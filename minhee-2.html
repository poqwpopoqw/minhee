   {
      "id":158,
      "test":"18. ㉠과 가장 유사한 정서가 드러나는 것은 ? 다시 방수액을 부어 완벽을 기하고 이음새 부분은 손가락으로 몇 번씩 문대어 보고 나서야 임 씨는 허리를 일으켰 다. 임 씨가 일에 몰두해 있는 동안 그는 숨소리조차 내지 않고 일하는 양을 지켜보았다 .㉠저 열 손가락에 박힌 공 이의 대가가 기껏 지하실 단칸방만큼의 생활뿐이라면 좀 너무하지 않나 하는 안타까움이 솟아 오르기도 했다 . 목욕탕 일도 그러했지만 이 사람의 손은 특별한 데가 있다는 느낌이었다 . 자신이 주무르고 있는 일감에 한 치의 틈도 없이 밀착되어 날렵하게 움직이고 있는 임 씨의 열 손가락은 손가락 이상의 그 무엇이었다 . -양귀자 ,〈비 오는 날이면 가리봉동에 가야 한다 〉\n① 즐거운 지상의 잔치에 / 금으로 타는 태양의 즐거운 울림 / 아침이면 , 세상은 개벽을 한다 . \n② 산에 / 산에 / 피는 꽃은 / 저만치 혼자서 피어 있네 . // 산에서 우는 작은 새여 . / 꽃이 좋아 / 산에서 / 사노 라네 . \f가장 많은 수험생들이 선택하는 공무원 국어의 표준 2020 국가직 9급 2020년 7월 11일 \n③ 남편은 어디에 나가 있는지 / 아침에 소 끌고 산에 올랐는데 / 산 밭을 일구느라 고생을 하며 / 저물도록 돌아오 지 못한다네 . \n④ 눈을 가만 감으면 굽이 잦은 풀밭 길이 , / 개울물 돌돌돌 길섶으로 흘러가고 , / 백양 숲 사립을 가린 초집들도 보 이구요 . ",
      "answer":"정답 \n③ 해설 양귀자의 〈비 오는 날이면 가리봉동에 가야 한다 〉는 1980 년대 도시 변두리를 배경으로 소시민들 사이에서 벌어 지는 일상의 갈등과 화해를 사실적으로 그린 소설이다 .㉠에서 ‘그’는 임 씨의 손가락에 박힌 굳은살을 보고 , 자신 의 일에 최선을 다하지만 가난한 생활을 벗어날 수 없는 임 씨에 대한 연민과 안타까움을 느끼고 있다 . \n③에서도 화자는 생계를 위해 아침부터 해가 저물 때까지 산밭을 일구는 산골 사람들의 고된 삶에 대한 연민과 안타까움을 드러내고 있다 . \n③은 김창협의 〈산민 (山民)〉으로 탐관오리를 피해 산 속에 들어가 고생하며 살아가는 서민들에 대 한 연민을 노래한 한시이다 . *공이 : 옹이의 방언 . ‘굳은살 ’을 비유적으로 이르는 말 오답 풀이 \n① 박남수의 〈아침 이미지 〉로, 즐겁고 생동감 넘치는 아침 이미지를 형상화하고 있다 . \n② 김소월의 〈산유화 〉로, 존재의 근원적 고독감을 나타내고 있다 . \n④ 김상옥의 〈사향 (思鄕)〉으로 고향에 대한 그리움이 나타나 있다 . ",

   {
      "id":159,
      "test":"19. 다음 글의 시사점으로 적절하지 않은 것은 ? 기존의 의학적 연구는 건장한 성인 남성의 몸을 표준으로 삼아 이루어지는 경우가 많았다 . 예를 들어 농약과 같은 화학 물질이 몸에 들어와 어떠한 변화를 일으키는지 검토한 연구에서 생리 주기에 따라 변화하는 여성 호르몬이 그 물질과 어떤 상호 작용을 일으킬 수 있는지는 고려되지 않았다 . 자동차 충돌 사고를 인체 공학적으로 시뮬레이션할 때도 특정 연령대 남성의 몸이 연구 대상으로 사용되었고 , 여성의 신체 특성이나 다양한 연령대 남성의 신체적 특성 은 고려되지 않았다 . 특정 연령대 성인 남성의 몸을 표준화된 인체로 여겼던 사고방식은 여러 문제점을 낳고 있다 . 예를 들어 대사율 , 피부와 조직 두께 등을 감안한 , 사람이 가장 효과적으로 일할 수 있는 사무실 온도는 21˚C 로 알려져 있다 . 그런데 한 연구에서 남성과 여성 직장인에게 각각 선호하는 사무실 온도를 조사한 결과는 남성은 평균 22˚C, 여성은 평균 25˚C 였다 . 남성은 기존의 적정 실내 온도에 가까운 답을 했고 , 여성은 더 따뜻한 사무실에서 일하기를 원했다 . 이러한 차이의 이유는 무엇일까 ? 현재 적정 사무실 온도로 알려진 21˚C 는 1960 년대 측정된 자료를 바탕으로 하 는데 , 당시 몸무게 70kg 인 40 세 성인 남성을 기준으로 측정된 것이다 . 이러한 ‘표준화된 신체 ’를 가진 남성의 대사 율은 여성이나 다른 연령대 남성들의 대사율과 다르고 , 당연히 체내 열 생산의 양도 차이가 있다 . \n① 표준으로 삼은 대상이 나머지 대상의 특성까지 대표하지 못하므로 앞으로 의학적 연구를 하려면 하나의 표준을 정 하기보다 가능한 한 다양한 대상을 선정해서 하는 것이 바람직하다 . \n② 현재 우리가 알고 있는 의학 지식 중에는 특정 표준 대상만을 연구한 결과인 것이 있으므로 앞으로 이런 의학 지식 을 활용하려면 연구한 대상을 살펴봐서 그대로 활용할지를 결정하는 것이 바람직하다 . \n③ 성별이나 연령대 등에 따라 신체 조건이 같지 않으므로 근무 환경을 조성할 때 근무자들의 성별이나 연령대를 고려 하는 것이 바람직하다 . \n④ 기존의 사무실 적정 실내 온도가 조사된 것보다 낮게 설정되어 있으므로 향후에 모든 공공 기관의 사무실 온도를 조정할 때 현재보다 설정 온도를 일률적으로 높이는 것이 바람직하다 . ",
      "answer":"정답 \n④ 해설 제시문의 정보를 이용하여 판단한 사실이 적절하지 않은 것을 찾는 문제이다 . 제시문에서는 건장한 성인 남성의 몸을 표준으로 삼아 이루어진 의학적 연구의 문제점을 제시하고 있다 . 그 예로 두 번째 , 세 번째 단락에서 , 몸무게 70kg 인 40 세 성인 남성을 기준으로 측정된 적정 사무실 온도인 21˚C 는 여성 이나 다른 연령대의 남성들에게 적정하지 않다고 지적하고 있다 . 이를 통해 적정 사무실 온도는 근무자들의 성별이 \f가장 많은 수험생들이 선택하는 공무원 국어의 표준 2020 국가직 9급 2020년 7월 11일 나 연령대를 고려하여 21˚C 보다 낮추거나 높여서 정해야 한다는 사실을 알 수 있다 . 그런데 \n④에서는 사무실에 근 무하는 사람들의 신체 조건을 고려하지 않고 사무실 온도를 현재 (21˚C) 보다 일률적으로 높여야 한다고 하였으므로 적절하지 않다 . 오답 풀이 \n① 표준으로삼은 성인 남성의 신체가 , 여성이나 다른 연령대 남성의 신체적 특성을 대표하지 못한다는 내용 을 통해 알 수 있다 . \n② 현재 적정 사무실 온도로 알려진 21˚C 는 몸무게 70kg 인 40 세 성인 남성을 기준으로 측정된 의학 지식으로 , 여성 이나 다른 연령대 남성에게는 활용되기에 적절하지 않다는 것을 통해 알 수 있다 . \n③ ‘표준화된 신체를 가진 남성의 대사율은 여성이나 다른 연령대 남성들의 대사율과 다르고 , 당연히 체내 열 생산의 양도 차이가 있다 ’에 따르면 , 성별이나 연령대에 따라 신체 조건은 다르다 . 이를 통해 근무자들의 성별이나 연령대 를 고려하여 근무 환경을 조성해야 한다는 사실을 알 수 있다 . ",
      "description":"2020 국가직 9급 국어 해설"
   },

      "test":"20. 다음 글을 바탕으로 ㉠을 이해할 때 가장 적절한 것은 ? 나는 ㉠‘연극에서의 관객의 공감 ’에 대해 강연한 일이 있다 . 나는 관객이 공감하는 것을 직접 보여 주려고 시도했 다. 먼저 나는 자원자가 있으면 나와서 배우처럼 읽어 주기를 청했다 . 그리고 청중에게는 연극의 관객이 되어 들어 달라고 했다 . 한 사람이 앞으로 나왔다 . 나는 그에게 아우슈비츠를 소재로 한 드라마의 한 장면이 적힌 종이를 건네 주었다 . 자원자가 종이를 받아들고 그것을 훑어볼 때 청중들은 어수선했다 . 그런데 자원자의 입에서 떨어진 첫 대사 는 끔찍한 내용이었다 . 아우슈비츠에 관한 적나라한 증언은 너무나 충격적이어서 청중들은 완전히 압도되었다 . 자원 자는 청중들의 얼어붙은 듯한 침묵 속에서 낭독을 계속했다 . 자원자의 낭독은 세련되지도 능숙하지도 않았다 . 그러나 관객들의 열렬한 공감을 이끌어 냈다 . 과거 역사가 현재의 관객들에게 생생하게 공감되었다 . 이것이 끝나고 이번에는 강연장에 함께 갔던 전문 배우에게 셰익스피어의 희곡 《헨리 5세》에서 발췌한 대사를 낭 독해 달라고 부탁했다 . 그 대본은 400 년 전 아젱쿠르 전투 (백년 전쟁 당시 벌어졌던 영국과 프랑스의 치열한 전투 ) 에서 처참하게 사망한 자들의 명단과 그 숫자를 나열한 것이었다 . 그는 셰익스피어의 위대한 희곡임을 알아보자 품위 있고 고풍스럽게 큰 목소리로 낭독했다 . 그는 유려한 어조로 전쟁에서 희생된 이들의 이름을 읽어 내려갔다 . 그러나 청중들은 듣는 둥 마는 둥 했다 . 갈수록 청중들은 낭독자 따위는 안중에도 없다는 듯이 행동했다 . 그들에게 아젱쿠르 전투는 공감할 수 없는 것으로 분리된 것 같아 보였다 . 앞서의 경우와는 전혀 다른 반응이었다 . \n① 배우의 연기력이 관객의 공감을 좌우한다 . \n② 비참한 죽음을 다룬 비극적인 소재는 관객의 공감을 일으킨다 . \n③ 훌륭한 고전이라고 해서 항상 청중의 공감을 불러일으킬 수 있는 것은 아니다 . \n④ 현재와 가까운 역사적 사실을 극화했다고 해서 관객의 공감 가능성이 커지지는 않는다 . ",

      "test":"문 20. 다음 글의 괄호 안에 들어갈 말로 가장 적절한 것은? 베이징이나 시안 등지에서 볼 수 있는 중국의 유적들은 왜 그리도 클까? 이들 유적들은 크기만 한 것이 아니라 비인간적이라 할 만큼 권위적이다. 왜 그런가? 중국은 광대한 나라 였다. 그러므로 그 넓은 나라를 효과적으로 통치하기 위해서는 천자로 대표되는 정치적 권 위가 절실하게 요구되었다. 이 넓은 나라의 통일성을 유지하기 위해서는 예상되는 지방의 반란에 대비하고 중앙의 권위에 복종하지 않는 지방 세력가들을 다스릴 수 있는 무자비한 권력이 절대로 필요하였다. 그래서 중국의 황제는 천자로 불리었으며, 그 권위에는 누구든 지 절대 복종할 것을 요구하였다. 그러므로 중국의 황제는 단순한 세속인이 아니라 일종의 신적인 존재이기도 하였다. 중국 황제의 절대 권위, 이것을 온 천하에 확실하게 보여 주지 않는다면 중국의 중심이 어디에 있는지 모를 것이며, 그러면 그 나라는 다시 분열된 여러 왕국으로 나뉘게 될 것이었다. 이런 이념으로 만들어진 중국의 정치적 유물들은 그 규모가 장대할 뿐 아니라 고도로 권위적인 것이 될 수밖에 없었다. 반면에 우리나라는 그렇게 광대한 나라는 아니었다. 그렇다고 해서 우리나라가 권위를 강조하지 않은 것은 아니었다. 그러한 사실은 조선 시대를 통해서도 잘 드러난다. 그러나 조선 시대의 왕들은 중국의 황제와 같은 권위를 (㉠ )할 수는 없었다. 두 나라의 사회 구 조, 정치 이념, 자연 환경 등 모든 것이 다르기 때문이었다. 그로 인해 조선의 왕들은 주 변의 정치 세력에 대하여 훨씬 더 (㉡ )이어야만 하였다. 더욱이 중국은 황토로 이루어진 광대한 평원 위에 도시를 만들 수밖에 없었지만, 우리는 높고 낮은 수많은 산으로 이루어 진 지형을 이용하여 왕성을 건설할 수밖에 없었다. 이러한 차이점들이 복합적으로 어울려 양국의 역사와 문화의 성격을 서로 다르게 만들었다. 큰 것이 선천적으로 잘나서도 아니 며, 그렇다고 작은 것이 못나서도 아닌 것이다. 한중 양국은 각자의 (㉢ )에 따라 오랜세 월에 걸쳐 이처럼 서로 다른 문화를 발전시켜 온 것이다. ㉠㉡㉢ \n① 강조(强調) 위압적(威壓的) 전망(展望) \n② 향유(享有) 정략적(政略的) 능력(能力) \n③ 구축(構築) 타협적(妥協的) 필요(必要) \n④ 행사(行使) 당파적(黨派的) 권고(勸告) ",

      "test":"19. 다음 글의 내용과 시적 상황이 가장 유사한 것은 ? 이때는 추구월망간 (秋九月望間 )이라 . 월색이 명랑하여 남창에 비치고 , 공중에 외기러기 응응한 긴 소리로 짝 을 찾아 날아가고 , 동산의 송림 사이에 두견이 슬피 울어 불여귀를 화답하니 , 무심한 사람도 마음이 상하거든 독수공방에 눈물로 세월을 보내는 송이야 오죽할까 . 송이가 모든 심사를 저버리고 책상머리에 의지하여 잠깐 졸다가 기러기 소리에 놀라 눈을 뜨고 보니 , 남창에 밝은 달 허리에 가득 하고 쓸쓸한 낙엽송은 심회를 돕는 지라 , 잊었던 심사가 다시 가슴에 가득해지며 눈물이 무심히 떨어진다 . 송이가 남창을 가만히 열고 달빛을 내 다보며 위연탄식하는데 , “달아 , 너는 내 심사를 알리라 . 작년 이때 뒷동산 명월 아래 우리 임을 만났더니 , 달은 다시 보건마는 임을 어찌 보지 못하는고 . 심양강의 탄금녀는 만고문장 백낙천을 달 아래 만날 적에 , 설진심중무한사 (說盡心中無限事)를 세세히 하였건마는 , 나는 어찌 박명하여 명랑한 저 달 아래서 부득설진심중사 (不得說盡心中事 )하니 가련 하지 아니할까 . 사람은 없어 말하지 못하나 , 차라리 심중사를 종이 위에나 그리리라 .” 하고 , 연상을 내어 먹을 흠씬 갈고 청황모 무심필을 듬뿍 풀어 백능화주지를 책상에 펼쳐 놓고 , 섬섬옥수로 붓대를 곱게 쥐고 탄식하면서 맥맥이 앉았다가 , 고개를 돌려 벽공의 높은 달을 두세 번 우러러보더니 , 서두에 ‘추풍감별곡 (秋風感別曲 )’ 다섯 자를 쓰고 , 상사가 생각 되고 , 생각이 노래 되고 , 노래가 글이 되어 붓끝을 따 라오니 , 붓대가 쉴새없이 쓴다 .―〈채봉감별곡 〉 중에서 \n① 임이여 물을 건너지 마오 / 임은 기어이 물을 건너갔네 / 물에 빠져 돌아가시니 / 이제 임이여 어이할꼬 . \n②가위로 싹둑싹둑 옷마르노라 / 추운 밤열손가락 모두 굳었네 / 남위해 시집갈 옷항상 짓건만 / 해마 다 이내 몸은 홀로 잔다네 . \n③펄펄 나는저꾀꼬리 / 암수 서로정다운데 /외로울사 이내 몸은 / 누구와함께 돌아갈꼬 . \n④비개인 긴언덕에 풀빛 짙은데 / 님보내는 남포에는 서러운 노래 퍼지네 / 대동강 물은 언제나 마를까 / 이별의 눈물 해마다 푸른 물결 더하니 . ",
      "answer":"정답 : \n③ 해설 제시문은 사랑하는 임 필성 과 ( ) 이별한 송이 채봉 가 달빛을 보며 외로운 자신의 처지를 한탄하는 부분이다 .: () \n③은 <황조가 >로 화자는 사랑하는 임과 떨어져 홀로 있는 외로움을 노래하고 있으므로 제시문과 상황과 내 용이 가장 유사하다 . 오답풀이 : \n① <공무도하가 >로 죽어 이별한 임에 대한 체념이 나타난다 . \n② 허난설헌의 한시 <빈녀음 (貧女吟 )> 중 한 수로 가난한 여인이 추운 밤 남을 위해 옷을 지으며 독수공방하는 처지를 한탄하는 마음이 나타나 있다 . \n④ 정지상의 한시 <송인 >으로 , 화자는 이별을 하면서 느끼는 슬픔을 노래하고 있다 . <보충자료 > \f*채봉감별곡 작자 미상의 애정 소설로 채봉과 필성의 사랑을 제재로 권세에 굴복하지 않는 진실한 사랑의 쟁취를 보여준 다. 고전 소설의 특징인 우연성과 전기성이 거의 사라진 형태의 독창적인 작품이라는 면에서 의의를 갖 는다 . \n① <공무도하가 >는 우리나라 최고 (最古 )의 서정 가요로 후에 고려 가요 <서경별곡 >, 정지상의 <송인 >등의 이별가로 계승되며 , 악공명은 ’‘공후인 이다 . \n② 허난설헌의 <빈녀음 >은 4수로 이루어진 연작시이다 . 이 시는 남을 위해 옷을 짓는 여인의 모습을 통해 사회적 불평등을 우회적으로 비판하고 있는 작품으로 평가받기도 한다 . \n③ 유리왕의 <황조가 >는 꾀꼬리의 모습과 화자의 상황을 대비적으로 제시하여 실연의 아픔과 고독을 드러낸 서정시로 , 선경후정의 전개 방식을 보이는 것이 특징적이다 . \n④ 정지상의 <송인 >은 고려 때 한시로 시각적 심상 , 과장법 등을 사용하여 이별의 슬픔을 읊고 있다 . 당나 라 왕유의 시 <송원이사안서 (送元二使安西 )> 와 함께 이별시의 압권이라 칭송받는 작품이다 . ",

   {
      "id":80,
      "test":"20. 다음 글의 전개 순서로 가장 자연스러운 것은 ? (가) 21 세기 인류의 운명은 과학 기술 체계에 부여된 힘이 어떻게 사용되는가에 따라서 좌우될 것이다 . 기술 공학에 의해 새로운 유토피아가 도래할 것이라는 소박하고 성급한 희망과 , 기술이 인간을 대신해서 역사의 주체로 등극하리라는 허무주의적인 전망이 서로 엇갈리는 기로에 우리는 서 있다 . 기술 공학적 질서의 본 질과 영향력을 고려하지 않은 모든 문화론은 공허할 수밖에 없다 . (나) 그러나 모든 생산 체제가 중앙 집중적인 기업 문화를 포기할 수는 없으며 , 기업 문화의 전환은 어디까지 나 조직의 자기 보존 , 생산의 효율성 , 이윤의 극대화 등을 달성하기 위한 것이다 . 또 무엇보다 기업 내부 의 문화적 전환을 떠나서 환경이나 자원 , 에너지 등의 범사회적인 문제들이 심각해질수록 사람들은 기술 공학의 마술적 힘에 매달리고 , 그러한 위기들을 중앙 집중적 권력에 의해 효과적으로 통제ㆍ관리하는 기술 사회에 대한 유혹을 강하게 느낄 것이다 . (다) 기술적 질서는 자연은 물론 인간들의 삶의 방식에도 심층적인 변화를 초래했다 . 관리 사회로의 이행이나 노동 과정의 자동화 등은 사회 공학적 기술이 정치 부문과 생산에 적용된 대표적인 사례들이다 . 물론 기술 사회가 반드시 획일화된 관리 사회나 중앙 집권적 기업 문화로만 대표되지는 않는다 . 소프트웨어 중심의 컴퓨터 산업이나 초전도체 산업 등 고도 기술 사회의 일부 산업 분야는 중앙 집권적 기업 문화를 지양하고 자율성과 개방성을 특징으로 지니는 유연한 체제를 채택할 것이라는 견해가 상당히 유력하다 . (라) 생활 세계의 질서를 좌우하고 경제적 행위의 목적으로 자리 잡은 기술은 더 이상 상품의 부가 가치를 높 여 주는 생산 수단만으로 이해되지 않는다 . 기술의 체계는 이제 여러 연관된 기술들과 기술적 지식들에 의 해서 구성된 유기적인 앙상블로 기능하는 것이다 . 기술은 그 자체의 질서와 역동성을 지니는 체계이며 유 사 주체로서의 양상을 보이기 때문이다 . \n① (가)－(나)－(다)－(라) \n② (가)－(나)－(라)－(다) \n③ (가)－(다)－(나)－(라) \n④ (가)－(라)－(다)－(나) ",
      "answer":"정답 : \n③ \f해설 : 단락 배열 문제를 풀기 위해서는 논지의 흐름을 파악하며 글을 읽는 것과 함께 , 앞 부분에 반복되는 단어 혹은 어구를 확인하는 연습이 매우 중요하다 . 또한 일반적이고 단정적인 진술은 보통 글의 서언이나 결말에 오는데 , 이러한 성격의 단락을 먼저 배치한 뒤, 반복되며 열거되는 어구를 찾아 배열을 해야 한다 . 글쓴이는 21 세기 인류의 운명을 결정한 기술 공학적 질서의 본질과 영향력을 밝히고 그 중요성을 역설하고 있다 . 글의 논지의 흐름을 정리하면 다음과 같다 . (가) 21 세기 인류의 운명은 과학 기술 체계에 부여된 힘이 어떻게 사용되는가에 따라 좌우될 것이기 때문에 우리는 기술 공학적 질서의 본질과 영향력을 고려해야 한다 . → (다) 기술적 질서는 인간 사회에 관리 사회 로의 이행이나 노동 과정의 자동화 등의 변화를 초래했지만 , 반드시 획일화된 관리 사회나 중앙 집권적 기업 문화로만 대표되지는 않으며 일부는 자율성과 개방성을 특징으로 지니는 유연한 체제를 채택할 것이다 . → (나) ‘그러나 ’ 모든 생산 체제가 중앙 집중적인 기업 문화를 포기할 수는 없으며 , 환경이나 자원 , 에너지 등 의 범사회적인 문제들이 심각해질수록 사람들은 그러한 위기들을 중앙 집중적 권력에 의해 효과적으로 통제 , 관리하는 기술 사회에 대한 유혹을 강하게 느낀다 . → (라) 기술은 이제 더 이상 상품의 부가 가치를 높여주 는 생산 수단만이 아니다 . 기술의 체계는 이제 여러 연관된 기술들과 기술적 지식들에 의해서 구성된 유기적 인 앙상블로 기능한다 . \f",

      "answer":"정답: \n② *선재국어 1권, 268쪽 해설: •‘개재 (介在 )’는 ‘어떤 것들 사이에 끼여 있음 ’의 의미이므로 문맥에 맞지 않는다 . ‘어떤 일을 할 수 있게 된 형 편이나 기회 ’를 뜻하는 계제 (階梯 )로 써야 한다 . •‘개재 (介在 )’는 ‘어떤 것들 사이에 끼여 있음 ’의 의미이므로 문맥에 맞지 않는다 . ‘어떤 일을 할 수 있게 된 형편이나 기회 ’를 뜻하는 계제 (階梯 )로 써야 한다 . 오답 풀이: \n① 자생하다 (自生 --): 저절로 나서 자라다 . \f가장 많은 수험생들이 선택한 공무원 국어의 정석 ! 2016 지방직 9급 정답과 해설 2016 년 6월 18 일 \n③ ‘성패 (成敗 )’는 성공과 실패를 아울러 이르는 말이다 . 이에 비해 ‘승패 (勝敗 )’는 승리와 패배를 아울러 이르는 말이 므로 , 이들을 잘 구별해서 써야 한다 . \n④ ‘유례 (類例 )’는 같거나 비슷한 예를 뜻하는 말로 , ‘전례 (前例 )’라고도 한다 . 이에 비해 ‘유래 (由來 )’는 사물이나 일 이 생겨나는 것을 의미하는 단어이므로 , 이들을 잘 구별해야 한다 . ",

      "answer":"정답: \n① 해설: 타율에 관한 한 독보적인 기록도 깨졌다 : 타율 , 한, 독보적 , 기록 – 4개. ‘독보적 ’은 조사 앞에 위치하면 명사 , 체언 앞에 단독으로 오면 관형사이다 . 오답 풀이: \n② 상자 , 것 – 2개. ‘정돈되다 ’의 품사는 동사이다 . ‘정돈 ’은 명사이지만 , 접사 ‘-되다 ’가 붙어 파생어가 될 경우에는 품사가 동사로 바뀌게 되므로 주의해야 한다 . \n③ 친구 , 외(의존 명사 ), 사람 -3개 \n④ 모퉁이 , 얼굴 , 이(의존 명사 ) -3개. ‘저’는 조사와 결합이 되었을 경우에는 대명사 , 체언을 수식하면 관형사로 본 다. ",

      "test":"4. 밑줄 친 부분의 한자가 옳은 것은 ? 2016 지방직 9급 \n① 학술지의 규정 (規正 )에 따라 표절 논문을 반려하였다 . \n② 문법 구조 (救助 )를 잘 이해하면 독해력이 향상된다 . \n③ 각급 기관에서 협조할 사안이 충분 (充分 )히 있다 . \n④ 사회적 현상 (懸賞 )을 파악하여 정책을 마련해야 한다 . ",
      "answer":"정답: \n③ *나침판 2권, 119쪽(현상) 해설: ‘충분 (充分 : 채울 충, 나눌 분)’은 모자람이 없이 넉넉하다는 뜻으로 문맥에 맞게 쓰였다 . 오답 풀이: \n① ‘규칙으로 정함 . 또는 그정하여 놓은 것’을 의미할 때에는 ‘규정 (規定 : 법 규, 정할 정)’으로 쓴다 . ‘규 정(規正 : 법 규, 바를 정)’은 바로잡아서 고친다는 뜻이다 . \n② ‘부분이나 요소가 어떤 전체를 짜 이룸 . 또는 그렇게 이루어진 얼개 ’를 의미할 때에는 ‘구조 (構造 : 얽을 구, 지을 조)’로 쓴다 . ‘구조 (救助 : 구원할 구, 도울 조)’는 재난 따위를 당하여 어려운 처지에 빠진 사람을 구하여 준다는 뜻이다 . \n④ ‘나타나 보이는 현재의 상태 ’를 의미할 때에는 ‘현상 (現狀 : 나타날 현, 형상 상)’으로 쓴다 . ‘현상 (懸賞 : 매달 현, 상 줄 상)’은 무엇을 모집하거나 구하거나 사람을 찾는 일 따위에 현금이나 물품 따위를 내건다는 뜻이다 . \f가장 많은 수험생들이 선택한 공무원 국어의 정석 ! 2016 지방직 9급 정답과 해설 2016 년 6월 18 일 동음 한자어 찾기 ⦁現狀 /懸賞 : 2016《선재국어》 4권, 172 쪽 수록 ⦁構造 /救助 :《선재국어 공무원 기출 한자 오랜 방황의 끝》, 51 쪽 수록 ⦁現狀 /懸賞 :《선재국어 공무원 기출 한자 오랜 방황의 끝》, 331 쪽 수록 ",

   {
      "id":85,
      "test":"5. 밑줄 친 한자 성어의 쓰임이 적절하지 않은 것은 ? 2016 지방직 9급 \n① 말이 너무 번드르르해 미덥지 않은 자들은 대부분 口蜜腹劍형의 사람이다 . \n② 그는 싸움다운 전쟁도 못하고 一敗塗地가 되어 고향으로 달아나고 말았다 . \n③ 그에게 마땅히 대응했어야 했는데 , 그대는 어찌하여 首鼠兩端하다가 시기를 놓쳤소 ? \n④ 요새 신입생들이 선배들에게 예의를 차릴 줄 모르는 걸 보면 참 後生可畏하다는 생각이다 . ",
      "answer":"정답: \n④ *나침판 2권, 52쪽(구밀복검) 등 해설: ‘後生可畏 (후생가외 : 뒤 후, 날 생, 가히 가, 두려워할 외)’는 젊은 후학들을 두려워할 만하다는 뜻이다 . 즉 후 진들이 선배들보다 젊고 기력이 좋아 학문을 닦음에 따라 큰인물이 될수있어 가히 두렵다는 말이므로 , 이문 장의 맥락에 어울리지 않는다 . 오답 풀이: \n①口蜜腹劍 (구밀복검 : 입 구, 꿀 밀, 배 복, 칼 검): 입에는 꿀이 있고 배 속에는 칼이 있다는 뜻으로 , 말로는 친한 듯하나 속으로는 해칠 생각이 있음을 이르는 말 \n②一敗塗地 (일패도지 : 한 일, 패할 패, 바를 도, 땅 지): 싸움에 한 번 패하여 간과 뇌가 땅바닥에 으깨어진다는 뜻 으로 , 여지없이 패하여 다시 일어날 수 없게 되는 지경에 이름을 이르는 말 \n③首鼠兩端 (수서양단 : 머리 수, 쥐 서, 두 양, 끝 단): 구멍에서 머리를 내밀고 나갈까 말까 망설이는 쥐라는 뜻으 로, 머뭇거리며 진퇴나 거취를 정하지 못하는 상태를 이르는 말. ",

   {
      "id":86,
      "test":"6. 토론자들의 주장을 가장 적절하게 분석한 것은 ? 2016 지방직 9급 사회 : 최근 보이스피싱 범죄가 모든 금융권으로 확산되면서 피해액이 늘어나고 있습니다 . 이에 금융 당국이 은행 에도 일부 보상 책임을 지게 하는 방안을 검토하는 것으로 알려지고 있습니다 . 이에 대해 어떻게 생각하십니 까? 영수 : 개인들이 자신의 정보를 잘못 관리한 책임까지 은행에서 진다는 것은 문제가 있습니다 . 도와드릴 수 있다면 좋겠지만 은행 입장에서도 한계가 있는 부분이 있어 안타까울 뿐입니다 . 민수 : 소비자들이 자심의 개인 정보 관리에 다소 부주의함이 있다는 것은 인정합니다 . 그러나 개인의 부주의를 얘 기하는 것보다는 정부가 근본적인 해결책을 모색하는 것이 더욱 시급합니다 . \n① 영수와 달리 , 민수는 보이스피싱 피해에 대한 책임을 소비자에게만 전가해서는 안 된다고 생각한다 . \n② 영수와 민수는 보이스피싱 범죄의 확산에 대한 일차적 책임이 은행과 정부에 있다고 생각한다 . \n③ 영수와 민수는 보이스피싱 범죄로 인한 피해를 방지하기 위해 은행에서 노력하고 있다고 생각한다 . \n④ 영수는 보이스피싱 범죄를 근본적으로 해결하기 위해 은행의 역할을 , 민수는 정부의 역할을 강조한다 . \f가장 많은 수험생들이 선택한 공무원 국어의 정석 ! 2016 지방직 9급 ",
      "answer":"정답과 해설 2016 년 6월 18 일 정답: \n① 해설: 영수는 개인(소비자)이 자신의 정보를 잘못 관리했기 때문에 보이스피싱 피해를 입은 것이므로 이에 대한 책 임이 소비자에게 있다는 입장이다. 이에 반해 민수는 소비자들의 과실을 일부 인정하지만, 보이스피싱의 피해 를 막기 위해서는 개인 차원이 아니라 정부 차원에서 근본적인 해결책을 모색해야 한다고 주장한다. 즉 민수 는 보이스피싱 피해에 대한 책임을 정부가 피할 수는 없다는 입장인 것이다. 따라서 영수와 달리 민수는 보이 스피싱 피해에 대한 책임을 소비자에게만 전가해서는 안 된다고 생각한다는 \n① 이 적절한 분석이다. 오답 풀이: \n④ 민수가 정부의 역할을 강조하는 것은 맞지만 , 영수가 은행의 역할을 강조한다는 말은 틀리다 . ",

   {
      "id":87,
      "test":"7. 다음 글의 중심 내용으로 가장 적절한 것은 ? 2016 지방직 9급 영어에서 위기를 뜻하는 단어 ‘crisis’의 어원은 ‘분리하다 ’라는 뜻의 그리스어 ‘크리네인 (Krinein)’이다 . 크리네 인은 본래 회복과 죽음의 분기점이 되는 병세의 변화를 가리키는 의학 용어로 사용되었는데 , 서양인들은 위기에 어 떻게 대응하느냐에 따라 결과가 달라진다고 보았다 . 상황에 위축되지 않고 침착하게 위기의 원인을 분석하여 사리에 맞는 해결 방안을 찾을 수 있다면 긍정적 결과가 나올 수 있다는 것이다 . 한편 , 동양에서는 위기 (危機 )를 ‘위험 (危險)’과 ‘기회 (機會 )’가 합쳐진 것으로 해석하여 , 위기를 통해 새로운 기회를 모색하라고 한다 . 동양인들 또한 상황을 바라보는 관점에 따라 위기가 기회로 변모될 수도 있다고 본 것이다 . \n① 위기가 아예 다가오지 못하게 미리 대처해야 한다 . \n② 위기 상황을 냉정하게 판단하고 긍정적으로 받아들인다 . \n③ 위기가 지나갔다고 해서 반드시 기회가 오는 것은 아니다 . \n④ 욕심에서 비롯된 위기를 통해 자신의 상황을 되돌아봐야 한다 . ",
      "answer":"정답: \n② 해설: ‘위기 ’라는 말에 대한 서양의 어원과 동양의 의미는 서로 다르다 . 그러나 서양과 동양 모두 , 위기 상황을 잘 분 석하면 긍정적인 결과를 얻을 수 있다고 생각한다는 점에서는 공통된다는 것이 제시문의 내용이다 . 따라서 \n② ‘위 기 상황을 냉정하게 판단하고 긍정적으로 받아들인다 .’가 중심 내용으로 가장 적절하다 . 오답 풀이: \n④ 위기가 욕심에서 비롯된다는 식의 내용은 찾아볼 수 없다 . ",
      "description":"2016 지방직 9급 영어 해설"

   {
      "id":88,
      "test":"8. 다음 글의 ㉠〜㉣에 대한 설명으로 적절하지 않은 것은 ? 2016 지방직 9급 금와는 그때 한 여자를 태백산 남쪽 우발수에서 만났는데 , 그녀가 이렇게 말했다 . “㉠ 하백의 달 유화입니다 . 동 생들과 놀러 나왔을 때 한 남자가 나타나 자신이 천제의 아들 해모수라고 하며 웅신산 아래 압록강 가에 있는 집으 로 유인하여 사통하였습니다 . 그러고는 저를 떠나가서 돌아오지 않았습니다 . 부모는 제가 중매도 없이 다른 사람을 따라간 것을 꾸짖어 이곳으로 귀양을 보내 살도록 했습니다 .”㉡ 금와가 괴이하게 여겨 유화를 방 안에 몰래 가두어 두었더니 , 햇빛이 비추었다 . 그녀가 피하자 햇빛이 따라와 또 비추었다 . 이로 인해 임신하여 알을 하나 낳았는데 , 크기가 다섯 되쯤 되었다 . [중략 ] 금와에게는 아들이 일곱 있었는데 , 항상 주몽과 함께 놀았다 . 그러나 그들의 기예가 주몽에게 미치지 못하자 ㉢ 맏아들 대소가 말했다 . “주 몽은 사람에게서 태어난 것이 아니니 일찍이 도모하지 않으면 후환이 있을 것입니다 .” 왕은 듣지 않고 주몽에게 말 을 기르도록 했다 . 주몽은 준마를 알아보고 먹이를 조금씩 주어 마르게 하고 , 늙고 병든 말은 잘 먹여 살찌게 했다 . 왕은 살찐 말은 자신이 타고 주몽에게는 마른 말을 주었다 . 왕의 아들들과 여러 신하들이 함께 주몽을 해치려 하자 , \f가장 많은 수험생들이 선택한 공무원 국어의 정석 ! 2016 지방직 9급 ",
      "answer":"정답과 해설 2016 년 6월 18 일 그 사실을 알게 된 주몽의 어머니가 아들에게 말했다 . “나라 사람들이 너를 해치려고 하는데 , 너의 재략이라면 어디 간들 살지 못하겠느냐 ? 빨리 떠나거라 .” 그래서 주몽은 오이 등 세 사람과 벗을 삼아 떠나 개사수에 이르렀으나 건널 배가 없었다 .㉣ 추격하는 병사들이 문득 닥칠까 두려워서 이에 채찍으로 하늘을 가리키며 빌었다 . “나는 천제의 손자이고 , 하백의 외손이다 . 황천후토 (皇天后土 )는 나를 불쌍히 여겨 급히 주교 (舟橋 )를 내려 주소서 .” 하고 활로 물을 쳤다 . 그러자 물고기와 자라가 다 리를 만들어 주어 강을 건너게 했다 . 그러고는 다리를 풀어 버렸으므로 뒤쫓던 기병은 건너리 못했다 . -작자 미상 ,《주몽신화 》\n①㉠: ‘유화 ’가 귀양에 처해진 이유를 알 수 있다 . \n②㉡: ‘유화 ’가 임신을 하게 된 이유를 알 수 있다 . \n③㉢: ‘주몽 ’이 준마를 얻기 위해 ‘대소 ’와 모의했음을 알 수 있다 . \n④㉣: ‘주몽 ’이 강을 건너기 위해 ‘신’과 교통했음을 알 수 있다 . 정답: \n③ 해설: ㉢은 ‘대소 ’가 ‘주몽 ’의 기예를 질투하여 그를 위험에 빠뜨리려는 의도로 말을 하자 왕이 오히려 주몽에게 준마를 주었다는 내용이다 . 따라서 주몽이 준마를 얻기 위해 대소와 모의했다는 \n③ 은 적절하지 않다 . 오답 풀이: \n④㉣은 주몽이 위급한 상황에서 강을 건너기 위해 자신의 신분(천제의 손자, 하백의 외손)을 밝히며 황천후토(하늘의 신과 땅의 신)에게 강을 건널 수 있도록 도와 달라고 청원하는 것으로 볼 수 있다. ",

      "test":"9. 밑줄 친 부분과 가장 유사한 속성을 지닌 현대인의 삶의 태도는 ? 2016 지방직 9급 근대 이후 인간들은 불안감과 고독감에서 벗어나기 위해 자신에게 주어진 자유로부터 도피하려는 경향을 보인다 . 그중 하나가 복종을 전제로 하는 권위주의적 양태이다 . 이는 개인적 자아의 독립을 포기하고 자기 이외의 어떤 존재 에 종속되고자 하는 것으로 , 사라진 제1차적 속박 대신에 새로운 제2차적 속박을 추구하는 양상을 띤다 . 이것은 때 로 상대방을 자신에게 복종시킴으로써 심리적 안정과 만족을 얻으려는 형태로 나타나기도 한다 . 일견 대립적으로 보 이는 이 두 형태는 불안감과 고독감으로부터 벗어나기 위한 권위주의적 양상이라는 점에서 동일한 것이다 . \n① 소속된 집단의 이익이나 정의보다는 개인의 이익이나 행복만을 추구하는 태도 \n② 집안에서 어떤 일을 결정할 때 부모나 어른의 의견보다는 아이들의 요구를 먼저 고려하는 태도 \n③ 어떤 상황에 대해 자신의 견해를 가지기보다는 언론 매체의 의견을 무비판적으로 수용하는 태도 \n④ 직업을 통해서 얻는 삶의 만족보다는 취미 활동을 통해서 얻는 삶의 즐거움을 더 중시하는 태도 ",

   {
      "id":90,
      "test":"10. 다음 글에 대한 설명으로 적절하지 않은 것은 ? 2016 지방직 9급 \f가장 많은 수험생들이 선택한 공무원 국어의 정석 ! 2016 지방직 9급 ",
      "answer":"정답과 해설 2016 년 6월 18 일 어떤 사회적 현상을 설명할 때, 상징적 행동을 배제하게 되면 남는 것은 실용성과 관련된 설명뿐이다 . 그러나 아 메리카에서 시가가 유행하는 현상에 대해서는 그런 기능적 설명이 통하지 않는다 . 가령 , 사람들이 여전히 담배를 피 우고 싶어 하기 때문에 그런 현상이 생긴다는 주장을 들어 보자 . 일견 수긍되는 점이 있다 . 사람들의 흡연 욕구가 여전하다는 것은 전혀 틀린 말이 아니기 때문이다 . 그러나 그것만으로는 아메리카 사회가 시가를 피우는 사람들에게 는 관대하고 , 궐련을 피우는 사람들에게는 관대하지 않은 까닭을 설명할 수 없다 . 궐련을 피우는 사람들은 이제 공공건물 앞의 보도에 한데 모여서 흡연을 해야 하는 신세가 되었다 . 그들 사이에 즉각적 연대감을 형성하면서 말이다 . 그런 그들에게 더러 경멸의 눈길을 보내는 사람들도 있지만 , 대부분의 사람들 은 그들에게 관심을 보이지 않는다 . 그들이 공공건물 밖에서 흡연을 하는 한, 남에게 해가 될 게 전혀 없다고 생각 하기 때문이다 . 그런데 시가를 피우는 사람들의 사정은 전혀 다르다 . 그들은 저녁 식사가 끝날 즈음에 , 또는 파티 도중에 전리품을 자랑하듯이 당당하게 시가를 꺼내어 입에 문다 . 그들의 행동에 눈살을 찌푸리는 사람은 아무도 없 다. 어찌하여 이런 차별이 생긴 것일까 ? 연기를 삼키지 않기 때문에 시가가 몸에 덜 해롭다는 , 일방적인 주장은 설득 력이 없다 . 연기를 들이마시지 않고 뱉어 내는 것은 간접흡연의 피해를 줄이기는커녕 , 오히려 실내 공기를 더욱 심 하게 오염시키기 때문이다 . 그렇다면 진짜 이유는 무엇일까 ? 가장 설득력 있는 설명은 다음과 같다 . 먼저 보건 당국 에서 국민 건강을 위한 캠페인의 일환으로 궐련과의 투쟁을 선포했다 . 그러자 궐련은 죽음의 상징이 되었고 , 그 캠 페인은 상류층 사람들 사이에 즉각적 반향을 불러일으켰다 . 이제 최고급 레스토랑에서는 아무도 궐련을 피우지 않지 만, 싸구려 술집에서는 여전히 궐련 연기가 자욱하다 . \n① 자문자답 형식을 사용하여 독자의 흥미를 유발하고 있다 . \n② 난해한 용어의 정의를 제시하여 독자의 이해를 돕고 있다 . \n③ 자신과 다른 견해를 일부 인정하면서도 그 한계를 지적하고 있다 . \n④ 다른 현상과의 비료를 통해 특정 현상에 담긴 의미를 밝히려 한다 . 정답: \n② 해설: 아메리카에서 시가가 유행하는 현상의 분석을 통해 어떤 사회적 현상을 설명할 때 상징적 행동을 배제하지 않아야 정확하게 설명할 수 있음을 밝히고 있는 글이다. 이 글에는 난해한 용어나 이를 정의한 부분이 나타나 있지 않으므로 \n② 가 적절하지 않다. 오답 풀이: \n① 자문자답의 형식으로 시가를 피우는 사람과 궐련을 피우는 사람에 대한 차별이 생긴 이유에 대해 말 하고 있다. \n③ 시가가 유행하게 된 현상에 대한, 자신과 다른 견해를 일부 인정하면서도 그 견해가 시가를 피우는 사람과 궐 련을 피우는 사람들에 대한 차별 현상을 설명할 수 없다는 한계를 지적하고 있다. \n④ 시가가 유행하는 현상을 궐련이 천대받는 현상과 비교하고 그 이유를 분석하고 있다. 보건 당국의 캠페인으로 인해 궐련이 ‘죽음의 상징 ’이 되고 이를 상류층 사람들이 받아들이게 되어서 상류층에서 궐련을 피우지 않게 되었다는 것이다. ",

      "test":"14. 다음 글을 고쳐 쓰기 위한 생각으로 적절하지 않은 것은 ? 2016 지방직 9급 창의적 사고는 기존의 사고방식을 ㉠ 돌파하는 데서 출발한다 . 기본적으로 기존의 이론과 법칙을 비판적으로 살 펴보고 자신만의 독창적인 아이디어를 만들어 내는 일이 중요하다 .㉡ 그러나 이러한 창의적 사고가 단순히 개인의 독특함에서만 비롯되는 것은 아니다 . 더욱 중요한 것은 창의적 사고가 사회적 ・문화적 환경과 적절한 교육을 통해 ㉢ 길러진다 . 따라서 ㉣ 자신의 창의성을 계발하기 위해 주변의 사물을 비판적이고 새로운 시각으로 보는 노력을 게 을리해서는 안 된다 . \n①㉠: 단어의 쓰임이 어색하므로 ‘탈피하는 ’으로 고친다 . \n②㉡: 앞뒤 문장을 자연스럽게 잇지 못하므로 ‘또한 ’으로 고친다 . \n③㉢: 주술 호응이 되지 않으므로 ‘길러진다는 점이다 ’로 고친다 . \n④㉣: 주장을 포괄하지 못하므로 ‘환경과 교육의 중요성 ’을 강조하는 내용으로 고친다 . ",
      "answer":"정답: \n② 해설: 올바른 단락 쓰기에 대한 문제이다 . 이 단락은 ㉡을 사이에 두고 창의적 사고를 위해 개인의 노력이 필요하다는 내용과 , 창의적 사고가 단지 개인에서만 비롯되는 것은 아니라는 내용이 이어진다 . 따라서 상반되는 내용을 ㉡ ‘그러나 ’가 자연스럽게 이어주고 있으므로 ㉡은 고치지 않는 것이 적절하다 . 오답 풀이: \n①㉠은 ‘일정한 상태나 처지에서 완전히 벗어나다 ’는 뜻의 ‘탈피 (脫皮 --) 하는 ’으로 고쳐 ‘사고방식을 ’과호 응하는 것이 적절하다 .  전근대적 사고방식을 탈피하다 . *돌파하다 (突破 --): 쳐서 깨뜨려 뚫고 나아가다 . / 일정한 기준이나 기록 따위를 지나서 넘어서다 . / 장애나 어려 움 따위를 이겨 내다 . \n③㉢ ‘길러진다 ’의 주어는 ‘(중요한 ) 것은 ’이므로 ,㉢을 ‘길러진다는 점이다 .’로 고쳐야 주술 호응이 맞는다 . \f가장 많은 수험생들이 선택한 공무원 국어의 정석 ! 2016 지방직 9급 정답과 해설 2016 년 6월 18 일 \n④ 제시문은 ‘A but B’의 구조로 이루어져 있다 . 즉 궁극적인 주장은 B에 해당하는 , 창의적 사고를 위해 사회적 ・문화 적 환경 개선과 적절한 교육 제공이 필요하다는 것이다 .㉣은 이 글의 결론이자 , 글쓴이의 궁극적인 주장이 들어가 야 하는 자리이므로 사회적 , 문화적 환경과 적절한 교육의 중요성에 대한 내용으로 바꾸는 것이 적절하다 . ",

   {
      "id":96,
      "test":"16. 밑줄 친 부분의 예로 가장 적절한 것은 ? 2016 지방직 9급 생각은 큰 그릇이고 말은 생각 속에 들어가는 작은 그릇이어서 생각에는 말 외에도 다른 것이 더 있다 . 그러나 아 무리 생각이 말보다 범위가 넓고 큰 것이라 하여도 그것을 말로 바꾸어 놓지 않으면 그 생각의 위대함이나 오묘함이 다른 사람에게 전달되지 않는다 . 그 때문에 생각이 형님이요 , 말이 동생이라 할지라도 생각은 동생의 신세를 지지 않을 수가 없게 되어 있다 . \n① ‘사과 ’는 언제부터 ‘사과 ’라고 부르기 시작했는지 알 수 없어 . \n② 동일한 사물을 두고 영국에서는 [triː], 한국에서는 [namu] 라 표현해 . \n③ 이 소설은 정말 감동적이야 . 내가 받은 감동은 말로는 설명이 안 돼. \n④ 시간의 흐름을 초, 분, 시간 단위로 나눠 사용해 온 것은 인간의 사회적 약속이야 . ",
      "answer":"정답: \n③ 해설: 언어의 특성에 대한 문제이다 . 제시문의 내용은 말이 생각을 다 담을 수 없다는 것이므로 정답은 \n③ 이다 . 이는 사고가 언어보다 우위이므로 언어의 제약을 어느 정도 벗어나서도 사고가 가능하다는 사고 우위론적 관점과 연결 하여 생각할 수 있다 . 오답 풀이: \n② 동일한 내용에 대해 각 언어마다 형식이 다르다는 것은 언어의 특성 중 자의성과 관련이 있다 . 언어의 형식인 음성과 내용인 의미 사이에는 필연적이 아닌 자의적 , 임의적 관계만 존재한다는 것이다 . \n④ 연속적으로 이어져 있는 세계를 불연속적인 것으로 끊어서 표현하는 것은 언어의 특성 중 분절성과 관련이 있다 . 또한 이러한 의미의 분절이 사회적 약속으로 수용되어 언어 공동체 안에서 지켜지는 것은 언어의 특성 중 사회성 과 관련이 있다 . ",

   {
      "id":97,
      "test":"17. ‘샛강을 어떻게 살릴 수 있을까 ?’ 라는 주제에 대해 토의하고자 한다 . 이에 대한 설명으로 적절하지 않은 것은 ? \f가장 많은 수험생들이 선택한 공무원 국어의 정석 ! 2016 지방직 9급 ",
      "answer":"정답과 해설 2016 년 6월 18 일 2016 지방직 9급 토의는 어떤 공통된 문제에 대해 최선의 해결안을 얻기 위하여 여러 사람이 의논하는 말하기 양식이다 . 패널 토 의, 심포지엄 등이 그 대표적 예이다 .㉠패널 토의는 3~6 인의 전문가들이 사회자의 진행에 따라 , 일반 청중 앞에서 토의 문제에 대한 정보나 지식 , 의견이나 견해 등을 자유롭게 주고받는 유형이다 . 토의가 끝난 뒤에는 청중의 질문 을 받고 그에 대해 토의자들이 답변하는 시간을 갖는다 . 이 질의 ・응답 시간을 통해 청중들은 관련 문제를 보다 잘 이해하게 되고 점진적으로 해결 방안을 모색하게 된다 .㉡심포지엄은 전문가가 참여한다는 점, 청중과 질의 ・응답 시간을 갖는다는 점에서는 패널 토의와 그 형식이 비슷하다 . 다만 전문가가 토의 문제의 하위 주제에 대해 서로 다 른 관점에서 연설이나 강연의 형식으로 10 분 정도 발표한다는 점에서는 차이가 있다 . \n①㉠과 ㉡은 모두 ‘샛강 살리기 ’와 관련하여 전문가의 의견을 들은 이후 , 질의 ・응답 시간을 갖는다 . \n②㉠과 ㉡은 모두 ‘샛강을 어떻게 살릴 수 있을까 ?’라는 문제의 대해 최선의 해결책을 얻기 위함이 목적이다 . \n③㉡은 토의자가 샛강의 생태적 특성 , 샛강 살리기의 경제적 효과 등의 하위 주제를 발표한다 . \n④㉠은 ‘샛강 살리기 ’에 대한 찬반 입장을 나누어 이야기한 후 절차에 따라 청중이 참여한다 . 정답: \n④ *나침판 1권 152쪽 해설: 말하기의 유형에 대한 문제이다 . \n④ 에서 제시한 ‘찬반 입장을 나누어 ’ 말하는 방식은 토의가 아닌 토론을 가리킨 다. 토의와 토론은 모두 두 사람 이상이 참여하는 집단적 말하기의 방식이지만 , 토론은 찬반으로 나뉘어 의견을 개진하고 토의는 그렇지 않다는 데에서 결정적인 차이를 지닌다 . 오답 풀이: \n① 제시문은 “전문가가 참여한다는 점, 청중과 질의 ·응답 시간을 갖는다는 점”을 ㉠,㉡의 공통점으로 제 시하고 있다 . \n② 제시문은 , 토의의 목적을 ‘최선의 해결안을 얻는 것’이라고 제시하고 있다 . 따라서 ‘최선의 해결안을 얻기 위함 ’은 토의에 해당하는 ㉠,㉡의 목적과도 부합한다 . \n③㉡ 심포지엄에서는 “토의 문제의 하위 주제에 대해 서로 다른 관점에서 연설이나 강연의 형식으로 10 분 정도 발표 한다 .”는 진술로 알 수 있다 . ",

      "test":"18. 밑줄 친 부분의 함축적 의미로 가장 적절한 것은 ? 2016 지방직 9급 그는 피아노를 향하여 앉아서 머리를 기울였습니다 . 몇 번 손으로 키를 두드려 보다가는 다시 머리를 기울이고 생 각하고 하였습니다 . 그러나 다섯 번 여섯 번을 다시 하여 보았으나 아무 효과도 없었습니다 . 피아노에서 울려 나오 는 음향은 규칙 없고 되지 않은 한낱 소음에 지나지 못하였습니다 . 야성 ? 힘? 기귀 ? 그런 것은 없었습니다 . 감정의 재뿐이 있었습니다 . “선생님 , 잘 안 됩니다 .” 그는 부끄러운 듯이 연하여 고개를 기울이며 이렇게 말하였습니다 . “두 시간도 못 되어서 벌써 잊어버린담 ?” 나는 그를 밀어 놓고 내가 대신하여 피아노 앞에 앉아서 아까 베낀 그음보를 펴놓았습니다 . 그리고 내가 베낀 곳부터 다시 시작하였습니다 . 화염 ! 화염 ! 빈곤 , 주림 , 야성적 힘, 기괴한 감금당한 감정 ! 음보를 보면서 타던 나는 스스로 흥분이 되었습니 다. -김동인 ,〈광염소나타 〉\n① 화려한 기교가 없는 연주 \f가장 많은 수험생들이 선택한 공무원 국어의 정석 ! 2016 지방직 9급 ",
      "answer":"정답과 해설 2016 년 6월 18 일 \n② 악보와 일치하지 않는 연주 \n③ 도저히 이해할 수 없는 연주 \n④ 기괴한 감정이 느껴지지 않는 연주 정답: \n④ 해설: 제시문에는 ‘그’의 연주와 ‘나’의 연주가 대비되어 있다 . 즉 그의 연주는 ‘야성 , 힘, 귀기 ’ 같은 것이 없고 ‘감정 의재’만 있으며 , 나의 연주에는 ‘기괴한 감금당한 감정 ’이 있다 . 따라서 그의 연주의 특성을 말한 ‘감정의 재’의 함축적 의미는 \n④ ‘기괴한 감점이 느껴지지 않는 연주 ’임을 알 수 있다 . [보충자료 ] 김동인 ,〈광염소나타 〉김동인이 1930 년에 발표한 단편 소설로 , 자선가인 ‘나’와 작곡가 ‘K’가 정신병원에 갇히게 된 천재 피아니스트 백 성수에 대해 나누는 이야기 , 그리고 백성수의 수기와 편지 등으로 구성되어 있다 . 이 작품은 천재 피아니스트 백성 수가 자신의 창조적 열정을 작품으로 옮기기 위해 방화와 살인을 일삼는 과정에 대한 이야기가 중심을 이룬다 . 오갈 데 없이 방황하는 백성수를 거두어 그의 창작 열정을 북돋아 주는 ‘K’의 시선으로 그려진 백성수의 이야기는 , 예술 가의 창조적 열정과 예술적 성취를 위해 사회적 통념이나 윤리적 관습을 부정하는 입장을 제시하고 있다 . 처음에는 방화를 통해 예술적 영감을 끌어내던 백성수는 , 점차 인륜을 벗어난 범죄를 저지르며 작곡을 지속하게 된다 . 이처럼 예술을 위해 모든 것을 희생하고 때로는 사회 질서를 파괴하는 것조차 용인할 수 있다는 입장은 예술의 절대적 지위 를 주장하는 것으로 , 극단적인 유미주의 , 예술주의에 입각한 것이라 하겠다 . ",

      "test":"19. 두 사람의 대화에 대한 설명으로 적절한 것은 ? 2016 지방직 9급 “저어기 , 개천에서 올라오는 저 사람이 인제 어딜 가는지 알아내시겠에요 ?” “어디 , 누구 ?” “저거 , 땅꾼 아니냐 ?” “땅꾼요 ?” “거지 대장 말야 .” “저건 둘째 대장예요 . 근데 지금 어딜 가는지 아시겠에요 ?” “인석 , 그걸 내가 으떻게 아니 ?” 그러면 소년은 가장 자랑스러이 , “인제 보세요 . 저어 다리께 가게루 갈 테니 .” “어디 ……. 참, 딴은 가게로 들어가는구나 . 저눔이 담밸 사러 갔을까 ?” “아무것두 안 사구 그냥 나올 테니 보세요 . 자아 , 다시 돌쳐서서 이쪽으로 오죠 ?” “그래 인젠 저눔이 어딜 가누 .” “인제 , 개천가 선술집으루 들어갈 테니 보세요 .” “어디 ……. 참 딴은 술집으루 들어가는구나 . 그래두 저눔이 가게서 뭐든지 샀겠지 , 그냥 거긴 갔다 올 까닭이 있 나?” “왜 들어가는지 아르켜 드릴까요 ? 저 사람이 , 곧잘 , 다리 밑으루 들어가서 , 게서 , 거지들한테 돈을 십 전이구 이 십 전이구 , 얻어 갖거든요 . 그래 그걸루 술두 사 먹구 , 밥두 사 먹구 허는데 , 그게 거지들이 동냥해 들인 거니 , 이 십전이구 , 삼십 전이구 간에 ,모두 동전 한푼짜릴 거아녜요 ? 근데 저사람이 동전 가지군 절대 술집엘 안들어가 \f가장 많은 수험생들이 선택한 공무원 국어의 정석 ! 2016 지방직 9급 ",

      "answer":"정답과 해설 2017 년 6월 17 일 지조란 것은 순일한 정신을 지키기 위한 불타는 신념이요 , 눈물겨운 정성이며 , 냉철한 ㉠확집 (確執 )이요 , 고귀한 투쟁이 기까지 하다 . 지조가 교양인의 ㉡위의 (威儀 )를 위하여 얼마나 값지고 그것이 국민의 교화에 미치는 힘이 얼마나 크며 , 따라 서 지조를 지키기 위한 괴로움이 얼마나 가혹한가를 헤아리는 사람들은 한 나라의 지도자를 평가하는 기준으로서 먼저 그 지조의 ㉢강도 (强度 )를 살피려 한다 . 지조가 없는 지도자는 믿을 수가 없고 믿을 수 없는 지도자는 따를 수가 없기 때문이 다. 자기의 명리만을 위하여 그 동지와 지지자와 추종자를 ㉣일조 (日照 )에 함정에 빠뜨리고 달아나는 지조 없는 지도자의 무절제와 배신 앞에 우리는 얼마나 많이 실망하였는가 . -조지훈 , 〈지조론〉 \n①㉠ \n②㉡ \n③㉢ \n④㉣정답 \n④ 해설 문맥상 ‘일조 ’는 ‘一朝 (한 일, 아침 조)’ 로 쓰는 것이 적절하다 . ‘일조 ’는 주로 ‘일조에 ’ 꼴로 쓰여 갑작스러울 정도의 짧 은 시간을 의미한다 . ‘日照 (날 일 비출 조)’ 는 ‘햇볕이 내리쬠 ’의 뜻이다 . 오답 풀이 \n① 확집 (確執 : 확실할 확, 잡을 집): 자기의 의견을 굳이 고집하여 양보하지 아니함 . \n② 위의 (威儀 : 위엄 위, 거동 의): 위엄이 있고 엄숙한 태도나 차림새 / 예법에 맞는 몸가짐 \n③ 강도 [强(=強)度: 강할 강, 정도 도]: 센 정도 ",

   {

      "test":"15. 밑줄 친 말에 대한 설명으로 적합한 것은 ? 2017 지방직 9급 하나의 패러다임의 형성은 당초에는 불완전하며 , 다만 이후 연구의 방향을 제시하고 소수 특정 부분의 성공적인 결과를 약속할 수 있을 뿐이다 . 그러나 패러다임의 정착은 연구의 정밀화 , 집중화 등을 통하여 자기 지식을 확장해가며 차츰 폭 넓은 이론 체계를 구축한다 . 이처럼 과학자들이 패러다임을 기반으로 하여 연구를 진척시키는 것을 쿤은 ‘정상 과학 ’이라고 부른다 . 기초적인 전제가 확립되었으므로 과학자들은 이 시기에 상당히 심오한 문제의 작은 영역들에 집중함으로써 , 그렇지 않았더라면 상상조차 못 했을 자연의 어느 부분을 깊이 있게 탐구하게 된다 . 그에 따라 각종 실험 장치들도 정밀해지고 다양해지며 , 문제를 해결해 \f가장 많은 수험생들이 선택하는 공무원 국어의 표준 2017 지방직 9급 ",
      "answer":"정답과 해설 2017 년 6월 17 일 가는 특정 기법과 규칙들이 만들어진다 . 연구는 이제 혼란으로서의 다양성이 아니라 , 이론과 자연 현상을 일치시켜 가는 지식의 확장으로서의 다양성을 이루게 된다 . 그러나 정상 과학은 완성된 과학이 아니다 . 과학적 사고방식과 관습 , 기법 등이 하나의 기반으로 통일돼 있다는 것일 뿐 해결해야 할 과제는 무수하다 . 패러다임이란 과학자들 사이의 세계관의 통일이지 세계에 대한 해석의 끝은 아닌 것이다 . 그렇다면 정상 과학의 시기에는 어떤 연구가 어떻게 이루어 지는가 ? 정상 과학의 시기에는 이미 이론의 핵심 부분들은 정립돼 있다 . 따라서 과학자들의 연구는 근본적인 새로움을 좇아가지 않으며 , 다만 연구의 세부 내용이 좀 더 깊어지거나 넓어질 뿐이다 . 이러한 시기에 과학자들의 열정과 헌신성은 무엇으로 유지될 수 있을까 ? 연구가 고작 예측된 결과를 좇아 갈 뿐이고 , 예측된 결과가 나오지 않으면 실패라고 규정되는 상태에서 과학의 발전은 어떻게 이루어지는가 ? 쿤은 이 물음에 대하며 ‘수수께끼 풀이 ’라는 대답을 준비한다 . 어떤 현상의 결과가 충분히 예측된다 할지라도 정작 그 예측이 달성되는 세세한 과정은 대개 의문 속에 있게 마련이다 . 자연 현상의 전 과정을 우리가 일목요연하게 알고 있는 것 은 아니기 때문이다 . 이론으로서의 예측 결과와 실제의 현상을 일치시켜 보기 위해서는 여러 복합적인 기기적 , 개념적 , 수 학적인 방법이 필요하다 . 이것이 수수께끼풀이이다 . \n① 여러 가지 상반된 시각의 학설이 등장하여 이론이 다양해지고 풍성해진다 . \n② 과학적 패러다임의 정착으로 이론의 핵심 부분들이 정립되어 있다 . \n③ 이 시기의 패러다임의 형성은 처음에는 불완전하나 후속 연구를 통해 세계를 완전히 해석할 수 있는 과학으로 발전된다 . \n④ 예측된 결과만을 좇을 수밖에 없기 때문에 과학자들의 열정과 헌신성이 낮아진다 . 정답 \n② 해설 두 번째 단락을 보면 , ‘정상 과학 ’은 패러다임을 기반으로 연구를 진척시키는 것이다 . 또한 세 번째 단락을 보면 , 패러 다임은 “과학자들 사이의 세계관의 통일 ”이다 . 따라서 정상 과학의 시기에는 과학적 패러다임이 정착되었다고 볼 수 있 다. 그리고 네 번째 단락에서 , “정상 과학의 시기에는 이미 이론의 핵심적 부분들은 정립돼 있다 ”고 하였다 . 따라서 이를 종합하여 진술한 \n②가 정답이다 . 오답 풀이 \n① 정상 과학 시기는 과학적 세계관의 통일인 하나의 패러다임을 기반으로 연구가 진척된다고 하였다 . 따라서 정 상 과학 시기에 여러 상반된 시각의 학설이 등장한다고 볼 수 없다 . 또한 두 번째 단락의 “그에 따라 각종 실험 장치들 도 정밀해지고 다양해지며 ~ 이론과 자연 현상을 일치시켜 가는 지식의 확장으로서의 다양성을 이루게 된다 ”로 보아 , 정 상 과학 시기에는 실험 장치 , 문제 해결 기법 , 규칙 등이 다양해짐으로써 지식이 확장되는 것이지 상반된 시각의 학설이 등장하여 이론이 다양해지는 것이 아님을 알 수 있다 . \n③ 첫 번째 단락에서 , 하나의 패러다임의 형성은 당초에는 불완전하다고 하였으므로 정상 과학 시기의 패러다임의 형성은 처 음에는 불완전하다는 진술은 맞다 . 그러나 세 번째 단락에서 패러다임이란 세계에 대한 해석의 끝이 아니라고 하였다 . 따 라서 정상 과학 시기에는 후속 연구를 통해 세계를 완전히 해석할 수 있다는 진술은 글의 내용과 일치하지 않는다 . \n④ 네 번째 단락에서 , 글쓴이는 예측된 결과를 좇아가는 정상 과학 시기에 “과학자들의 열정과 헌신성은 무엇으로 유지될 수 있는가 ?” 라고 묻고 있다 . 그리고 이후 단락에서 과학자들이 예측이 달성되는 세세한 과정을 일목요연하게 풀어내기 위해 “여러 복합적인 기기적 , 개념적 , 수학적 ” 방법을 동원하는 등 열정과 헌신성을 발휘할 수 있다는 쿤의 대답 (수수께끼 풀 이)을 제시하고 있다 . 따라서 정상 과학 시기에 과학자들의 열정과 헌신성이 낮다는 것은 적절하지 않은 설명이다 . ",

      "test":"17. 다음 글을 통해서 답을 찾을 수 없는 질문은 ? 2017 지방직 9급 해안에서 밀물에 의해 해수가 해안선에 제일 높게 들어온 곳과 썰물에 의해 제일 낮게 빠진 곳의 사이에 해당하는 부분 을 조간대라고 한다 . 지구상에서 생물이 살기에 열악한 환경 중 한 곳이 바로 이 조간대이다 . 이곳의 생물들은 물에 잠겨 있을 때와 공기 중에 노출될 때라는 상반된 환경에 삶을 맞춰야 한다 . 또한 갯바위에 부서지는 파도의 파괴력도 견뎌내야 한다 . 또한 빗물이라도 고이면 민물이라는 환경에도 적응해야 하며 , 강한 햇볕으로 바닷물이 증발하고 난 다음에는 염분으 로 범벅된 몸을 추슬러야 한다 . 이러한 극단적이고 변화무쌍한 환경에 적응할 수 있는 생물만이 조간대에서 살 수 있다 . 조간대는 높이에 따라 상부 , 중부 , 하부로 나뉜다 . 바다로부터 가장 높은 곳인 상부는 파도가 강해야만 물이 겨우 닿는 곳이다 . 그래서 조간대 상부에 사는 생명체는 뜨거운 태양열을 견뎌내야 한다 . 중부는 만조 때에는 물에 잠기지만 간조 때 에는 공기 중에 노출되는 곳이다 . 그런데 물이 빠져 공기 중에 노출되었다 해도 파도에 의해 어느 정도의 수분은 공급된 다. 가장 아래에 위치한 하부는 간조시를 제외하고는 항상 물에 잠겨 있다 . 땅위 환경의 영향을 적게 받는다는 점에선 다 소 안정적이긴 해도 파도의 파괴력을 이겨내기 위해서 강한 부착력을 지녀야 한다는 점에서 생존이 쉽지 않은 곳이다 . 조간대에 사는 생물들은 불안정하고 척박한 바다 환경에 적응하기 위해 높이에 따라 수직으로 종이 분포한다 . 조간대를 찾았을 때 총알고둥류와 따개비들을 발견했다면 그곳이 조간대에서 물이 가장 높이 올라오는 지점인 것이다 . 이들은 상당 시간 물 밖에 노출되어도 수분 손실을 막기 위해 패각과 덮개 판을 꼭 닫은 채 물이 밀려올 때까지 버텨낼 수 있다 . \n① 조간대에서 총알고둥류가 사는 곳은 어느 지점인가 ? \n② 조간대의 중부에 사는 생물은 어떠한 것이 있는가 ? \n③ 조간대에서 높이에 따라 생물의 종이 수직적으로 분포하는 이유는 무엇인가 ? \n④ 조간대에 사는 생물들이 견뎌야 하는 환경적 조건에는 어떠한 것이 있는가 ? ",
      "answer":"정답 \n② 해설 두 번째 단락에 조간대 중부의 환경적 특성이 나타나 있을 뿐, 조간대 중부에 어떤 생물들이 사는지에 대한 정보는 제 시문에서 알 수 없다 . 오답 풀이 \n① 마지막 단락에 따르면 , 총알고등류가 있는 조간대는 조간대에서 물이 가장 높이 올라오는 지점이다 . 그리고 두 번째 단락을 보면 , 조간대의 상부는 바다로부터 가장 높은 곳으로 파도가 강해야만 물이 겨우 닿는 곳이다 . 따라서 총알 고등류가 사는 곳은 조간대 상부임을 알 수 있다 . \f가장 많은 수험생들이 선택하는 공무원 국어의 표준 2017 지방직 9급 정답과 해설 2017 년 6월 17 일 \n③ 마지막 단락의 “조간대에 사는 생물들은 불안정하고 척박한 ~ 수직으로 종이 분포한다 ”를 통해 답변할 수 있는 질문이다 . \n④ 첫 번째 단락의 “이곳의 생물들은 물에 잠겨 있을 때와 ~ 범벅된 몸을 추슬러야 한다 ”에 조간대에 사는 생물들이 견뎌야 하는 여러 환경적 조건이 나열되어 있다 . ",

   {

      "test":"18. 다음의 개요를 기초로 하여 글을 쓸 때, 주제문으로 가장 적절한 것은 ? 2017 지방직 9급 서론 : 최근의 수출 실적 부진 현상 본론 : 수출 경쟁력의 실태 분석 1. 가격 경쟁력 요인 ㄱ. 제조 원가 상승 ㄴ. 고금리 ㄷ. 환율 불안정 2. 비가격 경쟁력 요인 ㄱ. 기업의 연구 개발 소홀 ㄴ. 품질 개선 부족 ㄷ. 판매 후 서비스 부족 ㄹ. 납기의 지연 결론 : 분석 결과의 요약 및 수출 경쟁력 향상 방안 제시 \n① 정부가 수출 분야 산업을 적극 지원해야 한다 . \n② 내수 시장의 기반을 강화하는 데 역량을 모아야 한다 . \n③ 기업이 연구 개발비 투자를 늘리고 품질 향상에 많은 노력을 기울여야 한다 . \n④ 수출 경쟁력을 좌우하는 요인을 분석한 후 그에 맞는 방안을 마련해야 한다 . ",

      "test":"19. ㉠~㉦에 대한 설명으로 옳은 것은 ? 2017 지방직 9급 ㉠그쪽에서 물건 하나를 맡아 주었으면 해요 . 그건 ㉡우리 할머니의 유품이에요 . ㉢저는 할머니의 유지에 따라 당신에게 그것을 전해야 할 책임을 느껴요 . ㉣할머니께서는 ㉤본인의 생각을 저에게 누차 말씀하신 바 있기 때문이죠 . 부디 ㉥당신 이 할머니가 품었던 호의를 거절하지 않기를 바랍니다 . 아시다시피 할머니는 결코 말씀이 많으신 분은 아니었지요 . ㉦당신 께서 생전에 표현하지 못했던 심정이 거기서 절실히 아로새겨져 있을 거예요 . \n① ㉠과 ㉢은 1인칭 대명사이다 . \f가장 많은 수험생들이 선택하는 공무원 국어의 표준 2017 지방직 9급 ",

      "test":"3. 밑줄 친 부분의 이유에 대한 필자의 견해로 볼 수 없는 것은 ? 관리가 본디부터 간악한 것이 아니다 . 그들을 간악하게 만드는 것은 법이다 . 간악함이 생기는 이유는 이루 다 열 거할 수 없다 . 대체로 직책은 하찮은데도 재주가 넘치면 간악하게 되며 , 지위는 낮은데도 아는 것이 많으면 간악하게 되며 , 노력을 조금 들였는데도 효과가 신속하면 간악하게 되며 , 자신은 그 자리에 오랫동안 있는데 자신을 감독하는 사람이 자주 교체되면 간악하게 되며 , 자신을 감독하는 사람의 행동이 또한 정도에서 나오지 않으면 간악하게 되며 , 아래에 자신의 무리는 많은데 윗사람이 외롭고 어리석으면 간악하게 되며 , 자신을 미워하는 사람이 자신보다 약하여 두려워하면서 잘못을 밝히지 않으면 간악하게 되며 , 자신이 꺼리는 사람이 같이 죄를 범하였는데도 서로 버티면서 죄 를 밝히지 않으면 간악하게 되며 , 형벌에 원칙이 없고 염치가 확립되지 않으면 간악하게 된다 . …… 간악함이 일어 나기 쉬운 것이 대체로 이러하다 . \n① 노력은 적게 들이고 성과를 빨리 얻는다 . \n② 자신이 범한 과오를 감추고 남의 잘못을 드러낸다 . \n③ 자신은 같은 자리에 있으나 감독자가 자주 교체된다 . \n④ 자신의 세력이 밑에서 강한 반면 상부는 외롭고 우매하다 . ",

   {
      "id":124,
      "test":"4. 다음 시에 대한 설명으로 적절하지 않은 것은 ? 머언 산 청운사 낡은 기와집 산은 자하산 봄눈 녹으면 느릅나무 속잎 피어나는 열두 구비를 청노루 맑은 눈에 도는 구름 -박목월 ,〈청노루 〉\n① 묘사된 자연이 상상적 , 허구적이다 . \n② 이상적 세계에 대한 그리움을 노래하고 있다 . \n③ 시적 공간이 원경에서 근경으로 옮아오고 있다 . \n④ 사건 발생의 시간적 순서에 따라 제재가 배열되고 있다 . ",
      "answer":"정답 \n④ 해설 박목월의 〈청노루 〉는 간결한 리듬과 압축적 표현을 통해 탈속적인 자연의 정취를 형상화한 시이다 . 이 시는 원경 에서 근경으로 시선이 이동하며 시상이 전개되고 있다 . 즉 ‘청운사 ’, ‘기와집 ’, ‘자하산 ’, ‘느릅나무 ’, ‘청노루 ’, ‘구 름’ 등의 제재는 원경에서 근경으로 이동하는 화자의 시선에 따라 배열되고 있는 것이지 , 사건 발생의 시간적 순서 에 따라 배열된 것이 아니다 . 따라서 \n④가 적절하지 않다 . 오답 풀이 \n① ‘청운사 ’는 푸른 구름의 절, ‘자하산 ’은 자주빛 산, ‘청노루 ’는 푸른빛의 노루 등을 의미하므로 시에 묘사 된 자연은 실제적 , 사실적인 자연이 아니라 상상적 , 허구적인 자연이다 . \n② ‘청운사 ’, ‘자하산 ’, ‘청노루 ’ 등과 같이 현실에는 없을 듯한 아름답고 평화로운 자연의 정취를 묘사함으로써 화자가 꿈꾸는 이상적 세계에 대한 그리움을 드러내고 있다 . \n③ 시적 공간이 “머언 산 청운사 / 낡은 기와집 ”의 원경에서 “청노루 / 맑은 눈에 // 도는 / 구름 ”의 근경으로 이동 하고 있다 . ",

   {
      "id":125,
      "test":"5. ㉠~㉣에 대한 설명으로 적절하지 않은 것은 ? ㉠공방 (孔方 )의 자는 관지 (貫之 , 꿰미 )이다 . …… 처음 황제 (黃帝 ) 때에 뽑혀 쓰였으나 , 성질이 굳세어 세상일에 그리 익숙하지 못하였다 . 황제가 ㉡관상을 보는 사람 [相工 ]을 불러 보이니 , 그가 한참 동안 들여다보고 말했다 . “산 야(山野 )의 성질이어서 비록 쓸 만하지 못하오나 , 만일 만물을 조화하는 폐하의 풀무와 망치 사이에 놀아 때를 긁고 빛을 갈면 그 자질이 마땅히 점점 드러날 것입니다 .㉢왕자 (王者 )는 사람을 그릇 [器]으로 만듭니다 . 원컨대 ㉣폐하께 서는 저 완고한 구리 [銅]와 함께 내버리지 마옵소서 .” 이로 말미암아 그가 세상에 이름을 드러냈다 . \n①㉠은 ㉣의 결정에 의해 세상에 이름이 드러나게 되었다 . \n②㉡은 ㉠의 단점보다는 앞으로의 발전 가능성에 주목하였다 . \f가장 많은 수험생들이 선택하는 공무원 국어의 표준 2018 지방직 9급 2018 년 5월 19 일 \n③㉢은 ㉡에게 자신의 견해를 펼칠 기회를 제공하였다 . \n④㉣은 ㉢의 이상적인 모습을 본받고 있다 . ",
      "answer":"정답 \n③ 해설 제시된 작품은 임춘의 〈공방전 (孔方傳)〉으로 돈을 의인화한 가전체 문학이다 .㉡ ‘관상을 보는 사람 ’에게 공방에 대한 자신의 견해를 펼칠 기회를 제공한 사람은 ㉢ ‘왕자 ’가 아니라 ㉣ ‘폐하 ’이다 .㉢은 일반적인 의미의 ‘임금 ’을 뜻한다 . 오답 풀이 \n①㉣ ‘폐하 ’( 황제 )가 ㉠ ‘공방 ’을 버리지 말고 쓰라는 ㉡ ‘관상을 보는 사람 ’의 의견을 받아들여 “그가 세 상에 이름을 드러냈다 ”고 하였으므로 적절한 설명이다 . \n②㉡ ‘관상을 보는 사람 ’이 ㉠ ‘공방 ’에 대해 “산야의 성질이어서 쓸 만하지 못하지만 폐하의 풀무와 망치 사이에 놀 아 때를 긁고 빛을 갈며 그 자질이 마땅히 점점 드러날 것”이라고 평가하고 있으므로 적절한 설명이다 . \n④ “왕자 된 이는 사람을 그릇으로 만듭니다 ”는 ‘임금이란 모든 것을 쓸모 있게 만드는 사람이다 ’라는 것으로 , (일반적 인) 임금의 이상적인 모습을 의미하는 말이다 .㉣ ‘폐하 ’( 황제 )는 ㉠ ‘공방 ’을 버리지 않고 쓸모 있게 만들었으므로 ,㉣이 ㉢의 이상적인 모습을 본받았다는 진술은 적절하다 . ",

   {
      "id":126,
      "test":"6. 다음 글의 전개 순서로 가장 자연스러운 것은 ? (가) 생명체들은 본성적으로 감각을 갖고 태어나지만 , 그들 가운데 일부의 경우에는 감각으로부터 기억에 생겨나지 않는 반면 일부의 경우에는 생겨난다 . 그리고 그 때문에 후자의 경우에 해당하는 생명체들은 기억 능력이 없는 것들보다 분별력과 학습력이 더 뛰어난데 , 그중 소리를 듣는 능력이 없는 것들은 분별은 하지만 배움을 얻지는 못하고 , 기억에 덧붙여 청각 능력이 있는 것들은 배움을 얻는다 . (나) 앞에서 말했듯이 , 유경험자는 어떤 종류의 것이든 감각을 가지고 있는 사람들보다 더 지혜롭곻고 , 기술자는 유 경험자들보다 더 지혜로우며 , 이론적인 지식들은 실천적인 것들보다 더 지혜롭다는 것이 일반적인 견해이다 . 그러 므로 지혜는 어떤 원리들과 원인들에 대한 학문적 인식임이 분명하다 . (다) 하지만 발견된 다양한 기술 가운데 어떤 것들은 필요 때문에 , 어떤 것들은 여가의 삶을 위해서 있으니 , 우리는 언제나 후자의 기술들을 발견한 사람들이 전자의 기술들을 발견한 사람들보다 더 지혜롭다고 생각한다 . 그 이유 는 그들이 가진 여러 가지 인식은 유용한 쓰임을 위한 것이 아니기 때문이다 . 그러므로 그런 종류의 모든 발견이 이미 이루어지고 난 뒤, 여가의 즐거움이나 필요 , 그 어느 것에도 매이지 않는 학문들이 발견되었으니 , 그 일은 사람들이 여가를 누렸던 여러 곳에서 가장 먼저 일어났다 . 그러므로 이집트 지역에서 수학적인 기술들이 맨 처음 자리 잡았으니 , 그곳에서는 제사장 (祭司長 ) 가문이 여가의 삶을 허락받았기 때문이다 . (라) 인간 종족은 기술과 추론을 이용해서 살아간다 . 인간의 경우에는 기억으로부터 경험이 생겨나는데 , 그 까닭은 같은 일에 대한 여러 차례의 기억은 하나의 경험 능력을 만들어 내기 때문이다 . 그리고 경험은 학문적인 인식이 나 기술과 거의 비슷해 보이지만 , 사실 학문적인 인식과 기술은 경험의 결과로서 사람들에게 생겨나는 것이다 . 그 까닭은 폴로스가 말하듯 경험은 기술을 만들어 내지만 , 무경험은 우연적 결과를 낳기 때문이다 . 기술은 경험 을 통해 안에 쌓인 여러 관념들로부터 비슷한 것들에 대해 하나의 일반적인 관념이 생겨날 때 생긴다 . \n① ( 가) -(다) -(나) -(라) \n② ( 가) -(다) -(라) -(나) \n③ ( 가) -(라) -(나) -(다) \n④ ( 가) -(라) -(다) -(나) ",
      "answer":"정답 \n④ 해설 인간이 지혜를 갖게 되는 과정을 ‘감각 → 기억 → 경험 → 기술 → 학문적 인식 (이론적 지식 )’ 의 발전 순서로 설명한 글이다 . 선택지 배열에서 (가)를 가장 앞에 둔 뒤, 연쇄적인 글의 흐름을 이해하여 문제를 풀어야 한다 . (가) 감각으로부터 기억이 생겨나는 생명체는 분별력과 학습력이 더 뛰어나다 . → (라) 인간의 경우 , 기억으로부터 경 \f가장 많은 수험생들이 선택하는 공무원 국어의 표준 2018 지방직 9급 2018 년 5월 19 일 험이 생겨나고 경험으로부터 학문적 인식과 기술이 생겨난다 . → (다) 하지만 ‘필요 ’에 의한 기술이 모두 발견된 다 음에야 ‘여가 ’를 위한 기술이 발견되므로 ‘수학 ’과 같은 학문적 인식 (여가를 위한 기술 )을 발견한 사람들이 더 지혜롭 다. → (나) 앞에서 말했듯이 , 감각을 가진 사람보다 경험을 가진 사람이 , 경험을 가진 사람보다 기술자들이 , (필요에 의한 ) 실천적 기술을 발견한 사람보다 (여가를 위한 ) 이론적 지식 (학문적 인식 )을 발견한 사람이 더 지혜롭다 . 그러므 로 지혜는 학문적인 인식임이 분명하다 . ",

   {

      "test":"7. 다음 글에서 알 수 없는 것은 ? 되새김 동물은 무스 (moose) 의 경우 , 위에서 음식물이 잘 소화되게 하려면 움직여서는 안 된다 . 무스의 위는 네 개의 방으로 나누어져 잇는데 , 위에서 나뭇잎 , 풀줄기 , 잡초 같은 섬유질이 많은 먹이를 소화하려면 꼼짝 않고 한곳 에 가만히 있어야 하는 것이다 . 한편 , 미국 남서부의 사막 지대에 사는 갈퀴발도마뱀은 모래 위로 눈만 빼꼼 내놓고 몇 시간 동안이나 움직이지 않는다 . 그렇게 있으면 따뜻한 모래가 도마뱀의 기운을 북돋아 준다 . 곤충이 지나가면 도 마뱀이 모래에서 나가 잡아먹을 수 있도록 에너지를 충전해 주는 것이다 . 반대로 갈퀴발도마뱀의 포식자인 뱀이 다가 오면 , 그 도마뱀은 사냥할 기운을 얻기 위해 움직이지 않았을 때의 경험을 되살려 호흡과 심장 박동을 일시적으로 멈추고 죽은 쉬늉을 한다 . 갈퀴발 도마뱀은 모래속에 몸을 묻고 움직이지 않기 때문에 수분의 손실을 줄이고 사막 짐승들의 끊임없는 위협에서 벗어날 수 있는 것이다 . \n① 무스가 움직이지 않는 것은 생존을 위한 선택이다 . \n② 무스는 소화를 잘 시키기 위해 식물을 가려 먹는 습성을 가지고 있다 . \n③ 갈퀴도마뱀은 움직이지 않는 방식으로 먹이를 구한다 . \n④ 갈퀴도마뱀은 모래 속에 몸을 묻을 때 생존 확률을 높일 수 있다 . ",
      "answer":"정답 \n② 해설 “무스의 위는 ~ 섬유질이 많은 먹이를 소화하려면 꼼짝 않고 한곳에 가만히 있어야 하는 것이다 ”로 보아 , 무스는 소화를 잘 시키기 위해 식물을 가려 먹는 전략이 아니라 , 움직이지 않는 전략을 선택한 것이므로 \n②가 적절하지 않 다. 오답 풀이 \n① 먹이를 소화해 내야 생존할 수 있으므로 무스가 섬유질이 많은 먹이를 소화하기 위해 움직이지 않는 것 은 생존을 위한 선택이라고 볼 수 있다 . \n③・\n④ 갈퀴발도마뱀이 모래 속에 몸을 묻고 움직이지 않는 것은 먹이를 사냥할 기운을 얻고 포식자로부터의 위협에서 벗어나기 위한 것이라고 설명하고 있으므로 맞는 설명이다 . ",

      "answer":"정답 \n① 해설 (가)는 작가 미상의 〈흥부전 〉, (나)는 궁핍한 생활로 인한 고통과 걱정을 주제로 한 정훈의 〈탄궁가 〉이다 . (나)는 조선 시대 가사 작품으로 4음보를 취하고 있으므로 리듬이 규칙적이다 . (가)는 산문인 고전 소설 작품으로 , 규칙적 리듬을 취하고 있지는 않다 . *이십팔수 (二十八宿 ): 천구 (天球 )를 황도 (黃道 )에 따라 스물여덟으로 등분한 구획 . 또는 그 구획의 별자리 *용미봉탕 (龍味鳳湯 ): 용과 봉황으로 만든 음식이라는 뜻으로 , 맛이 매우 좋은 음식을 비유적으로 이르는 말 오답 풀이 \n② ( 가)가 상황을 사실적으로 묘사하고 있다는 설명은 적절하지 않다 . (가)는 허름한 집의 모습을 ‘방 안은 큰비 오고 ,’, ‘천장은 굴뚝이오 ’, ‘바람은 살 쏜 듯이 들이불고 ’, ‘천장은 하늘별자리를 그려놓은 그림이요 ,’ 등으로 비유적으로 표현하고 있다 . 이에 반해 (나)는 이웃에게 농기구를 빌려 농사를 지어야하는 처지이며 그 조차도 잘되 지 않는 화자의 상황을 사실적으로 묘사하고 있다 . \n③ ( 가)와 (나) 모두 현재의 상황을 운명으로 수용하는 모습은 보이지 않는다 . (나)의 “많고 많은 식구 이리하여 어이 살리 ” 등에서 알 수 있듯이 (나)의 화자는 가난을 한탄하고 있다 . \n④ (가)의 “이렇게 곤란이 더욱 심할 제”로 보아 (가)가 상황을 긍정적으로 인식하고 있는 것은 아니다 . 또한 (나)의 “원헌의 가난인들 나같이 심할까 ”, “많고 많은 식구 이리하여 어이 살리 ” 등으로 보아 (나)는 상황을 부정적으로 인식하고 있다 . ",

   {

      "test":"11. 다음 글의 내용을 잘못 이해한 사람은 ? \f가장 많은 수험생들이 선택하는 공무원 국어의 표준 2018 지방직 9급 2018 년 5월 19 일 심리학에서는 동조 (同調 )가 일어나는 이유를 크게 두 가지로 설명한다 . 첫째는 , 사람들은 자기가 확실히 알지 못하 는 일에 대해 남이 하는 대로 따라 하면 적어도 손해를 보지는 않는다고 생각한다는 것이다 . 둘째는 , 어떤 집단이 그 구성원들을 이끌어 나가는 질서나 규범 같은 힘을 가지고 있을 때, 그러한 집단의 압력 때문에 동조 현상이 일어난 다는 것이다 . 만약 어떤 개인이 그 힘을 인정하지 않는다면 그는 집단에서 배척당하기 쉽다 . 이런 사정 때문에 사람 들은 집단으로부터 소외되지 않기 위해서 동조를 하게 된다 . 여기서 주목할 것은 자신이 믿지 않거나 옳지 않다고 생각하는 문제에 대해서도 동조의 입장을 취하게 된다는 것이다 . 동조는 개인의 심리 작용에 영향을 미치는 요인이 무엇이냐에 따라 그 강도가 다르게 나타난다 . 또한 집단의 구성 원 수가 많거나 그 결속력이 강할 때, 특정 정보를 제공하는 사람의 권위와 지위 , 그에 대한 신뢰도가 높을 때도 동 조 현상은 강하게 나타난다 . 그리고 어떤 문제에 대한 집단 구성원들의 만장일치 여부도 동조에 큰 영향을 미치게 되는데 , 만약 이때 단 한명이라도 이탈자가 생기면 동조의 정도는 급격히 약화된다 . \n① 영희 : 줄 서기의 경우 , 줄을 서 있는 사람이 많을수록 나중에 오는 사람들이 그 줄 뒤에 설 확률이 더 높아 . \n② 철수 : 특히 응집력이 강한 집단에 항거하는 것은 더 어려운 일이야 . 이런 경우 , 동조 압력은 더 강할 수밖에 없겠 지. \n③ 갑순 : 동조 현상에 영향을 미치는 요인은 우매한 조직의 결속력보다 개인의 신념이라고 볼 수 있겠군 . \n④ 갑돌 : 아침에 수많은 정류장 중 어디에서 공항버스를 타야 할지 몰랐는데 스튜어디스 차림의 여성이 향하는 정류장 쪽으로 따라갔었어 , 이 경우 , 그 스튜어디스 복장이 신뢰도를 높였다고 할 수 있겠네 . ",
      "answer":"정답 \n③ 해설 동조 현상은 집단의 결속력이 강할 때 강하게 나타나지만 , 동조 현상에 미치는 요인을 서로 비교하여 그 강도의 차이를 가늠하는 내용은 없으므로 \n③은 잘못된 이해이다 . 또한 ‘우매한 조직 ’에 대해 언급한 내용은 없다 . 오답 풀이 \n① 두 번째 단락의 , 집단의 구성원 수가 많을수록 동조 현상이 강하게 나타난다는 내용에서 알 수 있다 . \n② 첫 번째 단락의 “둘째는 , 어떤 집단이 그 구성원들을 ~집단의 압력 때문에 동조 현상이 일어난다는 것이다 . 만약 어 떤 개인이 ~그는 집단에서 배척당하기 쉽다 . 이런 사정 때문에 ~동조를 하게 된다 ”에서 알 수 있다 . (두 번째 단락의 내용에서 알 수 있다 ) \n④ 두 번째 단락의 “정보가 부족하여 어떤 판단을 내리기 어려운 상황일수록 ”, “특정 정보를 제공하는 사람의 권위와 지위에 대한 신뢰도가 높을 때” 동조 현상이 강하게 나타난다는 내용에서 알 수 있다 . ",

      "test":"13. 화자의 진정한 발화 의도를 파악할 때, 밑줄 친 부분을 고려하지 않아도 되는 것은 ? 일상 대화에서는 직접 발화보다는 간접 발화가 더 많이 사용되지만 , 그 의미는 맥락에 의해 파악될 수 있다 . 화자 는 상대방이 충분히 그 의미를 파악할 수 있다고 판단될 때 간접 발화를 전략적으로 사용함으로써 의사소통을 원활 하게하기도 한다 . \n① ( 친한 사이에서 돈을 빌릴 때) 돈 가진 것 좀 있니 ? \n② ( 창문을 열고 싶을 때) 얘야 , 방이 너무 더운 것 같구나 . \n③ ( 갈림길에서 방향을 물을 때) 김포공항은 어느 쪽으로 가야 합니까 ? \n④ ( 선생님이 과제를 내주고 독려할 때) 우리 반 학생들은 선생님 말씀을 아주 잘 듣습니다 . ",

      "test":"18. 다음 글의 서술상 특징으로 적절한 것은 ? 덕기는 분명히 조부의 이런 목소리를 들은 법하다 . 꿈이 아니었던가 하며 소스라쳐 깨어 눈을 떠보니 머리맡 창에 볕이 쨍쨍히 비친 것이 어느덧 저녁때가 된 것 같다 . 벌써 새로 세시가 넘었다 . 아침 먹고 나오는 길로 따뜻한 데 누웠으려니까 잠이 폭폭 왔던 것이다 . 어쨌든 머리를 쳐드니 , 인제는 거뜬하고 몸도 풀린 것 같다 . “네 처두 묵으라고 하였다만 모레는 너두 들를 테냐 ? 들르면 무얼 하느냐마는 …….” 조부의 못마땅해하는 , 어떻게 들으면 말을 만들어 보려고 짓궂이 비꼬는 강강한 어투가 또 들린다 . 덕기는 부친이 왔나 보다 하고 가만히 유리 구멍으로 내다보았다 . 수달피 깃을 댄 검정 외투를 입은 홀쭉한 뒷모 양이 뜰을 격하여 툇마루 앞에 보이고 조부가 문을 닫은 뒤에 나가리라 하고 주저앉았다 . “저야 오지요마는 덕기는 붙드실 게 무엇 있습니까 . 공부하는 애는 그보다 더한 일이 있더라도 날자를 대서 하루 바삐 보내야지요 …….” 이것은 부친의 소리다 . 부친은 가냘프고 신경질적인 체격 보아서는 목소리라든지 느리게 하는 어조가 퍽 딴판인 인상을 주는 것이었다 . -염상섭 ,〈삼대 〉\n① 서술자가 등장인물의 시선을 빌려 이야기를 전개하고 있다 . \n② 시대적 배경과 밀접한 어휘를 사용하여 주제 의식을 강화하고 있다 . \f가장 많은 수험생들이 선택하는 공무원 국어의 표준 2018 지방직 9급 2018 년 5월 19 일 \n③ 편집자적 논평을 통해 인물들에 대한 서술자의 태도를 드러내고 있다 . \n④ 공간적 배경에 따라 서술자를 달리하여 상황을 입체적으로 그리고 있다 . ",
      "answer":"정답 \n① 해설 이 글은 전지적 작가 시점으로 쓰였다 . 서술자는 등장인물인 덕기의 시선에 초점을 두고 이야기를 전개하고 있다 . 즉 ‘잠에서 깨어남 → 유리 구멍으로 밖을 내다보고 조부와 부친의 대화를 들음 ’은 모두 덕기의 시선에서 이야기가 전개되는 것이다 . 오답 풀이 \n②・\n③ 시대적 배경과 밀접한 어휘나 , 편집자적 논평은 나타나 있지 않다 . \n④ 전지적 서술자의 일관된 서술로 전개되므로 , 서술자가 바뀐다는 설명은 적절하지 않다 . ",

      "test":"19. 다음 조건을 모두 참조하여 쓴 글은 ? •대구 (對句 )의 기법을 사용할 것 •삶에 대한 통찰을 우의적으로 표현할 것 \n① 낙엽 : 낙엽은 항상 패배한다 . 시간이 지나고 낙엽이 지는 것은 어쩔 수 없는 일이다 . 그리고 계절의 객석에 슬픔과 추위가 찾아온다 . 하지만 이 패배가 없더라면 , 어떻게 봄의 승리가 가능할 것인가 . \n② 비: 프랑스어로 ‘비가 내린다 ’는 한 단어라고 한다 . 내리는 것은 비의 숙명인 것이다 . 세월이 아무리 흘러도 , 비는 주룩주룩 내리고 , 토끼는 깡충깡충 뛴다 . 자연은 모두 한 단어이다 . 우리의 삶도 자연을 닮는다면 어떨까 . \n③ 하늘 : 하늘은 언젠가 자기 얼굴이 알고 싶었다 . 하지만 어디에도 자신을 비춰줄 만큰 큰 거울을 발견할 수 없었다 . 그러다 어느 날 어떤 소녀를 발견했다 . 포근한 얼굴로 자신을 바라보는 소녀의 눈동자를 하늘은 바라보았다 . 거기 에 자신이 있었다 . \n④ 새: 높이 나는 새는 낮게 나는 새를 놀려 댔다 . “어째서 그대는 멀리 보는 것을 선택하지 않는가 ? 기껏 날개가 있 는 존재로 태어났는데 .” 그러자 낮게 나는 새다 대답했다 . “높은 곳의 구름은 멀리르 바라보고 , 낮은 곳의 산은 세 심히 보듬는다네 .” ",

      "test":"20. 다음 글에서 알 수 없는 것은 ? 소설의 출현은 사적 생활이라는 개념의 출현과 밀접한 관련이 있다 . 왜냐하면 소설 읽기와 쓰기에 있어 사적 생활 은 필수적인 까닭이다 . 어쩌면 사적 생산과 소비 형태 탓에 사생활은 소설이라는 장르의 태동 때부터 소설의 중심 주제였는지도 모른다 . 혹은 이와는 반대로 사적 경험이라는 비교적 새로은 개념을 탐색해야 할 필요 탓에 소설이 생 긴 것인지도 모른다 . …… 사적 공간은 개인 , 가족 , 친구 , 그리고 자기 자신 등과의 교류에 필요한 은밀한 공간이 실 제 생활 속에 구현되도록 도왔다 . 자기만의 내적인 것에 대한 추구는 사람들의 이상이 되었고 점점 그 중요성이 커 지면서 사람들의 존재 방식과 글쓰기 행태에 변화를 요구하였다 . 이전의 지배적 문학 형태인 서사시 , 서정시 , 희곡 등과는 달리 소설은 낭독하는 전통이 없었다 . 또한 낭독을 이상 으로 삼지도 않고 , 청중의 참여를 전제로 하지도 않았다 . 소설 장르는 여럿이 함께 모여 문학 작품을 감상하는 청중 개념의 붕괴와 밀접한 관련이 있다 . 19 세기는 르네상스 시대와 17 세기와는 달리 공통의 규범과 가치를 나누는 단일 사회가 아니었다 . 따라서 청중이 한자리에 모여 동일한 가치를 나누는 일이 점차 불가능해졌다 . 혼자 소리 내지 않고 \f가장 많은 수험생들이 선택하는 공무원 국어의 표준 2018 지방직 9급 2018 년 5월 19 일 책을 읽기 시작했다는 것은 사람들이 이미 사적 생활에 상당한 의미를 두게 되었음을 뜻한다 . …… 이러한 사적 경험으로서의 책 읽기에 대응되어 나타난 것이 사적인 글쓰기였다 . 사적으로 글을 쓸 경우 작가는 이 야기꾼 , 음유 시인 , 극작가들과 달리 청중들로부터 아무런 즉각적 반응도 얻을 수 없다 . 인류학자 , 언어학자들에 의 하면 언어의 의미는 그것을 쓸 대의 상황에 크게 좌우된다고 한다 . 그러나 글쓰기 , 그중에서도 특히 인쇄에 의해 복 제된 글쓰기는 작가에게서 떨어져 나와 결국 아무에게도 속하지 않는 자율적 담론을 창조하게 되었다 . \n① 사적인 글쓰기의 출현으로 작가는 독자와 직접 소통할 수 있게 되었다 . \n② 자기만의 내적인 것에 대한 추구가 새로운 형태의 글쓰기를 요구하였다 . \n③ 소설은 사적 공간에서의 책 읽기와 글쓰기가 가능해진 시기에 출현하였다 . \n④ 희곡작가는 낭독을 통해 청중들과 교류하며 공통의 규범과 가치를 나누고자 하였다 . ",
      "answer":"정답 \n① 해설 제시문의 내용과 일치하지 않는 것을 찾는 문제이다 . 마지막 단락을 보면 , ‘소설 ’과 연관된 사적인 글쓰기에서 작가는 청중의 즉각적인 반응을 얻을 수 없으므로 , ‘사적 인 글쓰기의 출현으로 작가는 독자와 직접 소통할 수 있게 되었다 ’는 \n①은 적절하지 않다 . 즉 글쓴이는 , 소설이 사 적 생활이라는 개념의 출현과 밀접한 관련이 있다고 말하면서 , 청중과의 소통을 전제로 하는 희곡 등과 소설을 대 비하고 있다 . 즉 소설 장르는 “청중 개념의 붕괴 ”와 밀접한 관련이 있는 것이다 . 오답 풀이 \n② 첫 번째 단락의 “자기만의 내적인 것에 대한 추구는 ~ 글쓰기 형태에 변화를 요구하였다 ”에서 알 수 있다 . \n③ 첫 번째 단락의 “소설의 출현은 사적 생활이라는 개념의 출현과 밀접한 관련이 있다 . 왜냐하면 소설 읽기와 쓰기에 있어 사적 생활은 필수적 ”, “사적 공간은 ~ 은밀한 공간이 실제 생활 속에 구현되도록 도왔다 ”에서 알 수 있다 . \n④ 두 번째 , 마지막 단락에서 소설 (소설의 작가 )과 희곡 (희곡 작가 )을 대비하고 있다 . 즉 소설은 낭독하는 전통도 없고 청중의 참여를 전제로 하지 않았으며 , 공통의 규범과 가치를 나누는 단일 사회에서 출현하지도 않았다 . 따라서 이 와 대비되는 희곡의 작가는 낭독을 통해 청중들과 교류하며 공통의 규범과 가치를 나누고자 했을 것이다 . \f",

      "test":"2. 토론에서 사회자가 하는 역할에 대한 설명으로 가장 적절한 것은 ? \n① 토론을 시작하면서 논제가 타당한지 토론자들의 의견을 묻는다 . \n② 토론자들에게 토론의 전반적인 방향과 유의점에 대해 안내한다 . \n③ 청중의 의견을 수렴하여 대안을 제시함으로써 쟁점을 약화시킨다 . \n④ 토론자의 주장과 논거를 비판하는 견해를 개진하여 논쟁의 확산을 피한다 . ",
      "answer":"정답 \n② 해설 말하기 중 토론에 대한 지식을 묻는 문제이다 . 토론은 어떤 의견 (논제 )에 대해 찬성과 반대의 의견 대립이 뚜렷한 사람들이 논리적으로 상대방을 설득하는 말하기 의 방식이다 . 사회자는 토론을 공정하게 진행하는 역할을 하는데 , 토론을 시작할 때 논제를 제시하고 , 토론 순서와 규칙을 설명한다 . 따라서 토론자들에게 토론의 전반적인 방향과 유의점에 대해 안내한다는 \n②가 사회자의 역할로 가장 적절하다 . 오답 풀이 \n① 토론을 시작할 때 사회자는 토론의 논제 (주제 )를 제시하고 , 찬성 측과 반대 측이 논제에 대한 의견을 개 진하도록 발언권을 주며 토론을 진행을 시작한다 . 따라서 사회자가 토론 시작 시 토론자들에게 논제의 타당성에 대 한 의견을 묻는다는 것은 적절하지 않다 . \n③ 토론의 사회자는 찬성 측과 반대 측의 주장에 대한 청중들의 의견을 수렴할 수는 있지만 , 대안을 제시하여 쟁점을 약화시키지는 않는다 . \n④ 사회자는 토론을 공정하게 진행하는 역할을 하므로 토론자들의 견해를 요약 , 정리할 수는 있지만 , 비판하는 견해를 개진하지는 않는다 . ",

   {

      "test":"3. 다음 글의 글쓰기 방식에 대한 설명으로 적절한 것은 ? 멕시코의 환경 운동가로 유명한 가브리엘 과드리는 1960 년대 이후 중앙아메리카 숲의 25% 이상이 목초지 조성 을 위해 벌채되었으며 1970 년대 말에는 중앙아메리카 전체 농토의 2/3 가 축산 단지로 점유되었다고 주장했다 . 실제 로 1987 년 이후로도 멕시코에만 1,497 만 3,900ha 의 열대 우림이 파괴되었는데 , 이렇게 중앙아메리카의 열대림을 \f가장 많은 수험생들이 선택하는 공무원 국어의 표준 2019 지방직 9급 2019 년 6월 15 일 희생하면서까지 생산된 소고기는 주로 유럽과 미국으로 수출되었다 . 그렇지만 이 소고기들은 지방분이 적고 미국인의 입맛에 그다지 맞지 않아 대부분 햄버거 재료로 사용되었다 . \n① 통계 수치를 활용하여 논거의 타당성을 높이고 있다 . \n② 이론적 근거를 나열하여 주장의 전문성을 강화하고 있다 . \n③ 전문 용어의 뜻을 쉽게 풀이하여 독자의 이해를 돕고 있다 . \n④ 예측할 수 없는 결과를 나열하여 사태의 심각성을 알리고 있다 . ",

   {
      "id":145,
      "test":"5. (가)의 관점에서 (나)를 감상할 때 가장 적절한 것은 ? (가) 반영론은 문학 작품이 사회를 반영하여 현실의 문제를 비판적으로 성찰할 수 있게 하는 매개체라는 관점을 취한 비평적 입장이다 . (나) 강나루 건너서 밀밭 길을 구름에 달 가듯이 가는 나그네 길은 외줄기 남도 삼백리 \f가장 많은 수험생들이 선택하는 공무원 국어의 표준 2019 지방직 9급 2019 년 6월 15 일 술 익는 마을마다 타는 저녁 놀 구름에 달 가듯이 가는 나그네 -박목월 ,〈나그네 〉\n① 전통적 민요의 율격을 바탕으로 한 정형적 형식을 통해 절제된 시상이 효과적으로 드러났군 . \n② 삶의 고통스러운 단면을 외면한 채 유유자적한 삶만을 그린 것은 아닌지 비판할 여지가 있군 . \n③ 낭만적 감성을 불러일으키는 시적 분위기가 시조에서 보이는 선경후정과 비슷한 양상을 띠는군 . \n④ 해질 무렵 강가를 거닐며 조망한 풍경의 이미지가 한 폭의 그림을 보는 듯한 감각을 자아내는군 . ",

   {

      "test":"6. 다음 글에 대한 이해로 가장 적절한 것은 ? 책을 벗입니다 . 먼 곳에서 찾아온 반가운 벗입니다 . 배움과 벗에 관한 이야기는 《논어 》의 첫 구절에도 있습니다 . ‘배우고 때때로 익히니 어찌 기쁘지 않으랴 . 벗이 먼 곳에서 찾아오니 어찌 즐겁지 않으랴 ’가 그런 뜻입니다 . 그러나 , 오늘 우리의 현실은 그렇지 못합니다 . 인생의 가장 빛나는 시절을 수험 공부로 보내야 하는 학생들에게 독서는 결코 반가운 벗이 아닙니다 . 가능하면 빨리 헤어지고 싶은 불행한 만남일 뿐입니다 . 밑줄 그어 암기해야 하는 독서는 진정한 의미의 독서가 못 됩니다 . 독서는 모름지기 자신을 열고 , 자신을 확장하고 , 자신을 뛰어넘는 비약이어야 합니다 . 그렇게 때문에 독서는 삼독 (三讀 )입니다 . 먼저 글을 읽고 다음으로 그 글을 집필한 필자를 읽어야 합니다 . 그 글이 제기하고 있는 문제뿐만 아 니라 필자가 어떤 시대 , 어떤 사회에 발 딛고 있는지를 읽어야 합니다 . 그리고 최종적으로 그것을 읽고 있는 독자 자 신을 읽어야 합니다 . 그렇게 함으로써 자신의 처지와 우리 시대의 문맥을 깨달아야 합니다 . \n① 독서는 타인의 경험이나 생각 등을 자기화 (自己化 )하는 과정이다 . \n② 반가운 벗과의 독서야말로 진정한 독자로 거듭날 수 있는 첩경 (捷徑 )이다 . \n③ 시대와 불화 (不和 )한 독자일수록 독서를 통해 자신의 위치를 발견하기 쉽다 . \n④ 자신이 배운 것을 제때에 적용하기 위해서는 친밀한 교우 (交友 ) 관계가 중요하다 . ",

   {
      "id":148,
      "test":"8. 다음에 대한 설명으로 적절한 것은 ? ㉠ 가을일 [가을릴 ]㉡ 텃마당 [턴마당 ]㉢ 입학생 [이팍생 ]㉣ 흙먼지 [흥먼지 ] \n①㉠: 한 가지 유형의 음운 변동이 나타난다 . \n②㉡: 인접한 음의 영향을 받아 조음 위치가 같아지는 동화 현상이 나타난다 . \n③㉢: 음운 변동 전의 음운 개수와 음운 변동 후의 음운 개수가 서로 다르다 . \n④㉣: 음절 끝에 ‘ㄱ, ㄴ, ㄷ, ㄹ, ㅁ, ㅂ, ㅇ’ 이외의 자음이 오면 이 7개의 자음중 하나로 바뀌는 규칙이 적용된다 . ",

      "test":"13. 다음 글의 제목으로 가장 적절한 것은 ? 계몽주의 사상가들은 명백히 모순되는 두 개의 견해를 취했다 . 그들은 인간의 위치를 자연계 안에서 해명하려고 애썼다 . 역사의 법칙이란 것을 자연의 법칙과 동일한 것으로 여겼다 . 다른 한편 , 그들은 진보를 믿었다 . 그렇다면 그 들이 자연을 진보하는 것으로 , 다시 말해 끊임없이 어떤 목적을 향해서 전진하는 것으로 받아들인 데에는 어떤 근거 가 있었던가 ? 헤겔은 역사는 진보하는 것이고 자연은 진보하지 않는 것이라고 뚜렷이 구분했다 . 반면 , 다윈은 진화와 \f가장 많은 수험생들이 선택하는 공무원 국어의 표준 2019 지방직 9급 2019 년 6월 15 일 진보를 동일한 것으로 주장함으로써 모든 혼란을 정리한 듯했다 . 자연도 역사와 마찬가지로 진보하는 것으로 본 것이 다. 그러나 이것은 진화의 원천인 생물학적인 유전 [biological inheritance] 을 역사에서의 진보의 원천인 사회적인 획득 [social acquisition] 과 혼동함으로써 훨씬 더 심각한 오해에 이를 수 있는 길을 열어 놓았다 . 오늘날 그 둘이 분명히 구별된다는 것은 익히 알려진 것이다 . \n① 자연의 진보에 대한 증거 \n② 인간 유전의 사회적 의미 \n③ 역사의 법칙과 자연의 법칙 \n④ 진보와 진화에 관한 견해들 ",
      "answer":"정답 \n④ 해설 제시문의 제목을 찾는 문제이다 . 글쓴이는 계몽주의 사상가들이 자연을 진보하는 것으로 받아들인 근거로 , 서로 대비되는 헤겔과 다윈의 견해를 들 고 있다 . 즉 제시문에 따르면 , 헤겔은 역사는 진보하되 자연은 진보하지 않는다고 보았다 . 그러나 다윈은 진화와 진 보를 동일시함으로써 자연과 역사 모두 진보한다고 보았다 . 그런데 이는 생물학적인 유전과 사회적인 획득을 혼동 함으로써 더 심각한 오해에 이르는 길을 열어놓았다 . 따라서 이러한 설명을 모두 아우를 수 있는 제목으로는 \n④ ‘진보와 진화에 관한 견해들 ’이 가장 적절하다 . ",

   {
      "id":154,
      "test":"14. 다음 글에 대한 이해로 가장 적절한 것은 ? 유 소사가 말하기를 , “신부 (新婦 )가 이제 내 집에 들어왔으니 어떻게 남편을 도울꼬 ?” 사씨 대답하여 말하기를 , “첩(妾)이 일찍 아비를 여의고 자모 (慈母 )의 사랑을 입사와 본래 배운 것이 없으니 물으 시는 말씀에 대답치 못하옵거니와 어미 첩을 보낼 제 중문 (中門 )에 임(臨)하여 경계하여 말씀하시기를 ‘반드시 공경 (公卿 )하며 반드시 경계 (警戒 )하여 남편을 어기오지 말라 .’ 하시니 이 말씀이 경경 (耿耿 )하여 귓가에 있나이다 .” 유 소사가 말하기를 , “남편의 뜻을 어기오지 말면 장부 (丈夫 ) 비록 그른 일이 있을지라도 순종 (順從 )하랴 ?” 사씨 대 왈, “그런 말이 아니오라 부부 (夫婦 )의 도(道) 오륜 (五倫 )을 겸(兼)하였으니 아비에게 간(諫)하는 자식이 있고 나라에 간하는 신하 있고 형제 (兄弟 ) 서로 권하고 붕우 (朋友 ) 서로 책(責)하나니 어찌 부부라고 간쟁 (諫諍 )치 않 으리이까 ? 그러하나 자고로 장부 (丈夫 ) 부인 (婦人 )의 말을 편청 (偏聽 )하면 해로움이 있삽고 유익 (有益 )함이 없으니 어 찌 경계 아니 하리이까 ?” 유 소사가 모든 손님을 돌아보며 말하기를 , “나의 며느리는 가히 조대가 *에 비할 것이니 어찌 시속 (時俗 ) 여자가 비칠 바리오 .” 라고 하였다 . -김만중 ,〈사씨남정기 〉 *조대가 : 《한서 (漢書)》를 지은 반고 (班固 )의 누이동생인 반소 (班昭 ). 학식이 뛰어나고 덕망이 높아 왕실 여성의 스승으로 칭송이 자자했다 . \n① 사씨의 어머니는 딸이 남편에게 맞섰던 일을 비판하고 있다 . \n② 사씨는 홀어머니를 모시느라 제대로 배우지 못한 것을 안타까워하고 있다 . \n③ 사씨는 부부의 예에 따라 , 남편이 작못하면 이를 지적해야 한다고 생각한다 . \n④ 유 소사는 며느리와의 대화를 통해 , 효성이 지극한 사씨의 모습에 흡족해 하고 있다 . ",
      "answer":"정답 \n③ 해설 김만중의 〈사씨남정기 〉는 양반 사대부인 유한림의 가정에서 벌어진 처첩 간의 갈등을 통해 축첩 제도의 문제점을 지적하고 비판한 소설이다 . 유 소사가 ‘장부 비록 그른 일이 있을지라도 순종하랴 ?’ 라고 질문하자 사씨는 ‘어찌 부 부라고 간쟁치 않으리이까 ?’ 라고 반문한다 . 간쟁 (諫爭 /諫諍 )이란 ‘어른이나 임금에게 옳지 못하거나 잘못된 일을 고 치도록 간절히 말함 ’이란 의미이므로 , 사씨가 남편이 잘못하면 이를 지적해야 한다고 생각한다는 \n③이 가장 적절한 이해이다 . 오답 풀이 \n① 사씨의 어머니가 딸이 남편에게 맞섰던 일을 비판하는 내용은 나타나 있지 않다 . 사씨의 어머니가 , 남편 을 공경하고 경계하여 어기지 말라는 이야기를 했다는 내용이 있을 뿐이다 . \n② 사씨는 자신이 일찍 아버지를 여의고 어머니의 사랑을 받아 ‘본래 배운 것이 없으니 ’라고 말하고 있지만 , 사씨가 이 \f가장 많은 수험생들이 선택하는 공무원 국어의 표준 2019 지방직 9급 2019 년 6월 15 일 를 안타까워한다는 내용은 없다 . \n④ 유 소사는 사씨의 말을 듣고 그녀를 조대가에 비할 만하다고 말하고 있다 . 즉 조대가는 학식이 뛰어나고 덕망이 높 은 여인이므로 , 유 소사는 며느리 사씨의 이러한 점을 칭찬하는 것으로 볼 수 있다 . 유 소사가 사씨의 효성이 지극 함을 흡족해하고 있는 것은 아니다 . ",

   {
      "id":155,
      "test":"15. 다음 글에서 ‘소리 ’에 대한 이해로 적절하지 않은 것은 ? 바깥은 어둡고 뜰 변두리의 늙은 나무들은 바람에 불려 서늘한 소리를 내었다 . 처마 끝 저편에 퍼진 하늘에는 별 이 총총하게 박혀 있으나 , 아스무레한 초여름 기운에 잠겨 있었다 . 집은 전체로 조용하고 썰렁했다 . 꽝당꽝당 먼 어느 곳에서는 이따금 여운이 긴 쇠붙이 두드리는 소리가 들려왔다 . 밑 거리의 철공소나 대장간에서 벌겋게 단 쇠를 쇠망치로 뚜드리는 소리 같았다 . 근처에는 그런 곳은 없을 것이었다 . 그렇다면 굉장히 먼 곳일 것이었다 . 굉장히 굉장히 먼 곳이 것이었다 . 꽝당꽝당 단조로운 소리이면서 송곳처럼 쑤시는 구석이 있는 , 밤중에 간헐적으로 들려오는 그 소리는 이상하게 신경을 자극 했다 . “참, 저거 무슨 소리유 ?” 영희가 미간을 찌푸리면서 말했다 . “글쎄 , 무슨 소릴까 …….” 정애가 심드렁하게 대답했다 . “이 근처에 철공소는 없을 텐데 .” “…….” 정애는 표정으로만 수긍을 했다 . 꽝당꽝당 그 쇠붙이에 쇠망치 부딪치는 소리는 여전히 간헐적으로 이어지고 있었다 . 밤내 이어질 모양이었다 . 자세히 그 소 리만 듣고 있으려니까 바깥의 선들대는 늙은 나무들도 초여름 밤의 바람에 불려서 그런 것이 아니라 저 소리의 여운 에 울려 흔들리고 있었다 . 저 소리는 이 방안의 책 틈서리를 쪼개고도 있었다 . 형광등 바로 위의 천장에 비수가 잠겨 있을 것이었다 . -이호철 ,〈닳아지는 살들 〉\n① ‘서늘한 소리 ’는 예사롭지 않은 분위기를 조성하기 시작한다 . \n② ‘꽝 당 꽝 당’ 소리는 인물의 심리적 상태의 변화를 촉발한다 . \n③ ‘단조로운 소리 ’는 반복적으로 드러남으로써 모종의 의미가 부여된다 . \n④ ‘소리의 여운 ’은 단선적 구성에 변화를 주어 갈등 해소의 기미를 강화한다 . ",
      "answer":"정답 \n④ 해설 이호철의 〈닳아지는 살들 〉은 어느 실향민 가정의 응접실을 배경으로 하여 전후 현실에 적응하지 못하는 한 가족 의 권태와 비극을 그린 소설이다 . 제시문은 먼 어느 곳에서 여운이 길게 들려오는 ‘꽝 당 꽝 당’ 소리가 조성하는 분위기와 인물의 심리를 제시하고 있다 . 이 소설은 한정된 시간에서의 ‘기다림 → 기다림의 좌절 ’이라는 단선적 구 성을 취하는데 , 여기서 반복되는 쇠붙이 두드리는 소리는 가족들의 정신적인 고뇌를 상징하는 동시에 , 희망 혹은 행복했던 과거 등으로 상징되는 맏딸이 돌아오지 못한 분단의 비극을 상징하고 있다 . 그러나 이 소리의 여운이 갈 등 해소의 기미를 강화하고 있지는 않으므로 \n④가 적절하지 않다 . 오답 풀이 \n①・\n②・\n③ ‘꽝 당 꽝 당’ 반복되며 울리는 소리가 인물의 신경을 자극하며 불안한 예측을 불러일으키는 등 의 역할을 하는 데서 알 수 있다 . *작품 해설 : 이호철 ,〈닳아지는 살들 〉\f가장 많은 수험생들이 선택하는 공무원 국어의 표준 2019 지방직 9급 2019 년 6월 15 일  1. 갈래 : 단편 소설  2. 배경 : 5월 어느 날 저녁부터 밤 12 시까지 (현재의 상황에 과거를 회상하는 부분이 삽입된 구조 ), 어느 실향민 가정 의 응접실  3. 시점 : 전지적 작가 시점  4. 표현과 특성 : \n① 온 가족이 한 사람을 기다리며 점점 폐쇄적으로 변해 가는 한 가정의 상황을 중심으로 묘사함 . \n② ‘꽝 당 꽝 당’ 하는 쇠붙이 소리를 배경음으로 하여 분단의 비극이 한 가정에 가져다 준 정신적 고통을 상징적 으로 처리함 . \n③ 연극적인 구조를 지님 (시간의 한정 ).  5. 주제 : 전후의 현실에 적응하지 못하는 한 가족의 권태와 비극  6. 줄거리 : 5월의 어느 날 저녁 , 밤 열두 시에 돌아온다는 맏딸을 조용하고 썰렁한 집안에서 은퇴한 은행원인 늙은 주 인(아버지 ), 며느리 정애 , 그리고 막내딸 영희가 소파에 앉아 기다리고 있다 . 어디서 ‘꽝 당 꽝 당’ 쇠를 두드리는 소리가 들려온다 . 그 소리는 정애에게 이 집 맏딸의 시사촌 동생이며 죽은 어머니가 아끼던 선재가 아직 돌아오지 않은 것을 상기시킨다 . 만취한 선재가 들어오자 영희가 그를 부축하고 올라가고 성식도 이층으로 올라간다 . 영희는 선재가 쓰는 초라한 방에서 선재의 품에 안기어 쇠망치 소리를 혼자 감당하기 힘들고 무섭다고 말한다 . 점점 열두 시는 가까워지고 늙은 주인은 푸념을 하는 어린애처럼 코의 사마귀를 만지면서 두리번거린다 . 그 순간 시계가 열두 시를 치고 , 모두의 시선이 시계와 노인의 얼굴로 향하는데 , 복도로 통하는 문이 열리며 기묘한 웃음을 띤 식모가 나타나 변소에 갔었다고 말한다 . 영희는 식모를 가리키면서 언니가 정말 왔다고 소리친다 . 아버지는 영희의 부축을 받으면서 허공에 대고 허우적거린다 . ‘꽝 당 꽝 당’ 하는 쇠붙이 두드리는 소리는 온밤 내 이어진다 . ",

      "id":156,
      "test":"16. 다음 글에 대한 이해로 적절하지 않은 것은 ? 그동안 나는 〈일 포스티노 〉를 세 번쯤 빌려 보았다 . 그 이유는 이 아름다운 영화 속에 아스라이 문학이 똬리를 틀 고 앉아 있기 때문이다 . 특히 시란 무엇인가에 대한 해답을 이처럼 쉽고도 절실하게 설명해 놓은 문학 교과서를 나 는 아직까지 보지 못했다 . 그래서 학생들에게 시를 가르칠 때 나는 종종 영화 〈일 포스티노 〉를 활용한다 . 수백 마디 의 말보다 〈일 포스티노 〉를 함께 보고 토론하는 것이 시의 본질에 훨씬 깊숙이 , 훨씬 빨리 가 닿을 수 있다는 것을 경험하기도 했다 . 시를 공부하면서 은유에 시달려 본 사람이라면 이 영화를 보고 수차례 무릎을 쳤을 것이다 . 마리오 루폴로가 네부 다에게 보내기 위해 고향의 여러 가지 소리를 녹음하는 인상적인 장면이 있다 . 여기서 해변의 파도 소리를 녹음하는 것이 은유의 출발이라면 어부들이 그물을 걷어 올리는 소리를 담고자 하는 모습은 은유의 확장이라고 할 수 있다 . 더 나아가 밤하늘의 별빛을 녹음하는 기막히게 아름다운 장면에 이르면 은유는 절정에 달한다 . 더 이상의 구차한 설 명이 필요하지 않다 . \n① 영화 〈일 포스티노 〉는 시를 이해하는 데 도움이 되는 교과서와도 같다 . \n② 영화 〈일 포스티노 〉의 인물들은 문학적 은유의 본질과 의미를 잘 알고 있다 . \n③ 시의 본질에 대해 질문하고 답을 얻기 위해 영화 〈일 포스티노 〉를 참고할 만하다 . \n④ 문학의 미적 자질과 영화 〈일 포스티노 〉의 미적 자질 사이에서 공통점을 찾을 수 있다 . ",
      "answer":"정답 \n② 해설 제시문과 일치하지 않는 내용을 찾는 문제이다 . 두 번째 단락에서 글쓴이는 ,〈일 포스티노 〉에 등장하는 마리오 루폴로라는 인물이 고향의 여러 가지 소리를 녹음하 는 장면을 시의 은유와 연결시켜 설명하고 있다 . 그러나 이 영화의 인물이 은유의 본질과 의미를 알고 있는지는 제 시문으로는 알기 어렵다 . 두 번째 단락에 나오는 〈일 포스티노 〉의 장면을 시의 은유와 연결시킨 해석은 글쓴이의 것이다 . 오답 풀이 \n①〈일 포스티노 〉가 시의 본질에 대한 해답을 준다는 내용을 통해 , 문학의 미적 자질과 이 영화의 미적 자 질 사이에서 공통점을 찾을 수 있다 . \n②・\n④ 첫 번째 단락의 “특히 시란 무엇인가에 대한 해답을 ~ 훨씬 빨리 가 닿을 수 있다는 것을 경험하기도 했다 ”에 \f가장 많은 수험생들이 선택하는 공무원 국어의 표준 2019 지방직 9급 2019 년 6월 15 일 서 알 수 있다 . ",

   {
      "id":157,
      "test":"17. 다음 ( )속에 들어갈 말로 가장 적절한 것은 ? 방랑시인 김삿갓의 시는 해학과 풍자로 가득 차 있는데 , 무슨 시든 단숨에 써 내리는 一筆揮之인데다 가희 ( ) 의 상태라서 일부러 꾸미지 않았는데도 자연스럽고 아름답다 . \n①花朝月夕 \n②韋編三絶 \n③天衣無縫 \n④莫無可奈",
      "answer":"정답 \n③ 해설 제시문에서 ‘일부러 꾸미지 않았는데도 자연스럽고 아름답다 ’라고 하였으므로 , ( ) 안에 들어갈 말로 가장 적 절한 것은 ‘천사의 옷은 꿰맨 흔적이 없다는 뜻으로 , 일부러 꾸민 데 없이 자연스럽고 아름다우면서 완전함을 이르 는 말’인 ‘天衣無縫 (하늘 천, 옷 의, 없을 무, 꿰맬 봉)’ 이다 . ‘天衣無縫 ’은 ‘완전무결하여 흠이 없음을 이르는 말 / 세상사에 물들지 아니한 어린이와 같은 순진함을 이르는 말’로도 쓰인다 . *一筆揮之 (하나 일, 붓 필, 휘두를 휘, 갈 지): 글씨를 단숨에 죽 내리 씀. 오답 풀이 \n①花朝月夕 (꽃 화, 아침 조, 달 월, 저녁 석): 꽃 피는 아침과 달 밝은 밤이라는 뜻으로 , 경치가 좋은 시절 을 이르는 말 / 음력 2월 보름과 8월 보름 \n②韋編三絶 (가죽 위, 엮을 편, 석 삼, 끊을 절): 공자가 주역을 즐겨 읽어 책의 가죽끈이 세 번이나 끊어졌다는 뜻으 로, 책을 열심히 읽음을 이르는 말 \n④莫無可奈 (없을 막, 없을 무, 옳을 가, 어찌 내): 달리 어찌할 수 없음 . ",

   {
      "id":158,
      "test":"18. 밑줄 친 부분의 한자 표기가 잘못된 것은 ? \n① 그는 여러 차례 TV 출연으로 유명세 (有名勢 )를 치렀다 . \n② 누가 먼저 할 것인지 복불복 (福不福 )으로 정하기로 했다 . \n③ 긴박한 상황이라 대증요법 (對症療法 )을 쓸 수밖에 없다 . \n④ 사건의 경위 (經緯 )는 알 수 없지만 , 결과만 본다면 우리에게 유리하다 . ",
      "answer":"정답 \n① 해설 ‘세상에 이름이 널리 알려져 있는 탓으로 당하는 불편이나 곤욕을 속되게 이르는 말’인 ‘유명세 ’는 ‘有名稅 (있을 유, 이름 명, 세금 세)’ 로 쓴다 . *勢: 기세 세 한편 , ‘유명세 ’는 주로부정적인 의미를 갖는 단어이므로 긍정적인의미를갖는 문장에는쓰지 않도록 주의해야 한다 . 오답 풀이 \n②福不福 (복 복, 아닐 불, 복 복): 복분 (福分 )의 좋고 좋지 않음이라는 뜻으로 , 사람의 운수를 이르는 말 *福分 (복 복, 나눌 분): 복을 누리는 분수 \n③對症療法 [대답할 대, 증세 증, 병 고칠 요(료), 법도 법]: 병의 원인을 찾아 없애기 곤란한 상황에서 , 겉으로 나타난 병의 증상에 대응하여 처치를 하는 치료법 \n④經緯 (경서 경, 씨 위): 직물 (織物 )의 날과 씨를 아울러 이르는 말 / 일이 진행되어 온 과정 참고로 , ‘涇渭 (통할 경, 속 끓일 위)’ 는 ‘사리의 옳고 그름이나 이러하고 저러함에 대한 분별 ’이라는 뜻이다 . 중국의 징수이강 (涇水江 )의 강물은 흐리고 웨이수이강 (渭水江 )의 강물은 맑아 뚜렷이 구별된다는 데에서 나온 말이나 건륭 제 때 확인해 보니 , 실제로는 징수이강이 맑고 웨이수이강이 흐렸다고 한다 . ",

   {
      "id":159,
      "test":"19. 다음 글에서 추론한 바로 적절하지 않은 것은 ? 우리는 도시화 , 산업화 , 고도성장 과정에서 우리 경제의 뒷방살이 신세로 전락한 한국 농업의 새로운 가치에 주목 해야 한다 . 농업은 경제적 효율성이 뒤처져서 사라져야 할 사양 산업이 아니다 . 전 지구적인 기후 변화와 식량 및 에 \f가장 많은 수험생들이 선택하는 공무원 국어의 표준 2019 지방직 9급 2019 년 6월 15 일 너지 등 자원위기에 대응하여 나라와 생명을 살릴 미래 산업으로서 농업의 전략적 가치가 크게 부각되고 있다 . 농본 주의의 기치를 앞세우고 농업 르네상스 시대의 재연을 통해 우리 경제가 당면한 불확실성의 터널을 벗어나야 한다 . 우리는 왜 이런 주장을 하는가 ? 농업은 자원 순환적이고 환경 친화적인 산업이기 때문이다 . 땅의 생산력에 기초해 서 한계적 노동력을 고용하는 지연 (地緣 ) 산업인 동시에 식량과 에너지를 생산하는 원천적인 생명 산업이기 때문이 다. 물질적인 부의 극대화를 위해서 한 지역의 자원을 개발하여 이용한 뒤에 효용 가치가 떨어지면 다른 곳으로 이 동하는 유목민적 태도가 오늘날 위기를 낳고 키워 왔는지 모른다 . 급변하는 시대의 흐름에 부응하지 못하는 구시대의 경제 패러다임으로는 오늘날의 역사에 동승하기 어렵다 . 이런 맥락에서 , 지키고 가꾸어 후손에게 넘겨주는 정주민의 문화적 지속성을 존중하는 농업의 가치가 새롭게 조명받는 이유에 주목할 만하다 . 과학 기술의 눈부신 발전 성과를 수용하여 새로운 상품과 시장을 창출할 수 있는 녹색 성장 산업으로서 농업의 잠재적 가치가 중시되고 있는 것이다 . \n① 고도성장을 도모하는 경제 정책을 추진하는 과정에서 농업 중심의 경제 패러다임을 지양하였다 . \n② 효율성을 중요한 가치로 내세우는 경제 시스템은 미래 사회를 대비하는 데 한계가 있다 . \n③ 유목 생활을 하는 민족에 비해 정주 생활을 하는 민족이 농업의 가치 증진에 더 기여할 수 있다 . \n④ 녹색 성장 산업으로서 농업의 효율성을 드높이기 위해서 과학 기술의 부작용을 성찰할 필요가 있다 . ",
      "answer":"정답 \n④ 해설 제시문을 통해 추론할 수 없는 내용을 찾는 문제이다 . 마지막 문장을 보면 , 과학 기술의 부작용을 성찰해서가 아니라 , 과학 기술의 눈부신 발전 성과를 수용하여 녹색 성 장 산업으로의 농업의 가치를 드높일 수 있다는 것이 글쓴이의 주장이다 . 따라서 \n④는 잘못된 추론이다 . 오답 풀이 \n① 첫 문장의 , 고도성장 과정에서 한국 농업이 우리 경제의 뒷방살이 신세로 전락했다는 진술에서 추론할 수 있다 . \n② 첫 번째 단락을 보면 , 농업은 경제적 효율성이 뒤처져서 사라져야 할 사양 산업이 아니며 미래 산업으로서의 그 가 치가 부각되고 있다 . 또한 두 번째 단락을 보면 , 효용 가치가 떨어지면 다른 곳으로 이동하는 유목민적 태도가 오늘 날 위기를 낳고 키워 왔으며 이러한 구시대의 경제 패러다임으로는 오늘날의 역사에 동승하기 어렵다 . 따라서 효율 성을 중요한 가치로 내세우는 구시대적인 경제 시스템은 미래 사회를 대비하는 데 한계를 지녔음을 추론할 수 있다 . \n③ 두 번째 단락의 , 효용 가치를 따라 이동하는 유목민적 태도에 대해 비판한 후, 정주민의 문화적 지속성을 존중하는 농업의 가치가 새롭게 조명 받는다고 평가하는 데서 알 수 있다 . ",

   {
      "id":160,
      "test":"20. 다음 글쓴이의 입장에 부합하는 것은 ? 효(孝)가 개인과 가족 , 곧 일차적인 인간관계에서 일어나는 행위를 규정한 것이라면 , 충(忠)은 가족이 아닌 사람들 과의 관계 , 곧 이차적인 인간관계에서 일어나는 사회적 행위를 규정한 것이었다 . 그런데 언제부터인가 우리는 효를 순응적 가치관을 주입하는 봉건 가부장제 사회의 유습이라고 오해하는가 하면 , 충과 효를 동일시하는 오류를 저지르 는 경향이 많아졌다 . 다음을 보자 . “부모에게 효도하고 형제를 사랑하는 사람은 윗사람의 명령을 거역하는 경우가 드물다 . 또 윗사람의 명령을 어기 지 않는 사람은 난동을 일으키는 경우도 드물다 . 군자는 근본에 힘쓴다 . 근본이 확립되면 도가 생기기 때문이다 . 효 도와 우애는 인(仁)의 근본이다 .” 위 구절에 담긴 입장을 기준으로 보면 효는 윗사람에 대한 절대 복종으로 연결된다 . 곧 종족 윤리의 기본이 되는 연장자에 대한 예우는 물론이고 신분 사회의 엄격한 상하 관계까지 포괄적으로 인정하는 것이다 . 하지만 이 구절만을 근거로 효를 복종의 원리라고 보는 것은 성급한 판단이다 . 왜냐하면 원래부터 효란 가족 윤리 또는 종족 윤리로서 사회 윤리였던 충보다 우선시되었을 뿐만 아니라 , 유교의 기본 입장은 설사 부모의 명령이라 하더라도 옳고 그름을 가리지 않는 맹목적인 복종은 그 자체가 불효라고 보았기 때문이다 . 유교에서는 부모와 자식의 관계가 자연에 의해서 결정된다고 한다 . 이 때문에 부모와 자식의 관계는 인위적으로 \f가장 많은 수험생들이 선택하는 공무원 국어의 표준 2019 지방직 9급 2019 년 6월 15 일 끊을 수 없다고 본다 . 이에 비해 임금과 신하의 관계는 공동의 목표를 위한 관계로서 의리에 의해서 맺어진 관계로 본다 . 의리가 맞지 않는다면 언제라도 끊을 수 있다고 생각하는 것이다 . \n① 효는 봉건 가부장제 사회에서 비롯한 일차적인 인간관계이다 . \n② 효는 부모와 자식 간의 관계이므로 조건 없는 신뢰에 기초한 덕목이다 . \n③ 윗사람에 대한 복종을 절대시하지 않는 것이 유교적 윤리의 한 바탕이다 . \n④ 충의 도리를 다함으로써 효의 도리에 도달할 수 있다는 것이 인의 이치이다 . ",
      "answer":"정답 \n③ 해설 제시문에 나타난 글쓴이의 입장과 일치하는 내용을 찾는 문제이다 . 글쓴이는 , 첫 번째 단락에서 효가 순응적 가치관을 주입하는 봉건 가부장제 사회의 유습이라는 생각은 오해라고 말 한 뒤, 두 번째 단락에서 글쓴이의 입장과 대비되는 입장을 제시하고 , 세 번째 단락에서 주지를 들고 있다 . 즉 글 쓴이는 , 설사 부모의 명령이라도 옳고 그름을 가리지 않고 맹목적으로 복종하는 것은 불효라는 것이 유교의 기본 입장이라고 밝히고 있다 . 따라서 윗사람에 대한 복종을 절대시하지 않는 것이 유교적 윤리의 한 바탕이라는 \n③이 글쓴이의 입장과 부합한다 . 오답 풀이 \n① 첫 번째 단락을 보면 , 효가 일차적인 인간관계에서 일어나는 행위라는 설명은 적절하다 . 그러나 글쓴이 는 효가 봉건 가부장제 사회의 유습이라는 생각이 잘못되었다는 것을 밝히고 있으므로 , ‘효가 가부장제 사회에서 비롯한 ’이라는 설명은 글쓴이의 입장과 부합하지 않는다 . \n② 효가 ‘조건 없는 신뢰에 기초한다 ’는 생각은 , 옳고 그름을 가리지 않고 부모의 명령이라고 맹목적으로 복종하는 것 은 불효라는 입장과 배치된다 . \n④ 제시문에 나오지 않는 내용이다 . \f",

   {
      "id":163,
      "test":"3. 다음 대화에서 밑줄 친 부분의 표현 효과에 대한 설명으로 적절한 것은 ? 김 대리 : 늦어서 죄송합니다 . 일이 좀 많았습니다 . 이 부장 : 괜찮아요 . 오랜만에 최 대리하고 오붓하게 대화도 나누고 시간 가는 줄 몰랐네요 . 허허허 . \f가장 많은 수험생들이 선택하는 공무원 국어의 표준 2020 지방직 9급 2020 년 6월 13 일 김 대리 : 박 부장님은 오늘 못 나오신다고 전해 달라셨어요 . 이 부장 : 그럼 , 우리끼리 출발합시다 . \n① 자신과 상대방의 의견 차이를 최소화한다 . \n② 상대방에게 부담이 되는 표현을 최소화한다 . \n③ 화자 자신에게 혜택을 주는 표현을 최소화한다 . \n④ 상대방에 대한 비방을 최소화하고 칭찬을 최대화한다 . ",
      "answer":"정답 \n② 해설 대화에 적용된 공손성의 원리의 내용을 파악하는 문제이다 . 이 부장은 늦게 도착해서 미안해하는 김 대리에게 기다리는 동안 최 대리와 즐겁게 대화를 나누었다며 괜찮다고 말 하고 있다 . 상대방인 김 대리가 부담을 느끼지 않도록 최대한 배려하고 있는 것이다 . 따라서 상대방에게 부담이 되 는 표현을 최소화한다는 \n②가 가장 적절하다 . 이와 같이 대화를 할 때 상대방에게 부담이 되는 표현은 줄이고 이익 이 되는 표현을 최대화하는 것은 공손성의 원리 중 요령의 격률에 해당한다 . 오답 풀이 \n① 동의의 격률 \n③ 관용의 격률 \n④ 찬동 (칭찬 )의 격률 ",

      "answer":"정답 \n① 해설 하노라고 (○): ‘-노라고 ’는 ‘자기 나름대로 꽤 노력했음을 나타내는 연결 어미 ’로 바르게 쓰였다 . ‘-느라고 ’는 앞 절의 사태가 뒤 절의 사태에 목적이나 원인이 됨을 나타내는 연결 어미로 ‘먼길을 오느라고 힘들었 겠구나 ’와 같이 쓰인다 . 오답 풀이 \n② 결재된다 (×) → 결제된다 (○): ‘결재 (決裁 )’ 는 ‘결정할 권한이 있는 상관이 부하가 제출한 안건을 검토하 여 허가하거나 승인함 ’의 의미이므로 쓰임이 옳지 않다 . ‘일을 처리하여 끝을 냄 / 매매 당사자 사이의 거래 관계 를 끝맺는 일’을 뜻하는 ‘결제 (決濟 )’ 로 쓰는 것이 적절하다 . \n③ 걷잡아서 (×) → 겉잡아서 (○): ‘걷잡다 ’는 ‘한 방향으로 치우쳐 흘러가는 형세 따위를 붙들어 잡다 / 마음을 진정하 거나 억제하다 ’의 의미이므로 쓰임이 옳지 않다 . ‘겉으로 보고 대강 짐작하여 헤아리다 ’의 의미인 ‘겉잡다 ’로 쓰는 것이 적절하다 . \n④ 가름합니다 (×) → 갈음합니다 (○): ‘가름하다 ’는 ‘쪼개거나 나누어 따로따로 되게 하다 / 승부나 등수 따위를 정하 다’의 의미이므로 쓰임이 옳지 않다 . ‘다른 것으로 바꾸어 대신하다 ’의 의미인 ‘갈음하다 ’로 쓰는 것이 적절하다 . ",

      "answer":"정답 \n③ 해설 ‘쓰레기를 버리고 ’에서 ‘버리다 ’는 ‘가지거나 지니고 있을 필요가 없는 물건을 내던지거나 쏟거나 하다 ’를 뜻한다 . ‘投棄 (던질 투, 버릴 기)’ 는 ‘내던져 버림 ’의 의미이고 , ‘투기하다 ’는 ‘쓰레기를 투기하다 ’처럼 쓰이므로 , ‘버리고 ’와 바꿔 쓸 수 있는 한자어로 볼 수 있다 . 오답 풀이 \n① ‘꿈을 버리고 ’의 ‘버리다 ’는 ‘품었던 생각을 스스로 잊다 ’ 정도의 의미라고 볼 수 있다 . ‘遺棄 (남길 유, 버 릴 기)’ 는 ‘내다 버림 /『법률 』 어떤 사람이 종래의 보호를 거부하여 , 그를 보호받지 못하는 상태에 두는 일’의 의 미이므로 바꿔 쓰는 것은 적절하지 않다 . ‘유기 ’는 ‘시체를 유기하다 / 사회적 책임을 유기하다 ’처럼 쓰인다 . \n② ‘버려지는 반려견 ’의 ‘버려지다 ’는 ‘가지거나 지니고 있을 필요가 없는 물건이 내던져지거나 쏟아지다 / 직접 깊은 관계가 있는 사람과의 사이가 끊어지고 돌봄을 받지 못하다 ’의 의미이다 . 따라서 ‘다시 살아날 수 없도록 아주 뿌리 째 없애 버림 ’을 뜻하는 ‘根絶 (뿌리 근, 끊을 절)’ 과 바꿔 쓰는 것은 적절하지 않다 . ‘근절 ’은 ‘부동산 투기 근절 / 부정부패를 근절하다 / 폐단은 근절되어야 한다 ’처럼 쓰인다 . \n④ ‘지각하는 습관을 버리다 ’의 ‘버리다 ’는 ‘못된 성격이나 버릇 따위를 떼어 없애다 ’ 정도의 의미라고 볼 수 있다 . 그 러나 ‘抛棄 (던질 포, 버릴 기)’ 는 ‘하려던 일을 도중에 그만두어 버림 / 자기의 권리나 자격 , 물건 따위를 내던져 버림 ’의 의미이므로 바꿔 쓰기 어렵다 . ‘포기 ’는 ‘중도 포기 선언 / 출마를 포기하다 ’처럼 쓰인다 . \f가장 많은 수험생들이 선택하는 공무원 국어의 표준 2020 지방직 9급 2020 년 6월 13 일 ",

      "test":"11. 다음 글의 ㉠~㉣에 대한 고쳐 쓰기 방안으로 적절하지 않은 것은 ? 현재 리셋 증후군이 인터넷 중독의 한 유형으로 ㉠꼽혀지고 있다 . 리셋 증후군 환자들은 현실에서 잘못을 하더라 도 버튼만 누르면 해결될 수 있다고 생각해서 아무런 죄의식이나 책임감 없이 행동한다 .㉡‘리셋 증후군 ’이라는 말 은 1990 년 일본에서 처음 생겨났는데 , 국내에선 1990 년대 말부터 쓰이기 시작했다 . 리셋 증후군 환자들은 현실과 가상을 구분하지 못하여 게임에서 실행했던 일을 현실에서 저지르고 뒤늦게 후회하는 경우가 많다 . 특히 , 이러한 특 성을 지닌 청소년들은 무슨 일이든지 쉽게 포기하고 책임감 없는 행동을 하며 , 마음에 들지 않는 사람이 있으면 ㉢막다른 골목으로 몰 듯 관계를 쉽게 끊기도 한다 . 리셋 증후군은 행동 양상이 명확히 나타나지 않는 편이라 쉽게 판별하기 어렵고 진단도 쉽지 않다 .㉣이와 같이 예방을 위해 지속적으로 주위 사람들과 대화를 나누고 , 현실과 인터넷 공간을 구분하는 능력을 길러야 한다 . \n① 불필요한 이중 피동 표현으로 어법에 맞게 ㉠을 ‘꼽고 ’로 수정한다 . \n② 글의 맥락상 자연스럽지 않으므로 ㉡은 첫 번째 문장 뒤로 옮긴다 . \n③ 앞뒤 문맥을 고려할 때 ㉢은 ‘칼로 무를 자르듯 ’으로 수정한다 . \n④ 앞 문장과의 연결을 고려하여 ㉣을 ‘그러므로 ’로 수정한다 . ",

      "test":"14. 다음 글에 대한 이해로 적절하지 않은 것은 ? 말뚝이 : (벙거지를 쓰고 채찍을 들었다 . 굿거리장단에 맞추어 양반 삼 형제를 인도하여 등장 .) 양반 삼 형제 : (말뚝이 뒤를 따라 굿거리장단에 맞추어 점잔을 피우나 , 어색하게 춤을 추며 등장 . 양반 삼 형제 맏이 는 샌님 [生員 ], 둘째는 서방님 [書房 ], 끝은 도련님 [道令 ]이다 . 샌님과 서방님은 흰 창옷에 관을 썼다 . 도련님은 남 색 쾌자에 복건을 썼다 . 샌님과 서방님은 언청이이며 (샌님은 언청이 두 줄, 서방님은 한 줄이다 . 부채와 장죽을 가지고 있고 , 도련님은 입이 삐뚤어졌고 부채만 가졌다 . 도련님은 대사는 일절 없으며 , 형들과 동작을 같이하면 서 형들의 면상을 부채로 때리며 방정맞게 군다 .) 말뚝이 : (가운데쯤에 나와서 ) 쉬이 . (음악과 춤 멈춘다 .) 양반 나오신다아 ! 양반이라고 하니까 노론 , 소론 , 호조 , 병 조, 옥당을 다 지내고 삼정승 , 육판서를 다 지낸 퇴로 재상으로 계신 양반인 줄 아지 마시오 , 개잘량이라는 ‘양’ 자에 개다리소반이라는 ‘반’ 자 쓰는 양반이 나오신단 말이오 . 양반들 : 야아 , 이놈 , 뭐야아 ! 말뚝이 : 아, 이 양반들 , 어찌 듣는지 모르갔소 . 노론 , 소론 , 호조 , 병조 , 옥당을 다 지내고 삼정승 , 육판서 다 지내고 퇴로 재상으로 계신 이 생원네 삼 형제분이 나오신다고 그리하였소 . 양반들 : (합창 ) 이 생원이라네 . (굿거리장단으로 모두 춤을 춘다 . 도령은 때때로 형들의 면상을 치며 논다 . 끝까지 그 런 행동을 한다 .) -작가 미상 ,〈봉산 탈춤 〉\n① 양반들이 자신들을 조롱하는 말뚝이에게 야단쳤군 . \n② 샌님과 서방님이 부채와 장죽을 들고 춤을 추며 등장했군 . \n③ 말뚝이가 굿거리장단에 맞춰 양반을 풍자하는 사설을 늘어놓았군 . \n④ 도련님이 방정맞게 굴면서 샌님과 서방님의 얼굴을 부채로 때렸군 . ",
      "answer":"정답 \n③ 해설 작가 미상의 〈봉산 탈춤 〉은 황해도 봉산 지방에서 전해 내려오는 가면극이다 . 제시된 제6과장 양반춤은 양반집 하인인 말뚝이가 양반들을 희화화하고 조롱하는 내용으로 이루어진다 . 말뚝이는 “양반 나오신다아 ! ~ 양반이 나오신단 말이오 ”에서 동음이의어를 활용한 언어유희 (“ 개잘량이라는 ‘양’ 자 에 개다리소반이라는 ‘반’자 쓰는 양반 ”) 로 양반을 풍자하고 있다 . 그러나 이 사설이 시작되기 전 ‘음악과 춤 멈춘 다’라는 지시문으로 보아 , 말뚝이가 굿거리장단에 맞추어 사설을 늘어놓은 것은 아니므로 \n③이 적절하지 않다 . 오답 풀이 \n① 양반들은 자신들을 조롱하는 말뚝이에게 “야아 , 이놈 , 뭐야아 !” 라고 화를 내며 야단치고 있다 . \n② 양반 삼 형제는 ‘굿거리장단에 맞추어 점잔을 피우나 , 어색하게 춤을 추며 등장 ’, ‘샌님과 서방님은 부채와 장죽을 가지고 있고 ’에서 알 수 있다 . \n④ 양반들의 등장장면에서 , 부채만 가진 도련님은 ‘형들의 면상을 부채로 때리며 방정맞게 군다 ’는 내용에서 알 수 있다 . ",

      "answer":"정답 \n② 해설 시일 ∨내(○): ‘시일 ∨내’에서 ‘내’는 ‘일정한 범위의 안’을 뜻하는 의존 명사이므로 앞말에 띄어 쓴다 . 오답 풀이 \n① 해도해도 (×) → 해도 ∨해도 (○): ‘해도 해도 ’는 ‘하다 ’에 어미 ‘-아도 (여도 )’ 가 결합하여 반복적으로 ‘– 아 도 아도 ’의 구성으로 쓰인 것으로 , 앞선 행위나 상태를 강조할 때 쓴다 . ‘해도 해도 너무하다 ’, ‘가도 가도 끝없다 ’ 처럼 쓴다 . ‘너무하다 ’는 ‘비위에 거슬리는 말이나 행동을 도에 지나치게 하다 ’를 뜻하는 한 단어이다 . \n② 대접하는데나 (×) → 대접하는 ∨데나 (○): ‘데’는 ‘경우 ’의 뜻을 나타내는 의존 명사로 , 앞말에 띄어 쓴다 . \f가장 많은 수험생들이 선택하는 공무원 국어의 표준 2020 지방직 9급 2020 년 6월 13 일 \n④ 정공법 ∨밖에 (×) → 정공법밖에 (○): ‘밖에 ’는 ‘그것 말고는 ’, ‘그것 이외에는 ’, ‘기꺼이 받아들이는 ’, ‘피할 수 없는 ’ 의 뜻을 나타내는 보조사로 앞말에 붙여 쓴다 . ",

      "answer":"정답 \n③ 해설 오정희의 〈중국인 거리 〉는 한국 전쟁 직후 , 일종의 빈민가인 중국인 거리를 배경으로 하여 한 여자아이가 겪는 성장통을 그린 소설로 , 제시문은 이 소설의 발단 부분이다 . 다섯 번째 단락의 , 아이들은 선로 주변의 ‘낮은 철조망 을 깨금발로 뛰어넘었다 ’로 보아 아이들이 철조망을 넘을 수 없는 것은 아니다 . 따라서 \n③이 적절하지 않다 . *깨금발 : 한 발을 들고 한 발로 섬. 또는 그런 자세 오답 풀이 \n① 첫 번째 단락의 ‘시를 남북으로 나누며 달리는 철도 ’에서 알 수 있다 . \n② 두 번째 단락의 ‘항만의 북쪽 끝에 있는 제분 공장 ’과, 다섯 번째 단락의 ‘철도 건너 저탄장 ’에서 알 수 있다 . \n④ 여섯 번째・마지막 단락에서 알 수 있다 . 즉 석탄은 선창 주변에서 무엇과도 바꿀 수 있는 현금과 마찬가지였으며 , 선창의 간이음식점에 앉아 있으면 ‘그날의 노획량에 따라 가락국수 , 만두 , 찐빵 등이 날라져 왔다 ’는 내용에서 알 수 있다 . ",

      "test":"17. 다음 밑줄 친 부분의 의미를 풀어 쓴 것으로 적절한 것은 ? 2004 년 1월 태국에서는 한 소년이 극심한 폐렴 증세로 사망했다 . 소년의 폐는 완전히 망가져 흐물흐물해져 있었 다. 분석 결과 , 이전까지 인간이 감염된 적이 없는 인플루엔자 바이러스가 원인으로 밝혀졌다 . 소년은 공식적으로 고 \f가장 많은 수험생들이 선택하는 공무원 국어의 표준 2020 지방직 9급 2020 년 6월 13 일 병원성 조류 인플루엔자 바이러스 , H5N1 의 첫 사망자가 되었다 . 계절 독감으로 익숙한 인플루엔자 바이러스가 이렇 게 치명적일 수 있었던 것은 인간의 면역 반응 때문이다 . 인류 역사상 단 한 번도 만나본 적이 없는 새로운 바이러 스가 침입하자 면역계가 과민 반응을 일으켜 도리어 인체에 해를 끼친 것이다 . 이런 현상을 ‘사이토카인 폭풍 ’이라 부른다 . 사이토카인 폭풍은 면역 능력이 강한 젊은 층일수록 더 세게 일어난다 . 만약 집에 ㉠좀도둑이 들었다면 작은 손해를 각오하고 인기척을 내 도둑을 스스로 도망가게 하는 것이 상책이다 . 그런데 만약 ㉡몽둥이를 들고 도둑과 싸우려 든다면 도둑은 ㉢강도로 돌변한다 . 인체가 H5N1 에 감염되면 똑같은 일이 벌어진다 . 처음으로 새가 아닌 다른 숙주 몸속에 들어온 바이러스는 과민 반응한 면역계와 죽기 살기로 싸운다 . 그 결과 50% 가 넘는 승률로 바이러스가 승리한다 . 그러나 ㉣승리의 대가는 비싸다 . 숙주가 죽어 버렸기 때문에 바 이러스 역시 함께 죽어야만 한다 . 이것이 바로 악명을 떨치면서도 조류 독감의 사망 환자 수가 전 세계에서 400 명을 넘기지 않는 이유다 . 이 질병이 아직 사람 사이에서 감염되는 사례가 나타나지 않은 이유도 바이러스가 인체라는 새 로운 숙주에 적응하지 못했기 때문으로 추정할 수 있다 . \n①㉠ : 면역계의 과민 반응 \n②㉡ : 계절 독감 \n③㉢ : 치명적 바이러스 \n④㉣ : 극심한 폐렴 증세 ",
      "answer":"정답 \n③ 해설 단어의 문맥상 의미를 파악하는 문제이다 . 고병원성 조류 인플루엔자 바이러스 (H5N1) 로 인한 면역반응과 그 결과 등을 유추의 방식으로 설명한 글이다 . 인류 역사상 단 한 번도 만나본 적이 없는 새로운 바이러스인 H5N1 가 한 소년의 인체에 침입하자 면역계는 과민 반응을 일으켜 도리어 인체에 해를 끼치는 ‘사이토카인 폭풍 ’을 일으켰고 , 소년은 사망했다 . 이를 유추를 통해 설명 하면 , 내가 작은 손해만 감수해고 스스로 도망가게 만들 수 있는 ㉠ ‘좀도둑 ’은 ‘계절 독감 ’으로 풀어쓸 수 있다 . 그러나 도둑에 지나치게 반응하여 싸우려 손에 든 ㉡ ‘몽둥이 ’는 ‘면역계의 과민 반응 ’으로 , 상대의 과민 반응에 대 항하여 태도를 돌변한 ㉢ ‘강도 ’는 ‘치명적 바이러스 ’로 풀어쓸 수 있다 .㉣ ‘승리의 대가 ’는 숙주가 죽어버렸기 때 문에 바이러스도 죽어버리는 결과를 의미한다 . 따라서 \n③이 정답이다 . ",
