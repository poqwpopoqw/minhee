   {
      "id":24,
      "test":"문 4. 다음에서 알 수 있는 언어 기호의 특성으로 적절한 것은? \f○ 언어는 문장, 단어, 형태소, 음운으로 쪼개어 나눌 수 있다. 특히 한정된 음운을 결합하여 서 수많은 형태소, 단어를 만들고 무한한 문장을 만들 수 있다. ○ 언어는 외부 세계를 반영할 때 있는 그대로 반영하지 않고 연속적으로 이루어져 있는 세 계를 불연속적인 것으로 끊어서 표현한다. 실제로 무지개 색깔 사이의 경계를 찾아볼 수 없는데도 우리는 무지개 색깔이 일곱 가지라고 말한다. \n① 추상성 \n② 자의성 \n③ 분절성 \n④ 역사성 ",
      "answer":"정답 : \n③ ‘분절성’이란 연속되어 있는 것을 분절해서 표현하는 언어 기호의 특성이다. 제시문에서는 언어의 단위가 문장부터 음운까지 쪼갤 수 있다는 내용과, 외부 세계를 불연속적인 것으로 끊어서 표현한다는 내용이 나와 있으므로, 정답은 \n③이다. <오답풀이> \n① 추상성 : 서로 다른 사물들에서 공통적인 속성을 뽑아 개념을 형성하는 언어기호의 특성 이다. \n② 자의성 : 언어 기호의 형식인 음성과 내용인 의미가 유사성과 필연성이 없는 임의적 관 계인 것을 말한다. \n④ 역사성 : 시간의 흐름에 따라 내용이나 형식이 변하는 언어기호의 특성을 말한다. ★선재국어 1권 7쪽 지문 동일, 최종 특강 1번 적중 <내용의 추리적 이해> ",

   {
      "id":25,
      "test":"문 5. 괄호 안에 들어갈 문장으로 가장 적절한 것은? 힐링(Healing)은 사회적 압박과 스트레스 등으로 손상된 몸과 마음을 치유하는 방법을 포괄 적으로 일컫는 말이다. 우리보다 먼저 힐링이 정착된 서구에서는 질병 치유의 대체 요법 또는 영적 ․심리적 치료 요법 등을 지칭하고 있다. 국내에서도 최근 힐링과 관련된 갖가지 상품이 유행하고 있다. 간단한 인터넷 검색을 통해 수천 가지의 상품을 확인할 수 있을 정도다. 종교적 명상, 자연 요법, 운동 요법등 다양한 형 태의 힐링 상품이 존재한다. 심지어 고가의 힐링 여행이나 힐링 주택 등의 상품들도 나오고 있다. 그러나 ( ) 우선 명상이나 기도 등을 통해 내면에 눈뜨고, 필라테스나 요가를 통해 육체적 건강을 회복하여 자신감을 얻는 것부터 출발할 수 있다. \n① 힐링이 먼저 정착된 서구의 힐링 상품들을 참고해야 할 것이다. \n② 많은 돈을 들이지 않고서도 쉽게 할 수 있는 일부터 찾는 것이 좋을 것이다. \n③ 이러한 상품들의 값이 터무니없이 비싸다고 느껴지지는 않을 것이다. \n④ 자신을 진정으로 사랑하는 법을 알아야 할 것이다. ",

      "answer":"정답 : \n④ ‘지’는 시간의 경과를 나타낼 경우는 의존명사이므로 띄어 써야 한다. 그런데 경과한 시간을 나타내지 않으면 어미로 쓰인 경우이므로, 붙여서 써야 한다. 따라서 ‘어느 말을 믿어야 옳 은지 모르겠다’로 써야 한다. <오답풀이> \n① ‘번’은 단위를 뜻하는 의존명사이므로 띄어 써야 한다. ‘꼴’은 수량을 나타내는 명사구 뒤 에 붙어 그 수량만큼 해당한다는 뜻을 지닌 접미사로, 앞말에 붙여 써야 한다. (예) 한 명꼴 /열 개꼴) 따라서 ‘두 번꼴로’로 쓴 것이 맞다. \n② ‘가나다순’은 한글의 ‘가, 나, 다……’ 차례로 매기는 순서를 뜻하는 명사로, 한 단어이므 로 붙여서 쓰는 것이 맞다. 같은 말로는 ‘ㄱㄴㄷ순ㆍㄱㄴㄷ차례ㆍㄱㄴ순ㆍㄱㄴ차례ㆍ가나다 차례ㆍ기역니은디귿순ㆍ기역니은디귿차례ㆍ기역니은순ㆍ음절순(音節順)’ 등이 있다. \n③ ‘온’은 관형사로, 다음에 오는 명사와 띄어서 쓰는 것이 맞다. ★선재국어 1권 218쪽, 최종 특강 62번 적중 <내용의 사실적 이해 -내용일치> ",

      "test":"문 7. 다음 글의 내용에 부합하지 않은 것은? 오늘날 지구상에는 193종의 원숭이와 유인원이 살고 있다. 그 가운데 192종은 온몸이 털로 덮여 있고, 단 한 가지 별종이 있으니, 이른바 ‘호모 사피엔스’라고 자처하는 털 없는 원숭이 가 그것이다. 지구상에서 대성공을 거둔 이 별종은 보다 고상한 욕구를 충족하느라 많은 시 간을 보내고 있으나, 엄연히 존재하는 기본적 욕구를 애써 무시하려고 하는 데에도 똑같이 많은 시간을 소비한다. 그는 모든 영장류들 가운데 가장 큰 두뇌를 가졌다고 자랑하지만, 두뇌뿐 아니라 성기도 가장 크다는 사실은 애써 외면하면서 이 영광을 고릴라에게 떠넘기려 고 한다. 그는 무척 말이 많고 탐구적이며 번식력이 왕성한 원숭이다. 나는 동물 학자이고 털 없는 원숭이는 동물이다. 따라서 털 없는 원숭이는 내 연구 대상으로서 적격이다. ‘호모 사피엔스’는 아주 박식해졌지만 그래도 여전히 원숭이이고, 숭고한 본능을 새로 얻었지만 옛 날부터 갖고 있던 세속적 본능도 여전히 간직하고 있다. 이러한 오래된 충동은 수백만 년 동안 그와 함께해 왔고, 새로운 충동은 기껏해야 수천 년 전에 획득했을 뿐이다. 수백만 년 동안 진화를 거듭하면서 축적된 유산을 단번에 벗어던질 가망은 전혀 없다. 이 사실을 회피 하지 말고 직면한다면, ‘호모 사피엔스’는 훨씬 느긋해지고 좀더 많은 것을 성취할 수 있을 것이다. 이것이 바로 동물학자가 이바지할 수 있는 영역이다. \f\n① 인간에 대해서도 동물학적 관점에서 탐구할 필요가 있다. \n② 인간은 자신이 지닌 동물적 본능을 무시하거나 외면하려는 경향이 있다. \n③ 인간의 박식과 숭고한 본능은 수백만 년 전에 획득했다. \n④ 인간이 오랜 옛날부터 갖고 있던 동물적 본능은 오늘날에도 남아 있다. ",
      "answer":"정답 : \n③ 제시문은 동물학자인 필자가 인간의 특성을 동물학적인 관점에서 설명하고자 하는 글이다. ‘호모 사피엔스는 아주 박식해졌지만 그래도 여전히 원숭이이고, 숭고한 본능을 새로 얻었 지만 옛날부터 갖고 있던 세속적 본능도 여전히 간직하고 있다. 이러한 오래된 충동은 수백 만 년 동안 그와 함께해 왔고, 새로운 충동은 기껏해야 수천 년 전에 획득했을 뿐이다.’라는 내용을 볼 때, 인간의 박식과 숭고한 본능은 수천 년 전에 획득됐다는 것을 알 수 있다. 따 라서 \n③은 틀린 진술이다. <내용의 사실적 이해 -내용일치> ",

      "id":29,
      "test":"문 9. 다음 글의 중심 내용으로 가장 적절한 것은? 행랑채가 퇴락하여 지탱할 수 없게끔 된 것이 세 칸이었다. 나는 마지못하여 이를 모두 수 리하였다. 그런데 그중의 두 칸은 앞서 장마에 비가 샌 지가 오래되었으나, 나는 그것을 알 면서도 이럴까 저럴까 망설이다가 손을 대지 못했던 것이고, 나머지 한 칸은 비를 한 번 맞 고 샜던 것이라 서둘러 기와를 갈았던 것이다. 이번에 수리 하려고 본즉 비가 샌 지 오래된 것은 그 서까래, 추녀, 기둥, 들보가 모두 썩어서 못 쓰게 되었던 까닭으로 수리비가 엄청나 게 들었고, 한 번밖에 비를 맞지 않았던 한 칸의 재목들은 완전하여 다시 쓸 수 있었던 까닭 으로 그비용이 많이 들지 않았다. 나는 이에 느낀 것이 있었다. 사람의 몫에 있어서도 마찬가지라는 사실을. 잘못을 알고서도 \f바로 고치지 않으면 곧 그 자신이 나쁘게 되는 것이 마치 나무가 썩어서 못 쓰게 되는 것과 같으며, 잘못을 알고 고치기를 꺼리지 않으면 해(害)를 받지 않고 다시 착한 사람이 될 수 있 으니, 저 집의 재목처럼 말끔하게 다시 쓸 수 있는 것이다. 뿐만 아니라 나라의 정치도 이와 같다. 백성을 좀먹는 무리들을 내버려두었다가는 백성들이 도탄에 빠지고 나라가 위태롭게 된다. 그런 연후에 급히 바로잡으려 하면 이미 썩어 버린 재목처럼 때는 늦은 것이다. 어찌 삼가지 않겠는가. －이규보, 이옥설(理屋說) \n① 모든 일에 기초를 튼튼히 해야 한다. \n② 청렴한 인재 선발을 통해 정치를 개혁해야 한다. \n③ 잘못을 알게 되면 바로 고쳐 나가는 자세가 중요하다. \n④ 훌륭한 위정자가 되기 위해서는 매사 삼가는 태도를 지녀야 한다. ",

      "test":"문 10. 다음 글의 제목으로 가장 적절한 것은? 언제부터인가 이곳 속초 청호동은 본래의 지명보다 ‘아바이 마을’이라는 정겨운 이름으로 불리고 있다. 함경도식 먹을거리로 유명해진 곳이기도 하지만 그 사람들의 삶과 문화가 제 대로 알려지지 않은 동네이기도 하다. 속초의 아바이 마을은 대한민국의 실향민 집단 정착 촌을 대표하는 곳이다. 한국 전쟁이 한창이던 1951년 1․4 후퇴 당시, 함경도에서 남쪽으로 피난 왔던 사람들이 휴전과 함께 사람이 거의 살지 않던 이곳 청호동에 정착해 살기 시작했 다. 동해는 사시사철 풍부한 어종이 잡히는 고마운 곳이다. 봄 바다를 가르며 달려 도착한 곳에 서 고기가 다니는 길목에 설치한 ‘어울’을 끌어올려 보니, 속초의 봄 바다가 품고 있던 가자 미들이 나온다. 다른 고기는 나오다 안 나오다 하지만 이 가자미는 일 년 열두 달 꾸준히 난 다. 동해를 대표하는 어종 중에 명태는 12월에서 4월, 도루묵은 10월에서 12월, 오징어는 9 월에서 12월까지 주로 잡힌다. 하지만 가자미는 사철 잡히는 생선으로, 어부들 말로는 그 자 리를 지키고 있는 ‘자리고기’라 한다. 청호동에서 가자미식해를 담그는 광경은 이젠 낯선 일이 아니라 할 만큼 유명세를 탔다. 함 경도 대표 음식인 가자미식해가 속초에서 유명하다는 것은 입맛이 정확하게 고향을 기억한 다는 것과 상통한다. 속초에 새롭게 터전을 잡은 함경도 사람들은 고향 음식이 그리웠다. 가 자미식해를 만들어 상에 올렸고, 이 밥상을 마주한 속초 사람들은 배타심이 아닌 호감으로 다가섰고, 또 판매를 권유하게 되면서 속초의 명물로 재탄생하게 된 것이다. \n① 속초 자리고기의 유래 \n② 속초의 아바이 마을과 가자미식해 \f\n③ 아바이 마을의 밥상 \n④ 청호동 주민과 함경도 실향민의 화합 ",

      "answer":"정답:\n① 한글맞춤법 57항에서 제시된 ‘늘이다’와 ‘늘리다’의 구별 문제이다. ‘늘이다’는 본디보다 더 길게 한다는 뜻과, 선 따위를 연장하여 계속 긋는다는 뜻이 있다. ‘늘리다’는 ‘늘다’의 사동형으로, 물체의 길이나 넓이, 부피 따위가 본디보다 커지거나 능력 이 나아지는 것, 시간이 실어지는 것, 살림이 넉넉해지는 것 등의 의미를 지니고 있다. 따라서 ‘재산을 빠른 속도로 늘리다’가 올바른 표현이므로, \n①은 틀린 예문이다. <오답풀이> \n② ‘가름’은 쪼개거나 나누어 따로따로 되게 하는 일로, ‘가르다’에서 나온 말이다. ‘갈음’은 다른 것으로 바꾸어 대신한다는 뜻으로 ‘갈다’에서 나온 말이다. 따라서 ‘좀 전에 제시한 것으로 의견 표명을 갈음하겠다’는 표현은 올바른 문장이다. \n③ ‘로서’는 자격을 의미하는 조사이며, ‘로써’는 수단, 재료 등을 나타내는 조사이다. 따라 서 ‘이 사건은 용기로써 대처해야 한다’로 쓰는 것이 맞다. \n④ ‘다르다’는 차이를, ‘틀리다’는 오류를 나타내는 단어이다. 따라서 ‘너의 판단은 틀렸어’로 쓰는 것이 맞다. ★선재국어 1권 232쪽 등 <어휘 ․ 한자 -한자성어> ",

      "test":"8. 다음 글의 내용과 부합하지 않는 것은? 글의 기본 단위가 문장이라면 구어를 통한 의사소통의 기본 단위는 발화이다. 담화에서 화자는 발화를 통해 ‘명령’, ‘요청’, ‘질문’, ‘제안’, ‘약속’, ‘경고’, ‘축하’, ‘위로’, ‘협박’, ‘칭찬’, ‘비난’ 등의 의도를 전달한다. 이때 화자 의 의도가 직접적으로 표현된 발화를 직접 발화, 암시적으로 혹은 간접적으로 표현된 발화를 간접 발화라고 한 다. 일상 대화에서도 간접 발화는 많이 사용되는데, 그 의미는 맥락에 의존하여 파악된다. ‘아, 덥다.’라는 발화가 ‘창문을 열어라.’라는 의미로 파악되는 것이 대표적인 예이다. 방 안이 시원하지 않다는 상황을 고려하여 청자는 창문을 열게 되는 것이다. 이처럼 화자는 상대방이 충분히 그 의미를 파악할 수 있다고 판단될 때 간접 발화를 전략적으로 사용함으로써 의사소통을 원활하게 하기도 한다. 공손하게 표현하고자 할 때도 간접 발화는 유용하다. 남에게 무언가를 요구하려는 경우 직접 발화보다 청유 형식이나 의문 형식의 간접 발화를 사용하면 공손함이 잘 드러나기도 한다. \n① 발화는 구어를 통한 의사소통의 기본 단위이다. \n② 간접 발화의 의미는 언어 사용 맥락에 기대어 파악된다. \n③ 간접 발화가 직접 발화보다 화자의 의도를 더 잘 전달한다. \n④ 요청할 때 청유문이나 의문문을 사용하면 더 공손해 보이기도 한다. ",
      "answer":"정답: \n③ <해설> 본문에나와있지않은내용이다. 간접발화는화자가충분히그의미를알고있다고파악될때쓰여의사소통을원활하 게 하거나, 공손한 표현을 위해 사용할 때 효과적이라는 언급만이 있다. <오답풀이> \n① 첫 번째 문장 “구어를 통한 의사소통의 기본 단위는 발화이다.”에서 알 수 있다. \n② 두 번째 단락 첫 번째 문장에서, 간접 발화의 의미는 맥락에 의존하여 파악됨을 알 수 있다. \n④ 마지막 문장의 “청유 형식이나 의문 형식의 간접 발화를 사용하면 공손함이 잘 드러나기도 한다.”에서 알 수 있다. ",

   {
      "id":49,
      "test":"9. 다음 글에 대한 설명으로 적절하지 않은 것은? 나는 집이 가난하여 말이 없어서 간혹 남의 말을 빌려 탄다. 노둔하고 여윈 말을 얻게 되면 일이 비록 급하더 라도 감히채찍을 대지 못하고 조심조심 금방 넘어질 듯 여겨서개울이나 구렁을 지날 때는 말에서 내려 걸어가 므로 후회할일이 적었다. 발굽이 높고 귀가 쫑긋하여 날래고 빠른 말을 얻게 되면 의기양양 마음대로 채찍질하 고 고삐를 늦추어 달리니 언덕과 골짜기가 평지처럼 보여 매우 장쾌하지만 말에서 위험하게 떨어지는 근심을 면치 못할 때가 있었다. 아! 사람의 마음이 옮겨지고 바뀌는 것이 이와 같을까? 남의 물건을 빌려서 하루아침의 소용에 쓰는 것도 이와 같은데, 하물며 참으로 자기가 가지고 있는 것이야 어떻겠는가? －이곡, ‘차마설(借馬說)’\n① 경험을 통한 통찰력이 돋보인다. \n② 우의적 기법을 적절히 활용하고 있다. \n③ 대상들 사이의 유사점을 통해 대상의 특성을 설명하고 있다. \n④ 일상사와 관련지어 글쓴이의 주장을 설득력 있게 드러내고 있다. \f가장 많은 수험생들이 선택한 공무원 국어의 정석 ! ",
      "answer":"정답: \n③ * 나침판 실전 모의고사 15회 4번 지문 및 선택지 내용 동일 <해설> 이글은개인적체험을바탕으로일반적인깨달음을이끌고있는귀납적구성의글이다. 특히유추의방식을사용하여 교훈적 내용을 도출하는 특성을 보이고 있다. 유추란 어려운 개념이나 의미를 친숙한 것에 빗대어 설명하는 방법으로, 이 작품에서 작가는 둔마와 준마를 빌려 탔던 개인적 경험에서 소유에 대한 보편적 생각을 제시하고 있는 것이다. \n③의대상들사이의유사성을통해특성을설명하는것은비교의방식이며, 특히이글은대상의특성을설명하는글이 아니므로 \n③이 틀린 진술이다. 다음 작품에 대한 설명으로 적절하지 않은 것은? 나침판 실전 모의고사 15회 4번 내가 집이 가난해서 말이 없으므로 혹 빌려서 타는데, 여위고 둔하여 걸음이 느린 말이면 비록 급한 일 이 있어도 감히 채찍질을 가하지 못하고 조심조심하여 곧 넘어질 것같이 여기다가, 개울이나 구렁을 만나면 곧 내려 걸어가므로 후회하는 일이 적었다. 발이 높고 귀가 날카로운 준마로서 잘 달리 는 말에 올라타면 의기양양하게 마음대로 채찍질하여 고삐를 놓으면 언덕과 골짜기가 평지처럼 보이니 심 히 장쾌하였다. 그러나 어떤 때에는 위태로워서 떨어지는 근심을 면치 못하였다. [중략] 사람이 가지고 있는 것이 어느 것이나 빌리지 아니한 것이 없다. 임금은 백성으로부터 힘을 빌려서 높고 부귀한 자리를 가졌고, 신하는 임금으로부터 권세를 빌려 은총과 귀함을 누리며, 아들은 아비로부터, 지어미는 지아비로부터, 비복(婢僕)은 상전으로부터 힘과 권세를 빌려서 가지고 있다. 그 빌린 바가 또한 깊고 많아서 대개는 자기 소유로 하고 끝내 반성할 줄 모르고 있으니, 어찌 미혹(迷惑)한 일이 아니겠는가? 그러다가도 혹 잠깐 사이에 그 빌린 것이 도로 돌아가게 되면, 만방(萬邦)의 임금도 외 톨이가 되고, 백승(百乘)을 가졌던 집도 외로운 신하가 되니, 하물며 그보다 더 미약한 자야 말할 것 이 있겠는가? 맹자가 일컫기를 “남의 것을 오랫동안 빌려 쓰고 있으면서 돌려주지 아니하면, 어찌 그것이 자기의 소유가 아닌 줄 알겠는가?” 하였다. 내가 여기에 느낀 바가 있어서 차마설을 지어 그 뜻을 넓히노라. -이곡, <차마설(借馬說)> \n① 우의적, 교훈적인 성격을 띤 글로 고려 시대의 수필이다. \n② 진정한 행복을 얻기 위해서는 분수에 맞는 생활을 해야 한다는 삶의 지혜를 전하고 있다. \n③ 불교의 ‘공(空)’ 사상을 담고 있으며 작가의 관점을 뒷받침하기 위해 성현의 말을 인용하고 있다. \n④ 유추를 사용하여 일상에서의 구체적 경험을 삶의 보편적 차원으로 확대시키고 있다. ",
      "description":"2015 국가직 9급 국어 해설"

   {
      "id":50,
      "test":"10. 다음 글과 같은 방식으로 논리를 전개한 것은? 진리가 사상의 체계에 있어 제일의 덕이듯이 정의는 사회적 제도에 있어 제일의 덕이다. 하나의 이론은 그것 이 아무리 멋지고 간명한 것이라 하더라도 만약 참되지 않다면 거부되거나 수정되어야 한다. 이와 마찬가지로 법과 제도는 그것이 아무리 효율적으로 잘 정비되어 있다고 하더라도 만약 정의롭지 않다면 개혁되거나 폐기되 어야 한다. \n①의지의자유가없는사람에게는책임을물을수없다. 그런데인간에게는책임을물을수있다. 그러므로인간의의 지는 자유롭다고 보아야 한다. \n②여자는생각하는것이남자와다른데가있다. 남자는미래를생각하지만여자는현재의상태를더소중하게여긴다. 남자가 모험, 사업, 성 문제를 중심으로 생각한다면 여자는 가정, 사랑, 안정성에 비중을 두어 생각한다. \n③우리강아지는배를문질러주면등을바닥에대고누워버려. 그리고정말기분좋은듯한표정을짓지. 그런데내 친구 강아지도 그렇더라고. 아마 모든 강아지가 그런 속성을 가지고 있는 것 같아. \n④인생은여행과같다. 간혹험난한길을만나기도하고, 예상치않은일을당하기도한다. 우연히누군가를만나고그 \f가장 많은 수험생들이 선택한 공무원 국어의 정석 ! 들과관계를맺기도한다. 여행을끝내고집으로돌아왔을때편안함을느끼는것처럼생을끝내고죽음을맞이할때 우리는 더없이 편안해질 것이다. ",
      "answer":"정답: \n④ *나침판 실전 모의고사 3회 8번 유사 <해설> ‘진리’와‘정의’의유사점에주목하여동일한결론을이끄는유추의방법을사용하고있다. \n④역시여행과인생 의 유사점을 근거로 인생의 속성을 이끌어내는 유추의 방법을 사용하고 있다. <오답풀이> \n① 가언 삼단 논법 만약 그 사람이 의지의 자유가 없다면(P) -> 책임을 물을 수 없다.(Q) 인간에게 책임을 물을 수 있다(-Q : 후건 부정) -> 그러므로 인간의 의지는 자유롭다.(-P: 전건 부정) \n② 여자와 남자의 차이점을 들어 설명하는 대조의 방식을 사용하고 있다. \n③불충분한통계자료, 제한된정보, 대표성을결여한자료등을부당하게이용하여특수한사례를일반화한성급한일 반화의 오류를 범하고 있다. ",
      "description":"2015 국가직 9급 국어 해설"

      "answer":"정답: \n① <해설> \n①은‘쳐주마’가맞는표기이다. ‘쳐주다’는한단어로‘셈을맞추어주다’의의미이며여기에해라할자리에쓰여, 상대편 에게 약속하는 뜻을 나타내는 종결 어미 ‘-마’가 붙었다. <오답풀이> \n② ‘처지다’는 한 단어로 ‘위에서 아래로 축 늘어지다’의 의미이다. \n③ ‘처대다’는 ‘함부로 불에 대어서 살라 버리다.’의 의미이다. \n④ ‘처박히다’는 ‘처박다’의 피동사로, ‘처박다’는 ‘세게 박다’ ‘마구 쑤셔 넣거나 푹 밀어 넣다.’ 등의 의미이다. ",

      "test":"12. 밑줄 친 부분 중 보조 용언이 결합되지 않은 것은? \n① 창문 너머로 날이 밝아 온다 . \n② 동생이 내 과자를 먹어 버렸다 . \n③ 우체국에 들러 선배의 편지를 부쳐 주었다 . \n④ 그는 환갑이 지났지만 40대처럼 젊어 보인다 . ",
      "answer":"정답: \n④ 국가직 동형 모의고사: 보충 모의고사 2014년 응용 문제 11번 등 <해설> 이때 ‘보이다’는 ‘대상을 평가하다.’의 의미인 ‘보다’의 피동사로 쓰인 것이다. <오답풀이> \n①‘오다’는((주로동사뒤에서‘-어오다’ 구성으로쓰여))앞말이뜻하는행동이나상태가말하는이또는말하는이 가 정하는 기준점으로 가까워지면서 계속 진행됨을 나타내는 보조 동사이다. \f가장 많은 수험생들이 선택한 공무원 국어의 정석 ! \n②‘버리다’는((동사뒤에서 ‘-어버리다’ 구성으로쓰여)) 앞말이나타내는행동이이미끝났음을나타내는말. 그행 동이이루어진결과, 말하는이가아쉬운감정을갖게되었거나또는반대로부담을덜게되었음을나타낼때쓰는 보조 동사이다. \n③ ‘부쳐 주다’의 ‘주다’는 ((동사 뒤에서 ‘-어 주다’ 구성으로 쓰여)) 다른 사람을 위하여 어떤 행동을 함을 나타내는 보조 동사이다. 다음 대화의 밑줄 친 용언의 종류가 다른 것은? 국가직 동형 모의고사: 보충 모의고사 2014년 응용 문제 11번 훈: 지금 이 나라는 겉보기에는 발전하는 ㉠듯하지만 실상은 그렇지 않아서 문제야. 민: 그런 태도는 옳지 ㉡못해 . 긍정적으로 생각해야지. 훈: 그런가? 어쨌든 늦어서 이제 집에 가야겠다. 민: 집도 멀지 ㉢않은데 더 놀다 가지 그래. 밥은 먹고 ㉣가 . \n①㉠ \n②㉡ \n③㉢ \n④㉣",
      "description":"2015 국가직 9급 국어 해설"

   {
      "id":53,
      "test":"13. 밑줄 친 부분의 의미 관계가 나머지 셋과 다른 것은? \n① 세 시간이 흐르도록 분분했던 의견들이 마침내 하나로 합치하였다. \n② 아무리 논리적 사고라 하더라도 거기에는 비판이 따르게 마련이다. \n③ 사회적 지위가 높은 사람이 보여주는 겸손은 가끔 오만으로 비칠 수도 있다. \n④ 결미에 제시된 결론이 모두에서 진술한 내용과 관련을 맺는다면 좀 더 긴밀한 구성이 될 것이다. ",
      "answer":"정답: \n② <해설> ‘사고’는‘생각하고궁리함’의의미이고‘비판’은‘사물의옳고그름을판단하여밝히거나잘못된점을지적함’의 의미이다. 유의관계나반의관계로보기보다는, 특별한의미관계를보이지않거나순차적인의미관계정도를 보이고 있다고 설명하는 편이 적절하다. 나머지는 모두 반의 관계이다. <오답풀이> \n① 분분하다: 소문, 의견 따위가 많아 갈피를 잡을 수 없다. 합치다: ‘합하다’를 강조하는 말. 여럿이 한데 모이다. 또는 여럿을 한데 모으다. \n③ 겸손: 남을 존중하고 자기를 내세우지 않는 태도가 있음. 오만: 태도나 행동이 건방지거나 거만함. 또는 그 태도나 행동. \n④ 결미: 글이나 문서 따위의 끝 부분. 모두: 말이나 글의 첫머리. ",

      "test":"14. 밑줄 친 사자성어의 쓰임이 적절하지 않은 것은? \n① 그는 결단력이 없어 좌고우면(左顧右眄)하다가 적절한 대응 시기를 놓쳐 버렸다. \n② 다수의 기업이 새로운 투자보다 변화에 대한 암중모색(暗中摸索)을 시도하고 있다. \n③ 그 친구는 침소봉대(針小棒大)하는 경향이 있어서 하는 말을 곧이곧대로 믿기 어렵다. \n④ 그 사람이 경제적으로 매우 어려운 상황에서 성공한 것은 연목구어(緣木求魚)나 마찬가지이다. ",
      "answer":"정답: \n④ *나침판 실전 모의고사 19회 9번/13 회 19 번/15 회 2번 유사 <해설> ‘연목구어’는 ‘나무에 올라가서 물고기를 구한다는 뜻으로, 도저히 불가능한 일을 굳이 하려 함을 비유적으로 이르는말’이다. 경제적으로매우어려운상황에서 성공한것을도저히불가능한일을굳이 하려한것이라고 보기는 어렵다. \f가장 많은 수험생들이 선택한 공무원 국어의 정석 ! <오답풀이> \n① 좌고우면(左顧右眄): 이쪽저쪽을 돌아본다는 뜻으로, 앞뒤를 재고 망설임을 이르는 말. \n②암중모색(暗中摸索): ‘물건따위를어둠속에서더듬어찾음, 어림으로무엇을알아내거나찾아내려함, 음밀한가운 데 일의 실마리나 해결책을 찾아내려 함’의 의미이다. \n②는 무엇을 알아내거나 찾아내려 함’의 의미로 쓰였다. \n③ 침소봉대(針小棒大): 작은 일을 크게 불리어 떠벌림. ",

   {
      "id":55,
      "test":"15. ㉠~㉣에 대한 설명으로 적절하지 않은 것은? 삼동(三冬)에 ㉠베옷 입고 암혈(巖穴)에 ㉡눈비 맞아 구름 낀 볕뉘도 쬔 적이 없건마는 ㉢서산에 해 지다 하니 ㉣눈물겨워 하노라. \n①㉠: 화자의 처지나 생활을 추측할 수 있다. \n②㉡: 화자와 중심 대상 사이를 연결하는 매개체이다. \n③㉢: 화자가 머물고 있는 공간과 구별되는 공간이다. \n④㉣: 상황에 대한 화자의 감정이 직접 표출되고 있다. ",
      "answer":"정답: \n② <해설> 조식의 시조로 임금(중종)의 승하를 애도하는 마음을 노래하고 있다. ‘암혈(巖穴)’은 바위 구멍이나 바위틈으 로, 세상을등진고결한선비들이숨어사는곳을의미한다. 따라서이곳에치는㉡‘눈비’는은거하여힘들게살아가 고 있는 선비의 모습을 나타낸다고 볼 수 있다. <오답풀이> \n①㉠베옷: 여름철에입는베로만든옷인한편, 포의지사(布衣之士: 베옷을입은선비라는뜻으로, 벼슬을하지아니한 가난한선비를이르는말)즉벼슬이없는사람을가리키는뜻도있다. 화자가벼슬하지않고산림에은거하는상태 임을 알려준다. \n③㉢: ‘서산에해가졌다’는 것은, 은거하고있는 화자와멀리 떨어져 있는임금이 승하했음을비유적으로 표현한것이 다. \n④㉣: 화자는 임금의 죽음에 대한 비애를 표현하고 있다. ",

      "test":"16. ( )안에 들어갈 말로 적절한 것은? ‘개살구’, ‘잠’, ‘새파랗다’ 등은 어휘 형태소인 ‘살구’, ‘자－’, ‘파랗－’에 ‘개－’, ‘－ㅁ’, ‘새－’와 같은 접사가 덧 붙어서 파생된 단어들이다. 이처럼 직접 구성 요소 중 접사가 확인되는 단어들을 ‘파생어’라고 한다. 반면, ( ) 등은 각각 실질적 의미를 지닌 두 요소가 결합하여 한 단어가 된 경우인데, 이를 ‘파생어’와 구분하여 ‘합성 어’라고 한다. \n① 고추장, 놀이터, 손짓, 장군감 \n② 면도칼, 서릿발, 쉰둥이, 장난기 \n③ 깍두기, 선생님, 작은형, 핫바지 \n④ 김치찌개, 돌다리, 시나브로, 암탉 ",
      "answer":"정답: \n① *반쪽 모의고사 9회 5번 유사 \f가장 많은 수험생들이 선택한 공무원 국어의 정석 ! <해설> ( ) 안에 들어갈 합성어로만 이루어진 선택지를 찾는 문제이다. ․ ‘고추장’은 명사 ‘고추’와 ‘간장, 고추장, 된장 따위를 통틀어 이르는 말’인 명사 ‘장’이 결합한 합성어이다. ․ ‘놀이터’는명사‘놀이’와((일부명사뒤에붙어))‘자리’나‘장소’의뜻을나타내는명사인‘터’가붙어형성된합성어이다. ․ ‘손짓’의 ‘짓’을 <<표준국어대사전>>에서는 ‘몸을 놀려움직이는동작’을의미하는 명사로보아 이를합성어로 설명 하고 있다. (다만, 일부에서는 ‘-짓’을 접사로 보아 파생어로 보는 견해도 있음을 참고로 한다). ․ ‘장군감’은명사 ‘장군’에((일부명사뒤에붙어))‘자격을갖춘사람’의뜻을나타내는명사 ‘감’이결합한합성어이다. <오답풀이> \n② ․ ‘면도칼’은합성어이다. ‘서릿발’은사이시옷이쓰인것으로보아합성어로볼수있다(다만, ‘발’을 ‘기세’ 또는 ‘힘’ 의 뜻을 더하는 접미사 ‘-발’이 붙은 것으로 볼 경우는 파생어로 설명할 수도 있다). ․ ‘쉰둥이’는‘나이가쉰이넘은부모에게서태어난아이.’의의미로이때 ‘-둥이’는((일부명사뒤에붙어)) ‘그러한성 질이있거나그와긴밀한관련이있는사람’의뜻을더하는접미사이다. ‘장난기’의‘-기(氣)’는‘기운’, ‘느낌’, ‘성분’ 의 뜻을 더하는 접미사이다. \n③ ․ ‘깍두기’는 <한글맞춤법> 제23항, ‘-하다’가 ‘-거리다’가붙을수없는어근에 ‘-이’나또는다른모음으로시작 되는 접미사가 붙어서 명사가 된 것의 예로 파생어이다. ․ ‘선생님’의 ‘-님’은 ‘직위나 신분을 나타내는 일부 명사 뒤에 붙어))‘높임’의 뜻을 더하는 접미사로 파생어이다. ․ ‘작은형’은제7차교육과정에의하여합성어로분류된다(한편, <<표준국어대사전>>에서는‘작은-’을접사로보아이 단어를 파생어로 설명했으나 최근 접사 ‘작은-’이 삭제되었다). ․ ‘핫바지’의 ‘핫-’은 ((일부 명사 앞에 붙어)) ‘솜을 둔’의 뜻을 더하는 접두사이다. \n④ ․ ‘김치찌개’ ‘돌다리’는 합성어이고 ‘시나브로’는 단일어이다. ․ ‘암탉’에서‘암-’은((성의구별이있는동식물을나타내는대부분의명사또는 ‘놈, 것’ 앞에붙어))‘새끼를배거나열 매를 맺는’의 뜻을 더하는 접두사로 파생어이다. 다음 중 아래의 밑줄 친 부분에 해당하는 예가 옳지 않은 것이 있는 것은? <최종 공TV 특강 > ㉠ 단일어는 하나의 실질 형태소 혹은 어근으로 이루어진 단어를 말한다. 단일어는 어근 하나로 형성된 경우가 있는가 하면, 단순히 어간+어미의 활용으로 형성된 경우도 이에 해 당한다. ㉡ 파생어는 실질 형태소에 접사가 결합하여 하나의 단어가 된 말이다. 파생어는 어근의 앞에 접두사가 붙어 형성되기도 하고 어근의 뒤에 접미사가 붙어 형성되기도 한다. 합성어는 파생 접사 없이 어근과 어근이 직접 결합하여 만들어진 단어이다. 합성어는 통 사적 합성어와 비통사적 합성어로 분류되는데 ㉢ 통사적 합성어는 두 어근 또는 단어의 연결 방식이 우리말의 통사적 구성 방식과 일치하는 것이고, ㉣ 비통사적 합성어는 우리말의 통사적 구성 방식에 어긋나는 방식으로 형성된 합성어이다 . \n①㉠: 땅, 사랑, 높다, 먹었다 \n②㉡: 덮개, 먹이다, 드넓다, 참사랑 \n③㉢: 디딤돌, 내려다보다, 붉디붉은, 여남은 \n④㉣: 짓누르다, 굳세다, 접칼, 산들바람 <보기>의 ‘싸움꾼’과 단어의 구조가 동일한 것은? 나침판 실전 모의고사 1 13회 2번 보충문제 <보기> ‘싸움꾼’의 형태소를 분석해 보면 ‘어근 + 접미사 + 접미사’의 구조로 되어 있음을 알 수 있다. 그런데 이 세 가지 구성 요소는 동일한 층위에서 결합된 것이 아니라 계층적으로 결합된 것이다. 즉 어근 ‘싸우 -’에 접미사 ‘-ㅁ’이 붙어 먼저 ‘싸움’이 만들어지고, 여기에 다시 접미사 ‘-꾼’이 붙어 ‘싸움꾼’이 된 것이다. 따라서 ‘싸움꾼’은 ‘(어근 + 접미사) + 접미사’의 구조로 된 파생어이다. \f가장 많은 수험생들이 선택한 공무원 국어의 정석 ! \n① 차림새 \n② 맞춤법 \n③ 놀이터 \n④ 군것질 ",

   {
      "id":57,
      "test":"17. 다음 글을 읽은 독자의 반응으로 적절한 것은? 인문학은 세상에 대한 종합적이고 비판적인 해석과 시각을 제공한다. 인문학이 해석하는 세상은 지금 우리가 살고 있는세상이다. 현대 사회는 사회의 복잡성이 비교할 수 없을 정도로 증가함에 따라 위험과 불확실성이 커 졌으며, 다양한 정보 통신 기술이 정보와 지식의 생산, 유통, 소비를 혁신적으로 바꾸면서 사람들 사이의 새로 운 상호 의존 관계를 만들어 낸다는 점에서 과거와는 다른 차별성을 지니고 있다. 이것은 현대 사회가 불확실하 고 복잡하며 매일 매일 바쁘게 돌아가는 세상이 되었다는 것, 나아가 지구 구석구석에 존재하는 타인과의 상호 관계가 내삶에 예기치 못한 영향을 미치는 세상이 되었다는 것을 의미한다. 이러한 세상을 살아가는 데에 인문 학은 실질적인 지침을 제공해야 한다. \n① 현대 사회에서 인문학이 담당해야 할 역할에 대해 말하고 있어. \n② 현대 사회의 문제점을 부각시키면서 바람직한 해결 방안을 제시하고 있어. \n③ 과거와 현대 사회의 모습을 구체적으로 대조하면서 현대 사회의 특징을 드러내고 있어. \n④ 사회의 복잡성으로 인해 타인과의 소통에 장애가 생긴다는 점을 현대 사회의 주요한 특징으로 말하고 있어. ",
      "answer":"정답: \n① <해설> 글쓴이는인문학의성격을서두에제시하고현대사회의특징을구체적으로설명한뒤마지막문장에서 “이러 한세상을살아가는데에인문학은실질적인지침을제공해야한다.”고현대사회에서인문학이해야할역할을강조하 고 있다. <오답풀이> \n② 현상을 분석하고 있을 뿐 해결 방안을 제시하고 있지는 않다. \n③ 과거 사회의 모습은 구체적으로 제시되어 있지 않다. \n④사회의복잡성이증가해위험과불확실성이커졌다고설명하고있을뿐, 이로인해타인과의소통에장애가생긴다는 내용은 찾아볼 수 없다. ",

      "answer":"정답: \n④ \f가장 많은 수험생들이 선택한 공무원 국어의 정석 ! <해설> 이자료는허위사실유포등잘못된여론형성과관련된역기능뿐만아니라인터넷의순기능도함께제시하고 있으므로, 인터넷 사용을 금지하는 주장의 근거로 활용하기는 어렵다. <오답풀이> \n① 다양한 정보의 습득 등과 관련된다. \n② 개인 정보 유출과 관련된다. \n③ 욕설, 비방, 허위 사실 유포와 저작권 침해와 관련된다. <보기>의 자료를 활용하여 한 편의 글을 쓰려고 한다. 자료의 활용 방안으로 가장 적절한 의견을 제시한 사람은? 국가직 보충 모의고사 2회 16번 <보기>*U-235은 원자력에너지의 원료를 말함.\n①훈 : 화석연료의양에한계가있음[㈎활용]을문제로제기하고, 그대책으로원자력발전비율을높여야 한다는 점[㈏ 활용]을 지적하는 것이 좋겠어. \n②민:원자력발전은소량의연료로대량의에너지를생산할수있지만[㈎활용], 원자력발전의추가건설에 신중을 기해야 한다는 점[㈏ 활용]을 결론으로 내는 것이 타당하다고 생각해. \n③정 : 석유파동시에너지원을안전하게공급받을수있음[㈎활용]을결론으로삼고, 그근거로선진국들 은 원자력 발전 비율이 높다는 점[㈏ 활용]을 말하고 싶어. \n④음 :화석연료사용으로인한심각한환경공해[㈎활용]를문제로제기하고, 원자력발전방식은많은양 의 무공해 에너지를 생산할 수 있음[㈏ 활용]을 해결책으로 삼는 것이 좋겠어. ",

      "test":"19. <보기>를 참고하여 ㉠∼㉣을 이해한 내용으로 적절하지 않은 것은? <보기> 이용악은 1945년 해방이 되자 고향인 함경북도 경성에 가족을 두고 홀로 상경한다. ‘그리움’은 몹시 추웠던 그 해 겨울밤 고향에 두고 온 가족을 그리워하며 쓴 시이다. 눈이 오는가 ㉠북쪽엔 함박눈 쏟아져 내리는가. 험한 벼랑을 굽이굽이 돌아간 백무선 철길 위에 느릿느릿 밤새워 달리는 화물차의 검은 지붕에 \f가장 많은 수험생들이 선택한 공무원 국어의 정석 ! 연달린 산과 산 사이 ㉡너를 남기고 온 작은 마을에도 복된 눈 내리는가. 잉크병 얼어드는 ㉢이러한 밤에 어쩌자고 ㉣잠을 깨어 그리운 곳 차마 그리운 곳. 눈이 오는가 북쪽엔 함박눈 쏟아져 내리는가. －이용악, ‘그리움’\n① ㉠은 자신이 떠나온 공간인 고향을 가리키는 것이겠군. \n② ㉡은 고향에 남겨 두고 온 가족을 의미하는 표현이겠군. \n③ ㉢은 극심한 추위 속에서도 가족을 떠올리는 시간이겠군. \n④ ㉣은 그리운 이를 볼 수 없는 화자의 절망적 심정을 투영한 대상물이겠군. ",

      "test":"20. 다음 글에 나타난 ‘그림 : 액자’의 관계와 가장 비슷한 것은? 2000년이 된 기념으로 ○○화랑에서 화가 200인의 작품 전시회를 개최하였다. 큐레이터가 보내 준 카탈로그를 보고 전화로 김○○ 화백의 그림을 바로 예약했다. 큐레이터는 “작품이 작은데 병 속에 세 명이 들어가 있어 답 답한 느낌이 들지 않느냐?”라고 했지만, 나는 내가 설정한 ‘가족’이라는 주제에 어울린다고 생각하여 구입하기 로 하였다. 전시회가 끝난 뒤 작품을 받아 보니 액자가 그림보다 훨씬 컸다. 이렇게 액자가 크니, 큐레이터의 걱정과는 달 리 그림이 답답해 보이지는 않았다. 이것이 바로 ‘액자의 힘’이다. 내가 아는 어떤 애호가는 좋은 액자를 꾸준히 모은다. 갖고 있는 그림의 액자를 바꾸기 위해. \n① 유명인사들의 사회적성공은 어디에서비롯되었을까. 그들은그 요인으로하나같이 좋은습관을 든다.－‘성공 : 습 관’ \n②나는가끔책을장난감블록처럼다양하게쌓아본다. 책의무거움, 진부함, 지루함을해소하고, 즐겁고유쾌하게책 을 재발견하고자 하는 것이다. －‘책 : 장난감 블록’ \n③로댕은돌을바라봅니다. 그안에서손을발견합니다. 그리고자신의손을움직여돌속의손을끄집어내려고합니다. 그러다 실패하지요. 실패했다고 포기하지 않고 로댕은 다시 새 돌을 꺼내 바라봅니다. －‘돌 : 손’ \n④인간은단몇초만에상대방에대한호감도를결정한다고한다. 몇초만에자신의내면을드러내기가쉽지않다는 것을 고려하면, 내면을 돋보이게 할 수 있는 옷차림은 분명 무시할 수 없는 요인이다. －‘내면 : 옷차림’ ",

      "answer":"정답: \n④ 해설: 조사의 띄어쓰기에 관한 문제이다 . ‘하고 ’는 다른 것과 비교하거나 기준으로 삼는 대상임을 나타내는 격 조사이므로 선행하는 체언에 붙여 쓰는 것이 맞는다 .( 철수는 너하고 닮았다 ) 그 외에도 ‘하고 ’는 일 따위를 함께 함( 나하고 놀자 )/ 상대로 하는 대상 ( 사소한 오해로 그는 애인하고 헤어졌다 ) 등을 나타낸다 . 오답 풀이: \n① 스승이라기 보다는 (×)→스승이라기보다는 (○): ‘~라기보다는 ’에서 ‘라기 ’는 ‘라고 하기 ’가 줄어든 형태로 볼 수 있다 . ‘~보다는 ’에서 ‘보다 ’는 서로 차이가 있는 것을 비교하는 경우 , 비교의 대상이 되는 말에 붙어 ‘~에 비해서 ’ 의 뜻을 나타내는 격조사이고 ‘는’은 보조사이다 . 조사가 연달아 나올 때에도 붙여 쓰는 것이 맞는다 . \n② 황소 같이 (×)→황소같이 (○): ‘같이 ’는 ‘앞말이 보이는 전형적인 어떤 특징처럼 ’의 뜻을 나타내는 격 조사이므로 체언에 붙여 쓴다 . \n③ 밥은 커녕 (×)→밥은커녕 (○): ‘은커녕 ’은 앞말을 지정하여 어떤 사실을 부정하는 뜻을 강조하는 보조사이다 . 따라서 앞말 에 붙여 쓰는 것이 맞는다 . ",

      "test":"4. 다음 글에 대한 설명으로 옳지 않은 것은 ? 거사는 이렇게 대답했다 . “얼굴이 잘생기고 예쁜 사람은 맑고 아른아른한 거울을 좋아하겠지만 , 얼굴이 못생겨서 추한 사람은 오히려 맑은 거울을 싫어할 것입니다 . 그러나 잘생긴 사람은 적고 못생긴 사람은 많기 때문에 , 만일 맑은 거울 속에 비친 추한 얼 굴을 보기 싫어할 것인즉 흐려진 그대로 두는 것이 나을 것입니다 . 그래서 차라리 깨쳐 버릴 바에야 먼지에 흐려진 그대로 두는 것이 나을 것입니다 . 먼지로 흐리게 된 것은 겉뿐이지 거울의 맑은 바탕은 속에 그냥 남아 있는 것입니 다. 만약 잘생기고 예쁜 사람을 만난 뒤에 닦고 갈아도 늦지 않습니다 . 아! 옛날에 거울을 보는 사람들은 그 맑은 것 을 취하기 위함이었지만 , 내가 거울을 보는 것은 오히려 흐린 것을 취하는 것인데 , 그대는 이를 어찌 이상스럽게 생각 합니까 ?” 하니 나그네는 아무 대답이 없었다 . ―이규보 ,〈경설 〉\n① 잘생긴 사람이 적고 못생긴 사람이 많다는 말에서 거사의 현실인식을 알 수 있다 . \n② 용모에 대한 거사의 논의는 도덕성 , 지예 , 안목 등을 비유한 것으로 볼 수 있다 . \n③ 잘생기고 예쁜 사람을 만난 후 거울을 닦겠다는 말에서 거사가 지닌 처세관을 엿볼 수 있다 . \n④ 이상주의적이고 결백한 자세로 현실에 맞서고자 하는 거사의 높은 의지가 드러나 있다 . ",
      "answer":"정답: \n④ 해설: 거사는 못생긴 사람이 맑은 거울을 보면 그 속에 비친 추한 얼굴을 직시하게 되어 맑은 거울을 싫어할 것이므로 차 라리 거울을 먼지에 흐려진 채로 두는 것이 나을 것이라고 말하고 있다 . 여기서 ‘맑은 거울 ’은 원칙을 지키는 결백한 태도로 사람을 대하는 태도임을 유추할 수 있다 . 즉 거사는 부정적인 (못생긴 ) 사람이 많은 혼탁한 세상 속에서 결백한 태도 (맑은 거울을 취함 )를 취하기보다는 부정적 현실을 어느 정도 눈감고 수용하는 태도 (흐린 거울을 취함 )를 가져야 한다고 말하고 있는 것이다 . 따라서 거사는 이상주의적이고 결백한 자세로 현실과 맞서고자 하는 태도를 가지고 있다 고 볼 수 없다 . 오답 풀이: \n①・\n② 잘생긴 사람은 적고 못생긴 사람이 많기 때문에 ‘흐린 거울 ’을 그대로 두는 것이 나을 것이라는 말에서 못난 사람이 많은 세상에서는 못난 모습을 그대로 드러내는 ‘맑은 거울 ’이 용납되지 않음을 알 수 있다 . 이를 통해 거 사가 도덕성 , 지혜 , 안목 등을 갖춘 인재가 용납되지 않을 만큼 당시의 현실이 부패하고 혼탁했다고 인식했음을 알 수 있다 . \n③ 거사는 당시의 혼탁한 현실 (무신 정권하의 정치 현실 )에서는 맑은 거울을 취하기가 현실적으로 어려우므로 ‘흐린 거울 ’ 을 취하는 것이 현명한 처세라고 말하고 있다 . 후에 잘생기고 예쁜 사람을 만난 후 거울을 닦겠다는 것은 도덕성 , 지 혜, 안목을 갖춘 인재가 뜻을 펼칠 수 있는 세상이 왔을 때 자신의 품성과 능력을 갈고닦아 세상에 나가겠다는 뜻으 로 볼 수 있다 . \f가장 많은 수험생들이 선택한 공무원 국어의 정석 ! 2016 국가직 9급 정답과 해설 2016 년 4월 9일 ",

   {
      "id":65,
      "test":"5. ㉠~㉣을 고친 내용으로 적절하지 않은 것은 ? 자본주의 체제에서 모든 계층의 사람이 똑같이 많이 벌고 잘살기를 바랄 수는 없다 . 어느 정도의 소득 격차는 경쟁을 유발하는 동기가 될 수 있다는 것을 부인할 수 없다 .㉠따라서 우리와 같은 양극화 현상의 심화 추세를 그대로 방치한 채 자연 치유되도록 기다릴 수많은 없다 . 그동안 단편적인 대책이 나오기는 했으나 ㉡떡 먹은 입 쓸어 치듯 개선은 되 지 않고 오히려 악화되어 가고 있음이 역력히 드러나고 있다 . 과거의 실패를 거울삼아 저소득층 소득 향상을 통한 근본적인 빈부 격차 개선책을 제시하여 빈자에게 희망을 불어넣 어야 한다 . 그렇다고 고소득자와 대기업을 욕하거나 ㉢경원되어서는 안 된다 . 무엇보다 기업 투자와 내수 경기를 일으키 는 일이 긴요하다 . 그래야 일자리가 생기고 서민 소득도 늘어나게 된다 .㉣또한 자본의 원활한 흐름을 위해 고소득층의 해외 소비 활동도 촉진해야 한다 . 그리고 세제 개혁을 통한 재분배 정책을 추진할 필요가 있다 . 세제만큼 유효한 재분배 정책 수단도 없다 . 동시에 장기적인 관점에서 각 부문의 양극화 개선을 위해 경제 체질과 구조 개선을 서두르지 않으면 안 된다 . \n①㉠－문맥에 맞도록 ‘그러나 ’로 수정한다 . \n②㉡－의미가 통하도록 ‘아랫돌 빼서 윗돌 괴듯 ’으로 수정한다 . \n③㉢－어법에 맞도록 ‘경원을 사서는 ’으로 수정한다 . \n④㉣－문단의 통일성에 어긋나므로 삭제한다 . ",
      "answer":"정답: \n③ 해설: 목적어와 서술어가 자연스럽게 호응될 수 있도록 ‘고소득자와 대기업을 ~ 경원해서는 안 된다 / 경원시해서는 안 된 다’로 고쳐야 한다 . ∙경원하다 (敬遠 --): 공경하되 가까이하지는 아니하다 ./ 겉으로는 공경하는 체하면서 실제로는 꺼리어 멀리하다 . ∙경원시하다 (敬遠視 --): 겉으로는 가까운 체하면서 실제로는 멀리하고 꺼림칙하게 여기다 . 오답 풀이: \n①㉠: 앞 문장은 ‘자본주의체제에서는 어느 정도의 소득 격차는 불가피하다 ’라는 내용이 , 뒤 문장은 ‘양극화 현상 (소득 격차의 심화 )의 심화 추세를 방치할 수 없다 .’ 라는 내용이 제시되어 상반되게 이어지고 있으므로 접속어 ‘따라서 ’를 ‘그러나 ’로 고치는 것은 적절하다 . \n②㉡:‘떡 먹은 입 쓸어 치듯 ’은 ‘떡을 먹고도 안 먹은 듯 입을 쓸어 내며 시치미를 뚝 뗀다는 말’이므로 문맥상 어울리 지 않는다 . 양극화 현상을 해결하기 위한 단편적인 대책이 나왔으나 효과가 없었다는 문맥이므로 문제를 근본적으로 해결할 방안을 모색하는 것이 아니라 ‘일이 몹시 급하여 임시변통으로 이리저리 둘러맞추어 일함을 비유적으로 이르 는말’인 ‘아랫돌 빼서 윗돌 괴듯 ’로 고치는 것은 적절하다 . \n④㉣: 양극화 현상을 해소하기 위한 구체적 방안에 대해 말하고 있는 문단인데 ,㉣은 자본의 원활한 흐름을 위한 방안을 이야기하고 있으므로 문단의 통일성을 해친다 . 따라서 삭제하는 것이 적절하다 . ",

      "answer":"정답: \n③ \f가장 많은 수험생들이 선택한 공무원 국어의 정석 ! 2016 국가직 9급 정답과 해설 2016 년 4월 9일 해설: 안긴문장이 주성분의 역할을 하는 것을 고르는 문제이다 . 문장에서 주성분은 주어 , 서술어 , 목적어 , 보어다 . \n③ 은 ‘아 이들이 놀다 가다 ’라는 안긴문장이 뒤에 오는 체언인 ‘자리 ’를 수식하는 관형어의 역할을 한다 . 관형어는 부속 성분이 므로 주성분으로 쓰인 문장으로 볼 수 없다 . 오답 풀이: \n① ‘교정이 넓다 ’라는 안긴문장이 전체 문장에서 서술어로 쓰였다 . \n② ‘비가 오다 ’라는 문장에 명사형 어미 ‘－기’가 붙어 문장에서 명사의 역할을 하며 목적어로 쓰였다 . \n④ ‘모르다 ’는 목적어가 필요한 타동사이다 .‘대화가 어디로 튈지 ’는 ‘대화가 어디로 튀다 ’라는 문장에 ‘－ㄹ지’라는 추측에 대한 막연한 의문을 나타내는 어미가 붙은 형태로 , 목적격 조사 ‘( 를)’ 이 생략되어 문장에서 목적어로 쓰였다 . 심화 해설: ‘－느냐 /－(으)냐’, ‘－는지 /－(은)ㄴ지’, ‘－는가 /－(으)ㄴ가’ 등과 같은 어미로 끝난 문장은 그대로 명사절로 쓰 일 수가 있다 .   1. 어떻게 하느냐가 문제이다 .  2. 무엇을 먹을지 (를) 결정하자 .  3. 누가 이런 짓을 했는가 (를) 생각해 보세요 . ",

      "test":"9. 다음 글의 서술자에 대한 설명으로 가장 적절한 것은 ? 그들은 여전히 이야기를 계속하고 있다 . “그래서 촌에 들어가면 위험하진 않은가요 ?” 조선에 처음 간다는 시골자가 또다시 입을 벌렸다 . “뭘요 , 어델 가든지 조금도 염려 없쉐다 . 생번이라 하여도 요보는 온순한 데다가 , 가는 곳마다 순사요 헌병인데 손하 나 꼼짝할 수 있나요 . 그걸 보면 데라우치 상이 참 손아귀 힘도 세지만 인물은 인물이야 !” 매우 감격한 모양이다 . “그래 촌에 들어가 할 게 뭐예요 ?” “할 것이야 많지요 . 어델 가기로 굶어 죽을 염려는 없지만 , 요새 돈 몰 것이 똑 하나 있지요 . 자본 없이 힘 안들 고……. 하하하 .” 표독한 위인이 충동하는 수작이다 . [중략 ] 나는 여기까지 듣고 깜짝 놀랐다 . 그 불쌍한 조선 노동자들이 속아서 지상의 지옥 같은 일본 각지의 공장과 광산으로 몸이 팔리어 가는 것이 모두 이런 도적놈 같은 협잡 부랑배의 술중 (術中 )에 빠져서 속아 넘어가는구나 하는 생각을 하 며 나는 다시 한 번 그자의 상판대기를 치어다보지 않을 수 없었다 . ―염상섭 ,〈만세전 〉\n① 작품 밖의 서술자가 일어난 사건의 전말을 전달하고 있다 . \n② 작품 속에 등장하는 인물이 다른 인물을 관찰하며 평가하고 있다 . \n③ 작품 밖에 있는 서술자가 관찰자가 되어 등장인물의 행동을 묘사하고 있다 . \n④ 작품 속의 서술자가 작품 밖의 서술자와 교차하며 사건을 입체적으로 서술하고 있다 . ",
      "answer":"정답: \n② \f가장 많은 수험생들이 선택한 공무원 국어의 정석 ! 2016 국가직 9급 정답과 해설 2016 년 4월 9일 해설: 앞부분에는 ‘시골자 ’와 ‘표독한 위인 ’의 대화가 나타나 있다 . 뒷부분에는 ‘나’가 그들의 대화를 듣고 ‘그 불쌍한 조선 노동자들이 속아서 ~ 이런 도적놈 같은 협잡 부랑배의 술중에 빠져서 속아 넘어가는구나 하는 생각을 하며 ’라고 그들 을 관찰하여 평가하는 모습이 나타나 있다 . 이때 ‘나’는 작품 속 등장인물로 작중 상황을 전달하는 서술자이다 . 따라 서 정답은 \n② 이다 . ",

   {
      "id":70,
      "test":"10. 다음 글을 근거로 할때,〈보기 〉의 대화에서 ㉡의 대답이 갖는 특징으로 적절하지 않은 것은 ? 그라이스 (Grice) 는 원활한 대화 진행을 위한 요건으로 네 가지의 ‘협력의 원리 ’를 제시한 바 있다 . 첫째 , 주고받는 대 화의 목적에 필요한 만큼만 정보를 제공하고 필요 이상의 정보를 제공하지 말라는 양의 격률이다 . 둘째 , 진실한 정보만 을 제공하도록 노력하고 증거가 불충한 것은 말하지 말라는 질의 격률이다 . 셋째 , 해당 대화 맥락과 관련되는 말을 하라 는 관련성의 격률이다 . 넷째 , 모호하거나 중의적인 표현을 피하고 간결하고 조리 있게 말하라는 태도의 격률이다 . 그러 나 모종의 효과를 위해 이 네 가지의 격률을 위배하는 일은 일상 대화에서 빈번하게 이루어지는데 , 일반적으로 언중들 은 그것을 자연스럽게 받아들일 뿐 아니라 때에 따라서는 협력의 원리를 지키는 것이 예의에 어긋난 경우도 많다 .〈보기 〉대화 (1)㉠: 체중이 얼마나 되니 ?㉡: 55kg 인데 키에 비해 가벼운 편입니다 . 대화 (2)㉠: 얼마 전 시민 운동회가 있었다며 ?㉡: 응. 백 미터 달리기에서 비행기보다 빠른 사람을 봤어 . 대화 (3)㉠: 너 몇 살이니 ?㉡: 형이 열일곱 살이고 , 저는 열다섯 살이지요 . 대화 (4)㉠: 점심은 뭐 먹을래 ?㉡: 생각해 보고 마음 내키는 대로요 . \n① 대화 (1): 관련성의 격률을 위배하였다 . \n② 대화 (2): 질의 격률을 위배하였다 . \n③ 대화 (3): 양의 격률을 위배하였다 . \n④ 대화 (4): 태도의 격률을 위배하였다 . ",
      "answer":"정답: \n① 해설: 대화 (1) 의 ㉡은 해당 대화 맥락을 벗어난 말을 하지는 않았으므로 , 그가 ‘관련성의 격률 ’을 위배했다는 \n① 은 잘못되 었다 . 대화 (1) 의 ㉠은 체중을 물었을 뿐인데 ㉡은 체중 외의 정보도 제공하고 있다 . 즉 대화 (1) 의 ㉡은 대화의 목적 을 벗어난 필요 이상의 정보를 제공하지 말라는 ‘양의 격률 ’을 위배하였다 . 오답 풀이: \n② 백 미터 달리기를 빨리 달린 사람이 비행기보다 빠른지 알 증거는 없다 . 따라서 진실한 정보만을 제공하고 증거가 불충한 것은 말하지 말라는 ‘질의 격률 ’을 위배하였다 . \n③ 물어 본 것은 ㉡의 나이인데 형의 나이까지 제시하고 있으므로 ‘양의 격률 ’을 위배하였다 . \n④ 점심에 무엇을 먹을지를 정확하게 이야기하지 않고 있으므로 , 모호하거나 중의적인 표현을 피하고 간결하고 조리 있게 말하라는 ‘태도의 격률 ’을 위배하였다 . ",

      "test":"12. 밑줄 친 보조사의 의미를 설명한 것으로 옳지 않은 것은 ? \n① 그렇게 천천히 가다가는 지각하겠다 .－는: 어떤 대상이 다른 것과 대조됨을 나타냄 \n② 웃지만 말고 다른 말을 좀 해 보아라 .－만: 다른 것으로부터 제한하여 어느 것을 한정함을 나타냄 \n③ 단추는 단추대로 모아 두어야 한다 .－대로 : 따로따로 구별됨을 나타냄 \n④ 비가 오는데 바람조차 부는구나 .－조차 : 이미 어떤 것이 포함되고 그 위에 더함을 나타냄 ",

   {
      "id":73,
      "test":"13. 다음의 상황에 어울리는 한자 성어로 가장 적절한 것은 ? 김만중의 ‘사씨남정기 ’에서 사씨는 교씨의 모함을 받아 집에서 쫓겨난다 . 사악한 교씨는 문객인 동청과 작당하여 남편 인 유한림마저 모함한다 . 그러나 결국은 교씨의 사악함이 만천하에 드러나고 유한림이 유배지에서 돌아오자 교씨는 처형 되고 사씨는 누명을 벗고 다시 집으로 돌아오게 된다 . \n① 교언영색 (巧言令色 ) \n② 절치부심 (切齒腐心 ) \n③ 만시지탄 (晩時之歎 ) \n④ 사필귀정 (事必歸正 ) ",
      "answer":"정답 : \n④ 해설: 사악한 ‘교씨 ’는 벌을 받게 되고 죄가 없는 ‘사씨 ’는 누명을 벗게 된다는 내용이므로 , 모든 일은 반드시 바른길로 돌 아간다는 뜻의 ‘사필귀정 (事必歸正 : 일사, 반드시 필, 돌아갈 귀, 바를 정)’ 이 가장 적절하다 . \f가장 많은 수험생들이 선택한 공무원 국어의 정석 ! 2016 국가직 9급 정답과 해설 2016 년 4월 9일 오답 풀이: \n① 교언영색 (巧言令色 : 교묘할 교, 말씀 언, 아름다울 영, 빛색): 아첨하는 말과 알랑거리는 태도 \n② 절치부심 (切齒腐心 : 끊을 절, 이치, 썩을 부, 마음 심): 몹시 분하여 이를 갈며 속을 썩임 . \n③ 만시지탄 (晩時之歎 : 늦을 만, 때시,~의지, 탄식할 탄): 시기에 늦어 기회를 놓쳤음을 안타까워하는 탄식 .‘晩時之嘆 ’으 로도 쓴다 .=후시지탄 (後時之嘆 ) ",

   {
      "id":74,
      "test":"14. 다음 글을 읽고 추론한 내용으로 가장 적절한 것은 ? 한 연구원이 어떤 실험을 계획하고 참가자들에게 이렇게 설명했다 . “여러분은 지금부터 둘씩 조를 지어 함께 일을 하게 됩니다 . 여러분의 파트너는 다른 작업장에서 여러분과 똑같은 일 을, 똑같은 노력을 기울여 할 것입니다 . 이번 실험에 대한 보수는 각 조당 5만 원입니다 .” 실험 참가자들이 작업을 마치자 연구원은 참가자들을 세 부류로 나누어 각각 2만원,2만 5천원,3만 원의 보수를 차등 지급하면서 , 그들이 다른 작업장에서 파트너가 받은 액수를 제외한 나머지 보수를 받은 것으로 믿게 하였다 . 그 후 연구원은 실험 참가자들에게 몇 가지 설문을 했다 . ‘보수를 받고 난 후에 어떤 기분이 들었는지 , 나누어 받은 돈이 공정하다고 생각하는지 ’를 묻는 것이었다 . 연구원은 설문을 하기 전에 3만 원을 받은 참가자가 가장 행복할 것이 라고 예상했다 . 그런데 결과는 예상과 달랐다 .3만 원을 받은 사람은 2만 5천 원을 받은 사람보다 덜 행복해 했다 . 자신 이 과도하게 보상을 받아 부담을 느꼈기 때문이다 .2만 원을 받은 사람도 덜 행복해 한 것은 마찬가지였다 . 받아야 할 만큼 충분히 받지 못했다고 생각했기 때문이다 . \n① 인간은 공평한 대우를 받을 때 더 행복해 한다 . \n② 인간은 남보다 능력을 더 인정받을 때 더 행복해 한다 . \n③ 인간은 타인과 협력할 때 더 행복해 한다 . \n④ 인간은 상대를 위해 자신의 몫을 양보했을 때 더 행복해 한다 . ",
      "answer":"정답: \n① 해설: 자신의 파트너와 같은 액수인 2만 5천 원을 받은 사람과 비교했을 때, 파트너보다 5천 원 더 받은 사람도 파트너보 다 5천 원을 덜 받은 사람도 덜 행복해했다는 실험 결과를 통해 ‘인간이 공평한 대우를 받을 때 더 행복해한다 ’는것 을 추론할 수 있다 . ",

   {
      "id":75,
      "test":"15. 다음 글의 필자가 궁극적으로 강조하는 내용으로 가장 적절한 것은 ? 로마는 ‘마지막으로 보아야 하는 도시 ’라고 합니다 . 장대한 로마 유적을 먼저 보고 나면 다른 관광지의 유적들이 상대 적으로 왜소하게 느껴지기 때문일 것입니다 . 로마의 자부심이 담긴 말입니다 . 그러나 나는 당신에게 제일 먼저 로마를 보라고 권하고 싶습니다 . 왜냐하면 로마는 문명이란 무엇인가라는 물음에 대해 가장 진지하게 반성할 수 있는 도시이기 때문입니다 . 문명관 (文明觀 )이란 과거 문명에 대한 관점이 아니라 우리의 가치관과 직결되어 있는 것입니다 . 그리고 과 거 문명을 바라보는 시각은 그대로 새로운 문명에 대한 전망으로 이어지기 때문입니다 . \n① 여행할 때는 로마를 가장 먼저 보는 것이 좋다 . \n② 문명을 반성적으로 볼 수 있는 가치관이 필요하다 . \n③ 문화 유적에 대한 로마인의 자부심은 본받을 만하다 . \n④ 과거 문명에서 벗어나 새로운 문명을 창조해야 한다 . ",

      "test":"16. 글의 제목으로 가장 적절한 것은 ? 평화로운 시대에 시인의 존재는 문화의 비싼 장식일 수 있다 . 그러나 시인의 조국이 비운에 빠졌거나 통일을 잃었을 때 시인은 장식의 의미를 떠나 민족의 예언가가 될 수 있고 , 민족혼을 불러일으키는 선구자적 지위에 놓일 수도 있다 . 예를 들면 스스로 군대를 가지지 못한 채 제정 러시아의 가혹한 탄압 아래 있던 폴란드 사람들은 시인의 존재를 민족의 재생을 예언하고 굴욕스러운 현실을 탈피하도록 격려하는 예언자로 여겼다 . 또한 통일된 국가를 가지지 못하고 이산되어 있던 이탈리아 사람들은 시성 단테를 유일한 ‘이탈리아 ’로 숭앙했고 , 제1차 세계대전 때 독일군의 잔혹한 압제 하에 있 었던 벨기에 사람들은 베르하렌을 조국을 상징하는 시인으로 추앙하였다 . \n① 시인의 생명 (生命 ) \n② 시인의 운명 (運命 ) \n③ 시인의 사명 (使命 ) \n④ 시인의 혁명 (革命 ) ",

      "answer":"정답과 해설 2016 년 4월 9일 하나만 소개해 주시겠습니까 ? 김 교수 : 판옥선에 담긴 선조들의 지혜를 소개해 드릴까 합니다 . 혹시 판옥선에 대해 들어 보셨나요 ? 진행자 : 자세히는 모르지만 임진왜란 때 사용된 선박이라고 들었습니다 . 김 교수 : 네, 판옥선은 임진왜란 때 활약한 전투함인데 , 우리나라 해양 환경에 적합한 평저 구조로 만들어졌습니다 . 진행자 : 아, 그렇군요 . 교수님 , 평저 구조가 무엇인지 말씀해 주시겠습니까 ? 김 교수 : 네, 그건 밑 부분이 넓고 평평하게 만든 구조입니다 . 그 때문에 판옥선은 수심이 얕은 바다에서는 물론 , 썰물 때에도 운항이 가능했죠 . 또한 방향 전환도 쉽게 할 수 있었습니다 . 진행자 : 결국 섬이 많고 수심이 얕으면서 조수 간만의 차가 큰 우리나라 바다 환경에 적합한 구조라는 말씀이시군요 ? 김 교수 : 네. 그렇습니다 . 진행자 : 선조들의 지혜가 참 대단합니다 . 이런 특징을 가진 판옥선이 전투 상황에서는 얼마나 위력적이었는지 궁금한데 , 더 설명해 주시겠습니까 ? \n① 진행자는 김 교수에게 추가 설명을 요청하고 있다 . \n② 김 교수는 진행자의 의견에 동조하며 자신의 견해를 수정하고 있다 . \n③ 김 교수는 진행자의 부탁에 따라 소개할 내용을 선정하여 제시하고 있다 . \n④ 진행자는 김 교수의 설명을 듣고 자신의 이해가 맞는지 질문을 하고 있다 . 정답: \n② 해설: 진행자가 판옥선 구조의 의미를 말하자 김 교수가 “네 그렇습니다 ”라고 동조하는 모습은 나온다 . 그러나 자신의 견 해를 수정하는 부분은 나오지 않으므로 \n② 가 적절하지 않다 . 오답 풀이: \n① 김 교수가 판옥선이 평저 구조로 만들어졌다고 말하자 , 진행자가 “평저구조가 무엇인지 말씀해 주시겠습니 까?” 등으로 추가 설명을 요청하는 데서 알 수 있다 . \n③ 진행자가 전통 선박에 담긴 선조들의 지혜와 관련된 책의 내용 중 구체적 사례 하나를 부탁하자 , 김 교수가 판옥선을 선정하여 설명하는 부분에서 알 수 있다 . \n④ 판옥선의 평저 구조에 대한 김 교수의 설명을 듣고 진행자가 “결국 섬이 많고 ~말씀이시군요 ?” 라고 자신이 이해한 내용 을 말하는 부분에서 알 수 있다 . \f",

      "answer":"정답 \n③ \f가장 많은 수험생들이 선택하는 공무원 국어의 표준 2017 국가직 9급 정답과 해설 2017 년 4월 8일 해설 한자에서 온 접두사 ‘강(强)’ 은 ‘매우 센’ 또는 ‘호된 ’의 뜻을 더한다 . \n①, \n②, \n④는 모두 접두사로 ‘강(强)’ 이 쓰인 예이 지만 , \n③ ‘강기침 ’의 ‘강-’ 은 고유어에서 온 말로 ‘마른 ’ 또는 ‘물기가 없는 ’의 뜻을 더한다 . 오답 풀이 \n① 강염기 (強鹽基 ): 수용액에서 수산화 이온과 양이온으로 완전히 해리되는 염기 \n② 강타자 (強打者 ): 야구에서 , 타격이 강한 타자 \n④ 강행군 (強行軍 ): 어떤 일을 짧은 시간 안에 끝내려고 무리하게 함. ",

      "answer":"정답 \n② 해설 용언의 활용에 관한 문제이다 . ‘불은 ’의 기본형은 ‘붇다 ’이다 . ‘물에 젖어서 부피가 커지다 ’의 의미인 ‘붇다 ’는 어간의 끝 소리 ‘ㄷ’이 모음 앞에서 ‘ㄹ’로 바뀌는 ‘ㄷ’ 불규칙 동사로 ‘불어 -불으니 -붇는 ’과 같이 활용한다 . ‘불다 ’는 ‘바람이 일어나서 어느 방향으로 움직이다 . / 유행 , 풍조 , 변화 따위가 일어나 휩쓸다 ’ 등의 의미로 쓰이는 ‘ㄹ’ 탈락 용언으로 ‘불어 -부니 -부오 ’ 등으로 활용한다 . 오답 풀이 \n① ‘갈다 ’는 어간의 ‘ㄹ’ 받침이 ‘ㄴ, ㅂ, ㅅ’ 및 ‘-( 으)오, -( 으)ㄹ’ 앞에서 탈락하는 ‘ㄹ’ 탈락 동사로 , ‘갈아 -가 니 -가오 ’와 같이 활용한다 . \n③ ‘이르다 ’는 어간의 끝소리 ‘ㅡ’가 탈락하면서 ‘ㄹ’이 덧생기는 ‘르’ 불규칙 동사로 , ‘일러 -이르니 ’로 활용한다 . \n④ ‘들르다 ’는 어간의 끝소리 ‘ㅡ’가 탈락는 동사로 , ‘들러 -들르니 ’로 활용한다 . ",

   {
      "id":89,
      "test":"9. 다음 글에서 드러나지 않는 것은 ? 일주일에 한 번쯤 돼지고기를 반 근, 혹은 반의 반 근 사러 가는 푸줏간이었다 . 어머니는 돈을 들려 보내며 매양 같은 주의를 잊지 않았다 . 적게 주거든 , 애라고 조금 주느냐고 말해라 , 그리고 또 비계는 말고 살로 주세요 , 해라 . 푸줏간에서는 한쪽 볼에 힘껏 쥐어질린 듯 여문 밤톨만한 혹이 달리고 그 혹부리에 , 상기도 보이지 않는 손에 의해 끄 들리고 있는 듯 길게 뻗힌 수염을 기른 홀아비 중국인이 고기를 팔았다 . 애라고 조금 주세요 ? 키가 작아 발돋움질로 간신히 진열대에 턱을 올려놓고 돈을 밀어 넣는 것과 동시에 나는 총알처럼 내뱉었다 . 고기를 자르기 위해 벽에 매단 가죽 끈에 칼을 문질러 날을 세우던 중국인은 미처 무슨 말인지 몰라 뚱한 얼굴로 나를 바라보았다 . 나는 비계는 말고 살로 달래라 하던 어머니가 일러준 말을 하기 전 중국인이 고기를 자를까봐 허겁지겁 내쏘 았다 . 고기로 달래요 . 중국인은 꾸룩꾸룩 웃으며 그때야 비로소 고기를 덥석 베어 내었다 . 왜 고기만 주니 , 털도 주고 가죽도 주지 . -오정희 , 〈중국인 거리〉 \n① 어머니의 주의에 대한 ‘나’의 수용 \n② ‘나’에게 심부름을 시키는 어머니의 태도 \n③ 시간적 배경의 특성과 공간적 배경의 역할 \f\n④ ‘나’의 말에 대해 푸줏간의 ‘중국인 ’이 보여 주는 정서 ",
      "answer":"정답 \n③ 해설 소설 전체에서 ‘중국인 거리 ’는 소녀 ‘나’의 정신적 , 육체적 성장 공간이 되는 중요한 배경적 역할을 하지만 , 제시문에서 는 이러한 배경적 특성이나 역할은 뚜렷이 드러나 있지 않다 . *〈중국인 거리〉의 공간적 배경 중국인 거리는 한국 전쟁 당시 인천 상륙 작전의 무대가 되었던 지역으로 , 전쟁 직후의 참담한 흔적이 남아 있고 하층 민들이 어렵게 살아가는 일종의 빈민가이다 . 이 소설에서는 주인공 ‘나’가 이주한 곳으로 , ‘나’에게 이곳은 낯설고 새로운 공간이다 . 오답 풀이 \n① 푸줏간에서 어머니의 말대로 행하는 것으로 보아 , ‘나’가 어머니의 주의를 수용하고 있음을 알 수 있다 . \n② 어머니가 푸줏간으로 가는 심부름을 ‘나’에게 시키면서 당부하는 말을 통해 , 남에게 무시당하지 않고 손해 보기 싫어하는 어머니의 성격과 태도를 알 수 있다 . \n④ 중국인은 고기를 자르기도 전 “애라고 조금 주세요 ?” 라는 ‘나’의 말을 듣고 웃는다 . 이를 통해 중국인이 어린 ‘나’의 당돌 한 모습에 대해 갖는 정서가 드러난다 . *오정희 , 〈중국인 거리〉  1. 갈래 : 단편 소설 , 성장 소설  2. 성격 : 회상적 , 서정적  3. 시점 : 1인칭 주인공 시점  4. 배경 : 한국 전쟁 직후 , 항구 근처에 위치한 중국인 거리  5. 주제 : 유년 시절의 체험과 정신적 ·육체적 성장  6. 해설 : 이 소설은 한국 전쟁 직후 , 일종의 빈민가인 중국인 거리를 배경으로 한 여자아이가 겪는 성장통을 그리고 있다 . 주인공 ‘나’는 중국인 거리에서 사는 사람들의 고통스러운 삶을 관찰하며 정신적 ·육체적으로 성장한다 . 결말 부분에서 ‘나’는 첫 생리를 느끼는데 이는 그녀가 성인으로 성장해 감을 상징적으로 보여 준다 . ",

   {

      "test":"10. 필자의 견해로 볼 수 없는 것은 ? 우리는 우리가 생각한 것을 말로 나타낸다 . 또 다른 사람의 말을 듣고 , 그 사람이 무슨 생각을 가지고 있는가를 짐작한 다. 그러므로 생각과 말은 서로 떨어질 수 없는 깊은 관계를 가지고 있다 . 그러면 말과 생각이 얼마만큼 깊은 관계를 가지고 있을까 ? 이 문제를 놓고 사람들은 오랫동안 여러 가지 생각을 하였 다. 그 가운데 가장 두드러진 것이 두 가지 있다 . 그 하나는 말과 생각이 서로 꼭 달라붙은 쌍둥이인데 한 놈은 생각이 되 어 속에 감추어져 있고 다른 한 놈은 말이 되어 사람 귀에 들리는 것이라는 생각이다 . 다른 하나는 생각이 큰 그릇이고 말은 생각 속에 들어가는 작은 그릇이어서 생각에는 말 이외에는 다른 것이 더 있다는 생각이다 . 이 두 가지 생각 가운데서 앞의 것은 조금만 깊이 생각해 보면 틀렸다는 것을 즉시 깨달을 수 있다 . 우리가 생각한 것 은 거의 대부분 말로 나타낼 수 있지만 , 누구든지 가슴 속에 응어리진 어떤 생각이 분명히 있기는 한데 그것을 어떻게 말 로 표현해야 할지 애태운 경험을 가지고 있을 것이다 . 이것 한 가지만 보더라도 말과 생각이 서로 안팎을 이루는 쌍둥이가 아님은 쉽게 판명된다 . 인간의 생각이라는 것은 매우 넓고 큰 것이며 말이란 결국 생각의 일부분을 주워 담는 작은 그릇에 지나지 않는다 . 그 러나 아무리 인간의 생각이 말보다 범위가 넓고 큰 것이라고 하여도 그것을 가능한 한 말로 바꾸어 놓지 않으면 그 생각 의 위대함이나 오묘함이 다른 사람에게 전달되지 않기 때문에 생각이 형님이요 , 말이 동생이라고 할지라도 생각은 동생의 신세를 지지 않을 수가 없게 되어 있다 . 그러니 말을 통하지 않고는 생각을 전달할 수가 없는 것이다 . \n① 말은 생각보다 범위가 좁다 . \f가장 많은 수험생들이 선택하는 공무원 국어의 표준 2017 국가직 9급 ",
      "answer":"정답과 해설 2017 년 4월 8일 \n② 말은 생각을 나타내는 매개체이다 . \n③ 말과 생각은 불가분의 관계에 놓여 있다 . \n④ 말을 통하지 않고도 얼마든지 생각을 전달할 수 있다 . 정답 \n④ 해설 글쓴이는 마지막 단락에서 , 생각을 말로 바꾸어 놓지 않으면 그 생각의 위대함이나 오묘함은 다른 사람에게 전달되지 않는다고 진술하고 있다 . 그러면서 생각을 형님 , 말을 동생에 비유하여 ‘생각은 동생의 신세를 질 수밖에 없다 ’고 말하는 데, 이는 생각은 말로 표현되어야 다른 사람에게 전달된다는 것을 의미한다 . 따라서 말을 통하지 않고도 생각을 전달할 수 있다는 \n④는 필자의 견해로 볼 수 없다 . 오답 풀이 \n① 마지막 단락의 첫 번째 문장의 “말은 생각의 일부분을 주워 담는 작은 그릇에 지나지 않는다 ”는 진술에서 , 말 은 생각보다 범위가 좁다고 생각함을 알 수 있다 . \n③ 첫 번째 단락의 “생각과 말은 서로 떨어질 수 없는 깊은 관계를 가지고 있다 ”에서 , 말과 생각이 불가분의 관계에 놓여 있 음을 알 수 있다 . ",

   {
      "id":91,
      "test":"11. 다음 시에 대한 감상으로 적절하지 않은 것은 ? 아무도 그에게 수심 (水深 )을 일러준 일이 없기에 흰나비는 도무지 바다가 무섭지 않다 . 청(靑)무우밭인가 해서 내려갔다가는 어린 날개가 물결에 절어서 공주처럼 지쳐서 돌아온다 . 삼월 (三月 )달 바다가 꽃이 피지 않아서 서글픈 나비 허리에 새파란 초생달이 시리다 . -김기림 , 〈바다와 나비〉 \n① ‘청(靑)무우밭 ’은 ‘바다 ’와 대립되는 이미지로 쓰였다 . \n② ‘흰나비 ’는 ‘바다 ’의 실체에 대해 정확하게 모르고 있다 . \n③ 화자는 ‘공주처럼 ’ 나약한 나비의 의지 부족과 방관적 태도를 비판한다 . \n④ ‘삼월 (三月 )’ 달 바다와 ‘새파란 초생달 ’은 모두 차가운 이미지로 사용되었다 . ",
      "answer":"정답 \n③ 해설 “공주처럼 지쳐서 돌아온다 ”는 순진한 나비가 ‘바다 ’라는 냉혹한 현실을 만나 좌절하는 모습을 표현한 것이다 . 나비의 의지 부족이나 방관적 태도를 비판한 것과는 거리가 멀다 . 이 시의 창작 시기인 1930 년대를 고려할 때, 이 시는 일제 강 점기와 근대화 과정 속에서 겪었던 지식인들의 지향과 탐색 , 방황과 좌절을 표상한 것으로 볼 수도 있다 . 오답 풀이 \n① ‘청무우밭 ’은 나비가 동경하는 세계 ·생명의 공간을 , ‘바다 ’는 냉혹한 현실 ·무생명의 공간을 의미하므로 , 둘은 서 로 대립되는 이미지로 쓰였다고 볼 수 있다 . \n② 1연의 내용으로 ‘흰나비 ’는 ‘바다 ’가 얼마나 냉혹한 곳인지 잘 몰랐음을 알 수 있다 . \n④ ‘삼월달 바다 ’가 꽃이 피지 않고 새파란 초생달이 ‘시리다 ’고 표현한 것으로 보아 , 둘은 차가운 이미지로 쓰였음을 알 수 있다 . 김기림 , 〈바다와 나비〉 \f 1. 갈래 : 자유시 , 서정시  2. 성격 : 주지적 , 회화적  3. 어조 : 절제되고 냉정한 어조  4. 표현과 특성 : \n① 대비가 두드러짐 . •흰 나비 : 푸른 바다 → 시각 대비 •약함 : 강함 , 순수 : 냉혹 → 속성 대비 \n② 상징적 시어의 사용 \n③ 감정을 절제한 어조로 현실 비판적 시각 표현 \n④ 시각적 이미지 및 공감각적 이미지 사용  5. 주제 : 새로운 세계에 대한 동경과 좌절  6. 해설 : 이 시에서 가장 돋보이는 것은 ‘바다 ’와 ‘나비 ’의 선명한 대립 구조이다 . 이는 ‘강함 -약함 ’이라는 속성의 대비에 서 나아가 , ‘청색 ’과 ‘백색 ’이라는 색채 대조에서 구체화된다 . 이를 통해 새로운 세계에 대한 동경과 좌절이라는 주제를 감각적으로 전달하고 있다 . 바다는 ‘꽃이 피지 않아서 서글픈 ’ 무생명성과 불모의 세계로 표현되며 , 작가는 이러한 바다 의 이미지로 현대 문명에 대한 비판적 인식을 내비치고 있는 것이다 . 결국 당대의 시대 상황을 고려해 볼 때, 이 시에 서 바다가 상징하는 새로운 세계란 근대 문명을 , 그리고 이 세계에 뛰어 들었다가 좌절하게 된 나비는 바로 당대의 지 식인들이라고 할 수 있다 . 또한 이 시에서는 ‘-다’로 끝나는 냉정한 어조를 유지하고 있는데 , 이렇듯 철저하게 감정을 억제하면서 이미지를 제시하는 방식은 주지주의의 대표적인 수법이라고 할 수 있다 . ",

      "test":"12. 〈보기〉를 참고할 때,㉠~㉣에 대한 분석으로 적절하지 않은 것은 ? 〈보기 〉 어떤 특정한 시기의 풍속이나 세태의 단면을 그리는 소설 양식을 세태 소설이라 한다 . 세태 소설은 당대 사회의 모순이 나 부조리 등을 있는 그대로 묘사하여 그 사회에 대한 비판 의식을 드러낸다 . 그 대표적인 소설로 박태원의 〈소설가 구보 씨의 일일 〉이 있다 . ㉠개찰구 앞에 두 명의 사내가 서 있었다 . 낡은 파나마에 모시 두루마기 노랑 구두를 신고 , 그리고 손에 조그만 보따리 하나도 들지 않은 그들을 , 구보는 , 확신을 가져 무직자라고 단정한다 . 그리고 이 시대의 무직자들은 , 거의 다 ㉡금광 브로 커에 틀림없다 . 구보는 새삼스러이 대합실 안팎을 둘러본다 . 그러한 인물들은 , 이곳에도 저곳에도 눈에 띄었다 . ㉢황금광 (黃金狂 ) 시대 . 저도 모를 사이에 구보의 입술에서는 무거운 한숨이 새어 나왔다 . 황금을 찾아 , 황금을 찾아 , 그것도 역시 숨김없는 인 생의 , 분명히 , 일면이다 . 그것은 적어도 , 한 손에 단장과 또 한 손에 공책을 들고 , 목적 없이 거리로 나온 자기보다는 좀더 진실한 인생이었을지도 모른다 . 시내에 산재한 무수한 광무소 (鑛務所 ). 인지대 백 원. 열람비 오 원. 수수료 십 원. 지도대 십팔 전 …… . 출원 등록된 광구 , 조선 전토 (全土 )의 칠 할. 시시각각으로 사람들은 졸부가 되고 , 또 몰락해 갔다 . 황금광 시대 . 그들 중에는 평론가와 시인 , 이러한 문인들조차 끼어 있었다 . 구보는 일찍이 창작을 위해 그의 벗의 광산에 가 보고 싶다 생각하였다 . 사람들의 사행심 , 황금의 매력 , 그러한 것들을 구보는 보고 , 느끼고 , 하고 싶었다 . 그러나 고도의 금광열 은, 오히려 , ㉣총독부 청사 , 동측 최고층 , 광무과 열람실에서 볼 수 있었다 …… . -박태원 , 〈소설가 구보씨의 일일 〉 \n①㉠: 세태의 단면이 드러나는 공간적 배경이다 . \n②㉡: 적극성을 지닌 존재들로 서술자의 예찬 대상이다 . \n③㉢: ‘무거운 한숨 ’을 유발하는 부조리한 현실로 서술자의 비판 대상이다 . \n④㉣: 서술자가 ‘금광열 ’이 고조되어 있는 것으로 설정한 대상이나 공간이다 . ",
      "answer":"정답 \n② \f가장 많은 수험생들이 선택하는 공무원 국어의 표준 2017 국가직 9급 정답과 해설 2017 년 4월 8일 해설 박태원의 〈소설가 구보씨의 일일〉은 전지적 작가 시점의 소설로 , 작품 밖의 서술자가 주인공인 구보의 시각을 통해 사 건을 전달하고 있다 . 구보는 이 시대의 무직자들은 거의 다 ㉡ ‘금광 브로커 ’라며 평범한 사람들은 물론 문인들까지 사행 심을 조장하는 황금광 열풍에 휩쓸리는 세태를 비판적으로 바라보고 있다 . 따라서 ㉡ ‘금광 브로커 ’가 서술자의 예찬의 대 상이라는 \n②는 적절하지 않다 . 오답 풀이 \n① 구보는 ㉠ ‘개찰구 ’ 앞에 서 있는 두 사내의 모습을 통해 그들이 “이 시대의 무직자 ”이며 “금광 브로커 ”라고 추측하고 있다 . 〈보기〉에서 세태 소설은 어떤 특정한 시기의 풍속이나 세태의 단면을 그린다고 하였으므로 ㉠ ‘개찰구 ’는 세태의 단면이 드러나는 공간적 배경임을 알 수 있다 . \n③㉢ 뒤의 “저도 모를 사이에 구보의 입술에서는 무거운 한숨이 새어 나왔다 ”, “시시각각으로 사람들은 졸부가 되고 , 또 몰 락해 갔다 ” 등을 통해 알 수 있다 . 또한 〈보기〉에서 세태 소설은 당대 사회의 모순이나 부조리 등을 묘사하여 비판 의식 을 드러낸다고 하였으므로 ㉢ ‘황금광 시대 ’는 서술자가 비판적으로 인식하는 당시의 사회상이라 할 수 있다 . \n④ 구보는 창작을 위해 광산에 가서 황금 열풍에 휩싸인 세태에 대해 알고 싶었지만 오히려 고도의 금광열은 광산이 아닌 ㉣ ‘총독부 청사 , 동측 최고층 , 광무과 열람실 ’에서 볼 수 있었다고 하였다 . 따라서 ㉣은 서술자가 금광열이 가장 고조되어 있는 것으로 설정한 대상이나 공간이다 . *박태원 , 〈소설가 구보씨의 일일〉  1. 갈래 : 중편 소설 , 심리 소설 , 세태 소설  2. 성격 : 심리적 , 묘사적  3. 시점 : 전지적 작가 시점 (1 인칭 주인공 시점의 효과를 줌.)  4. 배경 : \n① 현실의 시공간 -1930 년대 어느 하루 , 서울 거리 \n② 의식의 시공간 -도쿄 유학 시절  5. 표현과 특성 : \n① 작가 박태원의 실제 생활을 반영한 자전적 소설 \n② 의식의 흐름 기법 사용  6. 주제 : 1930 년대 무기력한 문학인의 눈에 비친 일상사  7. 해설 : 주인공 ‘구보 ’가 서울의 거리를 산책하면서 겪는 사소한 일들과 시시각각으로 변하는 인물의 심리를 의식의 흐름 기법으로 서술한 작품이다 . 이 소설은 일반적인 소설의 구성 방식을 따르지 않고 , 주인공이 외출해서 귀가하기까지의 과정을 작중 화자의 관찰과 심리를 통해 서술하고 있을 뿐이다 . 이러한 방식을 통해 1930 년대를 살아가는 사람들의 일 상과 나약한 지식인의 갈등을 엿볼 수 있게 해 준다 . ",

      "test":"13. ㉠~㉣에 대한 풀이로 옳지 않은 것은 ? 빌기를 다 함에 지성이면 감천이라 황천인들 무심할까 . 단상의 오색구름이 사면에 옹위하고 산중에 ㉠백발 신령이 일제 히 하강하여 정결케 지는 제물 모두 다 흠향한다 . 길조 (吉兆 )가 여차 (如此 )하니 귀자 (貴子 )가 없을쏘냐 . 빌기를 다한 후에 만심 고대하던 차에 일일은 한 꿈을 얻으니 , ㉡천상으로서 오운 (五雲 )이 영롱하고 , 일원 (一員 ) 선관 (仙官 )이 청룡 (靑龍 )을 타고 내려와 말하되 , “나는 청룡을 다스리던 선관이더니 익성 (翼星 )이 무도 (無道 )한 고로 상제께 아뢰되 익성을 치죄하야 다른 방으로 귀양을 보냈더니 익성이 이걸로 함심 (含心 )하야 ㉢백옥루 잔치 시에 익성과 대전 (對戰 )한 후로 상제전에 득죄하여 인간에 내치심에 갈 바를 모르더니 남악산 신령들이 부인 댁으로 지시하기로 왔사오니 부인은 애휼 (愛恤 )하옵소서 .” 하고 타고 온 청룡을 오운 간(五雲間 )에 방송 (放送 )하며 왈, “㉣일후 풍진 (風塵 ) 중에 너를 다시 찾으리라 .” 하고 부인 품에 달려들거늘 놀래 깨달으니 일장춘몽이 황홀하다 . 정신을 진정하야 정언주부를 청입 (請入 )하야 몽사를 설화 (說話 )한대 정언주부가 즐거운 마음 비할 데 없어 부인을 위로 하야 춘정 (春情 )을 부쳐 두고 생남 (生男 )하기를 만심 고대하더니 과연 그달부터 태기 있어 십 삭이 찬 연후에 옥동자를 탄 \f생할 제, 방 안에 향취 있고 문밖에 서기 (瑞氣 )가 뻗질러 생광 (生光 )은 만지 (滿地 )하고 서채 (瑞彩 )는 충천하였다 . [중략 ] 이때에 조정에 두 신하가 있으니 하는 도총대장 정한담이요 , 또 하나는 병부상서 최일귀라 . 본대 천상 익성으로 자미원 대장성과 백옥루 잔치에 대전한 죄로 상제께 득죄하여 인간 세상에 적강 (謫降 )하여 대명국 황제의 신하가 되었는지라 본시 천상지인 (天上之人 )으로 지략이 유여하고 술법이 신묘한 중에 금관사 옥관도사를 데려다가 별당에 거처하게 하고 술법을 배웠으니 만부부당지용 (萬夫不當之勇 )이 있고 백만군중대장지재 (百萬軍中大將之才 )라 벼슬이 일품이요 포악이 무쌍이라 일 상 마음이 천자를 도모코자 하되 다만 정언부주인 유심의 직간을 꺼려하고 또한 퇴재상 (退宰相 ) 강희주의 상소를 꺼려 주 저한 지 오래라 . -〈유충렬전〉 \n①㉠: 길조 (吉兆 )가 일어날 것임을 암시한다 . \n②㉡: ‘부인 ’이 꾼 꿈의 상황이다 . \n③㉢: ‘선관 ’이 인간 세상에 귀양을 오게 되는 계기이다 . \n④㉣: ‘남악산 신령 ’이 후일 청룡을 타고 천상 세계로 복귀할 것임을 암시한다 . ",

      "test":"2. 다음 글의 중심 내용으로 가장 적절한 것은 ? ‘언문 ’은 실용 범위에 제약이 있었는데 , 이런 현실은 ‘언간 ’에도 적용된다 . ‘언간 ’ 사용의 제약은 무엇보다 이것을 주고받은 사람의 성별 (性別 )에서 뚜렷이 드러난다 . 15 세기 후반 이래로 숱한 언간이 현전하지만 남성 간에 주고받은 언간은 찾아보기 어렵다 . 이는 남성 간에는 한문 간찰이 오간 때문이나 남성이 공적인 영역을 독점했던 당시의 현실 을 감안하면 ‘언문 ’이 공식성을 인정받지 못했던 사실과 상통한다 . 결국 조선시대에는 언간의 발신자나 수신자 어느 한쪽으로 반드시 여성이 관여하는 특징을 보인다고 할 수 있다 . 이러한 사용자의 성별 특징으로 인하여 종래 ‘언간 ’은 ‘내간 ’으로 일컬어지기도 하였다 . 그러나 이러한 명칭 때문 에 내간이 부녀자만을 상대로 하거나 부녀자끼리만 주고받은 편지로 오해되어서는 안 된다 . 16, 17 세기의 것만 하더 라도 수신자는 왕이나 사대부를 비롯하여 한글 해독 능력이 있는 하층민에 이르기까지 거의 전 계층의 남성이 될 수 있었기 때문이다 . 한문 간찰이 사대부 계층 이상 남성만의 전유물이었다면 언간은 특정 계층에 관계없이 남녀 모두의 공유물이었다고 할 수 있다 . \n① ‘언문 ’과 마찬가지로 ‘언간 ’의 실용 범위에는 제약이 있었다 . \n② 사용자의 성별 특징으로 인해 ‘언간 ’은 ‘내간 ’으로 일컬어졌다 . \n③ 언간은 특정 계층과 성별에 관계없이 이용된 의사소통 수단이었다 . \n④ 조선시대에는 언간의 발신자나 수신자 어느 한쪽으로 반드시 여성이 관여하는 특징을 보인다 . ",
      "answer":"정답 \n③ 해설 글쓴이는 언간 (한글로 쓰인 편지 )은 여성이 반드시 발신자나 수신자인 특징을 보일 뿐만 아니라 , 한글 해독 능력 이 있는 전 계층의 남성이 언간의 수신자일 수 있다는 점을 설명하고 있다 . 즉 한문 간찰이 남성 사대부만의 전유 물이었던 것에 비해 언간은 성별과 특정 계층에 관계없이 이용되었다는 점을 강조하고 있으므로 정답은 \n③이다 . 오답 풀이 \n①・\n④ 첫 번째 단락의 내용만을 포괄할 수 있으므로 중심 내용으로 적절하지 않다 . \f가장 많은 수험생들이 선택하는 공무원 국어의 표준 2018 국가직 9급 2018 년 4월 7일 \n② 언간이 내간으로 일컬어졌다는 이유로 언간을 여성만이 사용했다는 것은 오해라는 설명이 이어지고 있으므로 중심 내용으로 적절하지 않다 . ",

   {

      "test":"4. 〈보기〉를 근거로 판단할 때,㉠~㉣ 중 적절하지 않은 것은 ? 〈보기 〉 통일성은 글의 내용이 하나의 주제로 긴밀하게 관련되는 특성을 말한다 . 초고의 적절성을 평가할 때에는 글의 내 용이 하나의 주제를 드러낼 수 있도록 선정되었는지 , 그리고 중심 내용에 부합하는 하위 내용들로 선정되었는지를 검 토한다 . 사람들은 대개 수학 과목이 어렵다고 한다 . 하지만 나는 수학 시간이 재미있다 .㉠ 바로 수업을 재미있게 진행하 시는 수학 선생님 덕분이다 . 수학 선생님은 유머로 딱딱한 수학 시간을 웃음바다로 만들곤 한다 .㉡ 졸리는 오후 시 간에 뜬금없이 외국으로 수학여행을 가자고 하여 분위기를 부드럽게 만든 후 어려운 수학 문제를 쉽게 설명한 적도 있다 . 그래서 우리 학교에서는 수학 선생님의 인기가 시들 줄 모른다 .㉢ 그리고 수학 선생님의 아들이 수학을 굉장 히 잘한다는 소문이 나 있다 .㉣ 내 수학 성적이 좋아진 것도 수학 선생님의 재미있는 수업 덕택이다 . \n①㉠ \n②㉡ \n③㉢ \n④㉣\f가장 많은 수험생들이 선택하는 공무원 국어의 표준 2018 국가직 9급 2018 년 4월 7일 ",

   {
      "id":105,
      "test":"5. 다음 글에 대한 이해로 가장 적절한 것은 ? (가) 내 마음 베어 내어 저 달을 만들고져 구만 리 장천 (長天 )의 번듯이 걸려 있어 고운 님 계신 곳에 가 비추어나 보리라 (나) 열다섯 아리따운 아가씨가 남부끄러워 이별의 말 못하고 돌아와 겹겹이 문을 닫고는 배꽃 비친 달 보며 흐느낀다 \n① (가)와 (나)에서 ‘달’은 사랑하는 마음을 임에게 전달하는 매개체이다 . \n② (가)의 ‘고운 님’과, (나)의 ‘아리따운 아가씨 ’는 화자가 사랑하는 대상이다 . \n③ (가)의 ‘나’는 적극적인 태도로 , (나)의 ‘아가씨 ’는 소극적인 태도로 정서를 드러낸다 . \n④ (가)의 ‘장천 (長天 )’ 은 사랑하는 임이 머무르는 공간이고 , (나)의 ‘문’은 사랑하는 임에 대한 마음을 숨기는 공간이다 . ",
      "answer":"정답 \n③ 해설 (가)는 정철의 시조로 임에 대한 화자의 마음을 ‘달’을 통해 표현한 작품이다 . (나)는 임제의 〈무어별〉로 시적 화 자가 관찰자의 입장에서 임과 이별한 소녀의 애틋한 마음을 노래한 한시이다 . (가)의 화자는 비록 사랑하는 임과 멀 리 떨어져 있지만 , 자신의 마음을 ‘달’로 만들어 끝없이 높고 넓은 하늘 (구만 리 장천 )에 걸어 놓고 임이 계신 곳을 비추겠다고 말하고 있다 . (나)의 아가씨는 임과 이별하는 순간에는 부끄러워서 자신의 마음을 표현하지 못하고 , 임 과 이별한 후에 혼자서 슬퍼하고 있다 . 따라서 (가)는 적극적인 태도로 임에 대한 자신의 사랑의 마음을 , (나)는 소 극적인 태도로 임에 대한 사랑과 이별의 슬픔을 나타내고 있으므로 \n③이 가장 적절하다 . 오답 풀이 \n① 화자가 자신의 마음을 베어 ‘달’로 만들어 임 계신 곳을 비춘다는 것으로 보아 (가)의 ‘달’은 임에게 사 랑의 마음을 전하는 매개체이다 . 그러나 (나)에서 아가씨는 임과 이별한 후 ‘달’을 바라보며 흐느끼고 있으므로 , ‘달’은 아가씨의 슬픈 마음을 심화시키는 대상이지 임에게 사랑의 마음을 전하는 매개체가 아니다 . \n② (가)의 ‘고운 님’은 화자가 자신의 마음을 전하려는 대상이다 . 그러나 (나)의 ‘아리따운 아가씨 ’는 화자가 바라보며 관찰하는 대상일 뿐, 화자가 아가씨를 사랑하고 있는지의 여부는 (나)를 통해서는 확인할 수 없다 . \n④ (가)의 화자가 사랑하는 임이 머무르는 공간은 “고운 님 계신 곳”이다 . ‘장천 (長天 )’ 은 화자의 마음으로 만든 ‘달’이 걸려 있는 공간이다 . ",

   {
      "id":106,
      "test":"6. ㉠~㉣에 대한 이해로 가장 적절한 것은 ? 막차는 좀처럼 오지 않았다 대합실 밖에는 밤새 송이눈이 쌓이고 ㉠ 흰 보라 수수꽃 눈시린 유리창마다 톱밥난로가 지펴지고 있었다 그믐처럼 몇은 졸고 몇은 감기에 쿨럭이고 \f가장 많은 수험생들이 선택하는 공무원 국어의 표준 2018 국가직 9급 2018 년 4월 7일 그리웠던 순간들을 생각하며 나는 한 줌의 톱밥을 불빛 속에 던져 주었다 내면 깊숙이 할 말들은 가득해도 ㉡ 청색의 손바닥을 불빛 속에 적셔 두고 모두들 아무 말도 하지 않았다 산다는 것이 때론 술에 취한 듯 한 두름의 굴비 한 광주리의 사과를 만지작거리며 귀향하는 기분으로 침묵해야 한다는 것을 모두들 알고 있었다 ㉢ 오래 앓은 기침 소리와 쓴 약 같은 입술 담배 연기 속에서 싸륵싸륵 눈꽃은 쌓이고 그래 지금은 모두들 눈꽃의 화음에 귀를 적신다 자정 넘으면 낯설음도 뼈아픔도 다 설원인데 단풍잎 같은 몇 잎의 차창을 달고 밤 열차는 또 어디로 흘러가는지 ㉣ 그리웠던 순간들을 호명하며 나는 한 줌의 눈물을 불빛 속에 던져 주었다 -곽재구 , 〈사평역에서〉 \n①㉠ -여러 개의 난로가 지펴져 안온한 대합실의 상황을 비유적으로 표현하였다 . \n②㉡ -대조적 색채 이미지를 통해 , 눈 오는 겨울 풍경의 서정적 정취를 강조하였다 . \n③㉢ -오랜 병마에 시달린 이들의 비판적 심리와 무례한 행동을 묘사하였다 . \n④㉣ -화자가 그리워하는 지난 때를 떠올리며 느끼는 정서를 화자의 행위에 투영하였다 . ",
      "answer":"정답 \n④ 해설 곽재구의 〈사평역에서〉는 눈 내리는 겨울날 간이역 대합실에서 난롯불을 쬐며 막차를 기다리는 사람들의 모습을 통해 서민들의 고단한 삶과 추억 , 회한을 담담한 어조로 노래한 시이다 . ㉣에서 화자는 톱밥난로에 톱밥을 던지는 행위를 “한 줌의 눈물을 불빛 속에 던져 주었다 ”고 표현하고 있는데 , 이는 그리웠던 지난 때를 떠올리며 느끼는 슬 픔이 투영된 행위라고 볼 수 있다 . 오답 풀이 \n① ㉠은 대합실 밖에서는 눈보라가 치는 모습 , 대합실 안에서는 톱밥난로가 지펴지는 모습을 나타낸다 . ㉠의 ‘유리창마다 / 톱밥난로가 지펴지고 있었다 ’는 대합실 가운데에 있는 톱밥난로가 유리창에 비친 모습을 나타낸 것 이지 , 여러 개의 난로가 지펴져 있는 모습을 나타낸 것이 아니다 . \n② ㉡에 푸른색 (청색의 손바닥 )과 붉은색 (불빛 )의 대조적 색채 이미지가 나타나지만 , 이를 통해 눈 오는 겨울 풍경의 정 취를 강조하는 것이 아니라 , 톱밥난로에 추위에 언 몸을 녹이는 서민들의 고단한 모습을 나타내고 있다 . \n③ ㉢은 대합실에 모인 사람들이 내는 기침소리와 내뱉는 담배 연기를 ‘오래 앓은 ’ 기침 소리 , ‘쓴 약 같은 ’ 담배 연기 로 묘사함으로써 고단한 삶에 지친 서민들의 모습을 나타내고 있다 . ㉢을 통해 대합실에 모인 사람들이 오랜 병마 에 시달렸다거나 무례한 행동을 하고 있다고 볼 수 있는 근거는 없다 . ",

      "test":"7. 다음 글에 대한 이해로 적절하지 않은 것은 ? 우리 장인님은 약이 오르면 이렇게 손버릇이 아주 못됐다 . 또 사위에게 이 자식 저 자식 하는 이놈의 장인님은 어 \f가장 많은 수험생들이 선택하는 공무원 국어의 표준 2018 국가직 9급 2018 년 4월 7일 디 있느냐 . 오죽해야 우리 동리에서 누굴 물론하고 그에게 욕을 안 먹는 사람은 명이 짜르다 한다 . 조그만 아이들까 지도 그를 돌아세 놓고 욕필이 (본 이름이 봉필이니까 ), 욕필이 , 하고 손가락질을 할 만치 두루 인심을 잃었다 . 하나 인심을 정말 잃었다면 욕보다 읍의 배참봉 댁 마름으로 더 잃었다 . 번이 마름이란 욕 잘 하고 사람 잘 치고 그리고 생김 생기길 호박개 같아야 쓰는 거지만 장인님은 외양에 똑 됐다 . 장인께 닭 마리나 좀 보내지 않는다든가 애벌논 때 품을 좀 안 준다든가 하면 그해 가을에는 영락없이 땅이 뚝뚝 떨어진다 . 그러면 미리부터 돈도 먹이고 술도 먹이 고 안달재신으로 돌아치던 놈이 그 땅을 슬쩍 돌아앉는다 . -김유정 , 〈봄 ・봄 〉 \n① 마름의 특성을 동물의 외양에 빗대어 낮잡아 표현하였다 . \n② 비속어와 존칭어를 혼용하여 해학적 표현을 구사했다 . \n③ 여러 정황을 거론하며 장인의 됨됨이가 마땅치 않음을 드러냈다 . \n④ 장인과 소작인들 사이의 뒷거래 장면을 생생하게 묘사하여 제시했다 . ",

      "test":"10. ㉠~㉣의 예를 추가할 때 가장 적절한 것은 ? 논리학에서 비형식적 오류 유형에는 우연의 오류 , 애매어의 오류 , 결합의 오류 , 분해의 오류 등이 있다 . 우선 ㉠ 우연의 오류란 거의 대부분의 경우에 적용되는 일반적인 원리나 규칙을 우연적인 상황으로 인해 생긴 예 외적인 특수한 경우에까지도 무차별적으로 적용할 때 생기는 오류이다 . 그 예로 “인간은 이성적인 동물이다 . 중증 정 신 질환자는 인간이다 . 그러므로 중증 정신 질환자는 이성적인 동물이다 .” 를 들 수 있다 .㉡ 애매어의 오류는 동일한 한 단어가 한 논증에서 맥락마다 서로 다른 의미를 지니는 것으로 사용될 때 생기는 오류를 말한다 . “김 씨는 성격 이 직선적이다 . 직선적인 모든 것들은 길이를 지닌다 . 고로 김 씨의 성격은 길이를 지닌다 .” 가 그 예이다 . 한편 각각 의 원소들이 개별적으로 어떤 성질을 지니고 있다는 내용의 전제로부터 그 원소들을 결합한 집합 전체도 역시 그 성 질을 지니고 있다는 결론을 도출하는 경우가 ㉢ 결합의 오류이고 , 반대로 집합이 어떤 성질을 지니고 있다는 내용의 전제로부터 그 집합의 각각의 원소들 역시 개별적으로 그 성질을 지니고 있다는 결론을 도출하는 경우가 ㉣ 분해의 오류이다 . 전자의 예로는 “그 연극단 단원들 하나하나가 다 훌륭하다 . 고로 그 연극단은 훌륭하다 .” 를, 후자의 예로 는 “그 연극단은 일류급이다 . 박 씨는 그 연극단 일원이다 . 그러므로 박 씨는 일류급이다 .” 를 들 수 있다 . \n①㉠ -모든 사람은 죽는다 . 소크라테스는 사람이다 . 그러므로 소크라테스는 죽는다 . \n②㉡ -부패하기 쉬운 것들은 냉동 보관해야 한다 . 세상은 부패하기 쉽다 . 고로 세상은 냉동 보관해야 한다 . \n③㉢ -미국 아이스하키 선수단이 이번 올림픽에서 금메달을 차지했다 . 그러므로 미국 선수 각자는 세계 최고 기량을 갖고 있다 . \n④㉣ -그 학생의 논술 시험 답안은 탁월하다 . 그의 답안에 있는 문장 하나하나가 탁월하기 때문이다 . ",
      "answer":"정답 \n② 해설 추론의 오류에 맞는 예를 찾는 문제이다 . \n②는 ‘부패하다 ’의 의미를 혼동하여 씀으로써 오류가 발생한 예이다 . 즉 ‘부패하기 쉬운 것들은 냉동 보관해야 한다 ’에서 ‘부패하다 ’는 과학적 의미를 갖는데 이 의미를 ‘세상은 부패하기 쉽다 ’에서도 동일하게 적용함으로써 ‘세상은 냉동 보관해야 한다 ’는 오류를 범한 것이다 . 따라서 \n②는 동일한 한 단 어가 한 논증에서 맥락마다 서로 다른 의미를 지니는 것으로 사용될 때 생기는 오류인 ㉡ ‘애매어의 오류 ’로 적절 하다 . *부패하다 (腐敗 --): 정치 , 사상 , 의식 따위가 타락하다 . / 『화학』 단백질이나 지방 따위의 유기물이 미생물의 작용 에 의하여 분해되다 . 독특한 냄새가 나거나 유독성 물질이 발생한다 . 오답 풀이 \n① 정언 삼단 논법에 따라 논리를 전개한 예이다 . *정언 삼단 논법 : p는 q이다 . → r은 p이다 . → 그러므로 r은 q이다 . \n③㉣ ‘분해의 오류 ’로 적절한 예이다 . \n④㉢ ‘결합의 오류 ’로 적절한 예이다 . ",

      "test":"11. 다음 글의 주된 설명 방식이 적용된 것으로 가장 적절한 것은 ? \f가장 많은 수험생들이 선택하는 공무원 국어의 표준 2018 국가직 9급 2018 년 4월 7일 문학이 구축하는 세계는 실제 생활과 다르다 . 즉 실제 생활은 허구의 세계를 구축하는 데 필요한 재료가 되지만 이 재료들이 일단 한 구조의 구성 분자가 되면 그 본래의 재료로서의 성질과 모습은 확연히 달라진다 . 건축가가 집 을 짓는 것을 떠올려 보자 . 건축가는 어떤 완성된 구조를 생각하고 거기에 필요한 재료를 모아서 적절하게 집을 짓 게 되는데 , 이때 건물이라고 하는 하나의 구조를 완성하게 되면 이 완성된 구조의 구성 분자가 된 재료들은 본래의 재료와 전혀 다른 것이 된다 . \n① 르네상스 시대의 화가들은 원근법을 사용하여 세상을 향한 창과 같은 사실적인 그림을 그렸다 . 현대 회화를 출발시 켰다고 평가되는 인상주의자들이 의식적으로 추구한 것도 이러한 사실성이었다 . \n② 소설을 구성하는 요소는 물론 많지만 그중에서도 인물 , 배경 , 시간을 들 수 있다 . 인물은 사건의 주체 , 배경은 인물 이 행동을 벌이는 시간과 공간 , 분위기 등이고 , 사건은 인물이 배경 속에서 벌이는 행동의 세계이다 . \n③ 목적을 지닌 인생은 의미 있다 . 목적 없이 살아가는 사람은 험난한 인생의 노정을 완주하지 못한다 . 목적을 갖고 뛰 어야 마라톤에서 완주가 가능한 것처럼 우리의 인생에서도 목표를 가지고 꾸준히 노력하는 사람이 성공한다 . \n④ 신라의 육두품 출신 가운데 학문적으로 출중한 자들이 많았다 . 가령 강수 , 설총 , 녹진 , 최치원 같은 사람들은 육두 품 출신이었다 . 이들은 신분적 한계 때문에 정계보다는 예술과 학문 분아에 일찌감치 몰두하게 되었다 . ",
      "answer":"정답 \n③ 해설 글의 주된 전개 방식을 찾는 문제이다 . 글쓴이는 “문학이 구축하는 세계는 실제 생활과 다르다 ”는 것을 건축가가 재료를 이용해 건물을 짓는 것에서 ‘유추 ’하여 설명하고 있다 . \n③ 역시 ‘목표를 가지고 노력해야 성공하는 인생을 살 수 있다 ’라는 내용을 ‘목적을 가지고 뛰어야 마라톤을 완주할 수 있다 ’에서 유추하여 설명하고 있다 . 유추란 생 소한 개념이나 복잡한 주제를 보다 친숙하고 단순한 것과 비교하여 설명하는 방식으로 , 서로 다른 범주에 속하는 대상간의 유사성을 비교하는 것이다 . 오답 풀이 \n① 르네상스 시대의 화가들과 인상주의자들의 그림이 가진 공통점을 중심으로 설명하는 ‘비교 ’의 방식이 사 용되었다 . \n② 소설을 구성하는 요소를 ‘분석 ’하여 설명하고 있다 . \n④ 신라의 육두품 중 학문적으로 출중한 자들을 강수 , 설총 등의 ‘예시 ’를 들어 설명하고 있다 . ",
      "description":"2018 국가직 9급 국어 해설"

   {
      "id":112,
      "test":"12. 다음 글의 내용과 부합하지 않는 것은 ? 세잔이 , 사라졌다고 느낀 것은 균형과 질서의 감각이다 . 인상주의자들은 순간순간의 감각에만 너무 사로잡힌 나머 지 자연의 굳건하고 지속적인 형태는 소홀히했다고 느꼈던 것이다 . 반 고흐는 인상주의가 시각적 인상에만 집착하여 빛과 색의 광학적 성질만을 탐구한 나머지 미술의 강렬한 정열을 상실하게 될 위험에 처했다고 느꼈다 . 마지막으로 고갱은 그가 본 인생과 예술 전부에 대해 철저하게 불만을 느꼈다 . 그는 더 단순하고 더 솔직한 어떤 것을 열망했고 그것을 원시인들 속에서 발견할 수 있으리라고 기대했다 . 이 세 사람의 화가가 모색했던 제각각의 해법은 세 가지 현대 미술 운동의 이념적 바탕이 되었다 . 세잔의 해결 방법은 프랑스에 기원을 둔 입체주의 [cubism] 를 일으켰고 , 반 고흐의 방법은 독일 중심의 표현주의 [expressionism] 를 일으켰다 . 고갱의 해결 방법은 다양한 형태의 프리미티 비즘 (primitivism) 을 이끌어 냈다 . \n① 세잔은 인상주의가 균형과 질서의 감각을 잃었다고 생각했다 . \n② 고흐는 인상주의가 강렬한 정열을 상실할 위험에 처했다고 생각했다 . \n③ 고갱은 인상주의가 충분히 솔직하고 단순했다고 생각했다 . \n④ 세잔 , 고흐 , 고갱은 인상주의의 문제를 극복하고자 각자 새로운 해결 방법을 모색했다 . ",
      "answer":"정답 \n③ 해설 글의 내용과 일치하지 않는 것을 찾는 문제이다 . 고갱은 그가 본 예술 전부에 대해 불만을 느꼈으며 , 더 단순하고 더 솔직한 것을 열망했다는 진술이 나온다 . 따라서 고갱은 그가 본 예술의 하나인 인상주의에 대해서도 불만을 느 꼈을 것이므로 \n③은 글의 내용과 부합하지 않는다 . 오답 풀이 \n① 세잔은 균형과 질서의 감각이 사라졌다고 느꼈다는 진술 뒤에 인상주의자들의 예를 근거로 들고 있는 데 \f가장 많은 수험생들이 선택하는 공무원 국어의 표준 2018 국가직 9급 2018 년 4월 7일 서 알 수 있다 . \n② “반 고흐는 인상주의가 시각적 인상에만 집착하여 ~ 미술의 강렬한 정열을 상실하게 될 위험에 처했다고 느꼈다 ”에 서 알 수 있다 . ",

      "answer":"정답 \n② 해설 제∨ 3장의 (×) → 제3∨장의 (◯), 제3장의 (◯): 단위를 나타내는 명사는 띄어 쓴다 . 다만 , 순서를 나타내는 경우나 숫자와 어울리어 쓰이는 경우에는 붙여 쓸 수 있다 . 또한 , ‘제-’ 는 ‘그 숫자에 해당되는 차례 ’의 뜻을 더하는 접두 사이므로 뒤의 말에 붙여 쓴다 . 따라서 , ‘제3∨장의 (원칙 )’, ‘제3장의 (허용 )’ 로 쓸 수 있다 . 오답 풀이 \n① 좋은∨걸 (○): 의존 명사 ‘것’을 구어적으로 이르는 말일 경우 앞말에 띄어 쓴다 . \n② 진행한∨지 (○): ‘지’가 어떤 일이 있었던 때로부터 지금까지의 동안을 나타내는 의존 명사로 쓰였을 때는 앞말에 띄 어 쓴다 . \n③ 10 년∨차 (○): ‘차’가 주기나 경과의 해당 시기를 나타내는 의존 명사로 쓰였으므로 앞말에 띄어 쓴다 . ",

   {
      "id":114,
      "test":"14. ‘깎다 ’의 활용형에 적용된 음운 변동에 대한 설명으로 옳은 것은 ? 교체 : 한 음운이 다른 음운으로 바뀌는 현상 탈락 : 한 음운이 없어지는 현상 첨가 : 없던 음운이 생기는 현상 축약 : 두 음운이 합쳐져서 또 다른 음운 하나로 바뀌는 현상 도치 : 두 음운의 위치가 서로 바뀌는 현상 \n① ‘깎는 ’은 교체 현상에 의해 ‘깡는 ’으로 발음된다 . \n② ‘깎아 ’는 탈락 현상에 의해 ‘까까 ’로 발음된다 . \n③ ‘깎고 ’는 도치 현상에 의해 ‘깍꼬 ’로 발음된다 . \n④ ‘깍지 ’는 축약 현상과 첨가 현상에 의해 ‘깍찌 ’로 발음한다 . ",
      "answer":"정답 \n① 해설 ‘깎는 ’은 [깍는 ]( 음절의 끝소리 규칙 -음운의 교체 ) -[깡는 ]( 비음화 -음운의 교체 )으로 발음되므로 교체 현상이 일어난다고 볼 수 있다 . 오답 풀이 \n② ‘깎아 ’는 [까까 ]로 발음되는데 이는 받침의 연음 현상이다 . 홑받침이나 쌍받침이 모음으로 시작된 조사나 어미 , 접미사와 결합되는 경우에는 제 음가대로 뒤 음절 첫소리로 옮겨 발음한다는 〈표준 발음법〉 제13 항에 따른 것이다 . \n③ ‘깎고 ’는 [깍고 ]( 음절의 끝소리 규칙 -음운의 교체 ) -[깍꼬 ]( 된소리되기 -음운의 교체 )로 발음되므로 교체 현상이 일어난다고 볼 수 있다 . 음운의 도치는 한 단어나 어군의 내부에서 두 음소 또는 그 연속이 서로 위치를 바꾸는 현 상을 말한다 .  배꼽 (곱 < 복 ): ‘ㅂ’과 ‘ㄱ’의 위치를 바꿈 . \n④ ‘깎지 ’는 [깍지 ]( 음절의 끝소리 규칙 -음운의 교체 ) -[깍찌 ]( 된소리되기 -음운의 교체 )로 발음되므로 역시 음운의 교체 현상과 관련이 있다 . ",

   {
      "id":115,
      "test":"15. 다음 글에서 추론할 수 있는 내용을 적절하지 않은 것은 ? \f가장 많은 수험생들이 선택하는 공무원 국어의 표준 2018 국가직 9급 2018 년 4월 7일 ‘포스트휴먼 ’은 그 기본적인 능력이 근본적으로 현재의 인간을 넘어서기 때문의 현재의 기준으로는 더 이상 인간이 라 부를 수 없는 존재를 가리키는 표현이다 . 스웨덴 출신의 철학자 보스트롬은 건강 수명 , 인지 , 감정이라는 인간의 세 가지 주요 능력 중 최소한 하나 이상의 능력에서 현재의 인간이 도달할 수 있는 최대한의 한계를 엄청나게 넘어 설 경우 이를 ‘포스트휴먼 ’이라고 부르자고 제안하였다 . 현재 가장 뛰어난 인간이 가질 수 있는 지능보다 훨씬 더 뛰어난 지능을 가지며 , 더 이상 질병에 시달리지 않고 , 노화가 완전히 제거되어서 젊음과 활력을 계속 유지하는 어떤 존재를 생각해 볼 수 있다 . 이 존재는 스스로의 심리 상태에 대한 조절도 자유롭게 할 수 있어서 피곤함이나 지루함을 거의 느끼지 않으며 , 미움과 같은 감정을 피하고 즐거움 , 사랑 , 미적 감수성 , 평정 등의 태도를 유지한다 . 이러한 존재가 어떤 존재일지 지금은 정확하게 상상하기 어 렵지만 현재 인간의 상태로 접근할 수 없는 새로운 의식 상태에 놓여 있을 것임은 분명하다 . 이러한 포스트휴먼은 완전히 인위적으로 만들어진 인공 지능일 수도 있고 , 신체를 버리고 슈퍼컴퓨터 안의 정보 패턴으로 살기를 선택한 업로드의 형태일 수도 있으며 , 또는 생물학적 인간에 대한 개선들이 축적된 결과일 수도 있 다. 만약 , 생물학적 인간이 포스트휴먼이 되고자 한다면 유전공학 , 신경약리학 , 항노화술 , 컴퓨터 -신경 인터페이스 , 기억 향상 약물 , 쉐어러블 컴퓨터 , 인지 기술과 같은 다양한 과학 기술을 이용해 우리의 두뇌나 신체에 근본적인 기 술적 변형을 가해야만 할 것이다 . ‘포스트휴먼 ’은 ‘내가 이런 능력을 가지고 있었으면 얼마나 좋을까 ’하고 누구나 한 번쯤 상상해 보았을 법한 슈퍼 인간의 모습을 기술한 용어이다 . \n① 포스트휴먼 개념에 따라 제시되는 미래의 존재는 과학 기술의 발전 양상에 따른 영향을 현재의 인간에 비해 더 크 게 받을 것이다 . \n② 포스트휴먼 개념은 인간의 신체적 결함을 다양한 과학 기술을 이용해 보완하여 기술적 한계를 극복한 새로운 인간 형의 탄생에 귀결될 것이다 . \n③ 포스트휴먼은 인간의 현재 상태를 뛰어넘는 새로운 존재일 것으로 예측되지만 그 형태가 어떠할지 여하는 다양한 가능성에 열려 있다 . \n④ 포스트휴먼은 건강 수명 , 인지 능력 , 감정 등의 측면에서 현재의 인간보다 뛰어나기 때문에 포스트휴먼 사회에서는 인간에 대한 개념이 새로 구성될 것이다 . ",
      "answer":"정답 \n② 해설 제시문의 내용으로 추론할 수 없는 것을 찾는 문제이다 . 제시문에 따르면 , ‘포스트휴먼 ’은 신체를 버린 업로드의 형태일 수 있으며 , 현재의 기준으로는 더 이상 인간이라 부를 수 없는 존재이다 . 또한 마지막 단락에 따르면 , 인간 의 두뇌나 신체에 다양한 과학 기술을 이용해 근본적인 기술적 변형을 가한 생물학적 인간에 포스트휴먼 개념을 적 용할 수는 있다 . 그러나 이는 포스트휴먼의 일부 유형을 설명하는 것이므로 , 이것이 포스트휴먼 개념의 궁극적인 결과 (귀결 )가 되는 것으로 추론할 수는 없다 . 포스트휴먼은 인간의 신체를 완전히 이탈한 인공지능이나 슈퍼컴퓨터 의 업로드 형태 등으로 구현이 가능하기 때문이다 . 따라서 ‘포스트휴먼 ’이 인간의 신체적 결함을 보완한 존재이며 , 이 개념은 결국 새로운 인간형 탄생에 귀결된다는 \n②의 추론은 적절하지 않다 . 오답 풀이 \n① 마지막 단락을 보면 , 포스트휴먼은 인공지능 또는 업로드의 형태나 , 생물학적 인간에 다양한 과학 기술을 이용해 기술적 변형을 가한 것이다 . 따라서 포스트휴먼 개념에 따라 제시되는 미래의 존재는 현재의 인간에 비해 과학 기술의 발전에 따른 영향을 더 많이 받을 것임을 추론할 수 있다 . \n③ 두 번째 단락을 보면 , 포스트휴먼은 현재 상태의 인간이 가진 능력을 뛰어넘는 존재일 것임을 알 수 있다 . 그러나 “이러한 존재가 어떤 존재일지 지금은 정확하게 상상하기 어렵지만 ”으로 보아 , 그 형태가 어떠할지에 대해서는 다 양한 가능성이 존재할 것이다 . \n④ 첫 번째 단락의 “포스트휴먼은 그 기본적인 능력이 근본적으로 현재의 인간을 넘어서기 때문에 현재의 기준으로는 더 이상 인간이라 부를 수 없는 존재 ”에서 알 수 있다 . ",

      "answer":"정답 \n① 해설 반의어는 크게 정도 (등급 ) 반의어 , 상보 반의어 , 방향 (대칭 ) 반의어로 나눌 수 있다 . ‘크다 /작다 ’는 반의 관계에 있는 단어들이 양쪽 극단에 있고 그 사이에 중간 상태가 있어 등급을 나눌 수 있는 등급 반의어이다 . 등급 반의어 는 중간 상태가 있기 때문에 한 쪽을 부정하는 것이 다른 쪽을 긍정하는 것이 아니다 . 즉 ‘크지 않다 ’는 크지도 않 고 작지도 않은 중간 상태가 있기 때문에 반드시 ‘작다 ’를 의미하는 것은 아니다 . 따라서 ‘크지도 않고 작지도 않 다’처럼 동시 부정이 가능하다 . 오답 풀이 \n② ‘출발 /도착 ’은 반의 관계에 있는 두 단어가 방향의 양쪽 끝을 나타내는 것들로 대척 관계에 있는 방향 반의어이다 . 따라서 ‘출발하지 않았다 ’는 ‘도착하지 않았다 ’는 것을 의미하므로 그 의미가 모순되지 않는다 . \n③ ‘참/거짓 ’은 이들 반의어가 속한 의미 영역이 상호 배타적으로 둘로 나누어지는 상보 반의어이다 . 상보 반의어는 중 간 상태가 없기 때문에 등급 반의어와 대조되는 특성을 보인다 . 한 쪽을 부정하면 곧 다른 쪽을 긍정하는 것이 된 다. 따라서 상보 반의어는 한 단어가 포함된 문장이 다른 단어를 부정한 문장을 상호 함의한다 . ㄱ. 이 사람의 말은 참이다 . ㄴ. 이 사람의 말은 거짓이 아니다 . → ㄱ이 ㄴ을 함의하고 반대로 ㄴ도 ㄱ을 함의한다 . \n④ ‘넓다 /좁다 ’는 반의 관계에 있는 단어들이 양쪽 극단에 있고 그 사이에 중간 상태가 있어 등급을 나눌 수 있는 등 급 반의어이다 . 등급 반의어는 한 단어가 포함된 문장이 다른 단어를 부정한 문장을 일방적으로 함의한다 . ㄱ. 저 방은 넓다 . ㄴ. 저 방은 좁지 않다 . → ㄱ은 ㄴ을 함의한다 . 그러나 ㄴ도 ㄱ을 함의하는 것은 아니다 . ",

      "id":118,
      "test":"18. 다음 글의 내용과 부합하는 것은 ? 동양의 음식 중에는 특별한 의미가 담긴 것들이 있다 . 우리나라 대표적인 명절 음식 중 하나인 송편은 반달의 모 습을 본뜬 음식으로 풍년과 발전을 상징한다 . 《삼국사기》에 따르면 , 백제 의자왕 때 궁궐 땅속에서 파낸 거북이 등에 쓰여 있는 ‘백제는 만월 (滿月 ) 신라는 반달 ’이라는 글귀를 두고 점술사가 백제는 만월이라서 다음 날부터 쇠퇴하고 신라는 앞으로 크게 발전할 징조라고 해석했다고 한다 . 결과적으로 점술가의 예언이 적중했다 . 이때부터 반달은 더 나은 미래를 기원하는 뜻으로 쓰이며 , 그러한 뜻을 담아 송편도 반달 모양의 떡으로 빚었다고 한다 . 중국에서는 반달이 아닌 보름달 모양의 월병을 빚어 즐겨 먹었다 . 옛날에 월병은 송편과 마찬가지로 제수 용품이 었다 . 점차 제례 음식으로서 위상을 잃었지만 모든 가족이 모여 보름달을 바라보면서 함께 나눠 먹는 음식으로 자리 잡았다 . 이 때문에 보름달 모양의 월병은 둥근 원탁에 온가족이 모인 것을 상징한다 . 한국에서 지역의 단합을 위해 수천 명이 먹을 수 있는 월병을 만들 정도로 이는 의미 있는 음식으로 대접 받고 있다 . \n① 중국의 월병은 제수 음식으로서의 명맥을 유지하고 있다 . \n② 신라인들은 더 나은 미래를 기원하는 마음을 담아 송편을 빚었다 . \n③ 중국의 월병은 한국에서 비빔밥을 만들어 먹는 것을 본떠 만든 음식이다 . \n④ 《삼국사기》에 따르면 점술가의 예언 덕분에 신라가 크게 발전할 수 있었다 . ",

      "test":"9. ㉠과 ㉡에 대한 설명으로 적절한 것은 ? 헌 먼덕 1) 숙여 쓰고 축 없는 짚신에 설피설피 물러오니 풍채 적은 형용에 ㉠개 짖을 뿐이로다 와실 (蝸室 )에 들어간들 잠이 와서 누었으랴 북창 (北窓 )을 비겨 앉아 새벽을 기다리니 무정한 ㉡대승 (戴勝 )2) 은 이내 한을 돋우도다 종조 (終朝 ) 추창 (惆愴 )3) 하며 먼 들을 바라보니 즐기는 농가 (農歌 )도 흥 없이 들리나다 세정 (世情 ) 모르는 한숨은 그칠 줄을 모르도다 -박인로 ,〈누항사 (陋巷詞)〉 ※ 1) 먼덕 : 짚으로 만든 모자 2) 대승 (戴勝 ): 오디새 3) 추창 (惆愴 ): 슬퍼하는 모습 \n①㉠은 실재하는 존재물이고 ,㉡은 상상적 허구물이다 . \n②㉠은 화자의 절망을 나타내고 ,㉡은 화자의 희망을 나타낸다 . \n③㉠은 화자의 내면을 상징하고 ,㉡은 화자의 외양을 상징한다 . \n④㉠은 화자의 초라함을 부각시키고 ,㉡은 화자의 수심을 깊게 한다 . ",
      "answer":"정답 \n④ 해설 박인로의 〈누항사 (陋巷詞)〉는 임진왜란 이후 경제적 형편이 어려워진 사대부의 현실을 그린 가사이다 . 제시문은 농사를 짓기 위해 이웃집의 소를 빌리러 갔다가 거절당하고 집으로 돌아오는 화자의 모습이 나타난 부분이다 .㉠ ‘개’는 소를 빌리는 것을 거절당해 ‘풍채 적은 형용 ’, 즉 위축되고 울적한 화자를 향해 짖어 댐으로써 화자의 초라 한 처지를 부각시키고 있다 .㉡ ‘대승 ’은 가난하여 농사를 짓기 어려운 화자의 ‘한을 돋우 ’고 있으므로 화자의 수심 을 깊게 하는 역할을 한다 . 오답 풀이 \n①㉠,㉡ 모두 실재하는 존재물이다 . \n②㉠은 화자의 가난하고 초라한 처지를 부각하므로 화자가 느끼는 절망감과 관련되지만 ,㉡은 화자의 희망과는 관련 이 없다 . ",

      "id":130,
      "test":"10. 화자의 상황을 적절하게 표현한 한자 성어는 ? 미인이 잠에서 깨어 새 단장을 하는데 향기로운 비단 , 보배 띠에 원앙이 수놓였네 . 겹발을 비스듬히 걷으니 비취새가 보이는데 게으르게 은 아쟁을 안고 봉황곡을 연주하네 금 재갈 , 꾸민 안장은 어디로 떠났는가 ? \f가장 많은 수험생들이 선택하는 공무원 국어의 표준 2019 국가직 9급 2019 년 4월 6일 다정한 앵무새는 창가에서 지저귀네 풀섶에 놀던 나비는 뜰 밖으로 사라지고 꽃잎에 가리운 거미줄은 난간 너머에서 춤추네 . 뉘 집의 연못가에 풍악 소리 울리는가 ? 달빛은 금 술잔에 담긴 좋은 술을 비추네 시름겨운 이는 외로운 밤에 잠 못 이루는데 새벽에 일어나니 비단 수건에 눈물이 흥건하네 . -허난설헌 ,〈사시사 (四時詞)〉\n①琴瑟之樂 \n②輾轉不寐 \n③錦衣夜行 \n④麥秀之嘆",
      "answer":"정답 \n② 해설 허난설헌의 〈사시사 (四時詞)〉는 사계절의 풍경 속에서 여성 화자가 느끼는 고독과 임에 대한 그리움을 표현하고 있는 한시 (7 언 고시 )로, 춘사 (春詞 ), 하사 (夏詞 ), 추사 (秋詞 ), 동사 (冬詞 )로 구성되어 있다 . 춘사 (春詞 )에 해당하는 제 시문에서 , 화자는 임이 오기를 기다리며 잠 못 이루는 외로움을 노래하고 있다 . 따라서 ‘누워서 몸을 이리저리 뒤척 이며 잠을 이루지 못함 ’을 뜻하는 ‘輾轉不寐 (구를 전, 구를 전, 아닐 불, 잠잘 매)’ 가 화자의 상황을 가장 적절하게 표현하고 있다고 할 수 있다 . [=輾轉反側 (구를 전, 구를 전, 돌이킬 반, 곁 측)] 오답 풀이 \n①琴瑟之樂 (거문고 금, 큰 거문고 슬, ~의 지, 즐길 락): 부부간의 사랑 . ‘琴瑟 ▽之樂 (금실지락 )’ 의 원말 \n③錦衣夜行 (비단 금, 옷 의, 밤 야, 다닐 행): 비단옷을 입고 밤길을 다닌다는 뜻으로 , 자랑삼아 하지 않으면 생색이 나지 않음을 이르는 말 / 아무 보람이 없는 일을 함을 이르는 말 \n④麥秀之嘆 (보리 맥, 빼어날 수, ~의 지, 탄식할 탄): 고국의 멸망을 한탄함을 이르는 말. ‘麥秀之歎 ’으로 쓰기도 한 다. ",

   {
      "id":131,
      "test":"11. 다음 글의 괄호 안에 들어갈 문장으로 적절한 것은 ? 국어의 높임법에는 말하는 이가 듣는 이에 대하여 높이거나 낮추어 말하는 상대 높임법 , 서술어의 주체를 높이는 주체 높임법 , 서술어의 객체를 높이는 객체 높임법 등이 있다 . 이러한 높임 표현은 한 문장에서 복합적으로 실현되기 도 하는데 , ( )의 경우 , 대화의 상대 , 서술어의 주체 , 서술어의 객체를 모두 높인 표현이다 . \n① 아버지께서 할머니를 모시고 댁에 들어가셨다 . \n② 제가 어머니께 그렇게 말씀을 드리면 될까요 ? \n③ 어머니께서 아주머니께 이 김치를 드리라고 하셨습니다 . \n④ 주민 여러분께서는 잠시만 제 이야기에 귀를 기울여 주시기 바랍니다 . ",
      "answer":"정답 \n③ 해설 대화의 상대 , 서술어의 주체 , 서술어의 객체를 모두 높인 표현이 있는 것은 \n③이다 . •대화의 상대를 높이는 표현은 서술어 ‘하셨습니다 ’에 쓰인 종결 어미 ‘-습니다 ’에서 찾아볼 수 있다 . ‘-습니다 ’는 상대 높임법 중 높임말인 하십시오체의 어미로 , 현재 계속되는 동작이나 상태를 있는 그대로 나타내는 종결 어미이다 . •서술어의 주체를 높이는 표현은 주체인 ‘어머니 ’를 높이는 조사 ‘께서 ’와 ‘하셨습니다 ’에서 쓰인 높임 선어말 어미 ‘시-’ 에서 찾아볼 수 있다 . •서술어의 객체를 높이는 표현은 객체인 ‘아주머니 ’를 높이는 조사 ‘께’와 객체를 높이는 특수 어휘인 ‘드리다 ’에서 찾 아볼 수 있다 . 오답 풀이 \n① •서술어의 주체인 ‘아버지 ’를 높이는 표현은 조사 ‘께서 ’와 ‘들어가셨다 ’에 쓰인 높임 선어말 어미 ‘-시-’ 에서 찾아볼 수 있다 . •서술어의 객체인 ‘할머니 ’를 높이는 표현은 객체를 높이는 특수 어휘인 ‘모시다 ’에서 찾아볼 수 있다 . •대화의 상대를 높인 표현은 찾아볼 수 없다 . ‘들어가셨다 ’에 쓰인 종결 어미 ‘-다’는 상대 높임법 중 반말인 해라 체의 종결 어미이다 . \f가장 많은 수험생들이 선택하는 공무원 국어의 표준 2019 국가직 9급 2019 년 4월 6일 \n② •대화의 상대를 높인 표현은 서술어 ‘될까요 ’에 쓰인 종결 어미 ‘-아요 ’에서 찾아볼 수 있다 . ‘-아요 ’는 해요할 자 리에 쓰이는 종결 어미이다 . •서술어의 객체인 ‘어머니 ’를 높인 표현은 조사 ‘께’와 객체를 높이는 특수 어휘인 ‘드리다 ’에서 찾아볼 수 있다 . •서술어의 주체인 ‘저(제)’ 를 높인 표현은 찾아볼 수 없다 . *저: 말하는 이가 윗사람이나 그다지 가깝지 아니한 사람을 상대하여 자기를 낮추어 가리키는 일인칭 대명사 . 주 격 조사 ‘가’나 보격 조사 ‘가’가 붙으면 ‘제’가 된다 . \n④ •대화의 상대를 높인 표현은 서술어 ‘바랍니다 ’에 쓰인 ‘-ㅂ니다 ’에서 찾아볼 수 있다 . ‘-ㅂ니다 ’는 하십시오할 자 리에 쓰여 , 현재 계속되는 동작이나 상태를 그대로 나타내는 종결 어미이다 . •서술어의 주체인 ‘주민 여러분 ’을 높인 표현은 조사 ‘께서 ’와 ‘주시다 ’에 쓰인 높임 선어말 어미 ‘-시-’ 에서 찾아볼 수 있다 . *여러분 : 듣는 이가 여러 사람일 때 그 사람들을 높여 이르는 이인칭 대명사 . •서술어의 객체를 높이는 표현은 나타나 있지 않다 . ",

   {
      "id":132,
      "test":"12. 다음 글의 특징으로 적절하지 않은 것은 ? 가리워진 안개를 걷게 하라 , 국경이며 탑이며 어용학 (御用學 )의 울타리며 죽 가래 밀어 바다로 놀아 넣라 . 하여 하늘을 흐르는 날새처럼 한 세상 한 바람 한 햇빛 속에 , 만 가지와 만 노래를 한 가지로 흐르게 하라 . 보다 큰 집단은 보다 큰 체계를 건축하고 , 보다 큰 체계는 보다 큰 악을 양조 (釀造 )한다 . 조직은 형식을 강요하고 형식은 위조품을 모집한다 . 하여 , 전통은 궁궐안의 상전이 되고 조작된 권위는 주위를 침식한다 . 국경이며 탑이며 일만년 울타리며 죽 가래 밀어 마다로 몰아 넣라 . -신동엽 ,〈이야기하는 쟁기꾼의 대지 〉\n① 직설적인 어조로써 메시지를 전달하고 있다 . \n② 고전적인 질서를 통해 새로운 희망을 추구하고 있다 . \n③ 인위적인 것과 자연적인 것이 대조적으로 제시되고 있다 . \n④ 농기구의 상징을 통해 체제 개혁을 역설하고 있다 . ",
      "answer":"정답 \n② 해설 3~5 연에서 화자는 큰 조직 (집단 , 체계 )은 큰 악을 만들어 내어 “전통은 궁궐 안의 상전이 되고 / 조작된 권위는 주위를 침식한다 ”고 비판하고 있다 . 마지막 연에서는 억압적 ‘전통 ’, ‘조작된 권위 ’를 의미하는 ‘국경 , 탑, 일만 년 울타리 ’를 바다로 몰아 넣어 없애라고 명령하고 있다 . 즉 화자는 조작된 권위로써 이루어진 기존의 것들을 거부하 고 있는 것이다 . 따라서 고전적인 질서를 통해 새로운 희망을 추구한다는 \n②가 적절하지 않다 . \f가장 많은 수험생들이 선택하는 공무원 국어의 표준 2019 국가직 9급 2019 년 4월 6일 *고전적 (古典的 ): 옛날의 의식이나 법식을 따르는 . 오답 풀이 \n① “죽 가래 밀어 바다로 몰아 넣라 ”, “보다 큰 체계는 보다 큰 악을 양조한다 ” 등에서 기존 체제에 대한 비판과 거부라는 메시지를 단호하고 단정적인 어조 , 즉 직설적인 어조로 전하고 있다 . \n③ 화자가 ‘국경 , 탑, 어용학의 울타리 ’ 등을 바다로 몰아 넣고 , 2연에서 “하늘을 흐르는 날새처럼 ~ 만 노래를 한 가 지로 흐르게 하라 ”고 말하는 데에서 알 수 있다 . 이때 ‘국경 , 탑, 어용학 ’ 등은 조직이 강요하여 만들어 낸 권위의 산물로 인위적인 것이고 , ‘하늘을 흐르는 날새 ’는 자연적인 것이다 . ",

   {
      "id":133,
      "test":"13. ㉠~㉣ 중 서술자가 개입되어 있지 않은 것은 ? 이때 춘향이는 사령이 오는지 군노가 오는지 모르고 주야로 도련님을 생각하여 우는데 ,㉠생각지 못할 우환을 당 하려 하니 소리가 화평할 수 있겠는가 . 한때나마 빈방살이할 계집아이라 목소리에 청승이 끼어 자연히 슬픈 애원성이 되니 ㉡보고 듣는 사람의 심장인들 아니 상할 것인가 . 임 그리워 서러운 마음 밥맛없어 밥 못 먹고 불안한 잠자리에 잠 못 자고 도련님 생각으로 상처가 쌓여 피골이 상접하고 양기가 쇠진하여 진양조 울음이 되어 노래를 부른다 . 갈 까 보다 갈까 보다 , 임을 따라 갈까 보다 . 천 리라도 갈까 보다 . 만 리라도 갈까 보다 . 바람도 쉬어 넘고 수진이 날 진이 해동청 보라매도 쉬어 넘는 높은 고개 동선령 고개라도 임이 와 날 찾으면 신발 벗어 손에 들고 아니 쉬고 달 려가리 .㉢한양 계신 우리 낭군 나와 같이 그리워하는가 , 무정하여 아주 잊고 나의 사랑 옮겨다가 다른 임을 사랑하 는가 ?㉣이렇게 한참을 서럽게 울 때 사령 등이 춘향의 슬픈 목소리를 들으니 목석이라도 어찌 감동을 받지 않겠는 가? 봄눈 녹듯 온몸에 맥이 탁 풀렸다 . -작자 미상 ,〈춘향전 〉\n①㉠ \n②㉡ \n③㉢ \n④㉣",
      "answer":"정답 \n③ 해설 작가 미상의 〈춘향전 (春香傳)〉은 신분을 초월한 사랑과 하층민의 신분 상승의 욕구 등을 주제로 한 판소리 소설 이다 . 제시문은 , 춘향을 데려오라는 변 사또의 명을 받아 사령과 관노들이 춘향의 집으로 간 상황을 서술하고 있다 .㉢은 춘향이 도련님을 생각하며 부르는 노래 내용으로 , 여기에 서술자의 개입은 나타나 있지 않다 . 서술자가 개입 하여 자신의 생각을 드러내는 방식은 고전 소설의 두드러진 특징 중 하나로 ㉠·㉡·㉣에는 이러한 서술자의 개입이 모두 나타난다 . ",

      "id":134,
      "test":"14. 다음 글에 대한 설명으로 옳지 않은 것은 ? 동네 사람들이 방앗간의 터진 두 면을 둘러쌌다 . 그리고 방앗간 속을 들여다보았다 . 과연 어둠 속에 움직이는 게 있었다 . 그리고 그게 어둠 속에서도 흰 짐승이라는 걸 알 수 있었다 . 분명히 그놈의 신둥이개다 . 동네 사람들은 한 걸음 한 걸음 죄어들었다 . 점점 뒤로 움직여 쫓기는 짐승의 어느 한 부분에 불이 켜졌다 . 저게 산개의 눈이다 . 동네 사람들은 몽둥이 잡은 손에 힘을 주었다 . 한 걸음 더 죄어들었다 . 눈앞의 새파란 불이 빠져나갈 틈을 엿보듯이 휙 한 바퀴 돌았다 . 별나게 새파란 불이었다 . 문득 간난이 할아버지는 이런 새파란 불이란 눈앞에 있는 신둥이개 한 마리의 몸에서 나오는 것이라는 생각이 들었다 . 말하자면 지금 이 신둥이개의 뱃속에 든 새끼의 몫까지 합쳐진 것이라는 . 그 러나 간난이 할아버지의 가슴속을 흘러 지나가는 게 있었다 . 짐승이라도 새끼 밴 것을 차마 ? 이때에 누구의 입에선가 , 때레라 ! 하는 고함 소리가 나왔다 . 다음 순간 간난이 할아버지의 양옆 사람들이 욱 개를 향해 달려들며 몽둥이를 내리쳤다 . 그와 동시에 간난이 할아버지는 푸른 불꽃이 자기 다리 옆을 빠져나가는 것을 느 꼈다 . 뒤이어 누구의 입에선가 , 누가 빈틈을 냈어 ? 하는 흥분에 찬 목소리가 들렸다 . 그리고 저마다 , 거 누구야 ? 거 누 구야 ? 하고 못마땅해 하는 말소리 속에 간난이 할아버지 턱밑으로 디미는 얼굴이 있어 , “아즈반이웨다레 ” 하는 것은 동장네 절가였다 . \f가장 많은 수험생들이 선택하는 공무원 국어의 표준 2019 국가직 9급 2019 년 4월 6일 -황순원 ,〈목넘이 마을의 개〉\n① 토속적이면서도 억센 삶의 현장을 그리고 있다 . \n② 신둥이의 새파란 불은 생의 욕구를 암시한다 . \n③ 간난이 할아버지에게서 생명에 대한 외경을 느낄 수 있다 . \n④ 동장네 절가는 간난이 할아버지의 행동에 동조하고 있다 . ",
      "answer":"정답 \n④ 해설 황순원의 〈목넘이 마을의 개〉는 생명에 대한 외경심을 주제로 한 단편 소설이다 . 이 소설에서 끈질긴 생명력을 보여주는 개 ‘신둥이 ’는 일제의 모진 수탈과 압박을 겪으면서도 끈질기게 삶을 이어가는 우리 민족의 강인함을 상 징하는 것이기도 하다 . 제시문에서 간난이 할아버지의 다리 곁으로 신둥이개가 빠져 나가 신둥이개가 도망칠 수 있 게 되었음을 알 수 있다 . 동장네 절가는 이를 눈치 채고 할아버지를 지목하고 있으므로 , 동장네 절가가 간난이 할 아버지의 행동에 동조하고 있다는 \n④는 옳지 않은 설명이다 . 오답 풀이 \n① 집단적으로 몽둥이를 들고 신둥이를 때려잡으려는 동네 사람들의 행동을 통해 알 수 있다 . \n② 새파란 불이 신둥이개와 그가 밴 새끼의 몫까지 합쳐진 것이라는 내용이 있다 . 이를 통해 새파란 불이 새끼를 밴 어미개로서 끈질기게 생존하려는 신둥이개의 생의 욕구를 암시함을 알 수 있다 . \n③ ‘짐승이라도 새끼 밴 것을 차마 ?’ 라는 간난이 할아버지의 생각에서 알 수 있다 . ",
      "description":"2019 국가직 9급 국어 해설"

   {
      "id":135,
      "test":"15. (가)와 (나)를 통해서 추정하기 어려운 내용은 ? (가) 찬성공 형제께서 정경부인의 상(喪)을 당하였다 . 부윤공의 부인 이 씨가 우연히 언문 소설을 읽다가 그 소리가 밖으로 들렸다 . 찬성공이 기뻐하지 않으며 제수를 계단 아래 서게 하고 , “부녀자의 무식을 심하게 책망할 필요는 없지만 , 어찌 상중 (喪中 )에 있으면서 예의에 어긋난 책을 소리 내어 읽어서 스스로 평민과 같아지려 할 수 있는 가?” 하고 꾸짖었다 . (나) 전기수 : 늙은이가 동문 밖에 살면서 입으로 언문 소설을 읽었는데 ,〈숙향전 〉,〈소대성전 〉,〈심청전 〉,〈설인귀 전〉과 같은 전기소설이었다 . …… 잘 읽었기 때문에 옆에서 구경하는 사람들이 빙 둘러섰다 . 가장 재미있고 긴요 하여 매우 들을 만한 구절에 이르면 갑자기 침묵하고 소리를 내지 않았다 . 사람들이 다음 이야기를 듣고 싶어서 다투어 돈을 던졌다 . 이를 바로 ‘요전법 (돈을 요구하는 법)’ 이라고 한다 . \n① 상층 남성들은 상중의 예법에 대해 매우 엄격하였다 . \n② 혼자 소설을 보면서 소리 내어 읽기도 하였다 . \n③ 하층에서도 소설을 창작하는 사람이 많았다 . \n④ 상층이 아닌 하층에서도 소설을 즐겼다 . ",
      "answer":"정답 \n③ 해설 글을 통해 추론할 수 없는 내용을 찾는 문제이다 . (나)의 내용으로 , 조신 시대에 ‘전기수 ’와 같이 거리에서 사람들에게 책을 읽어주고 돈을 받는 사람이 있었다는 것 을 알 수 있다 . 그러나 제시문에서 소설을 창작하는 하층이 많았는지는 알 수 없으므로 \n③은 추정하기 어렵다 . 오답 풀이 \n① ( 가)에서 , 정경부인의 상중에 부윤공의 부인이 언문 소설을 소리나게 읽자 ‘상중에 있으면서 예의에 어긋 난 책을 소리 내어 읽어서 스스로 평민과 같아지려 할 수 있는가 ’라고 꾸짖는 데서 알 수 있다 . *정경부인 (貞敬夫人 ):『역사 』 조선 시대에 , 정일품ㆍ종일품 문무관의 아내에게 주던 봉작 . 고종 2년(1865) 부터 종 친의 아내에게도 주었다 . \n② ( 가)의, 이 씨가 혼자 언문 소설을 소리 내어 읽었다는 내용에서 알 수 있다 . ",

   {
      "id":136,
      "test":"16. 다음 글의 글쓰기 전략으로 볼 수 없는 것은 ? \f가장 많은 수험생들이 선택하는 공무원 국어의 표준 2019 국가직 9급 2019 년 4월 6일 고전파 음악은 어떤 음악인가 ? 서양 음악의 뿌리는 종교 음악에서 비롯되었다 . 바로크 시대까지는 음악이 종교에 예속되어 있었으며 , 음악가들 또한 종교에 예속되어 있었다 . 고전파는 이렇게 종교에 예속되었던 음악을 , 음악을 위 한 음악으로 정립하려는 예술 운동에서 출발하였다 . 따라서 종래의 신을 위한 음악에서탈피해 형식과 내용의 일체화 를 꾀하고 균형 잡힌 절대 음악을 추구하였다 . 즉 ‘신’보다는 ‘사람 ’을 위한 음악 , ‘음악 ’을 위한 음악을 이루어 나가 겠다는 굳은 결의를 보여 준 것이다 . 또한 고전파 음악은 음악적 형식과 내용의 완숙을 이룬 음악이기도 하다 . 이 시기에는 하이든 , 모차르트 , 베토벤 등 음악의 역사에서 가장 위대한 작곡가들이 배출되기도 하였다 . 이때에는 성악이 아닌 기악만으로도 음악이 가능하 게 되었으며 , 교향곡의 기본을 이루는 소나타 형식이 완성되었다 . 특히 옛 그리스나 로마 때처럼 보다 정돈된 형식을 가진 음악을 해 보자고 주장하였기에 ‘옛것에서 배우자는 의미의 고전 ’과 ‘청정하고 우아하며 흐림 없음 , 최고의 예 술적 경지에 다다름으로서의 고전 ’을 모두 지향하게 되었다 . 이렇듯 역사적으올 고전파 음악은 종교의 영역에서 음악 자체의 영역을 확보하였으며 최고 수준의 음악적 내용과 형식을 수립하였다 . 고전파 음악이 서양 전통 음악 전체를 대표하게 된 것은 고전파 음아기 이룩한 역사적 성과에서 비롯된 것일지도 모른다 . 따라서 고전 음악의 개념을 이해하기 위해서는 고전파 음악의 성격과 특질에 대한 이해가 선행되어야 할 것이다 . \n① 고전파 음악이 지닌 음악사적 의의를 밝힌다 . \n② 고전파 음악의 음악가를 예시하여 이해를 돕는다 . \n③ 고전파 음악의 특징이 형식과 내용의 분리에 있음을 강조한다 . \n④ 질문을 통해 화제를 제시함으로써 호기심을 유발한다 . ",
      "answer":"정답 \n③ 해설 글에 대한 전반적인 이해를 묻는 문제이다 . 첫 번째 단락의 고전파 음악이 종래의 신을 위한 음악에서 탈피해 ‘형식과 내용의 일체화 ’를 꾀했다는 진술에서 , 고 전파 음악의 특징이 형식과 내용의 분리에 있다는 \n③이 적절하지 않음을 알 수 있다 . 또한 글쓴이는 고전파 음악의 형식과 내용과 관련하여 ‘고전파 음악은 음악적 형식과 내용의 완숙을 이룬 음악 ’( 두 번째 단락 ), ‘최고 수준의 음 악적 내용과 형식을 수립하였다 ’( 마지막 단락 )라고 평가하고 있다 . 오답 풀이 \n① 첫 번째 ·마지막 단락에서 고전파 음악이 지닌 음악사적 의의를 밝히고 있다 . 즉 고전파 음악은 종래의 ‘신’을 위한 음악에서 탈피하여 ‘사람 ’을 위한 음악 , ‘음악 ’을 위한 음악을 정립하여 음악 자체의 영역을 확보하였던 것이다 . \n② 두 번째 단락의 “이 시기에는 하이든 , 모차르트 , 베토벤 등 음악의 역사에서 가장 위대한 작곡가들이 배출되기도 하였다 ”에서 알 수 있다 . \n④ ‘고전파 음악은 어떤 음악인가 ?’ 라고 화제를 제시하여 호기심을 유발하는 데서 알 수 있다 . ",
      "description":"2019 국가직 9급 국어 해설"
   },
   {
      "id":137,
      "test":"17. (가)를 바탕으로 (나)에 담긴 글쓴이의 생각을 적절히 추론한 것은 ? (가) 철학사에서 합리론의 전통은 감각에 대해 매우 비판적이었다 . 예컨대 플라톤은 감각이 보여 주는 세계를 끊임없 이 변화하는 , 전적으로 불안정한 세계로 간주하고 이에 근거하여 지식을 얻는 것은 불가능하다고 생각했다 . 반대 로 경험론자들은 우리의 모든 관념과 판단은 감각 경험에서 출발한다고 주장하면서 어떤 지식도 절대적으로 확실 할 수는 없다고 결론짓는다 . (나) 모든 사람은 착시 현상 등을 경험해 본 적이 있기에 감각이 우리를 속일 수 있다는 것을 분명히 알고 있고 감 각에 대한 어느 정도의 경계심을 지니고 있다 . 하지만 그렇다고 해서 일상생활에서 자신의 감각을 신뢰하고 이에 따라 행동하는 것은 잘못이 아니다 . 모든 감각적 정보를 검증 절차를 거친 후 받아들이다가는 정상적 생활을 영 위하는 것 자체가 불가능해질 것이기 때문이 다.반대로 , 실용적 기술 개발이나 평범한 일상적 행동과는 달리 과 학적 연구는 상당한 정도의 정확성을 요구하므로 경험적 자료에 대해 어느 정도의 경계심을 유지하는 것도 당연 하다 . \n① 실용적 기술을 개발하는 것은 일차적으로 경험론적 사고에 토대를 둔다 . \f가장 많은 수험생들이 선택하는 공무원 국어의 표준 2019 국가직 9급 2019 년 4월 6일 \n② 세계는 끊임없이 변화하므로 일상생활에서는 합리론적 사고를 우선하여야 한다 . \n③ 과학 연구는 합리론을 버리고 철저히 경험론을 바탕으로 이루어져야 한다 . \n④ 감각에 대한 신뢰는 어느 분야에나 전적으로 차별 없이 요구된다 . ",
      "answer":"정답 \n① 해설 글쓴이의 생각을 추론하는 문제이다 . (가)와 (나)는 각각 대비의 방식으로 전개된다 . (나)에서는 ‘실용적 기술 개발이나 평범한 일상적 행동 ’과 ‘과학적 연 구’를 서로 대비하여 설명하고 있다 . 이중 전자인 ‘실용적 기술 개발이나 평범한 일상적 행동 ’은 ‘일상생활에서 자 신의 감각을 신뢰하고 이에 따라 행동하는 것은 잘못이 아니다 ’라는 생각에 기반한다 . (가)를 보면 , ‘경험론적 사고 ’ 는 ‘우리의 모든 관념과 판단은 감각 경험에서 출발한다 ’는 것이다 . 따라서 실용적 기술을 개발하는 것이 일차적으 로 경험론적 사고에 토대를 둔다는 \n①이 적절한 추론이다 . 오답 풀이 \n② ( 가)에 따르면 , ‘합리론적 사고 ’는 감각이 보여 주는 세계를 끊임없이 변화하는 불안정한 세계라고 생각 했다 . (나)를 보면 , 일상생활에서 자신의 감각에 따라 행동하는 것은 잘못이 아니라고 보았다 . 따라서 일상생활에서 합리론적 사고를 우선시해야 한다는 추론은 잘못되었다 . \n③ ( 나)를 보면 , 과학적 연구는 ‘경험적 자료에 대해 어느 정도의 경계심을 유지 ’해야 한다 . 따라서 과학 연구가 경험 론을 바탕으로 이루어져야 한다는 추론은 잘못되었다 . 오히려 과학 연구는 합리론을 바탕으로 이루어져야 한다고 추론할 수 있다 . \n④ ( 나)에서 글쓴이는 , 감각에 대한 신뢰를 바탕으로 하는 실용적 기술 개발 등의 분야와 달리 과학적 연구 분야는 경 험적 자료에 대해 어느 정도 경계심을 유지해야 한다고 보았다 . 즉 감각에 대한 신뢰가 모든 분야에서 전적으로 차 별 없이 요구된다고 생각한 것은 아니다 . ",
      "description":"2019 국가직 9급 국어 해설"
   },
   {
      "id":138,
      "test":"18. 다음 글에 대한 설명으로 적절하지 않은 것은 ? 믿기 어렵겠지만 자장면 문화와 미국의 피자 문화는 닮은 점이 많다 . 젊은 청년들이 오토바이를 타고 배달한다는 점에서 참으로 닮은꼴이다 . 이사한다고 짐을 내려놓게 되면 주방 기구들이 부족하게 되고 이때 자장면은 참으로 편리 한 해결책이다 . 미국에서의 피자도 마찬가지다 . 갑자기 아이들의 친구들이 많이 몰려왔을 때 피자는 참으로 편리한 음식이다 . 남자들이 군에 가 훈련을 받을 때 비라도 추적추적 오게 되면 자장면 생각이 제일 많아 난다고 한다 . 비가 오는 바깥을 보며 따뜻한 방에서 입에 자장을 묻히는 장면은 정겨울 수밖에 없다 . 프로 농구 원년에 수입된 미국 선수들 은 하루도 빠지지 않고 피자를 시켜 먹었다고 한다 . 음식이 맞지 않는 탓도 있겠지만 향수를 달래고자 함이 아닐까 ? 싸게 먹을 수 있는 이국 음식이란 점에서 자장면과 피자는 특별한 의미를 갖는다 . 외식을 하기엔 부담되고 한번쯤 식단을 바꾸어 보고 싶을 즈음이면 중국식 자장면이나 이탈리아식 피자는 한국이나 미국의 서민에겐 안성맞춤이다 . 그런데 한국에서나 미국에서나 변화가 생기기 시작했다 . 한국에서는 피자 배달이 보편화되기 시작했다 . 피자를 간식 이 아닌 주식으로 삼고자 하는 아이들도 생겼다 . 졸업식을 마치고 중국집으로 향하던 발걸음들이 이제 피자집으로 돌 려졌다 . 치자보다 자장면을 좋아하는 아이들을 찾아보기가 힘들어졌다 . \n① 피자는 쉽게 배달시켜 먹을 수 있는 편리한 음식이다 . \n② 자장면과 피자는 이국적인 음식이다 . \n③ 자장면과 피자는 값이 싸면서도 기분 전환이 되는 음식이다 . \n④ 자장면은 특별한 날에 어린이들에게 여전히 가장 사랑받는 음식이다 . ",
      "answer":"정답 \n④ 해설 제시문과 일치하지 않는 내용을 찾는 문제이다 . 마지막 단락에 “졸업식을 마치고 중국집으로 향하던 발걸음들이 이제 피자집으로 돌려졌다 . 피자보다 자장면을 좋 아하는 아이들을 찾아보기가 힘들어졌다 ”라는 진술이 나온다 . 이를 통해 이전과 달리 이제는 , 졸업식 같은 특별한 날에 자장면보다는 피자가 아이들에게 인기 있는 음식이 되었음을 알 수 있다 . 따라서 자장면이 특별한 날에 어린 \f가장 많은 수험생들이 선택하는 공무원 국어의 표준 2019 국가직 9급 2019 년 4월 6일 이들에게 여전히 가장 사랑받고 있다는 \n④가 적절하지 않다 . 오답 풀이 \n① 첫 번째 단락에서 알 수 있다 . 글쓴이는 ‘자장면 문화와 미국의 피자 문화는 닮은 점이 많다 ’는 진술 뒤 에 자장면 배달의 편리성에 대해 설명한 뒤 “갑자기 아이들의 친구들이 많이 몰려왔을 때 피자는 참으로 편리한 음 식이다 ”라고 덧붙이고 있다 . 따라서 피자는 자장면과 같이 , 쉽게 배달시켜 먹을 수 있는 편리함을 지닌 것이다 . \n② 마지막 단락의 ‘이국 음식이란 점에서 자장면과 피자는 특별한 의미를 갖는다 ’에서 알 수 있다 . ",

   {
      "id":139,
      "test":"19. 글의 내용을 구체적으로 설명하기 위한 예로 적절하지 않은 것은 ? 하나의 개념에 두 개 이상의 단어가 필요한 것은 아니다 . 따라서 동의어는 서로 경쟁을 통해 하나가 없어지거나 각기 다른 의미 영역을 확보하는 등의 다양한 양상을 보인다 . 현실 언어에서 동의어로 공존하면서 경쟁을 계속하는 경우가 있으며 , 한쪽은 살아남고 다른 쪽은 소멸하는 경우가 있다 . 동의 충돌의 결과 의미 영역이 바뀌는 경우도 있 다. 이는 의미 축소 , 의미 확대 , 의미 교체 등으로 구분된다 . \n① ‘가을걷이 ’와 ‘추수 ’는 공존하며 경쟁하고 있다 . \n② ‘말미 ’는 쓰지 않고 ‘휴가 ’라는 말을 사용하고 있다 . \n③ ‘얼굴 ’은 ‘형체 ’의 뜻에서 ‘안면 ’의 뜻으로 의미가 축소되었다 . \n④ ‘겨레 ’는 ‘친척 ’의 뜻에서 ‘민족 ’의 뜻으로 의미가 확대되었다 . ",
      "answer":"정답 \n② 해설 〈보기 〉의 내용은 두 개 이상의 동의어가 경쟁 과정에서 공존하거나 또는 한쪽이 소멸하는 등의 다양한 과정을 겪 는다고 설명하고 있다 . ‘말미 ’는 ‘일정한 직업이나 일 따위에 매인 사람이 다른 일로 말미암아 얻는 겨를 ’을 뜻하는 말이며 ‘휴가 ’는 ‘직장 ·학교 ·군대 따위의 단체에서 , 일정한 기간 동안 쉬는 일. 또는 그런 겨를 ’을 뜻한다 .《표준국어대사전 》에는 ‘말미 ’와 비슷한 말로 ‘휴가 ’가 제시되어 있긴 하지만 사전적 의미로는 완전히 같지는 않다 . ‘말미 ’ 역시 사전에 다양한 용례가 제시되어 있으므로 ‘말미 ’를 쓰지 않고 ‘휴가 ’라는 말을 사용하고 있다는 설명은 적절하지 않다 . 오답 풀이 \n① ‘가을걷이 ’는 ‘가을에 익은 곡식을 거두어들임 . =추수 ’의 의미이므로 ‘가을걷이 ’와 ‘추수 ’는 동의어로 공 존하면서 경쟁을 계속하는 경우로 볼 수 있다 . ",

   {
      "id":140,
      "test":"20. 다음 글에 대한 설명으로 적절하지 않은 것은 ? (가) 20 세기 들어서 생태학자들은 지속성 농약이 자연 생태계에 어떤 악영향을 미치는지를 밝힐 수 있었다 . 예컨대 제2차 세계대전 이후 전 세계에서 해충 구제용으로 널리 사용됨으로써 농업 생산량 향상에 커다란 기여를 한 디 디티 (DDT) 는 유기 염소계 살충제의 대명사이다 . (나) 그렇지만 이 유기 염소계 살충제는 물에 잘 녹지 않고 자연에서 햇빛에 의한 광분해나 미생물에 의한 생물학적 분해가 거의 이루어지지 않는다 . 그래서 디디티는 토양이나 물속의 퇴적물 속에 수십 년간 축적된다 . 게다가 디 디티는 지방에는 잘 목아서 먹이사슬을 거치는 동안 지방 함량이 높은 동물 체내에 그 농도가 높아진다 . 이렇듯 많은 양의 유기 염소계 살충제를 체내에 축적하게 된 맹금류는 물질대사에 장애를 일으켜서 껍질에 매우 얇은 알 을 낳기 때문에 , 포란 중 대부분의 알이 깨져 버려 멸종의 길을 걷게 된다 . (다) 디디티는 쉽게 분해되지 않기 때문에 한번 뿌려진 디디티는 물과 공기 , 생물체 등을 매개로 세계 전역으로 퍼질 수 있다 . 그래서 디디티에 한 번도 노출된 적이 없는 알래스카 지방의 에스키모 산모의 젖에서도 디디티가 검출 되었고 , 남극 지방의 펭귄 몸속에서도 디디티가 발견되었다 . 이러한 생물 농축과 잔존성의 특성이 밝혀짐으로써 미국에서는 1972 년부터 디디티 생산이 전면 중단되었고 , 1980 년대에 이르러서는 유기 염소계 농약의 사용이 대 부분 금지되었다 . (라) 이와 같이 디디티의 생물 농축 현상에서처럼 생태학자들은 한 생물 종에 미치는 오염의 영향이 오랫동안 누적되 면 전체 생태계를 훼손시킬 수 있다는 사실을 발견하였다 . 그래서인지 최근 우리나라에서도 사소한 환경오염 행 \f가장 많은 수험생들이 선택하는 공무원 국어의 표준 2019 국가직 9급 2019 년 4월 6일 위가 장차 어떠한 재앙을 몰고 올 수 있는지에 대한 연구가 활발히 이루어지고 있다 . \n① ( 가)는 중심 화제를 소개하고 , 핵심어를 제시함으로써 전개될 내용을 암시하고 있다 . \n② ( 나)는 디디티가 끼칠 생태계의 영향을 인과 분석의 방법으로 설명하고 있다 . \n③ ( 다)는 디디티의 악영향을 제시하고 , 그서의 사용 금지를 주장하고 있다 . \n④ ( 라)는 환경오염에 대한 경각심을 암시적으로 드러내고 있다 . ",
      "answer":"정답 \n③ 해설 글에 대한 전반적인 이해도를 묻는 문제이다 . 앞부분에서 디디티의 악영향을 설명한 뒤, (다)에서는 , 쉽게 분해되지 않는 특성 때문에 디디티에 노출된 적이 없는 지역의 생물에게도 디디티가 발견될 수 있다고 설명하고 있다 . 또한 그래서 미국에서는 디디티의 생산이 중단되고 나아가 디디티와 같은 유기 염소계 농약의 사용 자체를 중단시켰다는 내용을 덧붙이고 있다 . 즉 디디티의 사용이 금지된 실례를 들고 있는 것이지 , 디디티의 사용 금지를 주장한 것은 아니므로 \n③이 적절하지 않다 . 오답 풀이 \n① 핵심어인 ‘디디티 ’를 통해 지속성 농약이 자연생태계에 미치는 악영향에 대해 이야기하겠다고 제시하는 데서 알 수 있다 . \n② 인과 분석이란 어떠한 사건이 왜 일어나서 어떠한 결과를 초래하였는지를 설명하는 방법이다 . (나)에서는 디디티의 특성 때문에 (원인 ) 디디티가 생태계에 영향을 미치게 되었다 (결과 )는 방법으로 글을 전개하고 있으므로 , 인과 분석 이 사용되었다 . 즉 디디티는 물에 잘 녹지 않고 햇빛이나 미생물에 의한 분해가 거의 이루어지지 않기 때문에 , 토 양이나 물속 퇴적물 속에 축적된다 . 또한 디디티는 지방에 잘 녹아 지방 함량이 높은 동물 체내에 그 농도가 높아 지기 때문에 , 이와 같은 물질이 체내에 축적된 맹금류는 물질대사에 장애를 일으키고 결국 멸종의 길을 걷게 된다 . \n④ ‘사소한 환경오염 행위가 어떠한 재앙을 몰고 올 수 있는지에 대한 연구가 활발히 진행되고 있다 ’라고 현재의 상황 을 제시함으로써 환경오염에 대한 경각심을 간접적으로 드러내는 데서 알 수 있다 . *경각심 (警覺心 ): 정신을 차리고 주의 깊게 살피어 경계하는 마음 \f",

   {
      "id":147,
      "test":"7. 다음 글에 대한 이해로 적절하지 않은 것은 ? 천국에 사는 사람들은 지옥을 생각할 필요가 없다 . 그러나 우리 다섯 식구는 지옥에 살면서 천국을 생각했다 . 단 하루라도 천국을 생각해 보지 않은 날이 없다 . 하루하루의 생활이 지겨웠기 때문이다 . 우리의 생활은 전쟁과 같았다 . 우리는 그 전쟁에서 날마다 지기만 했다 . 아버지가 평생을 통해 해 온 일은 다섯 가지이다 . 채권 매매 , 칼 갈기 , 고층 건물 유리 닦기 , 펌프 설치하기 , 수 도 고치기이다 . 이 일들만 해 온 아버지가 갑자기 다른 일을 하겠다고 했다 . 서커스단의 일이었다 . 아버지는 처음 보는 꼽추 한 사람을 데리고 와 여러 가지 이야기를 했다 . 처음 얼마 동안은 그의 조수로 일하면 된다고 했다 . 두 사람은 자기들이 무대 위에서 해야 할 연기에 대해 이야기했다 . 그러자 어머니가 아버지에게 대들었다 . 우리들도 아 버지를 성토했다 . 아버지는 힘없이 물러섰다 . 꼽추는 멍하니 앉아 우리를 보았다 . 꼽추는 눈물이 핑 돌아 돌아갔다 . 그의 뒷모습은 아주 쓸쓸해 보었다 . 아버지의 꿈은 깨어졌다 . 아버지는 무거운 부대를 메고 다시 일을 찾아 나갔다 . [중략 ] 어머니가 울었다 . 어머니는 인쇄소 제본 공장에 나가 접지 일을 했다 . 고무 골무를 끼고 인쇄물을 접었다 . 나는 겁이 났다 . 나는 인쇄소 공무부 조역으로 출발했다 . 땀을 흘리지 않고는 아무것도 얻을 수 없다는 것을 뒤늦게 알았 다. 영호와 영희도 몇 달 간격을 두고 학교를 그만두었다 . 마음이 차라리 편해졌다 . 우리를 해치는 사람은 없었다 . 우리는 보이지 않는 보호를 받고 있었다 . 남아프리카의 어느 원주민들이 일정한 구역 안에서 보호를 받듯이 우리도 이질 집단으로서 보호를 받았다 . 나는 우리가 이 구역 안에서 한 걸음도 밖으로 나갈 수 없다는 것을 깨달았다 . 나 는 조역 , 공목 , 약물 , 해판의 과정을 거쳐 정판에서 일했다 . 영호는 인쇄에서 일했다 . 나는 우리가 한 공장에서 일하 는 것이 싫었다 . 영호도 마찬가지였다 . 그래서 영호는 먼저 철공소 조수로 들어가 잔심부름을 했다 . 가구 공장에서 도 일했다 . 그 공장에 가 일하는 영호를 보았다 . 뽀얀 톱밥 먼지와 소음 속에 서 있는 작은 영호를 보고 나는 그만 두라고 했다 . 인쇄 공장의 소음도 무서운 것이었으나 그곳에는 톱밥 먼지가 없었다 . 우리는 죽어라 하고 일했다 . 우 리의 팔목은 공장 안에서 굵어 갔다 . 영희는 그때 큰길가 슈퍼마켓 한쪽에 자리잡은 빵집에서 일했다 . 우리가 고맙 게 생각한 것은 환경이 깨끗하다는 것 하나뿐이었다 . 우리는 무슨 일이 있든 공부는 해야 한다고 생각했다 . 공부를 하지 않고는 우리 구역에서 벗어날 수가 없다고 생 각했다 . 세상은 공부를 한 자와 못 한 자로 너무나 엄격하게 나누어져 있었다 . 끔찍할 정도로 미개한 사회였다 . 우 리가 학교 안에서 배운 것과는 정반대로 움직였다 . 나는 무슨 책이든 손에 잡히는 대로 읽었다 . 정판에서 식자로 올 라간 다음에는 일을 하다 말고 원고를 읽는 버릇까지 생겼다 . 동생들에게 필요하다고 느껴지는 것은 판을 들고 가 몇 벌씩 교정쇄를 내기도 했다 . 영호와 영희는 나의 말을 잘 들었다 . 내가 가져다준 교정쇄를 동생들은 열심히 읽었 다. 실제로 우리가 이 노력으로 잃은 것은 하나도 없었다 . 나는 고입 검정고시를 거쳐 방송 통신 고교에 입학했다 . \f가장 많은 수험생들이 선택하는 공무원 국어의 표준 2020 국가직 9급 2020년 7월 11일 -조세희 ,〈난장이가 쏘아 올린 작은 공〉\n① ‘우리 다섯 식구 ’는 생존을 위해 애쓰지만 윤택한 삶을 누리기 어려운 처지에 있다 . \n② ‘아버지 ’는 가족들의 바람을 수용하여 , 평생 해 온 일을 그만두고 새로운 일을 시작하기로 결심한다 . \n③ ‘보이지 않는 보호 ’는 말 그대로의 보호라기보다는 벗어날 수 없는 계층적 한계를 의미한다고 할 수 있다 . \n④ ‘우리 ’는 자신들의 ‘구역 ’에서 벗어날 길을 ‘공부를 한 자’가 됨으로써 찾을 수 있다고 여긴다 . ",
      "answer":"정답 \n② 해설 조세희의 〈난장이가 쏘아올린 작은 공〉은 1970 년대 급격한 산업화 속에서 소외되어 고통받는 계층을 ‘난장이 ’라 는 신체적 불구의 모습을 통해 상징적으로 형상화한 작품이다 . 제시문은 1인칭 주인공 시점을 취하는데 , 서술자는 큰아들 영수이다 . 두 번째 단락에 따르면 , 평생을 통해 다섯 가 지 일만 해온 아버지가 갑자기 서커스단의 일을 하겠다고 한다 . 그러자 어머니는 아버지에게 대들었고 자식들도 아 버지를 성토하여 결국 아버지는 힘없이 물러났다 . 즉 가족들의 바람은 ‘아버지가 서커스 일을 하지 않는 것’이고 , 아버지가 하고 싶어 하는 새로운 일은 ‘서커스 일’이다 . 따라서 아버지가 가족들의 바람을 수용한 것은 맞지만 , 새 로운 일을 시작하는 것이 아니라 단념하기로 결심한 것이다 . 따라서 \n②가 적절하지 않다 . 오답 풀이 \n① 첫 번째 단락의 “우리 다섯 식구는 지옥에 살면서 천국을 생각했다 ”는 난장이 가족이 열악한 현실에서 힘들게 일하면서도 언젠가는 가난한 삶에서 벗어날 수 있다는 희망을 지니고 있었음을 의미한다 . 그러나 “우리의 생활은 전쟁과 같았다 . 우리는 그 전쟁에서 날마다 지기만 했다 ”는 그들이 아무리 애써도 가난을 벗어나 윤택한 삶 을 누리기는 힘들었다는 좌절감을 표현한 것이다 . \n③ 세 번째 단락에서는 , 어머니와 영수는 인쇄소 제본 공장에서 일하고 , 영호와 영희도 일을 하기 위해 학교를 그만두 고 철공소 , 가구 공장 , 빵집 등에서 일할 수밖에 없는 ‘난장이 ’ 가족의 암울한 처지를 서술하고 있다 . 여기서 서술 자 영수는 “우리는 보이지 않는 보호를 받고 있었다 ”며 그 보호는 “이질 집단으로서 ” 받는 보호이며 , “나는 우리 가 이 구역 안에서 한 걸음도 밖으로 나갈 수 없다는 것을 깨달았다 ”고 말한다 . 즉 여기서 ‘보이지 않는 보호 ’란 긍정적 의미의 ‘보호 ’가 아니라 , 도시 빈민으로서 살아갈 수밖에 없는 계층적 한계를 의미한다고 할 수 있다 . \n④ 마지막 단락의 “우리는 무슨 일이 있든 공부는 해야 한다고 생각했다 .~ 세상은 공부를 한 자와 못 한 자로 너무나 엄격하게 나누어져 있었다 ”에서 알 수 있다 . 즉 영수는 공부를 통한 신분 상승을 통해 자신과 동생들이 하층 계급 에서 벗어날 수 있다고 믿는 것이다 . ",

      "answer":"정답 \n④ 해설 이달의 〈제총요 (祭塚謠)〉는 정서 표출 없이 장면 묘사만으로 이루어져 있다 . 즉 결구 “해 저물어 취해 돌아오는 길을 아이가 부축하네 ”에서 죽은 자에 대한 늙은이의 안타까움을 느낄 수 있지만 , 이는 장면 묘사를 통해 간접적으 로 제시되어 있다 . 따라서 이 시가 선경후정의 형식을 취한다는 \n④가 적절하지 않다 . 오답 풀이 \n① ‘무덤이 늘어서 있네 ’, “늙은이가 제사를 끝내고 밭 사이 길로 들어서자 ”, “해 저물어 취해 돌아오는 길 을 아이가 부축하네 ” 등에서 ㉠을 알 수 있다 . \n② 시인이 살았던 시기에 임진왜란이 벌어졌음을 고려했을 때 들밭머리 풀섶에 늘어선 무덤들이 이와 관계가 있음을 유추해볼 수 있다 . \n③ 제사를 지내고 취해 돌아왔다는 시구로 , 할아버지가 가족으로 추정되는 죽은 이에 대한 안타까움과 속상함 때문에 술을 많이 마셨다는 것을 유추해볼 수 있다 . ",

   {
      "id":150,
      "test":"10. ㉠~㉣의 한자 표기로 옳은 것은 ? 과학사를 들춰 보면 기존의 학문 체계에 ㉠도전했다가 낭패를 본 인물들의 이야기를 자주 만날 수 있다 . 대표적 \f가장 많은 수험생들이 선택하는 공무원 국어의 표준 2020 국가직 9급 2020년 7월 11일 인 인물이 천동설을 부정하고 지동설을 주장한 갈릴레이이다 . 천동설을 ㉡지지하던 당시의 권력층은 그들의 막강한 힘을 이용하여 갈릴레이를 신의 권위에 도전하는 이단자로 욕하고 목숨까지 위협했다 . 갈릴레이가 영원한 ㉢침묵을 ㉣맹세하지 않고 계속 지동설을 주장했더라면 그는 단두대의 이슬로 사라졌을지도 모른다 . \n①㉠逃戰 \n②㉡持地 \n③㉢浸黙 \n④㉣盟誓",
      "answer":"정답 \n④ 해설 ‘맹세 ’는 ‘일정한 약속이나 목표를 꼭 실천하겠다고 다짐함 ’을 뜻하는 말로 ‘盟誓 (맹세할 맹, 맹세할 세{서})’ 로 쓴 다. 오답 풀이 \n① ‘정면으로 맞서 싸움을 걺 / 어려운 사업이나 기록 경신 따위에 맞섬을 비유적으로 이르는 말’을 뜻하는 ‘도전 ’은 ‘挑戰 (돋울 도, 싸울 전)’ 으로 쓴다 . *逃: 달아날 도 \n② ‘어떤 사람이나단체 따위의 주의ㆍ정책ㆍ의견 따위에 찬동하여 이를 위하여 힘을씀 . 또는 그 원조 / 무거운 물건 을 받치거나 버팀 ’을 뜻하는 ‘지지 ’는 ‘支持 (지탱할 지, 가질 지)’ 로 쓴다 . *地: 땅 지 \n③ ‘아무 말도 없이 잠잠히 있음 . 또는 그런 상태 / 어떤 일에 대하여 그 내용을 밝히지 아니하거나 비밀을 지킴 . 또 는 그런 상태 ’ 등을 뜻하는 ‘침묵 ’은 ‘沈默 (잠길 침, 잠잠할 묵)’ 으로 쓴다 . *浸: 적실 침 ",

   {
      "id":151,
      "test":"11. 다음 대화에서 ‘정민 ’의 의사소통 방식으로 가장 적절한 것은 ? 상수 : 요즘 짝꿍이랑 사이가 별로야 . 정민 : 왜? 무슨 일이 있었어 ? 상수 : 그 애가 내 일에 자꾸 끼어들어 . 사물함 정리부터 내 걸음걸이까지 하나하나 지적하잖아 . 정민 : 그런 일이 있었구나 . 짝꿍한테 그런 말을 해 보지 그랬어 . 상수 : 해 봤지 . 하지만 그때뿐이야 . 아마 나를 자기 동생처럼 여기나 봐. 정민 : 나도 그런 적이 있어 . 작년의 내 짝꿍도 나한테 무척이나 심했거든 . 자꾸 끼어들어서 너무 힘들었어 . 네 얘기 를 들으니 그때가 다시 생각난다 . 그런데 생각을 바꿔 보니 그게 관심이다 싶더라고 . 그랬더니 마음이 좀 편 해졌어 . 그리고 짝꿍과 솔직하게 얘기를 해 봤더니 , 그 애도 자신의 잘못된 점을 고치더라고 . 상수 : 너도 그랬구나 . 나도 생각을 바꾸려고 노력해 보고 , 짝꿍하고 진솔한 대화를 나눠 봐야겠어 . \n① 상대방의 입장을 고려해 용서함으로써 갈등을 해결하고 있다 . \n② 자신의 경험을 들어 상대방이 해결점을 찾을 수 있도록 돕고 있다 . \n③ 상대방의 약점을 비판하면서 자신의 장점을 최대한 부각하고 있다 . \n④ 상대방이 말하는 내용을 경청하면서 그 타당성을 평가하고 있다 . ",
      "answer":"정답 \n② 해설 대화의 원리 중 공감적 듣기에 관한 문제이다 . 정민은 , 상수가 짝꿍이 자신의 일에 자꾸 끼어들어 그와 사이가 안 좋아졌다는 얘기에 , 자신이 겪었던 비슷한 경험 을 이야기하고 있다 . 그러면서 짝꿍의 끼어듦을 관심이라고 생각하니 마음이 편해졌으며 짝꿍과 솔직하게 얘기를 해 봤더니 그 애도 자신의 잘못을 고쳤다는 , 갈등 해결의 경험을 이야기하고 있다 . 그러자 상수는 “나도 생각을 바 꾸려고 노력해 보고 , 짝꿍하고 진솔한 대화를 나눠 봐야겠어 ”라고 말한다 . 즉 정민은 자신의 경험을 이야기하여 상 수가 스스로 문제를 해결할 수 있도록 돕는 것이다 . 이는 공감적 듣기 중 적극적인 들어 주기에 해당한다 . 따라서 \n②가 가장 적절하다 . 오답 풀이 \n① 정민이 상대방인상수와 갈등을 빚고 있는 것은 아니므로 , 그를용서해서 갈등을 해결했다는 것은 적절하 지 않다 . \n③ 정민이 상수의 약점을 비판하는 내용은 나타나 있지 않다 . 또한 갈등을 해결했던 정민의 경험은 상수에게 도움을 주기 위해 한 말이지 , 자신의 장점을 부각하기 위한 말로 볼 수는 없다 . \n④ “왜? 무슨 일이 있었어 ?”, “그런 일이 있었구나 ” 등에서 , 정민은 자신이 상수의 말에 집중하고 있다는 것을 표현 하고 , 상수가 이야기를 계속 이어갈 수 있도록 격려하고 있다 . 그러나 그 내용의 타당성을 평가하고 있지는 않다 . \f가장 많은 수험생들이 선택하는 공무원 국어의 표준 2020 국가직 9급 2020년 7월 11일 ",

   {

      "test":"12. 다음에서 제시한 글의 전개 방식의 예로 가장 적절한 것은 ? ‘인과 ’는 원인과 결과를 서술하는 전개 방식이다 . 어떤 현상이나 결과가 나타나게 된 원인이나 힘을 제시하고 그 로 말미암아 초래된 결과를 나타내는 서술 방식이다 . \n① 온실 효과로 지구의 기온이 상승할 때 가장 심각한 영향은 해수면의 상승이다 . 이러한 현상은 바다와 육지의 비율 을 변화시켜 엄청난 기후 변화를 유발하며 , 게다가 섬나라나 저지대는 온통 물에 잠기게 된다 . \n② 이 사회의 경제는 모두가 제로섬 요소로 구성되어 있다 . 제로섬 (zero-sum) 이란 어떤 수를 합해서 제로가 된다는 뜻이다 . 어떤 운동 경기를 한다고 할 때 이기는 사람이 있으면 반드시 지는 사람이 있게 마련이다 . \n③ 다음날도 찬호는 학교 담을 따라 돌았다 . 그리고 고무신을 벗어 한 손에 한 짝씩 쥐고는 고양이 걸음으로 보초의 뒤를 빠져 팽이처럼 교문 안으로 뛰어들었다 . \n④ 벼랑 아래는 빽빽한 소나무 숲에 가려 보이지 않았다 . 새털 구름이 흩어진 하늘 아래 저 멀리 논과 밭, 강을 선물 세트처럼 끼고 들어앉은 소읍의 전경은 적막해 보였다 . ",
      "answer":"정답 \n① 해설 글의 전개 방식을 파악하는 문제이다 . 온실 효과 때문에 지구의 기온이 상승하면 해수면이 상승되고 , 이로 인해 바다와 육지의 비율이 변화하면서 기후가 엄청나게 변화하고 섬나라나 저지대가 물에 잠기는 일도 일어나게 된다 . 즉 \n①은 원인과 결과를 연쇄적으로 서술하 고 있으므로 ‘인과 ’의 전개 방식이 쓰였다 . 오답 풀이 \n② 정의의 방식으로 제로섬의 개념을 설명하고 , 운동 경기를 예로 들어 제로섬에 대한 이해를 돕고 있다 . \n③ 서사의 방식으로 창호가 학교로 몰래 들어가는 사건을 서술하고 있다 . \n④ 소읍의 전경을 그림을 그리듯 묘사하고 있다 . 또한 풍경을 ‘선물 세트 ’로 비유하고 있다 . ",

      "test":"14. 다음 글에 대한 이해로 가장 적절한 것은 ? 용왕의 아들 이목 (璃目 )은 항상 절 옆의 작은 연못에 있으면서 남몰래 보양 (寶壤 ) 스님의 법화 (法化 )를 도왔다 . 문 득 어느 해에 가뭄이 들어 밭의 곡식이 타들어 가자 보양 스님이 이목을 시켜 비를 내리게 하니 고을 사람들이 모 두 흡족히 여겼다 . 하늘의 옥황상제가 장차 하늘의 뜻을 모르고 비를 내렸다 하여 이목을 죽이려 하였다 . 이목이 보 양 스님에게 위급함을 아뢰자 보양 스님이 이목을 침상 밑에 숨겨 주었다 . 잠시 후에 옥황상제가 보낸 천사 (天使 )가 뜰에 이르러 이목을 내놓으라고 하였다 . 보양 스님이 뜰 앞의 배나무 [梨木 ]를 가리키자 천사가 배나무에 벼락을 내 리고 하늘로 올라갔다 . 그 바람에 배나무가 꺾어졌는데 용이 쓰다듬자 곧 소생하였다 (일설에는 보양 스님이 주문을 외워 살아났다고 한다 ). 그 나무가 근래에 땅에 쓰러지자 어떤 이가 빗장 막대기로 만들어 선법당 (善法堂 )과 식당에 두었다 . 그 막대기에는 글귀가 새겨져 있다 . -일연 ,《삼국유사 》\n① 천사의 벼락을 맞은 배나무는 저절로 소생했다 . \n② 천사는 이목을 죽이려다 실수로 배나무에 벼락을 내렸다 . \n③ 벼락 맞은 배나무로 만든 막대기가 글쓴이의 당대까지 전해졌다 . \n④ 제멋대로 비를 내린 보양 스님을 벌하려고 옥황상제가 천사를 보냈다 . ",
      "answer":"정답 \n③ 해설 제시문은 《삼국유사 》에 실려 전하는 〈보양 이목 설화 (寶壤梨木說話)〉이다 . 천사가 배나무에 벼락을 내려 배나무가 꺾어졌는데 곧 소생하였다 . 마지막의 “그 나무가 근래에 땅에 쓰러지자 어 떤 이가 빗장 막대기로 만들어 ”로 보아 , 벼락 맞은 배나무로 만든 막대기가 글쓴이의 당대까지 전해졌다는 \n③이 가 장 적절한 이해이다 .*〈보양 이목 설화 (寶壤梨木說話)〉: 신라 때의 승려 보양이 이무기를 구해 주었다는 설화 . 보양이 용궁에서 데려온 용왕의 아들 이무기가 날이 가물던 어느 날 비를 내리게 하였다 . 천제가 월권을 이유로 이무기를 죽이려 하자 , 보 양이 이무기를 숨기고 배나무를 가리켜 이무기라고 속였다는 내용이다 .《삼국유사 》에 실려 전한다 . (출전 :《표준국 어대사전 》)오답 풀이 \n① 천사의 벼락을 맞은 배나무는 용이 쓰다듬었거나 보양 스님이 주문을 외워 소생한 것이다 . 즉 배나무가 저절로 소생한 것은 아니다 . \n② 이목 (璃木 )을 내놓으라는 천사의 요구에 보양 스님이 배나무 [梨木 ]를 가리키자 천사가 그 배나무에 벼락을 내렸다 . 즉 천사는 실수로 배나무에 벼락을 내린 것이 아니라 , 발음은 ‘이목 ’으로 같지만 한자가 다른 배나무가 이목이라고 생각하여 그에게 벼락을 내린 것이다 . \f가장 많은 수험생들이 선택하는 공무원 국어의 표준 2020 국가직 9급 2020년 7월 11일 \n④ 비를 내리게 한 것은 보양 스님의 지시를 받은 이목이다 . 이에 옥황상제는 하늘의 뜻을 모르고 비를 내렸다하여 이 목을 죽이려 천사를 보냈다 . 즉 옥황상제는 보양 스님이 아니라 이목을 벌하려고 천사를 보낸 것이다 . ",

      "test":"17. 다음 글에 대한 이해로 적절하지 않은 것은 ? 희극의 발생 조건에 대하여 베르그송은 집단 , 지성 , 한 개인의 존재 등을 꼽았다 . 즉 집단으로 모인 사람들이 자 신들의 감성을 침묵하게 하고 지성만을 행사하는 가운데 그들 중 한 개인에게 그들의 모든 주의가 집중되도록 할 때 희극이 발생한다고 보았다 . 그러나 그가 말하는 세 가지 사항은 웃음을 유발하는 것이 아니라 그러한 것을 가능 케 하는 조건들이다 . 웃음을 유발하는 단순한 형태의 직접적인 장치는 대상의 신체적인 결함이나 성격적인 결함을 들 수 있다 . 관객은 이러한 결함을 지닌 인물을 통하여 스스로 자기 우월성을 인식하고 즐거워질 수 있게 된다 . 이 와 관련해 “한 인물이 우리에게 희극적으로 보이는 것은 우리 자신과 비교해서 그 인물이 육체의 활동에는 많은 힘 을 소비하면서 정신의 활동에는 힘을 쓰지 않는 경우이다 . 어느 경우에나 우리의 웃음이 그 인물에 대하여 우리가 지니는 기분 좋은 우월감을 나타내는 것임은 부정할 수 없다 .” 라는 프로이트의 말은 시사적이다 . \n① 베르그송에 의하면 희극은 관객의 감성이 집단적으로 표출된 결과이다 . \n② 베르그송에 의하면 집단 , 지성 , 한 개인의 존재는 희극 발생의 조건이다 . \n③ 한 개인의 신체적・성격적 결함은 집단의 웃음을 유발하는 직접적인 장치이다 . \n④ 프로이트에 의하면 상대적으로 정신 활동보다 육체 활동에 힘을 쓰는 상대가 희극적인 존재이다 . ",
      "answer":"정답 \n① 해설 제시문의 내용과 일치하지 않는 정보를 찾는 문제이다 . 베르그송에 따르면 , 희극은 ‘집단으로 모인 사람들이 자신들의 감성을 침묵하게 하고 지성만을 행사하는 가운데 ’에 발생한다 . 따라서 베르그송이 희극은 관객의 감성이 집단적으로 표출된 결과라고 보았다는 \n①이 적절하지 않다 . 베 르그송에 의하면 , 관객은 대상 (희극적 인물 )의 신체적 , 성격적 결함을 통해 자기 우월성을 인식함으로써 웃게 된다 . 즉 관객 개개인은 자신의 지성이 희극적 인물의 지성보다 우월하다고 느끼기 때문에 기분 좋게 웃는 것이다 . 오답 풀이 \n② ‘희극의 발생 조건에 대하여 베르그송은 집단 , 지성 , 한 개인의 존재 등을 꼽았다 ’에서 알 수 있다 . \n③ ‘집단으로 모인 사람들이 ~ 그들 중 한 개인에게 그들의 모든 주의가 집중되도록 할 때 희극이 발생 ’, ‘웃음을 유 발하는 ~ 직접적인 장치는 대상의 신체적인 결함이나 성격적인 결함을 들 수 있다 ’에서 무대 위의 한 개인 (희극적 인물 )의 신체적 , 성격적 결함이 관객 집단의 웃음을 유발하는 직접적 장치임을 알 수 있다 . \n④ ‘한 인물이 우리에게 희극적으로 보이는 것은 우리 자신과 비교해서 그 인물이 육체의 활동에는 많은 힘을 소비하 면서 정신의 활동에는 힘을 쓰지 않는 경우이다 ’라는 프로이트의 말을 통해 알 수 있다 . ",
      "description":"2020 국가직 9급 국어 해설"
