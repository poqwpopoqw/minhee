      "answer":"[답] \n\n④ 정책옹호연합모형이란일반적으로정책지지연 합모형으로 알려져 있는 정책집행모형이다. 이는 Sabatier가 주장한 모형으로 Sabatier는 처음에 는 하향적 정책집행을 주장하다가 나중에는 통합 모형을 제시하였는데, 그가 주장한 정책옹호연합 모형은 통합모형에 해당한다. 이 모형은 정책의 기본과정은 정책하위 시스템내의 경쟁적인 정책 옹호연합간 갈등과 타협과정임을 강조한다. 아울 러 Sabatier의 정책옹호(지지)연합모형은 정책과 정을 고전적 집행관과 달리 기본적으로 정책학습 에 의하여 정책이 변동되는 과정으로 이해하기 때문에 정책집행모형이라기 보다는 정책학습모형 의성격이강하다. ✪20119급선행정학개론p.329-330 ",

      "id":14,
      "test":"14. 지방자치단체의 계층구조에 대한 설명으로 옳지 않은 것은 ? \n① 계층구조는 각 국가의 정치형태, 면적, 인구등에따라다양한형태를갖는다. \n\n② 중층제에서는 단층제에서보다 기초자치단 체와 중앙정부의 의사소통이 원활하지 못 할수있다. \n\n③ 단층제는 중층제보다 중복행정으로 인한 행정지연의낭비를줄일수있다. \n\n④ 중층제는 단층제보다 행정책임을 보다 명 확하게할수있다. ",
      "answer":"[답] \n\n④ 중층제는 단층제에 비하여 계층이 많으므로 행정책임이모호해질수있다. <정리> 자치단체의계층구조별장단점 구분 단층제 중층제 장점 · 계층의 수가 적어 신속 한행정 · 낭비제거및능률증진 · 행정책임명확 · 자치권 및 지역적 특수 성존중 · 기초와 중간자치단체간 적 정한업무분업 · 중간자치단체가 기초단체 기 능을보완가능 · 국가의 감독기능 유지 가 능 ( 중간단체에감독기능부여 ) · 민주주의원리 확산 ( 국가의 직접적개입차단 ) 단점 · 국토가 넓거나 인구가 많 은국가에서는채택곤란 · 중앙집권화 우려 ( 국가의 직 접개입 ) · 광역사무처리에는부적합 · 행정기능의 중첩 , 이중 행정우려 ( 번문욕례 ) · 기능배분 불명확과 상하 자치단체간책임모호 · 행정의 지체와 낭비 및 비능률 · 지역적 특성 무시 우려 ( 광역자치단체가주도할경우 ) ✪20119급선행정학개론p.1037 ",

   {
      "id":15,
      "test":"15. 다원주의적 민주국가의 정책과정에 대한 설명으로 옳은 것은 ? \n① 정책의제설정은 대부분 동원모형에 따라 이루어진다. \n\n② 사법부가 정책결정과정에서 담당하는 역 할이미미하다. \n\n③ 엘리트가 모든 정책영역에서 지배적인 권 력을행사한다. \n\n④ 각종 이익집단은 정책과정에 동등한 정도 의접근기회를갖는다. ",
      "answer":"[답] \n\n④ 다원주의(Pluralism)란 다양한 이익집단의 활 동에의하여 정책문제가 제기되며, 국가는 사회내 이익집단간 힘의 균형을 반영하는 풍향계나 중립 적인 심판관에 불과하다는 이론으로 미국사회를 그배경으로 한다. 다원주의에서각종 이익집단은 영향력은 서로 다르지만 차별적 접근을 허용하는 것은 아니며 정책과정에 동등한 정도의 접근기회 를갖는것이특징이다. \n① 다원주의에서 정책의제설정은 대부분 외부주 도형에따라이루어진다. \n\n② 미국 등 다원주의 사회에서는 행정부보다 사 법부가 정책결정과정에서 담당하는 역할이 강한편이다. \n\n③은다원주의가아니라엘리트이론에대한설명 이다. ✪20119급선행정학개론p.244 ",

   {
      "id":16,
      "test":"16. 킹던 (Kingdon) 이 주장한 ‘정책 창문 (policy window) 이론 ’에 대한 설명으로 옳지 않은 것은 ? \n① 정책 창문은 문제의 흐름, 정치적 흐름, 정 책적흐름등이함께할때열리기쉽다. \n\n② 정책 창문은 정책의제설정에서부터 최고 의사결정에 이르기까지 필요한 여러 가지 여건이성숙될때열린다. \n\n③ 정책 창문은 한번 열리면 문제에 대한 대 안이 도출될 때까지 상당한 기간 동안 열 려있는상태로유지된다. \n\n④ 정책 창문은 한번 닫히면 다음에 다시 열 릴때까지많은시간이걸리는편이다. ",
      "answer":"[답] \n\n③킹던(Kingdon)의흐름창모형내지는정책창모 형(Policy Window Model)은 \"정책창은 정책주창 자들이 그들의 관심대상에 주의를 집중시키고 그 들이 선호하는 대안을 관철시키기 위해서 열려지 는 기회“로 정의한다. 정책창은 정책과정의 세가 지줄기(흐름)에의하여열리게되는데정책창문 은 한번 열리면 문제에 대한 대안이 도출될 때까 지 계속 열려있는 것이 아니라 아주 짧은 기간동 안만 열리게 된다. 따라서 정책창의 이러한 성격 을 흔히‘쇠도 달궈졌을 때 쳐야 한다’는 속담 에 비유하기도 한다. 정책의 창은 의사결정에 필 요한 요소가 흘러다니다가 우연히 만나 열리는 것이므로 오래 지속되지 않는다. \n\n④의 경우 정책 창문은 한번 실패하여 닫히면 다음에 다시 열릴 때까지(기회가 올 때까지) 정책담당자들은 시간· 정력·자원 등을 투자하기를 꺼려하므로 많은 시 간이걸리는편이다. <정리>열렸던정책창이곧닫히는이유 --------정책창이 열려져있다는 것은 정책의제설정에서 부터 최고 의사결정까지의 과정에 필요한 여러 가지 여건들이 성숙되어 있다는 것을 의미하는 데 정책창은우연한사건에의해서열려지기도 하지만 일반적으로 정책과정의 세 줄기(문제줄 기, 정책줄기, 정치줄기)중에서정치줄기의변화 (정권교제등)에의하여열리는경우가가장많 다. 그러나 한번 열렸던 정책창이라 할지라도 다음몇가지이유에의하여곧닫히게된다. 2011국가9급행정학개론기출문제 4 유명한것엔이유가있다 KASPA 김중규행정학 \f\n① 문제가 의사결정이나 입법에 의해서 충분히 다루어졌다고느낄때 \n\n② 참여자들이 정부의 행동을 유도하지 못했을 때 : 한번실패하면 다음번 기회가 올때까지 시간, 정력, 자원등의투자를꺼려한다. \n\n③정책창을열게했던사건이사라지는경우 \n\n④인사변동등 ⑤ 문제에 관한 대안이 존재하지 않을 경우 : 정책대안의제시실패 ✪20119급선행정학개론p.314 ",

   {
      "id":17,
      "test":"17. 학습조직의 특성으로 옳지 않은 것은 ? \n① 엄격하게 구분된 부서 간의 경쟁을 통한 학습가능성이강조된다. \n\n② 전략수립과정에서 일선조직 구성원의 참 여가중요한역할을담당한다. \n\n③ 구성원의권한강화가강조된다. \n\n④조직리더의사려깊은리더십이요구된다. ",
      "answer":"[답] \n①학습조직은 엄격하게구분된기능별부서간의 경쟁이 아니라 이들 부서간의 경계를 타파하고 협력을유도해나가는유기적구조이다. 학습조직의 특징과 지향 · 지식의 창출 · 공유 · 활용에 능숙 : 문제해결능력 향상 · 창조적인 변화를 촉진할 수 있는 능력을 가진 조직 · 탈관료제 지향 : 분권적 · 신축적 · 유기체적 조직 · 전략적 사고와 변화를 탐구하는 조직 · 집단학습 , 팀 및 상호주관성 중시 · 경계 타파 : 부분 ( 개인학습 ) 보다 전체 ( 집단학습 ) 를 강조 · 자아실현적 인간관과 개방체제를 전제 · 구성원의 권한 강화 : 분권과 참여 · 표준화 ( 규칙 · 절차 · 관행 ) 거부 · 환류를 통한 의사소통 ( 비공식소통 ) 중시 · 시행착오 ( 실험 ) 허용 · 분명한 리더십 중시 : 공유 · 분배된 리더십 · 기능분립적 구조의 편협함 ( 문맹 ) 배격 : 통합기능팀 등 수평구조 강조 ✪20119급선행정학개론p.489 ",

      "test":"19. 윌리암슨 (Williamson) 의 거래비용이론 관점 에서 계층제가 시장보다 효율적일 수 있는 근거로 옳지 않은 것은 ? \n① 계층제는 연속적 의사결정을 용이하게 함 으로써인간의제한된합리성을완화한다. \n\n② 계층제는 집합적 의사결정의 외부비용을 감소시킨다. \n\n③계층제는불확실성을감소시킨다. \n\n④ 계층제는 정보밀집성의 문제를 극복할 수 있다. ",
      "answer":"[답] \n\n②윌리암슨(Williamson)은거래비용이론관점에 서 볼 때 계층제(조직)가 시장보다 효율적이라고 주장한다. 계층제는 거래가내부화되어있어 참여 자가적으므로거래비용(의사결정비용)이적게들 어간다고 본다. 즉, 집합적 의사결정에서 외부비 용(집행비용 ; 집행과정에서 협조나 순응을 구하 는비용)은늘어나지만,내부비용(의사결정비용)은 감소시킨다. 반대로 시장은참여자가 많아 내부비 용(의사결정비용)이 증가하는데 이는 거래비용이 증가하여 시장이 실패하는 요인이 된다. \n①의 경 우 인지능력의 한계와 제한된 합리성은 시장에서 거래비용을 증가시키는 시장실패의 요인이지만, 계층제는 연속적·적응적 의사결정을 용이하게 함으로써 인간의 인지능력의 한계로부터 기인하 는제한된합리성을완화할수있다고본다. <정리1>거래비용발생(증가)요인 -시장실패요인 거래비용의 발생요인 \n① 인간적 요인 · Simon 의 제한된 합리성 · 기회주의적 행동 \n\n② 환경적 요인 · 환경의 불확실성 · 소수에 의한 경쟁 \n\n③ 자산의 특정성 ( 전속성 ) : 이전불가능성 \n\n④ 정보의 편재성 ( 밀집성 ) : 정보격차 ⑤ 거래빈도 : 많을수록 거래비용 증가 <정리2>시장실패의관점에서시장에비해조직 (계층제)이 효과적인 이유 \n① 내부조직(계층제조직)은 적응적․연속적 의사결정을 용이하게 함으로써 인간의 제한된 합리성을 완화시 킨다. \n\n② 소수교환관계에서 기회주의를 희석시킨다. \n\n③ 거래의 내부화를 통하여 구성원들의 기대가 어느 정 도수렴됨으로써 불확실성을 감소시킨다. \n\n④정보밀집성(정보의편재)이나자산의특정성(전속성) 이 극복된다. ✪20119급선행정학개론p.183 &p.537 2011국가9급행정학개론기출문제 5 유명한것엔이유가있다 KASPA 김중규행정학 \f",

      "test":"02. 우리나라의 공무원 인사제도에 대한 내용 으로옳지않은것은? \n① 공무원이 인사에 관하여 자신의 의사에 반한 불 리한 처분을 받았을 때에는 소청심사를 청구할 수있다. \n\n② 임용권자는 직무수행 능력이 부족하거나 근무성 적이 극히 나쁜 자에게 직위를 부여하지 아니할 수있다. \n\n③직권면직은국가공무원법상징계의한종류로서, 임용권자가특정한 사유에해당되는 공무원을 직 권으로면직시키는것이다. \n\n④ 해임처분을 받은 때부터 3년, 파면처분을 받은 때부터 5년이 지나지 아니한 자는 공무원으로 임용될수없다. ",
      "answer":"[답]\n\n③직권면직이나직위해제, 강임등은국가공무원법상 징계가 아니다. 징계에는 견책, 감봉, 정직, 강등, 해임, 파면 등이 있다. 수업 때 그리고 시험 직전 특강등에서수차강조한내용이다. ●징계의종류 • 견책 -전과에 대하여 훈계하고 회개하게 하고 6개월간 승급정지 • 감봉 – 1~3월간보수의1/3을감하는처분으로 1년간승 급정지 • 정직 – 1~3월간 공무원의 신분은 보유, 직무수행 정지, 보수의 2/3 를감, 1년6월간승급정지 • 강등 -1계급하향조정(고위공무원단은3급으로), 신분은 보유, 3개월간 직무수행 정지, 보수의 2/3를 감. 1년6월간승급정지 • 해임 -강제퇴직. 3년간공무원재임용불가, 퇴직급여에 영향☓ • 파면 -강제퇴직. 5년간 재임용 제한. 퇴직급여의 1/4~1/2지급제한 ✐2015 7급선행정학p. 531 ✐2015 9급선행정학개론p. 446 ",

   {
      "id":83,
      "test":"03. 우리나라의 예산과정에 대한 설명으로 옳 지않은것은? \n①각 중앙관서의 장은 매년 1월 31일까지 당해 회 계연도부터 5회계연도 이상의 기간 동안의 신규 사업및기획재정부장관이정하는주요계속사업 에 대한 중기사업계획서를 기획재정부장관에게 제출하여야한다. \n\n② 국가가 특정한 목적을 위하여 특정한 자금을 신 축적으로 운용할 필요가 있을 때에 법률로써 설 치하는 기금은, 세입세출예산에 의하지 아니하고 운용할수있다. \n\n③예산안편성지침은 부처의예산편성을위한 것이 기 때문에 국무회의의 심의를 거쳐 대통령의 승 인을 받아야 하지만 국회 예산결산특별위원회에 1 \f보고할필요는없다. \n\n④ 정부는 회계연도마다 예산안을 편성하여 회계연 도 90일 전까지 국회에 제출하도록 헌법에 규정 되어있다. ",
      "answer":"[답] \n\n③ 예산안편성지침은 예산안첨부서류는 아니지만 국가 재정운용계획 및 국가채무관리계획과 함께 국회에 제출해야 한다. 수업 때그리고 시험 직전 특강 등 에서수차강조한내용이다. ⍌\n\n④[O]헌법상제출일정이므로90일전이맞다. ✐2015 7급선행정학p. 640 ✐2015 9급선행정학개론p. 534 ",

   {
      "id":84,
      "test":"04. 예비타당성 조사의 분석 내용을 경제성 분석과 정책적 분석으로 구분할 때, 경제 성분석에해당하는것은? \n①상위계획과의연관성 \n\n②지역경제에의파급효과 \n\n③사업추진의지 \n\n④민감도분석 ",
      "answer":"[답]\n\n④예비타당성조사는경제성분석과정책적분석이있 는데전자는비용편익분석등계량적분석기법을사 용하고, 후자는계층화분석(AHP) 등좀더질적분 석을사용한다. 정책적분석에서는경제적타당성보 다는 국가재정 전반적 관점에서 상위계획과의 연관 성, 지역경제에의 파급효과, 사업추진 의지 등을 고 려하여분석한다. 경제성분석은주로비용편익분석 과민감도분석등을한다. 민감도분석이란비용편익 분석을일차적으로한후에만약통제불능외생변수 (파라미터)가 변하면 대안의 결과나 우선순위가 어 떻게변할까를계량적으로분석하는것이다. ●타당성조사와예비타당성조사의차이 타당성조사 예비타당성조사 주체 주무사업부 기획재정부 조사의초점 기술적측면 경제적 ( 비용편익분석등 ) 정책적측면 ( 계층화분석법등 ) 조사의범위 당해 사업 국가재정전반적관점 조사기간 장기 (3~4 년 ) 단기 ( 수개월 ) ✐2015 7급선행정학p. 648 ✐2015 9급선행정학개론p. 542 ",
      "description":"2015 국가9급 행정학 기출문제 (2015.04.18 시행)"

   {
      "id":85,
      "test":"05. 균형성과표(BSC)에 대한 설명으로 옳은 것만을모두고른것은? ㄱ. 조직의비전과목표, 전략으로부터도출된성 과지표의집합체이다. ㄴ. 재무지표 중심의 기존 성과관리의 한계를 극 복하기위한것이다. ㄷ. 조직의내부요소보다는외부요소를중시한다. ㄹ. 재무, 고객, 내부 프로세스, 학습과 성장이라 는4가지관점간의균형을중시한다. ㅁ. 성과관리의과정보다는결과를중시한다. \n①ㄱ, ㄴ, ㅁ \n\n②ㄴ, ㄷ, ㄹ \n\n③ㄱ, ㄴ, ㄹ \n\n④ㄷ, ㄹ, ㅁ ",
      "answer":"[답]\n\n③균형성과표(BSC)는재무와비재무, 결과와과정, 과 거와현재, 미래, 외부와내부등을 균형있게고려 하는 성과관리체제이다. 수업 때 수차 강조한 내용 이다. 따라서ㄷ, ㅁ은틀리다. ⍌ㄷ[X] 내부(프로세스, 학습과 성장관점)와외부(고객과 재무관점)적관점의균형이필요하다. ㅁ[X]과정(프로세스)과결과(재무,고객관점)의균형을 중시한다. ● BSC(균형성과관리) • 재무적관점 -민간이중시 • 고객관점 -공공부문이중시 • 프로세스(절차) 관점 • 학습과성장관점 -미래적관점 ✐2015 7급선행정학p. 439 ✐2015 9급선행정학개론p. 372 ",
      "description":"2015 국가9급 행정학 기출문제 (2015.04.18 시행)"

   {
      "id":86,
      "test":"06. 정책결정모형 중에서 회사모형에 대한 설 명으로옳지않은것은? \n① 회사조직이 서로 다른 목표를 지닌 구성원들의 연합체(coalition)라고가정한다. \n\n②연합모형또는조직모형이라고불리기도한다. \n\n③ 조직이 환경에 대해 장기적으로 대응하고 환경 변화에수동적으로적응한다고한다. \n\n④문제를여러하위문제로분해하고이들을하위조 직에게분담시킨다고가정한다. ",
      "answer":"[답] \n\n③회사모형은 조직을하부조직의 연합체로 보고SOP 를활용하는 의사결정모형으로 조직은 환경에 대해 단기적반응과단기적피드백을중시한다. 불확실성 으로 인하여 장기적 대응이 어렵기 때문이다(수업 때수차강조한내용). 2015 예상문제선행정학28 회6번지문\n①참고 ●회사모형 \n①갈등의불완전한해결과제한된합리성 \n\n②불확실성의극복이아니라회피, 단기적피드백 \n\n③문제중심적탐색 \n\n④학습된행동규칙과표준운영절차(SOP)의발견 ✐2015 7급선행정학p. 237 ✐2015 9급선행정학개론p. 211 ",
      "description":"2015 국가9급 행정학 기출문제 (2015.04.18 시행)"
   },
   {
      "id":87,
      "test":"07. 우리나라의 공무원 인사제도에 대한 설명 으로옳지않은것은? \n①공무원을수직적으로이동시키는내부임용의방 법으로는전직과전보가있다. \n\n②강등은1계급아래로직급을내리고(고위공무원단 에 속하는 공무원은 3급으로 임용하고, 연구관 및 지도관은 연구사 및 지도사로 한다) 공무원 신분은보유하나3개월간직무에종사하지못하 며, 그기간중보수의3분의2를감한다. \n\n③청렴하고투철한봉사정신으로직무에모든 힘을 다하여공무집행의공정성을 유지하고깨끗한공 직사회를 구현하는 데에 다른 공무원의 귀감이 2 \f되는 공무원은 특별승진임용하거나 일반 승진시 험에우선응시하게할수있다. \n\n④ 임용권자는 만 8세 이하(취학 중인 경우에는 초 등학교 2학년 이하)의 자녀를 양육하기 위하여 필요하거나여성공무원이임신또는출산하게되 어 휴직을 원하면 대통령령으로 정하는 특별한 사정이없으면휴직을명하여야한다. ",
      "answer":"[답]\n①전직과전보는직급이나계급은변동이없는상태에 서직렬이나직위만변동되는수평적인사이동이다. ●임용의종류 신규임용 공개경쟁채용 ( 외부임용 ) 경력경쟁채용 ( 특채 ) 내부임용 수직적 승진 , 승급 , 강임 수평적 전직 , 전보 , 파견 , 전입 , 휴직 퇴직임용 자발적 의원면직 , 명예퇴직 강제적 당연퇴직 , 직권면직 , 징계면직 ✐2015 7급선행정학p. 515 ✐2015 9급선행정학개론p. 434 ",
      "description":"2015 국가9급 행정학 기출문제 (2015.04.18 시행)"

   {
      "id":88,
      "test":"08. 외부효과를 교정하기 위한 방법에 대한 설명으로옳지않은것은? \n① 교정적 조세(피구세:Pigouvian tax)는 사회 전체 적인 최적의 생산수준에서 발생하는 외부효과의 양에 해당하는 만큼의 조세를 모든 생산물에 대 해부과하는방법이다. \n\n② 외부효과를 유발하는 기업에게 보조금을 지급하 여사회적으로최적의생산량을생산하도록유도 한다. \n\n③ 코우즈(R.Coase)는 소유권을 명확하게 확립하는 것이부정적외부효과를줄이는방법이라고주장 했다. \n\n④직접적규제의활용사례로는 일정한 양의오염허 가서(pollution permits) 혹은 배출권을 보유하고 있는 경제주체만 오염물질을 배출할 수 있게 허 용하는방식이있다. ",
      "answer":"[답] \n\n④ 오염허가서(pollution permits) 제도란 오염물질 배 출행위를 할 수 있는 일정한 권리를 신설·인정하 여이권리를시장에서 매매가 가능하도록 하는공 해배출권거래제도를말한다. 할당된오염량을초과 할 경우 오염부담금 등을 매기는 오염허가서 제도 는 직접규제사례가 아니라 시장기제를 이용한 간접 규제사례에 해당한다. 직접규제란 직접적으로 법령 에 근거하여 특정행위가 형성·발생할 것을 요구하 거나 금지제한하기 위한 것으로 기준, 규칙 제정, 처분, 명령등을내리고이를어길경우형사처벌하 는강도높은규제를말한다. ⍌ \n① [O] 피구세는 외부효과로 인하여 사회전체적인 최적 수준에서 발생하는 외부효과의 양에 해당하는 만큼 조세로 비용부담을 시키는 제도를 말한다. 피구세에 대해서는 수업 때 강조한 내용이고 기 본서에도언급되어있다. \n\n②[O] 긍정적외부효과를유발하는기업에대해서는이 를장려하기위한보조금을주어야한다. \n\n③[O] 코즈의정리(Coase theorem)란소유권을명확하 게하면시장에서외부효과가발생하더라도당사 자 간 자발적인 협상에 의하여 외부효과 문제가 해결될수있으므로정부가시장개입에신중해야 된다는이론이다. ●직접규제와간접규제 직접규제 ( 명령지시적규제 ) 간접규제 ( 시장유인적규제 ) • 환경기준 ( 기술기준 , 성과기준 , 안 전기준 , 고용기준 , 보건기준등 ) • 규칙제정 • 명령 ( 시정명령 ) • 처분 • 차별금지입법 • 공해배출 부과금제도 • 공해권경매 ( 거래 ) 제도 ( 오염허가서제도 ) • 보조금제도 • 상해세 • 고용부담금제도 • 등급사정 • 정보공개 : 표시 , 공시 • 기준의법정화 • 재량없음 , 경직성 • 정치적설득력및 수용성 높음 • 처벌강함 ( 형사처벌 ) • 신축적규제 • 재량및선택권인정 • 설득력및 수용성 약함 • 처벌약함 ( 과징금 ) ✐2015 7급선행정학p. 50 ✐2015 9급선행정학개론p. 43 ",
      "description":"2015 국가9급 행정학 기출문제 (2015.04.18 시행)"

      "id":89,
      "test":"09. 정보화와 전자정부에 대한 설명으로 옳지 않은것은? \n①행정자치부장관은 관계행정기관등의장과 협의 하여 정부기술아키텍처를 체계적으로 도입하고 확산시키기위한기본계획을수립하여야한다. \n\n② 행정자치부장관은 국가와 지방자치단체의 부문계 획을종합하여5년마다국가정보화기본계획을수 립하여야한다. \n\n③ 정부3.0이란 개방, 공유, 소통, 협력의 핵심가치 들을통해국정과제를해결하고국민행복을추구 하는것이다. \n\n④스마트워크(smart work)란영상회의등정보통신 기술을 이용해 시간과 장소의 제약 없이 업무를 수행하는유연한근무형태이다. ",
      "answer":"[답]\n\n②5년마다수립하는국가정보화기본계획은미래부장관 이 수립하며 그에 따라 행정자치부장관은 정보기술 아키텍처를 도입하여야 한다. 수업 때 수차 강조한 내용이며기본서에도언급되어있는내용이다. ✐2015 7급선행정학p. 717 ✐2015 9급선행정학개론p. 598 ●정보화업무소관 기능 부처 정 보 화 국가 정보화 국가정보화기본계획 미래창조과학부 국가정보 보호 행정 정보화 전자정부 업무 행정자치부 정보기술 아키텍처 (ITA) 정부참조모델 (GRM) 개인정보 보호 ",

   {
      "id":90,
      "test":"10. 행정개혁의 접근방법에 대한 설명으로 옳 지않은것은? \n①사업(산출)중심적 접근방법은 행정활동의 목표를 개선하고서비스의양과질을개선하려는접근방 법으로분권화의확대, 권한재조정, 명령계통수 정등에관심을갖는다. \n\n② 과정적 접근방법은 행정체제의 과정 또는 일의 흐름을개선하려는접근방법이다. \n\n③ 행태적접근방법의하나인조직발전(OD:Organizational 3 \fDevelopment)은 의식적인 개입을 통해서 조직 전체의 임무수행을 효율화하려는 계획적이고 지 속적인개혁활동이다. \n\n④ 문화론적 접근방법은 행정문화를 개혁함으로써 행정체제의 보다 근본적이고 장기적인 개혁을 성취하려는접근방법이다. ",
      "answer":"[답] \n①\n①은사업이나산출이아니라구조중심의접근법에 해당한다. 기능중복의해소, 권한과책임의재조정, 명령계통 수정 등의 원리전략과 분권화의 확대는 고전적인구조중심의접근법에해당한다. ●행정개혁의접근법 구조적 접근 원리 전략 기능 중복의 제거 , 책임의 재규정 , 조정 및 통제 절차의 개선 , 표준적 절차의 간소화 , 의사소통체제 및통솔범위의 수정 분권화 전략 분권화만 되면 공식조직 , 행태 , 의사결정까지도 변 화된다는전략 관리기술적 접근 운영과정이나 일의 흐름을 개선 (OR, EDPS, MIS, RE, BPR, TQM, BSC, CBA, 문서양식 , 절차 , OA 등 행태적접근 감수성 훈련등 OD( 조직발전 ) 전략 ✐2015 7급선행정학p. 694 ✐2015 9급선행정학개론p. 579 ",

   {
      "id":91,
      "test":"11. 다음 중 어떠한 정책문제가 정책의제로 채 택될가능성이가장낮은경우는 ? \n①정책문제의해결가능성이높은경우 \n\n② 이해관계자의 분포가 넓고 조직화 정도가 낮은 경우 \n\n③선례가있어관례화(routinized)된경우 \n\n④정책의제화를요구하는집단의규모가큰경우 ",
      "answer":"[답] \n\n②이해관계자가넓게분포하고조직화의정도가낮은 경우에는의제화가용이하지않다. 집단행동의딜레 마(1/N)가 생기기 때문이다. 단순히 문제를 인지하 는 집단이나 이해관계집단이 큰 경우와는 구별해야 한다. 문풀수업때수차강조한내용이다. ●정책의제화에영향을미치는요인 (1)문제의중요성:영향을받는집단(이해관계집단)이크고(많 고) 문제의 내용이 대중적이고 중요한 것일수록 의제화 가 능성이 높다. 단, 이 관계가 넓게 분포되고 응집력이 약한 경우에는의제설정이어려워진다. (2) 쟁점화의정도 : 쟁점화된것일수록의제화가능성이크다. (3)문제의인지집단의규모:문제를인지(제기)하는집단의규 모가클수록의제화가능성이높다. (4) 문제의구체성 : 논란이있으나문제가추상적일때의제화 가능성이높다는의견이지배적이다. (5)사회적중요성:사회전체에주는충격의강도(파급효과)가 클수록의제화가능성이높다. (6) 선례의유무 :관례화된문제일수록의제화가능성이높다. (7) 해결책의유무 : 해결책이있을수록의제화가능성이높다. (8) 복잡성여부 :복잡한문제보다단순한문제가의제화가능 성이높다. ✐2015 7급선행정학p. 191 ✐2015 9급선행정학개론p. 165 ",
      "description":"2015 국가9급 행정학 기출문제 (2015.04.18 시행)"

      "test":"12. 특별지방행정기관에 대한 설명으로 옳지 않은것은 ? \n①관할지역주민들의직접적인 통제와 참여가 용이 하기때문에책임행정을실현할수있다. \n\n② 출입국관리, 공정거래, 근로조건 등 국가적 통일 성이요구되는업무를수행한다. \n\n③ 현장의 정보를 중앙정부에 전달하거나 중앙정부 와지방자치단체사이의매개역할을수행하기도 한다. \n\n④국가의사무를집행하기위해중앙정부에서설치 한일선행정기관으로자치권을가지고있지않다. ",

      "test":"13. 직위분류제에 있어서 직무의 난이도와 책 임의 경중에 따라 직위의 상대적 수준과 등급을구분하는것은 ? \n①직무평가(job evaluation) \n\n②직무분석(job analysis) \n\n③정급(allocation) \n\n④직급명세(class specification) ",
      "answer":"[답] \n①제시문은직위분류제수립절차중직무평가에해당 한다. ●직위분류제수립절차 (1) 직무기술서의 작성 : 개개 공무원이 수행하는 직무내용을 기술하게하여직무를조사하는것 (2) 직무분석(Job Analysis) : 직무에 관한 정보를 체계적으로 수집·처리하는 활동으로 유사한 직위를 모아 직류를 만들 고, 직류를 모아 직렬을, 직렬을 모아 다시 직군을 만드는 것 (3) 직무평가(Job Evaluation) : 직무의 곤란도·책임도 등 직 무의 상대적 비중 및 가치에 따라 등급과 직급을 결정하는 것 (4) 직급 명세서의 작성 : 직급별로 명칭, 자격요건, 채용조건 보수등들을명확히규정하는것 (5) 정급(定級) : 모든 직위를 각각 해당 직군·직렬·직류와 등 급·직급에배정하는것 ✐2015 7급선행정학p. 478 ✐2015 9급선행정학개론p. 403 ",

      "test":"19. 행정학의 접근방법에 대한 설명으로 옳은 것은 ? \n① 법률적·제도론적 접근방법은 공식적 제도나 법 률에기반을두고있기때문에제도이면에존재 하는 행정의 동태적 측면을 체계적으로 파악할 수있다. \n\n② 행태론의 접근방법은 후진국의 행정현상을 설명 하는데 크게 기여했으며, 행정의 보편적 이론보 다는중범위이론의구축에자극을주어행정학의 과학화에기여했다. \n\n③ 합리적 선택 신제도주의는 방법론적 전체주의 (holism)에, 사회학적신제도주의는방법론적개 체주의(individualism)에기반을두고있다. \n\n④ 신공공관리론은 기업경영의 원리와 기법을 그대 로정부에이식하려고한다는비판을받는다. ",

      "id":105,
      "test":"05. 고위공무원단제도에 대한 설명으로 옳 지 않은 것은? \n① 전(全) 정부적으로 통합 관리되는 공무원 집단 이다. \n\n② 계급제나 직위분류제적 제약이 악화되어 인사 운영의 융통성이 강화된다. \n\n③ 고위공무원단에 속하는 모든 일반직 공무원의 신규채용 임용권은 각 부처의 장관이 가진다. \n\n④ 성과계약을 통해 고위직에 대한 성과관리가 강화된다. ",
      "answer":"[답] \n\n③ 고위공무원단에 속하는 모든 일반직 공무원의 신 규채용 임용권은 각 부처의 장관이 아니라 대통 령의 권한이다. 다만, 대통령은 고위공무원단에 속하는 일반직 공무원의 신규채용, 승진임용, 기 관 간 전보, 전직, 강임, 강등, 면직, 해임, 파면 등의 임용권을 제외한 일부 권한을 소속장관에게 위임할 수 있을 뿐이다. ✐ 2016 9급 선행정학개론 p.447 ",
      "description":"2016 국가직 9급 행정학 기출문제 (2016.4.9 시행)"
   },
   {
      "id":106,
      "test":"06. 조직시민행동(organizational 1 \fcitizenship behavior)에 대한 설명으 로 옳지 않은 것은? \n① 공식적인 보상 시스템에 의하여 직접적으로 또는 명시적으로 인식되지 않는 직무역할 외 행동이다. \n\n② 구성원들의 역할모호성 지각은 조직시민행동 에 긍정적 영향을 미친다. \n\n③ 구성원들의 절차공정성 지각은 조직시민행동 에 긍정적 영향을 미친다. \n\n④ 작업장의 청결을 유지하는 것은 조직시민행동 유형 중 양심행동에 속한다. ",
      "answer":"[답] \n\n② 조직시민행동(organizational citizenship behavior) 이란 조직에서 공식적으로 요구하지 않음에도 불 구하고 구성원이 자발적으로 조직의 효과성을 위 하여 노력하는 행동을 말한다. \n\n②의 경우 구성원 들의 역할모호성 지각은 조직시민행동에 부정적 인 영향을 미친다. 역할모호성이란 역할이 불분 명 할 때 발생하는 불확실성으로 이는 긴장감이 나 무력감을 증가시키고 직무만족·자신감을 감 퇴시켜 자발적인 조직시민행동이나 노동력의 손 실을 초래한다. ☑ \n① [O] 조직시민행동에 대한 개념으로 옳은 지문 \n\n③ [O] 절차공정성 지각은 구성원들의 조직시민행동 유 발에긍정적인영향을미친다. \n\n④[O]작업장의청결을유지하거나 필요이상의휴식 을 취하지 않는 것, 회사비품을 아껴쓰는 것 같은 행동은 양심행동에 해당한다. ● 조직시민행동의 개념과 유형 (1) 개념 : 조직에서 공식적으로 요구하지 않음에도 불구하고 구성원이자발적으로조직의효과성을위하여노력 하는행동 (2) 유형 \n① 이타적 행동 : 타인을 도와주려는 친사회적 행동 또는 친 밀한행동 \n\n② 양심적 행동 : 양심에 따라 조직이 요구하는 이상의 봉사 나노력을하려는행동 \n\n③ 신사적 행동 : 정정당당히 행동하는 것으로 남의 험담을 하지않는것 \n\n④예의적행동 : 자기때문에남이피해보지않도록미리배 려하는행동 ⑤ 공익적 행동 : 조직활동에 책임의식을 갖고 솔선수범하는 행동 ✐ 2016 9급 선행정학개론 p. ",
      "description":"2016 국가직 9급 행정학 기출문제 (2016.4.9 시행)"
   },
   {
      "id":107,
      "test":"07. 정책변동 모형 중에서 정책과정 참여자 의 신념체계를 가장 강조하는 모형은? \n① 단절균형(punctuated equilibrium)모형 \n\n② 정책 패러다임변동(paradigm shift)모형 \n\n③ 정책 지지연합(advocacy coalition)모형 \n\n④ 제도의 협착(lock-in) 모형 ",
      "answer":"[답] \n\n③ 설문은 Sabatier & mazmanian이 제시한 정책지 지연합모형에 해당한다. 정책지지연합모형이란 정책변동모형으로 정책하위시스템 내에서 신념체 계를 공유하는 대상자들로 구성되는 경쟁적인 정 책지지연합 간 갈등과 타협과정을 강조하는 정책 집행통합모형의 일종이다. ✐ 2016 9급 선행정학개론 p.252 ",
      "description":"2016 국가직 9급 행정학 기출문제 (2016.4.9 시행)"

   {
      "id":108,
      "test":"08. 정보화와 전자정부 등에 대한 설명으로 옳지 않은 것은? \n① e-거버넌스는 모범적인 거버넌스를 실현하기 위하여 다양한 차원의 정부와 공공부문에서 정보통신기술의 잠재력을 활용하기 위한 과정 과 구조의 실현을 추구한다. \n\n② 웹접근성이란 장애인 등 정보 소회계층이 웹 사이트에 있는 정보에 접근할 수 있도록 편의 를 제공하는 것을 말한다. \n\n③ 빅데이터의 3대 특징은 크기, 정형성, 임시성 이다. \n\n④ 지역정보화 정책의 기본목표는 지역경제의 활 성화, 주민의 삶의 질 향상, 행정의 효율성 강 화이다. ",
      "answer":"[답] \n\n③ 빅데이터는 정형 또는 비정형의 데이터 집합을 말한다. 빅데이터의 3대 특징은 다양성(Veriety), 속도(Velocity), 볼륨(Volume)이다. ● 빅데이터의 3대 특징 \n① 다양성(Veriety) -빅 데이터는 정형 데이터를 넘어 문 자, 오디오, 비디오, 클릭 스트림, 로그 파일 등과 같은 모든 다양한 비정형 데이터를 포함하고 있다. \n\n② 속도(Velocity) -빅 데이터는 분초를 다툴 만큼 시간에 민감한 경우가 많으므로 비즈니스에서 데이터의 가치를 극대화하려면 기업 내에서 스트리밍 형태로 사용되어야 한다. \n\n③ 볼륨(Volume) -빅 데이터는 크기 자체가 대형이다. 기 업들의 데이터는 테라바이트 급 또는 패타바이트 급의 정보가 축적될 정도로 방대하다. ✐ 2016 9급 선행정학개론 p.655 ",
      "description":"2016 국가직 9급 행정학 기출문제 (2016.4.9 시행)"

   {
      "id":109,
      "test":"09. 국회의 예산심의에 대한 설명으로 옳지 않은 것은? \n① 상임위원회의 예비심사를 거친 정부예싼안은 예산결산특별위원회에 회부되고, 예산결산특 별위원회에서 종합심사가 종결되면 본회의에 부의된다. \n\n② 예산결산특별위원회는 소관 상임위원회의 동 의 없이 상임위원회에서 삭감한 세출예산 각 항의 금액을 증액할 수 있다. \n\n③ 국회는 정부의 동의 없이 정부가 제출한 지출 예산 각 항의 금액을 증가하거나 새 비목을 설치할 수 없다. \n\n④ 국회의장은 예산안을 소관 상임위원회에 회부 할 때에는 심사기간을 정할 수 있으며, 상임위 원회가 이유없이 그 기간 낸에 심사를 마치지 아니한 때에는 이를 바로 예산결산특별위원회 에 회부할 수 있다. ",
      "answer":"[답] \n\n② 예산결산특별위원회는 소관 상임위원회의 동의없 이는 상임위원회에서 삭감한 세출예산 각 항의 금액을 증액할 수 없다. 2 \f✐ 2016 9급 선행정학개론 p.590 ",

      "id":110,
      "test":"10. 정책커뮤니티와 이슈네트워크를 비교한 것으로 옳지 않은 것은? \n① 네트워크 내 자원배분과 관련하여 정책커뮤니 티는 근본적인 관계가 교환관계이고 모든 참 여자가 자원을 보유하고 있으나, 이슈네트워크 는 근본적인 관계가 제한적 합의이고 어떤 참 여자는 자원보유가 한정적이다. \n\n② 참여자 수와 관련하여 정책커뮤니티는 극히 제한적이며 의식적으로 일부 집단의 참여를 배제하기도 하나, 이슈네트워크는 개방적이며 다양한 행위자들이 참여한다. \n\n③ 이익의 종류와 관련하여 정책커뮤니티는 경제 적 또는 전문직업적 이익이 지배적이나, 이슈 네트워크는 관련된 모든 이익이 망라된다. \n\n④ 합의와 관련하여 정책커뮤니티는 어느 정도의 합의는 있으나 항상 갈등이 있고, 이슈네트워 크는 모든 참여자가 기본적인 가치관을 공유 하며 성과의 정통성을 수용한다. ",
      "answer":"[답] \n\n④ \n\n④는 반대로 되어 있다. 합의와 관련하여 이슈네 트워크는 어느 정도의 합의는 있으나 항상 갈등 이 있고, 정책커뮤니티는 모든 참여자가 기본적 인 가치관을 공유하며 성과의 정통성을 수용한 다. ● 이슈네트워크와 정책네트워크 구분 이슈공동체 정책공동체 참여자의 범위 광범위 , 개방적 제한적 , 폐쇄적 연계작용 불안정 ( 유동적 ·일시 적 ), 예측 불가능 안정적 ( 지속적 ·장기 적 ), 예측 가능 참여자의 권한 · 자원 일부만 권한 · 자원 소 유 ( 권력 불균형 ) 모든 사람이 자원 · 권 한을 가지고 교환 ( 권 력 균형 ) 기본가치 · 목표 공유감 약함 공유감 높음 접촉빈도 유동적 높음 행위자간 관계 경쟁적 ·갈등적 ·영합 게임 (negative-sum game) 의존적 ·협력적 ·정합 게임 (positive-sum game) 정책산출 정책산출 예측 곤란 의도한 정책산출 예측 가능 ✐ 2016 9급 선행정학개론 p.193 ",

   {
      "id":111,
      "test":"11. 다음 내용의 괄호 안에 해당하는 것은? 최근 미국은 의회의 연방예산처리 지연으로 예산편성 및 집행에 큰 어려움을 겪으면서 행정업무가 마비되는 사태를 겪은 바 있다. 우리나라는 새로운 회계연도가 개시될 때까 지 예산안이 국회에서 의결되지 못한 경우에 대비하여 ( ) 제도를 시행하고 있다. \n① 준예산 \n\n② 가예산 \n\n③ 수정예산 \n\n④ 잠정예산 ",
      "answer":"[답] \n① 제시문은 우리나라의 준예산을 설명하고 있다. 미국연방예산은 거의 매년 의회 승인이 지연되 어 잠정예산을 편성하고 있으며, 금년의 경우에 는 심지어 일주일짜리 잠정예산을 긴급 편성· 활용한 적도 있다. ● 예산불성립시 대처방안 구분 기간 국회의결 지출가능 항목 채택국가 준예산 무제한 불요 한정적 독일· 한국 잠정예산 무제한 필요 전반적 영국 · 미국 · 캐나다 · 일본 가예산 1 개월 필요 전반적 프랑스 ·한국 의제 1 공화국 ✐ 2016 9급 선행정학 p.545 ",

      "test":"12. 우리나라 지방자치제에 대한 설명으로 옳지 않은 것은? \n① 지방자치단체의 의사를 결정하는 의결기관과 의사를 집행하는 집행기관을 이원적으로 구성 하는 기관대립(분립)형이다. \n\n② 지방분권화의 세계적 흐름에 따라 지방사무의 배분방식은 제한적 열거방식을 채택하고 있다. \n\n③ 자치경찰제는 현재 제주특별자치도에서만 실 시되고 있다. \n\n④ 특별지방행정기관은 중앙행정기관이 소관 사 무를 집행하기 위해 설치한 지방행정기관이 며, 세무서와 출입국관리사무소는 특별지방행 정기관에 해당한다. ",
      "answer":"[답] \n\n② 우리나라의 지방자치사무 배분방식은 세계적 흐 름과는 달리 포괄적 예시주의 또는 예시적 포괄 주의방식을 채택하고 있다. 제한적 열거주의란 자치법에 구체적으로 열거된 사항 외에도 자치 단체가 조례로 처리할 사무를 따로 정할 수 있 는 제도인데 우리나라는 자치법에서는 자치단체 가 처리한 사무를 개략적으로 예시만 하고 동법 시행령에서 광역과 기초 간 사무배분을 열거하 고 있으므로 제한적 열거주의가 아니라 예시적 개괄주의(포괄주의)라고 보아야 한다. ✐ 2016 9급 선행정학 p.707 ",

      "test":"13. 재니스(Janis)가 주장한 집단사고 (group think) 예방 전략에 대한 설 명으로 옳지 않은 것은? \n① 조직에서 결정하는 사안이나 정책에 대해서 외부 인사들이 재평가할 수 있는 체게를 구축 해야 한다. \n\n② 최고 의사결정자는 대안 탐색 단계마다 참여 자 중 한 명에게 악역을 맡겨 다수의견에 반 대되는 의견을 강제로 개진하게 한다. \n\n③ 집단적 의사결정에서 의사결정 단위를 2개 이 상으로 나눈다. \n\n④ 최종 대안을 도출한 후에는 각 참여자들에게 반대의견을 제시할 수 있는 기회를 부여하지 3 \f않는다. ",

      "test":"14. 시장실패 및 정부실패에 대한 설명으로 옳지 않은 것은? \n① 시장실패를 초래하는 요인은 공공재의 존재, 외부효과의 발생, 불완전한 경쟁, 정보의 비대 칭성 등이다. \n\n② 시장실패를 교정하기 위한 정부 역할은 공적 공급, 공적 유도, 정부 규제 등이다. \n\n③ 정부개입에 의해 초래된 의도하지 않은 결과 때문에 자원배분상태가 정부개입이 있기 전보 다 오히려 더 악화될 수 있다. \n\n④ 정부실패는 관료나 정치인들의 개인적 요인 때문에 발생하며, 정부라는 공공조직에 내재 하는 구조적 요인 때문에 발생하는 것은 아니 다. ",

      "answer":"[답] \n\n③ 신행정학은 1960년대 말 미국 사회의 격동기 시 기에 빈곤, 차별, 소외, 폭동 등 절박한 사회문제 를 해결하기 위하여 등장한 이론으로 논리실증주 의를 기본으로 하는 행태론에 대한 반발로 등장 하였다. 따라서 신행정학은 적실성(relevance)과 실천성(action)을 지향하며 가치주의와 정책지향 주의를 제창하였다. ☑ ㄱ [X] 효율성이 아니라 형평성과 정의를 중시한다. ㄴ [X] 실증주의 대신 현상학적 연구를 지향한다. ㄷ [O] 적실과 실천성을 강조한다. ㄹ [O] 신행정학도 소외계층 등 고객 중심의 행정을 강조한다. ㅁ [X] 기업식 정부는 신행정론 이후인 신공공관리론 에서 강조된 시장지향적 정부운영을 말한다. ● 신행정론의 주요 특징 ·사회적 형평 등행정의 새로운 가치 중시 : 가치주의, 인 본주의 행정학 ·격동에의 대응과 행정의 독립변수적 역할 및 적극적 가치 관 중시 :‘관조’가 아니라 사회문제 해결자로서의 ‘실 천’하는 적극적 행정인 중시, 적실(relevance)과 실천 (action) 강조 ·정책 및 문제지향성 : 정치행정신일원론 ·행태론의 지양과 현상학적 접근법 추구 : 간주관성 및 능 동적, 사회적 자아 중시 ·과학적 방법을 포기(배격)한 것은 아님 : 과학적 지식을 문제해결에 활용할 것을 주장 ·사회적 적실성·기술성(처방성)·대응성 강조 ·후기관료제모형 : 계층제의 타파로 민주적·동태적·도덕 적·분권적·다원적 조직 주장 ·고객지향적 행정과 민주적 행정 모형 강조 : 수익자의 참 여와 소외계층에 대한 배려 ✐ 2017 9급 선행정학 p.114 1 \f",

      "test":"05. 「정부업무평가 기본법」에 의한 정부업 무 평가제도에 대한 설명으로 옳지 않 은 것은? \n① 김포시와 도로교통공단은 평가대상에 포함된 다. \n\n② 관세청장은 자체평가위원회를 운영한다. \n\n③ 행정자치부장관은 지방자치단체합동평가위원 회의 당연직위원장이다. \n\n④ 기획재정부장관은 정부업무평가위원회의 위원 이다. ",

      "test":"07. 허즈버그(Herzberg)의 욕구충족요인 이 원론에 대한 설명으로 옳지 않은 것은? \n① 욕구의 계층화를 시도한 점에서 매슬로 (Maslow)의 욕구단계이론과 유사하다. \n\n② 불만을 주는 요인과 만족을 주는 요인은 서로 다르다고 주장한다. \n\n③ 무엇이 동기를 유발하는가에 초점을 두는 내 용이론으로 분류된다. \n\n④ 작업조건에 대한 불만을 해소한다고 하더라도 근무태도에 장기적인 영향을 미치지는 않는다 고 본다. ",

      "test":"08. 정부조직에 대한 설명으로 옳은 것은? \n① 감사원은「정부조직법」에서 정하는 합의제 행정기관에 해당한다. \n\n② 금융감독원은「정부조직법」에 따라 설치된 중앙행정기관이다. \n\n③ 소청심사위원회는 행정자치부 소속으로 행정 기관 소속 공무원의 징계처분에 관한 사무를 관장한다. \n\n④ 특허청은 행정 및 재정상의 자율성이 부여되 고 성과에 대해 책임을 지도록 하는 책임운영 기관에 해당한다. ",
      "answer":"[답] \n\n④ 특허청은 행정 및 재정상의 자율성이 부여되고 성과에 대해서 책임을 지도록 하는 중앙책임운 영기관에 해당한다. 책임운영기관에는 중앙행정 기관인 책임운영기관과 소속기관 형태인 책임운 영기관이 있는데 특허청은 유일한 중앙행정기관 이자 책임운영기관이다. ☑\n①[X] 감사원은정부조직법상중앙행정기관이나합의 제 행정기관에 해당하지 아니하며 헌법상 기구 이다. \n\n②[X]금융감독원은정부조직법상중앙행정기관이아 니며 금융위원회의 지도감독을 받아 금융기관 에 대한 검사감독업무를 수행하는 무자본 특수 법인이다(금융위원회의 설치 등에 관한 법률 제24조에 의하여 설립). \n\n③[X]소청심사위원회는행정자치부가아니라인사혁 신처 소속으로 공무원의 소청에 관한 사무를 관장한다. ✐ 2017 9급 선행정학 p.318 ",

      "id":129,
      "test":"09. 공익(Public interest) 개념의 실체설과 과정설에 대한 설명으로 옳은 것은? \n① 실체설은 집단 간 상호작용의 산물이 공익이 라고 본다. \n\n② 과정설의 대표적인 학자에는 플라톤(Plato)과 루소(Rousseau)가 있다. \n\n③ 실체설은 공익이라는 미명하에 개인의 이익이 침해될 수 있는 위험요소를 내포하고 있다. \n\n④ 과정설은 공익과 사익이 명확히 구분된다는 입장이다. 3 \f",

      "test":"10. 전략적 인적관리에 대한 설명으로 옳지 않은 것은? \n① 장기적이며 목표·성과 중심적으로 인적자원 을 관리한다. \n\n② 개인의 욕구는 조직의 전략적 목표달성을 위 해 희생해야 한다는 입장이다. \n\n③ 인사업무 책임자가 조직 전략 수립에 적극적 으로 관여한다. \n\n④ 조직의 전략 및 성과와 인적자원관리 활동 간 의 연계에 중점을 둔다. ",
      "answer":"[답] \n\n② 전략적 인적자원관리는 구성원을 통제의 대상이 아니라 자산으로 여기며 개인의 욕구와 조직목 표 간의 조화, 일과 삶의 균형 등을 중시하는 인 본주의 인사관리를 의미한다. ● 전통적 인사관리와 인적자원관리 구분 전통적인사관리 인적자원관리 구성원에 대한인식 비용 (cost), 통제대상 자원 (resources), 자산 이론적 배경 과학적관리론 후기인간관계론 주된관심 조직의성과 ( 생산성 ) 향상 조직의 성과와 개인의 행복 조화 ( 근무생활의 질중시 ) 주요특징 · 하향적 · 집권적관리 · 규칙과 절차중시 · 경직적 ·X 이론과 통제 · 상향적· 분권적관리 · 성과와책임 중시 · 신축성과융통성 ·Y 이론과 참여 관리전략 교환형관리 통합형 관리 ✐ 2017 9급 선행정학 p.374 ",

      "id":131,
      "test":"11. 「부정청탁 및 금품등 수수의 금지에 관한 법률」상 금지하는 부정청탁에 해당하지 않는 것은? \n① 각급 학교의 입학·성적·수행평가 등의 업무 에 관하여 법령을 위반하여 처리·조작하도록 하는 행위 \n\n② 공개적으로 공직자등에게 특정한 행위를 요구 하는 행위 \n\n③ 공공기관이 주관하는 각종 수상, 포상, 우수기 관 선정 또는 우수자 선발에 관하여 법령을 위반하여 특정 개인·단체·법인이 선정 또는 탈락되도록 하는 행위 \n\n④ 채용·승진·전보 등 공직자등의 인사에 관하 여 법령을 위반하여 개입하거나 영향을 미치 도록 하는 행위 ",
      "answer":"[답] \n\n② 공개적으로 공직자 등에게 특정한 행위를 요구하 는 행위는 부정청탁에 해당하지 않으며 \n①\n\n③\n\n④는 모두 부정한 청탁행위에 해당한다. ● 부정청탁 및 금품등 수수의 금지에 관한 법률 제5조(부정청탁 의 금지) \n① 누구든지 직접 또는 제3자를 통하여 직무를 수행하는 공 직자등에게 다음 각 호의 어느 하나에 해당하는 부정청 탁을 해서는 아니 된다.  1.인가 ·허가 ·면허 ·특허 ·승인 ·검사 ·검정 ·시험 ·인증 · 확인 등 법령(조례·규칙을 포함한다. 이하 같다)에서 일정 한 요건을 정하여 놓고 직무관련자로부터 신청을 받아 처 리하는 직무에 대하여 법령을 위반하여 처리하도록 하는 행위  2. 인가 또는 허가의 취소, 조세, 부담금, 과태료, 과징금, 이행강제금, 범칙금, 징계 등 각종 행정처분 또는 형벌부 과에 관하여 법령을 위반하여 감경·면제하도록 하는 행 위  3. 채용·승진·전보 등 공직자등의 인사에 관하여 법령을 위반하여 개입하거나 영향을 미치도록 하는 행위  4. 법령을 위반하여 각종 심의·의결·조정 위원회의 위원, 공공기관이 주관하는 시험·선발 위원 등 공공기관의 의 사결정에 관여하는 직위에 선정 또는 탈락되도록 하는 행위  5. 공공기관이 주관하는 각종 수상, 포상, 우수기관 선정 또 는 우수자 선발에 관하여 법령을 위반하여 특정 개인· 단체·법인이 선정 또는 탈락되도록 하는 행위  6. 입찰·경매·개발·시험·특허·군사·과세 등에 관한 직무상 비밀을 법령을 위반하여 누설하도록 하는 행위  7. 계약 관련 법령을 위반하여 특정 개인·단체·법인이 계 약의 당사자로 선정 또는 탈락되도록 하는 행위  8. 보조금·장려금·출연금·출자금·교부금·기금 등의 업 무에 관하여 법령을 위반하여 특정 개인·단체·법인에 배정·지원하거나 투자·예치·대여·출연·출자하도록 개입하거나 영향을 미치도록 하는 행위  9. 공공기관이 생산·공급·관리하는 재화 및 용역을 특정 개인·단체·법인에게 법령에서 정하는 가격 또는 정상 적인 거래관행에서 벗어나 매각·교환·사용·수익·점 유하도록 하는 행위  10. 각급 학교의 입학·성적·수행평가 등의 업무에 관하여 법령을 위반하여 처리·조작하도록 하는 행위  11. 병역판정검사, 부대 배속, 보직 부여 등 병역 관련 업무 에 관하여 법령을 위반하여 처리하도록 하는 행위  12. 공공기관이 실시하는 각종 평가·판정 업무에 관하여 법 령을 위반하여 평가 또는 판정하게 하거나 결과를 조작 하도록 하는 행위  13. 법령을 위반하여 행정지도·단속·감사·조사 대상에서 특정 개인·단체·법인이 선정·배제되도록 하거나 행 정지도·단속·감사·조사의 결과를 조작하거나 또는 그 위법사항을 묵인하게 하는 행위  14. 사건의 수사·재판·심판·결정·조정·중재·화해 또는 이에 준하는 업무를 법령을 위반하여 처리하도록 하는 행위 ✐ 2017 9급 선행정학 p.436 ",

      "test":"15. 예산제도에 대한 설명으로 옳지 않은 것 은? \n①쉬크(Schick)는통제-관리-기획이라는예산의 세가지 지향(orientation)을 제시하였다. \n\n②영기준예산제도(ZBB)가단위사업을사업-재정 계획에 따라 장기적인 예산편성 쪽으로 방향 을 잡았다면, 계획예산제도(PPBS)는 당해 연 도의 예산 제약조건을 먼저 고려한다. \n\n③ 우리나라는 예산편성과 성과관리의 연계를 위 해 재정사업자율평가제도를 실시하고 있다. \n\n④ 조세지출예산제도는 조세지출의 내용과 규모 를 주기적으로 공표해 조세지출을 관리하는 제도이다. ",

      "test":"16. 중앙과 지방의 권한배분에 대한 설명으 로 옳지 않은 것은? \n① 지방분권 및 지방행정체제 개편을 추진하기 위하여 국무총리 소속으로 지방자치발전위원 회를 둔다. \n\n② 국가는 지방자치단체에 이양한 사무가 원활히 처리될 수 있도록 행정적·재정적 지원을 병 행하여야 한다. \n\n③ 중앙행정기관의 장과 지방자치단체의 장이 사 무를 처리할 때 의견을 달리하는 경우 이를 협의·조정하기 위하여 국무총리 소속으로 행 정협의조정위원회를 둔다. \n\n④ 지방자치법은 원칙적으로 사무배분방식에 있 어서 포괄적 예시주의를 취하고 있다. ",

      "test":"18. 정부의 규모와 역할에 대한 행정이론의 설명으로 옳지 않은 것은? \n① X비효율성은 과열된 경쟁에서 나타나는 정부 의 과다한 비용발생을 의미한다. \n\n② 지대추구이론은 규제나 개발계획과 같은 정부 의 시장개입이 클수록 지대추구행태가 증가하 고 그에 따른 사회적 손실도 증가한다고 주장 한다. \n\n③ 거래비용이론에서는 당사자 간의 협상 및 커 뮤니케이션 비용과 계약의 준수를 감시하는 비용도 거래비용으로 포함한다. \n\n④ 대리인이론은 주인-대리인 사이에 정보비대칭 성이 있고 대리인이 기회주의적으로 행동하는 경우 역선택(adverse selection) 문제가 ㅂ라 생할 수 있다고 주장한다. ",

      "answer":"[답] \n① 중기지방재정계획은 행정자치부장관이 시달하는 지침에 따라 자치단체가 매년 5회계연도 이상에 해당하는 중장기 재정계획을 수립하여 행정자치 부장관에게 제출하도록 하는 제도로써 이는 예 산편성과정에서 지방재정을 사전에 통제하는 제 도이다. 6 \f● 지방재정법 제33조 우리나라 재정통제제도 지방자치단체의 장은 지방재정을 계획성 있게 운용하기 위 하여 매년 다음 회계연도부터 5회계연도 이상의 기간에 대 한 중기지방재정계획을 수립하여 예산안과 함께 지방의회에 제출하고, 회계연도 개시 30일 전까지 행정자치부장관에게 제출하여야 한다. ● 우리나라 재정통제제도 통제 제도 권력성 사전성 주체 \n① 예산편성지침시달제 권력적 통제 1) 사전 통제 행정 통제 \n\n② 지방채발행승인제도 \n\n③ 재정투자심사제도 비권력적 \n\n④ 중기지방재정계획 ⑤ 지방재정진단제도 통제 사후 통제 ✐ 2017 9급 선행정학 p.586 \f",

      "test":"02. 미래 예측을 위한 일반적 델파이기법에 대한 설명으로 옳지 않은 것은? \n① 전문가들의 의견을 종합하여 보다 합리적인 아이디어를 만들려는 시도이며, 정책대안의 결과 예측뿐 아니라 정책대안의 개발·창출에 도 사용된다. \n\n② 전문가집단의 의사소통은 구조화된 설문지를 통한 반복적으로 이루어진다. \n\n③ 불확실한 먼 미래보다는 가까운 미래를 예측 하기 위하여 통계분석을 활용하는 객관적 미 래예측방법이다. \n\n④ 전문가집단은 익명성이 보장된 상태에서 답변 하며 자신의 답변을 수정할 수 있다. ",

      "id":143,
      "test":"03. 베버(M. Weber)가 주장한 이념형 (ideal type)으로서의 근대 관료제에 대한 설명으로 옳지 않은 것은? \n① 관료는 계급과 근무연한에 따라 정해진 금전 적 보수를 받는다. \n\n② 관료는 객관적·중립적 입장보다는 민원인의 입자에서 판단하고 결정한다. \n\n③ 모든 직위의 권한과 관할범위는 법규에 의하 여 규정된다. \n\n④ 관료의 업무 수행은 문서에 의한다. ",
      "answer":"[답] \n\n② 막스 베버의 이념형 근대 관료제는 민원인 개인 의 여건이나 사정보다는 비정의성(비개인화)에 입각하여 객관적인 법규와 규정에 따라 보편적· 중립적 행정을 강조한다. ● 근대관료제의 특징 수험생 여러분 수고하셨습니다. 금년도 하반기 추 가시험 행정학은 비교적 평이하게 출제되었습니 다. 정형화된 기출문제의 비중은 크지 않았으며 행정학에 대한 전반적인 문제를 이해하고 있었던 수험생이라면 큰 어려움 없이 고득점을 할 수 있 는 출제였습니다. 다만, 문16의 정보격차에 관한 문제와 문5의 정책평가의 프로그램 논리모형과 목 표모형에 관한 문제가 약간 생소했을 수 있으나 문16의 경우 국가정보화기본법이라는 법률 명칭의 의미를 상기해 보면 민간기업은 포함되지 않을 것 이라는 유추가 가능하였고 문5의 경우 프로그램 논리모형에 대해서는 수업 중에 설명된 내용이었 습니다. 이번 출제를 포함하여 최근 행정학 출제 경향을 보면 기출문제의 비중이 현저히 줄고 있는 데 앞으로는 행정학 이론에 관한 전반적인 내용을 충실히 이해하는 것이 무엇보다 중요하다고 하겠 습니다. 수험생 여러분, 지나간 시험결과에 너무 연연하지 마시고 아직 지방직 추가시험이 남아있 으니 긴장의 끈을 늦추지 마시고 미흡한 부분을 보완하여 마지막 시험까지 준비를 잘 하시기 바랍 니다. 감사합니다. -김 중 규- 분석수준 결 정 론 임 의 론 개별조직 · 구조적 상황론 · 전략적 선택론 · 자원의존이론 조 직 군 · 조직군 생태론 · 조직경제학 (주인대리인이론, 거래비용경제학) · 제도화이론 · 공동체 생태론 유 형 개 념 기 법 이론적 예측, 인과적 예측 - 예견 (Predict) 이론적 모형을 통 한 인과적 ž 연역 적 예측 선형계획, 투입산출분석, 상관분 석, 구간추청, 이론지도, 경로분 석, 회귀분석, 상관분석, 선형회 귀분석, 인과분석, PERT, CPM 등 연장적 예측, 시계열적예측 - 투사 (Project) 추세연장·경향분 석 등을 통한 귀납 적 예측 외삽법, 시계열분석, 구간외 추 정, 선형경향추정, 지수가중법, 격변방법, 자료전환법 등 직관적 예측 - 추측 (conjecture) 주관적 견해에 의 존하는 판단적 ž 질적 예측 브레인스토밍, 전통적 델파이, 정책델파이, 교차영향분석, 실현 가능성 분석, 역사적 유추 등 특 징 병 리 · 계층제 · 민주성·대표성 제약 \f· 동조과잉(목표전환) · 법앞의평등 · 번문욕례 · 문서주의 · 인격상실 · 공·사분리 · 전문가적무능 · 전문지식(실적관료제) · 할거주의 · 전임직(직업관료제) · 변동에대한저항 · 비개인화 · 독선주의, 기밀주의 (impersonalism) · 피터의원리 ✐ 2018 9급 선행정학 p.368 ",

   {
      "id":145,
      "test":"05. 정책평가의 방법을 논리모형(논리 매트 릭스)과 목표모형으로 구분할 경우, 논 리모형에 대한 설명으로 옳지 않은 것 은? \n① 정책 프로그램이 특정 성과를 산출하기 위해 어떤 논리적 인과구조를 가지고 있는지를 명 시적으로 보여준다. \n\n② 프로그램이 해결하려는 정책문제 및 정책의 결과물이 무엇인지를 명확히 해주기 때문에 정책형성과정의 인과관계에 대한 가정의 오류 와 정책집행의 실패를 구분할 수 있도록 한 다. \n\n③ 정책이 달성하려는 장기목표와 중단기목표들 을 잘 달성했는지에 초점을 맞춘 평가모형이 다. \n\n④ 프로그램 논리의 분석 및 정리과정이 이해관 게자의 정책프로그램에 대한 이해를 높인다. ",
      "answer":"[답] \n\n③ 정책이 달성하려는 목표들이 잘 달성되었는지에 초점을 맞춘 평가모형은 프로그램 논리모형이 아니라 프로그램 목표모형에 해당한다. 목표모형 이정책의 목표달성도(효과성)에 초점을 맞춘 총 괄평가에 해당한다면, 논리모형은 프로그램의 인 과경로를 잘 구축하여 프로그램의 핵심적 목표 와 연계된 평가이슈, 평가지표를 인식하고, 이론 실패와 실행실패를 구분할 수 있게 함으로써 평 가의 타당성을 제고시켜 주는 형성평가모형에 해당한다. ● 정책평가의 프로그램 논리모형과 목표모형 논리모형 목표모형 개념 프로그램의 논리적 인과경로 설정 정책목표의 달성도 평가 특징 형성 ( 과정 ) 평가의 일종 총괄 ( 효과성 ) 평가의 일종 시기 집행도중에 평가 집행완료 후 평가 ✐ 2018 9급 선행정학개론 p.288 ",

   {
      "id":146,
      "test":"06. 피터스(B. Guy Peters)가 제시한 정부 개혁모형에 대한 설명으로 옳은 것은? \n① 시장모형(market model)에서는 조직의 통합을 통한 집권화를 처방한다. \n\n② 참여정부모형(participatory model)에서는 조 직 하층부 구성원이나 고객들의 의사결정 참 여기회가 확대될수록 조직이 효과적으로 기능 한다고 본다. \n\n③ 신축적 정부모형(flexible government)에서는 정규직 공무원의 확대를 통하여 비용을 절감 하고 공익을 증진시킬 수 있다고 본다. \n\n④ 탈규제적 정부모형(deregulated government) 에서는 경제적 규제 완화를 통한 시장 활성화 를 추구하기 위하여 정부의 권한을 축소해야 한다고 본다. ",
      "answer":"[답] \n\n② 참여정부모형에 대한 옳은 설명이다. 참여정부모 형은 지나친 계층화로 인하여 의사결정과정의 하 급자나 고객들의 참여가 배제됨으로써 정부실패 가 발생하였다고 보는 거버넌스 모형이다. ☑ \n① [X] 시장모형은 독점성을 문제삼는 모형으로 정 책과 집행기능의 분리 등을 통한 조직의 분 권화와 시장화를 처방한다. \n\n③ [X] 신축적 정부모형은 정책이나 조직의 항구성 을 문제삼는 모형으로 가변조직이나 임시고 용 등 행정의 유연화를 통하여 비용을 절감 하고 공익을 증진시킬 수 있다고 보는 거버 넌스 모형이다. \n\n④ [X] 탈규제모형은 내부규제를 문제삼는 모형으로 공무원에 대한 지나친 내부규제가 공무원의 독창성과 창의력을 억제하여 정부실패가 발 생하였다고 보는 모형으로 내부규제의 완화 를 처방한다. 경제적 규제 완화를 통한 시장 활성화는 내부규제가 아니라 민간에 대한 정 부규제와 관련된다. 2 \f● G.Peters의 거버넌스 모형 구분 시장적 정부모형 참여적 정부모형 신축적 정부모형 탈내부규제 정부모형 문제의식 독점 계층제 영속성 내부규제 조직개혁 분권화 평면조직 가상조직 -관리개혁 성과급 , 민간기법 총체적 품질 관리 , 팀제 가변적 인사 관리 , 임시조 직 재량권 확대 정책결정 개혁방안 내부시장 , 시장적 유인 협의 , 협상 실험 기업형 정부 공익기준 저비용 참여 , 협의 저비용 , 조정 창의성 , 활동주의 조정방안 보이지 않는 손 하의상달 조직개편 관리자의 자기이익 오류수정 시장적 신호 정치적 신호 오류의 제도 화방지 보다 많은 오 류수용 공무원제 개혁방안 시장기제로 대체 계층제 축소 임시고용 , SES 내부규제 철폐 책임확보 시장에 의존 소비자불만에 의존 -사후통제 의 존 ✐ 2018 9급 선행정학개론 p.170 ",

   {
      "id":147,
      "test":"07. 사회자본이론(social capital theory)에 대한 설명으로 옳지 않은 것은? \n① 신뢰와 네트워크를 통한 과도한 대외적 개방 성에 대하여 많은 비판을 받고 있다. \n\n② 정밀한 사회적 연결망은 신뢰를 강화하고, 거 래비용을 낮추며, 혁신을 가속화함으로써 경제 발전을 촉진할 수 있다. \n\n③ 푸트남(R. D. Putnam) 등은 이탈리아에서 사 회자본(시민공동체의식)이 지방정부의 제도적 성과 차이를 잘 설명한다고 주장했다. \n\n④ 사회자본은 참여자들이 협력하도록 함으로써 공유한 목적을 보다 효과적으로 성취하게 만 드는 신뢰, 규범, 네트워크와 같은 사회조직의 특징으로 정의할 수 있다. ",
      "answer":"[답] \n① 사회적 자본은 구성원 간 신뢰와 협력을 통하여 사회문제를 공동으로 해결하려는 현상 또는 네트 워크를 지칭하는 것으로 최근 그 과도한 폐쇄성 과 결속성에 의한 부작용(집단이기주의 등)이 나 타나고 있다. 우리나라처럼 사회적 자본의 이러 한 폐단이 나타나는 경우 이를 결속형 사회적 자 본이라고 한다. ☑ \n\n② [O] 사회적 자본에 의한 믿음은 거래비용을 낮 추고 경제사회발전을 촉진시킨다. \n\n③ [O] 푸트남은 이탈리아를 사례로 한 연구에서 사회적 자본이 민주주의의 확립은 물론 제 도적 성과나 효율성을 높여준다고 설명한 다. \n\n④ [O] 사회적 자본의 순기능과 의의에 관한 설명 으로 옳은 지문이다. ● 사회적 자본의 속성과 특징 속성과기능 · · · · 자발적 네트워크 -수평적 · 협력적· 가변적· 상향적 호혜주의 -이기주의적인 것이아님 상호신뢰 : 집단행동의딜레마극복 친사회적사회규범 · 공동체주의 · 정치·경제발전의윤리적기반 · 국력과국가경쟁력의실체 ✐ 2018 9급 선행정학개론 p.33 ",

      "id":148,
      "test":"08. 정책평가에 있어서 조건이 양호한 집단 을 대상으로 정책수단을 실시한 후 그 결과가 좋게 나타난 정책수단을 다른 상황에 적용하려고 하는 경우에 나타나 는 외적 타당성의 문제는? \n① 크리밍효과(creaming effect) \n\n② 성숙효과(maturation effect) \n\n③ 허위상관(spurious correlation) \n\n④ 호손효과(Hawthorne effect) ",
      "answer":"[답] \n① 제시문은 정책평가의 외적타당성을 저해하는 요 인 중 하나인 크리밍효과에 해당한다. 크리밍효 과는 정책효과가 크게 나타날 우수한 집단을 실 험집단으로 하여 정책효과를 부풀릴 경우 그 효 과를 다른 상황에 일반화시킬 수 없는 요인이다. ● 정책평가의 타당도 저해요인 내적 타당도 선발요소 ( 선정요인 ), 선정효과 , 역사적 요소 , 성숙효 과 , 선발과 성숙의 상호작용 , 상실요소 , 처치와 상 실의 상호작용 , 측정 ( 검사 ) 요소 , 측정도구의 변화 ( 신뢰도 ), 회귀인공요소 , 오염효과 외적 타당도 호돈 효과 , 다수적 처리에 의한 간섭 , 표본의 대표 성 부족 , 크리밍 효과 , 실험조작과 측정의 상호작 용 ● 정책평가의 외적타당도 저해요인 저해요인 개념 호돈 효과 (Hawth orne Effect) 실험집단 구성원이 실험의 대상이라는 사실로 인하여 평소와는 다른 특별한 심리적 행동을 보이는 현상으로 외적타당도를 저해하는 대표 적요인 . 실험조작의반응효과라고도하며 1927 년 호돈 실험결과로 발견됨 다수적 처리에 의 한간섭 동일 집단에 여러 번의 실험적 처리를 실시하 는 경우 실험조작에 익숙해짐으로 인한 영향이 발생 . 그 결과를 처치를 받지 않은 집단에게 일 반화 시키기가 곤란함 표본의대표성부족 두 집단 간 동질성이 있더라도 사회적 대표성 이 없으면 일반화가 곤란 실험조작과 측정 의상호작용 실험 전 측정 ( 측정요소 ) 과 피조사자의 실험조작 ( 호돈효과 ) 의 상호작용으로 실험결과가 나타난 경우이를일반화시키기곤란 크리밍효과 (crea ming effect) 효과가 크게 나타날 사람만 의도적으로 실험집 단에 배정한 경우 그 결과를 일반화하는것은 곤란함 . 상이한 실험집단과 통제집단의 선택 ( 선 발 ) 과 실험조작 ( 호돈효과 ) 의 상호작용이라고도 함 ✐ 2018 9급 선행정학개론 p.295 ",

      "test":"09. 조직유형에 대한 설명으로 옳지 않은 것은? 3 \f4 \n① 태스크 포스(task force)는 특수한 과업 완수 를 목표로 기존의 서로 다른 부서에서 사람들 을 선발하여 구성한 팀으로서, 본래 목적을 달 성하면 해체되는 임시조직이다. \n\n② 프로젝트 팀(project team)은 전략적으로 중요 하거나 창의성이 요구되는 프로젝트를 진행하 기 위하여 여러 부서에서 적합한 사람들을 선 발하여 구성한 조직이다. \n\n③ 매트릭스 조직(matrix organization)은 기능 중심의 수직조직과 프로젝트 중심의 수평조직 을 결합한 구조로서, 명령통일의 원리에 따라 책임과 권한의 한계가 명확하다. \n\n④ 네트워크 조직(network organization)은 핵심 기능을 수행하는 소규모의 조직을 중심에 두 고 다수의 협력업체를 네트워크로 묶어 과업 을 수행한다. ",

      "id":150,
      "test":"10. 우리나라의 공무원에 대한 설명으로 옳 지 않은 것은? \n① 특수경력직 공무원은 경력직 공무원 이외의 공무원으로서 실적주의와 직업공무원제의 획 일적인 적용을 받지는 않는다. \n\n② 법관, 검사, 외무공무원, 경찰공무원, 소방공무 원, 교육공무원, 군인, 군무원, 헌법재판소 헌 법연구관, 국가정보원 직원 등은 경력직 공무 원 중에서 특정직 공무원에 해당한다. \n\n③ 선거로 취임하거나 임명할 때 국회의 동의가 필요한 공무원은 특수경력직 공무원 중에서 정무직 공무원에 해당한다. \n\n④ 고위공무원단은 중앙행정기관과 지방자치단체 의 실장·국장 및 이에 상당하는 보좌기관에 임용되어 재직 중이거나 파견·휴직 등으로 인사관리되고 있는 국가공무원과 지방공무원 을 말한다. ",

      "answer":"[답] \n① 사회기반시설에 대한 민간투자사업에 있어서 사 업시행자가 시설을 건설한 후 해당 시설의 소유 권 및 운영권을 사업시행자가 가지는 방식은 BOO(Build-Own-Operate)에 해당한다. BOO 방식은 민간투자유치제도의 원시적 방법으로 이 론적으로 존재하는 개념일 뿐 실제로는 거의 사 용되고 있지 않는 방식이다. ● 민자유치방식 ✐ 2018 9급 선행정학개론 p.75 구분 포함되는 공무원 제외되는 공무원 직종별 ·국가직 공무원 ·일반직, 별정직 ·특정직 중 외무직 ·지방직 공무원 ·정무직, 기능직, 고용직 ·특정직 중 경찰, 소방, 군인 기관별 ·중앙행정기관 (소속기관 직위 포함) ·행정부 각급기관 ·국회, 법원, 헌재, 선관위 등 행정부가 아닌 헌법상 독립기관 ·감사원 정부별 ·광역자치단체 행정부지 사·행정부시장 및 기획 관리실장 ·지방교육행정기관 부교육 감 ·광역자치단체 정무부지 사·정무부시장 · 기초자치단체( 시· 군· 구)의 부단체장 기능구조 + 사업부제 = 균형 있는 이중권한구조 장 점 단 점 ·기술적 전문성과 제품 라인의 혁신 동시 충족 ·능력발전·자아실현 ·인적·물적 자원의 효율적 활 용 ·불확실한 환경에의 대응 ·분화 + 통합(체제론적 사고) ·명령이원화로 인한 갈등 ·권한 불균형시 제품 조직 or 기능구조로 전락 ·부하의 불완전한 장악 ·역할갈등 ·신속한 결정 곤란 경력직 일반직 행정일반, 연구지도, 기술 분야에 종사 특정직 법관, 검사, 경찰, 외무, 소방, 경찰, 군인 등 특수 경력직 정무직 선거로 취임, 국회의 임명 동의, 정치적 결정 등 별정직 공정성, 신임, 기밀을 요하는 직위 BOO BOT BTO BLT BTL Build (민간이건설) Build (민간이건설) Build (민간이건설) Build (민간이건설) Build (민간이건설) Own (민간이소유) Operate (민간이운영) Transfer (소유권이전) Lease (정부가운영) Transfer (소유권이전) Operate (민간이운영) Transfer (소유권이전) Operate (민간이운영) Transfer (소유권이전) Lease (정부가운영)\f",

   {
      "id":152,
      "test":"12. 계급정년제도에 대한 설명으로 옳지 않 은 것은? \n① 공무원이 일정한 기간동안 승진하지 못하고 동일한 계급에 머물러 있으면, 그 기간이 만 료된 때에 그 사람을 자동적으로 퇴직시키는 제도이다. \n\n② 인적자원의 유동률을 높여 국민의 공직취임 기회를 확대할 수 있다. \n\n③ 공무원의 교체를 촉진하여 낡은 관료문화 타 파에 기여할 수 있다. \n\n④ 모든 공무원의 직업적 안정성을 확보할 수 있 다. ",
      "answer":"[답] \n\n④ 계급정년제도란 공무원이 일정한 기간동안 승진 하지 못하고 동일한 계급에 머물러 있으면, 그 기간이 만료된 때에 그 사람을 자동적으로 퇴직 시키는 제도로써 숙련된 공무원의 인위적 배제 로 인한 공직손실과 행정의 안정성·계속성을 저해하여 직업공무원제에 반한다는 비판을 받고 있다. 현재 우리나라에는 경찰·검찰·군인 등 일부 특정직 중상위직에 일부 적용되고 있다. ● 계급정년제의 장단점 장점 단점 · 퇴직률 제고로 공직참여기회 확 · 이직률 조절 곤란(기계적·획일 대:관료제의민주화 적적용시) ·유동률적정화로신진대사촉진 · 숙련공무원의 인위적 배제로 인 · 공직의유동률제고로전통적관 한공직손실 료문화타파 · 해당공무원의 신분불안으로 사 ·무능력자의도태 기저하 ·공무원능력발전유도 ·직업공무원및실적주의저해 · 정실개입방지: 직권면직보다객 ·행정의안정성·계속성저해 관적인추출방법 ✐ 2018 9급 선행정학개론 p.536 ",

      "id":153,

      "answer":"[답] \n\n② 제시문은 이해충돌을 사전에 방지 또는 회피하기 위한 주식백지신탁제도를 설명하고 있다. 주식백 지신탁제도란 재산공개대상자와 기획재정부 및 금융위원회 소속 공무원은 본인 및 그 이해관계 자 모두가 보유한 주식의 총가액이 대통령령이 정하는 금액 초과시 당해 주식을 매각하거나 주 식백지신탁 계약을 체결하는 제도이다. 주식백지 신탁제도도 넓게 보면 이해충돌방지제도의 일부 이다. ✐ 2018 9급 선행정학개론 p.551 ",

      "id":154,
      "test":"14. 우리나라의 다면평가제도에 대한 설명으 로 옳지 않은 것은? \n① 민원인은 해당 공무원에 대한 다면평가에 참 여할 수 없다. \n\n② 다면평가의 결과는 해당 공무원에게 공개할 수 있다. \n\n③ 다면평가의 결과는 승진, 전보, 성과급 지급 등에 참고자료로 활용될 수 있다. \n\n④ 해당 공무원에게 평가정보를 다각적으로 제공 하는 경우에는 능력개발을 유도할 수 있다. ",
      "answer":"[답] \n① 다면평가란 다수의 평정자가 피평정자를 평가하 는 것으로 우리나라 다면평가제도는 상급자, 동 료, 부하뿐 아니라 민원인도 평정단의 구성에 포 함된다. ☑ \n\n② [O] 다면평가 등 우리나라 근무성적평정결과는 해당 공무원에게 공개할 수 있다. \n\n③ [O] 다면평가의 결과는 승진, 전보, 성과급 지급 등에 의무적으로 반영되지는 아니하며 참고 자료로만 활용될 수 있다. \n\n④ [O] 해당 공무원에게 평가정보를 다각적으로 환류 하는 경우에는 동기유발과 능력개발을 꾀할 수 있다. ✐ 2018 9급 선행정학개론 p.508 ",
      "description":"2017 하반기 국가9급 행정학 기출문제 (2017.10.21 시행)"
   },
   {
      "id":155,
      "test":"15. 우리나라의 주민참여제도에 대한 설명으 로 옳지 않은 것은? \n① 지방자치단체의 장은 주민에게 과도한 부담을 주거나 중대한 영향을 미치는 지방자치단체의 주요 결정사항 등에 대하여 주민투표에 부칠 수 있다. \n\n② 개인의 사생활을 침해할 우려가 있는 사항이 라도, 사무의 처리가 법령에 위반되거나 공익 을 현저히 해친다고 인정되면 주민 감사청구 를 할 수 있다. \n\n③ 주무부장관이나 시·도지사는 주민 감사청구 를처리(각하포함)할때청구인의대표자에게 반드시 증거 제출 및 의견 진술의 기회를 주 어야 한다. \n\n④ 지방자치단체의 장은 대통령령으로 정하는 바 에 따라 지방예산 편성 과정에 주민이 참여할 수 있는 절차를 마련하여 시행하여야 한다. ",
      "answer":"[답] \n\n② 개인의 사생활을 침해할 우려가 있는 사항에 대해서는 주민 감사청구를 할 수 없다. 주민감사청구제도란 자 5 \f치단체와 그 장의 권한에 속하는 사무처리가 법령에 위반되거나 공익을 현저히 해한다고 인정되는 경우에 지역주민이 상급자치단체장이나 주무부장관에게 감사 를 청구할 수 있도록 한 제도이다. ☑ \n① [O] 지방자치법 제14조에 규정된 사항으로 맞는 지문이다. \n\n③ [O] 지방자치법 제16조에 규정된 사항으로 맞는 지문이다. \n\n④ [O] 지방재정법 제39조에 규정된 주민참여예산 제도에 관한 설명으로 맞는 지문이다. ● 주민감사청구 제외대상 \n①수사또는재판에관여하게되는사항 \n\n②개인의사생활을침해할우려가있는사항 \n\n③다른기관에서감사하였거나감사중인사항등 ✐ 2018 9급 선행정학개론 p.802 ",
      "description":"2017 하반기 국가9급 행정학 기출문제 (2017.10.21 시행)"

   {
      "id":156,
      "test":"16. 정보 격차에 대한 설명으로 옳지 않은 것은? \n① 경제협력개발기구(OECD)는 정보 격차를 ‘개 인, 가정, 기업 및 지역들 간에 상이한 사회· 경제적 여건에서 비롯된 정보통신기술에 대한 접근 기회와 다양한 활동을 위한 인터넷 이용 에서의 차이’로 정의했다. \n\n② ‘정보화마을’은 우리나라에서 도농 간 정보 격차 해소를 위해 시행한 지역정보화정책의 사례이다. \n\n③ 「국가정보화 기본법」은 국가기관과 지방자 치단체뿐 아니라 민간기업에 대해서도 정보격 차 해소 시책을 마련할 의무를 규정하고 있 다. \n\n④ 「장애인차별금지 및 권리구제 등에 관한 법 률」은 정보통신·의사소통 등에서의 정당한 편의제공의무에 관한 규정을 두고 있다. ",
      "answer":"[답] \n\n③ 「국가정보화 기본법」은 국가기관과 지방자치 단체에 대한 정보격차 해소 시책을 마련할 의무 를 규정하고 있으나 민간기업에 대한 의무사항 은 규정하지 않고 있다. ● 참고 제31조(정보격차해소시책의마련)국가기관과지방자치 단체는 모든 국민이 정보통신서비스에 원활하게 접근하고 정보를 유익하게 활용할 기본적 권리를 실질적으로 누릴 수 있도록 필요한 시책을 마련 하여야 한다. ☑ \n① [O] OECD가 규정한 정보격차의 개념에 대한 설명으로 맞는 지문이다. \n\n② [O] 국가정보화기본법 제16조의 규정되어 행정 안전부가 추진하고 있는 지역정보화정책의 사례로는 정보화마을제도가 있다. \n\n④ [O] 장애인차별금지 및 권리구제 등에 관한 법률 제11조(정당한 편의제공 의무)에 의하면 사 용자는 장애인이 해당 직무를 수행함에 있 어서 장애인 아닌 사람과 동등한 근로조건 에서 일할 수 있도록 정당한 편의를 제공 하도록 의무화되어 있다. ✐ 2018 9급 선행정학개론 p.725 ",
      "description":"2017 하반기 국가9급 행정학 기출문제 (2017.10.21 시행)"

   {
      "id":157,
      "test":"17.  바우처(voucher)제도에 대한 설명으로 옳지 않은 것은? \n① 살라몬(L. M. Salamon)의 행정수단 유형분류 에 있어서 민간위탁과 같이 직접성이 매우 높 은 행정수단이다. \n\n② 전자바우처의 도입을 통해 행정비용을 절감할 수 있다. \n\n③ 수혜자에게 현금을 지원하는 대신 특정 재화 나 서비스를 구매할 수 있는 쿠폰이나 포인트 를 제공하는 제도이다. \n\n④ 저소득층 및 특수계층을 대상으로 하는 복지 분야에서 많이 활용되고 있다. ",
      "answer":"[답] \n① 살라몬이 제시한 행정수단 유형분류에서 바우처 는 보조금과 함께 직접성이 낮은 행정수단에 해 당한다. 바우처 제도란 저소득층과 같은 소비자 에게 구매권에 명시된 금액만큼 특정재화나 서 비스를 구매할 수 있는 증서(쿠폰)를 제공하는 민영화 방식이다. ● 직접성의 정도에 따른 행정수단의 유형(Salamon) 직 접 성 행정수단 낮음 손해책임법 ( 불법행위책임 ), 보조금 , 대출보증 ( 지급보 증 ), 정부출자기업 ( 정부지원기업 ), 바우처 중간 조세지출 ( 조세재원 ), 계약 ( 민간위탁 ), 사회적 규제 , 벌금 , 부과금 ( 교정조세 ) 높음 보험 ( 공적보험 ), 직접대출 ( 직접대부 ), 경제적 규제 , 공공정보 ( 정보제공 ), 공기업 , 정부소비 ( 직접시행 ) ✐ 2018 9급 선행정학개론 p.185 ",
      "description":"2017 하반기 국가9급 행정학 기출문제 (2017.10.21 시행)"

   {
      "id":158,
      "test":"18. 우리나라 지방자치단체의 세입·세출에 대한 설명으로 옳지 않은 것은? \n① 의존재원의 비중이 높아지면 재정분권이 취약 해질 수 있다. \n\n② 보통교부세는 중앙정부가 용도를 제한하여 지 방자치단체의 재량권이 없는 재원이다. \n\n③ 지방세와 세외수입은 자주재원에 속하고, 보조 금은 의존재원에 속한다. \n\n④ 현행법상 지방자치단체의 관할구역 자치사무 에 필요한 경비는 그 지방자치단체가 전액을 부담한다. ",
      "answer":"[답] \n\n② 보통교부세가 아니라 특별교부세에 대한 설명이 다. 보통교부세는 용도가 제한되지 않은 일반재 원으로 교부되므로 지방자치단체의 재량권이 많 은 재원이다. ☑ \n① [O] 보조금 등 의존재원이 많아지면 재정 상 통 제가 수반되어 재정자립도가 저하되고 재정 분권이 취약해질 수 있다. \n\n③ [O] 지방세와 세외수입은 자주재원에 해당하고, 교부세와 보조금은 의존재원에 해당한다. \n\n④ [O] 현행법상 지방자치단체의 관할구역 자치사무 에 필요한 경비는 그 지방자치단체가 전액을 부담하는 것이 원칙이다. ●지방재정구성체계 (1) 자주재원 \n①지방세 +\n\n②세외수입 (2) 의존재원 \n①국고보조금(광의) •장려적보조금 -시책상지방사무장려목적 •위탁금 -기관위임사무대가(전액) •부담금 -단체위임사무대가(일부) \n\n②지방교부세 ",
      "description":"2017 하반기 국가9급 행정학 기출문제 (2017.10.21 시행)"

   {
      "id":159,
      "test":"19. 우리나라의 예산제도에 대한 설명으로 옳지 않은 것은? \n① 통합재정은 일반회계, 특별회계, 기금 등을 포 괄한 국가 전체 재정을 의미한다. \n\n② 조세지출예산제도는 세금을 징수하기 위해 지 출한 예산을 통합적으로 관리하기 위한 예산 제도이다. \n\n③ 성인지예산서는 예산이 남성과 여성에 미칠 영향을 미리 분석한 보고서로 정부가 예산안 과 함께 국회에 제출해야 하는 첨부서류이다. \n\n④ 각 중앙관서의 장은 예산요구서를 제출할 때 에 다음 연도 예산의 성과계획서 및 전년도 예산의 성과보고서를 기획재정부장관에게 함 께 제출하여야 한다. ",
      "answer":"[답] \n\n② 조세지출예산이란 조세감면에 인한 간접지출내역 까지 예산에 밝혀서 의회의 통제를 받도록 하는 예산제도이다. \n\n②는 조세지출의 개념을 잘못 설명하고 있다. ✐ 2018 9급 선행정학개론 p.599 ",

   {
      "id":160,
      "test":"20. 예산의 원칙과 그 내용, 예외사항을 순 서대로 나열한 것으로 옳지 않은 것은? \n① 사전의결의 원칙 -회계연도 개시 전 예산 확 정 -준예산 \n\n② 통일성의 원칙 -재정수입과 특정지출의 연계 금지 -특별회계 \n\n③ 단일성의 원칙 -세입과 세출내역의 명시적 나열 -이용과 전용 \n\n④ 완전성의 원칙 -예산총계주의 -전대차관 ",

      "answer":"[답] \n\n④ 평가자의 평정기준이 일관적이지 못하여 발생하는 불규 칙적인 오류는 총계적 오류(total error)에 해당한다. 반대로 일관된 평정기준에 따라 규칙적으로 발생하는 오류는 체계 적·규칙적 오류(systematic error)이다. -1\f-2- ㄱ. 조세지출(tax expenditure) ㄴ. 경제적 규제(economic regulation) ㄷ. 정부소비(direct government) ㄹ. 사회적 규제(social regulation) ㅁ. 공기업(government corporation) ㅂ. 보조금(grant) 연쇄효과 특정 평정요소의 평정결과나 전반적인(막연한) 인상이 평정 에 영향을 주는 착오 시간적 오차 최근의 실적·사건이 평정에 영향을 주는 근접 오류 집중화의 오차 중간에 절대다수가 집중되는 경향 관대화의 오차 실제보다 너그럽게 후한 평정을 하는 것 규칙적 오차 지속적으로 과대 or 과소평정 ↔ 총계적 오차 (불규칙) 논리적 오차 평정요소 간에 존재하는 논리적 상관관계에 의한 오류 상동적 오차 (stereotyping) 유형화(정형화·집단화)의 착오로 선입견·고정 관념에 의한 오차 피그말리온효과 자기충족적 예언효과 일선관료의 직무상 특징 - 직무의 자율성 \n① 일선관료는 고객접점으로서, 공공복지행정 분야일 수록 중요 \n\n② 일선관료는 서비스 제공에 있어서 상당한 재량권 보유 - 업무 상황들은 일률적으로 정형화시키기가 곤란 - 일선관료들은 서면처리가 아닌 사람을 대면 - 서비스의 기준·양과 질 등에서 고객을 재량적 분류(선 별) 현실과 업무환경 \n① 인적·물적 자원이나 시간·기술적 지원이 만성 적으로 부족 ● 근무성적평정 상 오류 ✐ 2018 9급 선행정학 p.509 ",

      "test":"05. 롤스(J.Rawls)의 정의론에 대한 설명으로 옳 지 않은 것은? \n① 원초적 자연상태(state of nature) 하에서 구성원들의 이성적 판단에 따른 사회형태는 극히 합리적일 것이 라고 가정하는 사회계약론적 전통에 따른다. \n\n② 현저한 불평등 위에서는 사회의 총체적 효용 극대화 를 추구하는 공리주의가 정당화될 수 없다고 본다. \n\n③ 사회의 모든 가치는 평등하게 배분되어야 하며, 불평 등한 배분은 그것이 사회의 최소수혜자에게도 유리한 경우에 정당하다고 본다. \n\n④ 자유와 평등의 조화를 추구하는 중도적 입장보다는 자유방임주의에 의거한 전통적 자유주의 입장을 취하 고 있다. ",

      "id":167,
      "test":"07. 립스키(M.Lipsky)의 일선관료제(Street-Level Bureaucracy)이론에 대한 설명으로 옳은 것 은? \n① 일선관료는 고객에 대한 고정관념(stereotype)을 타파 함으로써 복잡한 문제와 불확실한 상황에 대처한다. \n\n② 일선관료가 업무를 수행하는 기관에 대한 고객들의 목표기대는 서로 일치하고 명확하다. \n\n③ 일선관료는 집행에 필요한 자원이 부족할 경우 대체 로 부분적이고 간헐적으로 정책을 집행한다. \n\n④ 일선관료는 계층제의 하위에 위치하기 때문에, 직무 의 자율성이 거의 없고 의사결정에 있어서 재량권의 범위가 좁다. ",
      "answer":"[답] \n\n③ 일선관료는 자원이 부족할 경우에 정책을 지속적·균형 적으로 집행하기보다는 부분적이고 간헐적으로 집행하는 경향이 있다. 이러한 경향은 행정의 단순화·정형화로 이어져 일선행정의 비효율을 초래한다. ☑ \n① [X] 일선관료는 고객에 대한 고정관념과 비자발성으로 인하여 복잡한 문제와 불확실한 상황에 제대로 대 처하지 못한다. \n\n② [X] 일선관료에 대한 고객들의 목표와 기대는 명확하지 못하고 성과평가기준도 객관적이지 못하다. \n\n③ [O] 일선관료가 부족한 자원에 대처하는 가장 손쉬운 방법은 지름길을 택하는 것으로 간헐적이고 기계 적인 대응을 함으로써 시간을 절약하고 대상집단 과의 갈등, 심리적 불안을 피하는 방법으로 적용하 기도 한다. \n\n④ [X] 일선관료는 많은 재량권을 가지고 있지만 그 재량 권을 뒷받침할 수 있는 자원이 부족하다. ● 일선관료제론(Lipsky)\f\n\n② 권위에 대한 도전과 위협이 존재한다. \n\n③ 업무 성과를 객관적으로 평가할 기준이 결여되어 있고, 효 과적인 통제체제도 없다. \n\n④ 부서의 목표가 애매하거나 이율배반적이다. \n\n②권위에대한도전과위협이존재한다.\n\n③업무성과를객관적으로평가할기준이결여되어있고,효과적인통제체제도없다.\n\n④부서의목표가애매하거나이율배반적이다.✐ 2018 9급 선행정학 p.264 ",

      "test":"08. 행정기관에 대하여 관계법령에 규정된 내용으 로 옳은 것은? \n① 부속기관이란 행정권의 직접적인 행사를 임무로 하는 기관에 부속하여 그 기관을 지원하는 행정기관을 말 한다. \n\n② 보조기관이란 행정기관이 그 기능을 원활하게 수행할 수 있도록 그 기관장을 보좌함으로써 행정기관의 목 적달성에 공헌하는 기관을 말한다. \n\n③ 하부기관이란 중앙행정기관에 소속된 기관으로서, 특 별지방행정기관과 부속기관을 말한다. \n\n④ 방송통신위원회, 공정거래위원회, 소청심사위원회 등 은 행정기관의 소관 사무에 관하여 자문에 응하거나 조정, 협의, 심의 또는 의결 등을 하기 위해 복수의 구성원으로 이루어진 합의제 기관으로서 행정기관이 아니다. ",

      "id":169,
      "test":"09. 「국가공무원법」상 징계에 대한 설명으로 옳 은 것은? \n① 징계는 파면·해임·정직·감봉·견책으로 구분한다. \n\n② 정직은 1개월 이상 3개월 이하의 기간으로 하고, 정 직 처분을 받은 자는 그 기간 중 공무원의 신분은 보 유하나 직무에 종사하지 못하며 보수의 3분의 2를 감 한다. \n\n③ 감봉은 1개월 이상 3개월 이하의 기간 동안 보수의 3 분의 1을 감한다. \n\n④ 감사원에서 조사 중인 사건에 대하여는 조사개시 통 보를 받은 후부터 징계 의결의 요구나 그 밖의 징계 절차를 진행할 수 있다. ",

      "test":"10. 정부회계의 기장 방식에 대한 설명으로 옳지 않은 것은? \n① 단식부기는 발생주의 회계와, 복식부기는 현금주의 회계와 서로 밀접한 연계성을 갖는다. \n\n② 단식부기는 현금의 수지와 같이 단일 항목의 증감을 중심으로 기록하는 방식이다. \n\n③ 복식부기에서는 계정 과목 간에 유기적 관련성이 있 기 때문에 상호 검증을 통한 부정이나 오류의 발견이 쉽다. \n\n④ 복식부기는 하나의 거래를 대차 평균의 원리에 따라 차변과 대변에 동시에 기록하는 방식이다. ",

      "id":171,
      "test":"11. 예산과 재정 관리에 대한 설명으로 옳지 않은 것은? \n① 우리나라의 예산은 행정부가 제출하고 국회가 심의· 확정하지만, 미국과 같은 세출예산법률의 형식은 아 니다. \n\n② 조세는 현 세대의 의사결정에 대한 재정 부담을 미래 세대로 전가하지 않는다는 장점이 있다. \n\n③ 성과주의 예산제도의 도입에도 불구하고 품목별 예산 제도는 우리나라에서 여전히 활용되고 있다. \n\n④ 추가경정예산은 예산의 신축성 확보를 위한 제도로서, 최소 1회의 추가경정예산을 편성하도록 「국가재정 법」에 규정되어 있다. ",
      "answer":"[답] \n\n④ 추가경정예산은 그 편성횟수에 있어서 제한이 없다. 1년 에 한 번도 편성된 적도 없는 해도 있고, 무려 7차례나 편성된 적도 있다. ✐ 2018 9급 선행정학 p.601 -3\f-4- 각 중앙관서의 장이 기획재정부장관에게 중앙관서결산보고서 제출 다음 연도 2월 말까지 기획재정부장관이 국무회의 의결을 거쳐 대통령의 승인을 얻은 국가결산보고서를 감사원에 제출 다음 연도 4월 10일까지 감사원이 기획재정부장관에게 검사한 국가 결산검사보고서 제출 다음 연도 5월 20일까지 정부(기획재정부장관)가 국회에 국가결산보 고서 제출 다음 연도 5월 31일까지 국회의 결산심의 완료 정기회 개회 전 ",

      "test":"13. 조직구조의 설계에 있어서 ‘조정의 원리’에 대한 설명으로 옳지 않은 것은? \n① 수직적 연결은 상위계층의 관리자가 하위계층의 관리 자를 통제하고 하위계층 간 활동을 조정하는 것을 목 적으로 한다. \n\n② 수직적 연결방법으로는 임시적으로 조직 내의 인적⋅ 물적 자원을 결합하는 프로젝트 팀(project team)의 설치 등이 있다. \n\n③ 수평적 연결은 동일한 계층의 부서 간 조정과 의사소 통을 목적으로 한다. \n\n④ 수평적 연결방법으로는 다수 부서 간의 긴밀한 연결 과 조정을 위한 태스크포스(task force)의 설치 등이 있다. ",

      "test":"16. 공무원 부패의 사례와 그 유형을 바르게 연결 한 것은? ㄱ. 무허가 업소를 단속하던 공무원이 정상적인 단 속활동을 수행하다가 금품을 제공하는 특정 업 소에 대해서는 단속을 하지 않는다. ㄴ. 금융위기가 심각함에도 불구하고 국민들의 동 요나 기업활동의 위축을 방지하기 위해 금융위 기가 전혀 없다고 관련 공무원이 거짓말을 한 다. ㄷ. 인⋅허가와 관련된 업무를 담당하는 공무원의 대부분은 업무를 처리하면서 민원인으로부터 의례적으로 ‘급행료’를 받는다. ㄹ. 거래당사자 없이 공금 횡령, 개인적 이익 편취, 회계 부정 등이 공무원에 의해 일방적으로 발 생한다. ㄱ ㄴ ㄷ ㄹ \n① 제도화된 부패 회색 부패 일탈형 부패 생계형 부패 \n\n② 일탈형 부패 생계형 부패 조직 부패 회색 부패 \n\n③ 일탈형 부패 백색 부패 제도화된 부패 비거래형 부패 \n\n④ 조직 부패 백색 부패 생계형 부패 비거래형 부패 ",

      "id":177,
      "test":"17. 「지방자치법」상 지방의회에 대한 내용으로 옳지 않은 것은? \n① 지방의회는 조례로 정하는 바에 따라 위원회를 둘 수 있으며, 위원회의 종류는 상임위원회와 특별위원회로 한다. \n\n② 지방의회는 그 의결로 소속 의원의 사직을 허가할 수 있다. 다만, 폐회 중에는 의장이 허가할 수 있다. \n\n③ 의장은 의결에서 표결권을 가지지 못하며, 찬성과 반 대가 같으면 부결된 것으로 본다. \n\n④ 지방의회에서 부결된 의안은 같은 회기 중에 다시 발 의하거나 제출할 수 없다. ",
      "answer":"[답] \n\n③ 지방의회 의장은 의결에서 표결권을 가지지만 찬성과 반 대가 같은 경우 캐스팅보트를 가지지는 못한다. 즉 가부 동수의 경우에는 부결된 것으로 본다. ✐ 2018 9급 선행정학 p.770 ",
      "description":"2018 국가9급 행정학 기출문제 (2018.04.07 시행)"

   {
      "id":178,
      "test":"18. 프렌치(J. R. P. French, Jr.)와 레이븐(B. H. Raven)의 권력유형 분류에서 권력의 원천이 아닌 것은? \n① 준거(reference) \n\n② 전문성(expertness) \n\n③ 강제력(coercion) \n\n④ 상징(symbol) ",
      "answer":"[답] \n\n④ 프렌치(J. R. P. French, Jr.)와 레이븐(B. H. Raven) 은 권력의 5가지 원천에 따라 권력을 유형화하였다. 5가지 원천은 준거, 전문성, 강제력, 보상, 정통성이며 \n\n④의 상징은 해당하지 않는다. ● 프렌치(J. R. P. French, Jr.)와 레이븐(B. H. Raven)의 권 력유형 \n① 보상적 권력(Reward power) : 복종의 대가로 타인이 원하는 것을 줄 수 있을 때 성립하는 권력 \n\n② 강요적 권력(Coercive power) : 상대방을 처벌할 수 있을 때 성립하는 권력 \n\n③ 정통적 권력(Legitimate power) : 계층상의 위계에 비추어 권 력행사자가 정당한 권력을 행사할 수 있는 권리를 가지고 있 다고 인정되는 경우에 성립하는 권력(M.Weber의 합법적 권력 과 유사) \n\n④ 준거적 권력(Referent power) : 복종자가 지배자와 일체감· 유사성을 가지고 자기의 행동모형을 권력행사자로부터 찾으려 고 하는 역할모형화에 의한 권력으로 어떤 사람이 자신보다 월등하다고 느끼는 무언가의 매력이나 카리스마에 의한 권력 ⑤ 전문가적 권력(Expert power) : 전문기술이나 지식·정보에 기반한 권력 ✐ 2018 9급 선행정학 p.343 ",

   {
      "id":179,
      "test":"19. 전문경력관제도에 대한 설명으로 옳지 않은 것 은? \n① 소속 장관은 해당 기관의 일반직공무원 직위 중 순환 보직이 곤란하거나 장기 재직 등이 필요한 특수 업무 분야의 직위를 인사혁신처장과 협의하여 전문경력관 직위로 지정할 수 있다. \n\n② 일반직 공무원과 마찬가지로 계급 구분과 직군 및 직 렬의 분류를 적용한다. \n\n③ 전문경력관직위의 군은 직무의 특성⋅난이도 및 직무 에 요구되는 숙련도 등에 따라 구분한다. \n\n④ 임용권자는 일정한 경우에 전직시험을 거쳐 전문경력 관을 다른 일반직공무원으로 전직시킬 수 있다. ",

   {
      "id":180,
      "test":"20. 지방정부의 행정서비스 공급체계 및 방식에 대한 설명으로 옳지 않은 것은? \n① 정부의 직접적 공급이 아닌 대안적 서비스 공급체계 (ASD: Alternative Service Delivery)는 생활쓰레기 수거, 사회복지사업 운영, 시설 관리 등의 분야에 적 용되고 있다. \n\n② 과잉생산과 독점 등이 야기한 공공부문 비효율의 해 결책으로 계약방식을 통한 서비스 공급이 도입되고 있다. \n\n③ 사용자부담 방식의 활용은 재정부담의 공평성 제고에 기여한다. \n\n④ 사바스(E. Savas)가 제시한 공공서비스 공급유형론에 따르면, 자원봉사(voluntary service)방식은 민간이 결정하고 정부가 공급하는 유형에 속한다. ",
      "answer":"[답] \n\n④ 사바스(E.Savas)의 공공서비스 공급유형론에 따르면 자 원봉사방식은 민간이 공급을 결정하고 민간이 공급하는 유형에 속한다. ● 사바스(E.Savas)의 공공서비스 공급유형 구분 공급 (provide) 정부 민간 \n① 정부서비스 정부 ( 직접공급 ) \n① 정부판매 \n\n② 정부간협약 생산 (produce) 민간 \n① 민간계약 ( 위탁 ) \n\n② 독점허가 (franchising) \n① 구매권 (voucher) \n\n② 시장 (market) \n\n③ 자기생산 (self-service) \n\n③ 보조금 (grant) \n\n④ 자원봉사 (voluntary) ✐ 2018 9급 선행정학 p.74 -6\f",

   {
      "id":181,
      "test":"01. 정책네트워크에 대한 설명으로 옳지 않은 것 은? \n① 정책네트워크의 참여자는 정부뿐만 아니라 민간부문 까지 포함한다. \n\n② 정책공동체(policy community)에 비해서 이슈네트워 크(issue network)는 제한된 행위자들이 정책과정에 참여하며 경계의 개방성이 낮은 특성이 있다. \n\n③ 헤클로(Heclo)는 하위정부모형을 비판적으로 검토하 면서 정책이슈를 중심으로 유동적이며 개방적인 참여 자들 간의 상호작용 현상을 묘사하기 위한 대안적 모 형을 제안하였다. \n\n④ 하위정부(sub-government)는 선출직 의원, 정부관 료, 그리고 이익집단의 역할에 초점을 맞춘다. ",
      "answer":"[답] \n\n② 반대이다. 이슈네트워크(issue network)에 비해서 정책공 동체(policy community)는 책임감있는 전문가들만이 참 여할 수 있으므로 제한된 행위자들이 정책과정에 참여하 며 경계의 개방성이 높은 특성이 있다. ● 정책네트워크의 종류 철의 삼각 이슈공동체 정책공동체 행위자 관료 + 이익집단 + 의회상임위원회 광범위한 다수의 이해관계자 참여 제한된 참여 ( 관료 + 전문가 ) 폐쇄성 폐쇄적 개방적 비교적 폐쇄적 안정성 안정적 불안정 ( 유동적 , 일시적 ) 비교적 안정적 ( 지속적 ) 행위자 간관계 동맹관계 경쟁적 , 갈등적 (negative-sum game : 영합게임 ) 의존적 , 협력적 ( p o s i t i v e -s u m game : 정합게임 ) 정책 분야별 정책지배 정책산출 예측곤란 의도한 정책산출 예 측 가능 ✐ 2019 9급 선행정학 p.205 ",

   {
      "id":182,
      "test":"02. 「책임운영기관의 설치ㆍ운영에 관한 법률」 상 책임운영기관에 대한 설명으로 옳지 않은 것은? \n① 책임운영기관은 기관장에게 재정상의 자율성을 부여 하고 그 운영성과에 대해 책임을 지도록 하는 행정기 관의 특성을 갖는다. \n\n② 소속책임운영기관에 두는 공무원의 총 정원 한도는 총리령으로 정하며, 이 경우 고위공무원단에 속하는 공무원의 정원은 부령으로 정한다. \n\n③ 소속책임운영기관 소속 공무원의 임용시험은 기관장 이 실시함을 원칙으로 한다. \n\n④ 기관장의 근무기간은 5년의 범위에서 소속중앙행정기 관의 장이 정하되, 최소한 2년 이상으로 하여아 한다. ",
      "answer":"[답] \n\n② 소속책임운영기관에 두는 공무원의 총 정원 한도는 대통 령령으로 정하며, 이 경우 고위공무원단에 속하는 공무 원의 정원은 부령으로 정한다. ● 책임운영기관 공무원의 정원(「책임운영기관 설치ㆍ운영에관 한 법률」) 제16조(공무원의 정원) \n① 소속책임운영기관에 두는 공무원 의 총 정원 한도는 대통령령으로 정한다. 이 경우 다음 각 호의 정원은 총리령 또는 부령으로 정하되, 대통령령 으로 정하는 바에 따라 통합하여 정할 수 있다.  1. 공무원의 종류별ㆍ계급별 정원  2. 고위공무원단에 속하는 공무원의 정원 ✐ 2019 9급 선행정학 p.398 ",
      "description":"2019 국가9급 행정학 기출문제 (2019.04.06 시행)"

   {
      "id":183,
      "test":"03. 「지방자치법」상 주민참여 수단에 대한 설명 으로 옳지 않은 것은? \n① 지방자치단체의 장은 주민에게 과도한 부담을 주거나 중대한 영향을 미치는 지방자치단체의 주요 결정사항 등에 대하여 주민투표에 부칠 수 있다. \n\n② 19세 이상의 주민은 그 지방자치단체와 그 장의 권한 에 속하는 사무의 처리가 법령에 위반되거나 공익을 현저히 해친다고 인정되면 감사를 청구할 수 있다. \n\n③ 주민은 그 지방자치단체의 장을 소환할 권리를 갖지 만, 비례대표 지방의회의원을 소환할 권리를 가지고 있지는 못하다. \n\n④ 주민은 행정기구를 설치하거나 변경하는 것에 관한 사항이나 공공시설의 설치를 반대하는 사항의 조례를 제정하거나 개정하거나 폐지할 것을 청구할 수 있다. ",
      "answer":"[답] \n\n④ 주민은 행정기구를 설치하거나 변경하는 것에 관한 사항 이나 공공시설의 설치를 반대하는 사항의 조례를 제정하 거나 개정하거나 폐지할 것을 청구할 수 없다(최근 수업 때 강조한 내용). ● 주민청구 제외대상 주민감사청구 제외대상 \n① 수사 및 재판에의 관여 \n\n② 개인의 사생활 침해 \n\n③ 감사했거나 감사중인 사항 주민조례개폐청구 제외대상 \n① 법령 위반 사항 \n\n② 지방세ㆍ사용료ㆍ수수료 부 과ㆍ징수 또는 감면 \n\n③ 행정기구 설치ㆍ변경 \n\n④ 공공시설 설치 반대 ✐ 2019 9급 선행정학 p.805 ",

   {
      "id":184,
      "test":"04. 나카무라(Nakamura)와 스몰우드(Smallwood) 의 정책결정자와 정책집행자의 관계 유형 중 다음 설명에 해당하는 것은? • 정책집행자는 공식적 정책결정자로 하여금 자신 이 결정한 정책목표를 받아들이도록 설득 또는 강제할 수 있다. • 정책집행자는 목표를 달성하기 위한 수단을 획 득하기 위해 정책결정자와 협상한다. • 미국 FBI의 국장직을 수행했던 후버(Hoover) 국 장이 대표적인 예이다. -1\f◯나 책형 \n① 지시적 위임형 \n\n② 협상형 \n\n③ 재량적 실험가형 \n\n④ 관료적 기업가형 ",
      "answer":"[답] \n\n④ 제시문은 관료적 기업가형에 해당한다. 관료적 기업가형 에서 정책집행자는 공식적 정책결정자로 하여금 자신이 결정한 정책목표를 받아들이도록 설득 또는 강제하고 정 책집행자는 자신이 설정한 목표를 달성하기 위한 수단을 획득하기 위해 정책결정자와 협상한다. ☑ \n① [X] 지시적 위임형에서도 협상이 있을 수는 있으나 이는 결정자와 집행자 간의 협상이 아니라 행정적 수단을 확보하기 위한 집행자들 간의 협상을 의미한다. \n\n② [X] 협상형에서도 협상이 있을 수 있으나 이는 정책결정자 와 집행자 간의 정책목표와 정책수단에 대한 의견일치 가 안될 때 벌이는 협상이다. ● Nakamura & Smallwood의 정책집행모형 유형 정책결정자의 역할 정책집행자의 역할 집행실패이유 정책평가 기준 고전적 기술자형 구체적인 기술적 권한 소유 기술적 결함 효과성 지시적 위임가형 목표 설정 행정적 권한 소유 + 협상 실패 효과성 , 능률성 협상자형 목표와 수단에 대해 집행자 와 협상 + 왜곡 , 부집행 주민만족도 재량적 실험가형 추상적인 목표 지지 목표수단의 구체화 + 책임전가 , 사기 수익자 대응성 관료적 기업가형 집행자가 설정한 목표 지지 ( 추상적 ) 목표 설정 + 사전오염 ( 입도선매 ) 체제유지도 ✐ 2019 9급 선행정학 p.267 ",

      "test":"05. 공익에 대한 설명으로 옳은 것은? \n① 「국가공무원법」은 제1조에서 공무원은 국민 전체의 봉사자로서 공익을 추구해야 함을 명시하고 있다. \n\n② 「공무원 헌장」은 공무원이 실천해야 하는 가치로 공익을 명시하고 있다. \n\n③ 신공공서비스론에서는 공익을 행정의 목적이 아닌 부 산물로 보아야 한다는 점을 강조한다. \n\n④ 공익에 대한 실체설에서는 공익을 사익 간 타협 또는 집단 간 상호작용의 산물로 본다. ",
      "answer":"[답] \n\n② 2016년 1월 대통령 훈령으로 제정ㆍ공포된 「공무원 헌 장」에는 공무원이 지향하여야 할 가치들을 명시하고 있 다. 명시된 가치로는 창의성, 다양성, 투명성, 전문성, 공 익성, 공정성 등이다(암기법:창다투전공공). ● 「공무원 헌장」 우리는 자랑스러운 대한민국의 공무원이다. 우리는 헌법이 지향하는 가치를 실현하며 국가에 헌신하고 국민에 게 봉사한다. 우리는 국민의 안녕과 행복을 추구하고 조국의 평화 통일과 지속 가능한 발전에 기여한다. 이에 굳은 각오와 다짐으로 다음을 실천한다. \n① 공익을 우선시하며 투명하고 공정하게 맡은 바 책임을 다한다. \n\n② 창의성과 전문성을 바탕으로 업무를 적극적으로 수행한다. \n\n③ 우리 사회의 다양성을 존중하고 국민과 함께 하는 민주 행정을 구현한다. \n\n④ 청렴을 생활화하고 규범과 건전한 상식에 따라 행동한다. ☑ \n① [X] 「국가공무원법」 제1조(목적)는 공익추구라는 가치 가 명시되어 있지는 않으며, 공정성, 민주성, 능률 성 등을 규정하고 있다. ● 「국가공무원법」 제1조(목적) 제1조(목적) 이 법은 각급 기관에서 근무하는 모든 국가공무 원에게 적용할 인사행정의 근본 기준을 확립하여 그 공정 을 기함과 아울러 국가공무원에게 국민 전체의 봉사자로 서 행정의 민주적이며 능률적인 운영을 기하게 하는 것을 목적으로 한다. \n\n③ [X] 반대이다. 신공공서비스론에서는 공익을 행정의 부 산물이 아닌 궁극적인 목표로 보아야 한다는 점을 강조한다. \n\n④ [X] 실체설이 아니라 과정설에 해당한다. ✐ 2019 9급 선행정학 p.551 ",

      "answer":"[답] \n\n③ 국립중앙극장만 정부부처에 해당하며 나머지는 정부부처 가 아닌 공공기관에 해당한다. 국립중앙극장은 책임운영 기관으로서 특별회계가 적용되는 책임운영기관이므로 「정부기업예산법」에 의한 정부기업형 공기업으로 간주 된다. ● 책임운영기관 설치ㆍ운영에 관한 법률 제30조(「정부기업예산법」의 적용 등) \n① 책임운영기관특별회계 기관의 사업은 「정부기업예산법」 제2조에도 불구하고 정부기업 으로 본다. ☑ \n① [X] 공공기관 중 준시장형 공기업 \n\n② [X] 공공기관 중 위탁집행형 준정부기관 \n\n④ [X] 공공기관 중 위탁집행형 준정부기관 ✐ 2019 9급 선행정학 p.402 ",

   {
      "id":187,
      "test":"07. 앨리슨(Allison)모형에 대한 설명으로 옳은 것 은? \n① 합리적 행위자 모형에서는 국가전체의 이익과 국가목 표 추구를 위해서 개인의 이익을 고려하지 않는 것을 경계하며 국가가 단일적인 결정자임을 부정한다. \n\n② 조직과정모형에서 조직은 불확실성을 회피하기 위하 여 정책결정을 할 때 표준운영절차(SOP)나 프로그램 목록(program repertory)에 의존하지 않는다. \n\n③ 관료정치모형은 여러 다양한 문제에 관심을 갖는 다 수의 행위자를 상정하며 이들의 목표는 일관되지 않 는다. \n\n④ 외교안보문제 분석에 있어서 설명력을 높이기 위한 대안적 모형으로 조직과정모형을 고려하지는 않는다. -2\f◯나 책형 ",
      "answer":"[답] \n\n③ 앨리슨(Allison)의 관료정치모형(모형Ⅲ)은 조직을 여러 다양한 문제에 관심을 갖는 다수의 행위자들의 집합체 로 상정하며 따라서 이들 목표 간에는 일관성이나 공유 감, 응집력이 없다. ☑ \n① [X] 합리적 행위자 모형에서는 국가전체의 이익과 국가 목표 추구를 위해서 개인의 이익을 고려하지 않는 것을 전제하며 국가가 단일적인 결정자임을 인정한 다. \n\n② [X] 조직과정모형(모형Ⅱ)은 회사모형과 전제조건이 유 사하며 따라서 조직은 불확실성을 회피하기 위하여 정책결정을 할 때 표준운영절차(SOP)나 프로그램 목록(program repertory)에 의존한다. \n\n④ [X] 외교안보문제 분석에 있어서 설명력을 높이기 위한 대안적 모형으로 조직과정모형을 고려한다. 조직행 태모형이라고도 불리우는 조직과정모형(모형Ⅱ)은 조직행위자는 하나의 동일체로써 국가나 정부가 아 니며 느슨하게 연결된 여러 하부조직의 연합체라고 가정한다. 문제 또한 다면적인 성격을 가지고 있으 므로 다양한 조직으로 분산되어 배정된다고 본다. 예컨대 미국 국무부는 외교, 국방부는 안보, 재무부 는 경제문제 등으로 문제를 분해하여 관리된다고 설명한다. ● Allison의 의사결정모형 합리모형 조직모형 관료정치모형 ( 모형 Ⅰ) ( 모형 Ⅱ) ( 모형 Ⅲ) 조직관 조정과 통제가 잘 된 유기체적 조직 느슨하게 연결된 하위조직들의 연합체 독립적인 개개인의 집합체 권력의 최고지도자가 권력 반독립적인 하부조직 개인적 행위자들의 소재 보유 ( 집권 ) 들이 분산 소유 정치적 자원에 의존 목표의 공유감 매우 높다 중간 매우 낮다 구성원 응집성 최고지도자가 명령하 고 지시 ( 동시적 분석 적 해결 ) SOP 에 의한 대안 추출 ( 순차적 해결 ) 정치적 게임규칙에 의한 타협 , 협상 , 연 합 , 흥정 ( 정치적해 결 ) 일관성 매우 강하다 약하다 매우 약하다 적용 전체계층 하위계층 상위계층 합리성 완전한 합리성 제한된 합리성 정치적 합리성 전제 합리모형 회사모형 쓰레기통모형 ✐ 2019 9급 선행정학 p.251 ",

   {
      "id":188,
      "test":"08. 정부규제에 대한 설명으로 옳은 것만을 모두 고르면? ㄱ. 포지티브(positive) 규제가 네거티브(negative) 규제보다 자율성을 더 보장해준다. ㄴ. 환경규제와 산업재해규제는 사회규제의 성격이 강하다. ㄷ. 공동규제는 정부로부터 위임을 받은 민간집단 에 의해 이뤄지는 규제를 의미한다. ㄹ. 수단규제는 정부의 목표를 달성하기 위해 필요 한 기술이나 행위에 대해 사전적으로 규제하는 것을 의미한다. \n① ㄱ, ㄴ \n\n② ㄷ, ㄹ \n\n③ㄱ, ㄴ, ㄷ \n\n④ㄴ, ㄷ, ㄹ ",
      "answer":"[답] \n\n④ ㄱ만 틀리다. ☑ ㄱ [X] 반대이다. 포지티브(positive) 규제보다 네거티브 (negative) 규제가 자율성을 더 보장해준다. 네거티 브 규제는 “원칙 허용, 예외 금지” 형식의 규제 이기 때문이다. ● 규제방식의 다양한 구분 구분 종류 개념 피 규 제 자 의 자율성 규 제 방 포지티브 원칙금지 , 예외허용 낮음 식 네거티브 원칙허용 , 예외금지 높음 직접규제 정부 ( 규제주체 ) 가 기업 ( 객 체 ) 을 직접 규제 낮음 규 제 주 체 간 접 공동 민간단체에 규제권한을 위 임하여 공동규제 높음 규제 자율 규제대상자가 규제주체가 되어 스스로 규제 수단규제 투입 ( 기술이나 수단 , 행위 ) 을 사전 규제 낮음 규 제 대 상 관리규제 작업 또는 관리과정을 규 제 중간 성과규제 목표달성수준만을 정하고 이를 사후에 규제 높음 규 제 시 사전규제 행위이전을 규제 ( 수단규 제 ) 낮음 기 사후규제 행위이후를 규제 ( 성과규 제 ) 높음 ✐ 2019 9급 선행정학 p.51 ",

   {
      "id":189,
      "test":"09. 「정부업무평가 기본법」상 정책평가에 대한 설명으로 옳지 않은 것은? \n① 지방자치단체의 장은 정부업무평가시행계획에 기초하 여 자체평가계획을 매년 수립하여야 한다. \n\n② 국무총리는 2 이상의 중앙행정기관 관련 시책, 주요 현안시책, 혁신관리 및 대통령령이 정하는 대상부문 에 대하여 특정평가를 실시하고, 그 결과를 공개하여 야 한다. \n\n③ 중앙행정기관 또는 지방자치단체의 소속기관이 행하 는 정책은 정부업무평가의 대상에 포함된다. \n\n④ 정부업무평가위원회는 위원장 1인과 14인 이내의 위 원으로 구성한다. ",
      "answer":"[답] \n\n④ 정부업무평가위원회는 위원장 2인을 포함한 15인 이내의 위원으로 구성한다(수업 때 위원장이 2인인 위원회로 정 부업무평가위원회와 규제개혁위원회가 있다는 점 강조). ● 정부업무평가 기본법 제10조(위원회의 구성 및 운영) \n① 위원회는 위원장 2인을 포함한 15 인 이내의 위원으로 구성한다. ● 정부업무평가의 종류 중앙행정기관평가자체평가,필요시재평가(총리)지방자치단체평가자체평가,필요시평가지원(행안부장관)-3\f특정평가 국정의 통합적 관리가 필요한 정책 평가 ( 총리 ) 공공기관 평가 외부평가 ( 자체평가 불인정 ) ✐ 2019 9급 선행정학 p.290 ",

   {
      "id":190,
      "test":"10. 지방선거에 대한 설명으로 옳은 것은? \n① 이승만 정부에서 처음으로 시ㆍ읍ㆍ면 의회의원을 뽑 는 지방선거가 실시되었다. \n\n② 박정희 정부부터 노태우 정부 시기까지는 지방선거가 실시되지 않았다. \n\n③ 지방자치단체장과 지방의회의원을 동시에 뽑는 선거 는 김대중 정부에서 처음으로 실시되었다. \n\n④ 2010년 지방선거부터 정당공천제가 기초지방의원까지 확대되었지만 많은 문제점이 지적되면서 현재는 실시 되지 않고 있다. ",
      "answer":"[답] \n① 1948년 대한민국 정부 수립 이후 이승만 정부에 의해서 1949년 근대적 의미의 지방자치법이 처음 제정되었으나 1950년 한국전쟁으로 인하여 시행하지 못하다가 1952년 처음으로 시ㆍ읍ㆍ면 의회의원을 뽑는 지방선거가 실시 되었다. ☑ \n\n② [X] 1961년 5ㆍ16 군사정변으로 지방자치에 관한 임시조 치법 제정 이후 지방의회가 해산되고 자치단체장을 지방정부가 임명하는 방식으로 개편되면서 박정희 정 부부터 전두환 정부까지는 지방선거가 없었지만 1991.6 노태우 정부에 의하여 지방의원에 대한 선거 가 다시 시작되면서 지방의회가 구성되었다. \n\n③ [X] 지방자치단체장과 지방의회의원을 동시에 뽑는 선 거는 김대중 정부가 아닌 김영상 정부(1995)에서 처음으로 실시되었다. \n\n④ [X] 2010년 지방선거부터 정당공천제가 기초지방의원까 지 확대되었으며 일부 문제점이 있음에도 불구하고 현재도 정당공천이 실시되고 있다. ● 우리나라 지방자치의 변천사 제 1 공화국 1949 년 지방자치법 제정 ⇨ 정국불안과 한국전 쟁으로 1952 년에서야 지방의회 구성 , 의원민선 , 자치단체의 장은 간선 또는 임명 제 2 공화국 자치권을 광범위하게 인정하는 주민자치형의 법 적 근거 마련 의원 및 자치단체장 민선 , 임기 4 년 , 기관통합형에 의한 단체장 불신임 결의 및 의회 해산권 인정 제 3 공화국 지방자치에 관한 임시조치법의 제정 ⇨ 지방의 회 해산 , 단체장은 국가가 임명 제 4 공화국 ( 유신헌법 ) 지방의회는 조국통일이 이루어질 때까지 구성하 지 아니한다고 헌법부칙에 규정 제 5 공화국 ( 전두환 정부 ) 지방의회는 재정자립도를 감안하여 순차적으로 구성ㅎ나다고 헌법부칙에 규정 제 6 공화국 ( 노태우 정부 ) 헌법 부칙을 폐지하고 의회구성시한을 지방자치 법에 1991.6 까지 지방의회구성 , 1992.6 까지 단체 장 선출토록 규정 . 지방자치에 관한 임시조치법 은 폐지 김영삼 정부 공직선거법 제정 (1994) 및 지방자치단체장 선거 (1995) 김대중 정부 2 대 의회의원 및 자치단체장 선출 (1998) 노무현 정부 지방의회의원 및 단체장 선거일을 임기만료 30 일 전 첫 번째 수요일로 변경하고 (2004), 지방분 권특별법 제정 (2004) ⇨ 대대적인 지방분권 정 책방향 및 로드맵 제시 ✐ 2019 9급 선행정학 p.744 ◯나 책형 ",

      "test":"11. 다음 설명에 해당하는 조직의 인간관은? • 인간을 자신의 이익을 극대화하기 위해 행동하 는 존재로 본다. • 인간은 조직에 의해 통제·동기화되는 수동적 존 재이며, 조직은 인간의 감정과 같은 주관적 요소를 통제할 수 있도록 설계돼야 한다. \n① 합리적·경제적 인간관 \n\n② 사회적 인간관 \n\n③ 자아실현적 인간관 \n\n④ 복잡한 인간관 ",

      "test":"15. 리더십에 대한 설명으로 옳지 않은 것은? \n① 특성론에 대한 비판은 지도자의 자질이 집단의 특 성·조직목표·상황에 따라 완전히 달라질 수 있고, 동일한 자질을 갖는 것은 아니며, 반드시 갖춰야 할 보편적인 자질은 없다는 것이다. \n\n② 행태이론에서는 눈에 보이지 않는 능력 등 리더가 갖 춘 속성보다 리더가 실제 어떤 행동을 하는가에 초점 을 맞춘다. \n\n③ 상황론에서는 리더십을 특정한 맥락 속에서 발휘되는 것으로 파악해, 상황 유형별로 효율적인 리더의 행태 를 찾아내기 위한 연구를 수행하였다. \n\n④ 번스(Burns)의 리더십이론에서 거래적 리더십은 카리 스마적 리더십을 기반으로 하므로 카리스마적 리더십 과 중첩되는 측면이 있다. ",
      "answer":"[답] \n\n④ 거래적 리더십이 아니라 변혁적 리더십이라고 해야 옳다. 즉, 번스(Burns)의 리더십이론에서 변혁적 리더십은 카리스마 적 리더십을 기반으로 하므로 카리스마적 리더십과 중첩되는 측면이 있다. ● 리더십 이론의 변천 특성론 ( 자질론 ) 리더의 자질 , 속성 규명 행태론 리더행동의 다양상과 차별성 규명 ( 리더행동유형론 ) 상황론 리더십의 효율성에 영향을 미치는 상환조건 규명 (3 차원이론도 이에 포함 ) 신속성론 변혁적 리더십 등 리더의 속성 ( 카리스마 ) 중시 ● 변혁적 리더십 \n① 카리스마적(위광적) 리더십 -도덕적 수범, 신뢰, 존경, 리더와의 헌신과 일체감 \n\n② 영감적 리더십 -도전적 목표와 임무, 미래에 대한 비전 제시·공유 \n\n③ 지적 자극 -관행타파 및새로운관념 촉발 \n\n④ 개별적 배려 -개개인의 특성 고려 -5\f✐ 2019 9급 선행정학 p.344 ",

      "test":"02. 무의사결정론에대한설명으로옳지않은것은? \n①정치체제내의지배적규범이나절차가강조되어변화를 위한 주장은 통제된다고 본다. \n\n②엘리트들에게안전한이슈만이논의되고불리한이슈는 거론조차 못하게 봉쇄된다고 한다. \n\n③위협과같은폭력적방법을통해특정한이슈의등장이 방해받기도 한다고 주장한다. \n\n④조직의주의집중력과가용자원은한계가있어일부사회 문제만이 정책의제로 선택된다고 주장한다. ",
      "answer":"[답]\n\n④무의사결정론은사회엘리트들이자신의기득권에도전을해오 는주장에대하여의도적으로억압함으로써정책의제의채택 을방해하는신엘리트이론을의미한다.따라서조직의주의집 중력등의한계로일부사회문제만이정책의제로채택된다는 \n\n④는무의사결정론과관계가없으며이는Simon의만족모형 에 해당하는 설명이다. ☑\n①[O]지배적규범이나절차를강조하여변화에대한주장을억 압하는방법도무의사결정의한수단으로사용된다.이를 편견의 동원이라고도 한다. \n\n②[O]지배엘리트들에게유리하거나안전한이슈만논의되고불 리한이슈는거론조차못하게의도적으로기각⋅방치하는 현상이다. \n\n③[O]물리적인억압이나위협등폭력적인방법을통해특정이 슈의논의를봉쇄하는것도무의사결정의한수단이다. ● 무의사결정의 수단 폭력 가장 강도가 높은 직접적인 수단으로 암살 , 처벌 , 위협 등 폭력적인 방법으로 변화를 주장하는 요구를 억압 ⋅ 봉쇄 권력 직접적이긴하나폭력보다는온건한 방법으로기존의 혜택을 박탈하거나 새로운 이익으로 유혹 ( 매수 ) 하는 방법 편견의 동원 간접적인방법으로지배적 규범이나 절차를강조하여 변화를 위한 주장을 꺾는 방법 편견의 수정 가장 강도가 약한 간접적인 방법으로 지배적 규범이 나 절차를수정 ⋅ 보완하여 정책요구를 봉쇄하는 방법 ✐ 2020 9급 선행정학 p.211 -1\f",

   {
      "id":203,
      "test":"03. 우리나라지방자치에대한설명으로옳은것은? \n① 자치사법권은 인정되고 있다. \n\n②지방자치단체의예산안편성권은지방자치단체장에속한 다. \n\n③자치입법권은지방의회만이행사할수있는전속적권한 이다. \n\n④ ‘세종특별자치시’와 제주특별자치도의 ‘제주시’는 기초자치단체로서 자치권을 가지고 있다. ",
      "answer":"[답]\n\n②지방자치단체의예산편성권은자치단체장의권한이며,예산심 의권은 지방의회의 권한에 속한다. ☑\n①[X]자치사법권은현재인정되지않고있다.아무리자치가발 달하여도일반적으로자치사법권,자치외교권,자치국방권 은 인정되지 않는다. \n\n③[X]자치입법권이란자치에필요한조례와규칙을제정할수 있는권한으로조례제정은지방의회의전속권한이지만규 칙제정은 단체장의 권한이다. \n\n④[X]세종특별자치시는자치권을가지고는있으나기초자치단체 가아닌광역자치단체이며,제주특별자치도의제주시와서 귀포시는기초자치단체가아닌행정시로서자치권을가지 고 있지 않다. ✐ 2020 9급 선행정학 p.774 ",

   {
      "id":204,
      "test":"04. 총체적품질관리(TotalQualityManagement)에 대한 설명으로 옳은 것만을 모두 고르면? ㄱ. 고객의 요구를 존중한다. ㄴ. 무결점을 향한 지속적 개선을 중시한다. ㄷ. 집권화된 기획과 사후적 통제를 강조한다. ㄹ. 문제해결의 주된 방법은 집단적 노력에서 개인적 노력으로 옮아간다. \n① ㄱ, ㄴ \n\n② ㄱ, ㄷ \n\n③ ㄴ, ㄹ \n\n④ ㄷ, ㄹ ",
      "answer":"[답]\n①총체적품질관리(TQM)란산출의품질을제고하기위하여통 계학적표준에의한과정통제기법으로ㄱ,ㄴ은맞고ㄷ,ㄹ 은 틀리다. ☑ㄱ[O]TQM은외부지향적인목표,즉고객의요구를존중한다. 고객의요구를파악하는것부터고객의요구가충족되었 는지까지조직의전반적이과정을품질중심으로통제⋅ 관리한다. ㄴ[O]TQM은결과에대한보상이나사후적환류가아니라투입 이나과정자체를통제하여무결점을향한지속적인절차 개선을 추구한다. ㄷ[X]TQM은수평적이고분권화된구조를기반으로사후적통제 가 아니라 사전적⋅예방적 통제를 강조한다. ㄹ[X]TQM은집단전체의성과를중시하는품질관리기법으로개 인별분업이나경쟁보다는집단적노력(협업)과총체적헌 신을통한품질의향상을추구한다.TQM은개인별성과관 리 기법이 아니다. ● TQM의 기본원칙 \n①고객이품질의최종결정자 \n\n②산출초기에품질정착 \n\n③서비스의변이성방지 \n\n④투입과정차의지속적개선 ⑤구성원의참여 ⑥총체적헌신 ⑦전체구성원에의한품질결정 ⑧과학적절차에의한결정 ✐ 2020 9급 선행정학 p.459 -2\f",

   {
      "id":205,
      "test":"05. 프렌치와레이븐(French&Raven)이주장하는 권력의 원천에 대한 설명으로 옳지 않은 것은? \n①합법적권력은권한과유사하며상사가보유한직위에기 반한다. \n\n②강압적권력은카리스마개념과유사하며인간의공포에 기반한다. \n\n③전문적권력은조직내공식적직위와항상일치하는것 은 아니다. \n\n④준거적권력은자신보다뛰어나다고생각하는사람을닮 고자 할 때 발생한다. ",
      "answer":"[답]\n\n②French&Raven은권력의원천에따라권력을5가지(강압적 권력,합법적권력,전문적권력,준거적권력,보상적권력)로 구분하였다.\n\n②의경우강압적권력은인간의공포심에근거 를두고처벌과위협을가함으로써상대방의복종을이끌어내 는권력이지만카리스마적권력과는전혀다른것이다.카리 스마적권력은초인적인자질과능력등에기반한권력으로 지도자에게매력을느낌으로써자발적으로복종하려는권력을 말한다. ☑\n①[O] 합법적권력은공식적인직위에기반을둔정당한권한 (Authority)과 유사하다. \n\n③[O]전문적권력은구성원이가지는전문지식과정보에기반 을둔권력으로공식적인직위와는관계없이행사할수 있는 권력이다. \n\n④[O]준거적권력은자신보다뛰어나다고생각하는사람을닮고 자하는동일시의권위, 역할모델에의한권위를말한다. ● 프렌치(J.R.P.French, Jr.)와 레이븐(B.H.Raven)의 권력유형 보상적 권력 (Reward power) 복종의 대가로 타인이 원하는 것을 줄 수 있을 때 성 립하는 권력 강요적 권력 (Coercive power) 인간의 공포심을 근거로 상대방을 처벌할 수 있을 때 성립하는 권력 정통적 권력 (Legitimatepower) 계층상의 위계에 비추어 권력행사자가 정당한 권력을 행사할 수 있는 권리를 가지고 있다고 인정되는 경우 에 성립하는 권력 (M.Weber 의 합법적 권력과 유사 ) 준거적 권력 (Referent power) 복종자가 지배자와 일체감 · 유사성을 가지고 자기의 행동모형을권력행사자로부터 찾으려고 하는 역할모형 화에 의한 권력으로 어떤 사람이 자신보다 월등하다고 느끼는 무언가의 매력이나 카리스마에 의한 권력 전문가적 권력 (Expert power) 공식직위와는 관계없이 전문기술이나 지식 · 정보에 기 반한 권력 ✐ 2020 9급 선행정학 p.360 ",
      "description":"2020 국가9급 행정학 기출문제 (2020.07.11 시행)"

   {
      "id":206,
      "test":"06. 직위분류제와관련하여다음설명에해당하는것 은? • 직무의곤란성과책임성을기준으로상대적가치를 결정하는 것이다. • 서열법, 분류법, 점수법 등을 활용한다. • 개인에게공정한보수를제공하는데필요한작업이 다. \n① 직무조사 \n\n② 직무분석 \n\n③ 직무평가 \n\n④ 정급 ",
      "answer":"[답]\n\n③제시문은직위분류제의수립절차중하나인직무평가단계에 해당하는설명이다.직무의곤란성과책임성을기준으로직무 의상대성가치를결정하여구성원에게공정하고합리적인 보수를지급하고자하는평가작업으로서열법,분류법,점수 법, 요소비교법 등의 평가기법이 사용된다. ● 직위분류제의 수립절차 \n①직무기술서의작성:개개공무원이수행하는직무내용을기술하게하여직무 를조사하는것 \n\n②직무분석(JobAnalysis):직무에관한정보를체계적으로수집·처리하는활 동으로유사한직위를모아직류를만들고,직류를모아직렬을,직렬을모아 다시직군을만드는것 \n\n③직무평가(JobEvaluation):직무의곤란도·책임도등직무의상대적비중및 가치에따라등급과직급을결정하는것 \n\n④직급명세서의작성:직급별로명칭,자격요건,채용조건보수등들을명확 히규정하는것 ⑤정급( 定級 ):모든직위를각각해당직군·직렬·직류와등급·직급에배정 하는것 ● 직무평가방법 비계 서열법 직무와직무를비교하여상하서열화 ( 간단 ) 량적 분류법 등급기준표에따라 곤란도 결정 ( 정부사용 ) 계 량 적 점수법 직위를구성요소별로직무평가기준표에의해평가한점수부여 ( 가장일반적 ) 요 소 비교법 직무를평가요소별로평가하되대표직위와비교하고보수액산 정· 제시하는방법으로점수법의 임의성을보완한객관적방법 ✐ 2020 9급 선행정학 p.509 -3\f",

   {
      "id":207,
      "test":"07. 다음 설명에 해당하는 정책결정모형은? 지난30년간자료를중심으로전국의자연재난발생현 황을개략적으로파악한다음, 홍수와지진등두가지 이상의재난이한해에동시에발생한지역을중심으로 다시 면밀하게 관찰하며 정책을 결정한다. \n① 만족모형 \n\n② 점증모형 \n\n③ 최적모형 \n\n④ 혼합탐사모형 ",
      "answer":"[답]\n\n④제시문은의사결정모형중합리모형과점증모형을결정의유 형에따라탄력적으로결합한혼합탐사모형을설명하고있다. 혼합탐사모형은기본적인결정에대해서는합리모형을적용하 되전체를개략적으로살펴보고,세부적인결정에대해서는 점증모형을적용하되한정된대안을면밀하게관찰하여정책 을 결정하는 모형이다. ● 혼합탐사모형의 기본구조 고려할 대안 예측할 대안의 결과 합리모형 포괄적 ( 모든 대안 ) 포괄적 ( 모든 결과 ) 점증모형 제한적 ( 현재보다 소폭 가감된 대안 ) 제한적 ( 결과의 일부 ) 혼합 주사 모형 근본적 결정 포괄적 ( 모든 대안 ) -합리모형 한정적 ( 중요한 결과만 ) -합리모형의 엄밀성 극복 세부적 결정 제한적 ( 소수의 대안만 ) -점증모형 포괄적 ( 모든 결과를 세밀히 ) -합리모형 수용 ✐ 2020 9급 선행정학 p.259 ",

   {
      "id":208,
      "test":"08. 예산의 집행에 대한 설명으로 옳은 것은? \n①기획재정부장관은각중앙관서의장에게예산을배정한 때에는 감사원에 통지하여야 한다. \n\n②기획재정부장관은반기별예산배정계획을작성하여국회 의 심의를 받은 뒤에 예산을 배정한다. \n\n③중앙관서의장에게자금을사용할수있는권한을부여하 는 것을 예산 재배정이라고 한다. \n\n④기획재정부장관은매년2월말까지예산집행지침을각중 앙관서의 장과 국회예산정책처에 통보하여야 한다. ",
      "answer":"[답]\n①기획재정부장관은중앙관서장에게예산을배정한때에는감 사원에 통지하여야 한다. ☑\n\n②[X]기획재정부장관은예산배정요구서에따라분기별예산배정 계획을작성하여국무회의의심의를거친후대통령의승 인을 얻어야 한다. 국회의 심의라는 표현이 틀리다. \n\n③[X]중앙관서장에게기획재정부장관이자금을사용할수있는 권한을부여하는것은예산의재배정이아니라배정이다. 재배정이란예산을배정받은중앙관서의장이하급기관에 다시 자금을 사용할 수 있는 권한을 부여하는 것이다. \n\n④[X]기획재정부장관은예산집행지침을매년1월말까지각중앙 관서의장에게통보하여야한다.예산집행지침과예산편성 지침은다르다.예산편성지침은기획재정부장관이매년3 월말까지각중앙관서의장에게제출하여야하지만예산 집행지침은 1월 말까지이다. [관련 조문] ● 국가재정법 제43조(예산의 배정) \n①기획재정부장관은제42조의규정에따른예산배정요구서에따라분기별 예산배정계획을작성하여국무회의의심의를거친후대통령의승인을얻 어야 한다. \n\n②기획재정부장관은각중앙관서의장에게예산을배정한때에는감사원에 통지하여야 한다. \n\n③기획재정부장관은필요한때에는대통령령으로정하는바에따라회계연 도 개시 전에 예산을 배정할 수 있다. \n\n④기획재정부장관은예산의효율적인집행관리를위하여필요한때에는제1 항의규정에따른분기별예산배정계획에도불구하고개별사업계획을검 토하여 그 결과에 따라 예산을 배정할 수 있다. ⑤기획재정부장관은재정수지의적정한관리및예산사업의효율적인집행 관리등을위하여필요한때에는제1항의규정에따른분기별예산배정계 획을조정하거나예산배정을유보할수있으며,배정된예산의집행을보 류하도록 조치를 취할 수 있다. ● 국가재정법 시행령 제18조(예산집행지침의 통보) \n①기획재정부장관은법제44조에따른예산집행지침을매년1월말까지각 중앙관서의 장에게 통보하여야 한다. ✐ 2018 9급 선행정학 p.684 -4\f",

   {
      "id":209,
      "test":"09. 정책평가를위한측정도구의타당성과신뢰성에 대한 설명으로 옳지 않은 것은? \n①타당성은없지만신뢰성이높은측정도구가있을수있 다. \n\n②신뢰성이없지만타당성이높은측정도구는있을수없 다. \n\n③신뢰성은측정도구의타당성을담보할수있는충분조건 이다. \n\n④타당성이없는측정도구는제1종오류를범하는원인이 될 수 있다. ",
      "answer":"[답]\n\n③정책평가를위한측정도구가갖춰야할중요한요소로타당성 과신뢰성이있다.타당성이란측정의정확도를말하며신뢰 성이란측정의일관성을의미한다.\n\n③의경우신뢰성은타당 성의필요조건이지만충분조건은아니다.즉,신뢰성이높지 않을때타당성이높아질수는없지만신뢰성이높아도타당 성이반드시높아지는것은아니기때문이다(행정학에서충분 조건은존재하지않는다고수업때수차례강조했던내용). ☑\n①\n\n②[O]신뢰성은타당성의필요조건일뿐충분조건은아니므로 신뢰성은 높아도 타당성은 높지 않을 수 있다. \n\n④[O]타당성이없는측정도구는인과관계를정확하게측정할 수없게되므로정책효과가없는대안을있다고판단하 게하는 1종 오류를 범하는 원인이 될 수 있다. ● 시험의 효용도 타당도 측정하려는것 ( 직무수행능력 ) 을얼마나정확하게측정했는지의 정도 신뢰도 시험이측정도구 ( 형식 , 시기등 ) 로서가지는일관성 ( 타당도의필 요조건 ) 객관도 채점의 공정성 ( 신뢰도의한 조건 ) 난이도 쉬운문제와어려운문제의혼합비율의적정도 ( 변별력 ) 실용도 실시비용의저렴성및 실시와 채점의 용이성 ✐ 2020 9급 선행정학 p.528 ",

   {
      "id":210,
      "test":"10. 공무원의인사이동에대한설명으로옳은것은? \n①겸임은한사람에게둘이상의직위를부여하는것으로 그대상은특정직공무원이며,겸임기간은3년이내로 한다. \n\n②전직은인사관할을달리하는기관사이의수평적인사이 동에해당하며,예외적인경우에만전직시험을거치도록 하고 있다. \n\n③같은직급내에서직위등을변경하는전보는수평적인 사이동에해당하며,전보의오용과남용을방지하기위해 전보가 제한되는 기간이나 범위를 두고 있다. \n\n④예산감소등으로직위가폐지되어하위계급의직위에 임용하려면별도의심사절차를거쳐야하고,강임된공 무원에게는 강임된 계급의 봉급이 지급된다. ",
      "answer":"[답]\n\n③수평적인사이동에는전직,전보등이있다. 전보는동일한 직급내에서직위나부서만이동되는수평적인사이동으로 인사질서의혼란과전보의오⋅남용을방지하기위해전보가 제한되는 기간(2~3년)이나 범위를 두고 있다. ☑\n①[X]겸임은특정직만대상으로하는것은아니며겸임기간도 3년이아니라2년이내로서필요시에는2년범위에서연 장이 가능하다. \n\n②[X]전직은직렬을달리하는수평적인사이동으로원칙적으로 전직시험을거치도록하고있다. 인사관할을달리하는 기관사이의수평적인사이동은전직이아니라전출⋅입에 해당한다. \n\n④[X]정부조직개편이나예산감소등으로폐직이되어하위계 급의직위에임용되는것을강임이라고한다.그러나별도 의심사절차를걸쳐야하는것은아니며, 봉급도강임된 봉급이강임되기전보다많아지게될때까지는강임되기 전의 봉급에 해당하는 금액을 지급한다. ● 공무원 보수규정 제6조(강임 시 등의 봉급 보전) \n①강임된사람에게는강임된봉급이강임되기전보다많아지게될때까지는 강임되기 전의 봉급에 해당하는 금액을 지급한다. ✐ 2020 9급 선행정학 p.547 -5\f",

      "test":"11. 조직 내 갈등에 대한 설명으로 옳지 않은 것은? \n①과업의상호의존성이높은경우잠재적갈등이야기될수 있다. \n\n②고전적관점에서갈등은조직효과성에부정적인영향을 끼친다고 가정한다. \n\n③의사소통과정에서충분한양의정보도갈등을유발하는 경우가 있다. \n\n④진행단계별로분류할때지각된갈등은갈등이야기될수 있는 상황 또는 조건을 의미한다. ",
      "answer":"[답]\n\n④Pondy는갈등을진행단계에따라5단계로구분하였다.잠재 적갈등⇨지각된갈등⇨감정적갈등⇨표면화된갈등 ⇨갈등의결과순으로진행된다는것이다.\n\n④의경우갈등이 야기될수있는상황또는조건을의미하는것은지각된갈 등이 아니라 잠재적 갈등에 해당한다. ☑\n①[O]과업간상호의존성이높은경우반드시갈등이생기는것 은아니지만갈등의소지는높아지며이경우잠재적갈등 (갈등이야기될수있는상황또는조건)이야기될수있 다. \n\n②[O]고전적갈등관에따르면갈등은부정적인것이므로예방하 거나 해소되는 것이 바람직하다는 입장이다. \n\n③[O]정보전달통로의변경이나과다한정보등정보량의조절은 갈등을 조성시키는 방안 중의 하나이다. ● 갈등관리관점(Robins & Judge) 관점 내용 전통적관점 ( 갈등역기능론 ) 갈등은해롭고나쁜것이고부정적이므로회피의대상으로 간주 행태주의관점 ( 갈등불가피론 ) 갈등은자연적이고 불가피한것으로수용 ( 용인 ) 의 대상으로간주 , 순기능인정 1) 상호주의관점 갈등의용인 ( 수용 ) 에그치지않고적극적인갈등조장 ⇨ 갈등을조직변화의 원동력으로간주 ● 갈등관리전략 갈등해소 \n① 상위목표나 이념제시 : 목표의 차별화 \n\n② 집단 간 상호의존성 또는 접촉 필요성 감소 \n\n③ 계층제적 공식 권위 이용 \n\n④ 구조적 요인의 개편 : 갈등집단의 통폐합 갈등조성 \n① 정보량 조절 및 정보통로 변경 \n\n② 조직의 분화와 전문화 \n\n③ 순환전보 등 인사이동 \n\n④ 경쟁조성 : 성과급 , 개방형 직위 등 ● 진행단계에 따른 갈등 분류(Pondy) 잠재적 갈등 갈등이 야기될 수 있는 상황 또는 조건 지각된 갈등 구성원들이 느끼게 된 갈등 감정적 갈등 감정적으로 느끼는 갈등 표면화된 갈등 노골적으로 표출된 갈등 갈등의 결과 조직이 갈등에 대응한 후 남는 조건 또는 상황 ✐ 2020 9급 선행정학 p. ",

      "id":212,
      "test":"12. 예산제도에 대한 설명으로 옳지 않은 것은? \n①품목별예산제도는일에대한정보를제공하며, 세입과 세출의 유기적 연계를 고려한다. \n\n②성과주의예산제도는업무량과단위당원가를곱하여예 산액을 산정한다. \n\n③계획예산제도는비용편익분석등을활용함으로써자원배 분의 합리화를 추구한다. \n\n④영기준예산제도는예산편성에서의사결정단위(decision unit)설정, 의사결정 패키지 작성 등이 필요하다. ",
      "answer":"[답]\n①품목별예산제도는투입물(품목)을중심으로예산을편성하므 로재정통제는용이하지만일(사업)에대한정보를제공하지 못하며지출의대상을중심으로예산을편성하므로세입과 세출의 유기적인 연계도 곤란하다는 단점이 있다. ☑\n\n②[O]성과주의예산은단위사업별로업무량과단위원가를곱하 여 세부사업별 예산을 편성한다. \n\n③[O]계획예산제도는프로그램별로비용편익분석등체제분석을 활용하여 의사결정 및 자원배분의 합리화를 추구한다. \n\n④[O]영기준예산제도는의사결정단위선정⇨의사결정패키지 ⇨ 우선순위 선정 ⇨ 실행예산 편성 순으로 진행된다. ● 품목별예산의 장단점 장점 단점 \n① 책임확보및 통제용이 ⇦ 합법성위주의회계검사용이 \n\n② 절차 간편 \n\n③ 인사행정상 유용한 자료제공 \n\n④ 이익집단의 저항회피 \n① 동조과잉· 번문욕례 \n\n② 융통성저해 \n\n③ 사업 ( 일 ) 의목적과성과불분명 ● 예산제도 비교 LIBS PBS PPBS ZBB 지향 통제 관리 계획 감축 취급범위 투입 투입 , 산출 투입 , 산출 효과 , 대안 대안 직원의지식 회계이론 관리이론 경제학 , 기획이론 관리와 계획 중요정보 지출대상 기관의 활동 기관의 목표 사업 , 기관의 목표 결정형태 점증 ( 상향 ) 적 · 미시적결정 점증 ( 상향 ) 적 · 미시적결정 포괄 ( 하향 ) 적 · 거시적결정 상향적 ·미시 적결정 기획책임 분권 분권 집권 분권 예산기관의 역할 재정적 통제 능률 정책 우선순위 흐름 상향적 ( 위로 통제 ) 상향적 ( 위로 통제 ) 하향적 ( 아래로결정 ) 상향적 ( 위로 결정 ) ✐ 2020 9급 선행정학 p.648 -6\f",

      "answer":"[답]\n\n②병역자원의관리업무는대표적인기관위임사무이지만감염병 예방등보건소의운영업무는대표적인단체위임사무이다. ☑\n①[O]기관위임사무는지방과는관계없는국가사무이므로의회 가 관여할 수 없으며 조례로도 제정할 수 없다. \n\n③[O]단체위임사무는국가와지방의이해관계가공존하는사무 로의회가결정하고단체장이집행하는사무이므로중앙정 부의사전통제보다사후통제(합법적감독,합목적적감독) 를 주로 한다. \n\n④[O]기관위임사무는국가적이해관계가크므로처리를위한비 용은 원칙적으로 국가가 부담한다. ● 지방자치단체의 사무와 통제 구분 예 중앙통제 예방 사후적통제 통제 합목 적성 합법성 고유사무 \n① 자치단체 존립· 유지사무 ( 조례 · 규칙제정 등 ) \n\n② 주민복지사무 ( 상하수 , 소방 1), 시 장 . 도서관 , 학교 , 병원 , 도로 , 주택 , 쓰레기 , 교통 , 도시계획 ) X X O 위 임 사 무 단체 위임 사무 보건소 , 생활보호 ,의료보호 , 재해구 호 , 도세징수 , 공과금징수 , 직할하천 점용료 징수 , 직업안정 , 하천 유지 보수 , 국도유지보수 등 X O O 기관 위임 사무 국회의원선거 ,근로기준설정 , 의 ‧ 약사면허 , 도량형 , 외국인 등록 , 대통령 선거 , 병역자원관리 등 O O O ✐ 2020 9급 선행정학 p.824 ",

   {
      "id":214,
      "test":"14. 행정학의접근방법에대한설명으로옳은것은? \n①법적·제도적접근방법은개인이나집단의속성과행태 를 행정 현상의 설명변수로 규정한다. \n\n②신제도주의접근방법에서는제도를공식적인구조나조 직등에한정하지않고,비공식적인규범등도포함한다. \n\n③후기행태주의접근방법은행정을자연·문화적환경과 관련하여 이해하면서 행정체제의 개방성을 강조한다. \n\n④툴민(Toulmin)의논변적접근방법은환경을포함하여거 시적인관점에서행정현상을분석하고, 확실성을지닌 법칙 발견을 강조한다. ",

      "answer":"[답]\n\n③공리주의는공동체가지향하는절대적가치나동기보다는목 적달성등결과만중시하는상대주의적또는목적론적윤리 관으로개인간분배의공평보다는사회전체의효용만증가 하면공익이향상되는것으로보는관점을말한다. 따라서 ㄱ, ㄴ은 맞고 ㄷ은 틀리다. ☑ㄱ[O]최대다수최대행복을기치로하는공리주의는개인간효 용비교보다는사회전체의효용이증가하면공익이향상된 것으로 본다. ㄴ[O]공동체주의나정의론은결과보다는절대적가치나동기를 중시하는절대론(의무론)에해당하고공리주의는반대로 목적달성이라는결과만중시하는상대론(목적론)적윤리관 과 관련된다. ㄷ[X]반대이다.공리주의는형평성이나합법성같은절차적가치 보다는 효율성이나 성과 등 결과적 가치만을 중시한다. ✐ 2020 9급 선행정학 p.83 ",

      "test":"17. 정책변동에 대한 설명으로 옳지 않은 것은? \n①킹던(Kingdon)의정책흐름이론에따르면정책변동은정책 문제의흐름,정치의흐름,정책대안의흐름이결합하여 이루어진다. \n\n②무치아로니(Mucciaroni)의이익집단위상변동모형에서이 슈맥락은환경적요인과같이정책의유지혹은변동에 영향을 미치는 정책요인을 말한다. \n\n③실질적인정책내용이변하더라도정책목표가변하지않는 다면 이를 정책유지라 한다. \n\n④정책목표를달성하기위한전반적인정책수단을소멸시키 고이를대처할다른정책을마련하지않는것을정책종 결이라 한다. ",

      "test":"18. 우리나라인사제도에대한설명으로옳지않은것 은? \n①인사혁신처는비독립형단독제형태의중앙인사기관이다. \n\n②전문경력관이란직무분야가특수한직위에임용되는일 반직 공무원을 말한다. \n\n③별정직공무원의근무상한연령은65세이며,일반임기제 공무원으로 채용할 수 있다. \n\n④각부처의고위공무원을범정부적차원에서효율적으로 관리하고자 고위공무원단 제도를 운영하고 있다. ",

   {
      "id":6,
      "test":"6. 아른슈타인(S.R.Arnstein)이 분류한 주민참 여수준에대한설명으로옳지않은것은? \n① 회유(placation)는 주민이 정보를 제공받 고, 각종 위원회 등에서 의견을 제시, 권 고하는 등의 역할은 하지만, 주민이 정책 결정에 영향력을 행사하는 능력은 갖지 못하는수준이다. \n\n② 정보제공(informing)은 행정기관과 주민 간의 정보회로가 쌍방향적이어서 환류를 통한협상과타협에연결되는수준이다. \n\n③ 대등협력(partnership)은 행정기관이 최 종결정권을 가지고 있지만 주민이 필요 하다고 판단될 경우 행정기관에 맞서서 자신의 주장을 내세울 만큼의 영향력을 갖고있는수준이다. \n\n④ 권한위임(delegated power)은 주민이 정 책의 결정․실시에 우월한 권력을 가지고 참여하는 경우로, 주민의 영향력이 강하 여 행정기관은 문제해결을 위하여 주민을 협상으로유도하는수준이다. ",
      "answer":"[답] \n\n② 정보제공은 상징적 참여단계로서 커뮤니케이션의 경로가 일방적으로 행정청에서 주민에게로 흐르는 것 으로 상호 환류를 통한 협상과 타협으로 연결되기 힘 든 상태의 참여이다. 매스컴, 포스터, 문의, 소책자발 간등이그수단이다. 나머지는모두맞는지문이다. 2011국가7급행정학기출문제 2 믿음이가는행정학 ·· KASPA 김중규행정학 \f<정리> 아른슈타인의행정참여발달단계 1 단계 \n① 조작 (manipulation) 주민에대한일방적 설득이나지시 실질적 비참여 ( 하위단계 ) \n\n② 치유 (theraphy) 주민요구분출 ( 치료 )수단 \n\n③ 정보제공 (informing) 일방적홍보 ( 매스컴등이수단 ) 상징적 참여 2 단계 ( 중간단계 ) \n\n④ 상담 (consulation) 공청회등으로정보 제공및참여유도 ⑤ 최유 ( 유화 ) (placation) 주민의영향력약간 , 채택여부는행정청이결정 3 단계 ( 상위단계 ) ⑥ 동업자관계 (partnership) 주민이 지방의회에 맞 서 협상 유도 , 최종결 정은지방정부가함 실질적 참여 ⑦ 주민권력위임 (delegated power) 주민이우월한입장 , 행정청이협상유도 ⑧ 시민통제 (citizen control) 시민이위원회를지배 , 주민에의한완전자치 ✪2011 7급선행정학p.924 ",

   {
      "id":7,
      "test":"7. 민츠버그(H.Mintzberg)의 조직유형론에 대 한설명으로옳지않은것은? \n① 단순구조(simple structure)는 집권화되 고 유기적인 조직구조로서, 단순하고 동 태적인환경에서주로발견된다. \n\n② 기계적 관료제(machine bureaucracy)는 단순하고 안정적인 환경에 적절한 조직형 태로서, 주된 조정방법은 작업과정의 표 준화이다. \n\n③ 전문적 관료제(professional bureaucracy) 는 수평․수직적으로 분권화된 조직형태로 서, 복잡하고안정적인환경에적합하다. \n\n④ 사업부제조직(divisionalized form)은 기 능부서간의 중복으로 인한 자원낭비를 방 지할 수 있으며, 사업부내 과업의 조정은 산출물의표준화를통해이루어진다. ",
      "answer":"[답] \n\n④ 사업부제는하나의사업부서안에 각기능부서들이 존재하므로 기능부서간의 중복으로 인하여 규모의 경 제를실현할수없고자원낭비를초래할수있다. <정리> Mintzberg의조직유형론 단순구조 기계적관료제 전문관료제 사업부제 애드호크러시 조정기제 직접통제 작업표준화 기술표준화 산출표준화 상호조절 구성부분 최고 ( 전략 )층 기술구조 핵심운영층 ( 작업계층 ) 중간관리층 ( 중간계선 ) 지원참모 환경 단순 , 동태 단순 , 안정 복잡 , 안정 단순 , 안정 복잡 , 동태 공식화 낮음 높음 낮음 높음 낮음 집 / 분권 집권 제한된 수평적분권 수평 · 수직적분권 제한된 수직적분권 선택적분권 ✪2011 7급선행정학p.380 ",

   {
      "id":8,
      "test":"8. 다음이설명하는연구방법은? 준실험설계방법 중에서 실험집단과 통제집단에 실험대상을배정할때 분명하게알려진자격기 준(eligibility criterion)을 적용하는 방법으로, 투입자원이 희소하여 오직 대상집단의 일부에 게만 희소자원이 공급될 수밖에 없는 경우에 정책효과를파악하기위한연구에적합하다. \n① 비동질적 통제집단설계(non-equivalent control group design) \n\n② 회귀 -불연속설계(regression discontinuity design) \n\n③ 단절적 시계열설계(interrupted time-series design) \n\n④통제-시계열설계(control-series design) ",
      "answer":"[답] \n\n② 제시문은준실험설계방법중 회귀불연속설계의개 념에 해당한다. 예컨대 재학시절 장학금 수여가 졸업 후사회적 성취도에 어떠한 영향을 미칠 것인가를 평 가하고자 할 때 실험집단과 통제집단은 명확하게 알 려진 자격기준에 의하여 선정된다. 즉, 성적이 좋거나 가정환경이 안 좋은 학생은 장학금을 받는 실험집단 이되고, 성적이안좋거나가정환경이부유한학생들 은장학금을받지못하는통제집단이된다. <정리> 실험의종류별설계방법 진실험설계 무작위 배정에 의한 동질적 통제집단 준 실 험 설 계 축조된 통제 \n① 비동질적 통제집단 설계 ( 사전테스트 비교집단설계 ) \n\n② 사후테스트 비교집단 설계 1) \n\n③ 회귀불연속설계 ( 자격기준에의한설계 ) 재귀적 통제 \n① 단절적 시계열분석에 의한 평가 \n\n② 단절적 시계열 비교집단 설계에 의한 평가 비실험설계 \n① 대표적 비실험 : 정책실시전후비교방 법 , 사후적 비교집단 선정방법 \n\n② 통계적 통제 : 통계적 방법으로 외생 변수 ( 허위 ․ 혼란변수 ) 추정 ․ 제거 \n\n③ 포괄적 통제 : 사회적 표준과 비교 \n\n④ 잠재적 통제 : 전문가의 판단과 비교 1)비실험으로보는견해있음 ✪2011 7급선행정학p.368 ",

      "answer":"[답] \n\n③ \n\n③은 명령지시적 규제에 해당한다. 명령지시적 규 제는 일반적으로 명령,처분,기준,규칙 등에 의한 직접 적·강제적 규제로서 환경규제 등 사회적 규제에서 설 득력이 높고, 시장유인적 규제는 지도,지원,보조금 등 유인책을 사용하는 간접적·우회적 규제를 말한다. 명 령지시적규제는주로사회적규제에사용되지만사회 적규제에도명령지시적규제와시장유인적규제가있 는데 이를 세부영역별로 나누어 구체적인 내용을 구 분·예시해보면다음과같다. <정리> 규제영역별명령지시적규제와시장유인적규제 구분 명령지시적규제 -기준 , 규칙등 시장유인적 규제 -유인 , 표시 , 공개등 환경규제 · 환경기준의 설정 -기술기준 1) -성과기준 2) · 규칙의제정 · 공해배출 부과금제도 3) · 공해권경매 ( 거래 ) 제도 4) · 보조금제도 산업안전 및 보건 규제 · 안전기준설정과 공장검사 · 보건기준설정과 공장검사 · 안전정보의제공 · 상해세의 부과 5) 소비자안전 및 보호 규제 · 물품의안전기준 설정 · 허위 · 과장광고규제 · 불공정거래행위 규제 · 정보공개 : 표시 , 공시 · 품질인증제도 · 등급사정 · 제품표준화 차별규제 · 차별금지입법 · 고용기준및쿼터의 설정 ( 할당임용제 ) · 정부계약을통한유도 6) · 사적권리의보호 7) 1) 엔진규격, 처리시설 등 오염방지시설기준을 설정하는 일명 투입기준(설계기준) 2) 방법이나 투입은 민간에 일임하고 성과만 규제하는 방법 으로아황산가스농도를 몇 ppm 이하로 할것 등 3) 공해배출시 배출량에 대해 단위당 부담금이나 부과금 등 불이익을주는 제도(일명 공해세) 4) 총량범위내에서 공해를 합법적으로 배출할 수 잇는 권한을 인정하되공해배출권을 거래할수 있게 하는제도 5) 근로자의 작업상 상해에 대하여 고용주에게 부과하는 부과 금(세금의 일종) 6) 차별을일삼는기업은정부입찰계약에서불이익을주는방법 7) 본적이나학력표시 금지 ✪2011 7급선행정학p.70 ",

      "id":15,
      "test":"15. 현행 『지방자치법』상 지방자치단체의 장의보조기관에해당하는것은? \n①부단체장 \n\n②사업소 \n\n③출장소 \n\n④읍면동 ",
      "answer":"[답] \n① 보조기관이란행정기관의의사결정이나 표시를보 조함으로써 기관의 목적 달성에 공헌하는 기관, 즉 기관장의 의사결정을 도와주는 기관으로 부단체장과 실·국·과장 등이 이에 해당한다. 사업소와 출장소는 소속기관이고읍·면·동은하부행정기관이다. <정리> 지방자치단체의집행기관 지방자치단체의장 특별시장 · 광역시장 · 도지사 · 시장 · 군수 · 자치 구청장 보조기관 \n① 부지사· 부시장· 부군수· 부구청장 \n\n② 행정기구 ( 대통령이정하는기준에따라조 례로제정 ) \n\n③ 지방공무원 소속행정기관 \n① 직속기관 ( 소방· 교육훈련· 보건치료· 시험연 구· 중소기업지도기관등 ) \n\n② 사업소 \n\n③ 출장소 \n\n④ 합의제행정기관 하부행정기관 ( 장 ) 자치시가아닌시 ( 시장 ), 자치구가아닌구 ( 구 청장 ),읍 ( 읍장 ),면 ( 면장 ),동 ( 동장 ) 교육 ·과학 ·체육 기관 지방자치단체의 교육· 과학 및 체육에 관한 사무를 분장하게 하기위하여 별도의 기관을 둠 ✪2011 7급선행정학p.1044 ",

   {
      "id":16,
      "test":"16. 사회자본(social capital)에 대한 설명으 로옳지않은것은? \n① 부르디외(P. Bourdieu)는 서로 알고 지내 는 사이에 지속적으로 존재하는 관계의 네트워크를 통하여 얻을 수 있는 실제적 이고 잠재적인 자원의 합계로 정의하였 다. \n\n② 사회자본은 물적자본 및 인적자본과는 구 분되는 자본으로 사회적 관계 속에 존재 하는것이다. \n\n③ 사회자본은 사용할수록 점차 감소하기 때 2011국가7급행정학기출문제 5 믿음이가는행정학 ·· KASPA 김중규행정학 \f문에 소유주체가 지속적으로 유지하려는 노력을투입해야한다. \n\n④ 후쿠야마(F. Fukuyama)는 국가의 복지수 준과 경쟁력은 사회에 내재하는 신뢰수준 이결정한다고보았다. ",
      "answer":"[답] \n\n③ 사회적자본은당사자가사용하면할수록더욱증 가하는포지티브-섬(positive-sum) 관계로나타난다. 즉, 경제자본과 달리 동시성을 전제하지도 않으며, 등 가물의 교환도 아니다. 반면, 인적·물적 경제자본은 사용할수록감소되는네거티브-섬(negative-sum) 관 계이다. \n①은 맞는 지문이다. 사회적 자본에 대한 연 구는 크게 두 가지 부류가 있는데 부르디외(P. Bourdieu)와 콜만(Coleman)의 업적을 계승한 미시적 맥락의 연구(구성원의 능력이나 자산 등 개인적 속성 을 강조하는 입장)와 푸트남(Putnam)의 업적을 계승 한거시적맥락의연구(협력적네트워크를강조)가그 것이다. 부르디외(P. Bourdieu)는사회적자본을미시 적맥락에서 서로 알고 지내는 사이에 지속적으로 존 재하는 관계의 네트워크를 통하여 얻을 수있는 실제 적이고잠재적인자원의합계로정의하였다. <정리> 사회적자본의특징 (1)사회적자본은관계속에존재하는자본이다. (2)사회적자본은이익이공유되는특성을보인다. (3) 사회적자본은소유주체가지속적으로유지하려 는노력을투입해야하는자본이다. (4) 등가물의 교환이 아니다. 경제적 거래처럼 동등 한 가치를 지닌 물건의 교환이 아니므로 주는 것만큼 줄고 받는 것만큼 느는 제로-섬(negativ e-sum)관계가 아니라 당사자가 사용하면 할수 록총량이더욱증가하는포지티브-썸(positivesum)관계이다. (5) 사회적 자본의 교환은 동시성을 전제하지 않는 다. 물적자본의교환은시간적으로동시에주고 받는관계이지만사회적자본은그렇지않다. ✪2011 7급선행정학p.43 ",

      "test":"18. 조세지출예산제도(tax expenditure budget) 의특징으로옳지않은것은? \n① 조세지출은 법률에 따라 집행되기 때문에 경직성이강하다. \n\n② 조세지출의 주된 분류방법은 세목별 분류 로서 의회의 예산심의를 완화하기 위한 제도이다. \n\n③ 조세지출은 세출예산상의 보조금과 같은 경제적효과를초래한다. \n\n④ 과세의 수직적·수평적 형평을 파악할 수 있기 때문에 세수인상을 위한 정책판단의 자료가된다. ",

   {
      "id":19,
      "test":"19. 각 부처의 예산요구에 대해 중앙예산기관 이 사용할 수 있는 대응전략들에 대한 내 용으로옳지않은것은? \n① 한도액 설정법(fixed-ceiling budgeting) -각 부처에 예산편성의 자율성을 부여 할 수 있고 중앙예산기관은 예산사정 과 정에서도움을받을수있다. \n\n② 우선순위명시법(priority listing) -각 부처는 예산사업 간의 우선순위를 책정 함으로써 중앙예산기관이 예산을 사정하 는데도움을줄수있다. \n\n③ 항목별 통제법(item-item control) -전 체 사업의 관점에서 개별 사업을 검토하 기가힘들다는문제점이있다. \n\n④ 증감분석법(increase-decrease analysis) -모든 예산항목을 매년 재검토할 필요 는 없지만, 각 기관에 필요한 기본 예산 액이 얼마인지에 대한 충분한 검토가 이 루어질수있다. ",
      "answer":"[답] \n\n④증감분석법은모든예산항목을다재검토하지않고 전년도와차이가있는부분위주로사정하는점증주의 방법이다, 전년도에인정해주던Base(기존의몫)는검 토대상에서제외되고증감부분만분석되므로역점사업 이나 예산비중의 변화 파악은 용이하지만 각 기관에 필요한 기본 예산액(base)이 얼마인지에 대한 충분한 검토가이루어지기는힘들다. ✪2011 7급선행정학p.857 ",

      "test":"3. 정부혁신의일반적특징으로옳지않은것은? \n① 행정을 인위적·의식적·계획적으로 변화시키 려는것이므로, 개혁주도자들에의해계획적 이고전략적으로추진되어야한다. \n\n② 조직관리의 기술적인 속성과 함께 권력투쟁, 타협, 설득이 병행되는 정치적·사회심리적 과정으로, 행정 내부에서만 이루어지는 것이 아니라 행정 외부의 정치세력들과 상호연결 되어있다. \n\n③ 반드시의도한결과만을초래하는것이아니 라 의도하지 않는 결과를 초래할 수도 있으 며, 부작용과 저항, 나아가 개혁의 실패까지 도나타날수있다. \n\n④생태적속성을지닌비연속적과정으로, 새로 운개혁 조치들이 개혁집단에 의해 주도되어 집행되는 제도로서 정착되기 위해서는 단기 집약적인노력이필요하다. ",

      "test":"4. 인사행정 관련 제도에 대한 설명으로 옳지 않은것은? \n① 관료들이출신집단의이익을위해적극적으 로행동하는적극적대표는민주주의에위협 요소로작용할수있다. \n\n② 직위분류제는계급제에비해인력활용의융 통성과효율성이높아탄력적인사관리가가 능하다는장점을가진다. \n\n③ 우리나라에서 시행되고 있는 양성평등채용목 표제, 지역인재추천채용제 등은 관료제의 대 표성을제고하기위해도입된제도이다. \n\n④엽관제는선출직정치지도자들을통해관료집 단에 대한 통제를 용이하게 함으로써 관료제 의대응성을제고할수있다. ",
      "answer":"[답] \n\n② 반대이다. 직위분류제보다 계급제가 인력활용의 융통성과 효율성이높아탄력적인사관리가가능하다는장점이있다. ●직위분류제의장단점 장 점 · · · · · · · 인사행정 및 보수의 합리화 교육훈련수요 및 근무성적평정의 명확화 권한과 책임한계의 명확화 행정의 전문화 촉진 예산행정의 능률화 : 정원관리 · 사무관리 개선 민주통제 용이 공직의 경직성 타파 : 개방형으로 환경 대응성 ↑ 단 점 · · · · · · · · 횡적 협조 · 조정 곤란 인사배치의 융통성 및 신축성 부족 : 잠정적 업 무로 구성된 불확실한 상황에는 부적합 직업공무원제 확립 곤란 ←: 개방형 넓은 시야를 가진 일반행정가 양성 곤란 창의력 계발 및 능력발전 저해 인간경시 풍조 ( 인간소외 ) 성과파악 곤란 : 투입중심의 직무급 보수제도 직위관리의 고립화 ✐2012 7급선행정학p.754 ",

   {
      "id":25,
      "test":"5. 지방자치단체 재정자립도 개념의 한계에 대 한설명으로옳지않은것은? \n① 지방자치단체의 일반회계만을 고려하고 특별 회계와기금등을종합적으로고려하지못하 므로 지방자치단체의 실제 재정력이 과소평 가된다. \n\n②일반회계에서차지하는자체재원의비율이높 을수록 재정자립도가 높게 산정되기 때문에 지방교부세를 받은 지방자치단체는 재정력이 커짐에도불구하고재정자립도는반대로낮아 지게된다. \n\n③지방자치단체의세출을중심으로산정되기때 문에지방자치단체의재정력을효과적으로파 악하기곤란하다. \n\n④ 지방자치단체간의상대적재정규모를평가 하지못하는문제가있다. ",

      "id":26,
      "test":"6. 행정윤리를 벗어나는 행정권 오용행위에 대 한설명으로옳은것은? \n① ‘비윤리적 행위’란 공무원들이 고속도로 통 행료를착복하고영수증을허위작성한다든가 또는 공공기금을 횡령하고 계약의 대가로 지 불금의일부를가로채는등의행위를말한다. \n\n② ‘부정행위’란 공무원들이 친구 또는 특정 정파에호의를베풀거나자신의경제적이익 을위해어떤결정을내리는행위를말한다. \n\n③ ‘입법의도의 편향된 해석’이란 정부가 환경 보호의견을무시한채관련법규에서개발업 자나목재회사측의편을들어벌목을허용 하는등의행위를말한다. \n\n④ ‘실책의 은폐’는 공무원들이 부여된 재량권 을행사하지 않고 적극적인 조치를 취하기를 꺼리는현상을말한다. ",

   {
      "id":27,
      "test":"7. 현행전자정부관련법령상우리나라전자정 부서비스에대한설명으로옳지않은것은? \n① 행정기관의장은해당기관에서처리할민원 사항에대하여관계법령에서종이문서로신 청하도록규정하고있는경우전자문서로신 청을하게할수없다. \n\n②민원사항과관련하여전자문서로신청을하는 경우 전자문서에 첨부되는 서류는 전자화 문 서로할수있다. \n\n③ 행정기관의 장은 민원인이 제출하여야 하는 구비서류가 행정기관이 전자문서로 발급할 수 있는 문서인 경우에는 직접 그 구비서류 를 발급하는 기관으로부터 발급받아 업무를 처리해야한다. \n\n④행정기관의장은전자민원창구를설치할경우 특별한 사유가 없으면 소속기관마다 설치할 것이아니라하나의창구로설치해야한다. ",
      "answer":"[답] \n①\n①은틀리고나머지는다 맞는 지문이다. ● 전자정부법 제 7 조 ( 전자적 민원처리 신청 등 ) \n① 행정기관 등의 장 은 해당 기관에서 처리할 민원사항 등에 대하여 관 계 법령에서 문서 · 서면 · 서류 등의 종이문서로 신 청 , 신고 또는 제출 등을 하도록 규정하고 있는 경 우에도 전자문서로 신청 등을 하게 할 수 있다 . \n\n② 행정기관 등의 장은 민원사항 등을 처리할 때 그 처리결과를 관계 법령에서 문서 · 서면 · 서류 등의 종이문서로 통지 , 통보 또는 고지 등을 하도록 규정 하고 있는 경우에도 민원인 본인이 원하거나 민원 사항 등을 전자문서로 신청 등을 하였을 때에는 이 를 전자문서로 통지 등을 할 수 있다 . \n\n③ 전자문서로 신청 등 또는 통지 등을 하는 경우 전자 문서에첨부되는서류는전자화문서로도할수있다 . ⑤ 행정기관 등의 장이 제 1 항부터 제 3 항까지의 규정에 따라 민원사항 등을 전자문서 또는 전자화문서로 신청 등을 하게 하거나 통지 등을 하는 경우에는 인터넷을 통하여 미리 그 민원사항 등의 신청 등 또는 통지 등의 종류와 처리절차를 국민에게 공표 하여야 한다 . 제 8 조 ( 구비서류의 전자적 확인 등 ) \n① 행정기관 등의 장은 민원인이 첨부·제출하여야 하는 증명서류 등 구비서류가 행정기관 등이 전자문서로발급할수 있 는 문서인 경우에는 직접 그 구비서류를 발급하는 기관으로부터발급받아 업무를처리하여야한다. ✐2012 7급선행정학p.449 ",

      "answer":"[답] \n\n② 제안제도(suggestion system)란 직무수행과정에서 예산의 절약과 행정능률의 향상을 가져올 수 있는 사항에 대하여 이를 제안하도록 하고 그것이 행정의 능률화와 합리화에 공헌할 수있다고 인정되는 경우에 그정도에 따라 표창하 고상금을 지급하는 제도로서 일차적으로는 업무개선과 능 률향상이며, 이차적으로는 동기유발과 하의상달의 수단이 다. 공직의 침체 방지와 비공식집단 활성화는 제안제도와 직접적인관련이 없다. ✐2012 7급선행정학p.804 ",
