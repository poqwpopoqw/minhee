   {
      "id":29,
      "test":"9. 리더십에대한설명으로옳지않은것은? \n① 피들러(F.Fiedler)에따르면리더십의효과성 을제고하기위해서는리더의스타일을정확 히 파악하고 상황에 맞춰 리더를 배치하는 것이필요하다. \n\n② 하우스(R.J.House)이 경로 -목표이론에 따르 면참여적리더십은부하들이구조화되지않 은과업을수행할때필요하다. \n\n③ 허시(P.Hersey)와 블랜차드(K.Blanchard)의 생애주기이론에 따르면 효과적 리더십을 위 해서는 리더가 부하의 성숙도에 따라 다른 행동양식을보여야한다. \n\n④리더십대체이론(leadership substitutes theory) 에 따르면 구성원들이 충분한 경험과 능력을 갖추고 있는 상황에서는 지원적 리더십이 불 필요하다. ",
      "answer":"[답] \n\n④ Kerr &Jermier의 리더십대체물이론에 따르면 구성원들이 충분한 경험과 능력을 갖추고 있는 상황에서는 리더십이 불필요하다고 보았다. 리더십대체물이론에 따르면 리더십 을 불필요하게 하는 대체물과 리더십의 중요성을 감소시키 는 중화물이 있는데 예컨대 부하의 능력이나 경험, 훈련, 지식 등이 충만하거나 조직이 제공하는 보상에 대한 무관 심이 팽배해있는 경우 리더십이 불필요하거나 필요성이 감 소되게 된다. 특히 지시형 리더십은 부하들의 반감을 불러 일으키게된다는것이다. 리더의지원적 ● Kerr &Jermier의리더십대체물이론 부하의 특성 지시적 리더십이 불필요한 경우 부하의 능력 , 경험 , 훈련 , 지식 , 독립에 대한 욕구 , 전문가 지향 성향 , 조직이 제공하는 보상에 대한 무관심 등 과업의 특성 지원적 리더십이 불필요한 경우 과업이 일상적이면서 구조화되어 있고 , 결과에 대한 환류가 빈번하게 되며 , 과 업 그 자체로 만족감을 느끼는 경우 조직의 특성 조직 내의 명확한 계획과 목표 , 규칙과 규정 , 응집 력이 높은 업무집단 , 리더가 통제할 수 없는 조직의 보상 체계 , 리더와 부하 간의 공간적 거리 등 ✐2012 7급선행정학p.503 2 \f",

      "test":"10. 공공서비스 공급방식에 대한 설명으로 옳 은것은? \n① 집합재는 원칙적으로 민간위탁방식으로 공급 해야할서비스이다. \n\n② 요금재는 독점이익의 왜곡을 방지하기 위해 주로 일반행정 방식이나 책임경영방식이 활 용되어 왔고 민간기업의 참여가 활성화되어 있지않다. \n\n③민간위탁방식중면허방식은공공서비스에대 한 요건을 구체적으로 명시하기 곤란하거나 서비스가기술적으로복잡하고서비스의목표 를어떻게 달성할 것인지가 불확실한 경우에 사용된다. \n\n④ 공유재의비극을해결하기위해고전적공유 재모형이제시한전형적인대안들은공유재 산을사유화하는방식이었다. ",
      "answer":"[답] \n\n②요금재는배제성은 띠지만 독점적 성격이 강하므로 독점이 익의 왜곡을 방지하기 위하여 정부가 직접 공급하거나 공 기업 내지는 책임경영방식이 활용되어 왔고 따라서 민간의 참여가활성화되어있지않은영역이다. ☑\n① 집합재는 공공재이므로 원칙적으로 정부가 직접 공급해 야할 서비스이다 \n\n③ 보조금방식에대한설명이다. \n\n④ 공유재의 비극을 방지하기 위한 고전적인 학자들의 대 안은공유재원의국유화나정부규제였다. ✐2012 7급선행정학p.23 ",

      "test":"11. 정책결정모형에 대한 설명으로 옳지 않은 것은? \n① 점증주의적 정책결정모형은 합리주의적 정책 결정모형의 현실적 한계를 비판하면서 등장 한 모형으로서 다원적 정치체제의 정책결정 에대한설명력이높다. \n\n②에치오니(A.W.Etzioni)의혼합탐색모형에서는 세부적 결정단계에서 대안의 종류를 한정적 으로고려하고대안들에대한분석은개략적 으로한다. \n\n③ 쓰레기통모형에서는 문제, 해결책, 선택기회, 참여자의 네 요소가 독자적으로 흘러다니다 가어떤계기로교차해만나게될때결정이 이뤄진다고본다. \n\n④사이먼(H.A.Simon)은현실적제약조건을고 려하여 제한된 합리성을 추구하는 정책결정 모형을제시하였다. ",

      "test":"12. 예산관리모형 중‘품목별 예산제도(LIBS)' 에대한설명으로옳지않은것은? \n①갈등을야기할수있는어려운선택을분할하 기때문에 모든 어려움에 한꺼번에 직면하지 않아도된다. \n\n②기획지향적이라기보다는통제지향적이다. \n\n③회계책임을묻는데용이하다. \n\n④지출품목마다그비용이얼마인가에따라예산 을배정하기때문에효율성판단이용이하다. ",
      "answer":"[답] \n\n④ 지출품목마다 비용이 얼마인가를 따져서 예산을 편성하기 때문에 지출의 효율성보다는 합법성을 중시한다. \n①의 경 우 품목별 예산은 사업이 아닌 품목별로 예산이 편성되기 때문에 사업별 편성이 초래할 이익집단간 저항이나 갈등을 피할 수있다는 정치적이점이있는제도이다. ● 품목별예산의장단점 장 점 단 점 · 책임확보 및 통제 용이 ← 합 · 동조과잉 · 번문욕례 법성위주의 회계검사 용이 · 융통성 저해 · 절차 간편 · 인사행정상 유용한 자료 제공 · 이익집단의 저항 회피 ` ✐2012 7급선행정학p.936 ",

   {
      "id":33,
      "test":"13. 1990년대 이후부터 2000년대 초반까지 영·미 등 주요 선진국 행정개혁의 특징 과거리가먼것은? \n① 시장원리의 도입을 통한 행정서비스 공급의 효율성향상을꾀한다. \n\n②책임성향상에대한요구가증가함에따라내 부관리에대한규제를보다강화한다. \n\n③자원배분의기준으로서투입보다는성과를중 시한다. \n\n④책임성과효율성을동시에강조한다. ",
      "answer":"[답] \n\n② 신공공관리론에 입각한 선진국의 행정개혁을 묻는 문제이 다. 성과와 책임을 중시함에 따라 내부규제를 줄이고 관리 자들에게 재량권을 확대하는 방향으로 행정개혁이 이루어 졌다. ● 신공공관리론의특징 작은 정부 시장성 검증 , 민영화 등에 의한 정부기 능 및 조직 감축 성과중심의 행정 성과중심의 인사 , 조직 , 재정 운영 비용가치의 증대 (value of money) 납세자들의 돈의 가치 재고 권한위임과 융통성 부여 내부규제를 완화하고 관리자들에게 재량 권 부여 책임과 통제 강화 관리자들에게 힘 실어주기 시장적 기제의 도입 경쟁원리 및 가격원리 정부규제의 개혁 민간의 자율과 창의 부여 분권과 협력 강화 정부간 파트너십 정책능력 강화 노젓기가 아닌 방향잡기에 주력 민간화 행정과 경영의 차이 부정하고 민간기법 도입 ✐2012 7급선행정학p.1072 ",

      "id":36,
      "test":"16. 정책의제설정모형에 대한 설명 중 동원모 형에해당되는것은? \n① 정부 지도자들이 대중들의 지지를 확보하기 위하여 공공관계 캠페인(public relations campaign)을벌인다. \n\n② 정책확장이정책과관련된주제에대하여특 별한지식이나관심을가진집단들에한정하 여이루어진다. \n\n③심볼활용(symbol utilization)이나매스미디 어등을통해쟁점이확산된다. \n\n④ 정책결정자들이 정치 과정을 통하여 사회적 이슈를 공식적 정책의제로 채택하는 전략적 과정을설명하는논리이다. ",
      "answer":"[답] \n① \n①만 동원모형에 해당한다. 동원형의 경우 정부 지도자들 이 대중들의 지지를 확보하기 위하여 공공관계 캠페인 (public relations campaign)을 벌인다. 동원모형에서 정 책담당자들은 이슈들을 공식적 의제로부터 공중의제로 확 장시키려고 노력한다. 따라서 동원형은 대중적 지지가 없 으면 정책의제 채택이 곤란하지만 이와 달리 내부주도형 (내부접근형)은대중적지지를얻기위한행정PR단계가생 략된다. ☑\n\n②내부주도형(내부접근형)에해당한다. \n\n③ 외부주도형에해당한다. \n\n④ 외부주도형에해당한다. ✐2012 7급선행정학p.272 ",

      "test":"17. ‘정책 네트워크(policy network)'에 대한 설명으로옳지않은것은? \n① 참여자간교호작용속에서형성되는연계가 중요하고 참여자와 비참여자를 구분하는 경 계가없다. \n\n② 정책형성뿐만 아니라 정책집행까지 설명하는 유용한도구이다. \n\n③ 정책 네트워크 유형에는 하위정부, 정책공동 체, 정책문제망등이있다. \n\n④행위자들사이에나타나는상호작용의패턴을 찾아내는데사용된다. ",
      "answer":"[답] \n①정책네트워크모형(policy network model)이란다원론과엘 리트이론, 조합주의에 대한 대안으로 등장한 것으로 정책 을 다양한 공식, 비공식 참여자들 간의 참여와 상호작용의 산물로 보고 이러한 정책과정을 포괄적이고 체계적으로 설 명하기 위한 모형이 정책망 모형이다. 정책의 내용과 정책 을 둘러싼 환경이 점점 복잡하게 됨에 따라 공공정책의 형 성은 더 이상 이익집단이나 국가기관 등 특정세력에 의해 서일방적으로이루어 질수 없으며, 불가피하게 다양한이 익, 목표, 전략을 가진 행위자들의 상호작용이라는 인식이 확산되면서 등장한 모형이다. 정책네트워크는 참여자와 비 참여자를 구분하는경계가 있다. ●정책네트워크의특징 정책문제별 형성 사안 ( 문제 ) 별로 형성 ( 정책의 부분화 ‧ 전문화 ) 다양한 참여자 공식적 참여자와 비공식 참여자 연계의 형성 교호작용을 통한 연계 (linkage) 형성 경계의 존재 참여자와 비참여자를 구분하는 경계 제도적 특성 참여자들의 상호작용을 규정하는 공식적 ‧ 비공식 적 규칙의 총체 가변적 현상 정책과정 전반을 지배하는 거시적 ‧ 동태적인 현상 으로서 시간의 흐름에 따라 외재적 ‧ 내재적 요인 에 의하여 변동됨 ✐2012 7급선행정학p.285 ",

      "test":"18. 정책집행연구의 접근방법에 대한 설명으로 옳은것은? \n①나카무라(R.T.Nakamura)와스몰우드(F. Small -wood)의관료적기업가(bureaucratic entre -preneur) 모형에 따르면 정보, 기술, 현실 여건들때문에정책결정자들은구체적인정책 이나 목표를 설정하지 못하고추상적인 수준 에머문다. \n\n② 사바티어(P.Sabatier)의 정책지지 연합모형 (advocacy coalition framework)은 하향식 접근방법의 분석단위를 채택하고, 여기에 영 향을미치는요인으로상향식접근방법의여 러가지변수를결합한다. \n\n③ 일선집행관료이론을 주장한 립스키(M.Lipsky) 는일선의문제성있는업무환경으로자원부 족, 권위에 대한 도전, 정책담당자의 보수성 4 \f등세가지를제시하였다. \n\n④버만(P.Berman)의상황론적집행모형에따르 면거시적집행구조는실질적인집행이가능 하고 의도한 효과가 발생되도록 프로그램을 어느정도구체화하는것을의미한다. ",

      "test":"20. 우리나라 지방자치단체의 재정에 대한 설 명으로옳은것은 ? \n① 지방세는 재산보유에 대한 과세보다 재산거래에 대한과세의비중이상대적으로높다. \n\n② 재정력지수는 지방자치단체의 전체 재원에 대한 자주재원(지방세수입, 지방세외수입)의비율을 의미한다. \n\n③ 재정자립도란 일반회계 세입에서 자주재원과 지 방교부세를 합한 일반재원의 비중으로 생계급여 등 사회복지 분야에서 차등보조율을 설계할 때 사용된다. \n\n④ 지방재정조정제도는 크게 지방자치단체에 재원 사용의 자율성을 전적으로 부여하는 국고보조금 과 특정한 사업에 사용할 것을 조건으로 선택적 으로지원하는지방교부세로구분한다. ",
      "answer":"[답] \n①우리나라지방세는보유세와거래세가공존하고있으나현 재는 보유세보다 거래세가 더 많은 비중을 차지하고 있다. 취득세, 등록면허세가 대표적인 거래과세이며 재산세만 전 형적인 보유과세이다, 종래에는 종합토지세가 지방세로서 보유과세 성격을 띠었으나 2006 종합부동산세라는 이름으 로국세로 전환되었기 때문에 현재는 전반적으로 보유과세 보다 거래과세의 비중이 더높은 편이다. ☑\n\n② 재정력지수가 아니라 재정자립도에 해당한다. \n\n③ 재정자립도가 아니라 재정자주도에 해당한다. \n\n④ 국고보조금과 지방교부세의 설명이 반대로 되어있다. 재원사 용의 자율성을 부여하는 것은 지방교부세이고, 특정한 사업 에 사용할 것을 조건으로 지급하는 것은 국고보조금이다. ●주요지방재정지표 재정규모 ( 재정력 ) 재정자립도 재정력지수 재정자주도 자주재원 + 의존 재원 + 지방채 ( 지방세 + 세외 수입 )/ 일반회계 총세입 기준재정수입액 / 기준재정수요액 일반재원 / 일반회계총세입 지방재정자립도 등을 반영하지 못 한다 . 자립도가높다하여재정이건전하 다할수 없다 .( 재정규모 , 세출의 질 , 실질적재정상태 , 정부지원규모 내역알 수없기 때문 ) 지수가 클수록 재정력이좋다 . 차등보조율교부기준 , 재정자립도 미반영 ✐2014 선행정학p. 650 5 \f",

   {
      "id":62,
      "test":"02. 공무원 평정제도에 대한 설명으로 옳은 것은? \n① 근무성적평가 결과는 승진 및 보직관리에는 이용되지 않고 성과급 지급에만 활용된다. \n\n② 근무성적평정 결과와 공무원채용시험 성적의 일치성이 높을수록 시험의 타당성이 높다고 할 수 있다. \n\n③ 역량평가제는 고위공무원으로 임용된 이후 업 무실적을 평가하는 사후평가제도로서 고위공 무원의 업무역량 강화에 기여할 수 있다. \n\n④ 다면평가를 계서적 문화가 강한 조직에 적용 할 경우 상급자와 하급자 간의 갈등을 최소화 할 수 있다. ",
      "answer":"[답] \n\n② 시험의 타당도란 측정하고자 하는 것을 얼마나 정확하게 측정했는지를 의미하는 것으로 일반적 으로 시험성적과 근무성적이라는 서로 다른 기 준에 의한 결과를 비교하여 상관관계가 높을수 록 타당도가 높다고 보는 기준타당도를 의미한 다. ☑ \n① [X] 근평결과는 5급 이하의 경우 승진에 70% 반 영된다. \n\n③ [X] 역량평가는 고위공무원으로 임용되기 전 개인 별 역량을 사전에 검증하는 제도이다. \n\n④ [X] 다면평가는 탈관료적 조직에 적합하며 계층적 조직에서는 상하 간에 갈등이 초래될 수 있다. ●시험의 효용도 \n① 타당도 -측정하려는 것(직무수행능력)을 얼마나 정 확하게 측정했는지의 정도 \n\n② 신뢰도 -시험이 측정도구(형식, 시기 등)로서 가지 는 일관성 (타당도의 필요조건) 1 \f2 합리모형 점증모형 기득권(현실, 매몰비용) 불인 정 기득권(현실, 매몰비용) 인정 목표·수단의 연쇄 불인정(목 표·수단의 구분) - 논란 있 음 목표·수단의 연쇄(통합)인정 - 논란 있음 목표수단분석의 실시 (수단은 목표에 합치되도록 선택) 목표수단분석의 미실시 (목표를 수단에 합치되도록 수 정) 전체적 최적화 부분적 최적화 비분할적·포괄적 결정 분할적·편린적 결정 근본적 결정 (root approach) 지엽적 결정 (branch approach) 조직간 장벽 제거 조직간 구분 인정 사업별 편성 조직별 편성 참여 불인정 (소수에 의한 폐쇄적 결정) 참여 인정(다양한 이해관계자 참여, 동의의 극대화) 하향적 결정 상향적 결정 단발적 결정 (문제의 재정의가 없음) 연속적 결정 (문제의 재정의 빈번) 쇄신적·근본적 변화 점진적·한계적 변화 연역적 접근(Algorithm) 이론에 의존 귀납적 접근(Heuristic) 이론에 의존하지 않음 개도국에 적용(불안정한 사회) 선진국에 적용(안정된 사회) 경제적 합리성 (목표달성의 극대화) 정치적 합리성 (바람직하지 않은 상황 수정) 정책문제간 상호연관성 낮음 정책문제간 상호연관성 높음 정책의 분할가능성 낮음 정책의 분할가능성 높음 해결하려는 문제 자체에 초점 (폐쇄적) 문제자체보다는 정책환경에 초점 모든 관련요소를 포괄적으로 분석 분석의 대폭적 제한(중요한 가 치·대안·결과가 무시) \n\n③ 객관도 - 채점의 공정성 (신뢰도의 한 조건) \n\n④ 난이도 - 쉬운 문제와 어려운 문제의 혼합비율의 적 정도 (변별력) ⑤ 실용도 - 실시 비용의 저렴성 및 실시와 채점의 용 이성 ✐ 2015 7급 선행정학 p.516 ",

   {

   {

      "test":"05. 우리나라 기금 운영에 대한 설명으로 옳지 않은 것은? \n① 기금이란 국가가 특정한 목적을 위하여 특정 한 자금을 신축적으로 운용할 필요가 있을 때 에 한하여 법률로써 설치한다. \n\n② 기금운용계획안은 국회의 심의와 의결을 거쳐 확정된다. \n\n③ 군인연금, 공무원연금, 국민연금은 기금으로 운영된다. \n\n④ 주한 미군기지 이전, 행정중심 복합도시 건설 등 기존의 일반회계에서 처리하기 곤란한 대 규모 국책사업을 실행하기 위해 운영된다. ",

      "answer":"[답] \n\n② 주민정보공개청구제도는 지방자치법에 규정되어 있지 아니하고 공공기관의 정보공개에 관한 법 률에 규정되어 있다. 동법에는 국가는 물론 지방 자치단체에 대한 주민의 정보공개청구가 규정되 어 있다. ☑ \n① [O] 제20조(주민소환) \n① 주민은 그 지방자치단체 의 장 및 지방의회의원(비례대표 지방의회의 원은 제외한다)을 소환할 권리를 가진다. \n\n② 주민소환의 투표 청구권자·청구요건·절 차 및 효력 등에 관하여는 따로 법률로 정한 다. \n\n③ [O] 제17조(주민소송) \n① 제16조제1항에 따라 공금 의 지출에 관한 사항, 재산의 취득·관리·처 분에 관한 사항, 해당 지방자치단체를 당사자 로 하는 매매·임차·도급 계약이나 그 밖의 계약의 체결·이행에 관한 사항 또는 지방 세·사용료·수수료·과태료 등 공금의 부 과·징수를 게을리한 사항을 감사청구한 주민 은 다음 각 호의 어느 하나에 해당하는 경우 에 그 감사청구한 사항과 관련이 있는 위법한 행위나 업무를 게을리 한 사실에 대하여 해당 지방자치단체의 장(해당 사항의 사무처리에 관한 권한을 소속 기관의 장에게 위임한 경우 에는 그 소속 기관의 장을 말한다. 이하 이 조에서 같다)을 상대방으로 하여 소송을 제기 할 수 있다. \n\n④ [O] 제16조(주민의 감사청구) \n① 지방자치단체의 19세 이상의 주민은 시·도는 500명, 제175 조에 따른 인구 50만 이상 대도시는 300명, 그 밖의 시·군 및 자치구는 200명을 넘지 아니하는 범위에서 그 지방자치단체의 조례 로 정하는 19세 이상의 주민 수 이상의 연서 (連署)로, 시·도에서는 주무부장관에게, 시· 군 및 자치구에서는 시·도지사에게 그 지방 자치단체와 그 장의 권한에 속하는 사무의 처리가 법령에 위반되거나 공익을 현저히 해 친다고 인정되면 감사를 청구할 수 있다 ● 우리나라의 주민참여제도 ✐ 2015 7급 선행정학 p.828 ",

      "id":72,
      "test":"12. 공기업민영화과정에서발생할수있는 문제점에대한설명으로옳지않은것특징병리·계층제·법앞의평등 ·문서주의·공·사분리·전문지식(실적관료제)·전임직(직업관료제,연공서열)·비개인화(impersonalism)·민주성·대표성제약 ·동조과잉(목표전환)·번문욕례·인격상실·전문가적무능·할거주의·변동에대한저항·독선주의,기밀주의·피터의원리 은? \n① 민영화 과정에서 특혜, 정경유착 등의 부패가 발생할 수 있다. \n\n② 공기업에서 제공하던 공공서비스가 사적 서비 스로 변환되기 때문에 서비스 배분의 형평성 문제가 제기될 수 있다. \n\n③ 민영화를 통해 정부의 지분이 다수 국민에게 지나치게 분산되면 대주주는 없고 다수의 소 액주주만 있어서 공기업에 대한 효과적인 감 시가 어려워질 수 있다. \n\n④ 시장성이 큰 서비스를 다루는 공기업을 민영 화하게 되면 지나친 경쟁체제에 노출되기 때 문에 민영화의 실익이 없다. ",
      "answer":"[답] \n\n④ 공기업의 민영화는 조직의 특성이 공공성보다는 시장성이 강하고 구성원들 사고가 민영화가 지 향하는 시장지향적 방향으로 발전할 수 있는 조 직일수록 시장에 잘 적응되어 민영화의 효과가 크게 나타난다. 이러한 점에서 공기업의 민영화 를 계획할 때는 시장성이 강한 기관을 중심으로 시행해야 한다. 한국전력공사의 민영화가 한국통 신(KT)의 그것에 비해서 민영화의 효과가 적다 는 주장이 이를 뒷받침한다. ⍌ \n① [O] 민영화 과정에서 특정기업에 특혜를 주는 등 비리가 발생할 수 있다. \n\n② [O] 민영화는 능률성, 전문성, 생산성은 높아지지 만 형평성, 안정성, 책임성의 문제가 제기된 다. \n\n③ [O] 다수의 소액 주주들은 집단행동의 딜레마로 인한 감시약화(Silent majority)를 초래할 수 있다. ● 민영화의 필요성과 한계 필요성(찬성론) 한계(저해요인) ·책임성의저하 ·경쟁을통한효율성 ·역대리·민간부패 ·정부규모의적정화 -정보격차를이용한도덕적해 이·근린행정의구현 ·형평성의저해 -약자배려소홀 ·전문성제고 ·서비스의질향상 ·공공서비스의안정적공급저해 ·민간경제의활성화 ·요금의저렴성저해 -자본시장의저변확대 ·크림탈취 ·정부재정의건전화 -흑자공기업만인수하려는경 ·보수인상요구의자제 향 ·황금주문제 -중요지분유지성향 ·복대리로 인한 누적적 비 효율극복 ·노조및주무관청의반대 ✐ 2015 7급 선행정학 p.70 ",

   {

      "test":"14. 1990년대에 새롭게 주목받게 된 성과관 리 예산제도에 대한 설명으로 옳지 않은 것은? \n① 투입보다는 산출 또는 성과를 중심으로 삼고 있다. \n\n② 거리청소사업으로 예를 들면, 거리의 청결도와 주민의 만족도 등을 다음연도 예산배분에 반 영하는 것이다. \n\n③ 장기적인 기획과 단기적인 예산편성을 유기적 으로 연결하여 합리적인 자원배분을 이루려는 제도다. \n\n④ 모든 조직에 공통적으로 적용할 수 있는 표준 적 성과측정 지표를 개발하기 어렵다는 점은 성과관리 예산제도의 단점으로 지적된다. ",

      "answer":"[답] \n\n④ 직위분류제는 엄격한 수직적·수평적 분류체계 때문에 직무변화상황에 신속히 대처할 수 있는 탄력성이 없는 제도이다. ☑ \n①\n\n②\n\n③ [O] 직위분류제의 장점으로 모두 맞는 지문 ● 직위분류제와 계급제의 비교 1950년대 성과주의 1990년대 성과주의 성과정보 투입과 산출(능률성) 산출과 결과(효과성) 성과책임 정치적·도덕적 책임 구체적·보상적 책임 경로가정 투입은 자동으로 성과로 이어진다는‘단선적 가 정’ 투입이 반드시 성과를 보 장해 주지는 않는다는 ‘복선적 가정’ 성과관점 정부(공무원) 관점 고객(만족감) 관점 회계방식 불완전한 발생주의 (사실상 현금주의) 완전한 발생주의 연계범위 예산제도에 국한, 재무 적 관점 국정 전반에 연계(인사, 조직, 감사, 정책 등), BSC관점 시대 행정국가 탈행정국가 예산초점 예산의 형식 예산에 담겨질 성과정보 원가 중심점 단위사업 프로그램(기능별 분류) 구분 직위분류제 계급제 분류기준 직무의 종류·책임도· 곤란도(종적+횡적분류) 개개인의 자격·능력·신분 (횡적분류) 발달배경 산업사회 농업사회 채용국가 미국·캐나다·필리핀 영국·독일·일본 인간과 직무 직무중심 인간중심, 조직중심 시험·채용 합리성, 공평성(정원관 리·사무관리 용이) 비합리성 (업무분담의 비합리화) 일반·전문 행정가 전문행정가 양성 일반행정가 양성 보수정책 직무급(동일직무 동일보 자격급·생활급(생계유지수\f수의 합리적 보수제도 , 준을 지급하는 비합리적 보 보수의 형평화 ) 수제도 ) 인사배치 비신축성 ( 횡적교류 곤 란 ) 신축성 ( 횡적이동 용이 ) 행정계획 단기계획· 단기능률 · 단기안목 장기계획· 장기능률 · 장기안목 교육훈련 전문지식강조 ( 교육훈련 수요파악용이 ) 일반지식· 교양강조 조정 · 협조 곤란 ( 할거주의초래우려 ) 원활 개방 · 폐쇄 개방형 ( 외부채용형 ), 교류형 폐쇄형 ( 내부충원형 ), 비교류형 신분보장 약함 ( 민주통제용이 ) 강함 ( 민주통제곤란 ) 직업공무원 제 확립곤란 확립 용이 조직구조 설계와의 연계성 높음 연계성부족 관계 인사의 융통성 낮음 높음 ( 인사권자의리더십강화 ) 공직의 경직성 낮음 높음 몰입 직무몰입 조직몰입 창의력 계발 및 불리 유리 능력발전 도입요건 대규모 복잡한 조직 소규모단순한조직 적용계층 하위계층 상위계층 ✐ 2015 7급 선행정학 p.489 ",

   {
      "id":76,
      "test":"16. 대표관료제(Re presentative Bureaucracy)에 대한 설명으로 옳지 않은 것은? \n① 킹슬리(Kingsley)가 처음 사용한 용어로서 엽 관주의 인사제도의 폐단을 극복하기 위해 등 장하였다. \n\n② 관료제의 인적 구성측면을 강조하며 관료제의 대표성과 대응성을 강화하기 위한 제도이다. \n\n③ 우리나라의 양성평등채용목표제는 대표관료제 의 발상을 반영한 것이라고 할 수 있다. \n\n④ 행정의 전문성과 생산성을 저해할 수 있다는 비판이 있다. ",

      "answer":"[답] \n① 제임스 페리는 공무원이 되고자 하는 공직자들의 봉사정신과 이타심에 근거한 공공서비스 동기 (PSM : Public Service Motive)가 존재한다고 주장하는 학자로써 기업가 정신 등만을 강조하는 신공공관리론이나 신자유주의를 비판하고 신공공 서비스론을 주장한 학자이다. ☑\n\n②\n\n③\n\n④[X] 모두공공서비스동기와는관계없는이론 들이다. ● 2016 선행정학 165쪽 하단 날개 그대로 옮김 제임스 페리(J. Perry)는 공공선택론이나 신공공관리론에 대 한 대안으로 신공공서비스론에 입각하여 시민정신에의 부응 을 통한 관료들의 동기유발을 중시하였다. 관료들은 이윤 동 기나 기업가정신과는 다른 봉사정신에 바탕을 둔 공직동기 (Public service motive)가 존재한다는 것이다. ✐ 2015 7급 선행정학 p.330 ",

      "test":"18. 데이터 기반의 과학적 정책수립을 위하 여 빅데이터의 중요성이 커지고 있다. 빅데이터에 대한 설명으로 옳지 않은 것 은? \n① 빅데이터 부상의 이유로 페이스북 (Facebook)·트위터(Twitter) 등의 소셜네트워 크서비스(SNS)의 보급 확대를 들 수 있다. \n\n② 인터넷 쇼핑업체인 아마존(Amazon)이 고객행 동패턴 데이트를 분석하여 상품 추천 시스템 을 도입한 것은 빅데이터를 활용한 사례이다. \n\n③ 빅데이터는 비정형적 데이터가 아닌 정형적 데이터를 지칭한다. \n\n④ 빅데이터를 활성화하기 위해서는 개인정보 보 호장치가 제도적으로 선행될 필요가 있다. ",

      "answer":"[답] \n\n③ 애드호크라시는 조직화가 신속하게 이뤄지지 않 고 표준화되어 있지 않기 때문에 표준화된 관료 제에 비해 비효율성이 발견된다. ☑ \n① [O] 애드호크라시는 구조적으로 낮은 수준의 복잡성, 낮은 수준의 공식화, 낮은 수준의 집권화를 특징으로 가진 다. \n\n② [O] 애드호크라시는 고도의 창의성과 환경 적응성이 필요 한 상황에서 유효한 조직으로 조직목표 달성을 위해 다양한 전문지식이 필요한 업무를 처리하기 위해 모인 다수의 전문요원의 협력이 필요한 상황에서 잘 활용된 다. \n\n④ [O] 애드호크라시는 급속한 변화에 대처해나가야 하고, 임 시적 체계 속에서 일해야 하며, 다른 성원과 책임을 분담해나가야 하는 일에 적응하기도 어려워 스트레스 가 쌓이고 긴장을 유발한다. ✐ 2017 7급 선행정학 p.324 ",

   {
      "id":83,
      "test":"03. 조직구조에 대한 설명으로 옳지 않은 것은? \n① 수평적 분화가 심할수록 전문성을 가진 부서 간 커뮤니케이션과 업무협조가 용이하다. \n\n② 수직적 분화는 조직의 종적인 분화로서 책임과 권한의 계층적 분화를 말한다. \n\n③ 공간적(장소적) 분화는 조직의 구성원과 물리적 인 시설이 지역적으로 분산되어 있는 정도를 말한다. \n\n④ 조직구조의 복잡성은 조직이 얼마나 나누어지 고 흩어져 있는가의 분화 정도를 말한다. ",
      "answer":"[답] \n① 수평적 분화는 개인 간·단위부서 간 업무의 세 분화(분업)를 의미하기 때문에 세분화가 심할수 록 부서 간 커뮤니케이션과 업무협조가 어려워 진다. ☑ \n\n② [O] 수직적 분화는 조직 내 계층의 수를 의미하는 것으로, 조직은 상하관계가 분명한 위계로 구성되어 있으며, 계층의 각 수준마다 지위와 역할에 있어 뚜렷한 차이 를 보이게 된다. \n\n③[O] 공간적(장소적)분화는장소적또는지역적분화라고도 하는데, 이는 조직의 물리적인 이용시설․ 생활시설 등 의 복지시설과 사회복지사 등의 인력 등이 지리적으로 흩어져 있는 정도를 의미한다. \n\n④ [O] 복잡성은 조직목적을 달성하기 위한 활동이 분화되어 있는 정도를 의미한다. ✐ 2017 7급 선행정학 p.308 ",

      "id":84,
      "test":"04. 행정학의 발달과정에 대한 설명으로 옳 지 않은 것은? \n① 1960년대 신행정학은 행정학의 실천적 성격과 적실성을 회복하기 위해 정책지향적인 행정학 을 강조했다. \n\n② 사이먼(Simon)은 인간행태에 연구의 초점을 두 었고 행정이론의 과학화에 기여하였다. \n\n③ 애플비(Appleby)는 정치는 국가의 의지를 표명 하고 정책을 구현하는 것이며 행정은 이를 실 천하는 것으로 정치와 행정의 차이를 명확히 구별했다. \n\n④ 미국행정학은 테일러(Taylor)의 과학적 관리법 에 근거를 둔 조직이론으로부터 영향을 받았다. ",

   {
      "id":86,
      "test":"06. 전통적인 연공주의 인적자원관리와 비 교할 때 성과주의 인적자원관리의 특징 으로 옳지 않은 것은? \n① 형식 요건을 중시하고 규격화된 임용 방식을 확대한다. \n\n② 태도와 근속연수보다 성과와 능력 중심의 평가 를 강조한다. \n\n③ 직급파괴와 역량에 의한 승진을 강조한다. \n\n④ 조기퇴직 및 전직 지원을 활성화한다. ",
      "answer":"[답] \n① 형식 요건(계급, 연령, 연공서열 등)을 중시하고 규격화된 임용 방식(정기적, 일률적인 공개경쟁 채용시험 등)을 확대하는 방식은 전통적인 인력 자원관리의 특징이다. 오늘날 성과주의 인적자원 관리는 실적(성과)에 치중하고 유연한 임용을 특 징으로 한다. ● 연공주의와 성과주의 인적자원관리 시스템의 비교 ● 전통적 인사관리와 인적자원관리 ✐ 2017 7급 선행정학 p.404 ",

   {
      "id":87,
      "test":"07. 우리나라 재정사업 성과관리제도에 대 한 설명으로 옳지 않은 것은? \n① 재정사업 성과관리제도는 재정성과 목표관리제 도, 재정사업 자율평가제도, 재정사업 심층평가 제도의 세 가지 형태로 운영되고 있다. \n\n② 재정성과 목표관리제도는 기관별 성과계획서 및 성과보고서를 통해 설정된 성과 목표의 달 성여부를 모니터링 한다. \n\n③ 재정사업 자율평가제도는 사업수행부처가 자체 적으로 정한 10개의 평가지표에 근거하여 소관 재정사업을 매년 모두 평가한다. \n\n④ 부처 간 유사․중복 사업 또는 비효율적인 사업 추진으로 예산낭비의 소지가 있는 사업에 대해 서는 재정사업 심층평가를 실시할 수 있다. ",
      "answer":"[답] \n\n③ 재정사업 자율평가제도는 각 부처가 소관 재정사 업을 매년 1/3년씩 자체적으로 평가하고 기획재 정부가 이를 확인, 점검하여 그 결과를 예산편성 등 재정운용에 활용하는 한편, 미흡한 점에 대해 서는 각 부처에 제도개선을 권고하여 재정사업의 효율성을 지원하는 제도이다. ☑ \n① [O] 우리나라에서 성과관리는 재정사업 성과관리제도, 재 정사업 자율평가제도, 재정사업 심층평가제도를 중심 으로 이루어지고 있다. \n\n② [O] 재정성과 목표관리제도는 성과지표와 목표치를 중심으 로 부처 전체 예산사업의 계획과 성과를 모니터링한 다. \n\n④ [O] 재정사업 심층평가는 재정사업과정에서 문제가 제기된 사업들의 운영성과를 깊이 있게 분석·평가하는 제도 이다. ● 성과관리제도, 재정사업 자율평가제도, 재정사업 성과평가제도 ✐ 2017 7급 선행정학 p.542 ",

      "test":"08. 우리나라 정부재정에 대한 설명으로 옳 지 않은 것은?\f3 ㄱ. 식품안전을 위해 그 효용이 부각되는 위해 요소중점관리기준(HACCP:Hazard Analysis Critical Control Point)을 지킬 것을 요구하는 것. ㄴ. 인체건강을 위해 개발된 신약에 대해 부작 용의 허용가능한 발생 수준을 요구하는 것. ㄷ. 환경오염을 방지하기 위해 기업에 특정한 유형의 환경통제 기술을 사용할 것을 요구 하는 것. ㄱ. 실험(testing)효과 ㄴ. 회귀(regression)효과 ㄷ. 성숙(maturation)효과 ㄹ. 역사(history)효과 A. 순전히 시간의 경과 때문에 발생하는 조사 대상 집단의 특성변화가 나타나는 경우 B. 정책 및 프로그램의 실시 전후 유사한 검사 를 반복하는 경우에 시험에 친숙도가 높아 져 측정값에 영향을 미치는 경우 C. 특정 프로그램처리가 집행될 즈음에 발생한 다른 어떤 외부적 사건 때문에 나타난 효과 D. 극단적인 점수를 얻은 실험대상들이 시간이 흐름에 따라 보다 덜 극단적인 상태로 표류 하게 되는 경향 선발효과 집단을 구성할 때 선발의 차이로 인한 오류 역사적요인 실험기간 동안에 발생한 역사적 사건으로 인한 오류 (사건효과) 성숙효과 자연적 성장이나 발전에 의한 오류(성장효과) 상실요소 두 집단간 구성상의 변화(탈락,이탈)로 인한 오류 측정요소 측정(테스트)하 사실 자체가 영향을 주는 현상(시험 요인) 측정도구변화 측정도구의 일관성(신뢰도) 결여로 인해 내적 타당성 이 저하 회귀인공요소 실험직전 단 한번 측정한 극단치에 의한 오류(실험직 전반응효과) 오염효과 실험집단과 통제집단간 모방이나 누출현상 수단규제 정부가 목표달성을 위하여 필요한 기술이나 행위 등 수단을 사전적으로 규제하는 것 성과규제 특정 사회문제 해결에 대한 목표달성 수준만을 정 하고 피규제자에게 이를 달성할 것을 요구하는 규 제 관리규제 수단과 성과가 아닌 규제과정(규제절차)을 규제하 는 것 \n① 일반회계예산의 세입은 원칙적으로 조세수입을 재원으로 하고 세출은 국가사업을 위한 기본적 경비지출로 구성된다. \n\n② 실질적인 정부의 총예산 규모를 파악하는 데에 는 예산순계 기준보다 예산총계 기준이 더 유 용하다. \n\n③ 중앙관서의 장은 특별회계를 신설하고자 하는 때에는 해당 법률안을 입법예고하기 전에 특별 회계 신설에 관한 계획서를 기획재정부장관에 게 제출하며 그 신설의 타당성에 관한 심사를 요청하여야 한다. \n\n④ 중앙정부의 통합재정 규모는 일반회계, 특별회 계, 기금, 세입세출 외 항목을 포함하지만 내부 거래와 보전거래는 제외한다. ",
      "answer":"[답] \n\n② 실질적인 정부의 총예산 규모를 파악하는 데에 유용한 방식은 예산순계 방식이다. 예산총계 방 식은 회계별 또는 기금별 독립된 규모를 파악할 때 유용하다. 예산순계란 회계 간 내부거래(중복 분)을 공제한 순수 재정규모를 말하고, 예산총계 란 내부거래분을 공제하지 않고 회계별 금액을 단순히 합한 규모를 말한다. ✐ 2017 7급 선행정학 p.482 ",
      "description":"2016 국가7급 기출문제 (2016.08.27 시행)"
   },
   {
      "id":89,
      "test":"09. 규제는 해결할 수단, 관리 방식, 최종 성과를 대상으로 설계될 수 있는데, 이 들을 각각 수단규제, 관리규제, 성과규 제라고 한다. 그 사례를 바르게 연결한 것은? 수단규제 관리규제 성과규제 \n① ㄱ ㄴ ㄷ \n\n② ㄱ ㄷ ㄴ \n\n③ ㄷ ㄴ ㄱ \n\n④ ㄷ ㄱ ㄴ ",
      "answer":"[답] \n\n④ ㄱ은 관리규제, ㄴ은 성과규제, ㄷ은 수단규제의 유형에 해당한다. ☑ ㄱ : 식품안전을 위해 그 효용이 부각되는 위해요소중점관리 기준(HACCP:Hazard Analysis Critical Control Point) 을 지킬 것을 요구하는 것은 관리규제이다. ㄴ : 인체건강을 위해 개발된 신약에 대해 부작용의 허용가능 한 발생 수준을 요구하는 것은 성과규제이다. ㄷ : 환경오염 방지를 위해 특정한 유형의 환경통제 기술 사 용을 요구하는 것은 수단규제이다. ● 규제 대상에 따른 규제의 유형 ✐ 2017 7급 선행정학 p.49 ",

   {
      "id":90,
      "test":"10. 내적타당성의 위협 요인에 대한 설명을 바르게 연결한 것은? ㄱ ㄴ ㄷ ㄹ \n① B A D C \n\n② B D A C \n\n③ D C B A \n\n④ D C A B ",
      "answer":"[답] \n\n② A는 성숙(maturation)효과, B는 실험(testing)효 과,C는 역사(history)효과, D는 회귀(regression) 효과에 해당한다. ☑ A : 시간이 지남에 따라 자연적 성장이나 발전에 의한 효과 (성장효과) B : 실험 전에 측정(테스트)한 사실 자체가 영향을 주는 현상 C : 실험기간 동안에 일어난 역사적 사건이 실험에 영향을 미 치는 것(사건효과) D : 실험이 진행되는 동안 구성원들이 원래 자신의 성향으로 돌아갈 경우에 나타나는 오차로서 실험 직전의 측정결과 나 단 한번의 측정만으로 집단 구성시 발생 ● 내적타당도 저해요인 ✐ 2017 7급 선행정학 p.257\f",

   {
      "id":91,
      "test":"11. 귤릭(Gulick)의 조직 설계의 고전적 원리 에 대한 설명으로 옳지 않은 것은? \n① 전문화의 원리란 전문화가 되면 될수록 행정능 률은 올라간다는 것을 의미한다. \n\n② 명령통일의 원리는 명령을 내리고 보고를 받는 사람이 한 사람 이어야 한다는 것을 의미한다. \n\n③ 통솔범위의 원리는 부하들을 효과적으로 통솔 하기 위해 부하의 수가 한정되어야 한다는 것 을의미한다. \n\n④ 부서편성의 원리는 조직편성의 기준을 제시하 며, 그 기준은 목적, 성과, 자원 및 환경의 네 가지이다. ",
      "answer":"[답] \n\n④ 부서편성의 원리란 부처 조직 편성의 원리 혹은 기준을 밝히는 것이다. 다양한 부서 편성의 원리 가 있으나 대개‘기능부서화, 사업부서화, 지역 부서화, 혼합부서화’등으로 정리된다. 귤릭 (Gulick)은 부서편성의 원리로서 목적(기능), 과 정(절차,수단),고객(수익자),취급별(대상별),지 역(장소)로 구분하였다. ☑ \n① [O] 전문화의 원리는 조직의 구성원에게 동일한 업무를 분 담시키면서 동시에 전문화를 지향하는 것이다. \n\n② [O] 명령통일의 원리는 조직에 있어서 한 사람의 직속상관 으로부터 명령을 받고 보고해야 한다는 것으로서, 국 에는 국장, 과에는 과장 등 오직 한 사람이 존재하여 야 한다는 것이다. \n\n③ [O] 통솔범위의 원리는 한 사람의 상관이 부하직원을 관리 하는데 있어서 지휘의 한계가 있다는 점에서, 적정수 의 부하나 하부조직을 가져야 한다는 것이다. ● 조직의 원리 (1)계층제의원리 -직무를권한과책임의정도를상하간에등 급화 (2) 전문화의 원리 -직무를 성질과 종류별로 구분하여 한가 지주된업무를분담 (3) 명령통일의원리 -한사람에게만보고하고지시받는원리 (명령계통일원화) (4) 통솔범위의원리 -1인의상급자가통솔할수있는부하의 수에는한계가있다는원리 (5) 조정의 원리 -공동목표 달성을 위하여 구성원의 행동을 통일 ✐ 2017 7급 선행정학 p.316 ",
      "description":"2016 국가7급 기출문제 (2016.08.27 시행)"

   {
      "id":92,
      "test":"12. 조합주의(corporatism)에 대한 설명으로 옳지 않은 것은? \n① 정부활동은 다양한 이익집단 간 이익의 소극적 중재자 역할에 한정된다. \n\n② 이익집단은 단일적․위계적인 이익대표체계를 형 성한다. \n\n③ 정부는 사회적 공동선을 달성하기 위해 중요 이익집단과 우호적 협력관계를 유지한다. \n\n④ 이익집단은 상호 경쟁보다는 국가에 협조함으 로써 특정 영역 에서 자신의 요구를 정책과정 에투입한다. ",
      "answer":"[답] \n① 조합주의는 정책결정과정에 있어서 국가가 능동 적이고 적극적인 주도권을 행사한다는 점이 특 징이다. 정부는 정책과정에 직접 개입하기보다는 공정하고 중립적인 심판자의 기능을 한다고 보 는 것은 다원주의이다. ✐ 2017 7급 선행정학 p.171 ",
      "description":"2016 국가7급 기출문제 (2016.08.27 시행)"
   },
   {
      "id":93,
      "test":"13. 정책평가의 유형에 대한 설명으로 옳지 않은 것은? \n① 총괄평가(summative evaluation)는 정책집행이 종료된 후에 그 성과나 효과를 평가하는 것이 다. \n\n② 형성평가(formative evaluation)는 정책집행 도 중에 과정의 적절성과 수단․목표 간 인과성 등 을평가하는 것이다. \n\n③ 총괄평가는 주로 내부 평가자에 의해 수행되며, 평가결과를 환류하여 최종안을 개선하는 것이 목적이다. \n\n④ 형성평가는 주로 내부 평가자 및 외부 평가자 의 자문에 의해 평가를 진행하며, 정책집행 단 계에서 정책 담당자 등을 돕기 위한 것이다. ",
      "answer":"[답] \n\n③ 총괄평가는 정책 프로그램의 최종적 성과를 확인 하기 위해 주로 외부 평가자에 의해 수행되며, 평가 결과는 정책 프로그램의 지속, 중단, 확대 등 정책적 판단 혹은 의사결정에 활용된다. ☑ \n① [O] 총괄평가는 정책집행이 끝난 후 정책이 원래 의도한 목적을 충분하고도 적절하게 달성했는지를 평가하는 것으로서 정책효과에 대한 평가이다. \n\n② [O] 형성평가는 정책이 집행되는 과정이 적절한지를 확인 하고 정책수단에서 최종 목표까지 연계되는 인과관계 가 적절한지 등 정책집행 과정에서 발생하는 문제점을 해결하려는 목적으로 수행되는 평가이다. \n\n④ [O] 형성평가는 정책 프로그램에 대한 피드백을 위해 주로 내부 평가자와 외부 평가자의 자문에 의해 평가를 진 행하며 그 결과는 정책집행에 환류된다. ✐ 2017 7급 선행정학 p.251 ",
      "description":"2016 국가7급 기출문제 (2016.08.27 시행)"
   },
   {
      "id":94,
      "test":"14. 행정통제 중 내부통제에 해당하는 것만 을 모두 고른 것은? ㄱ. 입법부에 의한 통제 ㄴ. 사법부에 의한 통제 ㄷ. 감사원에 의한 통제 ㄹ. 시민에 의한 통제 ㅁ. 공무원으로서 직업윤리 \n① ㄱ, ㄴ \n\n② ㄴ, ㄷ \n\n③ ㄷ, ㅁ \n\n④ ㄹ, ㅁ ",
      "answer":"[답] \n\n③ ㄷ, ㅁ만 내부통제에 해당한다. ● 행정통제의 유형 구분 내부통제 외부통제 행정수반 ( 대통령 ), 교차 기능조직 , 독립통제기관 공식 ( 감사원 , 국민권익위원회 ), 계층제 ( 상관 ), 심사평가 , 근무성적평정 , 행정심판 입법부 , 사법부 , 옴부즈만 비공식 행정윤리 ( 전문직업상의 행동규범 ), 대표관료제 , 민중통제 , 시민참여 , 정 당 , 이익집단 , 언론 4 \f공익✐ 2017 7급 선행정학 p.579 ",

   {
      "id":95,
      "test":"15. 우리나라 지방자치제도에 대한 설명으로 옳지 않은 것은? \n① 자치사무(고유사무)와 달리 법령에 의하여 지방 자치단체에 속하는 사무(단체위임사무)에 관해 서는 조례로 규정할 수 없다. \n\n② 합의제 행정기관의 설치․운영에 관하여 필요한 사항은 대통령령 또는 조례로 정한다. \n\n③ 지방자치단체는 공공시설을 부정사용한 자에 대하여 과태료를 부과하는 규정을 조례로 정할 수 있다. \n\n④ 지방자치단체는 공공시설을 관계 지방자치단체 의 동의를 얻어 그 지방자치단체의 구역 밖에 설치할 수 있다. ",
      "answer":"[답] \n① 조례는 지방자치단체의 사무를 그 규정대상으로 하기 때문에 그것이 고유사무(자치사무) 혹은 위 임사무(단체위임사무)에 상관없이 지방자치단체 의 사무이면 조례입법 대상이 된다. 다만 기관위 임사무에 대하여는 조례로 규정할 수 없다. ☑ \n\n② [O] 합의제 행정기관의 설치·운영에 관하여 필요한 사항 은 대통령령이나 그 지방자치단체의 조례로 정한다. \n\n③ [O] 사기나 그 밖의 부정한 방법으로 사용료·수수료 또는 분담금의 징수를 면한 자에 대하여는 그 징수를 면한 금액의 5배 이내의 과태료를, 공공시설을 부정사용한 자에 대하여는 50만원 이하의 과태료를 부과하는 규 정을 조례로 정할 수 있다. \n\n④ [O] 공공시설은 관계 지방자치단체의 동의를 받아 그 지방 자치단체의 구역 밖에 설치할 수 있다. ✐ 2017 7급 선행정학 p.625 ",

      "id":97,
      "test":"17. 관료제에 대한 설명으로 옳지 않은 것 은? \n① 관료제(bureaucracy)는 관료(bureaucrat)에 의 하여 통치(cracy)된다는 의미로서 왕정이나 민 주정(民主政)에 비해 관료가국가정치와행정의 중심역할을 수행한다는 의미가 있다. \n\n② 관료제는 소수의 상관과 다수의 부하로 구성되 는 피라미드 형태를 취하며 과두제(oligarchy) 의 철칙이 나타날 수 있다. \n\n③ 관료제의 병리현상으로 과잉동조에 따른 목표 대치, 할거주의, 훈련된 무능력 등을 들 수 있 다. \n\n④ 베버(Weber)의 이념형 관료제는 성과급 제도와 부합한다. ",

      "id":99,
      "test":"19. 프로그램 예산제도에 대한 설명으로 옳 지 않은 것은? \n① 동일한 정책목표를 가진 단위사업들을 하나의 프로그램으로 묶어 예산 및 성과 관리의 기본 단위로 삼는다. \n\n② 우리나라에서는 지방자치단체가 2004년부터, 5 \f중앙정부는 2008년부터 공식적으로 채택하였 다. \n\n③ 자원배분의 투명성을 높일 수 있고, 일반 국민 이예산 사업을 쉽게 이해할 수 있게 한다. \n\n④ 우리나라가 도입한 배경에는 투입 중심 예산 운용의 한계를 극복하고자 하는 측면이 있었 다. ",

      "id":103,
      "test":"03. dBrain System에 대한 설명으로 옳지 않은 것은? \n① UN 공공행정상을 수상하는 등 국제적으로 호 평을 받고 있다. \n\n② dBrain 구축이 완료됨에 따라 총액배분 자율 편성 예산제도의 도입이 가능해졌다. \n\n③ 예산편성, 집행, 결산, 사업관리 등 재정업무 전반을 종합적으로 연계 처리하도록 하는 통 합재정정보시스템이다. \n\n④ 노무현 정부 당시 재정개혁의 일환으로 구축 이 추진되었다. ",
      "answer":"[답] \n\n② dBrain이란 디지털브레인 또는 디지털예산 회계정보시스템(dBAIS)을의미하는것으로 2007년 노무현 정부 시절 성과 중심의 재 정시스템을 구축하기 위하여 기획재정부가 수입의 발생부터 예산의 편성 ․ 집행, 자 1 \f금 및 국유재산 관리, 결산 등 국가 재정 업무 순기 상의 전과정을 포괄하는 통합재 정정보시스템으로 구축한 것이다. dBrain 구축이 완료됨에 따라 시스템 내 축적된 정보를 활용하여 관련 통계 및 분석자료 를 제공함으로써 조달, 국세 등 외부시스 템과의 연계를 통해 계약, 국세징수, 자 금이체 등의 효율성 및 투명성을 제고시 키게 되었다. 총액배분자율편성예산제도 는 중앙예산기관이 지출한도를 정해주고 각 부처는 한도 내에서 예산을 편성·요 구하는 제도로 dBrain과는 관계 없이 dBrain 도입 이전인 2005년에 도입된 제 도이다. ☑ \n① [O] dBrain System은 2013년 un 공공행정상 대 상에 선정되었다. \n\n③ [O] dBrain System의 개념으로 맞는 지문이다. \n\n④ [O] 2007년 노무현 정부 시절 성과 중심의 재 정개혁 일환으로 구축·가동되었다. ✐ 2017 7급 선행정학 p.608 ",
      "description":"2017 국가 7급 행정학 기출문제 (2017.8.26 시행)"

   {
      "id":104,
      "test":"04. SWOT분석에 대한 설명으로 옳지 않은 것은? \n① 조직 내적 특성과 외부 환경의 조합에 따른 맞 춤형 대응전략 수립에 도움이 된다. \n\n② 조직 외부 환경은 기회와 위협으로, 조직 내부 자원·역량은 강점과 약점으로 구분한다. \n\n③ 다양화 전략은 조직의 강점을 활용하여 위협 을 회피하거나 최소화하는 전략이라고 볼 수 있다. \n\n④ 기존 프로그램의 축소 또는 폐지는 약점-기회 를 고려한 방어적 전략이라고 볼 수 있다. ",
      "answer":"[답] \n\n④ SWOT분석은 미국 하버드 대학에서 개발 한 전략적 관리(하버드 정책모형)의 일종 으로조직내부역량은강점(S)과약점(W) 으로, 조직 외부 환경은 기회(O)와 위협 (T)으로 구분하여 이를 바탕으로 하는 미 래지향적 관리모형이다. 그 중 방어적 전 략은 약점과 위협을 모두 최소화하는 가 장 소극적인 전략이다. 따라서 방어적 전 략은 약점 -기회가 아니라 약점 -위협 을 고려한 전략이다. ● TOWS 전략 환경 위협 (T) 기회 (O) 역량 약점 (W) \n① WT 전략 ( 방어적전략 ) \n\n② WO 전략 ( 방향전환전략 ) 강점 (S) \n\n③ ST 전략 ( 다양화전략 ) \n\n④ SO 전략 ( 공격적전략 ) \n① WT : 약점을 보완하면서 동시에 위협을 회피하거나 최소 화하는 전략(방어적 전략) \n\n② WO : 약점을 보완하여 기회를 살리는 전략(방향전환전략) \n\n③ ST : 강점을 가지고 위협을 회피하거나 최소화하는 전략 (다양화전략) \n\n④ SO : 강점을 가지고 기회를 살리는 전략(공격적 전략) ✐ 2017 7급 선행정학 p.244 ",
      "description":"2017 국가 7급 행정학 기출문제 (2017.8.26 시행)"
   },
   {
      "id":105,
      "test":"05. 미국 민주주의의 규범적 관료제 모형에 대한 설명으로 옳은 것은? \n① 제퍼슨주의(Jeffersonianism)는 개인의 자유를 극대화하기 위한 행정책임을 강조하고 소박하 고 단순한 정부와 분권적 참여과정을 중시한 다. \n\n② 잭슨주의(Jacksonianism)는 행정의 탈정치화 를 통해 정당정치의 개입으로부터 자유로운 행정을 강조한다. \n\n③ 매디슨주의(Madisonianism)는 국가이익의 증 진을 위해 강한 행정부의 적극적 역할과 행정 의 유효성을 지향한다. \n\n④ 해밀턴주의(Hamiltonianism)는 다원적 과정을 통한 이익집단 요구의 조정과 이를 가능하게 하는 견제와 균형을 중시한다. ",
      "answer":"[답] \n① 제퍼슨주의(Jeffersonianism)는 개인의 자 유를 극대화하기 위한 행정책임을 강조하 고 소박하고 단순한 정부와 분권적 참여 과정을 중시하는 자유주의를 표방한다. ☑ \n\n② [X] 잭슨민주주의(Jacksonianism)는 정치와 행정 을 연계시키는 엽관주의를 통한 행정이 가장 민주적인 행정이라고 주장한다. \n\n③ [X] 매디슨다원주의(Madisonianism)는 다원적 과 정을 통한 이익집단 요구의 조정과 이를 가능 하게 하는 견제와 균형을 중시한다. \n\n④ [X] 해밀턴연방주의(Hamiltonianism)는 국가이익 의 증진을 위해 강한 행정부의 적극적 역할 과 행정의 유효성을 지향한다. ● 미국관료제의규범적모형 • 해밀턴연방주의 -중앙집권에의한능률적행정 • 제퍼슨자유주의 -지방분권에의한민주적행정 • 매디슨다원주의 -이익집단의이익조절과균형 •잭슨민주주의 -엽관주의에의한공직경질과책임행정 ✐ 2017 7급 선행정학 p.94 ",
      "description":"2017 국가 7급 행정학 기출문제 (2017.8.26 시행)"

   {
      "id":106,
      "test":"06. 결과 지향적 예산제도(new perfomance budgeting; result-oriented budgeting) 에대한설명으로옳지않은것은? \n① 미국 클린턴 행정부는 결과 지향적 예산제도 의 일환으로 PART(Program Assessment Rating Tool)를 도입했다. \n\n② 각 부처 재정사업 담당자들에 대한 동기부여 를 강조하고 이들에게 더 많은 권한을 부여하 고자 한다. \n\n③ 재정사업의 목표, 결과, 재원을 연계하여 예산 을‘성과에 대한 계약’의 개념으로 활용한다. \n\n④ 20세기 후반부터 주요 국가들이 재정사업의 운영과정이나 기능에 초점을 두고 새로운 성 과주의 예산체계를 도입하기 시작했다. 2 \f",
      "answer":"[답]\n① PART(ProgramAssessment Rating Tool) 는 클린턴 행정부가 아니라 부시 행정부에 의하여 도입된 결과지향적 예산제도의 일 환이다. 클린턴 행정부는 결과지향적 예산 제도로 1993년 GRPA(Government Performance and Result Act, )를 제정· 도입하였으며 부시 행정부는 이를 보완하 여 PART(Program Assessment Rating Tool)를 성립시켰다. ☑ \n\n② [O] 신성과주의예산, 즉 결과지향적 예산제도는 각 부처 재정사업 담당자들에게 더 많은 자율성을 부여하고 예산절감인센티브를 촉 발시키고자 한다. \n\n③ [O] 각 수준의 관리자들과 기관장 간에 성과계 약을 체결하고 성과에 대한 책임을 묻는 방식이다. \n\n④ [O] 20세기 후반 주요 선진국들은 예산제도나 형식의 변화보다는 재정사업의 운영과정이 나 기능에 초점을 둔 신성과주의예산을 도 입하였다. <연구> 미국 성과관리제도의 새로운 패러다임은 1993년 정부성과평 가법(Government Performance and Result Act, GRPA)이 제정되면서 시작되었으며, 현재까지 미국 성과관리제도의 기 본 틀을 제공하고 있다. 즉, 클린턴 행정부가 기관의 미션을 중심으로 한 성과측정에 관심을 두었다면 부시 행정부는 PART를 이용하여 1,000여개의‘사업’에 초점을 맞춘 성과 분석으로 전환하였다는 점에서 클린턴 행정부와 차별화된 GPRA 성과관리체계를 운영하였다. 이러한 부시행정부의“성과와 예산과의 연계 강화”정책을 추진하기 위해 백악관 관리예산실 (이하 OMB)은 자체 시 행령으로 2002년부터 \"Program Assessment Rating Tool (이하 PART)“를 도입하였다. PART는 OMB에서 연방정부 에서 추진하는 공공 프로그램을 보다 객관적이고 일관성 있 게 비교 평가하기 위한 Tool로 일련의 질문항목으로 구성되 어 있으며, 실증자료에 기반한 판단과 객관적인 자료에 근거 한 평가를 강조하고 있다. ✐ 2017 7급 선행정학 p.537 ",
      "description":"2017 국가 7급 행정학 기출문제 (2017.8.26 시행)"
   },
   {
      "id":107,
      "test":"07. 잉그람과 슈나이더(Ingram & Schneider) 가 제시한‘정책대상집단의 사회적 구성 (Social Construction of Target Population)’모형에 대한 설명으로 옳은 것은? 사회적형상 (Social Image) 정치적 권력 (Political Power) 긍정적 부정적 높음 수혜집단 (Advantaged) 주장집단 (Contenders) 낮음 의존집단 (Dependents) 이탈집단 (Deviants) ※ 사회적 형상 : 정책결정자 및 국민들이 정책대상집단 에 대해 갖는 긍정적 혹은 부정적 인식 ※ 정치적 권력 : 다른 집단과의 연합형성의 용이성, 동 원가능한 보유자원의 양, 집단구성원들의 전문성 정도 \n① 사회문제를 설명할 때 이미지, 고정관념, 사 람·사건에 대한 가치부여 등에 관한 해석을 가급적 배제하고자 한다. \n\n② 특정 정책대상집단이 둘 이상의 유형으로 구 성될 수 있으며, 그 사회적 구성이 시간에 따 라 변화할 수도 있다. \n\n③ 정책설계 및 집행의 맥락을 이하기 위해 사회 적·정치적 상황을 객관적 분석으로 단순화하 는 방법론을 지향한다. \n\n④ 정책설계는 기술적인(technical) 과정이므로 어느 집단의 이익을 더 많이 반영할 것인가에 대한 논쟁은 잘 발생하지 않는다. ",
      "answer":"[답] \n\n② 잉그람과 슈나이더(Ingram & Schneider) 는 사회적 현상과 정치적 권력이라는 변 수를 결합하여 제시한 정책대상집단의 사 회적 구성(Social Construction of Target Population)’모형에서 특정 정책대상집단 은 둘 이상의 유형으로 구성될 수 있으며, 그 사회적 구성이 시간에 따라 변화할 수 있다고 전제하였다. ☑ \n① [X] 사회문제를 설명할 때 이미지, 고정관념, 사 람·사건에 대한 인식이나 가치부여 등에 관 한 해석을 토대로 모형을 전개하였다. \n\n③ [X] 정책설계 및 집행의 맥락을 이하기 위해 사회 적·정치적 상황을 객관적 분석으로 단순화하 는 방법론을 지양하였다. \n\n④ [X] 정책설계는정치적인(political) 과정이므로어 느 집단의 이익을 더 많이 반영할 것인가에 대한 논쟁이 흔히 발생한다. ● 잉그람과 슈나이더(Ingram & Schneider)의 ‘정책대 상집단의 사회적 구성(Social Construction of Target Population)’모형 사회적 형상 (Social Image) 정치적권력 1) (Political Power) 2) 긍정적 부정적 높음 수혜집단 (Advantaged) 주장집단 (Contenders) 낮음 의존집단 (Dependents) 이탈집단 (Deviants) 1) 사회적 형상 : 정책결정자 및 국민들이 정책대상집단에 대해 갖는 긍정적 혹은 부정적 인식 2) 정치적 권력 : 다른 집단과의 연합형성의 용이성, 동원가능한 보유자원의 양, 집단구성원들의 전문성 정도 ",
      "description":"2017 국가 7급 행정학 기출문제 (2017.8.26 시행)"

   {
      "id":108,
      "test":"08. 「국가재정법」상 특별회계를 설치할 수 있는 근거법률이 아닌 것은? \n①「국가균형발전 특별법」 \n\n②「정부기업예산법」 \n\n③「군인연금특별회계법」 \n\n④「책임운영기관의 설치·운영에 관한 법률」 ",
      "answer":"[답] \n\n③ 군인연금은 특별회계가 아니라 기금으로 운영된다. 군인연금특별회계법이란 존재 하지 않는다. 군인연금법 제37조(군인연 금기금의 설치 및 조성) 제1항에 따르면 “이 법에 따른 군인연금제도의 운영에 필요한 재원(財源)에 충당하기 위하여 군 인연금기금 을 설치한다”고 규정되어 있 다. 3 \f☑ \n① [O] 국가균형발전특별회계 \n\n② [O] 정부기업특별회계 \n\n④ [O] 책임운영기관특별회계 ✐ 2017 7급 선행정학 p.503 ",

      "test":"09. 정책학습(policy learning)에 대한 설명 으로 옳지 않은 것은? \n① 버크랜드(Birkland)가 제안한‘사회적 학습’ 은 하울렛과 라메쉬의‘외생적 학습’과 비슷 한 의미로 이해할 수 있다. \n\n② 하울렛과 라메쉬(Howlett & Ramesh)의‘내생 적 학습’은 정책 문제의 정의 또는 정책목적 자체에 대한 의문제기를 포함한다. \n\n③ 로즈(Rose)의‘교훈얻기(도출) 학습’은 다른 지역의 효과적인 프로그램을 조사·연구하여 창도자의 관할지역에 도입할 경우 어떠한 결 과가 나올지 미리 평가하는 것이다. \n\n④ 정책학습의 주체는 정책집행의 대상이 되는 개인이나 조직일 수도 있고 정책을 결정하거 나 집행하는 개인, 조직 또는 정책창도연합체 (advocacy coalition)일 수도 있다. ",

   {
      "id":110,
      "test":"10. 예산이론에 대한 설명으로 옳은 것은? \n① 루이스(Lewis)는 예산배분결정에 경제학적 접 근법을 적용하여,‘상대적 가치’, 증분분 석’,‘상대적 효과성’이라는 세 가지 분석명 제를 제시한다. \n\n② 니스카넨(Niskanen)의 예산극대화 모형은 의 회 의원들이 재선 가능성을 높이기 위해 지역 구 예산을 극대화하는 행태에 분석초점을 둔 다. \n\n③ 윌로비와 서메이어(Wiloughby & Thurmaier) 의 다중합리성모형은 의원들의 복수의 합리성 기준이 의회의 예산결정에 미치는 영향을 주 로 분석한다. \n\n④ 단절균형 예산이론(Punctuated Equilibrium Theory)은 급격한 단절적 예산변화를 설명하 고, 나아가 그러한 변화를 예측할 수 있는 장 점이 있다. ",
      "answer":"[답] \n① 루이스는 예산합리주의에 입각한 대안적 예산제도모형에서 예산배분결정에 경제학 적 접근법을 적용함으로써,‘상대적 가 치’, 증분분석’,‘상대적 효과성’이라 는 세 가지 분석명제를 제시하였다. ☑ \n\n② [X] 니스카넨(Niskanen)의 예산극대화 모형은 자 신의 이권을 위하여 자기가 소속된 부서의 예산을 극대화하려는 행태에 분석초점을 둔 다. \n\n③ [X] 윌로비와 서메이어(Wiloughby & Thurmaier) 의 다중합리성모형은 복수의 합리성 기준이 중앙예산실의 예산분석가들에게 미치는 영향 을 주로 미시적으로 분석한다. \n\n④ [X] 단절균형예산이론은 예산은 급격한 단절을 겪 은 후에 다시 균형을 이뤄나간다는 이론으로 단절에 의한 급격한 변화를 미리 예측할 수 없다는 단점이 있다. ✐ 2017 7급 선행정학 p.513 ",

   {
      "id":111,
      "test":"11. 「공무원의 노동조합 설립 및 운영 등에 관한 법률」상 단체교섭 대상은? \n① 기관의 조직 및 정원에 관한 사항 \n\n② 조합의 보수에 관한 사항 \n\n③ 예산·기금의 편성 및 집행에 관한 사항 \n\n④ 정책의 기획 등 정책결정에 관한 사항 ",
      "answer":"[답] \n\n② 공무원 노조의 교섭대상은 보수 등 재직조 4 \f합원의 근무조건이다. ☑ \n①\n\n③\n\n④ [X] 모두 재직자의 근무조건과는 관계 없는 사항으로 단체교섭 대상이 될 수 없다. <연구> 공무원의 노동조합 설립 및 운영 등에 관한 법률 제8조(교섭 및 체결 권한 등) \n① 노동조합의 대표자는 그 노동조합에 관한 사항 또는 조합원의 보수·복지, 그 밖 의 근무조건에 관하여 국회사무총장·법원행정처장·헌 법재판소사무처장·중앙선거관리위원회사무총장·인사혁 신처장(행정부를 대표한다)·특별시장·광역시장·특별자 치시장 ·도지사 ·특별자치도지사 ·시장 ·군수 ·구청장(자 치구의 구청장을 말한다) 또는 특별시·광역시·특별자치 시·도·특별자치도의 교육감 중 어느 하나에 해당하는 사람(이하 \"정부교섭대표\"라 한다)과 각각 교섭하고 단체 협약을 체결할 권한을 가진다. 다만, 법령 등에 따라 국 가나 지방자치단체가 그 권한으로 행하는 정책결정에 관 한 사항, 임용권의 행사 등 그 기관의 관리·운영에 관한 사항으로서 근무조건과 직접 관련되지 아니하는 사항은 교섭의 대상이 될 수 없다. ✐ 2017 7급 선행정학 p.464 ",

   {
      "id":112,
      "test":"12. 매슬로(Maslow)의 욕구단계이론에 대한 설명으로 옳은 것은? \n① 가장 낮은 안전의 욕구부터 시작하여 다섯 가 지의 위계적 욕구단계가 존재한다. \n\n② 안전의 욕구와 사회적 욕구는 앨더퍼 (Alderfer)의 ERG이론의 첫 번째 욕구단계 인 존재욕구에 해당한다. \n\n③ 어느 한 단계의 욕구가 완전히 충족되어야만 다음 단계의 욕구를 추구하게 되는 것은 아니 다. \n\n④ 사회적 욕구는 어떤 일을 행함으로써 느끼게 되는 자신감, 성취감 등을 의미한다. ",
      "answer":"[답] \n\n③ 매슬로(Maslow)의 욕구5단계설에 따르면 하위단계의 욕구가 완전히 충족된 후에 다음 단계 욕구가 나타나는 것이 아니라 어느 정도(부분적으로) 충족되면 그 욕구 는 동기부여의 힘을 상실하고 다음 단계 욕구로 진행된다고 주장한다. ☑ \n① [X] 가장 낮은 생존욕구부터 시작하여 다섯 가지 의 위계적 욕구단계가 존재한다. \n\n② [X] 앨더퍼(Alderfer)의 ERG이론의 첫 번째 욕구 인 존재욕구에는 매슬로의 생리적인 욕구와 안전욕구가 포함된다. \n\n④ [X] 사회적 욕구가 아니라 자아실현 욕구에 해당 한다. 사회적 욕구는 다른 사람과의 관계를 추구하려는 욕구를 말한다. ✐ 2017 7급 선행정학 p.280 ",

      "id":114,
      "test":"14. 다음 사례에 가장 부합하는 윌슨 (Wilson)의 규제정치 유형은? A시와 검찰은 지난해부터 올 2월까지 B상수 원 보호구역 내 불법 음식점 70곳을 단속해 7명을 구속기소하고 12명을 불구속기소하는 한편 45명을 벌금 500만~3천만 원에 약식 기소했다. 이에 해당 유역 8개 시·군이 참 여하는‘특별대책지역 수질보전정책협의회’ 상인대표단은 11일“B상수원 환경정비구역 내 휴게·단속은 형평성이 결여됐다”며 중 앙정부 차원의 해결책을 요구했다. \n① 고객정치 \n\n② 대중정치 \n\n③ 이익집단정치 \n\n④ 기업가정치 ",
      "answer":"[답] \n\n④ 제시문은 환경오염을 방지하기 위한 규제 정책에 대하여 피해집단이 저항하는 상황 을 설명한 것으로 다수의 수혜집단에서는 지지가 분산되고(1/N) 소수의 피해집단의 반대는 강력하여 가장 집행이 어려운 정 치상황 즉, 윌슨의 기업가정치(운동가정 치)에 해당한다. 5 \f6 규제의 편익 집중 분산 규제 비용 집중 \n① 이익집단 정치 \n\n② 운동가의 정치 (기업가적 정치) 분산 \n\n③ 고객의 정치 \n\n④ 다수의 정치 목표의 전환 수단과 목표가 뒤바뀌는 목표의 대치, 전도 목표의 승계 목표가 기달성 또는 불가능시 새로운 목표 설정 목표의 다원화 새로운 목표가 추가되는 것 목표의 확대 목표달성이 낙관적일 때 목표를 높이는 것 목표의 비중 변동 목표간 우선순위가 바뀌는 것 목표의 종결 목표 달성 시 목표 폐지 ● 윌슨의 규제정치 모형 \n① 첨예한 대립 : 어느 쪽도 1/N 없음(예 : 의약분업 등) \n\n② 소수 피해집단의 반대로 규제 채택이 곤란(예 : 환경오염규제) \n\n③ 소수 수혜집단의 강력한 로비로 규제 채택이 가장 용이 (예 : 진입규제 등) \n\n④ 양측에서 1/N 발생 : 공익단체의 활동으로 문제 제기 (예 : 음란물 및 차별규제 등) ✐ 2017 7급 선행정학 p.49 ",

   {
      "id":115,
      "test":"15. 국고보조금에 대한 설명으로 옳은 것은? \n① 내국세 총액의 일정비율과「종합부동산세법」에 따른 종합부동산세 총액을 재원으로 한다. \n\n② 사업별 보조율은 50%로 사업비의 절반은 지 방자치단체가 부담해야 한다. \n\n③ 국고보조사업의 수행에서 중앙정부의 감독을 받으므로 지방자치단체의 자율성이 약화될 우 려가 있다. \n\n④ 중앙관서의 장은 보조사업을 수행하려는 자로 부터 신청받은 보조금의 명세 및 금액을 조정 하여 행정안전부장관에게 보조금 예산을 요구 하여야 한다. ",
      "answer":"[답] \n\n③ 국고보조금은 보조사업의 수행과정에서 중 앙정부의 재정상 감독과 통제를 받으므로 지방자치단체의 자율성이 약화될 우려가 있다. ☑ \n① [X] 내국세 총액의 일정비율과「종합부동산세법」에 따른 종합부동산세 총액 등은 지방교부세 의 재원이다. \n\n② [X] 사업별 보조율은 일률적으로 50%가 아니라 매년 예산으로 정해지며 다만, 지방자치단체 에 대한 기준보조율은 20~100% 범위 내에 서 대통령령으로 정하도록 되어 있다(보조금 관리에 관한 법률 제9조). \n\n④ [X] 중앙관서의 장은 보조사업을 수행하려는 자로 부터 신청받은 보조금의 명세 및 금액을 조정 하여 기획재정부장관에게 보조금 예산을 요구 하여야 한다(보조금 관리에 관한 법률 제6조). ✐ 2017 7급 선행정학 p.679 ",
      "description":"2017 국가 7급 행정학 기출문제 (2017.8.26 시행)"

      "test":"16. 미헬스(Michels)의 ‘과두제의 철칙(iron law of oligarchy)’현상에 가장 부합하 는 조직목표 변동 유형은? \n① 목표 대치(displacement) \n\n② 목표 확대(expansion) \n\n③ 목표 추가(multiplication) \n\n④ 목표 승계(succession) ",
      "answer":"[답] \n① 과두제의 철칙이란 소수가 지배하고 다수 가 피지배자가 되는 현상이 철칙으로 나 타난다는 것으로 이는 수단과 목표가 뒤 바뀌는 목표의 대치, 전도, 왜곡 또는 동 조과잉 현상을 의미하는 것이다. ● 목표의 변동 ✐ 2017 7급 선행정학 p.180 ",

   {
      "id":117,
      "test":"17. 소청심사제도에 대한 설명으로 옳은 것 은? \n① 소청심사위원회의 결정은 처분 행정청에 대해 권고와 같은 효력이 있다. \n\n② 강임과 면직은 심사대상이나 휴직과 전보는 심사대상에 해당되지 않는다. \n\n③ 지방소청심사위원회는 기초자치단체별로 설치 되어 있다. \n\n④ 지방소청심사위원회 위원은 자치단체의 장이 임명 또는 위촉하나 위원장은 위촉위원 중에 서 호선한다. ",
      "answer":"[답] \n\n④ 지방소청심사위원회 위원은 자치단체의 장 이 임명 또는 위촉하며 위원장은 위촉위원 중에서 호선(互選)한다(지방공무원법 제13 조). ☑ \n① [X] 소청심사위원회의 결정은 처분 행정청에 대해 기속력을 갖는다. \n\n② [X] 강임과 면직은 물론 휴직과 전보 등 공무원 본 인의 의사에 반하는 불리한 처분이나 부작위 (不作爲)는 모두 소청심사대상에 포함된다. 다 만, 승진탈락과 근평결과는 대상이 되지 아니 한다. \n\n③ [X] 지방소청심사위원회는 기초자치단체가 아니라 광역자치단체인 시·도별로 설치되어 있다. ✐ 2017 7급 선행정학 p.461 ",

      "id":118,
      "test":"18. 성과평가제도에 대한 설명으로 옳은 것 은? \n① 일반직공무원의 근무성적평정은 크게 5급 이 상을 대상으로 한‘성과계약 등 평가’와 6급 이하를 대상으로 한‘근무성적평가’로 구분 된다. \n\n②‘성과계약 등 평가’는 정기평가와 수시평가 로 나눌 수 있으며 정기평가는 6월 30일과 12 월 31일 기준으로 연 2회 실시한다. \n\n③ 다면평가는 평가의 객관성과 공정성을 제고할 수 있으나 각 부처가 반드시 이를 실시해야 하는 것은 아니다.\f\n\n④ 역량평가제도는 5급 신규 임용자를 대상으로 업무수행에 필요한 충분한 역량을 보유하고 있는 지를 평가한다. ",
      "answer":"[답] \n\n③ 다면평가는 의무사항은 아니며 2010년 이 후 사실상 폐지된 상태로 승진이나 근평 결과에 반영되지는 않는다. <연구> 공무원 성과평가 등에 관한 규정 제28조(다면평가) \n① 소속 장관은 소속 공무원에 대한 능력 개발 및 인사관리 등을 위하여 해당 공무원의 상급 또는 상 위 공무원, 동료, 하급 또는 하위 공무원 및 민원인 등에 의 한 다면평가를 실시할 수 있다. ☑ \n① [X] 일반직공무원의 근무성적평정은 크게 4급 이 상을 대상으로 한‘성과계약 등 평가’와 5급 이하를 대상으로 한‘근무성적평가’로 구분 된다. \n\n② [X] 5급 이하를 대상으로 하는‘근무성적평가’는 정기평가와 수시평가로 나눌 수 있으며 정기 평가는 6월 30일과 12월 31일 기준으로 연 2 회 실시한다. \n\n④[X]역량평가제도는고위공무원단후보자를대상으 로 업무수행에 필요한 충분한 역량을 보유하고 있는 지를 평가한다. ✐ 2017 7급 선행정학 p.434 ",

   {
      "id":119,
      "test":"19. 고위공무원단제도에 대한 설명으로 옳은 것은? \n① 고위공무원단으로 관리되는 풀(pool)에는 일반 직공무원 뿐만 아니라 외무공무원도 포함된다. \n\n② 적격 심사에서 부적격 결정을 받은 경우에 한 해서만 직권면직이 가능하므로 제도 도입 전 보다 고위공무원의 신분보장이 강화되었다. \n\n③ 고위공무원단 직무 등급이 2009년 2등급에서 5등급으로 변경됨에 따라 계급중심의 인사관 리로 회귀할 가능성이 높아졌다. \n\n④ 고위공무원단의 구성은 소속 장관별로 개방형 직위 30%, 공모 직위 20%, 기관자율 50%로 이루어져 있다. ",
      "answer":"[답] \n① 고위공무원단제도는 중앙부처 실·국장급 (1~3급)공무원들을범정부적으로통합관 리하는 제도로 고위공무원단으로 관리되 는 풀(pool)에는 일반직공무원 뿐만 아니 라 특정직공무원 중 외무공무원도 포함된 다. ☑ \n\n② [X] 적격 심사에서 부적격 결정을 받은 경우에는 직권면직이 가능하므로 제도 도입 전보다 고 위공무원의 신분보장이 약화되어 직업공무원 을 저해할 우려가 있다는 지적이 제기된다. \n\n③ [X] 고위공무원단 직무 등급이 2009년 5등급에서 2등급(가,나)으로 간소화됨에 따라 계급중심의 인사관리로 회귀할 가능성을 차단시켰다. \n\n④ [X] 고위공무원단의 구성은 소속 장관별로 개방형 직위 20%, 공모 직위 30%, 기관자율 50%로 이루어져 있다. ● 고위공무원단 직위구성 개방형직위 사유 전문성 및효율적인정책수립 특징 공직내외 비율 20% 이내 공모직위 효율적인정책수립· 관리 부처내외 30% 이내 자율직위 기관내부 50% 이내 ✐ 2017 7급 선행정학 p.419 ",

   {
      "id":120,
      "test":"20. 정보통신기술을 활용한 행정개선 사례 로 옳지 않은 것은? \n① 정부서울청사 등에 스마트 워크센터를 설치하 여 운영하고 있다. \n\n② 민원서비스를 통합적으로 제공하는‘민원24’ 를 도입하였다. \n\n③ 정부에 대한 불편사항 제기, 국민제안, 부패 및 공익 신고 등을 위해 ‘국민신문고’를 도 입하였다. \n\n④ 공공기관의 공사, 용역, 물품 등의 발주정보를 공개하고 조달절차를 인터넷으로 처리하도록 ‘온나라시스템’을 도입하였다. ",
      "answer":"[답] \n\n④ 공공기관의 공사, 용역, 물품 등의 발주정 보를 공개하고 조달절차를 인터넷으로 처 리하도록 하는 시스템은 조달청이 운영하 고 있는 나라장터(전자조달시스템)이다. ‘온나라시스템’은 행정안전부가 정부 내 부 업무처리과정과 과제관리, 문서관리 등 전반적인 행정 프로세스를 전자문서 등을 이용하여 표준화한 행정업무처리시스템 (2007)이다. ☑ \n① [O] 현재 정부서울청사 등 10여 곳에 스마트워크 센터를 설치·운영하고 있다. 스마트워크센터 란 원격근무사무실에서 인터넷 망을 통해 사 무를 처리하는 시스템이다. \n\n② [O] 민원서비스를 통합적으로 제공하는‘민원24’ 를 도입하였다. 민원 24란 언제 어디서나 민 원신청·발급이 가능한 전자민원서비스를 말 한다. \n\n③ [O] 정부에 대한 불편사항 제기, 국민제안, 부패 및 공익 신고 등을 위해 온라인 고충민원창구 라 할 수 있는‘국민신문고’를 도입하였다. ✐ 2017 7급 선행정학 p.608 7 \f",

      "answer":"[답] \n\n③ 병역자원의 관리 등 병사사무는 주로 국가적 이 해관계가 크게 걸려있는 기관위임사무에 속한다. ☑ \n① [O] 우리나라 지방자치단체의 사무는 지방자치 법상 포괄적 예시주의를 취하고 있으므로 구속력이 없다. \n\n② [O] 제주특별자치도에 한하여 자치경찰이 시범 운영되고 있으므로 제주특별자치도에서는 기존의 경찰법에 의한 국가경찰과 제주툭 별자치도법에 의한 자치경찰제가 병행실시 되고 있다. \n\n④ [O] 지방자치단체의 사무에는 고유사무, 단체위 임사무, 기관위임사무가 있다. ● 지방자치단체의 사무 ✐ 2018 7급 선행정학 p.813 ",

   {

      "answer":"[답] \n① 제시문은 직무평가의 방법 중 가장 초보적인 서 열법에 대한 설명이다. 서열법은 직무를 구성요 소별로 나누지 않고 직무와 직무를 서로 비교, 전체적·종합적으로 평가하여 상대적 중요도에 의해 서열을 부여하는 상대적·직관적·자의적 평가방법이다. ● 직무평가의 방법\f2 ¡ 정책수단의 기본 골격이 달라지지 않으며, 주로 정책산출부분이 변한다. ¡ 정책 대상집단의 범위가 변동된다거나 정책의 수 혜수준이 달라지는 경우와 관련이 있다. ¡ 저소득층 자녀에 대한 교육비 보조를 그 바로 위 계층의 자녀에게 확대하는 사례에 해당한다. 비계 량적 서열법 직무와 직무를 비교하여 상하서열화(간단) 분류법 등급기준표에 따라 곤란도 결정(정부사용) 계 량 적 점수법 직위를 구성 요소별로 직무평가기준표에 의해 평가 한 점수 부여 (가장 일반적) 요 소 비교법 직무를 평가요소별로 평가하되 대표직위와 비교하고 보수액 산정·제시하는 방법으로 점수법의 임의성을 보완한 객관적 방법 구분 변동여부 정책목표 정책의 근본적 성격 정책수단 정책혁신 ○ ○ ○ 정책승계 × ○ ○ 정책유지 × × ○ 정책종결 ○ ○ ○ 현상학 구분 행태론 주관주의·내면주의 관점 객관주의·외면주의 사회명목론 존재 사회실재론 반실증주의(철학적) 인식 실증주의(과학적) 독자립발론변수(인본주의), 인간 결종속정론변수(도구주의), 개개의 사례나 문제 중심 방법 일반 법칙적 (능신동비적주·사의회) 적 자아 자아 (수개동체적주·원의자) 적 자아 ✐ 2018 7급 선행정학 p.501 ",

   {
      "id":132,
      "test":"12. 공공선택론(public choice theory)에 대 한 설명으로 옳은 것은? \n① 관할권이 다른 지방정부로 이주하는 것은 개 인의 지방정부에 대한 선호 표시와는 관련이 없다. \n\n② 집권적이며 계층제적 구조를 강조하는 정부관 료제가 시민의 요구에 민감하게 반응한다고 주장한다. \n\n③ 공공선택론의 대표적인 학자들 중에는 뷰캐넌 (Buchanan), 오스트롬(Ostrom), 니스카넨 (Niskanen)이 있다. \n\n④ 개인이 아닌 공공조직을 분석의 기초단위로 채택함으로써 방법론적 개체주의에 반대한다. ",

   {
      "id":133,
      "test":"13. 다음과 같은 내용의 공통적인 특성을 갖 는 행정이론은? • 공익을사적이익의총합으로파악한다. • 기업가적목표달성을위해폭넓은행정재량을 공무원에게허용할수있다. • 경영학의성과관리와경제학의신제도주의가혼 합되어영향을주었다. \n① 신공공관리론 \n\n② 뉴거버넌스 \n\n③ 신공공서비스론 \n\n④ 신행정론(신행정학) ",

   {
      "id":134,
      "test":"14. 정책분석기법에 대한 설명으로 옳지 않 은 것은? \n① 교차영향분석(cross-impact analysis)은 불완 전한 정보를 가지고 있는 모형 내의 파라미터 의 변화에 따라 대안의 결과가 어떻게 반응하 는지를 분석하는 기법이다. \n\n②칼도-힉스기준(Kaldor-Hicks criterion)은전 통적인 비용편익분석(cost-benefit analysis) 의 기초가 된다. \n\n③ 추세 연장에 의한 예측에서 가장 표준적인 방 법은 선형 경향 추정(linear trend estimation) 이다. \n\n④ 의사결정나무(decision tree)를 활용한 분석모 형에서는 상황의 불확실성을 고려한다. ",
      "answer":"[답] \n① \n①은 교차영향분석이 아니라 민감도분석에 대한 설명이다. 민감도분석은 통재ㅔ불능의 외생변수 즉, 파라미터의 변화에 따라 대안의 결과가 어 떻게 반응하는지를 분석하는 기법이고, 교차영 향분석은 전통적 델파이기법을 보완하기 위하여 고안된 것으로 사건간의 상호연관성을 식별하는 데 도움을 주는 직관적 기법이다. 즉, 연관된 사 건의 발생여부를 토대로 주된 사건의 발생확률 을 추정하는 집단적 문제해결기법이다. ☑ \n\n② [O] 칼도-힉스의 보상기준(Kaldor-Hicks criterion)은 총편익이 초비용만 크면 대안은 타당성을 지닌다는 기준으로 전통적인 비용편익분석의 기초가 된다. \n\n③ [O] 추세분석, 즉 연장에 의한 예측에서 가장 전형적이고 표준적인 방법은 변화경향이 명료한 선형 경향 추정이다. \n\n④ [O] 의샤결정수분석은 축차적 분석으로 여러 단 계에 걸쳐 의사결정이 진행되는 불확실성하 의 의사결정기법이다. ● 집단적 문제해결기법 브레인스토밍 대면적접촉하에자유분방하게의견을교환하는집 단자유토의기법 ( 두뇌선풍기법 ), 비판금지 , 질보다양 중시 전통적델파이 익명의격리된상태에서독자적으로형성된전문가 들의판단을종합 · 정리하는기법 ,대면토의없음 정책델파이 델파이를정책분석에응용 ( 다양한참여자 ,선택적 익명성 , 갈등의 조성 , 양극화된통계처리등 ) 교차영향분석 연관된사건의발생여부에기초하여미래특정사건 의 발생확률추정 실현가능성 분석 정치적갈등이심한상태에서대안의정치적실현 가능성을 분석 역사적유추 과거의유사한문제등과의유추 ( 시네틱스 ) 에의한 유추 명목집단기법 대안제시 제한된 집단토론표결 ( 컴퓨터 표결시 전자적 회의기법이됨 ) 변증법적토론 찬 · 반두팀으로나누어토론을진행하여대안의 장단점을도출하는지명반론자기법 , 악마의주장법 ✐ 2018 7급 선행정학 p.237 ",

   {
      "id":135,
      "test":"15. 역량기반 교육훈련(CBC : competency -based curriculum)에 대한 설명으로 옳은 것만 모두 고른 것은? ㄱ. 맥클랜드(McClelland)는 우수성과자의 인사 관련 행태를 역량으로 규정하고 이 5 \f를 중심으로 한 인사관리를 주장하였다. ㄴ. 직무분석으로 도출된 직무명세서를 바탕 으로 교육과정을 설계하는 직무지향적 교육훈련 방법이다. ㄷ. 역량모델은 전체 구성원에게 적용되는 공통역량, 원활한 조직운영을 위한 직무 역량, 전문적 직무수행을 위한 관리역량 으로 구성된다. ㄹ. 피교육자의 능력을 정확히 진단하여 부 족한 부분(gap)을 보충하는 교육이 가능 하다. \n①ㄱ, ㄴ \n\n②ㄱ, ㄹ \n\n③ㄴ, ㄷ \n\n④ㄷ, ㄹ ",
      "answer":"[답] \n\n② ㄱ, ㄹ만 옳다. 역량기반 교육훈련이란 정부조직 의 목표나 전략 달성과 연관된 성과를 산출하는 데 필요한 핵심역량을 고성과자를 기준으로 한 역량진단을 통하여 구체적이고 경험적으로 밝혀 내어 이를 교육훈련과정에 활용하는 제도를 말 한다. ☑ㄴ[X] 역량분석(역량진단)으로도출된역량모델을바 탕으로 필요한 교육과정을 설계한다. 아울러 역량 모델을 기반으로 조직과 개인이 필요로 하는 교육훈련을 비롯한 성과지향적인 인적자 원 관리 실현을 위한 정확한 정보 제공을 강 조한다. ㄷ [X] 역량군은 전체 구성원에게 적용되는 공통역량, 원활한 조직운영을 위한 관리역량, 전문적 직 무수행을 위한 직무역량으로 구성된다. ● 일반적 역량의 유형 역량구분 적용취지 적용범위 도출근거 공동 / 핵심역 량 전 조직구성원이 공동적으로 갖추 어야 할 역량 전체 조직 구성원 조직의 미션 , 가치 , 전략 관리직 / 리더 십 / 프로세스 역량 개인의 역량이 조직차원에서 원 활이 수렴되고 변화하도록 하는 역량 관리자 및 특정 계층 의 조직구 성원 부서 내의 업무의 효과 적 수행 요 건 및 부서 간 협조의 관건 개인 / 직무 / 전문 역량 조직 구성원 각 자가 업무를 효 과·효율적으로 수행하기 위한 역량 업무 유형 별 담당자 개인 단위 업무의 내역 및 성과 요 인 ✐ 2018 7급 선행정학 p.524 ",
      "description":"2017하반기 국가7급 행정학 (2017.10.21 시행)"
   },
   {
      "id":136,
      "test":"16. 현대 조직이론에 대한 설명으로 옳지 않 은 것은? \n① 거래비용이론 – 탐색·거래·감시비용 등을 포 함하는 거래비용의 절감을 위해 외부화 전략 뿐만 아니라 내부화 전략도 가능하다. \n\n② 조직군생태론 – 조직군을 분석단위로 하며, 개 별 조직은 외부환경의 선택에 좌우되는 수동 적인 존재이다. \n\n③ 상황론 – 조직구조를 상황요인으로 강조하면서 이러한 상황에 적합한 조직의 기술과 전략 등 을 처방한다. \n\n④ 제도적 동형화론 – 조직의 장이 생성되어 구조 화되면, 내부조직뿐만 아니라 새로 진입하려는 조직들도 유사해지는 경향을 나타낸다. ",
      "answer":"[답] \n\n③ 구조적 상황론에서 조직구조는 상황요인이 아니 라 기본변수(결과변수)로서 조직구조에 영향을 미치는 규모, 기술, 환경 등이 상황요인이다. ☑ \n① [O] 거래비용이론에서는 조직보다 시장에서의 거 래비용이 크면 거래의 내부화를(조직가설), 반대로 조직내에서의 거래비용이 더 크면 가 래의 외부화를(M형가설)를 시도한다. \n\n② [O] 조직군생태론은 결정론으로 조직군을 분석단 위로 하며, 개별 조직은 외부환경적소의 선택 에 좌우되는 수동적인 존재로 본다. \n\n④ [O] 제도적 동형화론은 사회학적 신제도조의론으 로 조직들이 안정적으로 생존하기 위하여 서 로 유사해지는 경향, 즉 동형성(배태성)을 강 조한다. ● 거시조직론의 체계 분석수준 결정 론 임의 론 개별조직 · 구조적상황론 · 전략적선택론 · 자원의존이론 · 조직군생태론 · 조직경제학 조직군 ( 주인대리인이론 , 거래비용경제학 ) · 제도적동형론 · 공동체생태론 ✐ 2018 7급 선행정학 p.425 ",

   {
      "id":137,
      "test":"17. 정책평가의 종류에 대한 설명으로 옳지 않은 것은? \n① 형성평가는 집행 도중에 이루어지는 평가로서, 집행 관리와 전략의 수정 및 보완을 위한 것 이다. \n\n② 정책비용의 측면을 고려하는 능률성 평가는 총괄평가에서 검토될 수 없다. \n\n③ 평가주체에 따른 분류에서 시민단체에 의한 평가는 외부적 평가이다. \n\n④ 평가성 사정은 본격적인 평가기능 여부와 평 가결과의 프로그램 개선가능성 등을 진단하는 일종의 예비적 평가이다. ",
      "answer":"[답] \n\n② 총괄평가는 정책이 집행되고 난 후에 의도한 목 적이 달성했는지의 여부를 판단하는 것으로 평가 기준에 따라 능률성, 효과성, 영향 등을 평가하 는 것이다. ● 정책평가의 유형 (1)평가성사정(검토) -평가의가능성·소망성검토,평가를위한 평가 (2)협의의형성평가(집행분석) -프로그램이론개발및프로그램 감시⇨프로그램의문제점발견·시정하여효율적인집행전 략수립 (3)협의의과정평가(인과경로평가) -프로그램의인과경로상잘못 발견·시정→총괄평가보완 (4) 사전분석(착수직전분석) -평가기획 6 \f(5) 협의의총괄평가 -정책의영향·효과평가 (6) 메타평가(평가결산) -평가결과에대한평가 ✐ 2018 7급 선행정학 p.298 ",
      "description":"2017하반기 국가7급 행정학 (2017.10.21 시행)"

   {
      "id":138,
      "test":"18. 리더십이론에 대한 설명으로 옳은 것만 을 모두 고른 것은? ㄱ. 피들러(Fiedler)의 상황적합이론 (contingency theory of leadership) 에서는 상황변수로 ‘리더와 부하의 관계’, ‘직위 권력’, ‘과업 구 조’ 세 가지를 들고 있다. ㄴ. 허시와 블랜차드(Hersey & Blanchard)의 경로-목표이론(path-goal theory of leadership)에서는 상황변수로 부하의 능 력과 의용으로 구성되는 성숙도를 채택하 였다. ㄷ. 하우스(House)는 리더십을 거래적 리더십 (transactionalleadership)과변혁적리더십 (transformationalleadership)으로구분하였다. ㄹ. 블레이크와 모튼(Blake & Mouton)의 관리 격자(managerial grid) 모형에 따르면 무 기력형, 컨트리클럽형, 과업형, 중도형, 팀 형이라는 기본적인 리더십 유형이 도출된 다. \n①ㄱ, ㄴ \n\n②ㄱ, ㄹ \n\n③ㄴ, ㄷ \n\n④ㄷ, ㄹ ",
      "answer":"[답] \n\n② ㄱ, ㄹ만 옳다. ☑ ㄴ [X] 경로-목표이론은 허시와 블랜차드(Hersey & Blanchard)가 아니라 하우스와 에반스 (House & Evans)가 주장하였으며 성숙도를 상황변수로 제시한 학자는 허시와 블랜차드 (Hersey & Blanchard)이다. ㄷ[X]하우스(House)는경로-목표모형에서리더십의 유형을 지시적, 지원적, 참여적, 성취적 리더 십으로 구분하였다. ✐ 2018 7급 선행정학 p.356 ",
      "description":"2017하반기 국가7급 행정학 (2017.10.21 시행)"

   {
      "id":139,
      "test":"19. 우리나라의 국가재무제표에 대한 설명으 로 옳지 않은 것은? \n① 재무제표는 국가결산보고서에 포함되어 국회 에 제출하도록 하고 있다. \n\n② 「국가회계법」에 따르면 재무제표는 재정상 태표, 재정운영표, 순자산변동표로 구성된다. \n\n③ 재정상태표는 재정상태표일 현재 국가 재정상 태를 보여 주는 것이다. \n\n④ 재정상태표에는 현금주의와 단식부기가, 재정 운영표에는 발생주의와 복식부기가 각각 적용 되고 있다. ",
      "answer":"[답] \n\n④ 국가회계법상 정부재무제표에는 재정상태표와 재 정운영표, 순자산변동표 3종이 있으며 재정상태 표와 재정운영표 모두 발생주의와 복식주기가 적 용되고 있다. 2009년 국가회계법 제정으로 국가 와 자치단체 등 모든 공공부문에 발생주의 및 복 식부기가 도입되었다. ● 우리나라 정부재무제표 (1) 재정상태표 -재정상태표 작성일 현재의 자산과 부채 의 명세 및 상호관계 등 재정상태를 나타내는 재무제 표로서 자산, 부채 및 순자산(자산-부채)으로 구성 (기업의 대차대조표에 해당) (2) 재정운영표 -회계연도 동안 수행한 정책 또는 사업 의 원가와 재정운영에 따른 원가의 회수명세 등을 포 함한 재정운영결과(수익-비용)를 나타내는 재무제표 (기업의 손익계산서에 해당) (3) 순자산변동표 -회계연도 동안 순자산(자산-부채)의 변동명세를 표시하는 재무제표 ✐ 2018 7급 선행정학 p.696 ",
      "description":"2017하반기 국가7급 행정학 (2017.10.21 시행)"

   {
      "id":140,
      "test":"20. 우리나라의 예산과정에 대한 설명으로 옳지 않은 것은? \n① 기획재정부는 매년 당해연도부터 5회계연도 이상의 기간에 대한 재정운용계획을 수립하여 회계연도 개시 120일 전까지 국회에 제출하여 야 한다. \n\n② 예산안편성지침에 중앙관서별 지출한도를 포 함하여 통보할 수 있는 총액배분·자율편성제 도가 도입되어서, 기획재정부의 사업별 예산 통제 기능이 상실되었다. \n\n③ 국회 본회의 중심이 아니라 국회 상임위원회 와 예산결산특별위원회 중심으로 예산이 심의 된다. \n\n④ 예산의 이용(移用)과 전용, 예산의 이체(移替), 예비비, 계속비는 예산집행의 신축성을 보장하 기 위한 것이다. ",
      "answer":"[답] \n\n② 예산자율편성제도란 기획재정부가 지출한도를 정 해주면 그 범위 내에서 각 부처가 자율적으로 예 산을 편성하는 제도로 각부처에 예산편성이나 자 금배분의 자율성을 주는 것이지만 지출한도의 설 정·시달, 전략적 재원배분, 중장기 재정운영계 획의 수립 등을 통한 기획재정부의 사전통제기능 이 여전히 유지되고 있다. 오히려 종전에 하지 않던 전략적 배분을 퉁한 지출한도의 설정은 재 정당국으로부터의 사전통제가 어느 정도 강화된 것이라고도 할 수 있다. ✐ 2018 7급 선행정학 p.665 7 \f",
      "description":"2017하반기 국가7급 행정학 (2017.10.21 시행)"

   {

      "test":"01. 다음 상황과 관련 있는 이론은? • A보험회사는보험가입대상자의건강상태및사 고확률에 대한 특수정보를 가지고 있지 않다. • A보험회사는 질병 확률 및 사고 확률이 높은 B를 보험에 가입시켜 회사의 보험재정이 악화되었다. \n① 카오스 이론 \n\n② 상황조건적합 이론 \n\n③ 자원의존 이론 \n\n④ 대리인 이론 ",
      "answer":"[답]\n\n④제시문은주인-대리인이론에서강조하는주인과대리인사 이의정보격차로인한대리손실현상을설명하고있다. 즉, 주인인보험사가대리인인보험가입자에대한정보가부족하 여결국부적격자를대리인으로선임하는잘못된선택(역선 택)과그로인한피해(도덕적해이)에대한설명이다(보험사와 가입자간정보격차로인한대리손실문제는선행정학수업때 마다 사용하는 예시이다). ● 대리인이론 이론의 전제와 대리손실 인간은이기적이어서본인과대리인간에이해관계의상충으로 ‘ 대리 손실 (Agency loss)’ 발생 \n① 역선택현상 (Adverseselection): 대리인에대한정보부족 ( 감추어 진정보 ) 으로부적격자나무능력자를대리인으로선임하게되는 사전손실 \n\n② 도덕적해이 (Moralhazard): 대리인에대한감시의결여 ( 감추어 진행동 ) 로대리인이자신의이익을추구하거나게으름을피우는 사후손실 결론및시사점 -‘ 대리손실의최소화 ’ 를위한감시와통제 필요 \n① 정보의균형화 : 정보공개제도 , 주민참여 , 입법예고 , 내부고발자보 호제도등 \n\n② 성과중심의대리인통제 \n\n③ 충분한 인센티브제공 : 성과급등 ✐ 2020 7급 선행정학 p.50 \f",

      "answer":"[답]\n\n②Lowi는강제력을기준으로정책을분배정책,구성정책,규제 정책,재분배정책으로구분하였다.분배정책이란공적재원으 로불특정다수인에게혜택과서비스를배분하는정책으로 사회간접자본건설정책등이대표적이다.분배정책에해당하 는 특성은 ㄱ과 ㄷ이다. ☑ㄱ[O]분배정책은포크배럴또는로그롤링등이해당사들간에 안정적인 연합과 결탁이 이루어진다. ㄴ[X]재분배정책에대한설명이다.재분배정책은누진소득세등 이데올로기가작용하고분배정책은이해관계가주로작용 한다. ㄷ[O]포크배럴또는로그롤링과같은정치현상은분배정책에서 나타나는특징이다.포크배럴이구유통정치현상으로갈라 먹기또는나눠먹기현상이라면,로그롤링은밀어주기현 상을의미한다.분배정책에서는상임위원회별로포크배럴 이이루어지고본회의심의단계에서는로그롤링현상이일 어난다. ㄹ[X]분배정책이아니라규제정책이나재분배정책의특성이다. 분배정책은집단간갈등수준이상당히낮은편이며개인 의행위를통제하기위한정부의강제력이간접적으로동 원된다. ● Lowi의 정책유형과 특징 구분 개념 예 특징 주도 구성정책 행정체제 정비 정부기관 신설 게임의 법칙 정당 배분정책 서비스배분 ( 개별화정책 ) SOC, 보조금 등 포크배럴 , 로그롤링 의회 규제정책 제약과통제 진입규제 , 독과점규제 다원주의 ( 포획 , 지대추구 ) 이익 집단 재분배정책 부의이전 사회보장정책 엘리트이론 엘리트 ● Lowi의 정책유형 도출논리 구분기준 ( 강제력 ) 강제력의 적용대상 ( 적용영역 ) 개인의 행위 행위의 환경 ( 사회전체 ) 강제력 적용방법 ( 행사방법 ) 간접적 배분정책 구성정책 직접적 규제정책 재분배정책 ✐ 2020 7급 선행정학 p.193 ",

   {
      "id":143,
      "test":"03. 정책의제설정 모형에 대한 설명으로 옳지 않은 것은? \n①내부접근형(inside access model)에서정부기관내부의 집단혹은정책결정자와빈번히접촉하는집단은공중의 제화하는 것을 꺼린다. \n\n②동원형(mobilizationmodel)에서는주로정부내최고통 치자나고위정책결정자가주도적으로정부의제를만든다. \n\n③외부주도형(outside initiative model)정책의제설정은다 원화된 정치체제에서 많이 나타난다. \n\n④공고화형(consolidationmodel)은대중의지지가낮은정 책문제에 대한 정부의 주도적 해결을 설명한다. ",

      "id":144,
      "test":"04. 조직이론에 관한 설명으로 옳지 않은 것은? \n①전략적선택론은조직설계의문제를단순히상황적응의 차원이아니라설계자의자유재량에의한의사결정산물 로 파악한다. \n\n②번스(Burns)와스토커(Stalker)는조직을둘러싼환경의성 격및특성이조직구조와어떻게관련되는지를설명한다. \n\n③조직군생태학은조직을외부환경의선택에영향을받을 뿐만아니라적극적으로영향을끼치는능동적인존재로 이해한다. \n\n④버나드(Barnard)는조직내인간적·사회적측면을강조 한다. ",

      "answer":"[답]\n\n②직무분석과직무평가는직위분류제수립의핵심절차이다. 직무분석(JobAnalysis)은직무에관한정보를체계적으로 수집·처리하는 활동으로 유사한 직위를 모아 직류를 만 들고,직류를모아직렬을,직렬을모아다시직군을만드 는것이고,직무평가(JobEvaluation)는직무의곤란도·책 임도등직무의상대적비중및가치에따라등급과직급 을결정하는것이다.\n\n②의경우직무분석을위한직무자료 수집방법에는관찰,면접,설문지(질문지),일지기록법등이 있다. ☑ \n① [X] 직무분석이 아니라 직무평가에 해당한다. \n\n③[X]반대이다.직무분석을먼저실시한후에직무평가를실시하 는것이일반적이다.직무분석이란직무의성질과종류별로 직류, 직렬, 직군을구분하는것이다. 직무평가란직무의 곤란도와난이도에따라상대적비중과가치즉, 직급과 등급을 구분하는 것이다. \n\n④[X]직무평가방법중서열법과분류법은비계량적방법이고요 소비교법과 점수법은 계량적 방법이다. ● 직위분류제의 수립절차 \n①직무기술서의작성:개개공무원이수행하는직무내용을기술하게하여직무를 조사하는것 \n\n②직무분석(JobAnalysis):직무에관한정보를체계적으로수집·처리하는활동으 로유사한직위를모아직류를만들고,직류를모아직렬을,직렬을모아다시직 군을만드는것 \n\n③직무평가(JobEvaluation):직무의곤란도·책임도등직무의상대적비중및가 치에따라등급과직급을결정하는것 \n\n④직급명세서의작성:직급별로명칭,자격요건,채용조건보수등들을명확히 규정하는것 ⑤정급( 定級 ):모든직위를각각해당직군·직렬·직류와등급·직급에배정하 는것 ● 직무평가방법 비계 서열법 직무와직무를비교하여상하서열화 ( 간단 ) 량적 분류법 등급기준표에따라 곤란도 결정 ( 정부사용 ) 계 량 적 점수법 직위를구성요소별로직무평가기준표에의해평가한점수부여 ( 가장일반적 ) 요 소 비교법 직무를평가요소별로평가하되대표직위와비교하고보수액산 정· 제시하는방법으로점수법의 임의성을보완한객관적방법 ✐ 2020 7급 선행정학 p.511 -3\f● 공무원 윤리의 법적 근거 ",

      "answer":"[답] \n\n④ 학습조직이란 새로운 지식의 창출·활용·공유를 중시하는 유기적구조로구성원의개인적학습이아닌조직적학습을 강조한다.학습조직은관리의초점이개인보다는집단,부분 보다는전체이다.\n\n④를제외한나머지지문은모두Senge가 주장한 학습조직의 다섯 가지 수련에 해당한다. ☑\n①[O]학습조직의조직관은개방체제이며인간관은자아실현인관 이다. \n\n②[O]학습조직은연결된하위체계간의상호작용과이를효 과적으로활용하기위한시스템중심의사고즉,체계적 사고(systems thinking)를 강조한다. \n\n③[O]구성원모두가조직의미래비전을공유하는공유된비 전(shared vision)을 중시한다. ● 학습조직 제 5 의 수련 (Senge) \n① 자기완성 : 자아실현인 \n\n② 사고의 틀 : 생각과관점 \n\n③ 공동의 비전 : 조직의 임무· 비전공유 \n\n④ 집단적 학습 : 개인학습이아닌팀학습 ⑤ 시스템 중심의 사고 : 통합적 인식을 겅조하는체제적사고 학습조직의특징과지향 \n① 지식의창출 · 공유 · 활용에능숙 : 문제해결능력향상 \n\n② 창조적인변화를촉진할수 있는능력을가진조직 \n\n③ 탈관료제지향 : 분권적· 신축적 · 유기체적조직 \n\n④ 전략적사고와변화를탐구하는조직 ⑤ 집단학습 , 팀및상호주관성중시 ⑥ 자아실현적 인간관과개방체제를 전제 ⑥ 표준화 ( 규칙· 절차· 관행 ) 거부 ⑦ 환류를통한 의사소통 ( 비공식소통 ) 중시 ⑧ 시행착오 ( 실험 ) 허용 ⑨ 분명한리더십중시 : 공유 · 분배된리더십 ⑩ 기능분립적 구조의 편협함 ( 문맹 ) 배격 ● 관료조직과 학습조직의 차이(Hale) 구분 관료조직 학습조직 권력 조직적권력 ( 계층적권력 ) 개인적권력 ( 지식기반전문적권력 ) 지향 업무 ( 효율성 ) 설계 ( 문제해결 ) 업무 원자적 구조 관계적 접근 학습 개인적 학습 집단적 ( 조직적 ) 학습 행동 합리적 행동 변화를 위한 학습 변화 조직의 자기정체성 , 안정 안정된 상태의 상실 , 변화 업무 자율적 ․ 개체적 행동 집합적 행동 목표 확인 계획된일정및단위부서의 통제 공유된 의문과 통합된 인식 생산성 통제된 생산성 강력한 생산성 , 생산적 학습 업무 기초 독점적권한 , 부서별분리 , 전문화 공동생산 , 공동참여 ✐ 2020 7급 선행정학 p.403 ",

   {
      "id":150,
      "test":"10. 리더십에 대한 설명으로 옳지 않은 것은? \n①변혁적(transformational)리더십의특성에는영감적동기 부여, 자유방임, 지적 자극, 개별적 배려 등이 있다. \n\n②진성(authentic)리더십의특성은리더가정직성,가치의 식,도덕성을바탕으로팔로워들의믿음을이끌고,팔로 워들이리더의윤리성과투명성을믿으며긍정적감정을 느낀다는 것이다. \n\n③서번트(servant)리더십은자기자신보다는다른사람에게 초점을두고,부하들의창의성과잠재력을발휘할수있 도록 봉사하는 리더십이다. \n\n④거래적(transactional)리더십은적극적보상이나소극적 보상을 통해 영향력을 행사한다. ",
      "answer":"[답]\n①변혁적리더십의특성에는영감적동기부여,카리스마적리더 십,지적자극,개별적배려등이있다.자유방임은행태론적 리더십의전형적인하나의유형으로변혁적리더십의요소에 해당하지않는다.변혁적리더십이란보상과교환을중시하는 전통적인거래적리더십과달리안정보다는변화를추구하는 새로운 현대적 리더십을 말한다. ☑\n\n②[O]진성리더십또는진실한리더십(신뢰감을주는리더십: authentic leadership)이란자기가어떤사람이며자기의 가치관과신념은무엇인지알고그에일관되게솔직하고 개방적으로행동하는사람의리더십이다.진실한리더십은 리더가그의가치관에따라투명하고윤리적으로행동하여 추종자들이리더를신뢰하고따르게만드는리더십이다. 진실한 리더십이 만들어 내는 핵심적 자산은 신뢰이다. \n\n③[O]서번트(servant)리더십은발전적리더십또는섬기는리 더십으로자기자신보다는다른사람(추종자)에게초점을 두고,부하들의창의성과잠재력을발휘할수있도록헌 신 봉사하는 리더십이다. \n\n④[O]거래적(transactional)리더십은조건적보상과예외적관 리를중시하는전통적리더십으로구성원들에게적극적 보상이나 소극적 보상을 통해 영향력을 행사한다. -6\f● 리더십의 유형(오석홍) 행태론 권위형 임무중심의 지시 ․ 명령형 의 유형 민주형 구성원의참여를강조하는부하 ( 인간관계 ) 중심형 방임형 구성원의 지유행동에 의존 ( 리더로서의 의미 X) 거래형 과 거래형 성과 ( 노력 ) 와 보상간 거래와 교환 중시 ( 조건 보상과 예외 관리 ) 변혁적 리더십 변혁적 안정보다는변화를추구하며영감적동기부여 ,카 리스마적리더십 , 지적자극 , 개별적배려등중시 카리스마적 리더의 특출한 능력으로 추종자들의 헌신과 일체감을 유도하는 리더십 변혁적 리더십의 하위개념 ( 중첩 ) 영감적 미래에 대한 구상 ( 비전 ) 공유 기타 리더십 발전적 변동에 헌신하는 리더십으로 종복정 신 (servantship) 이핵심 .리더의 봉사 정신 강조가 변혁적 리더십과의 차 이 분배된 단일의 지도자가 아닌 여러 사람에게 분배된 공 유된 리더십 촉매적 연관성높은공공문제를다루는데촉매역할을하 는 리더십 ⇨ 정부부문에 요구되는 리더십 진실한 리더를신뢰하고 따르게만드는리더십으로리더 의 솔직 ․ 투명하고 윤리적인 행동이 핵심 ● 변혁적 리더십의 요소 \n①카리스마적(위광적)리더십 -도덕적수범,신뢰,존경,리더와의헌신과일체 감 \n\n②영감적리더십 -도전적목표와임무, 미래에대한비전제시·공유 \n\n③지적자극 -관행타파및새로운관념촉발 \n\n④개별적배려 -개개인의특성고려 ● 진실한 리더십의 요소 \n①높은도덕적기준에따라솔선수범함으로써추종자들이리더와일체화되 게 하고 임무수행에 헌신하도록 할 것 \n\n②희망을 창출할 것 \n\n③신뢰관계를 구축할 것 \n\n④긍정적인 감성의 표출을 확산시킬 것 ⑤ 낙관론을 확산시킬 것을 말한다. ✐ 2020 7급 선행정학 p.369 그리스현인들이미래를예견하던아폴로신전이위치 한 도시의 이름을 따서 붙여졌다. 1948년 미국 랜드 (RAND)연구소의연구진에의해개발되어공공부문이 나 민간부문의 예측 활동에서 활용된다. \n",

   {
      "id":151,
      "test":"11. 다음설명을특징으로하는정책분석기법의기본 원칙이 아닌 것은? ① 조건부확률과 교차영향행렬의 적용 \n\n② 익명성 보장과 반복 \n\n③ 통제된 환류와 응답의 통계처리 \n\n④ 전문가 합의 ",
      "answer":"[답]\n①제시문은델파이기법에대한설명이다.델파이기법은고대그 리스의도시델포이(Delphoe)에있는아폴로신전(델파이신전) 에서예언가(현인)들이모여미래를예언했다는데에서이름 붙여진기법이다.델파이기법은전문가들을응답자로선정하 고익명의격리된상태에서반복적설문조사를통하여의견을 수렴하는 미래예측기법이다. \n①과는 관계가 없다. ☑\n①[X]\n①은델파이기법이아니라델파이기법의한계를보완하 기위한교차영향분석의특성에해당한다.교차형향분석 은연관된사건의발생여부에기초하여미래특정사건 의발생확률(조건부확률)을추정하는기법으로교차영향 행렬(cross-impactmatrix)은교차영향분석에사용되는 기본적인분석도구이다.여기서교차영향이란사건들간의 상호관계성을말하고,조건확률이란한사건의발생확률이 다른사건에종속적이라는의미이다. ● 집단적 예측기법 브레인스토밍 대면적접촉하에자유분방하게의견을교환하는집단자유토 의기법 ( 두뇌선풍기법 ), 비판금지 , 질보다양중시 전통적 델파이 익명의격리된상태에서독자적으로형성된전문가들의판단 을 종합· 정리하는기법 , 대면 토의없음 정책델파이 델파이를정책분석에응용 ( 다양한참여자 , 선택적익명성 , 갈 등의조성 , 양극화된통계처리 등 ) 교차영향분석 사건들간에는어떻게든연관성이있다고보고연관된 ( 종속적 ) 사건의발생여부에기초하여미래특정사건의발생확률 ( 조건 부확률 ) 추정 실현가능성 분석 정치적갈등이심한상태에서대안의정치적실현가능성을 분석 역사적 유추 과거의유사한문제등과의유추 ( 시네틱스 ) 에의한 유추 명목집단기법 대안제시 제한된 집단토론표결 ( 컴퓨터 표결시 전자적 회의기법이됨 ) 변증법적토론 찬 · 반두팀으로나누어토론을진행하여대안의장단점을 도출하는 지명반론자기법 , 악마의주장법 ✐ 2020 7급 선행정학 p.239 -7\f",

   {
      "id":152,
      "test":"12. 다음 제도에 대한 설명으로 옳지 않은 것은? 킹슬리(Kingsley)가처음사용한용어로,그사회의주요 인적구성에기반하여정부관료제를구성함으로써,정부 관료제내에민주적가치를주입하려는의도에서발달 되었다. \n①관료들은누구나자신의사회적배경의가치나이익을정 책과정에 반영시키려고 노력한다는 점을 전제로 한다. \n\n② 크랜츠(Kranz)는 이 제도의 개념을 비례대표(proporti onal)로까지 확대하는 것에 반대한다. \n\n③라이퍼(Riper)는이제도의개념을확대해사회적특성외 에 사회적 가치까지도 포함시키고 있다. \n\n④현대인사행정의기본원칙인실적제를훼손할뿐만아니 라 역차별을 야기할 수 있다는 비판을 받는다. ",
      "answer":"[답]\n\n②제시문의내용은킹슬리(Kingsley)가주장한대표관료제에대 한설명이다.공직구성을출신집단의비율과맞게할당하여 구성하자는제도이다.\n\n②의경우,크랜츠(Kranz)는이제도의 개념을비례대표(proportionalrepresentation)로까지확대하자 고 주장하였다. ☑\n①[O]관료들은누구나자신의사회적배경의가치나이익을정 책과정에반영시키려고노력한다는점,즉소극적대표가 적극적 대표로 이어진다는 점을 전제로 한다. \n\n③[O]라이퍼(Riper)는이제도의개념을확대해사회적특성외 에 사회적 가치(형평성 등)까지도 포함시키고 있다. \n\n④[O]대표관료제는능력중심의인사가아니므로현대인사행정 의기본원칙인실적제를훼손할뿐만아니라역차별로인 한 사회적 갈등을 야기할 수 있다는 비판을 받는다. ● 대표관료제의 개념과 발달 ● 대표관료제의 특징과 한계 대표관료제란그사회를구성하는모든주요집단으로부터인구비례에 따라관료를충원하고그들을정부관료제내의모든직무분야와계급에 비례적으로배치함으로써,정부관료제가그사회의모든계층과집단에 공평하게대응하도록하는인사제도를말한다.대표관료제는정부관료 제의인적구성이그사회의인적구성을반영하게끔정부관료제를구 성함으로써, 정부관료제내에민주적가치를주입시키려는의도에서발 달된 개념이다. \n①대표관료제라는용어를처음사용하기시작한킹슬리(D.Kingsley)는 대표관료제를 사회 내의 지배적인 세력들을 그대로 반영하도록 (mirror)구성된관료제라고정의함으로써대표관료제의구성적측면 을 강조하고 있다. \n\n②한편반라이퍼(P.P.VanRiper)는대표관료제의개념을확대해사회 적특성외에사회적가치까지도대표관료제의요소로포함시키고 있다. \n\n③ 크랜츠(H.Kranz)는 대표관료제의 개념을 비례대표(proportional representation)로까지 확대하고 있다. \n①실적제와의상충 \n\n②행정의전문성·생산성저해 \n\n③재사회화(공직입문후신념변화) 불고려 \n\n④역차별우려: 기회의공평저해 ⑤외부통제무력화:국민참여나협력적통치(거버넌스)등저해 ⇨국민주권원리에반함 ⑥경험적입증부족 :능동적대표 ⑦구성론적대표의기술적한계 ⑧특정집단에의악용 :집단이기주의 ⑨ 정부규모 팽창 소지 → 감축관리 · NPM 등 생산성·효율성이 강조되는행정과충돌 ✐ 2020 7급 선행정학 p.487 ",

      "answer":"[답]\n①출석정지는지방의회의원에대한징계유형의하나이지만45일 아니라30일이내의출석정지가맞다.징계의유형에는공개 사과, 공개 경고, 30일 이내의 출석정지, 제명 등이 있다. ☑\n\n②\n\n④[O]공개사과와공개경고는⌜지방자치법⌟상지방의원에대 한 징계수단이다. \n\n③[O]지방의원에대한제명은⌜지방자치법⌟상지방의원에 대한가장강력한징계수단으로재적의원2/3이상의 찬성이 있어야 한다. ● 지방의회 의원에 대한 징계의 종류(지방자치법 제88조) \n①공개회의에서의사과 \n\n②공개회의에서의경고 \n\n③30일이내의출석정지 \n\n④제명(재적의원2/3 이상찬성) ✐ 2020 7급 선행정학 p.820 -8\f",

      "test":"14. 지역사회권력구조에관한이론에대한설명으로 옳은 것은? \n①레짐이론은기업을비롯한민간부문주요주체들과의연 합이나 연대를 배제하는 특성을 갖는다. \n\n②성장기구론에서성장연합은비성장연합에비해부동산의 사용가치(use value), 즉일상적사용으로부터오는편익 을 중시한다. \n\n③지식경제사회에서엘리트계층과일반대중사이의정보 비대칭성(asymmetry)이심화되면엘리트이론의설명력은 더 높아진다. \n\n④신다원론에서는정책과정이지역사회의모든구성원들에 게공정하게개방되어있으며,엘리트집단의영향력은 의도적 노력의 결과이다. ",
      "answer":"[답]\n\n③권력을가진엘리트와그렇지못한일반대중사이의정보비대 칭성이심화되면엘리트중심의하향적통치가불가피하게되 어 엘리트이론의 설명력은 더 높아질 수 있다. ☑\n①[X]레짐이론은기업을비롯한민간부문주요주체들과정부의 연합이나연대를강조한다.레짐이란지방정부와기업간 의 협치, 즉 도시거버넌스를 의미한다. \n\n②[X]성장기구론에서성장연합은비성장연합에비해부동산의 사용가치(usevalue)보다는교환가치(exchangevalue)를 중시한다.즉일상적사용으로부터오는편익(사용가치)보 다는개발에서오는교환가치를더중시한다는의미이다. \n\n④[X]신다원론에서는정책과정이지역사회의모든구성원들에게 공정하게개방되어있지않다.즉,모든이익집단은정치체 제에로의동등한접근기회를갖는다는고전적다원주의를 수정한다. 정부가좀더능동적·전문적으로행동하며그 과정에서우월적이익집단이존재하고이들과의유착을통 해서좀더쉽게정부에접근할수있는이익집단도존재 한다는 것이다. ✐ 2020 7급 선행정학 p.207 ",

      "test":"15. 총액인건비제도에대한설명으로옳지않은것은? \n①정원관리에대한각부처의자율성확대를목표로한다. \n\n②김대중정부에서중앙행정기관및지방자치단체에처음 도입되었으며, 공공기관으로 확대되었다. \n\n③ 보수관리에 대한 각 부처의 자율성이 확대되었다. \n\n④시행기관은성과중심의조직운영을위하여총액인건비제 도를 활용할 수 있다. ",

      "test":"16. 전자정부에 대한 설명으로 옳지 않은 것은? \n①온라인참여포털국민신문고는국민의고충민원과제안 을 원스톱으로 접수 및 처리하는 것을 목적으로 한다. \n\n②디지털예산회계시스템(D-Brain)은재정업무의전과정을 온라인으로수행하고재정사업의현황을실시간으로파악 할 수 있는 통합재정정보시스템이다. \n\n③스마트워크(smartwork)란통신,방송,인터넷등을통합 한멀티미디어서비스를안전하게제공하는통합네트워크 를 의미한다. \n\n④전자정부2020기본계획은「전자정부법」에따라2016년 부터 2020년까지 5개년 계획으로 수립되었다. ",
      "answer":"[답]\n\n③스마트워크(Smartwork)란전자정부기술을이용하여공무원의 근무시간과장소를유연하게변경하여운용하는유연근무제 (재택근무, 원격근무, 탄력근무 등)를 말한다. ☑\n①[O]온라인참여포털국민신문고는국민의고충민원과제안을 원스톱으로접수및처리하는것을목적으로하는G2C(국 민과 시민간 전자거래)의 일종이다. \n\n②[O]디지털예산회계시스템(D-Brain)은재정업무의전과정을 온라인으로수행하고재정사업의현황을실시간으로파악 할수있는통합재정정보시스템으로2007년노무현정부 시절 기획재정부를 중심으로 구축되었다. \n\n④[O]행정안전부장관은전자정부기본계획을수립할때에는재원 조달방안및계획수립이전5년간전자정부기본계획의 추진성과를고려하도록하고있다.따라서2020전자정 부기본계획은2016년부터2020년까지의계획을의미한 다. ●「전자정부법」제4조(전자정부기본계획의 수립 절차 등) \n①행정안전부장관은법제5조제1항에따른전자정부기본계획을수립할때 에는재원조달방안및계획수립이전5년간전자정부기본계획의추 진 성과를 고려하여야 한다. ✐ 2020 7급 선행정학 p.763 ",

      "id":157,
      "test":"17. 니스카넨(Niskanen)의예산극대화이론과던리비 (Dunleavy)의관청형성이론에대한설명으로옳 지 않은 것은? \n①니스카넨(Niskanen)에따르면최적의서비스공급수준은 한계편익(marginalbenefit)과한계비용( marginal cost)이 일치하는 수준에서 결정된다. \n\n②두이론모두관료를자신의이익과효용을추구하는인 간으로 가정한다. \n\n③던리비(Dunleavy)에따르면관청형성의전략중하나는 내부조직개편을통해정책결정기능과수준을강화하 되일상적이고번잡스러운업무는분리하고이전하는것 이다. \n\n④니스카넨(Niskanen)에따르면예산극대화행동은예산유 형과직위의관계,기관유형,시대적상황등의측면에서 다양하게 나타날 수 있다. ",
      "answer":"[답]\n\n④니스칸넨(Niskanen)이아니라던리비(Dunleavy)의주장이다. 던리비(Dunleavy)는니스칸넨(Niskanen)의예산극대화가설의 기본전제조건자체를부정하는것은아니지만이를잘못적 용하였다고비판한다.던리비(Dunleavy)에따르면니스칸넨 (Niskanen)이주장하는예산극대화행동은모든기관․예산․관 료들에게서일률적으로나타나는것이아니라예산의성격, 예산의유형과직위의관계,기관의유형,시대적상황등의 측면에서 다양하게 나타날 수 있다고 주장한다. ☑\n①[O]니스카넨(Niskanen)에따르면최적의서비스공급수준은 정치인들의목적함수처럼한계편익(marginalbenefit)과한 계비용(marginalcost)이일치하는수준에서총효용이극대화 되도록결정되어야하지만,관료들은이와달리 편익(B)과 비용(C)이일치하는수준에서과잉생산을한다고본다. \n\n②[O]두이론모두관료를자신의이익과효용을추구하는이기 적인인간으로본다는점에서기본가정과전제는다르지 않다. \n\n③[O]던리비(Dunleavy)에따르면관청형성의전략중하나는내 부조직개편을통해정책결정기능과수준을강화하되일 상적이고번잡스러운업무는분리하고이전하는것이다. 즉,자신이속한조직은통제나결정권한만행사하고책임 은지지않는참모조직형태로변경(형성)하고책임이수반 되는번잡한계선기능(일상적인단순집행업무)은준정부기 관등을형성하여그곳으로이전하려고한다는것이다. ●니스카넨(Niskanen)의예산극대화가설과던리비(Dunleavy)의 관청형성전략 비교 공통점 차이점 Niskanen ( 관료예산극대화가설 ) Dunleavy ( 관청형성론 ) \n① 공공선택론의 기본가정응용 \n\n② 인간에대한 이기적 가정 수용 \n① 모든 예산 , 기관 , 직위에 서관료들의예산극대화 동기를 일률적으로강조 \n\n② 관청형성동기보다 예산극대화동기강조 \n\n③ 예산팽창으로인한 정부 실패 \n① 예산의유형 , 기관의유 형 , 직위등에따라예산 극대화동기가달라짐 \n\n② 예산극대화동기보다 관청형성동기강조 \n\n③ 관청형성으로인한정부 실패 ✐ 2020 7급 선행정학 p.156 -10\f",

   {
      "id":158,
      "test":"18. 실험설계에 대한 설명으로 옳지 않은 것은? \n①특정정책의효과성판단을위한인과관계입증에활용될 수 있다. \n\n②진실험(trueexperiment)과준실험(quasi-experiment)의 차이는실험집단과통제집단의무작위배정에의한동질 성 확보 여부이다. \n\n③회귀-불연속설계나단절적시계열설계는과거지향적 (retrospective)인성격을갖는진실험설계(true experime nt)에 해당된다. \n\n④짝짓기(matching)를통하여제3의요인에관하여실험집 단과 통제집단을 동등화시킬 수 있다. ",
      "answer":"[답]\n\n③ 회귀-불연속 설계나 단절적 시계열 설계는 미래지향적 (prospective)인 진실험 설계가 아니라 과거지향적 (retrospective)인준실험설계방식(Quasi-experiment)에 해당한다.진실험설계에서는연구자가사전에계획하여미 리실험집단과통제집단을 무작위적으로배정할수있기 때문에미래지향적인성격이강하다. 반면, 준실험설계는 연구자가사전에두집단간동질성을확보하지못하여주 로과거에발생한실험처리의효과를추정하는경우가많 기때문에과거지향적인경우가많다.정책이집행된이후 에이루어지는평가는기본적으로회고적이며준실험이적 합한반면,정책이집행되기전부터준비된평가는미래지 향적인 진실험이다. ☑\n①[O]실험설계는측정의내적타당성을확보하여특정정책의 효과성판단을위한인과관계입증에활용하는도구이다. \n\n②[O]진실험(trueexperiment)과준실험(quasi-experiment)의차 이는실험집단과통제집단간동질성확보여부로진실험은 무작위배정에의하여두집단간동질성을확보하지만준 실험은 그렇지 못하다. \n\n④[O]짝짓기또는매칭이란준실험설계에서사용되는변수통제 방법으로실험집단과통제집단을구성하는데있어서연구 의가설에관련이있는변수들을중심으로유사한것끼리 둘씩짝을지은다음,하나는실험집단에,다른하나는통 제집단에배정하는방법을말한다.이러한짝짓기를통하 여이미알고있는또는제3의요인에관하여실험집단과 통제집단을 비교적 동등화시킬 수 있게 된다. [주의] 준실험과 집단간 동등성 준실험설계는진실험처럼무작위배정에의하여실험집단과통제집단간동 등화를꾀할수없을때사용하는살계방법이다.즉무작위배정방법대 신에다른방법(짝짓기등)을통하여실험집단과유사한통제집단을구성 하려고노력하는설계방식이다.따라서준실험도무작위배정방식에의하 지않을뿐짝짓기(매칭)등에의하여나름대로두집단간동등성을어느 정도((완전한동동성이아닌유사성)는확보한다는점에주의하여야한다. ● 준실험과 진실험의 차이 준실험 진실험 실험의 성격 자연실험 사회실험 ( 현지실험 ) 집간단동질성 △ ( 유사성 O) O ( 완전한 동등성 ) 설계방식 \n① 짝짓기 ( 매칭 ) -비동질적통제집단설계 \n\n② 단절적 시계열분석 \n\n③ 회귀불연속설계 무작위배정 시간관 과거지향적 , 회고적 1) (retrospective) 미래지향적 2) (prospective) 내적 타당도 △ O 외적 타당도 △ X 실행가능성 △ X 활용도 O( 많이 활용 ) △( 제한적 활용 ) 1)준실험설계는연구자가사전에두집단간동질성을확보하지못하여주로 과거에발생한실험처리의효과를추정하는경우가많기때문에과거지향 적인경우가많다. 대개정책이집행된이후에이루어지는평가는기본적 으로 회고적이며 준실험이 적합하다. 2)진실험설계에서는정책이집행되기전부터미리준비된평가라는점에서 연구자가사전에계획하여실험집단과통제집단을무작위적으로배정할 수 있기 때문에 미래지향적인 성격이 강하다. ● 실험유형별 설계 방법 진실험설계 무작위배정에의한동질적통제집단 준실험 설계 축조된통제 ( 짝짓기 , 매칭 ) \n① 비동질적통제집단설계 ( 사전테스트비교집단설계 ) \n\n② 사후테스트비교집단 설계 \n\n③ 회귀불연속설계 ( 명확한자격기준에의한설계 ) 재귀적통제 \n① 단절적 시계열분석에 의한평가 \n\n② 단절적시계열비교집단설계에의한평가 비실험설계 \n① 통계적통제 : 통계적방법으로외생변수 ( 허위· 혼란 변수 ) 추정· 제거 \n\n② 포괄적 통제 : 사회적 표준과 비교 \n\n③ 잠재적통제 : 전문가의판단과비교 \n\n④ 대표적비실험 : 전후비교 , 사후선정 ✐ 2020 7급 선행정학 p.314 -11\f",

   {
      "id":159,
      "test":"19. 다중합리성예산모형(multiple rationalitiesmodel ofbudgeting)의근간이되는두모형에대한설 명으로 옳지 않은 것은? \n①루빈(Rubin)의실시간예산운영(real-time budgeting)모 형은세입,세출,균형,집행,과정등과관련한의사결정 흐름 개념을 활용하고 있다. \n\n②킹던(Kingdon)의의제설정모형은정책과정의복잡하고 불확실한역동성을부각시킨다는점에서다중합리성모형 의 중요한 모태라고 할 수 있다. \n\n③루빈(Rubin)의실시간예산운영(real-time budgeting)모 형에서다섯가지의의사결정흐름은느슨하게연계된상 호의존성을 가지고 있다. \n\n④루빈(Rubin)의실시간예산운영(real-time budgeting)모 형에서예산균형흐름에서의의사결정은기술적성격이 강하며,책임성(accountability)의정치적특징을갖는다. ",
      "answer":"[답]\n\n④루빈(Rubin)의실시간예산운영(real-timebudgeting)모형 은세입, 세출,균형, 집행,과정등과관련한의사결정흐 름개념을활용하여단계별정치적특징을설명하고있는 데이다섯가지의의사결정흐름은느슨하게연계된상호 의존성을 가지고 있다고 전제한다. 이 모형은 킹던 (Kingdon)의흐름창모형과결합되어예산단계별로서로다 른복수의합리성이작용한다는다중합리성모형(Thumair &Willoughby)의모태가되었다.\n\n④의경우예산균형흐름 이 아니라 예산 집행흐름에 대한 설명이다. ☑\n①[O]루빈(Rubin)의실시간예산운영(real-timebudgeting)모 형은기본적으로흐름의모형을예산에적용한것으로세 입,세출,균형,집행,과정등의5단계과정과관련한의 사결정 흐름 개념을 활용하고 있다. \n\n②[O]킹던(Kingdon)의의제설정모형,즉정책창모형은정책 과정의복잡하고불확실하고역동적인정책상황에서의세 가지흐름(정책,정치,문제)의중요성을부각시킨다는점 에서Thumair&Willoughby가주장한다중합리성모형 의 중요한 모태가 되었다. \n\n③[O]루빈(Rubin)의실시간예산운영(real-timebudgeting)모 형에서다섯가지의의사결정흐름은느슨하게연계된상 호의존성을가지면서단계별로서로다른복수의합리성 이 지배한다고 본다. ● Rubin의 실시간 예산운영모형 흐름 개념 정치적 특징 세입흐름에서 의사결정 누가 얼마만큼 부담할 것인가 설득의 정치 세출흐름에서 의사결정 예산획득을 위한 경쟁과예산배분 에 관한 의사결정 선택의 정치 예산균형흐름 에서 의사결정 예산균형을 어떻게 정의할 것인지 , 정부의 범위 및 역할에 대한 결정 제약조건의 정치 예산집행흐름 에서 의사결정 예산계획에 따른 집행과 수정 및 일탈의 허용범위에 관한 문제로써 기술적 성격이 강함 책임성의 정치 예산과정흐름 에서 의사결정 어떻게 예산을 결정하는가 누가 예산을 결 정하는가의 정치 ✐ 2020 7급 선행정학 p.267 -12\f",

   {
      "id":160,
      "test":"20. 부담금에 대한 설명으로 옳지 않은 것은? \n①특정의공공서비스를창출하거나바람직한행위를유도하 기 위해 사용된다. \n\n② 수익자 부담의 원칙이 적용된다. \n\n③ 「지방세법」상 지방세 수입의 재원 중 하나이다. \n\n④부담금에관한주요정책과그운용방향등을심의하기 위하여기획재정부장관소속으로부담금심의위원회를둔 다. ",
      "answer":"[답]\n\n③부담금이란재화나용역제공과는관계없이상급단체나국가 로부터지급받는재원(보조금)이나특정의공공서비스를창 출하거나바람직한행위를유도하기위하여주민이나기업 으로하여금수익자부담주의나원인자부담주의에의하여부 담을하게하는각종부담금(고용부담금,개발부담금,화재부 담금,교통유발부담금등)을말한다.\n\n③의경우부담금은대표 적인 세외수입이므로 지방세와는 다르다. ☑\n①[O]부담금은재화나서비스의제공과는관계없이특정 의공공서비스를창출하거나바람직한행위(고용창출 등)를 유도하기 위해 사용된다. \n\n②[O] 수익자 부담 또는 원인자부담의 원칙이 적용된다. \n\n④[O]부담금에관한주요정책과그운용방향등을심의하 기위하여기획재정부장관소속으로부담금운용심의 위원회를 둔다(부담금관리기본법 제9조). ● 부담금관리기본법 제2조(정의)부담금이란중앙행정기관의장,지방자치단체의장,행정권한을 위탁받은공공단체또는법인의장등법률에따라금전적부담의부과 권한을부여받은자가분담금, 부과금,기여금,그밖의명칭에불구하 고재화또는용역의제공과관계없이특정공익사업과관련하여법률 에서정하는바에따라부과하는조세외의금전지급의무(예치금이나 보증금은 제외)를 말한다. 제9조(부담금운용심의위원회) 부담금에관한주요정책과그운용방향등을심의하기위하여기획재 정부장관 소속으로 부담금운용심의위원회를 둔다 ✐2020 7급선행정학p.849 -13\f",

   {
      "id":1,
      "test":"01.행태적 접근방법에 대한 설명으로 옳지 않은 것은?\n① 집단의 고유한 특성을 인정하지 않는 방법론적 개체주의의 입장을 취한다.\n② 행태의 규칙성, 상관성 및 인과성을 경험적으로 입증하고 설명할 수 있다고 본다.\n③ 연구에서 가치와 사실을 구분하지 않는다.\n④ 사회현상을 관찰 가능한 객관적 대상으로 보며, 인간의 주관이나 의식을 배제하고 인식론적 근거로서 논리실증주의를 신봉한다.",
      "answer":"해설\n③ 행태주의는 가치판단요소의 존재를 부정하지는 않지만 행정연구방법에 있어서는 가치와 사실을 구분하여 가치를 배제하고 사실 위주의 연구를 지향한다.\n① [○] 행태주의는 방법론적 개체주의를 취한다.\n②\n④ [○] 행태주의는 인간행태에 존재하는 규칙성과 인과성을 발견하고자 논리실증주의를 적용한다. 행태주의의 특성\n① 자연과학적 연구 - 사회 현상 = 자연현상\n② 논리실증주의 - 주관과 의식 배제 \n③ 태도, 의견, 개성을 행태에 포함 \n④ 인과성 전제 - 행태의 규칙성을 경험적으로 입증 ⑤ 가치중립성 - 가치와 사실의 구분(정치행정신이원론), 반규범적 바이어스⑥ 계량적 분석 ⑦ 방법론적 개체주의 - 집단의 고유특성 불인정 ⑧ 학제적 접근 - 연합학문적 연구 ⑨ 종합적 관점 - 고전과 신고전의 통합 ⑩ 보편성 및 객관성 - 개별국가의 특수성 불인정참고2018 7급 선행정학 p.126\f김중규 선행정학 기출문제김중규 선행정학  3<< \n②",

   {
      "id":2,
      "test":"02.신엘리트이론에 대한 설명으로 옳지 않은 것은?\n① 엘리트들에게 안전한 이슈만을 논의하고 불리한 문제는 거론조차 못하게 봉쇄하는 무의사결정론과 밀접하게 연결되어 있다.\n② 모스카(Mosca)나 미헬스(Michels)등에 의해 대표되는 고전적 엘리트이론과 달리 밀즈(Mills)의 지위접근법이나 헌터(Hunter)의 명성적 접근방법을 도입하였다.\n③ 정책결정에 영향을 미치는 정치권력은 두 가지 얼굴이 있다고 주장하며, 이 가운데 하나의 측면만을 고려하는 다원주의를 비판하였다.\n④ 엘리트는 정책문제의 정의와 의제설정과정에서 은밀한 영향력을 행사하기 때문에 실증적 분석방법론의 활용이 어렵다고 주장하였다.",
      "answer":"해설\n② 신엘리트이론은 일종의 무의사결정론(바흐라흐 & 바라츠)으로 엘리트들이 자신의 기득권이나 이익을 도전해오는 불리한 문제가 제기되지 못하도록 이를 기각·방치시키는 의도적 무결정 현상을 말한다. 단순히 사회적 지위나 명성에 의하여 엘리트들의 권력행사를 파악하려고 했던 밀즈(Mills)나 헌터(Hunter)의 초기 미국 엘리트이론이 엘리트에 의한 또다른 측면의 권력행사를 고려하지 못하였다고 평가하고 엘리트들의 은밀한 권력에 의한 의도적 무결정을 강조하였다. 따라서 신엘리트이론은 유럽의 고전적 엘리트이론과도 다르지만 밀즈나 헌터의 엘리트이론과도 다르다.\n① [○] 신엘리트이론은 엘리트들에게 불리한 문제를 거론조차 못하게 봉쇄하는 무의사결정론을 의미한다.\n③ [○] 신엘리트이론은 바흐라흐와 바라츠가 연구한 권력의 두 얼굴모형(1962)을 통하여 연구되었다. 권력의 두 얼굴이란 엘리트들이 가지고 있는 어두운 얼굴과 밝은 얼굴을 말하는데 다원주의는 이중에 엘리트들이 선호하는 문제들만 의제화된다는 밝은 얼굴측면만을 고려하였다고 비판한다.\n④ [○] 엘리트는 불리한 문제가 처음부터 제기되지 못하도록 은밀하게 영향력을 행사하기 때문에 실증적인 분석방법론으로는 파악하기 어렵다고 주장한다. 따라서 신엘리트이론은 실증적이지 못하다는 비판이 따른다. 국가론(정책의제론의 주요모형)다원주의이익집단이 의제 주도,국가는 수동적 심판관신다원론국가가 능동적 개입선량주의엘리트들이 일반 대중지배신엘리트주의무의사결정론(권력의 두 얼굴)마르크스주의국가는 자본가 계급의 도구(K.Marx)신마르크스주의국가의 상대적 자율성국가주의(베버주의)정부 관료제의 절대적 자율성(M.Weber)신베버주의국가의 상대적 자율성(Krasner) 조합주의국가가 이익집단을 지배·억압신조합주의중요 산업 조직(다국적 기업)의 영향력 강조 엘리트이론의 전개이론학자특징유럽고전적 엘리트 이론Mosca, Pareto,Michels·엘리트중심의 하향적 통치·정치엘리트 중심의 연구미국초기 엘리트 이론Mills (지위접근법)·지위나 명성만으로 엘리트들의 권력을 설명·기업엘리트 중심의 연구Hunter (명성접근법)신엘리트 이론Bachrach,Baratz· 지위나 명성이 아닌 은밀한 권력(권력의 두얼굴)에 의한 의도적 무결정 현상 설명·다원주의는 권력의 밝은 얼 굴만 보고 있다고 비판참고2018 7급 선행정학 p.208\f김중규 선행정학 기출문제김중규 선행정학 << \n④",

   {

      "test":"03.중앙행정기관의 소속기관으로만 묶은 것은?ㄱ. 지방자치인재개발원 ㄴ. 공정거래위원회ㄷ. 특허청 ㄹ. 국가기록원ㅁ. 국립중앙박물관 ㅂ. 문화재청\n① ㄱ, ㅂ \n② ㄴ, ㄹ\n③ ㄷ, ㅁ \n④ ㄹ, ㅁ",
      "answer":"해설\n④ 중앙행정기관의 소속기관에 해당하는 것은 ㄱ. 지방자치인재개발원, ㄹ. 국가기록원, ㅁ. 국립중앙박물관이다.ㄱ [○] 지방자치인재개발원은 지방공무원에 대한 교육훈련을 담당하는 부속기관으로 행정안전부 산하 소속기관에 해당한다.ㄴ [×] 공정거래위원회는 소속기관이 아니라 국무총리소속의 중앙행정기관이다.ㄷ [×] 특허청은 산업자원통상부 소속 외청이지만 소속기관이 아니라 중앙행정기관이다.ㄹ [○] 국가기록원은 국가기록물을 관리·보존하는 기관으로 행정안전부 소속기관이다.ㅁ [○] 국립중앙박물관은 문화체육관광부 소속기관이다.ㅂ [×] 문화재청은 문화체육관광부 소속 외청이지만 소속기관이 아니라 중앙행정기관이다.참고2018 7급 선행정학 p.408<< \n②",

   {
      "id":4,
      "test":"04.혼합주사모형(mixed-scanning model)에 대한 설명으로 옳은 것은?\n① 정책 결정과정을 이미 프로그램화되어 있는 특정한 상태를 유지하기 위한 것으로 파악한다.\n② 정책의 결정을 근본적 결정과 세부적 결정으로 구분한다.\n③ 갈등의 준해결, 문제 중심의 탐색, 불확실성의 회피. 조직의 학습, 표준운영절차(SOP)의 활용 등을 특징으로 한다.\n④ 상황 변화에 따른 새로운 정보에 초점을 맞추는 것이 아니라 극히 제한된 투입 변수의 변동에 주의를 집중하여 의사결정을 한다.",
      "answer":"해설\n② 혼합주사모형은 정책을 근본적 결정과 세부적 결정으로 나누어 근본적 결정은 합리모형, 세부적 결정은 점증모형에 의하여 결정하되 근본적 결정은 모든 대안에 대하여 결과를 개략적으로 살펴보고 세부적 결정은 한정된 대안에 대하여 걸과를 면밀하게 살펴보는 절충적 의사결정모형이다.\n① [×] 사이버네틱스모형의 설명에 해당한다.\n③ [×] 회사모형의 전제조건에 해당한다.\n④ [×] 사이버네틱스모형의 특징에 해당한다. 사이버네틱스모형에서의 의사결정자는 사전에 설정된 한정된 주요변수와 레퍼토리에 따라 결정하며 다른 새로운 정보는 무시하는 방법으로 불확실성을 통제한다. 에치오니(A.W.Etzioni)의 혼합주사모형의 기본논리결정의 유형모형고려할 대안의 범위분석할 대안의 효과기본적 결정합리모형모든 대안개략적 검토세부적 결정점증모형한정적 대안면밀한 검토참고2018 7급 선행정학 p.255\f김중규 선행정학 기출문제김중규 선행정학 << \n④",
      "description":"2018 국가 7급 행정학 기출문제 [2018.08.18 시행]"

   {
      "id":5,
      "test":"05.「공공기관의 운영에 관한 법률」상 공공기관에 대한 설명으로 옳지 않은 것은?\n① 위탁집행형 준정부기관은 기금관리형 준정부기관이 아닌 준정부기관을 의미한다.\n② 기금관리형 준정부기관은 「국가재정법」에 따라 기금을 관리하거나 기금의 관리를 위탁받은 준정부기관을 의미한다.\n③ 기획재정부장관은 공공기관을 공기업·준정부기관과 기타 공공기관으로 구분하여 지정하되, 공기업과 준정부기관은 직원 정원이 50인 이상인 공공기관 중에서 지정한다.\n④ 기획재정부장관은 지방자치단체가 설립하고 그 운영에 관여하는 기관을 공공기관으로 지정할 수 있다.",
      "answer":"해설\n④ 지방자치단체가 설립하고 그 운영에 관여하는 공공기관은 지방공공기관으로 기획재정부장관이 이를 공공기관으로 지정할 수 없다.\n① [○] 위탁집행형 준정부기관의 정의로 맞는 지문이다.\n② [○] 기금관리형 준정부기관의 정의로 맞는 지문이다.\n③ [○] 공공기관의 유형에 관한 설명으로 맞는 지문이다. 공공기관의 운영에 관한 법률제 4조(공공기관) 기획재정부장관은 다음 각 호의 어느 하나에 해당하는 기관을 공공기관으로 지정할 수 없다.  1. 구성원 상호 간의 상호부조ㆍ복리증진ㆍ권익향상 또는 영업질서 유지 등을 목적으로 설립된 기관 2. 지방자치단체가 설립하고, 그 운영에 관여하는 기관 3. 「방송법」에 따른 한국방송공사와 「한국교육방송공사법」에 따른 한국교육방송공사 공공기관의 유형(실정법상 구분- 2018기준)공기업시장형한국가스공사, 한국전력공사, 공항공사(인천국제, 한국), 부산항만공사, 한국광물자원공사, 한국지역난방공사, 한국남부발전(주) 등 5개 발전회사, 한국석유공사, 한국수력원자력, (주)강원랜드 등(총 15개) 준시장형한국마사회, 대한석탄공사, 한국토지주택공사, 한국도로공사, 한국수자원공사, 한국철도공사, 한국조폐공사, 인천항만공사 등준정부기관기금관리형신용보증기금, 예금보험공사, 공무원연금공단, 국민연금공단, 근로복지공단, 한국자산관리공사, 중소기업진흥공단 등 위탁집행형한국농어촌공사, 대한무역투자진흥공사, 한국가스안전공사, 에너지관리공단, 한국환경공단, 국립공원관리공단, 한국산업인력공단, 한국연구재단, 한국소비자원, 도로교통공단, 한국재정정보원, 연구개발특구진흥재단, 한국관광공사, 한국식품안전관리인증원, 한국산림복지진흥원 등 기타 1)대한법률구조공단, 노사발전재단 등1) 정원 50명 미만의 공공기관참고2018 7급 선행정학 p.418\f김중규 선행정학 기출문제김중규 선행정학 << \n②",

   {
      "id":6,
      "test":"06.정책 평가의 내적 타당성과 외적 타당성에 대한 설명으로 옳은 것은?\n① 역사요인, 성숙요인, 회귀요인은 모두 외적 타당성 저해 요인이다.\n② 준실험이 갖는 약점은 주로 외적 타당성보다는 내적 타당성에 관한 것이다.\n③ 실험대상자들이 실험의 대상으로 자신들이 관찰되고 있다는 사실을 알게 되어 평소와는 다른 행동을 함으로써 발생하는 효과는 내적 타당성의 저해요인이다.\n④ 정책집행과 정책효과 사이의 인과관계를 정확히 파악할 수 있는 평가는 외적 타당성을 갖추었다고 볼 수 있다.",
      "answer":"해설\n② 준실험은 실험집단과 통제집단 간에 동질성을 확보하지 못한 실험으로 진실험에 비하여 외적 타당성(일반화의 가능성)은 높지만 내적타당성(실험의 정확도)은 상대적으로 낮다.\n① [×] 외적타당성이 아니라 모두 내적타당성 저해요인이다.\n③ [×] 호돈효과(실험직전 반응효과)에 대한 설명으로 내적타당성이 아니라 외적타당성 저해요인이다.\n④ [×] 실험의 정확도에 관한 설명으로 외적타당성이 아니라 내적타당성에 대한 설명이다. 타당도의 유형구성적 타당도처리, 결과, 모집단 및 상황들에 대한 이론적 구성요소들이 성공적으로 조작화된 정도통계적 결론의타당도정밀하고 강력하게 연구설계(평가기획)가 이루어진 정도로 제1종 및 제2종 오류가 발생하지 않은 정도내적 타당도조작화된 결과에 대하여 찾아낸 효과가 다른 경쟁적인 원인(외생변수)들에 의해서라기보다는 조작화된 처리(원인변수)에 기인된 것이라고 볼 수 있는 정도외적 타당도실험결과를 다른 상황에까지 일반화(이론화)를 시킬 수 있는지의 정도 타당도의 저해요인내적타당도선발요소(선정요인), 선정효과, 역사적 요소, 성숙효과, 선발과 성숙의 상호작용, 상실요소, 처치와 상실의 상호작용, 측정(검사)요소, 측정도구의 변화(신뢰도), 회귀인공요소, 오염효과외적타당도호돈 효과, 다수적 처리에 의한 간섭, 표본의 대표성 부족, 크리밍 효과, 실험조작과 측정의 상호작용참고2018 7급 선행정학 p.304\f김중규 선행정학 기출문제김중규 선행정학 << \n①",

   {
      "id":7,
      "test":"07.호그우드(Hogwood)와 피터스(Peters)의 정책변동에 대한 설명으로 옳지 않은 것은?\n① 정책혁신은 기존의 조직과 예산을 활용하여 이전에 관여한 적이 없는 새로운 정책분야에 개입하는 것이다.\n② 정책종결은 현존하는 정책을 완전히 소멸시키는 것으로 정책수단이 되는 사업과 지원 예산을 중단하고 이들을 대체할 다른 수단을 결정하지 않은 경우이다.\n③ 과속차량 단속이라는 목표를 변경하지 않고 기존에 경찰관이 현장에서 직접 단속하는 수단을 무인 감시카메라 설치를 통한 단속으로 대체하는 것은 정책승계 중 선형적(linear) 승계에 해당한다.\n④ 정책유지는 현재의 정책을 기본적으로 유지하면서 정책수단의 부분적인 변화만 이루어지는 경우를 말한다.",
      "answer":"해설\n① 정책혁신이란 정부가 지금까지 관여하지 않았던 분야에 개입하기 위하여 완전히 새로운 정책을 결정하는 것을 말한다. 관련정책이나 활동은 물론 이를 담당하는 조직이나 예산이 전혀 없는 “무(無)”상태에서 새로운 정책을 만드는 것이다. 따라서 기존의 조직과 예산을 활용한다고 표현된 \n①은 틀리다.\n② [○] 정책종결은 정책이 완전히 소멸되는 것으로 정책수단이 되는 사업이나 예산 모두가 중단되는 것이다.\n③ [○] 정책목표는 변동되지 않는 상태에서 정책수단을 대체하는 것은 선형적 승계로 정책승계의 가장 전형적인 형태이다. 정책대체라고도 한다.\n④ [○] 정책유지는 현재 정책을 기본적으로 유지하지만 정책수단에 있어서는 부분적인 변화가 있을 수 있다. 정책변동의 유형구분변동여부정책목표정책의 근본적 성격정책수단정책혁신 ○○○정책승계×○○정책유지××○정책종결○○○ 정책승계의 유형정책대체정책목표를 변경하지 않는 범위내에서 정책내용을 완전히 새로운 것으로 바꾸는 것으로 가장 전형적인 정책승계이며 선형적 승계라고도 한다.부분종결일부의 정책을 유지하면서 일부는 완전히 폐지하는 것(정책유지+정책종결)복합적 정책승계정책유지, 정책대체, 정책종결 또는 정책추가 등 3개 이상의 정책승계가 복합적으로 나타나는 것우발적 정책승계타 분야의 정책변동에 연계하여 우발적인 변화가 나타나는 형태의 정책승계(부수적, 파생적 승계)정책통합유사한 목표를 가진 2개의 정책이 하나의 정책으로 통합되는 것정책분할정책담당기관의 분리 등으로 하나의 정책이 두 개 이상으로 분리되는 것참고2018 7급 선행정학 p.308\f김중규 선행정학 기출문제김중규 선행정학 << \n①",

      "id":8,
      "test":"08.동기이론 중 과정이론에 해당하는 것만을 모두 고르면?ㄱ. 동기부여의 강도를 산정하는 기본개념으로 유인가(valence), 수단성(instrumentality), 기대감(expectancy)을 제시하였다.ㄴ. 직무가 조직화되는 방법에 따라 조직원의 노력 정도가 달라진다는 점에 착안하여 모든 직무를 다섯 가지 핵심 직무 차원으로 구분했다.ㄷ. 개인은 업적에 따라 보상을 받게 되며 이때 주어지는 보상은 공평한 것으로 지각되어야 하는데, 개인이 불공평하다고 인식하면 만족을 줄 수 없게 된다고 본다.ㄹ. 인간의 욕구를 존재, 관계, 성장의 3단계로 나누고 ‘좌절-퇴행’접근법을 주장한다.ㅁ. 인간은 미성숙상태에서 성숙상태로 발전하는 과정에서 성격변화를 경험한다고 주장한다.\n① ㄱ, ㄴ, ㄷ \n② ㄱ, ㄹ, ㅁ\n③ ㄴ, ㄷ, ㄹ \n④ ㄴ, ㄷ, ㅁ",
      "answer":"해설\n① 동기이론은 내용이론과 과정이론이 있는데 내용이론은 전통적인 동기이론으로 욕구의 내용에 초점을 두는 것이고 과정이론은 현대적인 동기이론으로 동기부여의 과정에 초점을 두는 이론이다. 위 보기에서 과정이론에 해당하는 이론은 ㄱ의 기대이론, ㄴ의 직무특성론, ㄷ의 공평성이론이다.ㄱ [○] V.Vroom의 기대이론에 대한 설명으로 과정이론에 해당한다.ㄴ [○] Hackman & Oldham의 직무특성론에 대한 설명으로 주로 내용이론(욕구이론)으로 분류하는 경우가 많지만 과정이론으로 보는 시각도 있다. 개인의 성장욕구 뿐 아니라 직무의 다양한 특성까지 고려하기 때문이다.ㄷ [○] Adams의 공정성이론에 대한 설명으로 과정이론에 해당한다.ㄹ [×] Alderfer의 ERG이론으로 욕구이론에 해당한다.ㅁ [×] Argyris의 성숙-미성숙이론으로 욕구이론에 해당한다. 동기부여이론 체계내용이론합리적·경제인 모형X이론, 과학적 관리론사회인 모형 Y이론, 인간관계론성장이론인간의 성장 중시(X→Y), 고급욕구 중시, 행태론\n① Maslow의 욕구단계설 \n② Murray의 명시적 욕구이론 \n③ Alderfer의 ERG이론 \n④ McClelland의 성취동기이론⑤ McGregor의 XY이론 ⑥ Likert의 관리체제이론⑦ Argyris의 성숙미숙이론 ⑧ Herzbereg의 2개요인이론복잡인 모형욕구의 복합성과 개인차를 고려하는 Z이론, 상황적응론\n① E.Schein의 복잡인 모형 \n② Hackman & Oldham의 직무특성이론 \n③ Z이론 : Ouchi의 Z이론과정이론기대이론\n① Vroom의 동기기대이론 \n② Porter&Lawler의 업적만족이론 \n③ E.Berner의 의사거래분석 \n④ Georgopoulos의 통로·목적이론 ⑤ J.Atkinson의 기대모형 형평성이론Adams의 공정성이론목표설정이론Locke의 이론학습이론고전적 학습이론 - 조건화이론(Skinner의 강화이론)현대학습이론 - 자율학습이론(인지학습이론 등) 참고2018 7급 선행정학 p.330\f김중규 선행정학 기출문제김중규 선행정학 << \n②",

      "test":"09.공무원 임용시험의 효용성을 측정하는 기준에 대한 설명으로 옳지 않은 것은?\n① 시험의 타당성은 시험이 측정하고자 하는 것을 실제로 얼마나 정확하게 측정했는가를 의미하며 그 종류에는 기준타당성, 내용타당성, 구성타당성 등이 있다.\n② 내용타당성은 시험 성적이 직무수행실적과 얼마나 부합하는가를 판단하는 타당성으로 두 요소 간 상관계수로 측정된다.\n③ 측정 대상을 일관성 있게 측정하는 정도를 신뢰성이라고 하며 같은 사람이 여러 번 시험을 반복하여 치르더라도 결과가 크게 변하지 않을 때 신뢰성을 갖게 된다.\n④ 신뢰도를 측정하는 방법으로는 재시험법(test-retest)과 동질이형법(equivalent forms) 등이 사용된다.",
      "answer":"해설\n② 시험성적과 근무성적의 일치여부(상관계수)를 통하여 타당도를 측정하려는 것은 내용타당도가 아니라 기준타당도에 해당한다. 내용타당도는 기준에 의한 성적을 확보하기 힘들 때 시험내용과 직무내용을 분석하여 이들이 서로 부합하는지를 확인하는 타당도이다.\n① [○] 시험의 타당도에 대한 개념과 종류에 대한 설명으로 맞는 지문이다.\n③ [○] 신뢰도에 대한 설명으로 맞는 지문이다. 신뢰도란 측정도구가 갖는 일관성을 의미하는 것으로 측정의 형식, 시기, 공간 등에 있어서 얼마나 규칙성과 일관성이 있는지를 의미하는 것이다..\n④ [○] 신뢰도를 검증하는 방법에는 반분법(내적일관성 검증방법), 형식변환법(동질이형법), 재시험법 등이 있다. 시험의 효용도타당도측정하려는 것(직무수행능력)을 얼마나 정확하게 측정했는지의 정도신뢰도시험이 측정도구(형식, 시기 등)로서 가지는 일관성 (타당도의 필요조건)객관도채점의 공정성 (신뢰도의 한 조건)난이도쉬운 문제와 어려운 문제의 혼합비율의 적정도 (변별력)실용도실시 비용의 저렴성 및 실시와 채점의 용이성 시험의 타당도구분개념판단기준검증방법기준타당도직무수행에 필요한 '능력이나 실적' 예측여부시험성적 = 근무성적예측적 검증(합격자)동시적 검증(재직자)내용타당도직무수행에 필요한 '능력요소' 측정 여부시험내용 = 능력요소내용분석(by 전문가)구성타당도직무수행에 필요한 능력요소와 관련된다고 믿는 '이론적 구성요소' 측정 여부시험내용 = 이론적 구성요소논리적 추론·수렴타당성(동일여부)·차별타당성(상이여부)  시험의 신뢰도검증방법반분법공간적 일관성횡적 일관성 검증형식변환법형식의 일관성재시험법시기의 일관성종적 일관성 검증참고2018 7급 선행정학 p.516\f김중규 선행정학 기출문제김중규 선행정학 << \n④",

   {
      "id":10,
      "test":"10. 공무원 인사제도에 대한 설명으로 옳지 않은 것은?\n① 직업공무원제도는 공직을 직업전문 분야로 확립시키기도 하지만, 행정의 전문성 약화를 가져오기도 한다.\n② 엽관주의하에서는 행정의 민주성과 관료적 대응성의 향상은 물론 정책수행 과정의 효율성 제고도 기대할 수 있다.\n③ 대표관료제는 역차별 문제의 발생과 실적주의 훼손의 비판이 제기되며, 사회적 소외집단을 배려하는 우리나라의 균형인사정책은 미국의 적극적 조치(affirmative action)의 관점에서 이해될 수 있다.\n④ 총액인건비제도는 일반적으로 기구·정원 조정에 대한 재정당국의 중앙통제는 그대로 둔 채 수당의 신설·통합·폐지와 절감예산 활용 등에서의 부처 자율성을 부여하는 특성을 갖는다.",
      "answer":"해설\n④ 총액인건비제도는 예산, 보수, 조직, 정원 등의 관리에 있어서 중앙정부의 통제를 줄이고 각 부처나 지방자치단체의 자율성을 높이려는 성과중심의 조직관리방안을 말한다. 우리의 경우 2007년 중앙정부와 지방정부에 도입되었다.\n① [○] 직업공무원제도는 전문직업주의 구현에는 기여하지만 행정의 전문성(전문행정가주의)은 저해한다.\n② [○] 엽관주의는 선거에서 승리한 정당이 공직을 구성하는 방식으로 선거나 정당을 통하여 공무원집단이 국민에게 책임을 질 수 있으므로 행정의 대응성과 책임성, 민주성을 구현할 수 있고 정치권과 행정부 간의 관계도 원만하게 되므로 정책수행과정의 효율성도 제고시킬 수 있다.\n③ [○] 임용할당제인 대표관료제는 능력중심의 인사가 아니므로 역차별의 논란과 실적주의의 훼손이라는 비판이 있으며, 미국에서는 1960년대 적극적 조치(affirmative action), 우리나라에서는 균형인사제도의 형태로 도입되었다.참고2018 7급 선행정학 p.551<< \n④",

      "id":11,
      "test":"11. 지방재정의 구성요소 중 의존재원의 기능으로 적절하지 않은 것은?\n① 지방자치단체에 대한 유도·조성을 통한 국가차원의 통합성 유지\n② 지방재정의 안정성 확보\n③ 지방재정의 지역 간 불균형 시정\n④ 지방자치단체의 다양성과 지방분권화 촉진",
      "answer":"해설\n④ 의존재원이란 자치단체가 상급단체나 중앙정부로부터 지원을 받는 조정재원으로 국가가 정한 기준에 따라 교부되므로 재정상 통제가 수반되고 지방자치단체의 다양성과 지방분권화를 저해한다.\n① [○] 의존재원은 자치단체 간 재정격차를 해소하고 국가차원의 재정통제와 통합성 유지를 가능하게 한다.\n② [○] 지방자치단체의 의존재원은 지방자치단체로 하여금 안정적인 재원확보를 가능하게 한다.\n③ [○] 지방교부세는 지방재정의 지역 간 불균형을 시정하고 국민적 최저(National minimum)구현을 가능하게 한다.참고2018 7급 선행정학 p.819\f김중규 선행정학 기출문제김중규 선행정학 << \n④",

      "id":13,
      "test":"13. 「국가재정법」 및 「지방자치법」상 정부와 지방자치단체의 장은 국회와 지방의회에 회계연도 개시 며칠 전까지 예산안을 제출해야 하는가? 정부  광역지방자치단체  기초지방자치단체 \n① 90일\n② 90일\n③ 120일\n④ 120일40일50일50일50일30일30일40일30일",

   {
      "id":14,
      "test":"14. 비용편익분석에 대한 내용으로 옳지 않은 것은?\n① 재화에 대한 잠재가격(shadow price)의 측정과정에서 실제가치를 왜곡할 수 있다.\n② 내부수익률(internal rate of return)은 순현재가치를 영으로 만드는 할인율을 말한다.\n③ 칼도-힉스기준(Kaldor-Hicks criterion)은 재분배적 편익의 문제를 중시한다.\n④ 정책대안이 가져오는 모든 비용과 편익을 측정하려고 하며, 화폐적 비용이나 편익으로 쉽게 측정할 수 없는 무형적인 것도 포함된다.",
      "answer":"해설\n③ 칼도-힉스보상기준(Kaldor-Hicks criterion)은 능률성을 평가하는 기준으로 사회총편익이 사회총비용보다 크다면 사업의 타당성을 인정하는 기준이다. 따라서 분배정책의 비용편익분석에 일반적으로 활용되며 형평성이나 재분배적 편익의 문제를 다루지는 못한다.\n① [○] 잠재가격은 시장가격이 존재하지 않거나 활용할 수 없을 때 분석가가 가치를 주관적으로 추정하는 것이므로 왜곡이 있을 수 있다.\n② [○] 내부수익률은 편익과 비용의 현재가치를 같게 만들어 주는 때의 할인율로서 순현재가치(B-C)를 0으로, 편익비율비(B/C)를 1로 만들어주는 할인율을 말한다.\n④ [○] 비용편익분석은 모든 비용과 편익을 금전적 가치로 표현하되, 무형적인 것은 물론 실질적이고 총체적인 비용과 편익을 모두 포함시켜야 한다. 비용편익분석의 평가기준평가기준개념특징순현재가치편익의 현재가치 - 비용의 현재가치B-C > 0 이면 타당성 ○(가장 일반적 기준)비용편익비율편익의 현재가치 / 비용의 현재가치B/C > 1 이면 타당성 ○(이차적·보완적 기준)내부수익률비용과 편익의 현재가치를 같게 해주는 때의 할인율예상(기대)수익율내부수익률이 높을수록 좋다. 자본회수기간투자원금을 회수하는데 걸리는 시간짧을수록 좋다. (단, 할인율이 높을 때는 단기, 낮을 때는 장기투자가 유리) 참고2018 7급 선행정학 p.224\f김중규 선행정학 기출문제김중규 선행정학 << \n④",

   {
      "id":15,
      "test":"15. 행정윤리에 대한 설명으로 옳지 않은 것은?\n① 「공직자윤리법」상 취업심사대상자는 퇴직일부터 3년간 퇴직 전 5년 동안 소속하였던 부서 또는 기관의 업무와 밀접한 관련성이 있는 취업제한기관에 취업할 수 없다.\n② 각급 학교의 입학·성적·수행평가 등의 업무에 관하여 법령을 위반하여 처리·조작하도록 하는 행위는 「부정청탁 및 금품등 수수의 금지에 관한 법률」상 부정청탁에 해당한다.\n③ 「부패방지 및 국민권익위원회의 설치와 운영에 관한 법률」에서는 내부고발자 보호제도를 규정하고 있다.\n④ 공직자 행동강령은 공무원이 준수하여야 할 행동기준으로 「국가공무원법」에 규정되어 있다.",
      "answer":"해설\n④ 공직자 행동강령은 공무원이 준수하여야 할 구체적인 행동기준으로 2003년 노무현정부 때 대통령령으로 제정되었다.\n① [○] 「공직자윤리법」 상 취업제한의무에 관한 기준으로 맞는 지문이다.\n② [○] 「부정청탁 및 금품등 수수의 금지에 관한 법률」 상 부정청탁에 관한 지문으로 맞는 지문이다.\n③ [○] 우리나라 내부고발자보호제도는 「부패방지 및 국민권익위원회의 설치와 운영에 관한 법률」에 규정되어 있다. 공무원 윤리의 법적 근거자율규제윤리공무원헌장법령적·강제적 ·규제윤리헌법\n① 공무원은 국민에 대한 봉사자이며 국민에 대해 책임을 진다.\n② 공무원의 정치적 중립과 신분은 법률로 보장된다.국가공무원법\n① 성실의무 : 법령을 준수하며 성실히 직무 수행\n② 복종의무 : 상관의 정당한 직무상 명령\n③ 직장이탈금지의무\n④ 친절·공정의무⑤ 종교중립의 의무⑥ 비밀엄수의무⑦ 청렴의무⑧ 영예 등의 수령규제⑨ 품위유지의무⑩ 영리행위 및 겸직금지⑪ 집단행위금지⑫ 정치활동금지⑬ 선서의 의무공직자윤리법\n① 재산등록 및 공개의무\n② 선물수수의 신고·등록의무(미화 100불 이상)\n③ 취업제한의무(재산등록의무자) - 퇴직 후 3년 간\n④ 이해충돌방지의무⑤ 주식백지신탁의무(1급 이상)부패방지및국민권익위설치운영법\n① 공직내부비리 발견 시 신고할 의무(내부고발자 보호제도)\n② 비위공직자 취업제한 의무(퇴직 후 5년 간)\n③ 국민감사청구제도공직자 등의 병역사항 신고 및 공개에 관한 법률정무직, 4급 이상 공직자, 법관, 검사 등과 공직후보자의 병역신고의무부정청탁 및 금품 등 수수 금지에 관한 법률\n① 공직자 등에 부정청탁 금지\n② 공직자 등의 금품수수 금지 : 대가성 여부와 관계없이 1회 100만원, 연간 300만원 이상 금품수수 시 형사 처벌\n③ 위반행위 신고의무참고2018 7급 선행정학 p.573\f김중규 선행정학 기출문제김중규 선행정학 << \n③",

   {
      "id":16,
      "test":"16. 지방채에 대한 설명으로 옳은 것은?\n① 지방자치단체조합의 장은 지방채를 발행할 수 없다.\n② 이미 발행한 지방채의 차환을 위해서 지방자치단체의 장은 지방채를 발행할 수 없다.\n③ 제주특별자치도지사는 제주특별자치도의 발전과 관계가 있는 사업을 위하여 필요하면 도의회 의결을 마친 후 외채 발행과 지방채 발행 한도액의 범위를 초과한 지방채 발행을 할 수 있다.\n④ 외채를 발행할 경우에는 지방채 발행 한도액 범위더라도 지방의회의 의결을 거치기 전에 기획재정부장관의 승인을 받아야 한다.",

   {
      "id":17,
      "test":"17. 참여예산제도에 대한 설명으로 옳지 않은 것은?\n① 브라질의 포르투 알레그리(Porto Alegre)시는 참여예산제도를 도입한 대표적인 사례다.\n② 예산과정에의 시민참여는 중앙정부와 지방정부 모두 가능하지만, 참여예산제는 주로 지방정부를 대상으로 시행된다.\n③ 참여예산제는 과정적 측면보다는 결과적 측면의 이념을 지향한다.\n④ 예산 과정의 단계별로 볼 때 예산편성 단계에서의 참여에 초점을 둔다.",
      "answer":"해설\n③ 참여예산제도는 예산편성과정의 주민들이 참여하는 제도로 결과보다는 과정지향적인 예산이다. 신공공관리론의 산물이었던 신성과주의예산이 효율과 성과라는 결과만을 중시하는 예산이었다면 주민참여예산은 재정거버넌스(재정상 협치)의 산물로 예산편성과정의 민주화를 중시하는 예산이다.\n① [○] 주민참여예산제도는 브라질의 포르투 알레그리(Porto Alegre)시에서 최초로 도입되었다.\n② [○] 현재의 주민참여예산제도는 중앙과 지방정부 모두 가능하지만 주민참여예산제도는 전통적으로 지방정부를 대상으로 시행되고 있다. 지방정부에서는 2006년 시작되었지만 중앙정부의 경우 최근 2018.1부터 제도화되었다.\n④ [○] 주민참여예산은 주로 예산편성과정에서의 참여를 의미한다.참고2018 7급 선행정학 p.720\f김중규 선행정학 기출문제김중규 선행정학 << \n③",

   {
      "id":18,
      "test":"18. 정부간 관계에 대한 설명으로 옳은 것은?\n① 미국 건국초기에는 연방의 권한이 상대적으로 강했으며, 연방과 주의 권한을 명확히 구분하지 않았다.\n② 딜런의 규칙(Dillon's rule)에 의하면 지방정부는 ‘주정부의 피조물’로서 명시적으로 위임된 사항 외에도 포괄적인 권한을 지닌다.\n③ 영국의 경우 개별적으로 수권받은 사무에 대해서는 지방자치단체가 자치권을 보유하지만, 그 범위를 벗어나는 행위는 금지된다.\n④ 일본의 경우 메이지유신 이래 강력한 중앙집권적 체제를 유지해 왔으며, 국가의 관여를 폐지하거나 축소시키는 등의 분권개혁은 이루어지지 못했다.",
      "answer":"해설\n③ 영국의 경우 중앙과 지방 간의 사무배분에 있어서 개별적 지정주의를 취하므로 각 자치단체가 개별적으로 수권받은 사무에 대해서는 지방자치단체가 자치권을 보유하지만, 그 범위를 벗어나는 행위는 금지되며 중앙정부도 수권하지 아니한 사무는 위임할 수 없다.\n① [×] 미국 건국초기에는 연방정부의 규모도 작았고 권한도 상대적으로 제한되어 있었으며, 연방정부와 주정부는 별도의 상호작용 없이 각자의 기능을 독자적으로 수행하고 있었다.\n② [×] 딜런의 규칙(Dillon's rule)이 아니라 홈룰(Home-rule)의 법칙에 대한 설명이다. 딜런의 규칙은 지방정부보다는 주정부의 권한을 우선시 하고 반대로 홈룰의 법칙은 주정부보다는 지방정부의 권한을 우선시한다.\n④ [×] 일본의 경우 메이지유신 이래 강력한 중앙집권적 체제를 유지해 왔으나 1980년대 중반 호소카와 내각이후 국가의 관여를 폐지하거나 축소시키는 등의 분권개혁은 추진해왔다. 개별적 지정주의의 장단점장점\n① 사무배분이 명확하여 중복이 거의 없다. \n② 자치단체별 특성을 고려할 수 있다.\n③ 책임한계가 명확 \n④ 자치행정기능이 광범위 단점\n① 지나친 개별성과 특수성의 강조로 통일성 저해 \n② 융통성이 결여되어 행정수요에 탄력적으로 대응하기 어렵다.\n③ 개별법을 제정하는데 지나친 정력 소모 포괄적 예시주의의 장단점장점\n① 권한부여방식이 간편\n② 융통성과 탄력성이 높음단점\n① 사무구분이 불명확\n② 자치사무와 위임사무의 한계 모호\n③ 사무처리의 중복 발생 \n④ 상급단체의 무차별적인 통제·감독 초래하여 자치권이 제약 참고2018 7급 선행정학 p.778\f김중규 선행정학 기출문제김중규 선행정학 << \n④",

      "id":19,
      "test":"19. 민원행정에 대한 설명으로 옳지 않은 것은?\n① 행정체제의 경계를 넘나드는 교호작용을 통하여 주로 규제와 급부에 관련된 행정산출을 전달한다.\n② 행정기관의 장은 개인의 사생활에 관한 사항에 해당하는 경우 그 민원을 처리하지 않을 수 있다.\n③ 행정구제수단으로서의 기능을 수행한다.\n④ 행정기관은 사경제의 주체로서 민원을 제기할 수 없다.",
      "answer":"해설\n④ 「민원 처리에 관한 법률」에 따르면 행정기관도 사경제주체로써 민원을 제기할 수는 있으나 처리대상 민원이나 민원인의 범주에는 포함되지 아니한다.\n① [○] 민원행정은 정부와 고객인 국민 간의 접점에서 이루어지는 행정이므로 행정체제의 경계를 넘나드는 교호작용을 통하여 주로 규제와 급부에 관련된 행정산출을 전달한다.\n② [○] 「민원 처리에 관한 법률」 제21조에 따르면 행정기관의 장은 개인의 사생활에 관한 사항에 해당하는 경우 그 민원을 처리하지 않을 수 있다고 규정되어 있다.\n③ [○] 민원행정은 부당한 행정으로 인한 불이익을 시정하고자 하는 의사표시가 포함될 수 있기 때문에 매우 간편한 행정구제수단으로서의 기능을 수행한다. 민원 처리에 관한 법률 2. \"민원인\"이란 행정기관에 민원을 제기하는 개인·법인 또는 단체를 말한다. 다만, 행정기관(사경제의 주체로서 제기하는 경우는 제외한다), 행정기관과 사법(私法)상 계약관계(민원과 직접 관련된 계약관계만 해당한다)에 있는 자, 성명·주소 등이 불명확한 자 등 대통령령으로 정하는 자는 제외한다. 민원 행정의 기능\n① 경계작용으로서의 기능\n② 행정통제수단으로서의 기능\n③ 행정구제수단으로서의 기능 \n④ 주민참여의 기능⑤ 행정신뢰성 제고수단으로서의 기능참고2018 7급 선행정학 p.716<< \n①",

      "test":"20. 「국가재정법」상 재정건전화에 대한 설명으로 옳지 않은 것은?\n① 국세감면율이란 당해 연도 국세 수입총액 대비 국세감면액 총액의 비율을 말한다.\n② 국가의 회계 또는 기금의 국고채무부담행위는 국가채무에 해당한다.\n③ 국가가 보증채무를 부담하고자 하는 때에는 미리 국회의 동의를 얻어야 한다.\n④ 정부는 국회에서 추가경정예산안이 확정되기 전에 이를 미리 배정하거나 집행할 수 없다.",
      "answer":"해설\n① 국가재정법에 따르면 재정건전화의 한 수단으로 국가는 국세감면율을 대통령령이 정하는 비율 이하로 유지되도록 규정하고 있는데 국세감면율이란 당해 연도 국세 수입총액과 국세감면액 총액을 합한 금액에서 국세감면액 총액이 차지하는 비율을 의미한다. 즉, 국세감면율=[국세감면액/(국세수입총액+국세감면액)]이다.\n② [○] 국고채무부담행위는 국가의 공식채무에 포함된다.\n③ [○] 보증채무부담행위는 미리 국회의 동의를 얻어야 한다.\n④ [○] 정부는 국회에서 추가경정예산안이 확정되기 전에 이를 미리 배정하거나 집행할 수 없다. 국가재정법 제88조(국세감면의 제한)제8 8조(국세감면의 제한) \n①기획재정부장관은 대통령령이 정하는 당해 연도 국세 수입총액과 국세감면액 총액을 합한 금액에서 국세감면액 총액이 차지하는 비율(이하 \"국세감면율\"이라 한다)이 대통령령이 정하는 비율 이하가 되도록 노력하여야 한다.참고2018 7급 선행정학 p.593\f",
      "description":"2018 국가 7급 행정학 기출문제 [2018.08.18 시행]"
