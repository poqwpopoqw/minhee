   {
      "id":164,
      "test":"04. 조직구조의 유형에 대한 설명으로 옳은 것은? \n① 수평구조는 수직적 계층과 부서 간 경계를 제 거하여 의사소통을 원활하게 만든 구조다. \n② 기계적 조직에서는 효율적인 조직 운영을 위 해 권한과 책임이 분산되어 있다. \n③ 위원회조직은 위원장에 의해 최종 의사결정이 이루어진다는 면에서 독임제로 운영되는 계층 제와 유사성이 있다. \n④ 애드호크라시는 변화에 신속하게 대응할 수 있다는 장점으로 인해 전통적인 관료제 구조 를 대체하기에 이르렀다. ",
      "answer":"[답] \n① 수평구조는 계층과 경계가 제거되어 소통과 조정 이 용이한 팀제를 의미한다. ☑ \n② [X] 기계적 조직은 엄격한 분업과 계층화에 의 하여 권한과 책임이 수직적·수평적으로 명확하다. \n③ [X] 위원회 조직은 위원들 간 합의에 의하여 결 정이 이루어진다는 점에서 독임제로 운영되 는 계층제와 대조적이다. \n④ [X] 애드호크라시는 전통적 관료제 구조를 대체 하기 보다는 보완·공존 관계이다. ✐ 2018 9급 선행정학 p.306 ",

   {
      "id":165,
      "test":"05. 정책과정을 설명하는 이론의 내용으로 옳은 것은? \n① 현대 엘리트이론은 국가가 소수의 지배자와 다수의 피지배자로 구분되기 어렵다고 본다. \n② 공공선택론은 사적 이익보다는 집단 이익을 위한 합리적 선택에 초점을 둔다. \n③ 다원주의이론은 정부정책을 다양한 행위자들 간의 협상과 경쟁의 결과로 본다. \n④ 조합주의이론은 정책과정에서 국가의 역할이 소극적·제한적이라고 본다. ",
      "answer":"[답] \n③ 다원주의이론은 이익집단 등다양한 행위자들 간 의 협상, 경쟁과 합의의 결과를 정책으로 본다. ☑ \n① [X] 엘리트이론은 국가는 권력을 가진 소수 지 배자(엘리트)와 권력을 가지지 못한 다수의 피지배자(일반대중)로 구분된다고 전제한다 (파레토의 2080법칙). \n② [X] 공공선택론은 경제학적 관점을 도입하여 공 익이나 집단의 이익보다는 사적이익을 위한 합리적 선택에 초점을 둔다. \n④ [X] 조합주의이론은 국가와 이익집단 간 합의 또는 동맹관계를 토대로 정책과정에서 국 가의 역할이 적극적·능동적이라고 본다. 2 \f3 ● 국가론의 기본 유형 ✐ 2018 9급 선행정학 p.199 ",

   {
      "id":166,
      "test":"06. 정책네트워크에 대한 설명으로 옳은 것 은? \n① 정책공동체(policy community)의 참여자는 하 위정부(subgovernment)에 비해 제한적이다. \n② 정책공동체(policy community)는 일시적이고 느슨한 형태의 집합체다. \n③ 이슈네트워크(issue network)에서는 비교적 소수의 엘리트들이 협력하여 특정한 영역의 정책결정을 지배한다. \n④ 하위정부(subgovernment)의 주된 참여자는 정부관료, 선출직 의원, 이익집단이다. ",

      "test":"12. 지방자치단체의 기관구성에 대한 설명으 로 옳지 않은 것은? \n① 「지방자치법」에서는 기관대립형 구조만을 채택하고 있다. \n② 기관대립형은 행정책임의 소재가 분명하다는 장점이 있다. \n③ 기관통합형은 영국의 의회형이 대표적이다. \n④ 기관통합형은 의결기관과 집행기관을 이원적 으로 구성해 상호 견제와 균형을 도모한다. ",
      "answer":"[답] \n④ 기관통합형은 의결기관인 지방의회와 집행기관인 자치단체 장을 이원적으로 구성하지 않고 지방의 회가 지방행정에 관한 책임을 지는 중앙의 내각 책임제와 같은 방식이다. 의결기관과 집행기관 간의 견제와 균형을 도모하는 방식은 기관대립형 이다. ☑ \n① [O] 우리나라 지방자치법은 지방의회와 자치단 체장을 구분·운영하는 기관대립형을 규정 하고 있다. \n② [O] 기관대립형은 의결기관과 집행기관이 명확 하게 분리되어 결정과 집행에 대한 책임소 재가 분명하다는 장점이 있다. 주의 ◯ 의회중심의 책임행정구현이라는 말과 책 임이 명확하다는 말은 구분해야 한다. 기관 통합형은 의회중심의 책임행정 구현은 용 이하지만 결정과 집행에 대한 책임이 명확 하지는 않다. \n③ [O] 영국은 지방의회에 해당하는 위원회가 결정 과 집행을 함께 담당하는 대표적인 기관통 합형을 채택하고 있다. ● 기관통합형의 장단점 ✐20189급선행정학p.766장점·권한과책임이의회에집중되어민주정치와책임행정구현용이 ·의회중심의운영으로갈등과대립소지가없어지방행정의안정성·신중하고공정한자치행정가능 ·소규모의기초자치단체에적합 ·예산절감및탄력적인행정집행가능 ·집행기구구성에까지주민대표성확보단점·견제와균형의상실로의회의권력남용우려 ·전문적이고체계적인집행기구없어행정의전문화저해·의원간업무분담으로행정의종합성과통일성저해 ·지방행정에정치적요인개입우려·대도시의다양한이익집단과계층의이익대표에부적합",

   {
      "id":173,
      "test":"13. 예산과정에 대한 설명으로 옳지 않은 것 은? \n① 단원제에서의 예산심의는 양원제의 경우보다 심의를 신속하게 할 수 있으나 신중한 심의가 어렵다. \n② 과거 중앙예산기관과 결산관리기관을 분리하 기도 했다. \n③ 예산의 배정은 국가예산을 회계체계에 따라 질서있게 집행하도록 하기 위한 내부통제의 기능을 수행한다. \n④ 상향식 예산관리모형인 총액배분 자율편성 예 산제도는 전략적 재원배분을 촉진한다. ",
      "answer":"[답] \n④ 전략적 재원배분을 중시하는 총액배분자율편성예 산제도는 상향식이 아니라 하향식 예산관리모형 이다. 지출한도 및 중장기 재정계획을 재정당국 이 사전에 결정·시달하기 때문이다. ☑ \n① [O] 상·하 양원으로 구성되는 양원제가 단원제 에 비하여 심의는 신속하지 않지만 신중한 심의가 가능하다. \n② [O] 과거 우리나라는 중앙예산기관(기획예산처) 과 결산관리기관(국고수지총괄기관인 재정 경제부)을 분리·운영한 적이 있다. \n③ [O] 예산의 배정은 분기별로 예산을 집행할 수 있는 금액과 책임소재를 명확히 해주는 내 부통제기능을 수행한다. ✐ 2018 9급 선행정학 p.640 ",

      "id":174,
      "test":"14. 행정통제에 대한 설명으로 옳지 않은 것 은? \n① 감사원에 의한 통제는 회계검사, 직무감찰, 성 과감사 등이 있다. \n② 사법통제는 행정이 이미 이루어진 후의 소극 적 사후조치라는 한계가 있다. \n③ 입법통제는 행정명령·처분·규칙의 위법여부 를 심사하는 외부통제 방법이다. \n④ 언론은 행정부의 과오를 감시하고 비판하며 공개하는 역할을 수행함으로써 행정에 영향을 미친다. ",
      "answer":"[답] \n③ 행정명령·처분·규칙의 위법여부를 심사하는 기 관은 의회가 아니라 사법부이다. ☑ \n① [O] 감사원의 기능은 회계검사, 직무감찰, 결산 확인 등으로 오늘날 회계검사는 성과감사 에 중점을 두고 있다. \n② [O] 사법통제의 한계로 맞는 지문이다. \n④ [O] 언론에 의한 외부통제를 옳게 설명하고 있 다. 5 \f● 행정통제의 유형 구분 내부통제 외부통제 공식 행정수반 ( 대통령 ), 교차 기능조직 , 독립통제기관 ( 감사원 , 국민권익위원 회 ), 계층제 ( 상관 ), 심사 평가 , 근무성적평정 , 행 정심판 입법부 , 사법부 , 옴부즈 만 비공식 행정윤리 ( 전문직업상의 행동규범 ), 대표관료제 , 공익 민중통제 , 시민참여 , 정 당 , 이익집단 , 언론 ✐ 2018 9급 선행정학 p.682 ",

   {
      "id":175,
      "test":"15. 특별지방행정기관에 대한 설명으로 옳지 않은 것은? \n① 고유의 법인격은 물론 자치권도 가지고 있지 않다. \n② 관할 범위가 넓을수록 이용자인 고객의 편리 성이 향상된다. \n③ 주민들의 직접통제와 참여가 용이하지 않은 문제가 있다. \n④ 특별지방행정기관의 예로 교도소, 세관, 우체 국 등을 들 수 있다. ",
      "answer":"[답] \n② 특별지방행정기관은 국가가 각지역에 설치한 일 선하급기관으로 법인격은 물론 자치권도 가지고 있지 않다. 그리고 관할범위가 자치단체보다 넓 어 광역행정에는 유리하지만 고객의 편리성 즉, 주민접근성이 떨어져 현지행정을 저해할 수 있 다. ☑ \n① [O] 일선기관은 자치단체와 다르므로 맞는 지문 이다. \n③ [O] 일선기관은 주민참여, 자치행정 등을 저해 한다. \n④ [O] 일선기관의 예로 맞는 지문이다. ● 일선기관의 효용과 한계 필 · · 국가의 업무부담경감 지역별 특성을 확보하는정책집행 : 근린행정 요 · 신속한 업무처리및통일적행정수행 성 · · 중앙과 지역간 협력및 광역행정의수단 전문행정 · 책임성의결여와자치행정저해 ⇨ 주민에 의한민주통제 곤란으로행정의민주화저해 폐 · 기능중복으로 인한비효율성 단 · · 고객의 혼란과 불편 종합행정및현지행정 저해 · 경비증가및중앙통제의강화 수단 · 자치단체와수평적협조및조정곤란 ✐ 2018 9급 선행정학 p.752 ",

   {
      "id":176,
      "test":"16. 규제영향분석에 대한 설명으로 옳지 않 은 것은? \n① 규제의 경제·사회적 영향을 과학적으로 분석 해 타당성을 평가한다. \n② 정치적 이해관계의 조정과 수렴의 기회를 제 공한다. \n③ 규제가 초래할 사회적 부담에 대해 책임성을 가지도록 유도한다. \n④ 규제의 비용보다 규제의 편익에 주안점을 둔 다. ",
      "answer":"[답] \n④ 흔히 규제의 비용보다 규제의 편익에 관심을 두 는 경향이 많은데 규제영향분석은 규제의 편익 과 비용을 균형있게 검토하여 규제의 신설 또는 강화여부를 결정하는 도구이다. 오히려 규제비용 관리제가 시사하듯이 규제영향분석은 규제로 인 한 편익보다 규제로 인한 부작용, 국민부담 등 비용이 가중될 수 있으므로 국민들의 규제비용 부담을 경감하는 데 더 주안점을 두어야 한다. ● 규제영향분석 \n① 규제를 새로이 도입하거나 기존의 규제를 강화 하고자 할 때 규제의 편익, 비용 그리고 효과 들을 점검하고 측정하는 체계적인 의사결정 도 구이다(OECD 권고). 이를 통해 정부는 자신이 도입(신설)하려는 규제가 비용과 편익 측면에 서 타당한지 체계적으로 사전에 검토할 수 있 게 되고 그 결과 무분별한 규제의 신설이나 강 화를 억제할 수 있게 된다. \n② 규제의 경제·사회적 영향을 과학적으로 분석 하여 그 타당성을 평가하고, 정치적 이해관계 의 조정과 수렴의 기회를 제공한다. 아울러 규 제 외의 대체수단 존재여부, 비용-편익분석, 경쟁 제한적 요소의 포함 여부 등을 고려하기 도 한다. ✐ 2018 9급 선행정학 p.57 ",

   {
      "id":177,
      "test":"17. 「정부업무평가 기본법」상 정부업무평 가제도에 대한 설명으로 옳은 것은? \n① 정부업무평가의 평가대상기관에 지방자치단체 의 소속기관은 포함되지 않는다. \n② 자체평가는 국무총리가 중앙행정기관을 대상 으로 국정을 통합적으로 관리하기 위하여 필 요한 정책 등을 평가하는 것이다. \n③ 정부업무평가의 실시와 평가기반의 구축을 체 계적·효율적으로 추진하기 위하여 국무총리 소속하에 정부업무평가위원회를 둔다. \n④ 특정평가는 중앙행정기관 또는 지방자치단체 가 소관 정책 등을 스스로 평가하는 것이다. ",
      "answer":"[답] \n③ 정부업무평가의 실시와 평가기반의 구축을 체계 적·효율적으로 추진하기 위하여 국무총리 소속 하에 15인 이내의 정부업무평가위원회를 둔다. ☑ \n① [X] 자치단체의 소속기관도 평가대상에 포함된 다. 6 \f\n② [X] 자체평가가 아니라 특정평가에 대한 설명이 다. \n④ [X] 특정평가가 아니라 자체평가에 대한 설명이 다. ● 정부업무평가의 종류 중앙행정기관평가 자체평가 , 필요시재평가 ( 총리 ) 지방자치단체평가 자체평가 , 필요시평가지원 ( 행안부장관 ) 특정평가 국정의 통합적 관리가 필요한 정책 평가 ( 총 리 ) 공공기관평가 외부평가 ( 자체평가 불인정 ) ✐ 2018 9급 선행정학 p.290 ",

      "id":178,
      "test":"18. 점증주의적 예산결정에 대한 설명으로 옳지 않은 것은? \n① 현상유지(status quo)적 결정에 치우칠 수 있 다. \n② 자원이 부족한 경우 소수기득권층의 이해를 먼저 반영하게 되어 사회적 불평등을 야기할 우려가 있다. \n③ 다수의 참여자들 간 고리형의 상호작용을 통 한 합의를 중시하는 합리주의와는 달리 선형 적 과정을 중시한다. \n④ 긴축재정 시의 예산행태를 잘 설명해주지 못 한다. ",

      "test":"05. 신제도주의의 주요 분파에 대한 설명으로 옳은 것은? \n①합리적선택제도주의는개인이합리적이며선호는제도 와 밀접하게 연관되어 변화하는 것으로 가정한다. \n②사회학적제도주의는제도의변화과정을설명할때경로 의존성을강조하며,제도의운영및발전과관련하여권 력의 비대칭성에 초점을 맞춘다. \n③역사적제도주의는중범위적제도변수가개별행위자의 행동과정치적결과를어떻게연계시키는지에대해초점 을 맞춘다. \n④사회학적제도주의는사회적딜레마를해결하기위해사 람들이 스스로 만드는 게임의 규칙을 제도로 본다. ",
      "answer":"[답]\n③역사적제도주의는정치적신제도주의라고도하며개별국가 마다제도가달리형성되는역사적특수성(맥락)과경로의존 성을중시하는중범위수준의거시적신제도주의이론이다.따 라서중범위적제도변수가개별행위자의행동과정치적결 과를 어떻게 연계시키는지에 대해 초점을 맞춘다. \f☑\n①[X]합리적선택제도주의는인간을합리적인행위자로전 제하나선호는선험적으로주어진외생적인것으로가 정하므로선호형성 자체에 대해서제도는아무런역 할을 하지 못한다. \n②[X]제도의변화과정을설명할때경로의존성을강조하며, 제도의운영및발전과관련하여다원주의를부정하고 권력의비대칭성(불균등성)에초점을맞추는것은역사 적제도주의이다.사회학적제도주의는사회문화와상 징을 강조하며 제도의변화를개인간상호작용에 의 한제도적동형화(isomorphism)의과정으로파악한다. \n④[X]사회적딜레마(집단행동의딜레마또는공유지의비극) 를해결하기위해사람들이스스로만드는게임의규칙 을제도로인식하는것은합리적선택의제도주의이다. ● 신제도론의 유파별 비교 합리적선택의신제도 주의 역사학적신제도주의 사회학적 신제도주의 학문 경제학 정치학 사회학 , 문화인류학 개념 제도 = 개인의 합리 적 · 전략적선택 개별국가의역사적맥락 , 경로의존성 사회문화 및상징 , 동형성 중점 제도의균형성 제도의 지속· 상이성 제도의유사성 차원 개인 국가 사회 측면 공식 공식 비공식 범위 좁음 ( 미시 ) 중범위 ( 거시 ) 넓음 ( 거시 ) 변화 거래비용 감소 결절된 균형 동형화 (Isomorphism) 선호 외생적 내생적 내생적 접근 연역적 귀납적 귀납적 ✐ 2019 7급 선행정학 p.161 ",

   {
      "id":186,
      "test":"06. 정책수단에 대한 설명으로 옳지 않은 것은? \n①비덩(Vedung)은정책도구를규제적도구(sticks),유인적 도구(carrots),정보적도구(sermons)등으로유형화한다. \n②권위(authority)에기반을둔정책수단은예측가능성이높 기 때문에 사회적 위기 상황에 적합한 수단이다. \n③정책수단의선택은정치적인성격을가지며,특히이념적 으로지향하는가치는정책수단의선택에핵심적인영향 을 미친다. \n④살라몬(Salamon)에따르면,공적보험은공공기관을전달 체계로 활용한다는 점에서 직접적인 정책수단이다. ",
      "answer":"[답]\n④살라몬(Salamon)의정책수단뷴류에따르면,공적보험은유 사시에정부가운용하는공공보험에서보험금을지급하는것 으로 공공기관에 의한 직접적인 정책수단이다. ☑\n①[O]비덩(Vedung)은정책도구를에치오니(Etzioni)의권력 분류(강제적권력,보상적권력,규범적권력)에근거 하여 \n①규제적 도구(stick, 채찍), \n②유인적 도구 (carrots, 당근),\n③정보적도구(sermons,정보제공)등 으로 유형화하였다(정정길). \n②[O]Hood, Hood&Margetts, Howlett &Ramesh등의통 치자원분류방식을적용하여정책수단을분류하면\n①조 직에기반을둔수단(정부기관, 공기업, 시장조직등), \n②권위에기반을둔수단(규제정책), \n③자금에기반을 둔수단(재정인센티브,대출,조세지출, 바우처, 공적보 험등), \n④정보에기반을둔수단(공공정보, 권고또는 설득등)으로구분할수있다. 권위에기반을둔수단 은규제정책을의미하는것으로예측가능성이높기때문 에 사회적 위기 상황에 적합한 수단이다. \n③[O]정책수단의선택은정치적인성격을지니며,특히이념적 지향가치(진보또는보수등)는정책수단의선택에핵심적 인 영향을 미친다. ● Salamon의 정책수단 유형(직접성 기준) 직접성 수단 개념 손해책임법 불법행위에대한 책임 보조금 서비스가기술적으로복잡시생산자에게현금또는현물지원 낮음 지급보증 정책집행에필요한자금의지급을정부가보증 기업지원 민간기업에대한 정부의 자금지원등 바우처 빈곤층소비자에게쿠펀 ( 이용사은권 ) 을지급 조세지출 조세감면에의한재정적인센티브를부여하여집행을지원 계약 ( 위탁 ) 경쟁입찰을통해계약에의하여서비스생산을민간에게위탁 중간 사회 규제 바람직한 사회질서를위한사회적분위기조성 등 벌금 집행을저해하는 행위에 대한금전적패널티부과 부과금 부정적외부효과에대해불이익 ( 부담 ) 을주는교정적조세 공적보험 유사시에 정부가 운용하는공공보험에서보험금지급 직접대부 정부가집행에필요한자금을민간에게 직접대출 높음 경제규제 민간의경제활동을직접규제 ( 인허가등진입규제 ) 하여집행 공공정보 정부가민간에게 공적정보를직접제공 ( 공개 ) 공기업 정부가소유한기업에의하여정책을집행 정부소비 정부가공적조직을만들어예산으로직접시행 ✐ 2019 7급 선행정학 p.191 ",

      "answer":"[답]\n④한정성(한계성)의원칙은예산의사용목적·사용금액및사용 기간에명확환한계가있어야한다는원칙으로목적외사용 금지(질적한정성)의예외로이용·전용,계상된금액이상의 초과지출금지(양적한정성)의예외로예비비와추경예산,회계 연도경과지출금지(기간적한정성)의예외로이월,계속비, 국고채무부담행위,지난연도수입,지난연도지출,과거의조 상충용등이있다.단일성의원칙은예산은모든재정활동을 포괄하여하나의단일예산으로편성되어야한다는원칙으로 단일성의원칙의예외로는특별회계,추가경정예산,기금이 있다. ● 예산의 고전적 원칙과 예외 원칙 개념 예외 공개성원칙 예산내역국민에게공개 신임예산 , 기밀정보비 ( 국정원예산 ) 명료성원칙 내역별로명확하게명시 총괄예산 완전성원칙 빠짐없이계상 현물출자 , 차관전대 ,수입대체경비 단일성원칙 가급적 하나로 편성 추가경정예산 , 특별회계 , 기금 질적한정성 ( 목적외사용 X) 이용 , 전용 한정성원칙 양적한정성 ( 초과사용 X) 예비비 , 추경예산 기간적한정성 ( 회계연도 독립 ) 이월 , 계속비 , 지난연도 수입과 지출 통일성원칙 특정세입의 특정세출 연계금지 목적세 , 수입대체경비 , 특별회계 , 기금 -3\f사전의결 원칙 집행전 의회의결 필요 사고이월 , 준예산 , 예비비지출 , 전용 , 재정상긴급명령 , 선결처분 정확성원칙 예산과 결산내역 일치 ✐ 2019 7급 선행정학 p.605 ",

   {
      "id":188,
      "test":"08. 합리성의개념과유형에대한설명으로옳지않 은 것은? \n①사이먼(Simon)의실질적(substantive)합리성은행위자가 합리적인선택을할수있는모든지식과능력을소유하 고 있다고 가정한다. \n②디징(Diesing)은합리성을기술적합리성,경제적합리성, 사회적합리성,법적합리성,진화론적합리성으로나누어 설명한다. \n③기술적합리성은일정한수단이목표를얼마만큼잘달성 시키는가, 즉목표와수단사이에존재하는인과관계의 적절성을 의미한다. \n④사이먼(Simon)은인간이실질적합리성을사실상포기하 고,만족할만한대안을선택하려는절차적합리성을추 구한다고 주장한다. ",
      "answer":"[답]\n②폴디징(P.Diesing)은합리성을5가지(기술적합리성,경제적 합리성,사회적합리성,법적합리성,정치적합리성)으로나 누어 설명한다. ● H.Simon의 합리성 내용적 합리성 \n① 목표성취에의 기여여부 \n② 결과적 · 객관적합리성 \n③ Simon 은인간의인지능력상한계로인하여내용적합 리성 포기 절차적 합리성 \n① 이성이나인지력과결부된합리성 \n② Simon 이 만족모형에서 중시한 합리성 \n③ 결과보다는주관적· 과정적 · 제한된합리성 ● P.Diesing의 합리성 기술적합리성 목표를성취하기 위한적합한수단 경제적합리성 비용· 편익을측정하여 경쟁적 목표 ( 대안 ) 평가 사회적합리성 사회체제의구성요소간의조화로운통합성 법적 합리성 예측가능성 , 공식질서 , 대안의합법성 정치적합리성 정책결정구조의 합리성 ( 가장 비중이 큼 ) ✐ 2019 7급 선행정학 p.97 ",

   {
      "id":189,
      "test":"09. 행정가치에 대한 설명으로 옳지 않은 것은? \n①디목(Dimock)은과학적관리론에입각한기계적효율관을 비판하며 사회적 효율성을 강조했다. \n②프레데릭슨(Frederickson)과왈드(Waldo)등신행정학의 학자들은사회적형평성이행정가치로주목받는데크게 기여하였다. \n③롤즈(Rawls)가제시한정의론의차등조정의원리는다시 차등 원리와 기회 균등의 원리로 나뉜다. \n④슈버트(Schubert)는공익실체설의입장에서공익이민주 적 정부 이론의 중심에 놓여 있다고 주장했다. ",
      "answer":"[답]\n④슈버트(Schubert)는공익과정설의입장에서공익(사익의총 합)이민주적 정부이론의중심에놓여있다고주장했다. ☑\n①[O]디목(Dimock)은과학적관리론에입각한기계적효율관을 비판하며사회적효율성을강조했다.능률을금전적측면 에서만바라볼것이아니라사회문제의해결이나다양한 가치의통합여부등사회전반적관점에서판단해야한다 는 것이다. \n②[O]프레데릭슨(Frederickson)과왈드(Waldo)등신행정학의 학자들은사회적형평성이행정가치로주목받는데크게 기여하였다. \n③[O]롤즈(Rawls)는정의론에[서정의의원리를동등한자유의 원리와차등조정의원리로나누고차등조정의원리를다 시 차등 원리와 기회 균등의 원리로 나누었다. ● 실체설과 과정설의 비교 실체설 과정설 적극설 소극설 전체주의 개인주의 선험적 경험적 공익 ≠ 사익의합 공익 = 사익의합 합리모형 점증모형 개도국 선진국 권위주의 다원주의 정부의역할은목민관 정부의역할은조정자 Plato,Aristoteles,Rawls 등 Sorauf, Hume, Hobbes, schubert 등 ✐ 2019 7급 선행정학 p.84 ",

      "answer":"[답]\n①관료는본질적인업무량의증가와는관계없이자기보존및세 력확장이라는두가지심리적요인(부하배증과업무배증)의 악순환으로인하여필연적으로증가한다고주장한다.부하배 증의법칙은경쟁자인동료대신부하를늘리려는성향을말 하고,업무배증의법칙은본질적인업무가아닌감독, 지시, 보고 등 파생적 업무를 증가시키려는 현상을 말한다. ☑\n②[O]업무의강도나양과는관계없이공무원의수는항상일정 한비율로증가한다.Parkinson은영국해군성의경우함 정수가줄었음에도불구하고해군직원의수는매년5.75% 씩 증가하는 현상을 지적하였다. \n③[O]공무원은부하배증의법칙에따라업무의양이증가하면 비슷한직급의동료보다부하직원을충원하려는경향이 강하다. \n④[O]브레낸과뷰캐넌(Brennan&Buchanan)의리바이던가설 (Leviathan Hypothesis)처럼, 관료제가‘제국의 건설’을 지향한다는 관료제국주의 입장과 동일한 현상이다. ●파킨슨(Parkinson)의법칙 (1)의의:본질적인업무량과는관계없이공무원의수는늘어난다는법칙. 상승하는피라미드법칙, 관료제국주의 (2) 하위법칙 :상호작용 \n①부하배증의법칙:경쟁을꺼린나머지동료보다부하를증원하려는 심리 \n②업무배증의법칙:감독,보고등파생적업무가서로창조되는현상 ✐ 2019 7급 선행정학 p.40 ",

      "id":199,
      "test":"19. ㉠, ㉡에 해당하는 권력모형을 옳게 짝 지은 것 은? • (㉠)은전국적차원이아니라지역사회의지배구 조에초점을맞추면서, 소수엘리트가강한응집성 을가지고정책을 결정하고 정치에 무관심한 일반 대중들은 비판없이 이를 수용한다고 설명한다. • (㉡)은정치권력에두얼굴(tow faces ofpower) 이 있음을 주장하는 입장으로부터 권력의 어두운 측면이갖는 영향력에 대해 관심을 가지지않았다 는 점을 비판받았다. ㉠㉡ \n① 밀즈의 지위접근법 달의 다원주의론 \n② 밀즈의지위접근법 바흐라흐와바라츠의무의사결정론 \n③ 헌터의 명성접근법 달의 다원주의론 \n④ 헌터의명성접근법 바흐라흐와바라츠의무의사결정론 ",
      "answer":"[답]\n③㉠은헌터의명성접근법,㉡은달(R.Dahl)의다원주의론에 해당한다.헌터(Hunter)의명성접근법은전국적차원의연 구를시행한Mills와달리지역사회(아틀란타 市)차원의권 력구조를실증적으로연구한결과사회적명성이있는소 수자들이결정한 정책을 일반대중은 조용히수용한다는 미국의엘리트이론에기반을두고있다. 달(R.Dahl)의다 원론은엘리트는대중의선호나요구에민감하게움직인 다는점에서미국도시가다원적정치체제를가지고있다 는주장으로바흐라흐와바라츠의무의사결정론에의하여 권력의두얼굴중권력의밝은얼굴만보았을뿐어두운 모습을 간과했다고 비판받았다. ● 엘리트이론의 변천과 유형 엘리트이론 (MIlls) 서 나옴 ( 전국적 차원 ) 이 아닌 지위 나 명성으로 명성접근법 권력은사회적명성에 (Hunter) 서 나옴 ( 지역적 차원 ) 설명 신엘리트 이론 무의사결정론 (Baratz 등 ) 지배엘리트들에 의한 의도적 무결정 ( 기각 , 방치 ) 권력의두얼굴 중 다원론은 밝은 얼굴만 보았다고비판 ✐ 2019 7급 선행정학 p.206 ",

      "id":200,
      "test":"20. 예산결정이론에 대한 설명으로 옳은 것은? \n①합리모형은예산상의편익을극대화하기위한결정방식이 지만 규범적 성격은 약하다. \n②예산결정에서기존사업에대한당위적예산배분을제 어할 수 있다는 점은 점증모형의 유용성이다. \n③단절균형모형을따르는예산결정자는사후후생을고려하 지 않고 최악을 피하는 전략을 사용한다. \n④다중합리성모형은정부예산의성공을위해서는예산과 정각단계에서예산활동및행태를구분해야함을강 조한다. ",
      "answer":"[답]\n④예산운영의다중합리성모형(Thumaire&Willoughby)은복수 의합리성기준이중앙예산실의예산분석가들에게미치는영 향을주로미시적으로분석한모형으로정부예산의성공을 위해서는세입,세출,균형,정책,과정등예산주기의다양한 시점에서예산과정각단계(흐름)별로서로다른복수의합리 성(경제적합리성뿐아니라법적,정치적,사회적합리성등) 과환경이예산관료들의행태를지배(영향)하므로단계별로 예산활동및행태를구분해야함을강조하는과정적접근법 이다. ☑\n①[X]합리모형은예산상의편익을극대화하기위한결정방식으 로이상적․규범적성격이강한반면,점증주의현실적․실증 적 성격이 강하다. \n②[X]예산결정에서기존사업에대한당위적예산배분을제어 할수없다는점은점증모형의한계이다.점증모형은현실 이나기득권을인정한채점진적개선만을추구하는모형 이기 때문이다. \n③[X]단절균형모형이란Baumgartner&Jones가주장한모형으 로예산이급격한변화나단절을겪은이후다시균형을 지속한다는예산모형이다.이는예산이전년대비일정정 도의변화에그친다는점증주의예산을비판하면서등장한 이론으로대폭적인변화를인정하는합리모형과궤도를같 이한다.예산결정자가사후후생을고려하기보다는최악을 피하려는전략을사용하는것은공공선택론중Niskanen 의 예산극대화가설의 특성이다. ● 정부예산에 관한 미시적 이론 합리주의 기회비용 기준 등 계량분석모형을 활용하여 가능한 모든 대안을 탐색하여 경제적 합리성에 근거하여 최적의 예산 배분방안을 강구하는 규범적 방법 (PPBS, ZBB 등 ) 점증주의 현싱실황을 인정하고 전년대비 일정규모의 증가에그치는 배분을 지향 . 정치적 합리성을 중시하는 현실적 접근법으 로 반혁신적 모형 공공선택론 관료는 공익의 대변자가 아니라 개인의 효용을 극대화하 려는 이기적인 경제인으로 가정 . 사회후생의 극대화를 추 구하는 정치가와 달리 관료들은개인효용이나소속부서의 예산 극대화가 목적함수 다증합리성 모형 복수의 합리성 기준이 중앙예산실의 예산분석가들에게 미치는 영향을 주로 미시적으로 분석한 모형으로 정부 예산의 성공을 위해서는 세입 , 세출 , 균형 , 정책 , 과정 등 예산주기의 다양한 시점에서 예산과정 각 단계 ( 흐름 ) 유럽의 엘리트이론 과두제의철칙 (Michells) 소수 엘리트가 다수 일반대중을 지배하는 현상은 철칙 계급 , 능력 중 심의엘리트이 론2080 법칙 소수 20% 가 다수 (Pareto) 80% 를 리드 미국의 지위접근법 권력은사회적지위에 계급이나능력 -8\f별로 서로 다른 복수의 합리성 ( 경제적 합리성 뿐 아니라 법적 , 정치적 , 사회적 합리성 등 ) 과 환경이 예산관료들의 행태를 지배 ( 영향 ) 하므로 단계별로 예산 활동 및 행태를 구분해야 한다는 점을 강조하는 과정적 접근법 단절균형 모형 예산이 급격한 변화나 단절을 겪은 이후 다시 균형을지 속한다는 예산모형으로 예산이 전년대비 일정 정도의 변 화에 그친다는 점증주의예산을 비판하면서 등장한 이론 ✐ 2019 7급 선행정학 p.635 -9\f",
