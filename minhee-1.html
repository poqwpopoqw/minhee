   {
      "id":21,
      "test":"01.티부가설(Tiebout Hypothesis)의 가정이 아닌 것은?\n① 다수의 이질적인 지방정부가 존재한다.\n② 주민들은 지방정부가 제공하는 서비스의 정보를 완전히 알고 있다.\n③ 지방공공재는 외부효과가 존재한다.\n④ 개인들은 자유롭게 다른 지역으로 이주할 수 있다.",
      "answer":"해설\n③ 티부가설(Tiebout Hypothesis)은 발로 하는 투표(vote by feet)의 의미를 가진 말로 주민들이 지방간에 자유롭게 이동가능하기 때문에 지방공공재에 대한 주민들의 선호가 표시되고 지방정부를 주민 스스로 선택할 수 있어 이러한 시장배분적 과정을 통하여 지방공공재 공급의 적정규모가 결정될 수 있다는 지방자치의 당위성을 옹호하는 공공선택론의 일종이다. 외부효과가 있을 경우 지역간 이동이 불필요해지므로 지방공공재에 대한 외부효과는 없는 것으로 가정한다.\n① [○] 티부가설은 주민들이 선택할 수 있는 다수의 이질적인 소규모 자치정부가 존재할 것으로 가정한다.\n② [○] 티부가설은 모든 지방정부에 대한 정보가 공개되어 주민이 그 내용을 알 수 있는 것으로 가정한다.\n④ [○] 티부가설은 모든 시민 개인들이 자유롭게 자신의 선호에 맞는 지방정부로 이동(이주)할 수 있다고 가정한다. 티부가설(발로 하는 투표)의 기본가정\n① 다수의 지역사회(지방정부) 존재 \n② 완전한 정보\n③ 지역간 자유로운 이동 - 완전한 이동 \n④ 단위당 평균비용 동일 - 규모의 경제 작용 Ｘ, 규모수익불변 ⑤ 외부효과의 부존재 ⑥ 배당수입에 의한 소득 - 재산세⑦ 한 가지 이상의 고정적 생산요소 존재⑧ 최적규모의 추구 - 규모가 크면 주민 유출, 작으면 주민 유입참고2019 7급 선행정학 p.154\f김중규 선행정학 기출문제김중규 선행정학 << \n④",

   {
      "id":22,
      "test":"02.다음과 관련있는 행정가치에 대한 설명으로 옳은 것은?○ 안전을 위하여 자동차의 제동장치를 이중으로 설계하였다.○ 정전에 대비하여 건물 자체적으로 자기발전시설을 갖추도록 하였다.\n① 형평성과 상충관계에 있다.\n② 행정체제의 신뢰성과 안정성을 저하시킨다.\n③ 수단적 가치보다는 행정의 본질적 가치로서의 성격이 더 강하다.\n④ 창의성이 제고될 수 있다.",
      "answer":"해설\n④ 주된 조직이 제기능을 하지 못할 때 보조기관이 이를 대신하는 제시문의 이중제동장치, 자기발전시설 등은 동등잠재력으로 행정의 가치 중 가외성에 해당하는 특징이다. 가외성은 동일한 기능을 수행하는 둘 이상의 기관이나 절차가 존재하는 현상을 지칭하는 것으로, 불확실한 상황 하에서 체제의 실패확률을 감소시키고 행정의 창의성을 제고할 수 있다.\n① [×] 가외성은 형평성이 아니라 능률성과 상충관계에 있다.\n② [×] 가외성은 중첩과 반복을 통하여 행정의 적응성·신뢰성·안정성·창조성을 증진시킨다.\n③ [×] 가외성은 행정의 본질적 가치보다는 수단적 가치로서의 성격이 더 강하다. 가외성의 특징\n① 의의 : 불확실성(위기)에 대비하기 위한 행정의 여유분 - 중첩 : 하나의 기능을 공동으로 관리 (상호 의존·협력) - 중복 : 동일한 기능을 여러 기관이 독자적으로 수행(간여 않음) - 동등잠재력 : 주된 기관이 제 기능을 못할 때를 대비한 보조조직\n② 효용 : 적응성·신뢰성·안정성·창조성 확보\n③ 한계 : 능률성(경제성) 저해, 자원의 한계, 갈등과 대립, 책임 모호참고2019 7급 선행정학 p.100\f김중규 선행정학 기출문제김중규 선행정학 << \n②",
      "description":"2019 국가 7급 행정학 기출문제 [2019.08.17 시행]"

   {
      "id":23,
      "test":"03.후기 인간관계론에 대한 설명으로 옳지 않은 것은?\n① 합리적·경제적 인간관보다는 자아실현적 인간관과 더 부합한다.\n② 개인은 다양한 차원에서 다양한 특성을 지니고 있으므로 상황에 따라 개인을 다양한 시각으로 이해할 필요가 있다.\n③ 대표하는 이론으로는 맥그리거(McGregor)의 Y이론, 아지리스(Argyris)의 성숙인 등을 들 수 있다.\n④ 의사결정과정에 개인을 참여시키는 관리전략이 필요하다.",
      "answer":"해설\n② 후기인간관계론은 통제중심의 실적주의인사의 한계를 보완하기 위한 인간중심의 현대적 인사관리활동을 총칭한다. 즉, 조직휴머니즘이라 불리울 수 있는 후기인간관계론, 동기부여이론, 현상학적 접근방법의 옹호자들로서 인간을 자아실현적 존재로 보고 Y이론적 관리(각자의 능력발전과 사기앙양)에 의해 개인목표와 조직목표의 통합과 참여적 민주주의를 구현하려는 인본주의적 인적자원관리론 및 직장생활의 질 운동 등이 이에 해당한다. \n②의 개인이 다양한 차원에서 다양한 특성을 지니고 있어 상황에 따라 개인을 다양한 시각으로 이해할 필요가 있는 것은 후기인간관계론이 아니라 상황론에 따른 복잡인에 해당한다.\n① [○] 합리적·경제적 인간관은 과학적관리론에 해당하는 인간관이며 자아실현적 인간관이 후기인간관계론에 부합한다.\n③ [○] 후기인간관계론을 대표하는 조직이론가는 아지리스(C.Argyris), 리커트(R.Likert), 맥그리거(D.McGregor) 등이 있으며 맥그리거의 Y이론, 아지리스의 성숙인과 일맥상통한다.\n④ [○] 후기인간관계론에서는 인간을 사회적 존재로 인식하며 이를 실현하기 위하여 조직의 주된 활동에 개인을 참여시키는 관리전략을 활용한다.참고2019 7급 선행정학 p.486<< \n③",
      "description":"2019 국가 7급 행정학 기출문제 [2019.08.17 시행]"

   {
      "id":24,
      "test":"04.페로(C.Perrow)의 기술유형 중 과업의 다양성과 문제의 분석가능성이 모두 높은 경우에 해당하는기술은?\n① 장인 기술\n② 비일상적 기술\n③ 공학적 기술\n④ 일상적 기술",
      "answer":"해설\n③ 페로(C.Perrow)의 기술유형론에서 과업의 다양성(예외의 수)과 문제의 분석가능성(정보명확성)이 모두 높은 경우는 공학적 기술이다.\n① [×] 장인 기술은 과업의 다양성과 문제의 분석가능성이 모두 낮은 기술유형이다.\n② [×] 비일상적 기술은 과업의 다양성이 높고 문제의 분석가능성이 낮은 기술유형이다.\n④ [×] 일상적 기술은 과업의 다양성이 낮고 문제의 분석가능성이 높은 기술유형이다. Perrow의 기술유형분석 가능성과제 다양성조직구조문제해결 & 직무수행조정방법정보기술일상적 기술높음낮음집권적용이계획소량의 계량적 정보공학적 기술높음높음다소 집권적직무수행 다소 복잡환류다량의 계량적 정보,대규모 DB & 하이테크장인적 기술낮음낮음다소 분권적문제해결다소 곤란계획소량의 풍성한 정보,하이터치비일상적 기술낮음높음분권적매우 복잡, 곤란환류다량의 풍성한 정보,하이테크 & 하이터치참고2019 7급 선행정학 p.370\f김중규 선행정학 기출문제김중규 선행정학 << \n④",

   {

      "test":"05.정무직 공무원에 해당하지 않는 것은?\n① 국가정보원 차장\n② 국무총리실 사무차장\n③ 헌법재판소 사무차장\n④ 감사원 사무차장",
      "answer":"해설\n④ 감사원 사무총장은 정무직(차관급) 공무원이지만, 감사원 사무차장은 일반직 공무원이다(감사원법 제19조). 최근 별정직의 일반직화 방침에 따라 별정직이었던 감사원 사무차장과 시․도 선관위 상임위원 등이 일반직으로 전환된 바 있다.\n① [○] 국가정보원 원장과 차장은 정무직 공무원이다.\n② [○] 과거 국무총리실 사무차장은 정무직 공무원이었다. 다만 국무총리실 사무차장은 이명박 정부 시절 직제로 2013.3 국무총리실이 폐지되고 국무조정실과 국무총리 비서실로 개편되었다. 현재 국무조정실 실장과 차장 및 비서실장은 정무직 공무원이다. 정부조직법 관계조문제20조(국무조정실) \n① 각 중앙행정기관의 행정의 지휘ㆍ감독, 정책 조정 및 사회위험ㆍ갈등의 관리, 정부업무평가 및 규제개혁에 관하여 국무총리를 보좌하기 위하여 국무조정실을 둔다. \n② 국무조정실에 실장 1명을 두되, 실장은 정무직으로 한다. \n③ 국무조정실에 차장 2명을 두되, 차장은 정무직으로 한다.제21조(국무총리비서실) \n① 국무총리의 직무를 보좌하기 위하여 국무총리비서실을 둔다. \n② 국무총리비서실에 실장 1명을 두되, 실장은 정무직으로 한다.\n③ [○] 헌법재판소 사무총장 및 차장은 정무직 공무원이다.\n④ [×] 감사원 사무총장은 정무직이지만, 사무차장은 일반직 공무원이다. 정무직공무원의 예시구분국가공무원지방공무원선거에 의해 취임하는 공무원대통령, 국회의원•지방자치단체장•지방의회 의원•시·도 교육감 및 교육위원국회 동의를 요하는 공무원 1)헌법재판소장, 국무총리, 감사원장국회에서 선출하는 헌법재판관, 중앙선거관리위원회 위원제주특별자치도 감사위원회위원장국회 인사청문대상 공무원 2)헌법재판관, 중앙선거관리위원회 위원, 국무위원(장관), 방송통신위원회 위원장, 국가정보원장, 공정거래위원회 위원장, 금융위원회 위원장, 국가인권위원회 위원장, 국세청장고도의 정책결정업무 담당 또는 이를 보조하는 공무원(법령 등에서 지정하는 공무원)국회 사무총장·입법차장·사무차장·도서관장·예산정책처장·입법조사처장, 헌법재판소 사무처장·사무차장, 중앙선거관리위원회 사무총장, 감사원 감사위원·사무총장, 국무조정실장·차장, 행정 각부의 차관 및 처·청의 장,3) 국가정보원 차장, 공정거래위원회·금융위원회 부위원장, 국민권익위원회 위원장·부위원장, 방송통신위원회 위원, 국가인권위원회 상임위원, 중앙노동위원회 위원장, 안전행정부 소속 소청심사위원회 위원장·고위공무원임용심사위원회 위원장, 대통령비서실장·국가안보실장·대통령경호실장, 차관급 상당 이상의 보수를 받는 비서관(대통령비서실 수석비서관, 대통령경호실·국가안보실 차장, 국회의장·국무총리 비서실장), 서울특별시 행정1·2부시장 4)•서울특별시정무부시장 5)• 제주특별자치도 행정시장(도지사 후보시 임명 예고된 자의 경우) 등1) 대법원장 및 대법관은 국회의 임명동의 대상이지만 법관신분이므로 특정직공무원임2) 검찰총장, 경찰청장 및 합동참모의장은 국회의 인사청문 대상이지만 특정직공무원임3) 경찰청장과 해양경찰청장, 소방청장은 특정직공무원임4) 특별시가 아닌 광역시·특별자치시·도·특별자치도의 행정부시장·행정부지사는 고위공무원단 소속 일반직 국가공무원임5) 특별시가 아닌 광역시·특별자치시·도·특별자치도의 정무부시장·정무부지사는 별정직 1급상당 지방공무원 또는 일반직 지방관리관\f김중규 선행정학 기출문제김중규 선행정학  혼동되기 쉬운 직위별 신분기관직위신분국회국회의원, 사무총장, 사무차장정무직수석전문위원별정직전문위원일반직헌법재판소헌법재판관, 사무처장, 사무차장 정무직헌법연구관특정직대법원대법원장, 대법관특정직선관위중앙선관위중앙선관위원, 사무처장, 사무차장 정무직시·도선관위상임위원일반직감사원감사위원, 사무총장정무직사무차장일반직국가정보원원장, 차장정무직기획조정실장별정직직원특정직국가보훈처처장, 차장정무직인사처, 법제처,식약처처장정무직차장일반직참고2019 7급 선행정학 p.492<< \n②",

   {
      "id":26,
      "test":"06.특별지방행정기관에 대한 설명으로 옳은 것은?\n① 국가의 사무를 집행하기 위해 설치한 일선집행기관으로 고유의 법인격을 가지고 있다.\n② 전문분야의 행정을 보다 효율적으로 수행하기 위해 설치하나 행정기관 간 중복을 야기하기도 한다. \n③ 특별지방행정기관의 예로는 자치구가 아닌 일반행정구가 있다.\n④ 특별지방행정기관은 지방행정의 전문성을 제고하여 지방분권강화에 긍정적인 영향을 미친다.",
      "answer":"해설\n② 특별지방행정기관은 국가의 특정 중앙행정기관에 소속되어 당해 관할구역내에서 시행되는 소속 중앙행정기관에 속하는 행정사무를 관장하는 국가의 지방행정기관으로 국가의 지역별 소관사무를 분담하여 전문분야의 행정을 효율적으로 수행하기 위하여 설치되나 특별지방행정기관과 지방자치단체간의 기능 중복으로 인하여 인력 및 예산 낭비 등의 비효율을 야기하기도 한다.\n① [×] 특별지방행정기관은 지방자치단체와 달리 자치권은 물론 독립된 법인격을 가지고 있지 않다.\n③ [×] 특별지방행정기관은 일반적으로 중앙정부의 부처에 소속되어 해당 관할구역 내에서 소속중앙행정기관의 권한에 속하는 행정사무를 관장하는 기관으로 중앙정부의 지방행정기관을 말하며, 예로 교도소, 세관, 우체국 등을 들 수 있다.\n④ [×] 특별지방행정기관은 지방행정의 전문성을 제고할 수는 있으나 주민에 의한 통제와 책임 확보가 곤란하여 지방자치단체에 비하여 자치행정 및 책임행정을 저해할 수 있어 지방분권이나 지방자치에 부정적인 영향을 미칠 수 있다. 일선기관(특별지방행정기관)의 장단점장점\n① 국가의 업무부담 경감\n② 지역별 특성을 확보하는 정책집행 : 근린행정\n③ 신속한 업무처리 및 통일적 행정 수행\n④ 중앙과 지역 간 협력 및 광역행정의 수단⑤ 전문행정단점\n① 책임성의 결여와 자치행정 저해  ⇨ 주민에 의한 민주통제 곤란으로 행정의 민주화 저해\n② 기능 중복으로 인한 비효율성\n③ 고객의 혼란과 불편 \n④ 종합행정 및 현지행정 저해 ⑤ 경비 증가 및 중앙통제의 강화 수단⑥ 자치단체와 수평적 협조 및 조정 곤란 참고2019 7급 선행정학 p.787\f김중규 선행정학 기출문제김중규 선행정학 << \n④",

   {
      "id":27,
      "test":"07.「정부업무평가 기본법」상 정부업무평가제도에 대한 설명으로 옳지 않은 것은?\n① 공공기관도 정부업무평가의 대상에 포함된다.\n② 중앙행정기관뿐만 아니라 지방자치단체도 자체평가를 실시하여야 한다.\n③ 재평가는 이미 실시된 평가의 결과, 방법 및 절차에 관하여 그 평가를 실시한 기관 외의 기관이 다시 평가하는 것이다.\n④ 국가위임사무에 대하여 평가가 필요한 경우에는 행정안전부장관이 중앙행정기관의 장과 함께 특정평가를 실시할 수 있다.",
      "answer":"해설\n④ 정부업무평가는 중앙행정기관·지방자치단체·공공기관 등의 통합적인 성과관리체제의 구축과 자율적인 평가역량의 강화를 통하여 국정운영의 능률성·효과성 및 책임성을 향상시키는 것을 목적으로 하는 우리나라 공식적인 정책평가제도이다. \n④의 경우 국가위임사무에 대하여 평가가 필요한 경우에는 행정안전부장관은 관계 중앙행정기관의 장과 합동평가를 실시할 수 있다.\n① [○] 정부업무평가 평가대상기관은 중앙행정기관, 자치단체, 중앙행정기관 또는 지방자치단체의 소속기관, 공공기관(지방공사 및 지방공단, 연구기관 등 포함)이다.\n② [○] 정부업무평가는 중앙행정기관뿐만 아니라 지방자치단체에서도 자체평가를 실시하여야 한다.\n③ [○] 재평가라 함은 이미 실시된 평가의 결과·방법 및 절차에 관하여 그 평가를 실시한 기관 외의 기관이 다시 평가하는 것을 말한다(정부업무평가기본법 제2조). 자체평가에 대한 재평가는 국무총리가 자체평가결과를 확인한 후 평가의 객관성 및 신뢰성에 문제가 있다고 판단될 경우 정부업무평가위원회의 심의·의결을 거쳐 재평가를 실시한다. 정부업무평가의 종류중앙행정기관평가자체평가, 필요시 재평가(총리)지방자치단체평가자체평가, 필요시 평가 지원(행안부장관), 합동평가(행안부장관)특정평가국정의 통합적 관리가 필요한 정책 평가(총리)공공기관 평가외부평가(자체평가 불인정)참고2019 7급 선행정학 p.300<< \n③",

   {
      "id":28,
      "test":"08.애드호크라시(adhocracy)에 대한 설명으로 옳지 않은 것은?\n① 과업의 표준화나 공식화 정도가 상대적으로 낮기 때문에 구성원 간 업무상 갈등이 일어날 우려가 있다.\n② 구조적으로 수평적 분화는 높은 반면 수직적 분화는 낮고, 공식화 및 집권화의 수준이 낮다.\n③ 변화에 신속하게 대응할 수 있다는 장점으로 인해 최근에는 전통적 관료제 조직모형을 대체할 정도로 많이 활용되고 있다.\n④ 대표적인 예로는 네트워크 조직, 매트릭스 조직 등을 들 수 있다.",
      "answer":"해설\n③ 애드호크라시(adhocracy)는 환경이나 상황이 급변하거나 유동적인 경우 높은 환경적응도로 변화에 신속하게 대응한다는 장점이 있으나 신속한 조직화나 표준화가 어렵고 명확한 계층 구분이 없어 갈등과 대립, 비효율성이 발생하는 등 완전한 조직은 아니므로 애드호크라시가 관료제 구조를 전면 대체하기 보다는 서로 보완·공존관계이다.\n② [○] 유기적 구조는 대체로 복잡성, 공식성, 집권성이 낮지만 복잡성의 경우 수평적 분화는 고도로 이루어졌다고 보는 입장도 있다. 이 경우 수평적 분화는 일의 전문화나 기능별 분업이 아니라 사람의 전문화 내지는 흐름별 분업을 말한다.참고2019 7급 선행정학 p.386\f김중규 선행정학 기출문제김중규 선행정학 << \n④",
      "description":"2019 국가 7급 행정학 기출문제 [2019.08.17 시행]"

   {
      "id":29,
      "test":"09.공무원연금제도에 대한 설명으로 옳은 것은?\n① 비기금제는 적립된 기금 없이 연금급여가 발생할 때마다 필요한 비용을 조달하여 지급하는 방식으로 미국 등이 채택하고 있다.\n② 2009년 연금 개혁으로 공무원연금의 적용대상이 확대됨에 따라 공무원연금공단 직원도 대상에 포함하게 되었다.\n③ 공무원연금제도는 행정안전부가 관장하고, 그 집행은 공무원연금공단에서 실시하고 있다.\n④ 비기여제는 정부가 연금재원의 전액을 부담하는 제도이다.",
      "answer":"해설\n④ 비기여제는 재원 조성에 필요한 비용을 공무원에게 부담시키지 않고 정부가 전액 부담하는 제도이다.\n① [×] 비기금제는 기금을 미리 마련하지 않고 매년 국가의 예산 등에서 연금지출에 소요되는 재원을 마련하는 부과방식으로 영국, 독일 등에서 채택한다.\n② [×] 2009년 연금 개혁(「공무원연금법」일부개정)이 있었으나 공무원연금공단 직원은 준정부기관인 공공기관이므로 공무원신분이 아니어서 공무원연금의 적용대상으로 포함되지 않았으며, 「공무원연금법」 상 공무원은 「국가공무원법」, 「지방공무원법」, 그 밖의 법률에 따른 공무원(군인, 선거에 의하여 취임하는 공무원 제외), 그 밖에 국가기관이나 지방자치단체에 근무하는 직원 중 대통령령으로 정하는 사람(청원경찰, 청원산림보호직원 등)이다.\n③ [×] 공무원연금제도의 운영에 관한 사항은 행정안전부장관이 아니라 중앙인사기관장인 인사혁신처장이 주관하고, 인사혁신처장의 권한 및 업무를 위탁받아 공무원연금공단을 설립·집행한다. 인사혁신처는 인사(채용,교육,소청 등) 보수, 연금, 윤리, 복무 등의 업무를 담당하고 행정안전부장관은 정부조직 관리, 지방자치 지원, 전자정부 등의 업무를 담당한다.참고2019 7급 선행정학 p.554<< \n①",
      "description":"2019 국가 7급 행정학 기출문제 [2019.08.17 시행]"

   {
      "id":30,
      "test":"10. 교육훈련 방법에 대한 설명으로 옳은 것은?\n① 직장내 훈련(OJT : on-the-job training)은 감독자의 능력과 기법에 따라 훈련성과가 달라지며 많은 사람을 동시에 교육하기 어렵다.\n② 감수성 훈련(sensitivity training)은 원래 정신병 치료법으로 발달한 것으로 전문가의 지원을 받아 과제의 해결책을 도출하는 방법이다.\n③ 모의연습(simulation)은 T-집단훈련으로도 불리며 주어진 사례나 문제에서 어떠한 역할을 실제로 연기해 봄으로써 당면한 문제를 체험해 보는 방법이다.\n④ 액션러닝(action learning)은 미국 GE사 전략적 인적자원개발프로그램으로 활용된 것으로 태도와 행동의 변화를 통해 인간관계 기술을 향상하려는 것이 주된 목적이다.",
      "answer":"해설\n① 직장내 훈련(OJT : on-the-job training)은 직장내에서 감독자로부터 지도·훈련을 받는 것으로 감독자의 능력과 기법에 따라 훈련성과가 달라지며 주로 1:1 멘토링 형식을 취하므로 일시에 다수를 훈련하기는 어렵다.\n② [×] 감수성 훈련(sensitivity training)은 외부환경과 차단시킨 상황 속에서 10명 내외의 비친근자로 구성된 소집단내에서 자유로운 성찰과 교류를 통해 자신과 대인관계에 대한 이해와 감수성을 높이고, 태도나 행동의 변화를 유도하는 방법이다. 따라서 감수성 훈련이 과제의 해결책을 도출하는 방법은 아니다.\n③ [×] 모의연습(simulation)은 업무처리시 직면하게 될 가상적인 상황을 설정하고 거기에 대처하도록 하는 훈련방법이다. 여기에는 관리연습, 정보정리연습, 사건처리연습 등이 있다. T-집단훈련은 실험집단훈련(Training Group Training)으로 감수성 훈련을 말하는 것이고, 주어진 사례나 문제에서 어떠한 역할을 실제로 연기해 봄으로써 당면한 문제를 체험해 보는 방법은 역할연기기법(Role Playing)이다.\n④ [×] 액션러닝(action learning)은 실제 현장에서 어떠한 일이 어떠한 상황에 일어나는 지를 체험하면서 배우게 하는 실천학습(성찰학습) 방법이다. 전략적 인적자원관리 측면에서 태도와 행동의 변화를 통해 인간관계 기술을 향상하려는 방법은 감수성 훈련(sensitivity training)이다.참고2019 7급 선행정학 p.520\f김중규 선행정학 기출문제김중규 선행정학 << \n①",
      "description":"2019 국가 7급 행정학 기출문제 [2019.08.17 시행]"
   },
   {
      "id":31,
      "test":"11. 다음 행정이론에 대한 설명으로 옳지 않은 것은?변화 시작의 시간적 전후관계나 동반관계, 변화과정의 시간적 장단(長短)관계를 사회현상 연구에 적용하는 접근방법이다. 정책이 실제로 실행되는 타이밍, 정책대상자들의 학습시간, 정책의 관련요인들 간 발생순서 등이 정책효과를 다르게 할 수 있다고 주장한다.\n① 원인변수와 결과변수 간 인과관계가 원인변수들이 작용하는 순서에 따라 달라지지는 않는다고 본다.\n② 정책이나 제도의 도입 이후 어느 시점에서 변경을 시도해야 바람직한 결과를 낳을 것인지에 주목한다.\n③ 정책이나 제도의 효과는 어느 정도 숙성기간이 지난 후에 평가하는 것이 보다 합리적이라고 본다.\n④ 시차적 요소에 대해 적절하게 고려하지 않아 정부개혁의 실패가 나타난다고 본다.",
      "answer":"해설\n① 제시문은 시차이론에 대한 설명이다. 시차이론(Time Lag Theory)이란 인과관계에는 시간적 간격(시차)이 개입하므로 어떤 원인변수가 결과변수를 가져오는 데 일정한 시간이 흘러야 하므로 인과관계를 평가할 때에는 일정한 시간적 고려가 있어야 한다는 행정이론이다.\n① [×] 시차이론은 제도 개혁의 성과는 제도 도입의 순서 혹은 선후관계의 변화, 원인변수의 수나 작동순서의 변화 등과 같은 시차에 따라 변화하는 사회현상을 발생시키는 주체들의 속성이나 행태연구에 주목한다.\n② [○] 시차이론은 인과관계에도 시차가 있을 수 있으므로 정책의 성과 평가나 행정개혁의 추진에 있어서 그 적정시기를 알려주는데 도움을 주는 이론이다.\n③ [○] 시차이론은 정책평가나 행정개혁을 시도할 때 구성요소(변수)들 간의 내적 정합성 확보는 물론, 충분한 성숙기간이 필요하다고 본다.\n④ [○] 시차이론은 시차적 요소를 고려하지 않고 성급하게 정책을 평가하거나 제도를 개혁하려는 우리나라에서 정책집행이나 정부개혁과정이 성공을 거두지 못하는 이유를 파악하려는 접근법이다.참고2019 7급 선행정학 p.297\f김중규 선행정학 기출문제김중규 선행정학 << \n①",
      "description":"2019 국가 7급 행정학 기출문제 [2019.08.17 시행]"
   },
   {
      "id":32,
      "test":"12. 정책결정모형에 대한 설명으로 옳은 것은?\n① 최적모형에 따르면 정책결정과 관련해 위험최소화전략 대신 혁신전략을 취하는 것은 상위정책결정(meta-policy making)에 해당한다.\n② 앨리슨(Allison) 모형Ⅱ는 긴밀하게 연결된 하위 조직체들이 표준운영절차를 통해 상호의존적인 의사결정을 한다고 본다.\n③ 만족모형은 의사결정자들이 만족할 만하고 괜찮은 해결책을 얻기 위해 몇 개의 대안만을 병렬적으로 탐색한다고 본다.\n④ 쓰레기통모형은 의사결정을 위해서는 문제, 해결책, 참여자의 세 가지 요소가 필요하다고 본다.",
      "answer":"해설\n① 최적모형에서 상위정책결정(meta-policy making)은 \n① 가치처리, \n② 현실처리, \n③ 문제처리, \n④ 자원의 조사·처리·개발, ⑤ 정책결정체제의 설계·평가·재설계, ⑥ 문제·가치·장원 등의 배분, ⑦ 정책결정전략의 결정으로 나뉘며 정책결정과 관련해 위험최소화전략 대신 혁신전략을 취하는 것은 상위정책결정 중 ⑦ 정책결정전략의 결정에 해당한다. 메타정책결정의 7단계\n① 가치의 처리 → \n② 현실의 처리 → \n③ 문제의 처리 → \n④ 자원의 조사·처리 및 개발 → ⑤ 정책체제(시스템)의 설계·평가 및 재설계 → ⑥ 문제·가치 및 자원의 할당 → ⑦ 정책결정 전략의 결정\n② [×] 앨리슨(Allison) 모형Ⅱ는 느슨한 반독립적인 하위 조직체들이 표준운영절차(SOP)를 통해 상호의존적인 의사결정을 한다고 본다.\n③ [×] 만족모형은 의사결정자들이 만족할 만하고 괜찮은 해결책을 얻기 위해 몇 개의 대안과 몇 가지 결과만을 순차적 관심에 의하여 순차적·연속적·단계적·직렬적으로 검토한다. 합리포괄모형에서처럼 여러 가지 대안을 동시에 병렬적으로 검토하지 않는다.\n④ [×] 쓰레기통모형은 의사결정을 위해서는 문제의 흐름, 해결책의 흐름, 참여자의 흐름, 선택기회의 흐름 4가지의 요소가 필요하다고 본다.참고2019 7급 선행정학 p.256\f김중규 선행정학 기출문제김중규 선행정학 << \n②",
      "description":"2019 국가 7급 행정학 기출문제 [2019.08.17 시행]"

   {
      "id":33,
      "test":"13. 정책평가에서 내적 타당성에 대한 설명으로 옳지 않은 것은?\n① 역사요인은 외부환경에서 발생하여 사전 및 사후 측정값이 달라지게 만드는 어떤 사건을 말한다.\n② 성숙효과는 실험대상자들이 사전측정의 내용에 대해 친숙하게 되어 사후 측정값이 달라지는 것이다.\n③ 상실요인은 정책집행 기간에 대상자 일부가 이탈하여 사전 및 사후 측정값이 달라지는 것과 관련이 있다.\n④ 선발요인은 실험집단 및 통제집단에 대한 무작위 배정과 사전측정을 통해 어느 정도 통제할 수 있다.",
      "answer":"해설\n② 성숙효과는 시간이 지남에 따라 나타난 대상집단의 특성변화로 실험에 영향을 주는 것을 말한다. 실험대상자들이 사전측정의 내용에 대해 친숙하게 되어 사후 측정값이 달라지거나 영향을 받는 것은 측정(검사)요소(testing)에 해당한다.\n① [○] 역사적 요인은 실험이 진행되는 동안 외부환경에서 발생한 역사적 사건이 측정에 영향을 미치는 것으로 사건효과라고도 한다.\n③ [○] 상실요인은 실험집단과 통제집단의 구성원 일부가 이탈하여 생긴 구성상 변화로 인하여 측정값이 달라지는 현상으로 이탈효과라고도 한다.\n④ [○] 선발요인은 실험집단과 통제집단간 동질성을 확보하지 못하여 측정이 영향을 받는 현상으로 진실험설계와 같은 무작위배정이나 사전측정 등으로 어느 정도 방지할 수 있다. 내적 타당도를 저해하는 요인내적 타당도선발효과집단을 구성할 때 선발의 차이로 인한 오류역사적요인실헙기간동안에 발생한 역사적 사건으로 인한 오류(사건효과) 성숙효과자연적 성장이나 발전에 의한 오류(성장효과)상실요소두집단간 구성상의 변화(탈락,이탈)로 인한 오류측정요소측정(테스트)하 사실 자체가 영향을 주는 현상(시험요인)측정도구변화측정도구의 일관성(신뢰도) 결여로 인해 내적 타당성이 저하회귀인공요소실험직전 단한번 측정한 극단치에,의한 오류(실험직전반응효과) 오염효과실험집단과 통제집단간 모방이나 누출현상외적 타당도호오돈효과인위적으로 통제된 실험결과의 일반화 곤란 (실험조작반응효과)다수처리간섭실험조작에 익숙해져서 일반화 곤란 대표성 부족집단의 사회적 대표성 부족으로 인한 일반화 곤란크리밍 효과효과가 크게 나타날 사람만 실험집단에 배치하는 현상참고2019 7급 선행정학 p.304\f김중규 선행정학 기출문제김중규 선행정학 << \n①",

   {
      "id":34,
      "test":"14. 피터스(G. Peters)의 정부모형에 대한 설명으로 옳은 것은?\n① 참여모형에서는 조직의 고위층과 최하위층 간에 계층 수가 많지 않아야 한다.\n② 유연정부모형은 변화하는 정책수요에 맞춰 탄력적으로 구성원들을 활용함으로써 이들의 조직과 업무에 대한 몰입도를 높인다.\n③ 시장모형은 정치지도자들의 권력을 약화시키고 기업가적 관료들의 정책결정자로서의 역할을 제고하는 결과를 가져왔다.\n④ 탈규제모형은 정부역할의 적극성 및 개입성이 높으면 공익 구현이 어렵다는 인식을 전제한다.",

      "test":"15. 우리나라에서 예산과 법률의 차이에 대한 설명으로 옳은 것은?\n① 일반적으로 법률은 국가기관과 국민에 대해 구속력을 갖지만, 예산은 국가기관에 대해서만 구속력을 갖는다.\n② 대통령은 국회가 의결한 법률안에 대해 거부권이 있지만, 국회의결 예산에 대해서는 사안별로만 재의요구권이 있다.\n③ 국회에 제출된 법률안은 의결기한에 제한이 없으나, 예산안은 매년 12월 2일까지 예산결산특별위원회의 심사를 마쳐야 한다.\n④ 국회는 발의·제출된 법률안을 수정·보완할 수 있지만, 제출된 예산안은 정부의 동의 없이는 수정할 수 없다.",

      "test":"16. 윌다브스키(A. Wildavsky)의 예산행태 유형 중 국가의 경제력은 낮지만 재정 예측력이 높은 경우에 나타나는 행태는?\n① 점증적 예산(incremental budgeting)\n② 반복적 예산(repetitive budgeting)\n③ 세입 예산(revenue budgeting)\n④ 보충적 예산(supplemental budgeting)",
      "answer":"해설\n③ 윌다브스키(A. Wildavsky)는 경제력과 재정예측가능성의 정도에 따라 예산의 문화적 유형을 4가지로 구분하였다. 그의 예산문화론에 따른 예산행태 유형 중 국가의 경제력은 낮지만 재정 예측력이 높은 경우에 나타나는 행태는 세입 예산(revenue budgeting)이다.\n① [×] 점증적 예산(incremental budgeting)은 국가의 경제력과 재정 예측력이 모두 높은 경우에 나타나는 행태이다.\n② [×] 반복적 예산(repetitive budgeting)은 국가의 경제력과 재정 예측력이 모두 낮은 경우에 나타나는 행태이다.\n④ [×] 보충적 예산(supplemental budgeting)은 국가의 경제력은 높고 재정 예측력이 낮은 경우에 나타나는 행태이다. 예산문화론(A.Wildavsky)경제력크다작다재정의 예측가능성높다점증적 예산(선진국 중앙정부)양입제출적(세입) 예산(미국의 도시정부)낮다보충적 예산 1)(경제력은 높으나 예측가능성 및 행정력이 낮은 경우)반복적 예산(저개발국)1) 보충적 예산 대신 점증예산과 답습(반복)예산이 교차적으로 나타나는 대체점증예산(alternative-incremental budget)을 드는 학자도 있다.참고2019 7급 선행정학 p.637<< \n②",

      "id":37,
      "test":"17. 재정·예산제도에 대한 설명으로 옳은 것은?\n① 조세지출예산제도는 조세지출의 투명성과 항구성·지속성을 제고하는 장점이 있다.\n② 통합재정은 일반회계, 특별회계, 기금을 모두 포괄하며, 재정 활동의 전모를 파악할 수 있도록 융자지출을 통합재정수지의 계산에 포함하고 있다.\n③ 성인지 예산제도는 각 지출부처가 기획재정부와 여성가족부의 지휘 아래 대부분의 재정사업에 대해 성인지 예산서·결산서를 작성하도록 하고 있다.\n④ 예비타당성조사는 대규모 건설사업, 정보화사업, 연구개발사업 등을 대상으로 하며, 교육·보건·환경 분야 등에는 아직 적용되지 않고 있다.",
      "answer":"해설\n② 통합재정은 일반회계, 특별회계, 기금을 모두 포함하며 정부의 재정활동을 파악하는 예산으로, 재정활동을 총 망라하여 체계적으로 파악할 수 있도록 융자지출까지도 통합재정수지의 계산(적자요인)으로 포함하고 있다.\n① [×] 조세지출예산제도는 조세감면과 같은 조세지출의 구체적인 내역을 예산구조에 밝히고 매년 국회의 심의·의결을 받도록 하는 제도이다. 따라서 조세지출(조세감면에 의한 간접지출)의 항구성·지속성(경직성)을 타파하고 투명성(가시성)을 높이려는 제도이다.\n③ [×] 성인지 예산서 및 결산서는 기획재정부장관이 여성가족부장관과 협의하여 제시한 작성기준 및 방식 등에 따라 각 중앙관서의 장이 작성한다(국가재정법시행령 제9조).‘기획재정부와 여성가족부의 지휘 아래’라는 표현은 적합하지 않으며 성인지 예산서 작성 대상사업도 부처 성평등 목표 달성에 직·간접적으로 기여하는 사업에 대해서 실시하므로‘대부분의 재정사업에 대해 성인지 예산서·결산서를 작성’한다는 표현도 잘못이다.\n④ [×] 예비타당성조사는 대규모 건설사업, 정보화사업, 연구개발사업 뿐만 아니라 그 밖에 사회복지, 보건, 교육, 노동, 문화 및 관광, 환경보호, 농림해양수산, 산업·중소기업 분야의 사업에도 적용되고 있다.참고2019 7급 선행정학 p.621\f김중규 선행정학 기출문제김중규 선행정학 << \n③",

   {
      "id":38,
      "test":"18. 정책혁신의 확산에 대한 설명으로 옳은 것은?\n① 로저스(E. Rogers)에 따르면, 혁신수용시간에 따라 수용자 수의 분포는 S자 형태를 띠고, 이들 수용자의 누적도수는 정규분포를 이룬다.\n② 확산은 선진산업국가로부터 저개발지역으로 확산되는 ‘공간적 확산(spatial diffusion)'으로 구분할 수 있다.\n③ 혁신의 초기수용자는 소속집단의 신망을 받는 이들로서 그 사회에서 여론선도자일 가능성이 높다.\n④ 혁신 확산에 관한 연구는 주로 미시수준에 머물러 있고, 중위수준 및 거시수준에서의 연구는 여전히 미진한 실정이다.",
      "answer":"해설\n③ 혁신확산과정은 혁신수용시간에 따라 선도자, 초기수용자, 초기 다수, 후기 다수, 지체자의 순으로 나눌 수 있다. 초기 수용자는 소속 집단의 신망을 받는 자들로서 그들은 사회에서 여론선도자(opinion leader) 역할을 한다. 혁신확산이론에서 단계별 혁신수용자들의 특징⑴ 선도자 : 모험적이기 때문에 새로운 아이디어나 정책 채택에 수반되는 위험을 기꺼이 감수하려는 성향을 가진다. ⑵ 초기 수용자 : 소속 집단의 신망을 받는 자들로서 그들은 사회에서 여론선도자(opinion leader) 역할을 한다. (3) 초기 다수 : 평소 변화에 관삼이 많은 집단으로 초기 수용자의 선도에 따라 변화의 초기부터 이를 수용하는 다수집단을 말한다. (4) 후기 다수 : 새로운 아이디어나 정책 채택에 의심이 많으며, 초기 다수 등 다수가 새로운 아이디어나 정책을 채택한 이후에 뒤늦게 수용하는 성향이 있다. (5) 지체자는 일반적으로 변화를 거부하며, 전통에 집착하는 성향이 있으며 새로운 아이디어나 정책이 시장에서 완전히 채택되어야만 비로소 그것을 받아들인다. \n① [×] 로저스(E. Rogers)는 혁신확산이론에서 혁신을 채택하는 시점에 따라 혁신자(innovators), 초기 수용자(early adopters), 초기 다수(early majority), 후기 다수(late majority), 느림보(laggards) 등으로 혁신 채택자 유형을 구분하였다. 각 채택자 유형이 차지하는 비율은 시간을 x축, 채택자 비율을 y축으로 놓았을 때, 대체로 정규분포에 가까운 종모양의 패턴으로 분포한다. 이러한 분포를 시간의 흐름에 따른 누적방식으로 다시 그리면 S자 커브의 형태가 나타난다. 따라서 \n①은 반대로 설명되어 있어 틀리다. \n② [×] 공간적 확산(spatial diffusion)은 한 국가의 제도적 혁신은 인근 국가로 확산된다는 것, 즉 사회보장 발전과 국가의 지리적 위치는 밀접한 상관관계가 있다는 것이고 계층적 확산(hierarchical diffusion)은 발생원과 수용지 간의 관계에서 일련의 계층성을 찾을 수 있는 경우의 새로운 제도는 선진국에서 후진국으로 확산된다는 것을 말한다. 따라서 \n②는 공간적 확산이 아니라 계층적 확산이라야 맞다.\n④ [×] 혁신확산이론은 시간이 경과함에 따라 새로운 아이디어와 사물이 확산되는 방식을 알려준다. 로저스(Rogers)는 새로운 아이디어나 정책이 수용과정을 ‘인식 ⇨ 관심 ⇨ 평가 ⇨ 시험사용 ⇨ 수용 후 확신’의 단계로 제시하였다. 그러므로 혁신 확산에 관한 연구는 미시수준보다는 주로 중위 또는 거시수준에서 연구되는 경향이 강하다고 볼 수 있다.참고2019 7급 선행정학 p.308\f김중규 선행정학 기출문제김중규 선행정학 << \n①",
      "description":"2019 국가 7급 행정학 기출문제 [2019.08.17 시행]"

   {
      "id":39,
      "test":"19. 1980년대 이후 주요 국가들의 예산개혁에 대한 설명으로 옳은 것은?\n① 성과주의 예산제도는 재정사업에 대한 투입보다는 그 결과에 대한 관심을 강조하고 있으나, 정작 성과측정, 사업원가 산정, 성과-예산의 연계 등에서 여전히 많은 난관이 있다.\n② 중기재정계획은 단년도 예산의 장점인 안정성과 일관성보다는 재정건전성 등 중장기적 거시 재정목표의 효과적인 추구를 위해 도입되었다. \n③ 하향식 예산편성제도는 추계한 예산총량을 전략적 우선순위에 따라 먼저 부문별·부처별로 배분하여 예산의 기술적 효율성(technical efficiency)의 제고를 우선적인 목적으로 한다.\n④ 총액배분자율편성예산제도는 기획재정부가 부문별·부처별로 예산상한을 할당하는 집권화된 예산편성 방식으로, 부처의 사업별 재원배분에 대한 보다 세밀한 관리·통제 필요성에 따라 도입되었다.",
      "answer":"해설\n① 성과주의 예산제도는 재정사업에 대한 투입보다는 그 산출·성과·결과를 중시하지만 성과측정, 사업원가 산정, 성과-예산의 연계 등에 어려움이 있다.\n② [×] 중기재정계획은 단년도 예산편성방식의 문제점을 극복하고자 중장기 관점에서 사업을 검토하여 재원배분의 일관성·효율성·건전성 등을 제고하기 위한 제도이다.\n③ [×] 하향식 예산편성제도는 추계한 예산총량을 전략적 우선순위에 따라 먼저 부문별‧부처별로 배분하여 재정지출의 총체적 효율성을 도모하는 입장으로 예산배분측면에서 파레토 최적을 달성하려는 예산의 배분적(부문간) 효율성(allocative efficiency)의 제고를 우선적인 목적으로 한다. 기술적 효율성은 운영상 효율성으로 부문내 효율성을 말한다.\n④ [×] 총액배분자율편성예산제도는 기획재정부가 부문별‧부처별로 예산상한을 할당하는 전략적 재원배분방식으로 부처의 사업별 재원배분에 대한 각 부처의 자율성을 강화하기 위하여 도입되었다. 다만 총액배분자율편성예산제도는 분권적이고 자율적인 예산편성제도이기는 하나 사전에 지출한도를 정하여 하향적으로 제시하므로 통제가 완전히 없어진 것은 아니라는 점에 유의해야 한다.참고2019 7급 선행정학 p.643\f김중규 선행정학 기출문제김중규 선행정학 << \n③",

   {
      "id":40,
      "test":"20. 다음에서 설명하는 의사결정 휴리스틱스(heuristics)의 오류는?사람들에게 10명의 사람으로부터 무작위로 K명의 위원회를 구성하라고 하고, K가 2일 때와 8일 때 어느 경우에 구성되는 위원회의 ‘경우의 수’가 더 클 것인지를 판단하게 하였다. 이때 대부분의 사람들은 2일 경우가 더 많다고 답한다. 이는 2명의 위원회를 생각하는 것이 8명의 서로 다른 위원회를 생각하는 것보다 더 쉽기 때문이다. 하지만 실제로 2명일 때와 8명일 때의 조합 가능한 위원회의 수는 같다.\n① 고착화와 조정(anchoring & adjustment)으로 인한 오류\n② 허위상관(illusory correlation)으로 인한 오류\n③ 상상의 용이성(imaginability)으로 인한 오류\n④ 사례의 연상가능성(retrievability of instances)으로 인한 오류",
      "answer":"해설\n③ 문제 박스의 내용은 상상의 용이성(imaginability)으로 인한 오류에 해당한다. 2명으로 위원회를 구성하는 조합이 8명으로 구성하는 경우보다 훨씬 쉬울 것이라고 상상되기 때문에 발생하는 오류이다. 불확실성하에서의 휴리스틱스와 오류휴리스특스에 의한 직관적 판단은 이론이나 통계학의 기초에 의존하지 않으므로 때때로 많은 체계적 오류를 범하게 되는데 이러한 어류에는 다음과 같은 것들이 있다.⑴ 대표성 휴리스틱스(representativeness heuristics)A가 B를 대표하는 정도나 A와 B의 유사한 정도에 의해 확률을 평가하는 오류(예 : 사물 A가 집합 B에 속할 확률, 사건 A가 과정 B에 기인할 확률, 과정 B가 사건 A를 발생시킬 확률 등)⑵ 이용 가능성 휴리스틱스(availability heuristics)사람들이 어떤 사건의 빈도나 확률을 판단할 때 실제 빈도에 근거하기보다는 용이하게 떠올릴 수 있는 구체적인 예에 따라 빈도 판단을 하는 것 \n① 사례의 연상 가능성으로 인한 오류 : 예가 친숙할수록, 현저할수록, 최근의 것일수록 연상하기 쉬어 발생하는 오류\n② 탐색의 용이성으로 인한 오류 : 특정 속성을 만족시키는 집단의 예를 찾는 것이 얼마나 용이한가에 따라 판단이 달라지는 오류\n③ 상상 용이성으로 인한 오류 : 적절한 예를 얼마나 쉽게 상상할 수 있는가가 빈도판단에 영향을 주는 오류(예 : 2명으로 위원회를 구성하는 조합이 8명으로 구성하는 경우보다 훨씬 쉬울 것이라고 상상되는 오류)\n④ 허위상관으로 인한 오류 : 실제 상관관계가 없음에도 두 변수 간에 상관관계가 높을 것이라고 착각하기 쉬운 오류⑶ 고착화와 조정 휴리스틱스(anchoring & adjustment heuristics)사람들은 대개 최초의 초기값으로부터 추정을 시작하여 조정과정을 거쳐 최종적인 답을 도출하는데 조정은 대체로 불충분하며 결국 서로 다른 최초 출발점은 서로 다른 대답을 유발하게 된다는 오류(예 : 첫인상이 최종 판단을 결정하는 오류) 참고2019 7급 선행정학 p.101\f",

   {
      "id":1,
      "test":"01.「국가공무원법」상 소청심사위원회를 둘 수 없는 기관은?\n① 행정안전부\n② 국회사무처\n③ 중앙선거관리위원회사무처\n④ 법원행정처",
      "answer":"해설\n① 행정부 공무원에 대한 소청심사위원회는 행정안전부가 아니라 행정부 국가공무원 인사를 총괄하는 인사혁신처에 설치한다. 헌법상 독립기관은 인사와 소청심사업무를 별도로 관장한다. 중앙인사기관의 종류기관중앙인사기관행정부인사혁신처국회국회사무처법원법원행정처헌법재판소헌법재판소사무처중앙선거관리위원회중간선거관리위원회사무처참고2018 7급 선행정학 p.484\f김중규 선행정학 기출문제김중규 선행정학  2<< \n②",
      "description":"2018 지방 7급 행정학 기출문제 [2018.10.13 시행]"

   {
      "id":2,
      "test":"02.우리나라 고위공무원단 제도 운영의 효과에 대한 설명으로 옳지 않은 것은?\n① 민간전문가의 고위직 임용가능성이 증가하였다.\n② 연공서열에 의한 인사관리를 강화하여 직위의 안정을 도모하였다.\n③ 고위직 공무원이 다른 부처로 이동할 가능성이 증가하였다.\n④ 공무원 개개인의 능력발전과 성과관리의 중요성이 더욱 커졌다.",
      "answer":"해설\n② 고위공무원단제도는 1~3급 실·국장급에 대한 인사를 계급이나 연공서열이 아닌 능력과 성과중심으로 운영하기 위하여 2006년에 도입된 인사관리제도이다. 고위공무원단제도에는 개방형직위, 공모직위, 자율직위가 포함된다.\n① [○] 개방형직위는 민간에게까지 개방해야 되는 직위로 이를 통해 민간 전문가의 임용가능성이 증가된다.\n③ [○] 타부처 고위공무원들에게도 개방하여야 하는 공모직위제도를 통하여 고위직 공무원이 다른 부처로 이동할 가능성이 증가한다.\n④ [○] 연공서열과 계급 대신 능력과 성과중심의 인사운영이 가능해졌다. 고위공무원단 직위구성사유특징비율개방형 직위전문성 및 효율적인 정책수립공직내외20% 이내공모 직위효율적인 정책수립·관리부처내외30% 이내자율 직위기관내부50% 이내참고2018 7급 선행정학 p.508<< \n④",
      "description":"2018 지방 7급 행정학 기출문제 [2018.10.13 시행]"
   },
   {
      "id":3,
      "test":"03.거버넌스(Governance)에 기반한 서비스 연계망의 단점으로 옳지 않은 것은?\n① 분절화로 인해 집행통제가 어려움\n② 정보부족으로 인해 조정이 어려움\n③ 서비스의 공동생산에 따라 책임소재가 불분명\n④ 이해당사자 간 상호의존적인 교환의 필요성 증가",
      "answer":"해설\n④ “이해당사자간 상호의존적인 교환”이란 이해관계가 걸려있는 사람들이 서로 자신들의 이익을 극대화하기 위하여 거래와 교환을 하는 관계를 말한다. 물론 거버넌스에서도 행위주체들 간 이해관계 차이로 인한 문제는 있을 수 있겠으나 구성원 간 갈등과 대립보다는 협력과 신뢰를 기반으로 정합게임을 하는 거버넌스에서는 이러한 현상이 상대적으로 덜 할 것이다.\n① [○] 주의하여야 한다. 분절화(fragmentation)의 개념에는 두 가지가 있는데 일반적으로 분절화란 정책과 집행기능이 분리되어 연계되지 못하는 현상으로 이러한 의미의 분절화는 신공공관리론(NPM)의 단점이다. 그러나 거버넌스에서도 분절화현상은 나타난다. 거버넌스 하에서는 서비스 공급을 여러조직과 기관들이 관여하여 추진하기 때문에 집행에 대한 통제를 상실하는 분절화가 나타난다.\n② [○] 협치체제하에서는 광범위한 정보와 조정의 필요성이 요구된다.\n③ [○] 권한없는 집단의 대거 참여로 행정의 무책임현상이 나타날 수 있으며 모두의 책임은 무책임으로 이어질 수 있다.참고2018 7급 선행정학 p.172\f김중규 선행정학 기출문제김중규 선행정학 << \n②",
      "description":"2018 지방 7급 행정학 기출문제 [2018.10.13 시행]"
   },
   {
      "id":4,
      "test":"04.행정통제와 행정책임에 대한 설명으로 옳은 것은?\n① 대응적 책임(responsiveness)은 공복으로서의 관료의 직책과 관련된 광범위한 도의적·자율적 책임을 의미한다.\n② 입법국가 시절에는 외부통제에 중점을 두었으나, 행정국가로 이행하면서 내부통제의 중요성이 부각되었다.\n③ 도의적 책임(responsibility)은 국민이나 고객의 요구, 이념, 가치에 대한 대응성을 강조하는 책임이다.\n④ 행정에 대한 외부통제 수단으로 우리나라 국회는 국정조사, 국정감사, 직무감찰, 옴부즈만 등을 행사한다.",
      "answer":"해설\n② 입법국가 시절에는 의회가 중요 정책을 결정하고 행정부가 이를 집행하는 정치행정이원론을 토대로 하였으므로 입법부 등 외부통제에 중점을 두었으나, 정치행정일원론에 바탕한 현대행정국가가 등장하면서 행정의 전문성과 재량권이 증가함에 따라 내부통제의 중요성이 부각되었다.\n① [×] 대응적 책임이 아니라 도의적 책임에 해당한다.\n③ [×] 도의적 책임이 아니라 대응적 책임에 해당한다.\n④ [×] 직무감찰은 국회가 아닌 감사원, 옴부즈만 기능은 국회가 아닌 국민권익위원회에서 담당한다.참고2018 7급 선행정학 p.704, 708<< \n④",
      "description":"2018 지방 7급 행정학 기출문제 [2018.10.13 시행]"
   },
   {
      "id":5,
      "test":"05.공공부문의 성과관리를 강화하기 위해 균형성과표(BSC: Balanced Score Card)를 도입할 경우 중시해야 할 관점으로 옳지 않은 것은?\n① 공기업 재정운영의 효율성을 제고하기 위해 직원 보수를 조정한다.\n② 공무원의 능력향상을 위해 전문적 직무교육을 강화한다.\n③ 시민들의 행정서비스 만족도를 제고하기 위해 노력한다.\n④ 상향식 접근방법에 기초해 공무원의 개인별 실적평가를 중시한다.",
      "answer":"해설\n④ 균형성과관리는 재무적 관점에만 치중하는 전통적 성과관리와 달리 재무적 관점, 고객관점, 프로세스관점, 학습과 성장관점 등을 균형있게 고려하는 현대 성과관리로 상향식 접근법에 기초하여 공무원의 개인별 실적평가를 중시하는 MBO와 달리 기관의 임무, 비전 및 전략목표를 토대로 하는 하향적·위계적·연역적 성과관리 방식이다.\n① [○] 균형성과지표 중 재정운영의 효율성을 제고하기 위한 재무적 관점에 해당한다.\n② [○] 학습과 성장관점에 해당하는 옳은 지문이다.\n③ [○] 고객관점에 해당하는 옳은 지문이다. 균형성과관리의 관점관점(지표)특성내용(예)재무적 관점민간부문에서 중시하는 전통적인 후행지표매출, 자본수익률, 예산대비차이 등고객 관점공공부문이 중시하는 대외적 지표고객만족도, 정책순응도, 민원인의 불만율, 신규 고객의 증감 등프로세스(절차) 관점업무처리관점 과정중심 지표의사결정과정에의 시민참여, 적법적 절차, 커뮤니케이션(소통) 구조 등학습과 성장 관점미래적 관점의 선행지표인적 자원의 역량, 지식의 축적, 정보시스템 구축, 학습동아리 수, 제안 건수, 직무만족도 등참고2018 7급 선행정학 p.459\f김중규 선행정학 기출문제김중규 선행정학 << \n③",
      "description":"2018 지방 7급 행정학 기출문제 [2018.10.13 시행]"
   },
   {
      "id":6,
      "test":"06.근무평가 과정에서 나타날 수 있는 오류의 유형에 대한 설명으로 옳지 않은 것은?\n① 집중화 경향 – 평가자가 모든 피평가자에게 대부분 중간 수준의 점수를 주는 심리적 경향이다.\n② 관대화 경향 – 평가 결과의 분포가 우수한 쪽에 집중되는 경향이다.\n③ 총계적 오류 – 어떤 평가자가 다른 평가자들보다 언제나 좋은 점수 또는 나쁜 점수를 주는 것이다.\n④ 시간적 오류 – 근무평가 대상기간 초기의 업적에 영향을 크게 받는 첫머리 효과와 최근 실적을 중심으로 평가하는 막바지 효과로 나타난다.",
      "answer":"해설\n③ \n③은 총계적 오류가 아니라 규칙적·체계적 오류에 해당한다. 규칙적·체계적 오류(systemetic error)는 평가자가 언제나 규칙적으로 좋은 점수 또는 나쁜 점수를 주는 것이고 총계적 오류(total error)는 이와 반대로 일정하지 않은 평정기준에 의하여 평가자가 불규칙적으로 범하는 오류를 말한다. 근무성적평정상 오류연쇄효과특정 평정요소의 평정결과나 전반적인(막연한) 인상이 평정에 영향을 주는 착오시간적 오차최근의 실적·사건이 평정에 영향을 주는 근접 오류집중화의 오차중간에 절대다수가 집중되는 경향관대화의 오차 실제보다 너그럽게 후한 평정을 하는 것 규칙적 오차지속적으로 과대 or 과소평정 ↔ 총계적 오차 (불규칙)논리적 오차평정요소 간에 존재하는 논리적 상관관계에 의한 오류상동적 오차 (stereotyping) 유형화(정형화·집단화)의 착오로 선입견·고정관념에 의한 오차피그말리온효과 자기충족적 예언효과참고2018 7급 선행정학 p.530<< \n③",
      "description":"2018 지방 7급 행정학 기출문제 [2018.10.13 시행]"
   },
   {
      "id":7,
      "test":"07.「지방자치분권 및 지방행정체제개편에 관한 특별법」상 지방자치분권에 대한 내용으로 옳은 것은?\n① 정부업무평가위원회는 자치분권 및 지방행정체제 개편을 효과적으로 추진하기 위하여 관계 중앙행정기관의 장과 협의하고 지방자치단체의 의견을 수렴하여 자치분권 종합계획을 수립하여야 한다.\n② 국가와 지방자치단체 간 또는 지방자치단체 상호간의 사무를 배분하는 경우 원칙적으로 국가가 처리하기 어려운 사무는 특별시·광역시·특별자치시·도 및 특별자치도의 사무로, 특별시·광역시·특별자치시·도 및 특별자치도가 처리하기 어려운 사무는 시·군 및 자치구의 사무로 각각 배분하여야 한다.\n③ 국가는 사무배분의 원칙에 따라 그 권한 및 사무를 적극적으로 지방자치단체에 이양하여야 하며, 그 과정에서 국가사무 또는 특별시·광역시·특별자치시·도 및 특별자치도의 사무로서 특별시 ·광역시·특별자치시·도 및 특별자치도 또는 시·군 및 자치구의 장에게 위임된 사무는 원칙적으로 폐지하고 자치사무와 국가사무로 이분화하여야 한다.\n④ 국가는 자치분권정책을 추진할 때 어떠한 경우에도 지방자치단체 간에 차등을 두어서는 아니 된다.",
      "answer":"해설\n③ 「지방자치분권 및 지방행정체제개편에 관한 특별법」상 지방자치단체 장에게 위임된 기관위임사무는 이를 원칙적으로 폐지하고 자치사무와 국가사무로 이분화하도록 되어 있다(동법 제11조).\n① [×] 정부업무평가위원회가 아니라 대통령 소속 자치분권위원회의 책무이다(동법 제5조).\n② [×] 반대이다. 국가는 사무를 배분하는 경우 지역주민생활과 밀접한 관련이 있는 사무는 원칙적으로 시ㆍ군 및 자치구의 사무로, 시ㆍ군ㆍ구가 처리하기 어려운 사무는 특별시ㆍ광역시ㆍ특별자치시ㆍ도 및 특별자치도의 사무로, 시ㆍ도가 처리하기 어려운 사무는 국가의 사무로 각각 배분하여야 한다(동법 제9조2항).\n④ [×] 국가는 자치분권정책을 추진함에 있어서 필요한 때에는 그 지방자치단체의 실정에 맞게 시범적ㆍ차등적으로 실시할 수 있다(동법 제10조).참고2018 7급 선행정학 p.775\f김중규 선행정학 기출문제김중규 선행정학 << \n④",

      "test":"08.「공공기관의 운영에 관한 법률」과 지방공기업법령상 공공기관과 지방공기업에 대한 설명으로 옳지 않은 것은?\n① 기획재정부장관은 공공기관을 공기업·준정부기관과 기타 공공기관으로 구분하여 지정하되, 공기업과 준정부기관은 직원 정원이 50인 이상인 공공기관 중에서 지정한다.\n② 기획재정부장관은 경영실적 평가 결과 경영실적이 부진한 공기업·준정부기관에 대하여 운영위원회의 심의·의결을 거친 후 기관장, 상임이사의 임명권자에게 그 해임을 건의하거나 요구할 수 있다.\n③ 「지방공기업법」상 지방공기업의 범주에는 지방직영기업과 지방공사·지방공단이 포함된다.\n④ 지방자치단체장은 지방자치의 발전과 주민복리의 증진을 위해 지방공기업을 설립·운영할 수 있으며, 매년 경영평가 결과를 토대로 경영진단 대상 지방공기업을 선정한다.",

   {
      "id":10,
      "test":"10. 덴하트와 덴하트(J.V.Denhardt & R.B.Denhardt)가 제시한 신공공서비스론(new public service)의 일곱 가지 기본 원칙에 대한 설명으로 옳지 않은 것은?\n① 민주적으로 생각하고 전략적으로 행동해야 한다.\n② 방향을 잡기보다는 시민에 대해 봉사해야 한다.\n③ 공익을 공유된 가치를 창출하는 담론의 결과물로 인식해야 한다.\n④ 기업주의 정신보다는 시민의식의 가치를 받아들여야 한다.",
      "answer":"해설\n① 신공공서비스에서 공무원은 전략적으로 생각하고 민주적으로 행동하여야 한다.\n② [○] 신공공서비스란 방향잡기도 아니고 노젓기도 아닌 시민에 대한 봉사(서비스)를 중시한다.\n③ [○] 공익을 개인이익의 총합이 아닌 공유된 가치를 창출하는 담론의 결과로 인식한다.\n④ [○] 기업가정신보다는 시민정신이 우위임을 강조한다. 신공공서비스론의 원칙\n① 방향잡기가 아닌 서비스 제공자로서의 정부 -“조종하기보다 시민에게 봉사”\n② 담론을 통한 공익의 중시 -“공익은 부산물이 아니라 목표이다.”\n③ 전략적 사고와 민주적 행동 -“전략적으로 생각하고 민주적으로 행동한다.”\n④ 시민에 대한 봉사 -“고객이 아니라 시민 모두에게 봉사한다.” ⑤ 책임의 다원성 -“책임은 단순하지 않다.” ⑥ 인간존중 -“생산성만을 중시하는 것이 아니라 사람을 존중한다.” ⑦ 시티즌십과 공공서비스의 중시 -“기업가정신보다 시티즌십(시민정신)과 공공서비스를 중시한다.”참고2018 7급 선행정학 p.179\f김중규 선행정학 기출문제김중규 선행정학 << \n③",

      "test":"11. 예산제도의 유형에 대한 설명으로 옳지 않은 것은?\n① 품목별 예산제도(LIBS)는 예산집행에 대한 회계책임을 명백히 하고 경비사용을 엄격하게 통제한다.\n② 계획예산제도(PPBS)의 주요한 관심 대상은 사업의 목표이나, 투입과 산출에도 관심을 둔다.\n③ 목표관리 예산제도(MBO)의 도입 취지는 불요불급한 지출을 억제하고 감축관리를 지향하는데 있다.\n④ 성과주의 예산제도(PBS)에서는 국민과 의회가 정부의 사업 내용과 목적을 이해하는 데 편리하다.",

      "id":12,
      "test":"12. 공공서비스 공급을 확대하는 과정에서 정부예산이 부족한 경우 활용되는 수익형 민자사업(BTO)에 대한 설명으로 옳지 않은 것은?\n① BTO는 민간이 자금을 투자해 공공시설을 건설하고 소유권을 정부로 이전하지만, 그 대가로 민간사업자는 일정 기간 사용수익권을 인정받게 된다.\n② BTO의 경우 민간사업자는 시설을 운영하면서 사용료 징수로 투자비를 회수하는데, 주로 도로·철도 등 수익창출이 가능한 영역에 적용된다.\n③ BTO의 경우 시설에 대한 수요변동 위험은 정부에서 부담하며, 정부는 사전에 약정한 수익률을 포함한 리스료를 민간사업자에게 지출한다.\n④ BTO는 일반적으로 임대형 민자사업(BTL)에 비해 사업리스크와 수익률이 상대적으로 더 높고, 사업기간도 상대적으로 더 길다.",
      "answer":"해설\n③ \n③은 BTO가 아니라 BTL에 대한 설명이다. BTO는 사회간접자본을 민간이 건설하고 소유권을 이전한 다음 민간이 운영하여 투자비를 회수하는 방식이나 BTL은 민간이 건설하고 소유권을 이전한 다음 정부로부터 임대료(리스료)를 받아 투자비를 회수하는 방식이다. 사회간접자본에 대한 민자유치방안구분BOOBOTBTOBLTBTL전제민간이 운영민간이 운영 (기업은 시설대상자산으로부터 일정 기간 동안 사용료 수익을 소비자로부터 받는 방식)정부가 운영 (기업은 Lease 대상자산을 기초로 일정 기간 동안 임대료를 정부로부터 받는 방식)사례-\n① 수익사업(투자비 회수가 가능한 시설)\n② 민간이 위험부담\n③ 적자보전협약에 의하여 최소운영수익(MRG)보장\n① 비수익사업(공공임대주택, 노인요양시설, 수목원 등 투자비 회수가 곤란한 시설)\n② 민간에게는 위험 부담이 거의 없음.운영시 소유권민간민간정부민간정부소유권 이전이전하지 않음운영종료 시점준공 시점운영종료 시점준공 시점참고2018 7급 선행정학 p.77<< \n②",
      "description":"2018 지방 7급 행정학 기출문제 [2018.10.13 시행]"

   {
      "id":13,
      "test":"13. 매트릭스(Matrix) 조직의 특징에 대한 설명으로 옳지 않은 것은?\n① 조직 활동을 기능 부문으로 전문화하는 동시에 전문화된 부문들을 프로젝트로 통합하기 위한 장치이다.\n② 정보화 시대에서 팀제가 ‘규모의 경제’를 구현한 방식이라면 매트릭스 조직은 ‘스피드의 경제’를 보장한 방식이다.\n③ 기존 조직구조 내의 인력을 활용할 수 있기 때문에 인력 사용에서 경제성을 확보할 수 있다.\n④ 기능부서와 사업부서 간에 할거주의가 존재할 경우 원만하게 조정하기가 어려운 경우가 많다.",
      "answer":"해설\n② 정보화시대에 요구되는 유기적 구조의 하나인 매트릭스 조직은 기능별 조직과 사업(프로젝트)별 조직을 결합한 이중구조로 기능별 조직을 통해서는 수직적 통제를 통하여 전문성과 규모의 경제를 도모하고 사업별 조직을 통해서는 수평적 조정과 통합을 통하여 대응성을 확보할 수 있는 조직이다. 따라서 매트릭스 조직은 최적의 자원을 최선의 방법으로 배분하여 최대효과를 얻는 규모의 경제(economy of scale)를 구현할 수 있다. 그러나 매트릭스 조직은 기능별 조직과 사업별 조직 간 권한 충돌 시 이를 조절하는 과정에서 신속한 결정이 곤란할 수 있으므로 스피드의 경제(속도의 경제)는 상실될 수 있다.참고2018 7급 선행정학 p.391\f김중규 선행정학 기출문제김중규 선행정학 << \n①",
      "description":"2018 지방 7급 행정학 기출문제 [2018.10.13 시행]"
   },
   {
      "id":14,
      "test":"14. 2000년대 초반 도입된 한국의 프로그램 예산제도에 대한 설명으로 옳지 않은 것은?\n① 프로그램 예산제도는 현재 운영되지 않는 제도이다.\n② 프로그램 예산분류(과목) 체계는 분야-부문-프로그램-단위사업-세부사업 등으로 구성된다.\n③ 프로그램 예산제도 도입 시 비목(품목)의 개수를 대폭 축소함으로써 비목 간 칸막이를 최대한 줄였다.\n④ 프로그램 예산제도는 정책과 성과중심의 예산운영을 위해 설계·도입된 제도이다.",
      "answer":"해설\n① 프로그램 예산제도란 전통적인 품목별 분류 대신 프로그램(정책사업)중심으로 예산을 분류하는 방식이다. 우리나라는 2007년 도입되어 현재 활용되고 있다.\n② [○] 프로그램 예산분류(과목) 체계는 분야-부문-프로그램-단위사업-세부사업 등으로 구성되는데 분야는 전통적 분류에서 장, 부문은 관, 프로그램은 항, 단위사업은 세항, 세부사업은 세세항에 각각 해당한다.\n③ [○] 프로그램예산에서도 말단에서 품목별 분류가 사용되지만 품목의 수는 대폭 축소·통합된다.\n④ [○] 프로그램 예산제도는 통제중심의 품목별 분류를 탈피하고 정책과 성과중심의 예산운영을 지향한다. 프로그램 예산분류 체계입법과목행정과목장관항세항목세목분야부문정책사업단위사업편성비목통계비목(기능)(기능)(실·국)(프로그램)(회계)(사업)(품목)(품목)참고2018 7급 선행정학 p.611<< \n②",
      "description":"2018 지방 7급 행정학 기출문제 [2018.10.13 시행]"
   },
   {
      "id":15,
      "test":"15. 조직목표에 대한 설명으로 옳지 않은 것은?\n① 목표의 다원화(multiplication) 및 목표의 확대(expansion)는 기존목표에 새로운 목표가 추가되거나 기존목표의 범위가 넓어지는 것을 말한다.\n② 목표의 전환(diversion)은 애초에 설정된 목표를 달성할 수 없거나 목표가 완전히 달성된 경우 같은 유형의 다른 목표로 교체되는 것을 말한다.\n③ 목표의 대치(displacement)란 조직의 목표 추구가 왜곡되는 현상으로, 조직이 정당하게 추구하는 종국적 목표가 다른 목표나 수단과 뒤바뀌는 것을 말한다.\n④ 조직의 운영상 목표는 공식목표를 추진하는 과정에서 추구하는 목표로, 비공식적 목표다.",
      "answer":"해설\n② \n②는 목표의 전환이 아니라 목표이 승계(succession)에 해당한다. 목표의 전환이란 수단과 목표가 뒤바뀌는 목표의 대치, 왜곡, 전도를 말한다.\n① [○] 목표의 다원화는 기존목표에 새로운 목표가 추가되는 것이고 목표의 확대는 기존목표의 범위가 넓어지거나 수준이 높아지는 것을 말한다.\n③ [○] 목표의 대치란 수단과 목표가 뒤바뀌는 목표의 전환을 의미한다.\n④ [○] 운영상 목표는 공식목표를 추구하는 과정에서 구성원들이 실제로 추구하는 목표로 일종의 비공식 목표에 해당한다. 목표의 변동목표의 전환수단과 목표가 뒤바뀌는 목표의 대치, 전도목표의 승계 목표가 기달성 또는 불가능시 새로운 목표 설정 목표의 다원화새로운 목표가 추가되는 것목표의 확대목표달성이 낙관적일 때 목표를 높이는 것목표의 비중 변동목표간 우선순위가 바뀌는 것목표의 종결목표 달성 시 목표 폐지참고2018 7급 선행정학 p.217\f김중규 선행정학 기출문제김중규 선행정학 << \n①",
      "description":"2018 지방 7급 행정학 기출문제 [2018.10.13 시행]"
   },
   {
      "id":16,
      "test":"16. 민츠버그(Mintzberg)의 조직성장 경로모형에 따르면, 조직 내에서 어떤 부문을 강조할 것인가에 따라 조직의 구조(유형)가 달라진다. 강조된 조직구성부문과 이에 상응하는 구조의 연결로 옳지 않은 것은?\n① 전략적 정점(strategic apex)-기계적 관료제 구조\n② 핵심운영(operation core)-전문적 관료제 구조\n③ 중간계선(middle line)-사업부제 구조\n④ 지원참모(support staff)-애드호크라시(adhocracy)",
      "answer":"해설\n① 민츠버그(Mintzberg)는 개방체제적 관점에서 조직성장 경로모형을 5가지로 제시하였다. 그 중 최고위층에 해당하는 전략적 정점을 핵심구성부문으로 하는 조직은 기계적 관료제가 아니라 단순구조에 해당한다. 민츠버그의 조직유형론구분 환경규모권한 (통제수단)주요구성부문단순구조단순·동태적소규모 신설조직최고관리자에 집중(직접통제)최고관리층(전략정점)기계 관료제단순·안정적대규모 조직조직적 분화(직업표준화)기술구조전문 관료제복잡·안정적특별시·광역시자치구보통세 수입액의 일부사업부제단순·안정적대규모 조직하부단위 준자율적(산출표준화)중간관리층임시 특별조직복잡·동태적소규모 조직수평적 분화(상호조절)지원막료참고2018 7급 선행정학 p.317\f김중규 선행정학 기출문제김중규 선행정학 << \n③",
      "description":"2018 지방 7급 행정학 기출문제 [2018.10.13 시행]"
   },
   {
      "id":17,
      "test":"17. 리플리와 프랭클린(Ripley & Franklin)이 구분한 네 가지 정책유형에 대한 설명으로 옳지 않은 것은?\n① 배분정책(distributive policy) - 정책과정에서 이해당사자들 간에 로그롤링(log-rolling) 또는 포크배럴(pork barrel)과 같은 정치적 현상이 나타나기도 한다.\n② 재분배정책(redistributive policy) - 이념적 논쟁과 소득계층 간 갈등이 첨예하게 대립되어 표준운영절차(SOP)나 일상적 절차의 확립이 비교적 어렵다.\n③ 경쟁적 규제정책(competitive regulatory policy) - 배분정책적 성격과 규제정책적 성격을 동시에 지니고 있고 규제정책은 거의 대부분 이러한 경쟁적 규제정책에 해당된다.\n④ 보호적 규제정책(protective regulatory policy) - 소비자나 일반대중을 보호하기 위해 특정 집단을 규제하므로 규제집행조직과 피규제집단 간 갈등의 가능성이 높다.",
      "answer":"해설\n③ 경쟁적 규제정책은 많은 수의 경쟁자들 중에서 몇몇 개인 또는 집단에게 서비스공급권을 제한적으로 부여하는 정책으로 배분정책과 규제정책의 성격을 동시에 지니고 있는 양면적 정책(hybrid policy)이지만 규제적인 요소가 더 많기 때문에 이를 규제정책으로 보는 것이 일반적이다. 일반적으로 규제정책이라고 하면 이러한 경쟁적 규제정책보다는 보호적 규제정책을 말한다. 소비자나 사회적 약자, 일반대중을 보호하기 위한 보호적 규제정책이 규제정책의 일반적인 정의에 가장 가깝다.\n① [○] 배분정책은 철의 삼각을 매개로 로그롤링(밀어주기) 또는 포크배럴(갈라먹기)와 같은 정치현상이 나타난다.\n② [○] 재분배정책은 계층 간 갈등 및 이념 간 논쟁이 심하여 루틴화된 집행절차의 확립이 어렵다.\n④ [○] 보호적 규제정책은 강제력을 수반하기 때문에 규제대상으로부터 큰 반발이 나타나고 규제집행조직과 피규제집단간 갈등가능성이 높다. Ripley와 Franklin의 정책유형정책분류 개념예시분배정책행정서비스의 제공이나 이득·기회의 배분과 관련된 정책사회간접자본 구축, 국공립학교를 통한 교육서비스 제공경쟁적 규제정책다수의 경쟁자 중에서 경쟁범위를 제한하려는 정책(진입규제 등)으로 희소한 자원의 분배와 관련된 정책TV나 라디오 방송권의 부여, 항공노선 취항권의 부여보호적 규제정책민간활동이 허용 또는 제한되는 조건을 설정함으로써 일반대중을 보호하는 정책작업장 안전을 위한 기업 규제, 국민건강보호를 위한 식품위생 규제, 환경오염방지를 위한 기업 규제재분배 정책고소득층으로부터 저소득층으로의 소득 이전을 목적으로 하는 정책누진세를 통한 사회보장 지출 확대 등참고2018 7급 선행정학 p.194\f김중규 선행정학 기출문제김중규 선행정학 << \n①",

   {
      "id":18,
      "test":"18. 정책평가방법 중 자연실험(natural experiment)에 대한 설명으로 옳지 않은 것은?\n① 자연실험은 준실험(quasi-experiment)이 아닌 진실험(true experiment)에 가까운 실험설계 방식이다.\n② 자연실험에서는 사회실험에 비해 비용 문제나 윤리적 문제 때문에 어려움을 겪을 가능성이 적다.\n③ 자연실험에서 실험 여건은 자연적인 충격(shock)뿐만 아니라 급격한 정책이나 제도변화에 의해서도 형성된다.\n④ 독립변수와 종속변수가 서로 영향을 주고받는 동시적 관계에 있을 때 이를 통제하기 위한 수단으로 자연실험을 이용할 수 있다.",
      "answer":"해설\n① 자연실험은 사회실험에 비하여 비교적 자연스러운 상태에서 이루어지는 실험으로 진실험보다는 준실험(또는 비실험)설계에 가까운 방식이다.\n② [○] 자연스로운 상태에서 진행되는 자연실험은 인위적으로 집단을 구성하고 통제하지 않아도 되기 때문에 진실험에서 나타나는 비용문제나 윤리적 문제 등으로 인한 실행가능성의 어려움을 겪을 가능성이 적다. 준실험에 가까운 자연실험의 특성\n① 혼란변수의 효과를 제거하기 위한 실험에는, 일반적으로 인위적 실험인 사회실험과 비인위적인 자연실험이 있다.\n② 자연실험은 변수를 인위적으로 통제하는 진실험보다는 자연스러운 상태하에서 실시되는 준실험이나 비실험에 가깝다. \n③ 진실험에 비해 다른 외부 혼란요인들을 완벽히 통제할 수는 없지만, 준실험이나 비실험에서는 주요 경쟁가설들의 영향을 배제 또는 통제하기 위해 자연실험이 유용하다.\n④ 인위적인 개입이 없이 자연스럽게 실험설계와 유사한 상황이 일어난 경우를 연구자가 연구목적에 맞게 이용한다.⑤ 자연스러운 사건이나 정치적?경제적?사회적?자연적 충격 또는 급격한 정책이나 제도변화에 의해서 자연실험의 여건을 형성하며. 비용이 적고, 윤리적 문제 없어 실행가능성이 높다.⑥ 연구자들은 실험자료가 아닌 비실험자료를 사용하는 경우가 많다. ⑦ 비실험자료는 혼란변수의 영향으로 이미 오염된 자료일 가능성이 많다.참고2018 7급 선행정학 p.293\f김중규 선행정학 기출문제김중규 선행정학 << \n②",

   {
      "id":19,
      "test":"19. 공론조사(deliberative polling)에 대한 설명으로 옳지 않은 것은?\n① 조사 대상자들을 한곳에 모아 일정 기간 동안 공론화 과정을 거쳐야 하기 때문에 비용과 시간이 많이 든다.\n② 공론조사는 조사 대상자가 중간에 탈락하는 경우가 적기 때문에 대표성 측면에서 일반 여론조사보다 우위에 있다.\n③ 공론조사는 여론조사에 숙의와 토론과정을 보완한 것으로, 정제된 국민여론을 수렴하는 방법이라고 할 수 있다.\n④ 우리나라에서도 공공정책 결정과정에서 공론조사를 도입하여 활용한 사례가 있다.",
      "answer":"해설\n② 공론조사는 1991년 제임스 피시킨(James Fishkin)이 창안한 제도로 전통적인 여론조사에 숙의와 토론과정을 보완하는 민주적이고 정제된 국민여론 수렴방법이다. 주로 찬반이 뚜렷한 사안에 대하여 정보를 충분히 제공받은 시민들이나 전문가들의 다양한 의견을 토론을 통하여 수렴하여 공론을 형성하는 숙의형 여론조사기법이다. 다만 조사대상자의 범위가 일반여론조사보다 좁고 단계별로 중간에 탈락하는 경우가 있기 때문에 대표성 측면에서 일반여론조사보다 우위에 있다고 보기 힘들다.\n① [○] 토론에 필요한 시간과 비용이 소요된다.\n③ [○] 공론조사의 개념과 특성으로 옳은 지문이다.\n④ [○] 우리나라에서도 1994년 이 제도가 도입된이래 최근 탈원전정책과 국가교육정책 결정과정 등에서 공론화위원회를 구성하여 이를 활용한 바 있다. 여론조사와 공론조사여론조사공론조사일반시민이 대상선별된 시민이나 전문가대의민주주의를 기반 (토론 없음)수의민주주의를 기반 (토론 있음)단편적 정보와 인식에 기초다양한 정보와 이해에 기초시간·비용 절감시간·비용 소요\f김중규 선행정학 기출문제김중규 선행정학 << \n①",

   {
      "id":21,
      "test":"01.탈신공공관리(Post NPM)에 대한 설명으로 옳지 않은 것은?\n① 성과보다는 공공책임성을 중시하는 인사관리 강조\n② 탈관료제 모형에 기반을 둔 경쟁과 분권화 강조\n③ 구조적 통합을 통한 분절화의 축소와 조정의 증대\n④‘통(通) 정부(whole of government)’적 접근 신공공관리론과 탈신공공관리론비교국면신공공관리론탈신공공관리론정부기능정부–시장관계의 기본철학시장지향주의 - 규제완화정부의 정치·행정적 역량 강화 - 재규제의 주장 - 정치적 통제 강조주요 행정가치능률성, 경제적 가치 강조민주성·형평성 등 전통적 가치 동시 고려정부규모와 기능정부규모와 기능 감축 - 민간화·민영화·민간위탁민간화·민영화의 신중한 접근공공서비스 제공의 초점시민과 소비자 관점의 강조공공서비스 제공 방식시장 메커니즘의 활용민간–공공부문의 파트너십 강조조직구조기본모형탈관료제 모형관료제 모형과 탈관료제 모형의 조화조직구조의 특징비항구적·유기적 구조, 분권화재집권화 : 분권과 집권의 조화조직개편의 방향소규모의 준자율적 조직으로 행정의 분절화 (예 : 책임운영기관)분절화 축소총체적 정부 강조집권화, 역량 및 조정의 증대관리기법조직관리의 기본철학경쟁과 자율성을 강조하는 민간부문의 관리기법 도입자율성과 책임성의 증대통제 메커니즘결과·산출 중심의 통제인사관리의 특징경쟁적 인사관리, 개방형 인사제도공공 책임성 중시 2021 7급 선행정학 p.184",
      "answer":"해설 \n②탈관료제모형에 기반한 경쟁과 분권은 탈신공공관리론이 아니라 신공공관리론의 특징이다. 탈신공공관리론은 시장원리를 지나치게 강조하는 신공공관리론의 한계를 보완하기 위한 운동(거버넌스와 신공공서비스를 포함하는 개념)으로 탈관료제화보다는 관료제 모형과 탈관료제 모형의 조화를, 경쟁과 분권보다는 공공책임성과 재집권화를 추구한다.\n① [○] 탈신공공관리는 성과보다는 공공책임성을 중시한다. \n③ [○] 탈신공공관리는 구조적 통합을 통해 분절화를 축소하여 총체적·합체적 정부로 조직을 개편한다. \n④ [○] 통(通) 정부(whole of government)란 분절적 정부에 대조되는 총체적 정부를 말한다.",

      "test":"02.다음 상황을 설명하는 데 가장 적합한 용어는?정부는 특정 지역의 주택가격이 과도하게 상승하자 이를 해결하기 위해 투기과열지구로 지정하였다. 그러나 투기과열지구로 지정된 이후 주택가격은 오히려 급등하였다. 이는 주택 수요자들이 정부의 의도와 달리 투기과열지구의 지정으로 인해 그 지역의 주택가격이 더 오를 것이라고 예상하였기 때문이었다.\n① X-비효율성 \n② 공공조직의 내부성\n③ 비경합성 \n④ 파생적 외부효과 2021 7급 선행정학 p.64",
      "answer":"해설 \n④제시문은 정부실패요인 중의 하나인 파생적 외부효과현상을 설명하고 있다. 파생적 외부효과란 정부의 개입(유인이나 규제)가 의도하지 않은 부작용(역작용)을 초래하는 현상이다. 파생적 외부효과는 주로 민간 반응 예측 곤란과 정치적 개입에 의한 졸속행정이 주원인이 된다. 위 사례는 정부가 투기과열지구를 지정하여 토지거래를 규제하려는 정책이 부작용을 초래한 현상이다.\n① [×] 행정조직도 독점기업과 동일하게 시장의 경쟁압력에 노출되는 기회가 적기 때문에 한계비용이 한계편익을 상회하여도 총비용과 총편익이 일치할 때까지 서비스의 생산이 계속되어 최적 자원배분에 실패할 가능성이 있음을 의미한다. 사적 목표의 설정 현상이다. \n② [×] 사회적 목표보다는 관료 자신의 개인적 이익이나 소속기관의 이익을 우선적으로 고려함으로써 사회전체의 목표와 조직 내부목표의 괴리가 생기는 것을 의미한다.\n③ [×] 특정인의 소비가 다른 사람의 소비를 방해하지 않는 현상을 의미한다. 정부실패의 원인과 대응원인과 개념 대응방안민영화보조삭감규제 완화사적 목표내부성(공적목표와 사적목표의 괴리)X-비효율경쟁체제가 아님으로 인한 비효율파생적 외부효과정부개입이 초래한 비의도적 부작용권력의 편재권력과 특혜에 의한 분배의 왜곡  2021 7급 선행정학 p.583, 586\f3",

   {
      "id":23,
      "test":"03.현행 법령상 공무원의 보수 및 연금제도에 대한 설명으로 옳지 않은 것은?\n① 호봉 간 승급에 필요한 기간은 1년이며, 직종별 구분 없이 하나의 봉급표가 적용된다. \n② 고위공무원단에 속하는 공무원에 대해서는 대통령경호처 직원 중 별정직공무원을 제외하고 직무성과급적 연봉제를 적용한다. \n③ 「공무원연금법」상 퇴직급여에는 퇴직연금, 퇴직연금일시금, 퇴직연금공제일시금, 퇴직일시금이 있다. \n④ 군인과 선거에 의하여 취임하는 공무원은「공무원연금법」상의 공무원에서 제외된다.",
      "answer":"해설 \n①호봉간 승급에 필요한 기간은 1년이 맞지만, 공무원 봉급표는 하나의 봉급표가 일률적으로 적용되는 것이 아니라 직종에 따라 일반직, 연구직, 지도직, 우정직, 군인, 경찰직, 헌법연구관 등 총 11개 봉급표가 다양하게 적용된다.\n② [○] 고위공무원단에 속하는 공무원에 대해서는 직무성과급적 연봉제를 적용하지만, 대통령경호처 직원 중 별정직공무원은 호봉제가 적용된다. \n③ [○] 「공무원연금법」상 퇴직급여에는 퇴직연금, 퇴직연금일시금, 퇴직연금공제일시금, 퇴직일시금 4종류가 있다.\n④ [○] 군인, 선거직, 정규임용 전 견습직원은 「공무원연금법」 적용 대상이 아니다. 견습직원은 정규공무원이 아니므로 아예 연금이 적용되지 않으며, 군인과 선거직 등은 별도의 법률(군인연금법 등)이 적용된다, 「공무원연금법」 적용대상적용대상상시 공무에 종사하는 자로서 「국가공무원법」, 「지방공무원법」 및 기타 법률에 의한 공무원 (장·차관, 위원회의 상임위원 등도 포함)비적용대상\n① 군인 (군인연금법 적용)\n② 선거직 (대통령 1), 국회의원 2), 지방의원 등 선거직은 상시근무자가 아니므로 제외)1) 대통령은 전직 대통령 예우에 관한 법률에 의거하여 연금이 지급된다.2) 국회의원은 헌정회육성법에 의거하여 연로회원 지원금 명목으로 연금이 지급된다.\f",

      "id":24,
      "test":"04.우리나라의 특별회계에 대한 설명으로 옳지 않은 것은?\n① 설치근거가 되는 법률을 별도로 정하고 있다. \n② 세출예산 뿐 아니라 세입예산도 일반회계와 특별회계로 구분한다. \n③ 특별회계의 설치요건 중에는 특정한 세입으로 특정한 세출에 충당함으로써 일반회계와 구분하여 회계처리할 필요가 있을 경우도 포함된다. \n④ 예산의 이용 및 전용과 마찬가지로 예산 한정성의 원칙이 적용되지 않는다. 2021 7급 선행정학 p.654",
      "answer":"해설 \n④특별회계는 국가에서 특정한 사업을 운영하고자 할 때, 특정한 자금을 보유하여 운용하고자 할 때, 특정한 세입으로 특정한 세출에 충당함으로써 일반회계와 구분하여 회계처리할 필요가 있을 때에 법률로 설치하는 회계이다. \n④의 경우 예산의 이용 및 전용과는 달리 예산한정성 원칙이 적용된다. 이용과 전용은 용도를 바꾸어 사용하는 것이므로 한정성(질적) 원칙이 적용되지 않지만 특별회계는 한정성 원칙이 적용된다. 특별회계는 한정성이 아니라 단일성이나 통일성 원칙의 예외가 된다.\n① [○] 「국가재정법」 제4조에 따르면, 특별회계는 법률로써 설치하도록 정하고 있다.\n② [○] 세출·세입예산 모두 일반회계와 특별회계로 구분한다. \n③ [○] 「국가재정법」 제4조에 따르면, 특별회계의 설치 요건은 ‘국가가 특별한 사업을 운영하고자 할 때, 국가가 특정한 자금을 보유·운영하고자 할 때, 특정한 세입으로 특정한 세출에 충당함으로써 일반회계와 구분하여 회계 처리할 필요가 있을 때’이다. 예산의 고전적 원칙과 예외공개성의 원칙국민에 대한 재정활동의 공개(예외 : 신임예산, 기밀정보비)명료성의 원칙국민·국회의 이해 용이(예외 : 총괄예산)완전성의 원칙예산총계주의(예외 : 순계예산, 현물출자, 차관전대, 수입대체경비 등)단일성의 원칙단수예산(예외 : 특별회계, 추경예산, 기금)한정성의 원칙\n① 질적 : 목적 외 사용금지(예외 : 이용, 전용)\n② 양적 : 금액초과 사용금지(예외 : 예비비, 추가경정예산)\n③ 시간적 : 회계연도독립(예외 : 이월, 계속비)통일성의 원칙전체세입으로 전체세출에 충당해야 한다는 수입금직접사용금지 원칙(예외 : 특별회계, 목적세, 수입대체경비, 기금)사전승인 원칙(절차성의 원칙)국회의 사전승인(예외 : 준예산, 사고이월, 전용, 예비비)정확성의 원칙예산과 결산의 일치 2021 7급 선행정학 p.318",
      "description":"2020 지방7급 행정학 기출문제 [2020.10.17 시행]"

   {
      "id":25,
      "test":"05.정책평가를 위한 조사설계의 유형 중 진실험설계(true experimental design)에 해당하는 것은?\n① 단절적 시계열설계(interrupted time-series design)\n② 통제집단 사전사후측정설계(pretest-posttest control group design) \n③ 비동질적 통제집단설계(non-equivalent control group design) \n④ 단일집단 사전사후측정설계(one group pretest-posttest design)",
      "answer":"해설 \n②진실험설계방식에 해당하는 것은 통제집단 사전사후 측정설계방식이다. 이는 사전에 통제집단과 실험집단을 무작위배정에 의하여 동질적으로 구성하여 두 집단간 사전측정값과 사후측정값을 비교하여 정책효과를 판단하는 전형적인 사회실험방식이다.\n① [×] 단절적 시계열설계는 준실험의 설계방법이다. 통제집단을 설계하기 힘들 경우 실험집단에 대한 정책 실시 전후의 시계열 자료를 이용하여 단절의 크기로 정책효과를 측정한다. \n③ [×] 비동질적 통제집단설계는 준실험의 설계방법이다. 무작위배정에 의한 동질화를 꾀할 수 없을 때 사전측정 후 비슷한 점수를 받은 대상자를 작을 지어 실험집단과 통제집단에 배정한 후 실험집단에만 정책을 처리하여 두 집단간 변화상태를 비교한다.\n④ [×] 단일집단에 대해 실험에 대한 처리가 있기 전과 있은 후를 각각 측정 비교하는 것으로 대표적 비실험설계방식이다. 실험유형별 설계방법진실험단계무작위 배정에 의한 동질적 통제집단(통제집단 사전사후 측정설계)준실험설계축조된 통제(짝짓기)\n① 비동질적 통제집단 설계(사전테스트 비교집단 설계)\n② 사후테스트 비교집단 설계\n③ 회귀불연속 설계(자격 기준에 의한 설계)재귀적 통제\n① 단절적 시계열분석에 의한 평가\n② 단절적 시계열 비교집단 설계에 의한 평가비실험설계\n① 통계적 통제 : 통계적 방법으로 외생변수(허위·혼란변수)추정·제거\n② 포괄적 통제 : 사회적 표준과 비교\n③ 잠재적 통제 : 전문가의 판단과 비교\n④ 대표적 비실험 : 전후비교, 사후선정\t",

   {
      "id":26,
      "test":"06.정책참여자의 권력관계 모형에 대한 설명으로 옳지 않은 것은?\n① 국가조합주의는 국가가 민간부문의 집단들에 대하여 강력한 주도권을 행사한다고 보는 모형이다. \n② 다원주의는 주로 개발도상국가에서 경제개발과정에서의 이익집단에 대한 통제를 설명하기 위한 이론으로 활용되었다. \n③ 사회조합주의는 사회경제체제의 변화에 순응하려는 이익집단의 자발적 시도로부터 생성되었다. \n④ 다원주의는 이익집단 간의 영향력 차이를 인정하지만 전반적으로 균형이 유지되고 있다는 입장을 지닌다.",
      "answer":"해설 \n②다원주의가 아니라 조합주의에 대한 설명이다. 다원주의는 개발도상국보다는 다원화된 선진국의 정책과정을 설명하기 위한 이론으로 활용된다.\n① [○] 국가조합주의는 일반적이고 전형적인 조합주의로서 제3세계 및 후진자본주의에서 국가가 일방적으로(위로부터) 주도하는 이익대표체제를 말한다. 이탈리아 파시스트 조합주의가 대표적이다. \n③ [○] 사회조합주의는 이익집단의 자발적(아래로부터) 시도에 의한 것으로 서구 선진자본주의의 의회민주주의 하에서 나타났다. \n④ [○] 다원주의는 이익집단 간의 영향력 차이를 인정하지만 정치체제에 대한 접근기회가 동등하고 연대와 타협, 협상 등으로 전반적으로 권력균형이 유지되고 있다는 입장을 지닌다.  국가론의 유형 - 의제 설정은 누가 주도하는가?다원주의이익집단이 의제 주도, 국가는 수동적 심판관선량주의엘리트(지배계층)들이 일반대중 지배마르크스주의국가는 자본가계급의 도구(K.Marx)국가주의(베버주의)국가·정부(관료)의 절대적 자율성(M.Weber)조합주의국가·정부(관료)가 이익집단 지배·억압신다원론국가가 능동적 개입, 이익집단의 특권적 지위 인정신엘리트주의무의사결정론(엘리트에 의한 의도적 무결정, 기각·방치)신마르크스주의국가의 상대적 자율성신베버주의국가의 상대적 자율성(Krasner)신조합주의중요 산업조직(다국적 기업 등)의 영향력 강조\f",

      "test":"07.정책네트워크의 유형별 특징에 대한 설명으로 옳지 않은 것은?\n① 철의 삼각(iron triangle) 모형에서는 이익집단, 관련 행정부처(관료조직), 그리고 의회 위원회가 연합하여 실질적인 정책결정이 이루어진다고 본다. \n② 하위정부(subgovernment) 모형은 철의 삼각 모형의 경험적 타당성에 대해 의문을 제기하면서 참여자의 범위를 대폭 확대하였다. \n③ 정책공동체(policy community)의 주요구성원에는 하위정부 모형의 참여자 외에 전문가집단이 포함된다.  \n④ 이슈네트워크(issue network)는 정책공동체와 비교할 때 네트워크의 경계가 불분명하여 참여자들의 진입과 퇴장이 쉬운 편이다. 2021 7급 선행정학 p.220",
      "answer":"해설 \n②하위정부모형은 철의삼각모형을 비판한 것이 아니라 철의 삼각모형과 동일한 개념이다. 하위정부모형(sub-government)이란 관료, 의회의 상임위원회, 이익집단이 상호이해관계를 공유하면서 정책영역별로 결정과 집행에 영향을 미치는 현상으로 1960년대에 논의된 철의 삼각(iron triangle)이 핵심모형이다. 철의삼각모형의 경험적 타당성에 대하여 의문을 제기하며 참여자의 범위를 대폭 확대시킨 모형은 하위정부모형이 아니라 Heclo에 의하여 제기된 이슈공동체(issue community)에 해당한다.\n① [○] 철의 삼각에 대한 옳은 지문이다. \n③ [○] 정책공동체는 하위정부 모형의 참여자 외에 전문가, 학자들의 상호접촉과 의견교환에 의해 전문지식이 획득된다. \n④ [○] 이슈네트워크는 개방된 네트워크로 정책공동체에 비해 참여자들의 진입 및 퇴장이 비교적 자유롭게 이루어진다. 정책네트워크의 종류철의 삼각이슈공동체정책공동체행위자관료+이익집단+의회상임위원회 광범위한 다수의 이해관계자 참여제한된 참여(관료+전문가)폐쇄성폐쇄적개방적비교적 폐쇄적안정성안정적불안정(유동적, 일시적)비교적 안정적(지속적)행위자간 관계동맹관계경쟁적, 갈등적(negative-sum game : 영합게임)의존적, 협력적(positive-sum game : 정합게임)정책분야별 정책지배정책산출 예측곤란의도한 정책산출 예측 가능 2021 7급 선행정학 p.213",

      "id":28,
      "test":"08.「국가공무원법」상 공직윤리에 위배되는 행위는?\n① 공무원 甲은 소속 상관에게 직무상 관계가 없는 증여를 하였다. \n② 공무원 乙은 소속 기관장의 허가를 받아 다른 직무를 겸하였다. \n③ 수사기관이 현행범인 공무원 丙을 소속 기관의 장에게 미리 통보하지 않고 구속하였다. \n④ 공무원 丁은 대통령의 허가를 받고 외국 정부로부터 증여를 받았다.  2021 7급 선행정학 p.605",
      "answer":"해설 \n①「국가공무원법」 제61조에 의하면 공무원은 직무상 관계가 있든 없든 소속 상관에게 증여하거나 소속 공무원으로부터 증여를 받아서는 안된다고 규정하고 있다.\n②\n③\n④ [○] 모두 「국가공무원법」에 규정된 공직윤리에 어긋나지 않는 행위로 옳은 지문이다. 국가공무원법 제61조(청렴의 의무) \n① 공무원은 직무와 관련하여 직접적이든 간접적이든 사례ㆍ증여 또는 향응을 주거나 받을 수 없다.\n② 공무원은 직무상의 관계가 있든 없든 그 소속 상관에게 증여하거나 소속 공무원으로부터 증여를 받아서는 아니 된다.제64조(영리 업무 및 겸직 금지) 공무원은 공무 외에 영리를 목적으로 하는 업무에 종사하지 못하며 소속기관장의 허가 없이 다른 직무를 겸할 수 없다제58조(직장 이탈 금지)  \n① 공무원은 소속 상관의 허가 또는 정당한 사유가 없으면 직장을 이탈하지 못한다. \n② 수사기관이 공무원을 구속하려면 그 소속 기관의 장에게 미리 통보하여야 한다. 다만, 현행범은 그러하지 아니하다.제62조(외국 정부의 영예 등을 받을 경우) 공무원이 외국 정부로부터 영예나 증여를 받을 경우에는 대통령의 허가를 받아야 한다. 2021 7급 선행정학 p.665\f",

      "id":29,
      "test":"09.「국가재정법」상 추가경정예산에 대한 설명으로 옳은 것은?\n① 정부는 국회에서 추가경정예산안이 확정되기 전에 이를 미리 배정하거나 집행할 수 있다. \n② 새로운 회계연도가 개시될 때까지 국회에서 예산안이 의결되지 못한 때에 편성된다. \n③ 법령에 따라 국가가 지급하여야 하는 지출이 발생하거나 증가하여 이미 확정된 예산에 변경을 가할 필요가 있는 경우에 편성할 수 있다. \n④ 경기침체 등과 같은 대내외 여건에 중대한 변화가 발생할 우려가 있어 이미 확정된 예산에 변경을 가할 필요가 있는 경우라도 편성할 수 없다.",
      "answer":"해설 \n③법령에 따라 국가가 지급해야하는 지출이 발생하거나 이미 확정된 예산에 변경을 가할 필요가 있는 경우에 편성할 수 있는 예산이 추가경정예산이다.\n① [×] 정부는 국회에서 추가경정예산안이 확정되기 전에 이를 미리 배정하거나 집행할 수 없다.\n② [×] 추가경정예산이 아니라 준예산에 대한 설명이다.\n④ [×] 경기침체·대량실업, 남북관계의 변화 등 대내외 여건에 중대한 변화가 발생하였거나 발생할 우려가 있는 경우 편성할 수 있다. 국가재정법 제89조(추가경정예산안의 편성) \n① 정부는 다음 각 호의 어느 하나에 해당하게 되어 이미 확정된 예산에 변경을 가할 필요가 있는 경우에는 추가경정예산안을 편성할 수 있다.  1. 전쟁이나 대규모 재해(「재난 및 안전관리 기본법」 제3조에서 정의한 자연재난과 사회재난)가 발생한 경우 2. 경기침체, 대량실업, 남북관계의 변화, 경제협력과 같은 대내ㆍ외 여건에 중대한 변화가 발생하였거나 발생할 우려가 있는 경우 3. 법령에 따라 국가가 지급하여야 하는 지출이 발생하거나 증가하는 경우\n② 정부는 국회에서 추가경정예산안이 확정되기 전에 이를 미리 배정하거나 집행할 수 없다.\f",

      "answer":"해설 \n④주인-대리인 관계의 효율성을 제약하는 요인이란 주인으로 하여금 대리인을 통제하게 어렵게 만드는 요인 즉, 주인과 대리인 간의 대리손실(acency loss)을 초래하는 요인으로 \n④의 경우 대리인관계를 설정할 수 있는 다수의 잠재적 당사자(대리인)가 존재한다면 그 중에서 유능하고 적합한 대리인을 선임할 수 있는 가능성이 높아지므로 오히려 대리손실을 줄이는 방안(대리인에 대한 효율적 통제방안)이 된다. 대리손실은 자산의 특정성, 대리인의 소수성 등 대리인에 대한 선택지가 좁을 경우에 커지게 된다.\n① [○] 합리성의 제약(인지능력의 한계)과 정보 부족은 대리인에 대한 통제의 한계이다. \n② [○] 대리인에 대한 정보 부족은 대리인통제의 효율성을 제약한다. \n③ [○] 대리인의 이기주의적 행동은 대리인 통제의 효율성을 제약한다. 대리인에 대한 통제의 한계 \n① 합리성의 제약 : 인지능력의 한계\n② 정보의 비대칭성 : 대리인에 대한 정보 부족(정보 불균형)\n③ 기회주의적 행동 : 대리인의 이기주의적 행동\n④ 자산의 특정성 : 자산의 고정성 및 이전불가능성 ⑤ 소수 독점 : 잠재적 당사자(대리인)의 수가 적어 주인에게 불리한 선택을 하게 될 가능성\f",
      "description":"2020 지방7급 행정학 기출문제 [2020.10.17 시행]"

   {
      "id":35,
      "test":"15. 조직유형에 대한 설명으로 옳지 않은 것은?\n① 매트릭스 조직은 기능 중심의 수직적 계층구조에 수평적 조직구조를 결합한 조직으로 명령통일의 원리에 부합한다. \n② 태스크 포스는 특수한 과업 완수를 목표로 기존의 다른 부서나 외부업체 등에서 사람들을 선발하여 구성한 조직이며, 본래 목적을 달성하면 해체되는 임시조직이다. \n③ 프로젝트팀은 전략적으로 중요하거나 창의성이 요구되는 프로젝트를 진행하기 위해 여러 부서에서 프로젝트 목적에 적합한 사람들을 선발해 구성한 조직이다. \n④ 네트워크 조직은 각기 높은 독자성을 지닌 조직 단위나 조직들 간에 협력적 연계를 통해 구성된 조직이며, 환경변화에 신속하게 적응할 수 있다. 2021 7급 선행정학 p.412",
      "answer":"해설 \n①매트릭스 조직은 기능구조와 수평구조의 결합이 아니라 기능구조와 사업구조의 결합이다. 매트릭스조직이란 기능구조를 통해서는 수직적인 통제로 전문성을 살리고 사업구조를 통해서는 수평적 조정으로 대응성을 살리려는 입체적 조직이다.\n② [○] 태스크포오스에 대한 옳은 설명이다. \n③ [○] 프로젝트팀에 대한 옳은 설명이다. \n④ [○] 네트워크조직에 대한 옳은 설명이다. 매트릭스 조직기능구조＋사업부제장점단점\n① 기술적 전문성과 제품 라인의 혁신(대응성) 동시 충족\n② 능력발전·자아실현\n③ 인적·물적 자원의 효율적 활용\n④ 불확실한 환경에의 대응\n① 명령이원화 ⇨ 갈등\n② 권한 불균형시 제품 조직 or 기능구조로 전락\n③ 부하의 불완전한 장악\n④ 역할갈등⑤ 신속한 결정 곤란",
      "description":"2020 지방7급 행정학 기출문제 [2020.10.17 시행]"

   {
      "id":36,
      "test":"16. 「지방자치법」상 지방자치단체조합에 대한 설명으로 옳지 않은 것은?\n① 2개 이상의 지방자치단체가 하나 또는 둘 이상의 사무를 공동으로 처리할 필요가 있을 때에 소정의 절차를 거쳐 설립할 수 있는 법인이다. \n② 설립 뿐 아니라 규약변경이나 해산의 경우에도 지방의회의 의결을 거쳐야 한다. \n③ 해산한 경우에 그 재산의 처분은 행정안전부장관의 승인을 받아야 한다. \n④ 구성원인 시·군 및 자치구가 2개 이상의 시·도에 걸치는 지방자치단체조합은 행정안전부장관의 지도·감독을 받는다. 2021 7급 선행정학 p.844",
      "answer":"해설 \n③자치단체 조합이 해산할 경우 재산의 처분은 행정안전부장관의 승인을 받을 필요 없이 구성원인 관계 자치단체의 협의에 의한다. \n① [○] 지방자치단체 조합은 2개 이상의 지방자치단체가 하나 또는 둘 이상의 사무를 공동으로 처리할 필요가 있을 때에 소정의 절차를 거쳐 설립할 수 있는 법인이다.\n② [○] 지방자치단체조합의 규약을 변경하거나 지방자치단체조합을 해산하려는 경우에도 지방의회의 의결을 거쳐 시ㆍ도는 행정안전부장관의, 시ㆍ군 및 자치구는 시ㆍ도지사의 승인을 받아야 한다. \n④ [○] 동일 시·도내의 기초자치단체간 조합 설립은 시·도지사의 승인으로 가능하지만 시·도를 달리하는 시·군·구간 조합은 행정안전부장관의 승인을 얻어 설립되고 행정안전부장관의 지도·감독을 받는다. 지방자치법 제159조(지방자치단체조합의 설립) \n① 2개 이상의 지방자치단체가 하나 또는 둘 이상의 사무를 공동으로 처리할 필요가 있을 때에는 규약을 정하여 그 지방의회의 의결을 거쳐 시ㆍ도는 행정안전부장관의, 시ㆍ군 및 자치구는 시ㆍ도지사의 승인을 받아 지방자치단체조합을 설립할 수 있다. 다만, 지방자치단체조합의 구성원인 시ㆍ군 및 자치구가 2개 이상의 시ㆍ도에 걸치는 지방자치단체조합은 행정안전부장관의 승인을 받아야 한다. \n② 지방자치단체조합은 법인으로 한다.제164조(지방자치단체조합의 규약변경 및 해산) \n① 지방자치단체조합의 규약을 변경하거나 지방자치단체조합을 해산하려는 경우에는 제159조제1항을 준용한다.\n② 지방자치단체조합을 해산한 경우에 그 재산의 처분은 관계 지방자치단체의 협의에 따른다.\f",
      "description":"2020 지방7급 행정학 기출문제 [2020.10.17 시행]"

   {
      "id":37,
      "test":"17. 파머(Farmer)가 주장한 포스트모더니티 행정이론의 내용으로 옳지 않은 것은?\n① 나 아닌 다른 사람을 인식적 객체가 아닌 도덕적인 타자(他者)로 인정한다. \n② 관점에 따라 다양한 가능성이 허용되는 상상(imagination)보다는 과학적 합리성(rationality)이 더 중요하다. \n③ 행정에서도 지식과 학문의 영역 간 경계가 사라지는 탈영역화(deterritorialization)가 나타난다. \n④ ‘행정은 객관적으로 연구될 수 있다’는 설화는 해체(deconstruction)를 통해 더 잘 이해할 수 있다. 2021 7급 선행정학 p.45",
      "answer":"해설 \n②반대이다. 포스트모더니티(post modernity)의 행정이론은 산업사회의 이성(reason)이나 과학적 합리성(rationality)보다는 상상, 해체, 영역해체, 타자성(도덕적 타자) 등을 중시한다. 상상’이란 소극적으로는 과거의 관행과 규칙에 얽매이지 않는 행정의 운영이며, 적극적으로는 문제(사안)의 특수성을 인정하는 것이다.\n① [○] ‘타자성’이란 나 아닌 다른 사람을 인식적 객체로서가 아니라 도덕적 타자로 인정하는 것이다.\n③ [○] 탈영역화란 포스트모더니티에 있어서의 모든 지식은 그 성격과 조직에 있어서 ‘고유’영역이 해체된다. 즉 지식의 경계가 사라진다.\n④ [○] 포스트 모더니스트들이 말하는 해체라는 것은 외면적인 텍스트(언어, 몸짓, 이야기, 설화, 이론)의 근거를 파헤쳐 보는 것이다. 포스트모더니티의 행정이론의 특징 \n① 상상(imagination) : 부정적으로 볼 때는 규칙에 얽매이지 않는 것이고 긍정적으로 볼 때에는 문제의 특수성을 인정하는 것\n② 해체(deconstruction, 탈구성) : 텍스트(언어, 몸짓, 이야기, 설화, 이론)의 근거 해부\n③ 영역해체(deterritorialization, 탈영역화, 학문영역 간의 경계파괴) : 지식의 고유영역과 경계 타파\n④ 타자성(alterity) :‘즉자성’(타인의 존재를 인정하지 않는 자족적 상태)과 대비되는 개념으로 타인을 대상으로서가 아니라 나와는 생각이 다른 도덕적 타인(주체)으로 인정하는 상호 개방적인 인간관(시민참여의 근거)",
      "description":"2020 지방7급 행정학 기출문제 [2020.10.17 시행]"
   },
   {
      "id":38,
      "test":"18. 우리나라의 예산결산특별위원회에 대한 설명으로 옳지 않은 것은?\n① 예산안 및 결산 심사는 제안설명과 전문위원의 검토보고를 듣고, 종합정책질의, 부별 심사 또는 분과위원회 심사 및 찬반토론을 거쳐 표결한다. \n② 국회의장이 기간을 정하여 회부한 예산안과 결산에 대하여 상임위원회가 이유 없이 그 기간 내에 심사를 마치지 아니한 때에는 이를 바로 예산결산특별위원회에 회부할 수 있다. \n③ 예산안과 결산뿐 아니라 관계 법령에 따라 제출·회부된 기금운용계획안도 심사한다. \n④ 소관 상임위원회에서 삭감한 세출예산 각 항의 금액을 증가하게 할 경우에 소관 상임위원회의 동의를 받지 않아도 된다. 2021 7급 선행정학 p.158",
      "answer":"해설 \n②사회학적 신제도주의는 동형화의 과정을 통하여 제도가 형성되고 변화된다고 설명하는데 동형화의 유형에는 규범적 동형화, 강압적 동형화, 모방적 동형화가 있다. \n②의 경우 규범적 동형화와는 직접 관계가 없으며 규범적 동형화란 전문가직업사회에서 전문가집단의 직업적 자율성을 얻기 위한 전문화과정을 통한 동형화를 말한다. 조직들이 시장의 압력 속에서 생존하기 위해 경쟁력 있는 조직형태나 조직관리기법을 합리적으로 선택하는 것은 합리적 선택의 신제도주의의 예이다.\n① [○] 사회적 신제도주의에서의 배태성이란 동형화와 속성이 같은 개념으로 개인의 행위나 제도가 사회적 관계에 의해서 지속적으로 맥락 지어지는 것을 말한다.\n③ [○] 억압적(coercive) 동형화는 초점조직이 자신의 자원을 통제하는 다른 조직들 또는 자신의 조직 사회로부터 가해지는 공식·비공식 압력에 순응하는 과정으로 정의할 수 있다. \n④ [○] 모방적(mimetic) 동형화는 초점조직이 자발적으로 성공사례를 벤치마킹하여 모방하는 과정으로 정의할 수 있는데, 일반적으로 목표가 불분명하고 해결책이 없는 경우에 단순히 모방할 가능성이 높아지며 다양한 경로를 통해 동형화될 가능성이 크다. 2021 7급 선행정학 p.714\f",
      "description":"2020 지방7급 행정학 기출문제 [2020.10.17 시행]"
   },
   {
      "id":39,
      "test":"19. 사회학적 신제도주의에 대한 설명으로 옳지 않은 것은?\n① 개인의 행위는 고립된 상태에서 선택되는 것이 아니라 사회관계에 의하여 영향을 받는다는 의미에서‘배태성(embeddedness)’이라는 개념을 사용한다. \n② 조직들이 시장의 압력 속에서 생존하기 위해 경쟁력 있는 조직형태나 조직관리기법을 합리적으로 선택하는 것은 규범적 동형화(normative isomorphism)의 예이다. \n③ 정부의 규제정책에 따라 기업들이 오염방지장치를 도입하거나 장애인 고용을 확대하는 것은 강압적 동형화(coercive isomorphism)의 예이다. \n④ 정부의 제도개혁에 선진국의 제도를 도입하여 적용하는 것은 모방적 동형화(mimetic isomorphism)의 예이다.",
      "answer":"해설 \n④국회 예산결산특별위원회는 소관 상임위원회에서 삭감한 세출예산 각 항의 금액을 증가하게 하거나 새 비목(費目)을 설치할 경우에는 소관 상임위원회의 동의를 받아야 한다.\n①\n②\n③ [○] 「국회법」상 모두 옳은 지문이다. 국회법 제84조 (예산안ㆍ결산의 회부 및 심사)\n③ 예산결산특별위원회의 예산안 및 결산 심사는 제안설명과 전문위원의 검토보고를 듣고 종합정책질의, 부별 심사 또는 분과위원회 심사 및 찬반토론을 거쳐 표결한다. 이 경우 위원장은 종합정책질의를 할 때 간사와 협의하여 각 교섭단체별 대표질의 또는 교섭단체별 질의시간 할당 등의 방법으로 그 기간을 정한다.⑤ 예산결산특별위원회는 소관 상임위원회의 예비심사 내용을 존중하여야 하며, 소관 상임위원회에서 삭감한 세출예산 각 항의 금액을 증가하게 하거나 새 비목(費目)을 설치할 경우에는 소관 상임위원회의 동의를 받아야 한다. ⑥ 의장은 예산안과 결산을 소관 상임위원회에 회부할 때에는 심사기간을 정할 수 있으며, 상임위원회가 이유 없이 그 기간 내에 심사를 마치지 아니한 때에는 이를 바로 예산결산특별위원회에 회부할 수 있다.\f",
      "description":"2020 지방7급 행정학 기출문제 [2020.10.17 시행]"

   {
      "id":40,
      "test":"20. 다음 사례에 대한 설명으로 옳은 것은?2013년 환경부는 상수도 낙후지역에 사는 국민이 안심하고 마실 수 있는 수돗물을 공급하기 위해 총사업비 8,833억 원(국비 30%, 지방비 70%)을 들여‘상수관망 최적관리시스템 구축사업’을 추진한다고 발표하였다. 그러나 A시는 상수도 사업을 자체관리하기로 결정하고, 당초 요청하기로 계획했던 국고보조금 56억 원을 신청하지 않았다. \n① 만약 A시가 이 사업에 참여하여 당초 요청하기로 계획했던 보조금이 그대로 배정된다면, A시가 부담해야 하는 비용은 총 56억 원이다. \n② 상수관망을 통해 공급되는 수돗물과 민간재인 생수가 모두 정상재(normal goods)라고 가정하면, 환경부의 사업 보조금은 수돗물과 생수의 공급수준을 모두 증가시키는 소득효과만을 유발시킨다. \n③ 이 사례에서와 같은 보조금은 지역 간에 발생하는 외부효과를 시정하거나 중앙정부의 특정 목적을 달성하기 위해 운영된다. \n④ A시가 신청하지 않은 보조금은 일반정액보조금에 해당한다. 2021 7급 선행정학 p.885",
      "answer":"해설 \n③\n③ 제시문은 자치단체에 대한 국고 보조금의 특성과 효과를 설명한 사례로 국고보조금은 지역간에 발생할 수 있는 외부효과를 시정하거나 중앙정부의 특정 목적이나 시책을 달성하기 위하여 지급된다. 난이도가 있는 문제이지만 보조금의 특셩과 본질만 알고 있다면 쉽게 풀 수 있는 문제이다.\n① [×] 국고보조금은 일정비율을 지방정부가 부담해야 하는 정률보조금이므로 국고보조금이 30%(56억) 배정되었다면 A시가 이에 대응하여 부담해야 하는 비용은 70%로써 56억원이 아니라 약 130여억원을 부담해야 한다.  동형화이론(DiMaggio & Powell)(1) 의의 : 조직의 구조와 형태가 수렴되고 같아지는 현상(2) 동형화의 유형규범적 동형화전문가직업사회에서 전문가집단의 직업적 자율성을 얻기 위한 전문화과정을 통한 동형화강압적 동형화다른 조직으로부터 가해지는 공식·비공식 압력과 통제에 순응하는 과정에 의한 동형화모방적 동형화선진국이나 타 조직의 성공사례를 자발적으로 벤치마킹하여 모방하는 과정에 의한 통형화\f\n② [×] 소득효과와 대체효과 모두 유발시킨다. 소득효과란 가격변화(하락)로 인한 실질소득의 변화(증가)로 수요가 변동(증가)하는 것을 의미하고, 대체효과란 한 상품의 가격의 하락으로 상대가격이 변하여 상대적으로 싸진 재화를 더 많이 소비하는 효과를 의미한다. 위 사례에서 상수관망 구축사업으로 수돗물의 질이 좋아지고 공급량이 증가할 경우 순수하게 수돗물 소비량이 늘어나는 것은 소득효과이고, 상대적으로 생수보다 수돗물의 소비량이 늘어나는 것은 대체효과이다. \n②의 경우 수돗물과 생수의 공급수준을 모두 증가시킨다는 말과 소득효과만을 유발시킨다는 표현은 틀리다. 생수공급량은 줄고 수돗물의 공급수준만 늘어나므로 소득효과와 대체효과 모두를 유발시킨다. \n④ [×] 국고보조금은 정액보조금이 아니라 사업비의 일정비율을 지급하는 정률보조금 방식을 사용한다. 국고보조금의 장단점(1) 개념과 특징 국가정책상 또는 자치단체의 재정사정상 필요시 예산의 범위안에서 자치단체의 행정수행에 소요되는 경비의 일부 또는 전부를 충당하기 위하여 용도를 정하여 국가가 교부하는 자금 \n① 특정재원 : 용도가 정해짐\n② 정률보조 : 사업비의 일정비율(20∼100%) 지급\n③ 경상재원 : 매년 거의 일정한 금액 교부 (2) 효용과 폐단장점단점\n① 통일적 행정수준의 확보\n② 사회자본 등의 계획적 정비\n③ 특수재정수요에의 대응\n④ 행정서비스의 구역외 확산(외부효과)에의 대처⑤ 재원배분의 효율화\n① 통제 수반으로 지방 행·재정의 자주성 저해\n② 보조금의 영세화\n③ 교부절차의 번잡성\n④ 지방비 부담의 과중⑤ 지역간 재정 불균형 및 재정격차 심화지방비 부담능력이 있는 자치단체에 편중 소득효과와 대체효과 \n① 소득효과(income effect)란 (열등재가 아닌 정상재의 경우) 실질소득이 늘면 소비가 늘어나는 효과를 말하고 \n② 대체효과(substitution)란 상대가격의 변화(하락)에 의한 소비증가현상을 말한다. \n③ 일반적으로 경제학에서 가격 변동으로 인한 소비량 변화는 실질소득의 변화에 의한 소득효과와 상대가격의 변화에 의한 대체효과가 복합적으로 작용한 결과로 본다. \f",

      "id":42,
      "test":"2. 정부조직을 유연하게 만들기 위한 관리융통 성제도에해당되지않는것은? \n①팀제 \n②총액인건비제 \n③개방형임용제 \n④실적주의 ",
      "answer":"[답] \n④ 관리융통성모형은 실적주의의한계를보완하기위한적극적 인사행정의 일환이다. 관리융통성 모형 (Management FlexibilityModel)은변화하는환경에효과적으로대응할수있 도록 운영상의 자율성과 융통성을 높인 인사행정모형이다(오석 홍). ◕관리융통성모형  1. 특징 (1) 인사행정과 일반관리의 연계 : 정책이나 사업을 관리하는 것 과조직, 인사, 재무관리 등의 기능을 상호 연계하여 보다 민주 적이고 효율적인 인사행정을 구현하려는 적극적 측면의 인사활 동이다. (2) 인사권이 분권화 : 각 부처에 가장 적합한 인사행정시스템을 마련하고 운영할 수 있도록 함으로써 인사행정의 대응성을 제 고할 수있다. (3) 중앙인사기관의봉사성강화 : 중앙인사기관은전략적인인사 정책기능에만 국한하여 행정수반의 관리도구가 되어야 하며, 각급 계선관리자의 관리기능을 통제·규제하는 것이 아니라 지 원해야한다. 그래야 성과중심의 인사가가능하다. (4) 자율성과통합성의조화 : 융통성은각부처의특성을존중하 는다원적인것이면서 동시에통합적인 것이어야한다.  2. 관리융통성체제의구축방안 경직성체계를 관리융통체제로 전환하려면 지엽적인 접근보다는 포괄적연관성을가지고통합적 접근을해야한다. (1) 실적주의에엽관주의의가미 : 소극적실적주의를극복하고보 다 적극적인 임용체제로서 엽관주의 요소를 가미할 필요가 있 다. (2) 직위분류제에 계급제의 가미 : 직위분류제적 요소를 기반으로 계급제적 요소를 가미할 필요가 있다. 특히 고위공무원의 경우 전문성보다는 통찰력이나 조정능력을 요하기 때문에 부처 간의 수평적 이동이용이한계급제적구조가보다적합하다. (3) 내부임용의 신축성 확보 : 전보나 전직, 그리고 승진 등에 있 어서신축적이고탄력적인인사가가능해야한다. (4) 다양한 공무원 제도의 운영 : 계약직과같은비경력직 공무원, 전임제가 아닌 시간제 공무원, 근무시간의 탄력적 조정, 재택근 무와같은다양한 근무형태를 인정해야한다. (5) 교육훈련의강화 :공무원의다양한행동능력을제고하고변화 에대한수용성을 높이기위해다양한교육훈련이필요하다. (6) 퇴직관리의 효율화 : 일정 연령이 되면 무조건 퇴직시키는 획 일적 퇴직제도에서 벗어나 능력 있는 인재의 경험을 활용할 수 있어야 한다. (7) 기타 : 보수관리의 융통성, 행동규범의 경직성 타파, 경력통로 의 다원화, 내재적 동기유발 프로그램의 유발 등 인사행정의 일환이다. 관리융통성 모형 (Management Flexibility Model)은 변화하는 환경에 효과적으로 대응할 수 있도록 운영상의 자율성 과융통성을 높인 인사행정모형이다(오석홍). ",

      "id":53,
      "test":"13. 관료제의 역기능 모형에 대한 설명으로 옳 지않은것은? \n① 머튼(Merton)모형은 관료에 대한 최고관리 자의 지나친 통제가 관료들의 경직성을 초 래한다고본다. \n②셀즈닉(Selznick)모형은권한의위임과전문 화가 조직 하위 체제의 이해관계를 지나치 게분열시킨다고본다. \n③ 맥커디(McCurdy)모형은계층제적관료조직 내에서 구성원이 각자의 능력을 넘는 수준 까지승진하게된다고본다. \n④ 골드너(Gouldner)모형은 관료들이 규칙의 범위 내에서 최소한 행태만을 추구하여 무 사안일주의를초래한다고본다. ",
      "answer":"[답] \n③ 계층제적 관료조직 내에서 구성원이 각자의 능력을 넘는 수준까지 승진하게 된다고 보는 것은 피터의 원리이다. 피 터의 원리는 관료들이 연공서열에 따라 승진할 경우에 무 능력 수준까지 승진하게 된다는 관료제의 병리현상을 지적 한 모형이다. 맥커디(McCurdy)는 관료제의 한계를 비판하 면서 유기적구조의 필요성을 제창한 반관료제 (anti-bureaucratism)모형을 주장하였다. ◕관료제의병리에대한학자들의주장 (1)M .Janowitz:관료제가민주적합의에기초하지않고균형을잃을경우전제적이 거나굴종적관료제가됨 (2)Downs:관료제의영역투쟁(territorial struggle) (3)Corzier : ‘관료제적현상론’에서관료제의몰인간성등병리현상은그자체의 과오로부터배워서행동을바로잡을수없는조직(병리의악순환현상) (4)S.N.Eisenstadt:과잉관료제와역( 逆)관료제현상지적 (5)Bennis: ‘관료제너머’에서관료제의종언을예고 3 \f(6)S.Claire:관료제는시민의자유를침해할위험이있는행정통치(administoracy) 초래 (7)Merton:규칙의엄수가동조과잉(목표의전환)초래 (8)Blau&Thompson:조직내사회적관계에서권한과능력의괴리,모호한업적 평가기준,공식규범준수의압박감등에의한개인심리의불안정성이병 리(권위주의행태)의원인(인간적유대저해) (9)Selznick:권한위임과전문화가전체목표보다는하위목표에집착하는병리의원 인 (10)Gouldner:부하를통제하기위한규칙이통제위주의관리초래 ",

      "test":"14. 점증주의적 정책변동과 가장 관련이 깊은 것은? \n① 수확체감의 법칙(law of diminishing returns) \n②티핑포인트(tippingpoint) \n③ 단절적 균형모형(punctuated equilibrium model) \n④자기강화기제(self-reinforcing mechanism) ",
      "answer":"[답] \n① \n① 정책변동은 그범위와 정도에 따라 점증적 변동과 비점 증적 변동으로 나뉜다. 그런데 수확체감의 법칙이 작용하 는 영역에서는 점증주의적 변동기제가 작동한다. 예산의 변동은 정치세력의 균형을 유지할 수 있는 일정한 범위 내 에서 일어나며 일정한 범위를 넘어 임계점을 초과한 예산 변동은 균형을 파괴하는 급격한 정책변동을 초래하기 때문 에점증주의적변동기제 하에서는허용될 수가 없다. \n② 티핑 포인트란 커다란 정책변동이 초래되는 특정 분기점 으로서 어떤 정책목표나 정책수단이 초기에 일정한 정당성 을 인정받으면 그 뒤에는 긍정적 환류기제가 작동하게 되 고그 후특정 분기점(티핑 포인트)을 지나면 엄청난 파급 효과와 함께 커다란 정책 변동을 초래한다. 이러한 모방현 상(mimicking)은 정책이슈에 대한 관심의 변화(attention shift)와 함께 정책의 변동을 초래하는 긍정적 환류기제로 작용한다. 따라서 점증주의적 정책변동과는거리가멀다. \n③ 단절적 균형모형은 점증주의 시각의 한계를 보완·발전시 킨것으로 점진적 변동에 따르는 안정과 급격한 변동에 따 른 단절을 포괄적으로 다루고 있는 모형이다. 따라서 이 모형은 점진적 변화뿐 아니라 급격한 변화까지도 분석의 대상에 포함시키고 있어 정책의 변동을 잘 설명할 수있는 이론이다. 따라서 순수 점증주의와는거리가멀다. \n④ 자기강화기제가 작동하는 변화의 정도와 방향을 가늠하기 어렵게 된다. 즉, 자기강화기제는 긍정적 환류기제를 통해 예측하기 어려운 급격한 변화를 초래하는 비점증적 변동을 가져오게 되고 정치나 사회 현상 속에서 이와 같은 수확체 증의 법칙(law of increasing returns)이 작용하면 예측불 가능한 변화가 일어나기 때문이다. 따라서 자기강화기제는 점증주의정책변동과는거리가 멀다. ",

      "answer":"[답]\n①발생주의에서수입․지출과수익․비용은다른개념이다.현금주의 는현금의수입과지출시점에수익과비용을인식하지만발생주 의는현금의수입․지출과는관계없이거래나사건이발생하는 시점에수익과비용을인식하는것으로수익은물건을판매하 여현금을회수할권리가발생했을때수익으로인식하고비용 은재화나서비스를인도하여사용할수있게되었을때비용 으로인식하는방법이다.즉발생주의는자산‧부채의인식을중 시하지만수입‧‧지출을정확히측정하려는것은아니다.수입‧지 출은현금주의에서더정확히측정된다.발생주의는자산과부 채의증감등실질적인거래를정확히인식하려는것이지현금 의수입과지출을인식하는제도가아니다.수입과지출은현금 주의에서사용되는말로발생주의에서는수입과지출이라는용 어자체가 무의미하다. ☑\n④현금흐름보고서란정부의현금흐름을나타내는표로써일정기간의 현금의유입과유출을표시해주는재무제표이다.일반적으로발생 주의는현금중심이아니므로현금의흐름을파악하기곤란하지만 발생주의회계를사용하더라도현금흐름보고서를작성‧보완할경우 현금의흐름을파악할수있다.따라서현금흐름보고서를발생주 의회계에서보완적으로사용되는나라도있는데우리의경우현금 흐름보고서가중앙정부의재무제표에는포함되어있지않으나지 방정부의재무제표에는포함되어있다. ●발생주의회계의장단점 발 생 주 의 장점 \n① 투입비용에대한정보 ( 원가계산 , 감가상각등의적절한반영 )를제공하여업무성과의정확한단위비용을산정할수있도 록 함으로써 올바른 재무적 의사결정에 공헌한다 . \n② 발생한비용과수익이기록되므로회계연도말에보다정확하고종합적인재무정보를반영할수있으며기간간의손익 비교나 기관별 성과 비교가 가능하다 . \n③ 복식부기가용이하게적용될수있고대차평균의원리에의한자기검정기능및회계상오류방지기능이있으므로내부 통제기능이우수하여공무원의정직성에의존할필요가없 다 . 따라서 예산편성과 집행의 자율성을 제고시킨다 . \n④ 정부서비스의가격을보다정확하게산정하는데에도움을주고 , 비용 · 편익 등 재정성과 측정을 향상시키는 도구를 제공해준다 .최근선진국에서강조되는신성과주의예산도 발생주의 회계방식을 전제로 하는 것이다 . ⑤ 재정성과에대한정보공유로재정의투명성 · 신뢰성 · 책임성확보가 용이하다 . ⑥ 미래의현금지출에대한정보나부채의정확한파악으로실질적인 재정건전성 평가에 유용하다 . ⑦ 현금기준이아니므로출납폐쇄기한이의미가없고불필요해진다 . ⑧ 국제적 회계표준 (IMF) 에 부합된다 . 단점 \n① 절차가복잡하여작성비용이많이들고 , 회계담당자의주관성이 보다 많이 작용할 가능성이 있다 . \n② 채권의발생시점에수익을기록하지만 , 부실채권도있기때문에 수익의 과대평가가 이루어질 가능성도 있다 . 즉 , 채 권 · 채무의 과대평가로 재무정보의 왜곡이 있을 수 있다 . \n③ 공공부문의무형성으로인하여자산가치의정확한파악 이 힘들다 . \n④ 현금흐름의 파악이 곤란하므로 현금흐름보고서 (CashBudget) 의 보완이 필요하다 .⑤ 이미발생주의를적용해온공기업등의경우를볼때반드시 경영의 효율성을 보장해주지는 못한다 . ✐2014 선행정학개론p. 555 ",

      "test":"05. 행정윤리의특징에대한설명으로옳지않은 것은? \n①공직자윤리나책임성을평가하기위해서는결과주의 와의무론이균형있게결합되어야한다. \n②공무원들은국민생활에심대한영향을미칠수있는 독점적권력을행사하기때문에높은직업윤리를요 구받게된다. \n③OECD는정부의‘신뢰적자( confidencedeficit)' 문 제를해결하기위한방안으로윤리의확보를제시하 고있다. \n④행정윤리는특정시점이나사실과관계없이규범성과 당위성을가지고작동되어야한다. ",

      "answer":"[답] \n① 우리나라는 예산심의가 본회의보다 위원회 중심 으로 이루어진다 . 나머지는 모두 틀린 지문이다 . ☑ \n② [X] 국회는 정부 동의 없이 신비목 설치나 금액증 가를 시킬 수 없다. \n③ [X] 우리나라 예산은 법률이 아니라 의결의 형식이 1 \f므로 세출예산법안이 아니라 세출예산안의 형 식으로 국회에 제출되고 의결된다. \n④ [X] 회계연도 30 일 전까지 국회가 예산을 의결해 야 한다는 규정은 국회법이나 국가재정법이 아니라 헌법에 규정되어 있다. ✐ 2016 7급 선행정학 p.654 ",
      "description":"2015 지방7급 행정학 기출문제 (2015.10.17 시행)"
   },
   {
      "id":105,
      "test":"05.「국가재정법 」상 예산집행에 있어서 신 축성을 보장하는 규정으로 옳지 않은 것은? \n① 각 중앙관서의 장은 예산이 정한 각 기관 간 또는 각 ·· 간에 상호 이용 장관항 (移用 )할 수 없다 . 다만 , 예산집행상 필요에 따라 미리 예산으로써 국회의 의결을 얻은 때에는 기획 재정부장관의 승인을 얻어 이용하거나 기획재 정부장관이 위임하는 범위 안에서 자체적으로 이용할 수 있다. \n② 각 중앙관서의 장은 예산의 목적범위 안에서 재원의 효율적 활용을 위하여 대통령령이 정 하는 바에 따라 기획재정부장관의 승인을 얻 어 각 세항 또는 목의 금액을 전용 (轉用 )할 수 있다. \n③ 행정자치부장관은 정부조직 등에 관한 법령의 제정 개정 · 또는 폐지로 인하여 중앙관서의 직무와 권한에 변동이 있는 때에는 기획재정 부장관의 요구에 따라 그 예산을 상호 이용하 거나 이체 (移替 )할 수 있다 . \n④ 세출예산 중 경비의 성질상 연도 내에 지출을 끝내지 못할 것이 예측되는 때에는 그 취지를 세입세출예산에 명시하여 미리 국회의 승인을 얻은 후 다음 연도에 이월하여 사용할 수 있 다. ",
      "answer":"[답] \n③ 기획재정부장관은 정부조직 등에 관한 법령의 제 정ㆍ개정 또는 폐지로 인하여 중앙관서의 직무와 권한의 변한이 있는 때에는 중앙관서장의 요구에 의하여 예산을 상호 이용하거나 이체할 수 있다. ☑ \n① [O] 이용에 관한 옳은 설명이다. \n② [O] 전용에 관한 옳은 설명이다. \n④ [O] 명시이월에 관한 옳은 설명이다. ✐ 2016 7급 선행정학 p.662 ",
      "description":"2015 지방7급 행정학 기출문제 (2015.10.17 시행)"

   {
      "id":106,
      "test":"06. 공무원의 복무와 관련하여 「지방공무원 법」에서 규정하고 있지 않은 것은? \n① 공무원은 소속 상사의 허가 없이 또는 정당한 이유 없이 직장을 이탈하지 못한다. \n② 공무원은 외국 정부로부터 영예 또는 증여를 받을 경우에는 대통령의 허가를 받아야 한다. \n③ 퇴직한 모든 공무원은 본인 또는 제3자의 이 익을 위하여 퇴직 전 소속 기관의 임직원에게 법령을 위반하게 하거나 지위 또는 권한을 남 용하게 하는 등 공정한 직무수행을 저해하는 부정한 청탁 또는 알선을 하여서는 아니 된다. \n④ 공무원은 공무 외에 영리를 목적으로 하는 업 무에 종사하지 못하며 , 소속 기관의 장의 허가 없이 다른 직무를 겸할 수 없다. ",

   {
      "id":107,
      "test":"07. 우리나라의 지방교부세에 대한 설명으 로 옳지 않은 것은? \n① 국고보조금제도와 함께 지방재정조정제도 중 에 하나로 운영되고 있다. \n② 지방교부세는 대표적인 지방세로서 , 내국세의 일정 비율의 금액으로 법정되어 있다. \n③ 보통교부세는 그 용도를 특정하지 아니한 일 반재원이다. \n④ 특별교부세는 중앙정부가 지방정부를 통제하 기 위한 수단으로 사용된다는 비판도 있다. ",
      "answer":"[답] \n② 지방교부세는 지방세가 아니며 국가가 지방자치 단체의 재정불균형을 시정하기 위하여 교부하는 조정재원 (의존재원 )이다 . ☑ \n① [O] 국고보조금과 지방교부세는 우리나라의 대표 적인 지방재정조정제도이다. \n③ [O] 보통교부세는 일반재원이다. \n④ [O] 특별교부세는 용도가 정해진 특정재원이므로 재정통제가 수반된다. ● 지방교부세 종류 개념 재원 1) 용도 교부 주체 보통 교부세 재정력지수 (기준재정수입액 기준 / 재정수요액 가 ) 1 이하인 자치단체 에 교부 [내국세총액 의 19.24% 정산액 의+ ] 100 분의 97 일반 재원 행자부 장관 \n① 기준재정수요 액으로는 산정할 수 없는 특별한 재정 수요 발생 시 교부 40/100 행자부 장관 [내국세총액 의 19.24% 정산액 + 의]] 100 분의 3 특정 재원 행자부 장관 & 국민 안전처 장관 특별 교부세 \n② 재난 복구 및 안전관리를 위한 특별한 재정수요 발생 시 교부 50/100 국민 안전처 장관 \n③ 국가적 장려 , 국가와 지방 간 시급한 협력 , 역 점시책 , 재정운용 실적 우수 시 등 교부 10/100 행자부 장관 소방 안전 교부세 2) 소방 및 안전시설 확충 , 안전관리 강화 등을 위하여 교부 담배에 부과 되는 개별소 비세 총액의 100 분의 20 + 정산액 특정 재원 국민 안전처 장관 부동산 교부세 재정여건 및 지방세 운영상황 등 을 고려하여 교부 종부세 전액 + 정산액 일반 재원 행자부 장관 ✐ 2016 7급 선행정학 p.817 ",

      "test":"09. 지식관리시스템(KMS: Knowledge Management System)의 성공 요인에 대한 설명으로 옳지 않은 것은? \n① 조직적 지식의 창출보다는 조직구성원의 개인 적 지식 축적을 강조한다. \n② 개인 또는 부서가 업무결과로 얻은 새로운 지 식을 다른 구성원들과 공유하는 문화를 조성 한다. \n③ 지식을 효과적으로 발굴하고 활용할 수 있는 제도와 조직구조를 정비한다. \n④ 지식관리의 촉진제이자 실질적인 도구인 정보 기술 인프라를 구축한다. ",

   {

      "test":"10. 행정개혁에 대한 저항을 극복하는 방법 에 관한 설명으로 옳지 않은 것은? \n① 강제적 방법은 저항을 근본적으로 해결하기보 다는 단기적으로 또는 피상적으로 해결하는 방법으로서, 장래에 더 큰 저항을 야기할 위험 이 있다. \n② 공리적·기술적 방법에는 개혁의 시기조정, 경 제적 손실에 대한 보상, 개혁이 가져오는 가치 와 개인적 이득의 실종 등이 있다. \n③ 규범적·사회적 방법에는 개혁지도자의 신망 개선, 의사전달과 참여의 원활화, 사명감 고취 와 자존적 욕구의 충족 등이 있다. \n④ 저항을 가장 근본적으로 해결하는 방법은 공 리적·기술적 방법이다. ",

      "answer":"[답] \n④ 신행정학은 1960년대 말 미국사회의 격동기 때 발생한 절박한 사회문제를 해결하기 위하여 현 실적합성과 실천성, 참여를 통한 형평성의 추구 를 중시했던 이론이다. 행태론의 논리실증주의에 대해서는 과학적 지식을 사회문제 해결에 적극 활용하지 못했다면서 이를 비판하였다. ● 신행정학의 특징 구분 기존 행정관리 지식 행정관리 조직 구성원 능력 조직구성원의 기량과 경 험이 일과성으로 소모 개인의 전문적 자질 향상 지식공유 조직 내 정보 및 지식의 분절, 파편화 공유를 통한 지식가치 향 상 및 확대 재생산 지식소유 지식의 개인 사유화 지식의 조직 공동재산화 지식활용 정보·지식의 중복 활용 조직의 업무 능력 향상 조직성격 계층제적 조직 학습조직 기반 구축 \n① 규범적·사회적 전략 ․ 참여의 확대 ․ 의사소통의 촉진 ․ 집단토론과 사전훈련 ․ 카리스마나 상징의 활용 ․ 충분한 시간 부여 \n② 공리적·기술적 전략 ․ 개혁의 점진적 추진 ․ 적절한 범위와 시기의 선택 ․ 개혁안의 명확화와 공공성 강조 ․ 개혁방법·기술의 수정 ․ 적절한 인사배치 ․ 호혜적 전략 ․ 손실의 최소화와 보상의 명확화 \n③ 강제적·물리적 전략 ․ 의식적인 긴장 조성 ․ 물리적 제재나 압력 사용 ․ 상급자의 권력 행사 · 사회적 형평 등 행정의 새로운 가치 중시 - 가치주의, 인 본주의 행정학 · 격동에의 대응과 행정의 독립변수적 역할 및 적극적 가치 관 중시 -‘관조’가 아니라 사회문제 해결자로서의‘실천’하는 적극적 행정인 중시, 적실(relevance)과 실천(action) 강조 · 정책 및 문제지향성 - 정치행정신일원론 · 행태론의 지양과 현상학적 접근법 추구 - 간주관성 및 능동적, 사회적 자아 중시 · 과학적 방법을 포기(배격)한 것은 아님 - 과학적 지식을 문제해결에 활용할 것을 주장 · 사회적 적실성·기술성(처방성)·대응성 강조 · 후기관료제모형 - 계층제의 타파로 민주적·동태적·도덕적·분권적·다 원적 조직 주장 · 고객지향적 행정과 민주적 행정 모형 강조 - 수익자의 참여와 소외계층에 대한 배려 ㄱ. 논리실증주의에 대한 지지 ㄴ. 사회적 형평성의 추구 ㄷ. 현실 적합성의 추구 ㄹ. 참여의 강조\f4 ✐ 2016 7급 선행정학 p.137 ",

      "test":"12. 공익(public inhonest)의 개념에 대한 설명으로 옳지 않은 것은? \n① 실체설은 사회 구성원 간에 보편적으로 공유 되는 공동의 이익보다는 부분적이며 특수한 이익을 공익으로 보는 입장이다. \n② 실체설에서 인식하는 공익개념의 구체적 내용 은 도덕적 절대 가치, 정의, 공동사회의 기본 적 가치 등으로 다양하다. \n③ 과정설에는 서로 상충되는 이익을 가진 집단 들 사이의 조정과 타협의 산물이 공익이라고 보는 입장이 있다. \n④ 과정설에는 절차적 합리성을 강조하여 적법절 차의 준수에 의해 공익이 보장된다고 보는 입 장이 있다. ",

      "id":113,
      "test":"13. 정책네트워크모형에 대한 설명으로 옳지 않은 것은? \n① 로즈와 마쉬(Rhodes & Marsh)에 따르면, 이 슈네트워크는 비교적 폐쇄적이고 안정적인 반 면 정책공동체는 개방적이고 유동적이다. \n② 헤클로(Heclo)는 하위정부모형에 대한 비판적 입장에서 이슈네트워크모형을 제한했다. \n③ 많은 학자들은 1960년대에 등장한 하위정부모 형이나 1970년대에 등장한 이슈네트워크모형 이 정책네트워크모형의 기원이라고 본다. \n④ 정책공동체의 경우, 모든 참여자가 자원을 가 지며 참여자 사이의 근본적인 관계는 교환관 계이다. ",
      "answer":"[답] \n① 로즈와 마쉬(Rhodes & Marsh)에 따르면 이슈네 트워크는 개방적ㆍ유동적이지만 정책공동체는 전 문가들로만 구성된 공동체이므로 비교적 폐쇄적 이고 안정적인 네트워크이다. ☑ \n② [O] 이슈네트워크 모형은 1970년대 헤클로가 철의 삼각모형(하위정부모형)을 비판하며 제시한 개 념이다. \n③ [O] 정책네크워크 모형은 하위정부(철의 삼각) ⇨ 이슈공동체 ⇨ 정책공동체 순으로 발달하였 다. \n④ [O] 정책공동체는 모든 구성원이 자원과 권한을 가 지고 이를 교환하는 권력균형관계이다. ● 정책네트워크의 종류 ✐ 2016 7급 선행정학 p.204 ",

   {
      "id":115,
      "test":"15. 규제에 대한 설명으로 옳지 않은 것은? \n① 윌슨(Wilson)의 규제정치이론에 따르면, 고객 정치 상황에서는 응집력이 강한 소수의 편익 수혜자의 논리가 투입될 가능성이 높다. \n② 포지티브 규제는‘원칙 허용·예외 금지’의 형태를 취하는 것으로서, 명시적으로 금지하 는 것 이외의 모든 것을 허용한다. \n③ 국회, 법원, 헌법재판소, 선거관리위원회 및 감 사원이 하는 사무에 대하여는「행정규제기본 법」을 적용하지 아니한다. \n④「행정규제기본법」상 규제의 존속기한 또는 재검토기한은 규제의 목적을 달성하기 위하 실체설 과정설 적극설 소극설 전체주의 개인주의 선험적 경험적 공익 ≠ 사익의 합 공익 = 사익의 합 합리모형 점증모형 개도국 선진국 권위주의 다원주의 Plato, Aristoteles 등 Sorauf, Hume, Hobbes 등 철의 삼각 이슈공동체 정책공동체 행위자 관료+이익집단+ 의회상임위원회 광범위한 다수의 이해관계자 참여 제한된 참여 (관료+전문가) 폐쇄성 폐쇄적 개방적 비교적 폐쇄적 안정성 안정적 불안정 (유동적, 일시적) 비교적 안정적 (지속적) 행위자 간관계 동맹관계 경쟁적, 갈등적 (negative-sum game : 영합게임) 의존적, 협력적 ( p o s i t i v e - s u m game : 정합게임) 정책 분야별 정책지배 정책산출 예측곤란 의도한 정책산출 예 측 가능 Cobb 특 징 Eyestone Anderson 체제의제 국민이 정부의 소관사항에 속한다 고 보는 일반 관심사, 구체화되어 있지 않고 갈등이 높은 포괄적인 환경의제, 채택 전 의제 공중의제 토의의제 제도의제 정책결정자가 직접 검토하고 관심 을 가지는 구체적 의제, 정부의제, 채택된 의제 공식의제 행동의제\f여 필요한 최소한의 기간 내에서 설정되어야 하며 , 그 기간은 원칙적으로 5년을 초과할 수 없다. ",
      "answer":"[답] \n② \n②는 포지티브 규제가 아니라 네거티브 규제에 해당한다 . 네거티브 규제는 ‘원칙 허용ㆍ예외 금지 의 ’ 형태를 취하는 것으로써 명시적으로 금지하는 것 외의 모든 것을 허용하는 규제시스 템이고 , 네거티브 규제는 반대로 ‘원칙 금지 ㆍ 예외 허용 의 ’ 형태를 취하는 것으로써 명시적 으로 허용되는 것 외에는 모든 것을 금지시키는 규제시스템이다. ☑ \n③ [O] 옳은 지문이다 . 국회 , 법원 , 헌법재판소 등은 행정규제기본법의 적용을 받지 아니한다. ● 행정규제기본법 제3조 제3조(적용 범위 ) \n① 규제에 관하여 다른 법률에 특별한 규정이 있는 경우를 제외하고는 이 법에서 정하는 바에 따른다. \n② 다음 각 호의 어느 하나에 해당하는 사항에 대하여는 이 법을 적용하지 아니한다.  1. 국회 , 법원 , 헌법재판소 , 선거관리위원회 및 감사원이 하 는 사무  2. 형사 (刑事 ), 행형 (行刑 ) 및 보안처분에 관한 사무  3.「국가정보원법 」에 따른 정보 보안 · 업무에 관한 사항  4. 병역법 」「 , 통합방위법 , 향토예비군설치법 」「 , 민방위 「」「기본법 , 비상대비자원 관리법 「재난 및 안전관리 」「」및 기본법 에 규정된 징집소집동원훈련에 · · 관한 사」· 항  5. 군사시설 , 군사기밀 보호 및 방위사업에 관한 사항  6. 조세 (租稅 )의 종목세율부과 · · 및 징수에 관한 사항 ✐ 2016 7급 선행정학 p.50 ",

   {
      "id":116,
      "test":"16. 매틀랜드 (Matlang) 가 모호성 (ambiguity) 과 갈등 (conflict) 이라는 두 차원에 따라 분류한 네 가지 정책집행상황 중에서, 모호성이 낮고 갈등이 높은 상황에 대한 설명으로 옳지 않은 것은? \n① 갈등은 매수 (side payment) 나 담합 (logrolling) 등과 같은 방식으로 해결되기도 한다. \n② 순응을 확보하기 위해서는 강압적 또는 보상 적 수단이 중요해진다. \n③ 정책집행과정은 대립적 이해관계를 가진 집행 조직 외부의 행위자에 의해 영향을 많이 받는 다. \n④ 정책목표가 명확하지 않기 때문에 집행과정은 목표의 해석 과정으로 이해될 수 있다. ",
      "answer":"[답] \n④ 모호성이 낮고 갈등이 높은 집행상황은 정치적 집행에 해당한다 . 정치적 집행이란 정책목표가 명확한 상태에ㅐ서 갈등이 높기 때문에 매수나 담합 , 날치기 통과 등이 나타나며 순응을 확보하 기 위해서는 강압적 또는 보상적 수단이 동원되 기도 한다 . 정책집행과정은 대립되는 이해관계를 가진 집행조직 외부의 행위자에 의하여 영향을 많이 받는다 . \n④는 모호성도 높고 갈등도 높은 집행상태인 상징적 집행에서 나타나는 현상이다. ● Matland 의 정책집행통합모형 (1) 의의 : Matland(1995) 는 집행에 영향을 미치는 수많은 변수를 찾는 데중점을 둔것이 아니라 , 양접근방법이 어떠 한 조건하에서 더 잘 적용되는지 , 이 때 중요해지는 집행변수가 무엇인지를 탐색하였다. 구분 갈등 낮음 높음 정책목표의 모호성 낮음 관리적 집행 정치적 집행 높음 실험적 집행 상징적 집행 \n① 관리적 집행 : 프로그램화된 결정 (SOP) 이 나타나고 , 하향적 접근이 가능한 모형이다. \n② 정치적 집행 : 매수 , 담합 , 날치기 통과 등이 나타난다 . \n③ 실험적 집행 : 정책을 학습으로 보며 정책결과는 맥락적인 조 건에 의해 결정된다. \n④ 상징적 집행 : 집행과정은 목표와 수단을 해석하는 과정으로 보고 , 여기에는 참여자에 대한 직업적인 훈련과정이 중요한 영향을 미친다고 본다 . 상향적 접근이 유용한 모형이다 . (2) 평가 : 어떤 논리적 근거로 모호성과 갈등이라는 변수가 선정 되었는지 불분명하다. ✐ 2016 7급 선행정학 p.274 ",
      "description":"2015 지방7급 행정학 기출문제 (2015.10.17 시행)"

   {
      "id":117,
      "test":"17. 바스 (Bass) 등이 제시한 변혁적 ‘ 리더십 (transformational leadership)’ 에 대 한 설명으로 옳지 않은 것은? \n① 리더는 구성원 개개인의 니즈에 관심을 가지 며 잠재력 개발을 돕는다. \n② 리더는 성과계약과 같이 교환과 거래에 기반 한 관리방식을 활용한다. \n③ 리더는 혁신적이고 창조적인 관점에서 해결책 을 구하도록 구성원을 자극하고 변화를 유도 한다. \n④ 리더는 조직이 나아갈 비전을 제시하고 구성 원들과의 소통을 통하여 이를 공유하고자 한 다. ",
      "answer":"[답] \n②는 변혁적 리더십이 아니라 거래적 리더십에 해당 한다. ☑ \n① [O] 개별적 배려로 변혁적 리더십의 요소에 해당 한다. \n③ [O] 지적자극에 해당하는 것으로 변혁적 리더십의 요소에 해당한다. \n④ [O] 영감적 리더십으로 변혁적 리더십의 특징에 해당한다. ● 변혁적 리더십의 특징 ⓐ 카리스마적 (위광적 ) 리더십 -도덕적 수범 , 신뢰 , 존경 , 리더와의 헌신과 일체감 ⓑ 영감적 리더십 -도전적 목표와 임무 , 미래에 대한 비전 제시 공유 · ⓒ 지적 자극 -관행타파 및 새로운 관념 촉발 ⓓ 개별적 배려 -개개인의 특성 고려 ✐ 2016 7급 선행정학 p.356 ",

   {

      "test":"19. 로위(Lowi)는 강제력의 행사방법과 강제 력의 적용영역 차이에 따라 정책을 네 가지(A~D)로 유형화하고, 정책유형별 특징과 사례를 제시하였다. 이에 대한 설명으로 옳지 않은 것은? 강제력의적용영역 강제력의행사방법 개별적 행위 행위의 환경 간접적 A B 직접적 C D \n① A에서는 정책내용이 세부단위로 쉽게 구분되고 각단위는 다른 단위와 별개로 처리될 수 있다. \n② B에는 선거구 조정, 정부조직이나 기구 신설, 공직자 보수 등에 관한 정책이 포함된다. \n③ C에서는 피해자와 수혜자가 명백하게 구분되며 정책결정자와 집행자가 서로 결탁하여 갈라먹 기식(log-rolling)으로정책을결정하는것이어 렵다. \n④ D에서는 지방적 수준에서 분산적인 정책결정이 이루어진다. ",
      "answer":"[답] \n④ A는 배분정책, B는 구성정책, C는 규제정책, D 는 재분배정책에 각각 해당한다. 그런데 재분배 4 \f정책의 경우는 주로 복지정책으로 중앙정부 차 원에서 집권적·안정적·독자적으로 결정된다. ● Lowi의 분류 (1) Lowi는 강제력의 행사방법과 강제력의 적용대상을 기준으로 정책을 4가지로 나누었다. 수직적 차원에서 강제력의 적용이 직접적(immediate)인가 .간접적(remote)인가에따라나누고 수평적 차원에서 강제력의 적용대상이 개인의 행위인가 행위 의 환경인가에 따라서 나누었다. (2) Lowi는 정책의 유형을 처음에 분배정책ㆍ규제정책·재분배정 책으로분류하였다가(1964),후에구성정책을추가(1972)하였 다. 제로써 기술적 성격 이강함 예산과정흐름에서 어떻게 예산을 결정 누가 예산을 결정 의사결정 하는가 하는가의 정치 구분 강제력의적용대상 ( 강제력의 적용가능성 ) 개인의행위 행위의 환경 강제력의 적용 간접적 ( 원격적 ) 분배정책 (19C 토지정책 ) 구성정책 ( 선거구조정 ) 직접적 ( 즉시적 ) 규제정책 ( 과대광고규제 ) 재분배정책 ( 사회보장 ) ✐ 2017 7급 선행정학 p.159 ",

   {
      "id":140,
      "test":"20. 루빈(Rubin)의‘실시간 예산운영(Real Time Budgeting)’모형에 대한 설명 으로 옳지 않은 것은? \n① 세입 흐름에서 의사결정－‘누가, 얼마만큼 부 담할 것인가’에 관한 의사결정으로 의사결정 의 흐름 속에는 설득의 정치가 내재해 있다. \n② 세출 흐름에서 의사결정－‘누구에게 배분할 것인가’에 관한 의사결정으로서 선택의 정치 로 특징지어지며, 참여자들은 지출의 우선순위 가 재조정되기를 바라거나 현재의 우선순위를 고수하려고 노력한다. \n③ 예산 균형 흐름에서 의사결정－‘예산 균형을 어떻게 정의할 것인가’에 관한 의사결정으로 제약조건의 정치라는 성격을 지니며, 예산균형 의 결정은 근본적으로 정부의 범위 및 역할에 대한 결정과 연계되어 있다. \n④ 예산 과정 흐름에서 의사결정－‘계획된 대로 수행할 수 있는가’에 대한 의사결정으로 기술 적 성격이 강하고 책임성의 정치라는 특성을 지니며, 예산계획에 따른 집행과 수정 및 일탈 의허용 범위에 대한 문제가 중요하다. ",
      "answer":"[답] \n④ 예산과정 흐름에서 의사결정이 아니라 예산집행 흐름에서 의사결정에 해당한다. ● 루빈의 실시간 예산운영모형(real time budgeting : RTB) 루빈은 서로 성질이 다른, 그러나 서로 연결이 된 세입, 세출, 균 형, 집행, 과정의 5가지 의사결정흐름이 통합되면서 초래되는 의 사결정모형을 제시하였다. 흐름 개념 정치적특징 세입흐름에서 의사결정 누가 얼마만큼 부담 할것인가 설득의정치 세출흐름에서 의사결정 예산획득을 위한 경 쟁과 예산배분에 관 한의사결정 선택의정치 예산균형흐름에서 의사결정 예산균형을 어떻게 정의할 것인지 , 정부 의 범위 및 역할에 대한 결정 제약조건의정치 예산집행흐름에서 의사결정 예산계획에 따른 집 행과 수정 및 일탈의 허용범위에 관한 문 책임성의 정치 5 \f",

   {
      "id":141,
      "test":"01. 정부실패의 요인에 해당하지 않는 것 은? \n① 공공서비스에서의 비용과 편익의 분리 \n② 경제 활동에 영향을 주는 외부불경제(external disenconomy) \n③ 비공식적 목표가 공식적 조직목표를 대체하는 현상 \n④ 의도하지 않은 파생적 외부효과 ",
      "answer":"[답] \n② 외부불경제는 정부실패가 아니라 시장실패의 요 인에 해당한다. 나머지는 모두 정부실패 요인에 속한다. ☑ \n① [O] 비용과 편익의 절연은 수익자 부담주의가 적용되지 않는다는 뜻으로 정부실패 요인 이다. \n③ [O] 비공식 목표, 즉 사적목표와 공식적 목표, 즉 공적목표가 괴리를 빚은 결과 사적목표 가 우선시되는 현상은 내부성으로 정부실 패요인에 해당한다. \n④ [O] 정부규제나 보조금정책 등이 의도하지 않는 부작용을 초래하는 파생적 외부효과는 정부 실패요인에 해당한다. ● 시장실패와 정부실패의 원인 비교 시장실패의 원인 정부실패의원인 ‧ 공공재의존재 ‧ 내부성 ( 사적 목표 ) ‧ 외부효과 ( 외부경제나불경제 ) ‧ 파생적 외부효과 ‧ 독점의존재 ‧ 비용과 수익의 절연 ‧ 수익의증가와비용 감소 ‧ X-비효율 ( 과도한규모의경제 ) ‧ 경쟁의 결여 ( 독점성 ) ‧ 정보의격차 ( 편재 ) ‧ 권력의 편재에 의한분배의 ‧ 소득분배의 불공평 불공평 ✐ 2018 7급 선행정학 p.63 ",

   {
      "id":142,
      "test":"02. 나카무라(Nakamura)와 스몰우드 (Smallwood)가 제시한 가장 광범위 한 재량을 갖는 정책집행자의 유형 은? \n① 지시적 위임자형 \n② 관료적 기업가형 \n③ 협상가형 \n④ 재량적 실험가형 ",
      "answer":"[답] \n② 나카무라(Nakamura)와 스몰우드(Smallwood)가 제시한 5가지 정책집행모형 중 집행자의 권한과 재량이 가장 큰 것은 관료적 기업가형이다. 고 전적 기술자형 ⇨ 지시적 위임가형 ⇨ 협상자형 ⇨ 재량적 실험가형 ⇨ 관료적 기업가형으로 나 아갈수록 결정자보다 집행자가 정책과정을 지배 한다. ● 나카무라와 스몰우드의 정책집행모형 유형 정책결정자의 역할 정책집행자의 역할 정책평가기준 고전적기술자형 구체적인 목표 설정 기술적 권한 소유 효과성 지시적위임가형 행정적 권한 소유 효과성 · 능률성 협상자형 목표와 수단에 대해 집행자와 협상 주민만족도 재량적실험가형 추상적인 목표 지지 목표의 수단의 구체 화 수익자대응성 관료적기업가형 집행자가 설정한 목 표 지지 ( 추상적 ) 목표 설정 체제유지도 ✐ 2018 7급 선행정학 p.275 ",

   {
      "id":143,
      "test":"03. 정책결정 모형에 대한 설명으로 옳지 않은 것은? \n① 점증주의 모형은 정책이 결정되는 현실적인 모습을 반영하고 있다. \n② 쓰레기통 모형은 정책결정의 우연성을 강조하 여 정책결정이 이루어지게 되는 계기에 주목 한다. \n③ 혼합주사 모형에서 세부적 결정은 합리 모형 의 의사결정방식으로 개선된 대안을 제시한다. \n④ 최적 모형은 계량적 분석뿐만 아니라 직관적 판단에 의한 결정의 중요성을 강조한다. ",
      "answer":"[답] \n③ Etzioni가 제시한 의사결정의 혼합주사모형에 따 르면 기본적인 결정은 합리모형에 의하여 근본적 인 방향을 설정하고 세부적인 결정은 점증모형에 의하여 약간 개선된 대안을 제시한다. ☑ \n① [O] 점증주의는 현실을 중시하는 실증적인 모형 이다. \n② [O] 쓰레기통 모형은 조직화된 혼란상태 속에서 의사결정에 필요한 4가지 요소(문제, 해결 책, 선택기회, 참여자)가 만날 때 우연한 계 기에 의하여 의사결정이 이루어진다는 모형 이다. \n④ [O] 최적모형은 양적인 동시에 질적인 모형으로 1 \f합리성과 초합리성(직관)을 동시에 고려하 는 모형이다. ✐ 2018 7급 선행정학 p.255 ",

   {
      "id":144,
      "test":"04. 특별회계예산에 대한 설명으로 옳지 않 은 것은? \n① 재정운영 주체의 자율성 증대를 통해 운영의 효율성을 높일 수 있을 때 필요하다. \n② 특별회계의 경우 각각의 개별법이 마련되어 운영되는 것이 일반적이다. \n③ 특별회계예산은 세입과 세출을 별도로 계리한 다. \n④ 임시적인 성격이 강하기 때문에 국회의 심의 를 받지 않는다. ",
      "answer":"[답] \n④ 특별회계는 특정한 세입으로 특정한 세출에 충당 하려는 예산으로 일반회계와는 별도로 구분·경 리하는 회계이다. 임시적인 성격이 강한 특별회 계도 일부 있지만(주한미군기지 이전 특별회계, 행정중심복합도시건설 특별회계 등) 상설된 특별 회계도 다수 있으며(교통시설특별회계, 교도작업 특별회계 등) 모든 특별회계는 국회의 심의·의 결을 거쳐야 한다. ☑ \n① [O] 특별회계는 중앙관서 장이 설치·운영하며 일반회계에 비하여 자율성이 인정된다. \n② [O] 특별회계는 국가재정법상 인정하는 법률에 의하지 아니하고서는 설치할 수 없다(교도 작업 특별회계법, 교통시설특별회계법 등). \n③ [O] 특별회계는 일반회계와는 별도로 세입세출 을 계리·운영한다. ✐ 2018 7급 선행정학 p.615 ",

   {
      "id":146,
      "test":"06. 다음 괄호 안에 들어갈 용어를 옳게 짝 지은 것은? (㉠)은/는 의회에서 이권과 관련된 법안을 해당 의원들이 서로에게 이익이 되도록 협력 하여 통과시키거나, 특정이익에 대한 수혜를 대가로 상대방이 원하는 정책에 동의해 주는 방식으로 이루어진다. 반면, (㉡)은/는 각종 개발사업과 관련된 법안이나 정책 교부금을 둘러싸고 의원들이 그 혜택을 서로 나누어 가지려고 노력하는 현상을 말한다. ㉠㉡ \n① 로그롤링(log rolling) 포크배럴(pork barrel) \n② 로그롤링(log rolling) 지대추구(rent seeking) \n③ 지대추구(rent seeking) 로그롤링(log rolling) \n④ 포크배럴(pork barrel) 로그롤링(log rolling) ",

      "test":"14. 행정개혁으로서의 리엔지니어링(BPR)에 대한 설명으로 옳은 것은? \n① 고객만족 가치를 창출하는 프로세스 개선에 초점을 둔다. \n② 공공부문과 민간부문의 리엔지니어링 환경은 차이가 없다. \n③ 조직 개선을 위한 논의는 구조, 기술, 형태 등 과 같은 변수를 중심으로 이루어진다. \n④ 조직의 점진적 변화가 필요할 때 사용되며, 조 직 문화는 개혁의 대상이 아니다. ",
      "answer":"[답] \n① 리엔지니어링이란 조직의 업무절차(프로세스)를 급진적·근본적으로 고쳐서 고객만족가치를 창 출하려는 행정개혁기법이다. ☑ \n② [X] 공공부문은 서비스의 성격상(무형성, 추상 성) 리엔지니어링을 적용하기가 민간부문 보다 용이하지 않다.\f\n③ [X] 리엔지니어링은 구조·기술·형태 등이 아 니라 업무절차(프로세스나 흐름)를 중심으 로 조직개선을 논의한다. \n④ [X] 점진적 변화가 아니라 급진적·근본적 변화 가 필요할 때 사용되며 궁극적으로 조직의 문화도 개혁의 대상이다. ✐ 2018 7급 선행정학 p.451 ",

      "test":"15. 우리나라의 주민참여제도에 대한 설명으 로 옳은 것은? \n① 지방자치제가 1995년 부활한 이후 주민투표제, 주민소환제, 주민소송제, 주민참여예산제의 순 서로 도입되었다. \n② 주민소환 청구요건이 엄격해 실제로 주민소환 제를 통해 주민소환이 확정된 지방자치단체장 이나 지방의회의원은 없다. \n③ 기획재정부장관은 지방자치단체별 주민참여예 산제도의 운영에 대한 평가를 실시할 수 있다. \n④ 주민투표는 특정한 사항에 대하여 찬성 또는 반대의 의사표시를 하거나 두 가지 사항 중 하나를 선택하는 형식으로 실시하여야 한다. ",

      "id":157,
      "test":"17. 우리나라의 시간선택제 공무원 제도에 대한 설명으로 옳은 것은? \n① 시간선택제채용공무원을 통상적인 근무시간 동안 근무하는 공무원으로 임용하는 경우 어 떠한 우선권도 인정하지 않는다. \n② 유연근무제도의 일환으로 도입되었으며, 기관 사정이나 정부의 일자리 나누기 정책 구현 등 을 위해서는 활용되지 않는다. \n③ 시간선택제채용공무원의 주당 근무시간은 40 5 \f시간으로 한다. \n④ 2013년에 국가공무원, 2015년에 지방공무원을 대상으로 시간선택제공무원 시험이 최초로 실 시되었다. ",

      "id":158,
      "test":"18. 퀸과 로보그(Quinn & Rohrbaugh)는 조직의 초점을 어디에 두는가와 조직구 조의 성격에 따라 네 가지 효과성가치 모형을 제시하였다. ㉠~㉣ 모형에 대한 설명으로 옳은 것은? 구조 초점 안정성 ( 통제 ) 유연성 ( 융통성 ) 내부 ㉠㉡외부 ㉢㉣\n① ㉠모형은 조직의 생산성, 능률성, 수익성을 달 성하는 것이 목표가치이며, 그 수단으로서 계 획과 목표 설정이 강조된다. \n② ㉡모형의 목표가치는 인적자원 개발이며, 그 수단으로서 조직구성원의 응집성, 사기 및 훈 련 등이 강조된다. \n③ ㉢모형의 목표가치는 성장과 자원 획득 등이 며, 그 수단으로서 준비성과 외부평가 등이 강 조된다. \n④ ㉣모형은 조직의 균형을 확보하는 것이 목표 가치이며, 그 수단으로서 정보관리와 의사소통 등이 강조된다. ",
      "answer":"[답] \n② 퀸과 로보그(Quinn & Rohrbaugh)는 조직의 초점을 어디에 두는가와 조직구조의 성격에 따라 네 가지 효과성가치모형을 제시하였다. ㉠은 내부과정모형, ㉡은 인간관계모형, ㉢은 합리적 목표모형, ㉣은 개 방체제모형에 해당한다. 이 중 ㉡의 인간관계모형은 목표가치가 인적자원 개발이며, 그 수단으로서 조직 구성원의 응집성, 사기 및 훈련 등이 강조된다. ☑ \n① [X] ㉢의 합리적 목표모형에 해당한다. \n③ [X] ㉢의 합리적 목표모형은 목표가치가 생산성 과 능률성이며 수단가치는 기획과 목표설정 이다. \n④ [X] ㉣의 개방체제모형은 성장과 자원획득이 목 표가치이며 유연성과 용이함이 수단가치이 다. 정보관리와 의사소통 등은 ㉠의 내부과 정모형의 수단가치이다. ● 퀸과 로보그의 경쟁적 가치 접근법 구조 초점 안정성 ( 통제 ) 유연성 ( 융통성 ) 내부 내부과정모형-위계문화 · 목적 : 안정성 , 통제와 감독 · 수단 : 정보관리 , 의사 소통 인간관계모형 -집단문화 · 목적 : 인적자원 발달 , 능력발휘 , 구성원 만족 · 수단 : 응집력 , 사기 합리적 목표모형-합리문 화 개방체제모형 -발전 ( 혁신 )문화 외부 · 목적 : 생산성 , 능률성 · 수단 : 기획 , 목표설 정 , 합리적통제 · 목적 : 성장 , 자원획득 , 환경 적응 · 수단 : 유연성 , 용이함 ✐ 2018 7급 선행정학 p.99 ",

      "id":159,
      "test":"19. 스톤(Stone)이 제시한 레짐(regime) 중 다음 내용과 가장 관련이 깊은 것은? A시가 지역사회와 함께 추진한 ⒶⒶ산 제모 습찾기 사업의 전체적인 구상은 시가지가 바 라보이는 향교, 전통숲 등의 공간에는 꽃 피 는 나무와 늘 푸른 나무를 적절히 심어 변화 감 있는 도시경관을 만들고, 재해위험이 있 는 골짜기는 정비함으로써 인근 주민들의 정 주환경을 개선하고 재해로부터 안전한 산림 을 복원하는 것이다. \n① 개발형 레짐 \n② 관리형 레짐 \n③ 중산층 진보 레짐 \n④ 저소득층 기획확장 레짐 ",
      "answer":"[답] \n③ 자연환경보호나 평등, 시민참여 등을 중시하는 레짐은 스톤(Stone)이 제시한 중산층 진보 레짐 에 해당한다. 스톤(Stone)은 추구하는 가치, 구 성원간 관계, 생존능력 등을 기준으로 레짐을 현상유지레짐, 개발레짐, 중산계층 진보 레짐, 하층기회 확장 레짐으로 구분하였다. 레짐이란 도시거버넌스의 일종으로 정부와 민간, 국가와 사회가 도시정책을 협력하여 이끌어내는 과정을 설명하는 이론이다. ● Stone의 레짐 유형 구분 현상유지레짐 개발레짐 중산계층진보레짐 하층기회확장레짐 추구 가치 현상유지 지역 개발 · 성장· 발전 자연환경보호 , 평등 저소득층 보호 , 직업 교육 구성원 간 관계 친밀성이 높은 소규모 지역사 회 , 갈등없음 갈등심함 시민 참여 · 감시 강조 대중동원이과제 생존 능력 강함 비교적 강함 보통 약함 ✐ 2018 7급 선행정학 p.179 6 \f",

      "id":160,
      "test":"20. 선발시험의 타당성과 신뢰성에 대한 설 명으로 옳은 것은? \n① 현재 근무하고 있는 재직자에게 시험을 실시 한 결과 근무실적이 좋은 재직자가 시험성적 도 좋았다면, 그 시험은 구성적 타당성을 갖추 었다고 인정할 수 있다. \n② 내용타당성은 직무에 정통한 전문가 집단이 시험의 구체적 내용이나 항목이 직무의 성공 적 임무 수행에 얼마나 적합한지를 판단하여 검증하게 된다. \n③ 동시적 타당성 검증에서는 시험합격자를 대상 으로 시험성적과 일정기간을 기다려야 나타나 는 근무실적을 시차를 두고 수집하여 비교하 는 것이다. \n④ 시험의 신뢰성은 시험과 기준의 관계이며, 재 시험법은 시험의 횡적 일관성을 조사하는 것 이다. ",
      "answer":"[답] \n② 전문가 집단에 의한 문항 검증 등 내용분석에 의 한 타당도는 내용타당성에 해당한다. 내용타당성 은 시험내용과 직무내용이 일치하는지의 여부로 내용분석이 검증수단이다. ☑ \n① [X] 구성타당도가 아니라 기준타당도 중 동시적 타당도 검증방법에 해당한다. \n③ [X] 동시적 타당성 검증이 아니라 예측적 타당 성 검증에 해당한다. \n④ [X] 재시험법은 신뢰도 검증 방법이지만 다른 시점에서의 측정결과를 비교하는 것이므로 횡적 일관성이 아닌 종적 일관성 검증방법 이다. 그리고 시험과 기준의 관계는 신뢰성 이 아니라 기준타당도에 해당한다. ● 시험의 타당도 구분 개념 판단기준 검증방법 기준 타당도 직무수행에 필요한 ' 능력 이나실적 ' 예측여부 시험성적 = 근무성적 예측적 검증 ( 합격자 ) 동시적 검증 ( 재직자 ) 내용 타당도 직무수행에 필요한 ' 능력 요소 ' 측정여부 능력요소 = 시험내용 내용분석 ( 전문가 ) 구성 타당도 직무수행에 필요한 능력 요소와 관련된다고 믿는 ' 이론적 구성요소 ' 측정 여부 이론적 구성 요소 = 시험내용 논리적 추론 • 수렴적타당성 -동일한개념을 다른 방법으로 측 정 • 차별적타당성 -상이한개념을 동일 방법으로 측 정 ✐ 2018 7급 선행정학 p.517 \f",

   {
      "id":161,
      "test":"01. 신공공서비스론의 주장으로 보기 어려운 것은? \n① 관료가 반응해야 하는 대상은 고객이 아닌 시 민이다. \n② 정부의 역할은 방향제시(steering)가 아닌 노 젓기(rowing)이다. \n③ 관료의 동기부여 원천은 보수나 기업가 정신 이 아닌 공공서비스 제고이다. \n④ 공익은 개인이익의 단순한 합산이 아닌 공유 하고 있는 가치에 대해 대화와 담론을 통해 얻은 결과물이다. ",
      "answer":"[답] \n② 신공공서비스는 노젓기 또는 방향잡기의 이분법 식 접근보다는 시민에게 힘을 실어주고 시민에 게 적극 봉사하는 정부의 역할을 강조한다. 노젓 기를 강조하는 행정은 전통적 행정이다. ☑ \n① [O] 신공공관리론은 관료의 반응대상이 고객이 지만 신공공서비스는 시민이다. \n③ [O] 신공공관리론은 동기부여의 원천이 기업가 정신이지만 신공공서비스는 시민정신에 입 각한 공공서비스 제고이다. \n④ [O] 신공공관리론은 공익을 개인이익의 단순한 합으로 보지만 신공공서비스는 공유가치에 대한 대화와 담론을 통해 얻은 결과물로 본다. ● 전통행정이론, 신공공관리론, 신공공서비스론의 비교 전통행정이론 신공공관리론 신공공서비스론 합리성 개괄적 합리성 기술적 ‧ 경제적 합 리성 전략적 합리성 관료 역할 행정인 기업가 조정자 ‧ 봉사자 공익 법률로 표현된 정치적 결정 개인들의총이익 공유가치에대한 담론의 결과 대상 고객· 유권자 고객 시민 정부 역할 노젓기 방향잡기 봉사 , 서비스 조직 기존정부기구 민간 · 비영리기구 연합체 구축 책임 계층제적 시장지향적 다면성 ‧ 복잡성 구조 관료적 조직 분권적조직 협동적 구조 ✐ 2018 9급 선행정학 p.174 ",

   {
      "id":162,
      "test":"02. 조직의 원리에 대한 설명으로 옳지 않 은 것은? \n① 부성화(部省化)의 원리는 조정에 관한 원리에 해당한다. \n② 통솔범위를 좁게 잡으면 계층의 수가 늘어난 다. \n③ 계선과 참모를 구분하는 것은 분업의 한 형태 로 볼 수 있다. \n④ 매트릭스 조직은 명령통일의 원리를 위반한 것이다. ",
      "answer":"[답] \n① 귤릭(Gulick)이 주장한 부성화의 원리는 부처를 어떤 기준에 의하여 편성할 것인지에 관한 수평 적 분화의 기준으로 분업의 원리의 일종이다. 부 성화의 기준으로는 목적, 절차, 고객, 지역별 기 준을 들었으며 수직적 계층화나 조정의 원리와 는 관계가 없다. ☑ \n② [O] 통솔범위와 계층의 수는 역관계이다. \n③ [O] 계선은 결정과 집행, 참모는 조언과 조정을 담당하는 일종의 분업구조이다. \n④ [O] 매트릭스조직은 기능별 구조와 사업별 구조 를 화학적으로 결합시킨 이중적 구조이므로 명령통일의 원리에 어긋나는 조직이다. ● 조직원리의 유형 \n① 조정의 원리 : 분화된 활동을 통합·조정 \n② 계층제의 원리 : 권한체 \n① 분업의 원리 : 전문화의 제의 계층화 원리 \n③ 명령통일의 원리 : 명령 \n② 부성화의 원리 : 동질적 계통의 일원화 인 업무끼리 묶어 부서 \n④ 통솔범위의 원리 : 통솔 화(동질성의 원리) 범위의 한계 존재 \n③ 참모조직의 원리 : 계선 ⑤ 일치성의 원리 : 권한과 과 참모는 구분되어야 책임의 일치(상응) 함 ⑥ 예외성의 원리 : 전략적 \n④ 기능명시의 원리 : 업무 인 것만 통제 는 명문으로 규정 ⑦ 목표중시의 원리 : 목표 에의 기여 원리 ⑧ 집권화의 원리 : 집권을 통한 능률 증진 분업을 위한 원리 조정을 위한 원리 1 \f● 조직의 원리 \n① 계층제의 원리 -직무를 권한과 책임의 정도를 상 하간에등급화 \n②전문화의원리 -직무를성질과종류별로구분하여 한가지주된업무를분담 \n③명령통일의원리 -한사람에게만보고하고지시받 는원리(명령계통일원화) \n④통솔범위의원리 -1인의상급자가통솔할수있는 부하의수에는한계가있다는원리 ⑤ 조정의 원리 -공동목표 달성을 위하여 구성원의 행동을통일 ✐ 2018 9급 선행정학 p.360 ",

   {
      "id":163,
      "test":"03. 딜레마이론에 대한 설명으로 옳은 것 은? \n① 부정확한 정보와 의사결정자의 결정 능력 한 계로 인해 발생하는 딜레마 상황에 주목한다. \n② 대안을 선택하지 않는 비결정도 딜레마에 대 한 하나의 대응형태로 볼 수 있다. \n③ 두 대안이 추구하는 가치 간 충돌이 있는 경우 결국 절충안을 선택하게 된다. \n④ 딜레마의 구성 요건으로서 단절성 (discreteness)이란 시간의 제약이 존재하므로 어떤 식의 결정이든 해야 함을 의미한다. ",
      "answer":"[답] \n② 정책딜레마란 정책결정을 해야지만 상충되는 정 책대안들 가운데서 어떤 것도 선택하기 어려워 선택이 불가능하거나 어려운 상태를 말하는 것 으로 대안을 아예 선택하지 않는 비결정(결정의 회피나 포기)도 딜레마에 대한 소극적 대응전략 의 하나이다. ☑ \n① [X] 딜레마이론은 정보의 부정확성, 결정자의 능력상 한계, 대안의 불명확성으로 인하여 발생하는 것이 아니라 대안이 구체적이고 명료할 경우에 발생한다. \n③ [X] 딜레마는 상충되는 두 대안이란 절충이 불 가능한 단절성(분절성)을 전제로 한다. \n④ [X] 단절성이 아니라 선택불가피성(선택압력)에 해당한다. ● 정책딜레마의 논리적 구성요건 \n① 분절성(단절성) : 대안 간 절충 불가 \n② 상충성 : 대안 간 충돌 \n③ 균등성 : 대안들의 비슷한 결과가치 내지는 기 회손실 \n④ 선택불가피성 : 선택 압력 ⑤ 명료성 : 대안의 구체성 ● 정책딜레마 대응행동 소극적 대응 \n① 결정의 회피 ( 비결정 ) \n② 결정의 지연 \n③ 책임의 전가 \n④ 상황의 호도 적극적 대응 \n① 새로운 딜레마상황 조성 \n② 정책문제의 재규정 \n③ 대안의 동시 선택 ✐ 2018 9급 선행정학 p.256 ",
      "description":"2017 하반기 지방9급 행정학 기출문제 (2017.12.16 시행)"
