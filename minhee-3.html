    "answer": "[정답] \n\n③ However, people still prefer [해석] 정부가 내놓은 수치에 따르면 , 다음 세기에 우세할 직업군으로 서비스 관련한 분야, 예를 들어, 건강사업과 같은 분야를 꼽았다 . 기술관련 분야나 가게, 식당과 같은 소매점에도 풍부 한 일자리가 있을 것이다 . 이러한 분야가 팽창하게 된 이유는 노령화 인구, 다양한 기술 혁 신 그리고 변화하는 우리의 생활방식 때문이다 . 그러나 사람들은 여전히 앞으로 높은 급여 를 받게될 전통적인 방식의 직업들을 선호한다 . 그래서 컴퓨터공학 , 공학, 그리고 의료 서비 스 관련 학위를 가진 사람들이 높은 급여를 받기 위해 몰릴 것이다 . [해설] 지문의 첫 문장을 통해 글의 전반적인 내용을 예측하고 , 앞으로 글의 전개가 어떻게 되어야 할 지 반드시 예측해야 한다. 첫 문장을 보면 가장 핵심적인 내용, 즉 키워드 첫 번째로는 일자리의 증가, 두 번째 키워드는 서비스분야 (건강 , 비즈니스 )이다 . 따라서, 이 글은 특정 분 야에서의 일자리 증가에 관한 글이 되어야 한다. (3) However, people still prefer the traditional types of jobs ~ 는 일반적인 사람들은 전통 적 유형의 일을 좋아한다는 내용으로 처음 제시된 글의 주제와 관련없는 정보이다 . 따라서 , 맥락이 맞지 않다. (4) 는 특정 분야의 일자리 증가로 인해 그 분야의 기술이나 학위가 있는 사람에게 고소득 업무가 주어지게 될 것이라는 내용이므로 특정 분야의 일자리 증가와 맥락이 통한다 . 따라 서, 정답은 \n\n③ 이다 [어휘] preponderance (수적으로 ) 우세함[더 많음] retail 소매 (반의어 : wholesale 도매) establishment 기관, 시설 expansion 확대, 확장 , 팽창 breakthrough 돌파구 ,(무력으로 ~을) 뚫고 나아가다 [돌파하다 ] highest-paying 급여가 가장높은 science-computers 컴퓨터 공학 \f",

      "test":"3. 다음 문장 뒤에 들어갈 글의 순서로 가장 적절한 것은? \nOnce, there was a little boy who had a temper. His father gave him a bag of nails and told him that every time he lost his temper, he must hammer a nail into the back of the fence.\n (A) The father took his son by the hand led him to the fence. He said, “You have done well, my son, but look at the holes in the fence. The fence will never be the same. When you say things in anger, they leave a scar just like this one.” \n(B) He told his father about it and the father suggested that the boy now pull out one nail for each day that he was able to hold his temper. The days passed and the young boy was finally able to tell his father that all the nails where gone. \n(C) The first day the boy had driven six nails into the fence. Over the next few weeks, as he learned to control his anger, the number of nails hammered daily gradually dwindled. Finally the day came when the boy didn’t lose his temper at all. \n① (B)-(A)-(C) \n② (B)-(C)-(A) \n③ (C)-(A)-(B) \n④ (C)-(B)-(A) ",

      "test":"5. ※ 다음 글의 제목으로 가장 적절한 것을 고르시오.  Active listeners listen with their ears, their eyes, and their mind. They take in the objective information by listening to the literal words that are spoken. But every spoken message contains more than words. Speakers also communicate subjective information – their feelings and emotions-through other vocal sounds and nonverbal signals. These include verbal intonations such as loudness, emphasis, hesitations, voice movements, facial expressions, body posture, and hand gestures. By listening for feelings and emotions as well as for literal words, you can grasp the total meaning behind the speaker’s message. Yet, no matter how good you become at listening for total meaning, there still remains the potential for misunderstanding. That’s why the active listener verifies completeness by asking questions. The use of questions can uncover distortions and clarify misunderstandings. \n① Method of Good Listening \n② Verbal Skills for Effective Listening \n③ Importance of Asking Questions in Listening \n④ Relationship between Listening and Emotions ",

    "test": "문 10. 다음 글의 내용과 가장 일치하는 것은? Stressful events early in a person’s like, such as neglect or abuse, can have psychological impacts into adulthood. New research shows that these effects may persist in their children and even their grandchildren. Larry James and Lorena Schmidt, biochemists at the Tufts School of Medicine, caused chronic social stress in adolescent mice by regularly relocating them to new cages over the course of seven weeks. The researchers then tested these stressed mice in adulthood using a series of standard laboratory measures for rodent anxiety, such as how long the mice spent in open areas of a maze and how frequently they approached mice they had never met before. Female mice showed more anxious behaviors compared with control animals, whereas the males did not. Both sexes’ offspring displayed more anxious behaviors, however, and the males who had been stressed as adolescents even transmitted these behavior patterns to their female grandchildren and great-grandchildren. \n\n① Your grandfather’s stress when he was an adolescent might make you more anxious. \n\n② Early stressful experiences alleviate anxiety later in life. \n\n③ Constant moving from one place to another can benefit offspring. \n\n④ Chronic social stress cannot be caused by relocation. \f",

    "test": "문 20. 밑줄 친 부분에 들어갈 말로 가장 적절한 것은? Since dog baths tend to be messy, time-consuming and not a whole lot of fun for everyone involved, it’s natural to wonder, “How often should I bathe my dog?” As is often the case, the answer is “_____________________.” “Dogs groom themselves to help facilitate the growth of hair follicles and to support skin health,” says Dr. Adam Denish of Rhawnhurst Animal Hospital. “However, bathing is needed for most dogs to supplement the process, But bathing too often can be detrimental to your pet as well. It can irritate the skin, damage hair follicles, and increase the risk of bacterial or fungal infections.” Dr. Jennifer Coates, veterinary advisor with petMD, adds, “the best bath frequency depends on the reason behind the bath. Healthy dogs who spend most of their time inside may only need to be bathed a few times a year to control natural ‘doggy odors.’ On the other hand, frequent bathing is a critical part of managing some medical conditions, like allergic skin disease.” \n\n① It depends \n\n② Just once \n\n③ Bathing is never necessary \n\n④ When the bath is detrimental to your dog \f",

    "answer": "[정답] \n\n② [어휘] learner's permit 임시 운전 면허증 behind the steering wheel 운전하다 can't wait to ~을 (너무) 하고 싶다 take a rain check 다음을 기약하다 get one's feet wet 해보다, 시작하다 flat tire 바람 빠진 타이어 [해석] A: 너 운전하는 법 아니? B: 당연하지. 난 훌륭한 운전자야. (나 운전 잘해) A: 내게 운전하는 법 좀 가르쳐 줄 수 있니? B: 너 임시 운전 면허증은 있니? A: 응, 지난주에 막 땄어. B: 운전해본 적은 있니? A: 아니, 하지만 해보고 싶어. \n\n① 다음을 기약하고 \n\n③ 엔진오일을 교체하고 \n\n④ 바람 빠진 타이어를 교체하고 ",

  {
    "id": 149,
    "test": "9. 다음 글의 내용과 일치하는 것은? Sharks are covered in scales made from the same material as teeth. These flexible scales protect the shark and help it swim quickly in water. A shark can move the scales as it swims. This movement helps reduce the water’s drag. Amy Lang, an aerospace engineer at the University of Alabama, studies the scales on the shortfin mako, a relative of the great white shark. Lang and her team discovered that the mako shark’s scales differ in size and in flexibility in different parts of its body. For instance, the scales on the sides of the body are tapered wide at on end and narrow at the other end. Because they are tapered, these scales move very easily. They can turn up or flatten to adjust to the flow of water around the shark and to reduce drag. Lang feels that shark scales can inspire designs for machines that experience drag, such as airplanes. -7\f\n\n① A shark has scales that always remain immobile to protect itself as it swims. \n\n② Lang revealed that the scales of a mako shark are utilized to lessen drag in water. \n\n③ A mako shark has scales of identical size all over its body. \n\n④ The scientific designs of airplanes were inspired by shark scales. ",
    "answer": "[정답] \n\n② [해석] 상어들은 치아와 동일한 소재로 만들어진 비늘로 덮여있다. 이 신축성 있는 비늘은 상어를 보호하고 그것이 물속에서 빠르게 수영하도록 돕는다. 이 동작은 물의 항력(抗力)을 줄이는 것을 돕는다. 알라바마대학의 항공 우주 공학자 Amy Lang은 백상아리의 동족인 청 상아리의 비늘을 연구한다. Lang과 그녀의 팀은 청상아리의 비늘이 청상아리 몸의 다른 부 분에서 크기와 신축성이 다르다는 것을 발견했다. 예를 들어, 몸의 측면의 비늘은 끝이 갈 수록 점점 가늘어졌다 -한쪽은 넓고, 다른 한쪽 끝은 가늘다. 그들은 끝이 갈수록 가늘기 때문에 이 비늘들은 매우 쉽게 움직인다. 그들(비늘)은 상어 주변의 물 흐름에 적응하고 항 력을 줄이도록 접히거나 펼 수 있다. Lang은 상어 비늘이 비행기와 같이 항력을 겪는 기계 들을 위한 디자인에 영감을 줄 수 있다고 생각한다. \n\n① 상어는 그것(상어)이 수영하는 동안 스스로를 보호해주는 항상 움직이지 않는 비늘을 가 지고 있다. \n\n② Lang은 청상아리의 비늘이 물속에서 항력을 줄이는데 사용된다는 것을 밝혀냈다. \n\n③ 청상아리는 그들 몸 전체에 동일한 크기의 비늘을 가지고 있다. \n\n④ 비행기의 과학적 디자인은 상어 비늘에 의해 영감을 받았다. [해설] \n\n② Lang과 그녀의 팀이 밝혀낸 청상아리에 대한 내용 중 마지막에서 두 번째 문장을 보면 비늘이 물의 흐름에 적응하는 것을 돕고 물속의 항력을 줄인다고 나와 있다. \n\n① 두 번째 문장에서 flexible scales, 즉 유연한 비늘이라고 언급되어 있으며 세 번째 문장 에서 또 다시 상어가 비늘을 움직일 수 있다고 언급하고 있다. \n\n③ 여섯 번째 문장에서 청상아리의 비늘은 몸의 부분에 따라 크기와 유연성이 다르다고 설 명하고 있다. \n\n④ 마지막 문장에 비행기와 같은 기계에 영감을 줄 수 있다는 가능성만 밝히고 있으므로 본 문과 일치하지 않는다. ",

  {
    "id": 150,
    "test": "10. 밑줄 친 부분 중 어법상 옳지 않은 것은? Focus means \n\n① getting stuff done. A lot of people have great ideas but don’t act on them. For me, the definition of an entrepreneur, for instance, is someone who can combine innovation and ingenuity with the ability to execute that new idea. Some people think that the central dichotomy in life is whether you’re positive or negative about the issues \n\n② that interest or concern you. There’s a lot of attention \n\n③ paying to this question of whether it’s better to have an optimistic or pessimistic lens. I think the better question to ask is whether you are going to do something about it or just \n\n④ let life pass you by. -8\f",
    "answer": "[정답] \n\n③ [해석] 집중은 일을 완성시키는 것을 의미한다. 많은 사람들이 위대한 생각을 가진다. 그러 나 그것들에 따라 행동하지는 않는다. 예를 들어 나에게 기업가의 정의는 그 새로운 아이디 어를 실행하는 능력을 가지고 혁신과 창의성을 결합하는 사람이다. 어떤 사람들은 인생에서 양분화는 당신에게 흥미를 끌거나 영향을 주는 문제들에 대해 당신이 긍정적이냐 또는 부정 적이냐 하는 것이라고 생각한다. 낙관적인 관점을 가지는 것이 더 나은가 아니면 비관적 관 점을 가지는 것이 더 나은가에 대한 이 질문에 들여진 많은 관심이 있다. 나는 물어 보아야 할 더 나은 질문은 그것(인생)에 관한 어떤 것을 하려고 하느냐 아니면 인생이 그저 당신을 지나쳐 가게 할 것이냐라고 생각한다. [해설] \n\n③ [문법포인트] 현재분사 vs. 과거분사 : pay는 “지불하다, 주다”는 뜻의 타동사로 이 문 장에서 분사로 앞의 명사인 attention을 수식하고 있다. 의미상 ‘질문에 주어진 관심’이라는 수동의 의미이고, 타동사 pay의 목적어가 없는 것으로 볼 때 수동의 의미인 과거분사가 되 어야 한다. (paying to → paid to) \n\n① [문법포인트] to부정사를 목적격보어로 취하는 불완전타동사 : mean은 ‘~을 의미하다’ 를 뜻하는 타동사로 사용될 때 동명사를 목적어로 취한다. 동사 get은 사역의 의미를 가지 지만 목적격보어로 to부정사 또는 과거분사를 취한다. 즉 목적격보어의 의미가 능동이면 to 부정사를, 수동이면 과거분사를 취한다. 이 문장에서 목적어 stuff에 대한 목적격보어 do의 의미가 ‘일이 완성된다’는 수동이므로 과거분사인 done이 바르다. \n\n② [문법포인트] 주어-동사 수일치 : interest나 concern은 모두 타동사로 공통의 목적어 you를 취하고 있다. 그런데 이 동사들의 주어가 주격 관계대명사 that이고 이 that의 선행 사가 issues로 복수이므로 복수형 동사로 바르게 쓰였다. \n\n④ [문법포인트] 등위접속사의 병렬구조 / 사역·지각 동사(원형부정사를 목적격보어로 취하 는 불완전타동사) / 부사의 위치 : 등위접속사 or는 병렬구조를 취해야 한다. 앞의 to do의 do와 let이 바르게 병렬구조를 이룬다. 그리고 동사 let이 let은 사역동사로 목적격보어로 원 형부정사를 취한다. 목적어 life가 스쳐지나가는(pass by) 것이므로 능동의 형태이다. 따라 서 원형부정사 pass가 바르게 쓰였다. 그리고 pass by에서 pass는 타동사, by는 부사, 즉 타동사구로 쓰여 대명사 목적어가 타동사와 부사 사이에 올바르게 위치하고 있다. ",

  {
    "id": 151,
    "test": "11. 밑줄 친 부분 중 글의 흐름상 가장 어색한 것은? Most people like to talk, but few people like to listen, yet listening well is a \n\n① rare talent that everyone should treasure. Because they hear more, good listeners tend to know more and to be more sensitive to what is going on around them than most people. In addition, good listeners are inclined to accept or tolerate rather than to judge and criticize. Therefore, they have \n\n② fewer enemies than most people. In fact, they are probably the most beloved of people. However, there are \n\n③ exceptions to that generality. For example, John Steinbeck is said to have been an excellent listener, yet he was hated by some of the people he wrote about. No doubt his ability to listen contributed to his capacity to write. Nevertheless, the result of his listening didn’t make him \n\n④ unpopular. -9\f",
    "answer": "[정답] \n\n④ [해석] 대부분의 사람들은 말하기를 좋아하지만, 듣는 것을 좋아하는 사람들은 거의 없다. 하지만 잘 듣는 것은 모든 사람들이 소중하게 여겨야 하는 \n\n① 드문 재능이다. 그들은 더 많 이 듣기 때문에 훌륭한 청자들은 대부분의 사람들보다 그들 주변에서 무슨 일이 일어나고 있는지에 대해 더 많이 알고 더 민감한 경향이 있다. 게다가 훌륭한 청자들은 판단하고 비 판하기보다 수용하거나 용인하는 경향이 있다. 따라서 그들은 대부분의 사람들보다 \n\n② 더 적은 적들을 가지고 있다. 사실 그들은 아마 가장 사랑 받는 사람들이다. 하지만 그런 일반 론에 \n\n③ 예외가 있다. 예를 들어 John Steinbeck은 뛰어난 청자였다고 알려졌지만 그는 그 가 썼던(그의 글에서 언급했던) 일부 사람들에게 미움을 받았다. 경청하는 그의 능력이 그 의 쓰기 능력에 기여한 것은 의심의 여지가 없다. 그럼에도 불구하고 그의 경청의 결과는 그를 \n\n④ 인기 없게(→ 인기 있게) 만들지 않았다. [해설] 듣는 것을 좋아하는 사람은 거의 없지만, 잘 듣는 사람은 사람들로부터 인기가 있다 는 내용의 글이다. 하지만 However, there are exceptions to that generality.로 보아 그런 일반론에도 예외가 있으며 그 다음 부분에서 잘 듣는 능력은 있었지만 미움을 받은 John Steinbeck에 대한 예시가 언급되어 있다. \n\n④ 일곱 번째 문장에서 John Steinbeck을 싫어하는 사람들이 있었다고 설명한다. 또한 일 반적으로 경청하는 사람들은 사랑받는 사람들이지만 John Steinbeck은 이에 대한 예외라고 말하였으므로 그의 듣는 능력이 쓰는 능력에 도움을 주었지만, ‘인기 있도록 하지 않았다 (didn’t make ~ popular)로 이어지는 것이 적절하다. 따라서 \n\n④ unpopular는 popular로 바 꿔야 옳다. \n\n① 첫 번째 문장에서 듣는 것을 좋아하는 사람들은 거의 없다고 했으므로 rare가 문맥상 바 르다. \n\n② 바로 뒤의 문장에서 그들은 가장 사랑받는 사람들일 것이라고 설명하였으므로 적을 더 적게 가진다는 의미의 fewer가 문맥상 바르다. \n\n③ John Steinbeck은 다른 사람들의 말을 잘 들었으나 미움을 받았다고 하였으므로 exceptions가 바르다. ",
    "description": "2018 국가직 9급 영어 해설"

  {
    "id": 152,
    "test": "12. 다음 글의 주제로 가장 적절한 것은? Worry is like a rocking horse. No matter how fast you go, you never move anywhere. Worry is a complete waste of time and creates so much clutter in your mind that you cannot think clearly about anything. The way to learn to stop worrying is by first understanding that you energize whatever you focus your attention on. Therefore, the more you allow yourself to worry, the more likely things are to go wrong! Worrying becomes such an ingrained habit that to avoid it you consciously have to train yourself to do otherwise. Whenever you catch yourself having a fit of worry, stop and change your thoughts. Focus your mind more productively on what you do want to happen and dwell on what's already wonderful in your life so more wonderful stuff will come your way. -10 \f\n\n① What effects does worry have on life? \n\n② Where does worry originate from? \n\n③ When should we worry? \n\n④ How do we cope with worrying? ",
    "answer": "[정답] \n\n④ [해석] 걱정은 흔들 목마 같다. 당신이 아무리 빨리 가더라도 당신은 결코 어디로도 움직이 지 않는다. 걱정은 완전한 시간 낭비이고, 당신의 정신에 너무 많은 혼란을 만들어서 당신 을 어떤 것도 명확하게 생각할 수 없다. 걱정을 멈추는 방법을 배우는 것은 무엇이든 당신 은 당신의 관심(집중)을 두는 것을 활발하게(동력을 주는)한다는 것을 먼저 이해함에 의해서 다. 그러므로 당신이 스스로에게 더 걱정하도록 허락하면 할수록, 일들이 더욱 잘못될 것이 다. 걱정하는 것은 너무 몸에 밴 습관이므로 그것을 피하기 위해 당신은 의식적으로 스스로 가 반대로(걱정하지 않게)하도록 훈련해야 한다. 당신이 스스로 걱정의 감정에 휩싸인 것을 알아챌 때마다, 그만두고 당신의 사고를 바꾸어라. 당신의 정신을 당신이 일어나기를 원하 는 것에 더 생산적으로 집중시키고, 당신의 인생에서 이미 멋진 것들에 대해 곰곰이 생각한 다면 더욱 멋진 것이 당신의 앞길에 찾아올 것이다. \n\n① 걱정은 삶에 어떤 영향을 미치는가? \n\n② 걱정은 어디에서 유래하는가? \n\n③ 우리는 언제 걱정해야 하는가? \n\n④ 우리는 어떻게 걱정을 극복해야 하는가? [해설] 글의 서두에서 걱정은 삶에 도움이 되지 않는다는 사실을 언급하면서 시작되어, 네 번째 문장부터 걱정을 멈출 수 있는 방법에 대해 설명하는 부분이 글의 주제문이다. 걱정을 어떻게 극복해야 하는지에 대해 서술하고 있는 글이다. 따라서 글의 주제는 \n\n④ ‘우리는 어 떻게 걱정을 극복해야 하는가?’가 가장 적절하다. ",

  {
    "id": 153,
    "test": "13. 다음 글의 내용과 일치하지 않는 것은? Students at Macaulay Honors College (MHC) don't stress about the high price of tuition. That's because theirs is free. At Macaulay and a handful of other service academies, work colleges, single-subject schools and conservatories, 100 percent of the student body receive a full tuition scholarship for all four years. Macaulay students also receive a laptop and $7,500 in “opportunities funds” to pursue research, service experiences, study abroad programs and internships. \"The most important thing is not the free tuition, but the freedom of studying without the burden of debt on your back,\" says Ann Kirschner, university dean of Macaulay Honors College. The debt burden, she says, \"really compromises decisions students make in college, and we are giving them the opportunity to be free of that.\" Schools that grant free tuition to all students are rare, but a greater number of institutions provide scholarships to enrollees with high grades. Institutions such as Indiana University Bloomington offer automatic awards to high-performing students with stellar GPAs and class ranks. -11 \f\n\n① MHC에서는 모든 학생이 4년간 수업료를 내지 않는다. \n\n② MHC에서는 학생들에게 컴퓨터 구입 비용과 교외활동 비용을 합하여 $7,500를 지급한다. \n\n③ 수업료로 인한 빚 부담이 있으면 학생들이 자유롭게 공부할 수 없다고 Kirschner 학장은 말한다. \n\n④ MHC와 달리 학업 우수자에게만 장학금을 주는 대학도 있다. ",
    "answer": "[정답] \n\n② [해석] Macaulay Honors College (MHC)의 학생들은 고액의 등록금에 대해 스트레스 받지 않는다. 왜냐하면 그들의 것(그들의 등록금)은 무료이기 때문이다. Macaulay와 몇몇의 군사 관학교들, 직장인 대학, 단과대학, 그리고 음악학교들에서 전교생의 100퍼센트가 4년 내내 전액 등록 장학금을 받는다. Macaulay 학생들은 또한 연구, 업무 경험, 해외 연수 프로그 램, 그리고 인턴십을 추진하기 위한 “기회 자금”으로 7,500 달러와 노트북을 받는다. “가 장 중요한 것은 무료 등록금이 아니라 당신의 등에 빚의 부담을 짊어지지 않고 공부할 수 있는 자유입니다.” Macaulay 우등대학의 학과장 Ann Kirschner는 말한다. 그녀가 말하길 빚의 부담은 “학생들이 대학 내에서 내리는 결정들을 정말로 위태롭게 하며, 우리는 그들에 게 그것으로부터 자유로워질 기회를 제공하고 있습니다.” 전 학생들에게 무료 등록금을 수 여하는 학교들은 드물지만, 점점 더 많은 수의 기관들이 높은 성적의 등록생들에게 장학금 을 제공한다. 인디애나대학교블루밍턴(캠퍼스) 같은 기관들은 뛰어난 학점과 학급 석차가 우수한 성취도가 높은 학생들에게 자발적(자체 상금) 상금을 제공한다. [해설] \n\n② 네 번째 문장에서 MHC에서는 노트북 컴퓨터를 지급 받고 교과 외 활동들을 위해서 7,500 달러를 지급받는다고 하였으므로 컴퓨터 구입 비용과 교외활동 비용을 합하여 $7,500라는 내용과 일치하지 않는다. \n\n① 두 번째와 세 번째 문장에서 MHC에서는 4년간 전액 등록금 면제를 받는다고 서술되어 있으므로 본문의 내용과 일치한다. \n\n③ 여섯 번째 문장에서 빚 부담이 있으면 학내에서 타협성의 결정을 내릴 수밖에 없다고 하 였으므로 자유롭게 학업에 전념할 수 없다는 의미이므로 본문의 내용과 일치한다. \n\n④ 마지막 문장에서 다른 기관의 예를 들며 학업 우수자에게만 장학금을 지급하는 대학을 언급하였으므로 본문의 내용과 일치한다. ",

    "test": "16. 주어진 문장이 들어갈 위치로 가장 적절한 것은? Some remain intensely proud of their original accent and dialect words, phrases and gestures, while others accommodate rapidly to a new environment by changing their speech habits, so that they no longer \"stand out in the crowd.” Our perceptions and production of speech change with time. ( \n\n① ) If we were to leave our native place for an extended period, our perception that the new accents around us were strange would only be temporary. ( \n\n② ) Gradually, we will lose the sense that others have an accent and we will begin to fit in – to accommodate our speech patterns to the new norm. ( \n\n③ ) Not all people do this to the same degree. ( \n\n④ ) Whether they do this consciously or not is open to debate and may differ from individual to individual, but like most processes that have to do with language, the change probably happens before we are aware of it and probably couldn't happen if we were. ",

    "test": "17. 다음 글의 내용과 일치하지 않는 것은? Insomnia can be classified as transient, acute, or chronic. Transient insomnia lasts for less than a week. It can be caused by another disorder, by changes in the sleep environment, by the timing of sleep, severe depression, or by stress. Its consequences such as sleepiness and impaired psychomotor performance are similar to those of sleep deprivation. Acute insomnia is the inability to consistently sleep well for a period of less than a month. Acute insomnia is present when there is difficulty initiating or maintaining sleep or when the sleep that is obtained is not refreshing. These problems occur despite adequate opportunity and circumstances for sleep and they can impair daytime functioning. Acute insomnia is also known as short term insomnia or stress related insomnia. Chronic insomnia lasts for longer than a month. It can be caused by another disorder, or it can be a primary disorder. People with high levels of stress hormones or shifts in the levels of cytokines are more likely than others to have chronic insomnia. Its effects can vary according to its causes. They might include muscular weariness, hallucinations, and/or mental fatigue. Chronic insomnia can also cause double vision. \n\n① Insomnia can be classified according to its duration. \n\n② Transient insomnia occurs solely due to an inadequate sleep environment. \n\n③ Acute insomnia is generally known to be related to stress. \n\n④ Chronic insomnia patients may suffer from hallucinations. ",
    "answer": "[정답] \n\n② [해석] 불면증은 일시적이거나, 급성이거나 혹은 만성적인 것으로 분류될 수 있다. 일시적 인 불면증은 일주일 미만 동안 지속된다. 그것은 다른 질환에 의해, 수면 환경의 변화에 의 해, 수면의 시기에 의해, 심한 우울증, 혹은 스트레스로 인해 야기될 수도 있다. 졸음과 손 -14 \f상된 정신 운동 수행능력과 같은 그것의 결과들은 수면 결핍의 그것들(결과들)과 비슷하다. 급성 불면증은 한 달 미만의 기간 동안 지속적으로 잠을 잘 수 없는 것이다. 급성 불면증은 수면을 시작하거나 지속하는 데 어려움이 있을 때, 혹은 취해진 수면이 상쾌하지 않을 때 존재한다. 이 문제들은 수면을 위한 적절한 기회와 환경들에도 불구하고 발생하며, 낮의 기 능에(활동하는 데)을 손상시킬 수 있다. 급성 불면증은 또한 단기 불면증 혹은 스트레스와 관련된 불면증으로도 알려져 있다. 만성 불면증은 한 달 이상 지속된다. 그것은 다른 질환 으로 인해 야기될 수 있거나, 그것이 주요 질환일 수 있다. 스트레스 호르몬이 높은 사람들 이나 시토킨 수치의 변화가 있는 사람들은 다른 사람들보다 만성 불면증을 겪을 확률이 높 다. 그것의 결과들은 원인들에 따라 다양할 수 있다. 그것들은 근육의 피로, 망상, 그리 고/혹은 정신적 피로 등을 포함할 수 있다. 만성 불면증은 또한 복시를 야기할 수 있다. \n\n① 불면증은 그것의 지속기간에 따라 분류될 수 있다. \n\n② 일시적 불면증은 오직 부적절한 수면 환경 때문에 발생한다. \n\n③ 급성 불면증은 일반적으로 스트레스와 관련이 있다고 알려져 있다. \n\n④ 만성 불면증 환자들은 망상에 시달릴 수도 있다. [해설] \n\n② 세 번째 문장에서 일시적 불면증은 수면 환경 이외에도 다른 이유들에 기인하여 발생한 다고 하였으므로 본문의 내용과 일치하지 않는다. \n\n① 첫 번째, 두 번째, 다섯 번째, 아홉 번째 문장에서 불면증의 종류를 설명하면서 일주일 한 달 미만, 한 달 이상 등 지속 기간을 기준으로 세 가지 종류의 불면증을 제시하였으므로 본문의 내용과 일치한다. \n\n③ 여덟 번째 문장에서 급성 불면증은 단기 불면증 혹은 스트레스와 관련된 불면증이라고 알려져 있다고 하였으므로 본문의 내용과 일치한다. \n\n④ 끝에서 두 번째 문장에서 만성 불면증 환자들은 환각에 시달릴 수도 있다고 하였으므로 본문의 애용과 일치한다. ",

    "test": "6. ※ 우리말을 영어로 잘못 옮긴 것을 고르시오 \n\n① 개인용 컴퓨터를 가장 많이 가지고 있는 나라는 종종 바뀐다 . → The country with the most computers per person changes from time to time. \n\n② 지난여름 나의 사랑스러운 손자에게 일어난 일은 놀라웠다 . → What happened to my lovely grandson last summer was amazing. \n\n③ 나무 숟가락은 아이들에게 매우 좋은 장난감이고 플라스틱 병 또한 그렇다. → Wooden spoons are excellent toys for children, and so are plastic bottles. \n\n④ 나는 은퇴 후부터 내내 이 일을 해 오고 있다. \f→ I have been doing this work ever since I retired. ",
    "answer": "[정답] \n\n① [해설] \n\n① per person 은 ‘개인당 ’이라는 표현이다 . 따라서 the most computers per person 은 “개인당 가장 많은 컴퓨터 ”라는 의미여서 주어진 우리말과는 다르다 .‘가장 많은 수의 개인 용 컴퓨터를 가진 나라’라는 의미이므로 ‘많은 수의’를 의미하는 ‘a large number of’ 를 최상 급으로 고쳐 ‘the largest number of personal computers’ 로 고치는 것이 바르다 . (with the most computers per person → with the largest number of personal computers) \n\n② [문법포인트 ] 명사절 접속사의 선택 : what 은 명사절을 이끌어 주어와 목적어의 역할을 한다. 이때 what 절이 이끄는 절은 불완전해야 하며 what 이 그 절의 주어나 목적어 역할을 한다. 이 문장에서는 what 이 이끄는 명사절이 동사 was 의 주어 역할을 하고 있다 . 이 때 명 사절인 what ~ summer 에서 what 이하의 문장이 주어가 없어 불완전하므로 명사절 접속사 what 이 바르게 쓰인 것을 알 수 있다. \n\n③ [문법포인트 ] 지시대명사 : 긍정의 의미인 평서문 뒤에 「So + 동사 + 주어」로 표현하면 ‘~ 도 또한 그러하다 ’는 의미의 표현이 된다. 이 so are plastic bottles 는 「주어 + 동사, too」, 즉 ‘plastic bottles are excellent toys for children, too.’ 로 바꿀 수 있다 . \n\n④ [문법포인트 ] 현재완료 : 과거에서부터 현재까지 지속되는 상황은 현재완료로 나타낸다 . 이 문장의 의미도 은퇴 이후 지금까지 계속 이 일을 했다는 의미이므로 현재완료 진행형으 로 바르게 표현되었다 . 특히 ‘~ 이후로’를 나타내는 since 절은 뒤에 과거가 와서 완료시제와 함께 쓰임에 유의하자 . ",

    "id": 167,
    "test": "7. ※ 밑줄 친 부분 중 어법상 옳지 않은 것을 고르시오 Domesticated animals are the earliest and most effective ‘machines’ \n\n① available to humans. They take the strain off the human back and arms. \n\n② Utilizing with other techniques, animals can raise human living standards very considerably, both as supplementary foodstuffs (protein in meat and milk) and as machines \n\n③ to carry burdens, lift water, and grind grain. Since they are so obviously \n\n④ of great benefit, we might expect to find that over the centuries humans would increase the number and quality of the animals they kept. Surprisingly, this has not usually been the case. ",
    "answer": "[정답] \n\n② [해석] 가축은 인간이 이용할 수 있는 가장 빠르고 가장 효과적인 ‘기계 ’이다. 그들은 사람들 의 등이나 팔에서 무거운 짐을 벗겨낸다 . 다른 기술들을 이용하여 , 가축들은 보완 식품(고기 와 우유에 있는 단백질 )으로서 그리고 짐을 나르고 , 물을 퍼 올리고 , 곡식을 가는 기계로서 인간의 생활 수준을 매우 현저하게 높일 수있다. 그들이 너무나도 명백히 매우 유익하기 때문에 우리는 수세기가 넘게 인간들은 그들이 기르는 동물들의 수와 품질을 증가시켰다는 것을 발견할 수 있을 것이다 . 놀랍게도 이것은 보통 그러한 경우가 아니었다 . [해설] \n\n② [문법포인트 ] 분사구문 : 분사구문 utilizing 의 의미상의 주어는 주절의 animals 이다 . 이 animals 가 기술을 이용하는 것이 아니므로 ‘다른 기술과 함께 이용된다 ’는 수동의 의미를 \f갖는 과거분사 utilized 로 고쳐야 한다. While they are used with~ 의 문장에서 접속사와 주 어를 생략 한 후 Being utilized 의 분사구문으로 만들어 다시 Being 을 생략한 문장으로 볼 수 있다. (utilizing → Being utilized, Utilized) \n\n① [문법포인트 ] 형용사의 어순 : 형용사가 추가적인 어구와 함께 오면 명사를 뒤에서 수식 할 수 있다 . available 이 to human 이라는 부사구와 함께 machines 를 뒤에서 수식하고 있는 바른 문장이다 . \n\n③ [문법포인트 ] to 부정사의 형용사적 용법 : to carry 는 앞의 명사 machines 를 수식하는 형 용사적 용법의 to 부정사로 바르게 쓰였다 . \n\n④ [문법포인트 ] 셀 수 없는 명사 / 불완전자동사의 보어 :「전치사+추상명사 」는 형용사로 쓰일 수 있다 . 전치사 of 와 추상명사 benefit 이 결합하여 beneficial( 유익한, 이로운 )의 의미로 쓰였으며 , 불완전자동사 are 의 보어로 바르게 쓰였다 . ",

    "id": 168,
    "test": "8. ※ 밑줄 친 부분 중 어법상 옳지 않은 것을 고르시오 A myth is a narrative that embodies ― and in some cases \n\n① helps to explain ― the religious, philosophical, moral, and political values of a culture. Through tales of gods and supernatural beings, myths \n\n② try to make sense of occurrences in the natural world. Contrary to popular usage, myths are stories ― usually whole groups of stories ― \n\n③ that can be true or partly true as well as false; regardless of their degree of accuracy, however, myths frequently express the deepest beliefs of a culture. According to this definition, the Iliad and the Odyssey, the Koran, and the Old and New Testaments can all \n\n④ refer to as myths. ",
    "answer": "[정답] \n\n④ [해석] 신화는 어떤 문화의 종교적 , 철학적 , 도덕적 그리고 정치적 가치를 담은 – 경우에 따 라서는 설명하려고 돕고 있는 – 이야기이다 . 신과 초자연적 존재의 이야기를 통해, 신화는 자연 세계에서 발생하는 것들을 이해하려 시도한다 . 일반적 관례와는 반대로 신화는 “거짓” 을 의미하지 않는다 . 가장 광범위한 의미에서 신화는 거짓된 것임과 동시에 진실일 수 있고 또는 부분적으로 진실일 수 있는 이야기들 —보통은 이야기들의 전체적 모음—이다; 그러나 그들의 정확성의 정도와는 관계없이 신화는 종종 한 문화의 가장 깊은 믿음을 표현한다 . 이 정의에 따르면 ,<일리아드 >와 <오디세이 >, <코란>, <신약과 구약 성경>은 모두 신화로 간주 될 수 있다. [해설] \n\n④ [문법포인트 ] 능동태 vs. 수동태 구분 : refer 의 주어는 <일리아드 >와 <오디세이 >, <코란>, <신약과 구약 성경>로 모두 사물이므로 간주하는 것이 아니라 간주되는 것이라는 수동의 의미로 써야 한다. ⌜refer to A as B⌟는 ‘A 를 B로 간주하다 ’는 의미이므로 수동태 가 되면 ⌜A is referred to as B⌟의 형태가 된다. (refer to as → be referred to as) \n\n① [문법포인트 ] 주어 -동사 수 일치 / to 부정사/동명사를 목적어로 취하는 완전타동사 : help 의 주어는 a narrative 로 단수이므로 단수형 동사 helps 가 바르게 쓰였다. 또한 help 는 to 부 정사를 목적어로 취하므로 to explain 역시 바르게 쓰였다. \n\n② [문법포인트 ] 주어-동사 수 일치 / to 부정사 /동명사를 목적어로 취하는 완전타동사 : try 의 주어는 myths 로 복수이므로 복수형 동사 try 가 바르게 쓰였다 . 또한 try 는 to 부정사를 목적어 로 취하므로 to make 역시 바르게 쓰였다 . \f\n\n③ [문법포인트 ] 관계대명사의 선택 : 관계대명사 that 의 선행사는 stories 이다 . 선행사가 사 물이므로 관계대명사 that 의 쓰임은 바르다. ",

    "id": 169,
    "test": "9. 다음 글의 제목으로 가장 적절한 것은? Mapping technologies are being used in many new applications. Biological researchers are exploring the molecular structure of DNA (\"mapping the genome\"), geophysicists are mapping the structure of the Earth's core, and oceanographers are mapping the ocean floor. Computer games have various imaginary ''lands\" or levels where rules, hazards, and rewards change. Computerization now challenges reality with \"virtual reality,\" artificial environments that stimulate(*→simulate) special situations, which may be useful in training and entertainment. Mapping techniques are being used also in the realm of ideas. For example, relationships between ideas can be shown using what are called concept maps. Starting from a general or \"central\" idea, related ideas can be connected, building a web around the main concept. This is not a map by any traditional definition, but the tools and techniques of cartography are employed to produce it, and in some ways it resembles a map. \n\n① Computerized Maps vs. Traditional Maps \n\n② Where Does Cartography Begin? \n\n③ Finding Ways to DNA Secrets \n\n④ Mapping New Frontiers ",
    "answer": "[정답] \n\n④ [해석] 지도를 만드는 기술은 많은 새로운 응용형태로 사용되고 있다 . 생물학 연구자들은 DNA 의 분자구조를 탐구하고 있고(‘ 게놈의 지도화 ’), 지구 물리학자들은 지구의 중심핵의 구 조를 지도화 하고 있으며, 해양학자들은 해저를 지도화 하고 있다 . 컴퓨터 게임은 규칙 , 위 험, 그리고 보상이 변화하는 다양한 상상의 '땅'이나 레벨을 가지고 있다. 컴퓨터화는 특수한 상황을 자극하는 (*→ 모방하는 ) 인위적인 환경인 ‘가상현실 ’로 현실에 도전하는데 , 이는 훈련 과 오락에 유용할 수도 있다 . 지도 기술은 관념의 영역에서도 사용되고 있다. 예를 들어, 생 각들 사이의 관계는 개념도라고 불리는 것을 사용하여 보여질 수 있다. 일반적이거나 ‘중심 적인’ 생각에서 출발하여 , 관련된 생각들은 주요 개념을 중심으로 망을 구축하면서 연결될 수 있다. 이것은 어떤 전통적인 정의에 의한 지도는 아니지만 , 지도 제작법의 도구와 기술 이 그것을 생산하기 위해 사용되었으며 , 어떤 면에서 그것은 지도를 닮았다 . \n\n① 컴퓨터화된 지도 vs. 전통적인 지도 \n\n② 지도 제작법은 어디에서 시작되었는가 ? \n\n③ DNA 의 비밀에 대한 방법 찾기 \n\n④ 새로운 영역을 지도로 표현하기 [해설] 이 글은 주제문인 첫 번째 문장에서 ‘지도를 만드는 기술은 많은 새로운 응용형태로 사용되고 있다’고 서술한 후 그 많은 응용분야가 무엇인지가 그 이후에 병렬적으로 나열되 \f고 있는 구조를 갖고 있다. 주제문에 대한 예시로 생물학 , 지구 물리학 , 해양학뿐 아니라 , 컴퓨터 영역에서도 지도를 만드는 기술이 사용되었다고 제시되었으며 , 뿐만 아니라 관념의 영역에서까지 ‘개념도’라는 이름으로 지도를 만드는 기술이 다양하게 사용되고 있음이 설명 된다. 따라서 이 글의 제목으로 적절한 것은 \n\n④ ‘새로운 영역을 지도로 표현하기 ’이다. \n\n① 과 \n\n② 의 내용은 본문에서 언급되지 않았으며 , 생물학 연구자들이 게놈의 지도화를 통해 DNA 의 분자구조를 탐구하고 있다는 것은 지도 기술이 다양하게 응용되는 하나의 예시일 뿐이므로 \n\n③ 역시 제목으로 적절하지 않다. * 지문 중 stimulate 라고 되어 있는 단어는 의미가 어색하여 검색해보니 원문에는 simulate 라고 되어 있습니다 . 의미상 simulate 가 더 적합하나 , 기출 시험된 만큼 그대로 stimulate 로 적어두었습니다 . ",

  {
    "id": 170,
    "test": "10. 다음 글의 요지로 가장 적절한 것은? When giving performance feedback, you should consider the recipient's past performance and your estimate of his or her future potential in designing its frequency, amount, and content. For high performers with potential for growth, feedback should be frequent enough to prod them into taking corrective action, but not so frequent that it is experienced as controlling and saps their initiative. For adequate performers who have settled into their jobs and have limited potential for advancement, very little feedback is needed because they have displayed reliable and steady behavior in the past, knowing their tasks and realizing what needs to be done. For poor performers -that is, people who will need to be removed from their jobs if their performance doesn't improve feedback should be frequent and very specific, and the connection between acting on the feedback and negative sanctions such as being laid off or fired should be made explicit. \n\n① Time your feedback well. \n\n② Customize negative feedback. \n\n③ Tailor feedback to the person. \n\n④ Avoid goal-oriented feedback. ",

    "id": 176,
    "test": "16. 밑줄 친 (A), (B) 에 들어갈 말로 가장 적절한 것은 ? Visionaries are the first people in their industry segment to see the potential of new technologies. Fundamentally, they see themselves as smarter than their opposite numbers in competitive companies ㅡ and, quite often, they are. Indeed, it is their ability to see things first that they want to leverage into a competitive advantage. That advantage can only come about if no one else has discovered it. They do not expect, (A) , to be buying a well-tested product with an extensive list of industry references. Indeed, if such a reference base exists, it may actually turn them off, indicating that for this technology, at any rate, they are already too late. Pragmatists, (B) , deeply value the experience of their colleagues in other companies. When they buy, they expect extensive references, and they want a good number to come from companies in their own industry segment. (A) (B) \n\n① therefore on the other hand \n\n② however in addition \n\n③ nonetheless at the same time \n\n④ furthermore in conclusion ",
    "answer": "[정답] \n\n① [해석] 선지자들은 그들의 업종 부문에서 새로운 기술의 잠재력을 보는 최초의 사람들이다 . 근본적으로 그들은 그들 자신을 경쟁 회사에 있는, 그들과 대등한 지위에 있는 사람들보다 더 똑똑하다고 생각하고 , 그리고 꽤 자주 그들은 정말 그렇다. 실제로 그들이 경쟁력 있는 장점으로 활용하고 싶은 것들을 처음으로 보는 것이 그들의 능력이다 . 그 장점은 아무도 그 것을 발견하지 못했을 때만 생길 수 있다 . (A) 그러므로 그들은 광범위한 목록의 산업 참조 자료를 가지고 있는 충분히 시험된 제품을 사기를 기대하지 않는다. 실제로 만약 그런 참조 기반이 존재한다면 이는 그들이 이 기술에 관해 어쨌든 이미 너무 늦었다는 것을 나타내면 서 사실상 그들이 흥미를 잃게 만들 수 있다. (B) 반면에 실용주의자들은 다른 회사들에 있 는 그들의 동료들의 경험을 매우 가치 있게 평가한다 . 그들이 구매를 할 때 그들은 광범위 한 참고 자료를 기대하고 그들 자신의 업종 부문에 있는 회사들로부터 더 많은 것이 나오기 를 원한다 . \f[해설] 새로운 기술에 있어 선지자들과 실용주의자들의 차이점을 설명하는 글이다 . (A) 빈칸 앞 문장에서 장점이란 그것을 아무도 발견한 사람이 없을 때에 발생하는 것이라고 하였고 , (A) 뒤에서 선지자들은 방대한 기업 참조 목록이 있는 이미 잘 검증된 제품을 구입 하지 않는다고 하였다 . 선지자들이 말하는 장점이란 아무도 그것을 발견하지 못한 경우에 발생하기 ‘때문에 ’ 광범위한 목록의 참조 자료를 가지고 있는 제품은 선지자들에게 있어 장 점이 없다는 맥락으로서 , 빈칸 앞뒤의 두 문장이 인과관계를 이루는 것이 확인되므로 therefore 가 오는 것이 적절하다 . (B) 앞에서 선지자들은 이미 기업 참고자료를 가지고 있는 제품을 구매하지 않으며 참고자 료가 존재하면 기술이 이미 늦었다고 생각한다고 하였고 , (B) 뒤에서는 실용주의자들은 다 른 회사 동료들의 경험을 매우 중시한다고 하였다. 선지자들은 이미 많은 사람들에 의해 사 용되어 참고자료를 가지고 있는 제품을 구매하지 않는 반면, 실용주의자들은 반대로 제품을 사용한 다른 사람들의 경험을 가치 있게 평가한다는 상반된 내용이 서로 연결되는 맥락이므 로 빈칸에는 전환의 연결어인 on the other hand 가 들어가야 적절하다 . ",
    "description": "2019 국가직 9급 영어 해설"

  {
    "id": 177,
    "test": "17. 주어진 문장이 들어갈 위치로 가장 적절한 것은? Some of these ailments are short-lived; others may be long-lasting. For centuries, humans have looked up at the sky and wondered what exists beyond the realm of our planet. ( \n\n① ) Ancient astronomers examined the night sky hoping to learn more about the universe. More recently, some movies explored the possibility of sustaining human life in outer space, while other films have questioned whether extraterrestrial life forms may have visited our planet. ( \n\n② ) Since astronaut Yuri Gagarin became the first man to travel in space in 1961, scientists have researched what conditions are like beyond the Earth’s atmosphere, and what effects space travel has on the human body. ( \n\n③ ) Although most astronauts do not spend more than a few months in space, many experience physiological and psychological problems when they return to the Earth. ( \n\n④ ) More than two-thirds of all astronauts suffer from motion sickness while traveling in space. In the gravity-free environment, the body cannot differentiate up from down. The body’s internal balance system sends confusing signals to the brain, which can result in nausea lasting as long as a few days. ",
    "answer": "[정답] \n\n④ [해석] 몇 세기 동안, 사람들은 하늘을 올려다보고 지구의 영역 너머에 무엇이 존재하는지를 궁금해 했다. 고대 천문학자들은 우주에 관해 더 많이 알기를 바라며 밤하늘을 연구했다 . 보다 최근에는 , 어떤 영화들이 우주 공간에서 인간의 생명을 유지할 수 있는 가능성을 탐구 하는 한편, 다른 영화들은 외계 생명체가 우리 지구를 방문할 수 있었을 것인지에 관해 의 문을 제기했다 . 우주비행사인 Yuri Gagarin 이 1961 년 우주를 여행한 최초의 사람이 된 이래 로, 과학자들은 지구 대기권 너머의 환경이 어떤지 , 그리고 우주여행이 인간의 몸에 어떤 영향을 끼치는지를 연구해 왔다 . 비록 대부분의 우주비행사들이 우주에서 몇 달 이상을 보 \f내지는 않지만, 많은 이들이 지구로 돌아올 때 생리적·심리적 문제를 경험한다 . 이러한 질병 들 중 일부는 단기적인 반면, 다른 일부는 장기적일 수 있다. 모든 우주비행사들 중 3분의 2 이상이 우주여행을 하는 동안 멀미로 고생한다 . 무중력 환경에서는 몸이 위와 아래를 분 간할 수 없다 . 체내 균형 체계는 뇌에 혼란스러운 신호를 보내고 , 이는 며칠 동안 메스꺼움 이 지속되는 결과를 초래할 수 있다 . [해설] 우주 및 외계 생명체 연구에 대한 인간의 지속적인 관심을 서두에서 화제로 언급한 뒤, 우주비행이 인간의 몸에 미치는 영향에 관해 본격적으로 설명한 글이다. 주어진 문장에 these ailments 가 있으므로 앞에서 ‘질병’으로 불릴만한 대상이 언급되고 , 뒤에서 질병에 관 한 부연설명이 이어질 것임을 예측할 수 있다 . \n\n④ 앞에서 these ailments 와 연결되는 언어적 단서로서 physiological and psychological problems 라는 표현이 나온 뒤, \n\n④ 뒤에서는 많은 우주비행사가 무중력 환경을 여행하는 도중 멀미와 메스꺼움을 경험한다는 구체적인 사례가 부연 설명되고 있다 . 따라서 주어진 문장이 들어갈 위치로 가장 적절한 것은 \n\n④ 이다 . ",

  {
    "id": 178,
    "test": "18. 밑줄 친 부분에 들어갈 말로 가장 적절한 것은 ? Why bother with the history of everything? . In literature classes you don't learn about genes; in physics classes you don't learn about human evolution. So you get a partial view of the world. That makes it hard to find meaning in education. The French sociologist Emile Durkheim called this sense of disorientation and meaninglessness anomie, and he argued that it could lead to despair and even suicide. The German sociologist Max Weber talked of the \"disenchantment\" of the world. In the past, people had a unified vision of their world, a vision usually provided by the origin stories of their own religious traditions. That unified vision gave a sense of purpose, of meaning, even of enchantment to the world and to life. Today, though, many writers have argued that a sense of meaninglessness is inevitable in a world of science and rationality. Modernity, it seems, means meaninglessness. \n\n① In the past, the study of history required disenchantment from science \n\n② Recently, science has given us lots of clever tricks and meanings \n\n③ Today, we teach and learn about our world in fragments \n\n④ Lately, history has been divided into several categories ",
    "answer": "[정답] \n\n③ [해석] 왜 모든 것의 역사에 신경을 쓴단 말인가? 오늘날 우리는 우리 세계에 대해 단편적 으로 가르치고 배운다 . 문학 수업에서 여러분은 유전자에 관해 배우지 않고, 물리학 수업에 서는 인간의 진화에 관해 배우지 않는다 . 그리하여 여러분은 부분적인 세계관을 갖게 된다 . 그것은 교육에서 의미를 찾기 힘들게 한다 . 프랑스 사회학자인 Emile Durkheim 은 이러한 혼미감과 무의미감을 ‘아노미 ’라고 불렀고, 그것이 절망과 심지어 자살로 이어질 수 있음을 주장했다 . 독일 사회학자인 Max Weber 는 세계의 ‘탈주술화 (각성 )’ 에 관해 언급한다 . 과거에 사람들은 그들의 세계에 관한 통합적인 시각, 즉 대체로 그들만의 종교적 전통의 기원 설화 \f에 의해 제공되는 시각을 지니고 있었다 . 그러한 통합적인 시각은 목적 , 의미, 심지어 세계 와 삶에 대한 황홀경의 의식을 주었다 . 하지만 오늘날에는 , 많은 작가들은 무의미감이 과학 과 합리성의 세계에서 불가피하다고 주장한다 . 현대성이란 무의미성을 뜻하는 것처럼 보인 다. \n\n① 과거에 역사 연구는 과학으로부터의 각성을 필요로 했다 \n\n② 최근에 과학은 우리에게 많은 기발한 묘책과 의의를 주었다 \n\n④ 최근에 역사는 몇 가지 분야로 나누어졌다 [해설] 근대 이전과는 대조를 이루는 오늘날의 배움과 교육의 특성을 논한 글이다 . 빈칸에 서두에 있으므로 주제문을 완성하는 문제임을 알 수 있다 . 종교적 전통의 기원 설화를 통해 세계에 대한 통합적인 시각과 함께 목적의식과 의미감을 얻을 수 있었던 과거와는 달리, 오 늘날 사람들은 과학과 합리성의 시대에서 부분적인 세계관과 무의미감을 지니게 된다. 본문 의 partial view, disorientation, meaninglessness, disenchantment 등이 오늘날의 특성을 묘 사한 표현들이므로 , 답으로 가장 적절한 것은 이를 in fragments 로 재진술하고 있는 \n\n③ 이다. \n\n① 은 disenchantment 라는 키워드를 그대로 포함하고 있지만 이를 오늘날이 아닌 과거와 연 관시키고 있으므로 오답이다 . \n\n④ 의 경우, 첫 문장에 언급된 history 와 divided into several categories 를 포함하고 있어 언뜻 답처럼 보이지만 , 이 글은 역사를 여러 분야로 나누어 연 구하는 것에 관한 내용이 아니므로 오답이다 . ",
    "description": "2019 국가직 9급 영어 해설"

  {
    "id": 179,
    "test": "19. 다음 글의 내용과 일치하지 않는 것은? The earliest government food service programs began around 1900 in Europe. Programs in the United States date from the Great Depression, when the need to use surplus agricultural commodities was joined to concern for feeding the children of poor families. During and after World War Ⅱ, the explosion in the number of working women fueled the need for a broader program. What was once a function of the family ㅡ providing lunch ㅡ was shifted to the school food service system. The National School Lunch Program is the result of these efforts. The program is designed to provide federally assisted meals to children of school age. From the end of World War Ⅱ to the early 1980s, funding for school food service expanded steadily. Today it helps to feed children in almost 100,000 schools across the United States. Its first function is to provide a nutritious lunch to all students; the second is to provide nutritious food at both breakfast and lunch to underprivileged children. If anything, the role of school food service as a replacement for what was once a family function has been expanded. \n\n① The increase in the number of working women boosted the expansion of food service programs. \n\n② The US government began to feed poor children during the Great Depression despite the food shortage. \n\n③ The US school food service system presently helps to feed children of poor families. \n\n④ The function of providing lunch has been shifted from the family to schools. \f",
    "answer": "[정답] \n\n② [해석] 초기의 정부 식량 지원 프로그램은 유럽에서 1900 년경에 시작되었다 . 미국에서의 프 로그램은 대공황 시기, 잉여 농산물 활용에 대한 필요성이 빈곤 가정의 아동들에게 식량을 제공하기 위한 관심과 결합되던 당시로 거슬러 올라간다 . 세계 제 2차 대전 당시, 그리고 그 이후에 근로 여성들 수의 폭발적 증가가 더욱 광범위한 프로그램에 대한 필요를 부채질 했다. 이전에는 가족의 역할이었던 것 — 점심을 제공하는 것 —이 학교 급식 지원 시스템 으로 전환되었다 . 국가 학교 급식 프로그램이 이러한 노력의 결과이다 . 이 프로그램은 학령 기 아이들에게 연방 차원에서 지원받는 식사를 제공하기 위해 고안되었다 . 세계 제 2차 대 전 이후부터 1980 년대 초기까지 학교 급식 서비스를 위한 기금이 꾸준히 확대되었다 . 오늘 날 이것은 미국 전역에 걸쳐 거의 10 만개의 학교에서 아이들에게 급식을 제공하는 것을 돕 고 있다. 그것의 첫 번째 기능은 모든 학생들에게 영양가 있는 점심을 제공하는 것이다 ; 두 번째는 소외 계층 아이들에게 아침과 점심 둘 다에 영양가 있는 음식을 제공하는 것이다. 이전에는 가족의 기능이었던 것에 있어서의 대체물로써의 학교 급식 서비스의 기능이 오히 려 확대되고 있다. \n\n① 근로 여성들의 수적 증가가 식량 지원 프로그램의 확대를 신장시켰다 . \n\n② 미국 정부는 식량 부족에도 불구하고 대공황 동안에 빈곤 아동들에게 식량을 공급하기 시작했다 . \n\n③ 미국의 학교 급식 서비스 시스템은 현재 빈곤 가정의 아동들에게 음식을 제공하는 것을 돕고 있다 . \n\n④ 점심을 제공하는 것의 역할이 가정에서 학교로 이동되고 있다. [해설] \n\n② 두 번째 문장에서 대공황 동안에 여분의 식량을 활용할 필요성이 빈곤층 가정의 아동들에게 음식을 제공하려는 관심과 일치했다고 설명하였으므로 식량이 부족했다는 것은 본문의 내용과 일치하지 않는다 . \n\n① 세 번째 문장에서 근로 여성 수의 폭발적 증가가 더욱 광범위한 프로그램에 대한 필요를 부채질했다고 설명하였으므로 본문의 내용과 일치한다 . \n\n③ 여덟 번째 문장에서 미국의 학교 급식 서비스 시스템이 아이들에게 음식을 제공하는 것 을 돕고 있다고 설명한 후, 아홉 번째 문장에서 이것의 첫 번째 기능은 모든 학생들에게 영 양가 있는 식사를 제공하는 것이며 두 번째 기능은 소외 계층 아동들에게 아침과 점심 둘 다에 영양가 있는 음식을 제공하는 것이라고 설명하였으므로 본문의 내용과 일치한다 . \n\n④ 네 번째 문장과 마지막 문장에서 점심 식사의 제공이 예전에는 가정의 역할이었다면 그 것이 현재 학교로 대체되고 있다고 설명하고 있으므로 본문의 내용과 일치한다 . ",

    "answer": "[정답] \n\n② [해석] 다른 사람의 생각을 듣는 것은 ― 당신 자신과 세상 안에 있는 당신의 위치에 대해 서 뿐만 아니라 ― 세상에 대해 당신이 믿는 이야기가 온전한 것인지 아닌지를 알 수 있는 유일한 방법이다 . 우리 모두는 우리의 신념을 검토하고 그것들을 공개적으로 토의하고 그것 들이 호흡하도록 둘 필요가 있다 . 다른 사람들이 , 특히 우리가 기본적이라고 여기는 개념에 대해 말해야 하는 것을 듣는 것은 우리 마음과 가슴의 창문을 여는 것과 같다 . 의견을 말하 는 것은 중요하다 . 그러나 듣지 않고 의견을 말하는 것은 냄비와 팬을 함께 세게 두드리는 것과 같다: 비록 그것이 당신에게 관심을 갖게는 할지라도 당신을 존중하게 하지는 못할 것 이다. 대화가 의미를 갖게 되도록 하는 데 있어 세 가지 전제조건이 있다 :  1. 당신이 무엇에 대해 말하고 있는지 알아야 하고, 이는 당신이 독창적인 견해를 가지며 진부하고 독창성 없 는 미리 만들어 낸 주장을 그대로 따라하지 않는 다는 것을 의미한다 .  2. 당신은 당신이 이 야기 하고 있는 사람들을 존중하고 비록 당신이 그들의 입장에 동의하지 않더라도 진정으로 그들을 예의바르게 대하려고 한다.  3. 당신은 계속하여 좋은 유머와 분별력을 가지고 주제 에 대한 자신의 관점을 다루면서 상대방이 말하는 것을 들을 만큼 똑똑하고 충분한 정보가 \f있어야 한다. \n\n① 우리는 다른 사람들을 설득하는 데 좀 더 단호해져야 한다 . \n\n② 우리는 대화를 잘하기 위해서 듣고 의견을 말해야 할 필요가 있다. \n\n③ 우리는 우리가 보는 세상에 대한 믿음을 바꾸는 데 주저한다 . \n\n④ 우리는 우리가 선택한 것만 듣고 다른 의견들을 무시하려고 애쓴다 . [해설] 이 글은 대화를 잘하기 위해서 다른 사람의 생각을 듣고 말하는 것의 중요성에 대해 말하고 있다 . 글의 첫 번째 문장이 주제문으로 다른 사람의 생각을 듣는 것이 당신이 믿는 것들에 대해 확인할 수 있는 유일한 방법이며 , 다른 사람들의 의견을 듣는 것은 열린 자세 로 대화에 임하는 것이라고 말하고 있다 . 그 이후에는 이에 대한 부연설명이 이어진다 . 듣 지 않고 말하는 것은 시끄럽게 떠들기만 하는 것이라 말한 후, 의미 있는 대화를 위해서 필 요한 세 가지 전제조건을 제시한다 . 따라서 글의 요지로 가장 적절한 것은 \n\n② ‘우리는 대화 를 잘하기 위해서 듣고 의견을 말해야 한다’이다. \n\n①은 언급되지 않았고 \n\n②는 our beliefs 가 언급되었지만 동일한 내용이 언급되지는 않았으며 \n\n④는 글의 요지와 반대되는 내용이므로 답이 될 수 없다 . ",

    "answer": "[정답] \n\n② [해석] 홈스쿨링을 지지하는 사람들은 아이들이 안전한 사랑의 환경에 있을 때 더 잘 배운 다고 믿는다 . 많은 심리학자들은 집을 가장 자연적인 학습 환경으로 보고 있으며 , 원래 집 은 학교가 설립되기 훨씬 전부터 교실이었다 . 홈스쿨링을 하는 학부모들은 자녀의 교육을 관찰할 수 있고 전통적인 학교 환경에서는 부족한 관심을 줄 수 있다고 주장한다 . 학생들은 또한 무엇을 공부할지 , 언제 공부할지를 선택할 수 있어서 그들 자신만의 속도로 학습할 수 있다. (A) 대조적으로 홈스쿨링에 대한 비평가들은 교실에 있지 않은 아이들은 또래와의 상 호작용이 거의 없기 때문에 중요한 사회적 기술을 배우는 것을 놓친다고 말한다 . 하지만 , 몇몇 연구들은 가정에서 교육받은 아이들도 다른 학생들만큼 사회적이고 정서적인 발달에 있어서 잘하는 것같이 보이고 , 그들의 행복에 신경을 쓰는 부모들의 지도와 함께 그들은 가 정의 편안함과 안전 속에서 더 많은 시간을 보낸다는 것을 보여주었다 . (B) 그럼에도 불구 \f하고, 홈스쿨링에 대한 많은 비평가들이 아이들을 효과적으로 가르칠 수 있는 부모의 능력 에 대해 우려를 제기해 왔다. [해설] 홈스쿨링에 대한 찬반 입장에 대한 내용의 글이다 . (A) 앞에서는 홈스쿨링 지지자들의 입장이 설명되고 있다 . 홈스쿨링은 안전한 사랑의 환경 에서 학습이 이루어지고 부모의 관심이 주어지며 학생들은 자신만의 속도로 학습할 수 있다 는 홈스쿨링의 장점이 설명되고 있고 (A) 뒤에는 홈스쿨링을 비판하는 비평가들의 입장이 나오고 있으므로 빈칸 (A) 에는 대조의 연결어 In contrast 가 오는 것이 가장 적절하다 . 빈칸 (A) 문장에서 홈스쿨링에 대한 비평가들의 의견으로 홈스쿨링은 또래와의 상호작용이 없어서 사회적 기술을 배우지 못한다고 말하고 나서 though 문장에서 이를 반박하는 내용 으로 홈스쿨링을 하는 아이들이 사회적이고 정서적인 발달을 잘하고 있다는 것을 보여준다 는 연구를 제시하여 홈스쿨링의 긍정적인 측면을 서술하고 다시 빈칸 (B) 뒤에서 홈스쿨링 에 대한 비평가들의 의견이 다시 제시되므로 빈칸 (B) 에는 역접, 대조의 연결어가 쓰인 In spite of this 가 오는 것이 가장 적절하다 . 따라서 두 가지를 모두 충족하는 \n\n②가 가장 적절 하다. ",

    "answer": "[정답] \n\n④ [해석] 1903 년에 프랑스의 화학자 Edouard Benedictus 는 어느 날 딱딱한 바닥에 유리 플라 스크를 떨어뜨려 깨뜨렸다 .( \n\n① ) 하지만 그 화학자에게 놀라움을 안기며 , 플라스크는 산산 조각 나지 않았고 , 원래 형태의 대부분을 여전히 유지했다 .( \n\n② ) 그는 플라스크를 조사했 을 때 (그 플라스크 ) 안쪽에 필름 코팅이 있다는 것을 알아냈고 , 잔여물은 그 플라스크가 가 지고 있던 콜로디온 용액에 남아있었다 .( \n\n③ ) 그는 이 특이한 현상을 노트에 적어두었지 만, 몇 주 뒤에 자동차 사고에서 날아오는 자동차 앞 유리에 크게 다친 사람들에 관한 신문 기사를 읽을 때까지는 그것에 관해 더 생각하지 않았다 .( \n\n④ ) 그가 그 유리 플라스크에 관 한 자신의 경험을 기억해낸 것은 바로 그때였고 , 재빨리 , 그는 특별한 코팅이 자동차 앞 유 리에 적용되면 그것이 산산조각 나지 않을 것이라고 상상했다 . 그로부터 얼마 지나지 않아 , 그는 세계 최초의 안전유리를 생산하는 데 성공했다 . [해설] 이 글은 프랑스의 화학자가 유리 플라스크를 떨어뜨렸지만 , 완전히 부서지지 않은 것 을 보고 플라스크 안에 발린 코팅 용액의 존재를 알아냈고 , 나중에 신문 기사를 읽다가 이 일을 떠올려 이 용액을 자동차 유리창에 적용했다는 내용이다 . 주어진 문장에서 유리 플라 스크와 관련된 경험을 then he remembered 라고 했으므로 그 이전까지는 기억하지 못했다 고 볼 수 있다 . \n\n③에서 그는 유리 플라스크에 관한 내용을 기록해 두었지만 한동안 잊어버 렸다고 했고 \n\n④에서 그가 안전유리 생산에 성공했다고 설명하므로 , 주어진 문장이 들어갈 가장 적절한 위치는 \n\n④이다 . ",

    "answer": "[정답] \n\n④ [해석] 기록물들은 자료들의 귀중한 발굴물(수집물 )이다: 음성자료에서 시각자료 , 신문 , 잡지, 그리고 인쇄물들까지—이들은 어떠한 역사 탐지 조사에 있어서도 필수적이다 . 도서관과 기 록보관소가 동일해 보일 수도 있지만 그 차이점은 현저하다 .( \n\n① ) 기록보관소의 수집품들 은 거의 언제나 1차적 자료들로 구성되어 있는 반면에 도서관은 2차적 자료들을 보유한다 . ( \n\n② ) 한국 전쟁에 대해 좀 더 배우기 위해서 , 당신은 역사책을 보러 도서관에 갈 것이다. 만약 당신이 정부 문서나 한국 전쟁 참전 군인들에 의해 쓰인 편지를 읽고자 한다면 당신은 기록보관소에 갈 것이다 .( \n\n③ ) 만약 당신이 정보를 찾는다면 , 아마도 당신을 위한 기록물 이 그곳에 있을 것이다. 많은 주와 지역의 기록보관소는 공식문서들을 보관한다—이들은 엄 청나고 광범위한 자료이다 .( \n\n④ ) 예를 들면, 뉴저지의 주 기록보관소는 30,000 세제곱 피 트 이상의 문서와 25,000 릴 이상의 마이크로필름을 보유하고 있다. 당신의 주 기록보관소 에 대한 온라인 검색은 그들이 단지 의회 속기록 이상의 것들을 보유하고 있음을 즉시 보여 줄 것이다—정부 공여 토지에 대한 자세한 정보가 발견될 수 있으며, 도시의 이전 지도, 범 죄 기록 그리고 행상인 면허 신청서와 같이 특이한 것들이 있다. [해설] For example 로 시작하는 주어진 문장은 뉴저지 주의 기록보관소에는 30,000 세제곱 -8\f피트 이상의 문서와 25,000 릴 이상의 마이크로필름을 보유하고 있다고 설명한다 . 이처럼 구체적인 예시를 드는 문장이 제시될 경우, 이 앞에 예시와 관련된 추상적인 개념이나 내용 이 먼저 제시되었다고 추론할 수 있다. \n\n④ 앞의 문장을 보면, 많은 주와 지역의 기록보관소 가 광범위한 문서를 보관하고 있다는 개념적인 내용이 제시된다 . Many state and local archives 는 주어진 문장에 쓰인 뉴저지 주의 기록보관소로 , amazing, diverse resource 는 30,000 세제곱 피트 이상의 문서와 25,000 릴 이상의 마이크로필름이라는 예시로 구체화되 었다. 그러고 나서 이러한 방대한 양의 자료에서 다양한 내용의 기록들을 찾을 수 있다는 내용이 \n\n④ 이후에 계속하여 이어진다 . 따라서 문장이 들어갈 가장 적절한 곳은 \n\n④이다 . ",

    "test": "문 10. 다음 글의 흐름상 가장 어색한 문장은? The term burnout refers to a \"wearing out\" from the pressures of work. Burnout is a chronic condition that results as daily work stressors take their toll on employees. \n\n① The most widely adopted conceptualization of burnout has been developed by Maslach and her colleagues in their studies of human service workers. Maslach sees burnout as consisting of three interrelated dimensions. The first dimension─emotional exhaustion─is really the core of the burnout phenomenon. \n\n② Workers suffer from emotional exhaustion when they feel fatigued, frustrated, used up, or unable to face another day on the job. The second dimension of burnout is a lack of personal accomplishment. \n\n③ This aspect of the burnout phenomenon refers to workers who see themselves as failures, incapable of effectively accomplishing job requirements. \n\n④ Emotional labor workers enter their occupation highly motivated although they are physically exhausted. The third dimension of burnout is depersonalization. This dimension is relevant only to workers who must communicate interpersonally with others (eg. clients, patients, students) as part of the job. ",

    "test": "문 13. 다음 글의 내용과 일치하지 않는 것은? Deserts cover more than one-fifth of the Earth's land area, and they are found on every continent. A place that receives less than 25 centimeters (10 inches) of rain per year is considered a desert. Deserts are part of a wider class of regions called drylands. These areas exist under a “moisture deficit,” which means they can frequently lose more moisture through evaporation than they receive from annual precipitation. Despite the common conceptions of deserts as hot, there are cold deserts as well. The largest hot desert in the world, northern Africa's Sahara, reaches temperatures of up to 50 degrees Celsius (122 degrees Fahrenheit) during the day. But some deserts are always cold, like the Gobi Desert in Asia and the polar deserts of the Antarctic and Arctic, which are the world's largest. Others are mountainous. Only about 20 percent of deserts are covered by sand. The driest deserts, such as Chile's Atacama Desert, have parts that receive less than two millimeters (0.08 inches) of precipitation a year. Such environments are so harsh -11 \fand otherworldly that scientists have even studied them for clues about life on Mars. On the other hand, every few years, an unusually rainy period can produce “super blooms,” where even the Atacama becomes blanketed in wildflowers. \n\n① There is at least one desert on each continent. \n\n② The Sahara is the world's largest hot desert. \n\n③ The Gobi Desert is categorized as a cold desert. \n\n④ The Atacama Desert is one of the rainiest deserts. ",
    "answer": "[정답] \n\n④ [해석] 사막은 지구 육지의 1/5 이상을 덮고 있으며, 사막은 모든 대륙에서 발견된다 . 일 년 에 25 센티미터 (10 인치 )보다 더 적은 비를 받는 장소는 사막으로 여겨진다 . 사막은 건조지역 이라고 불리는 더 큰 부류의 지역들 중 일부이다 . 이러한 지역들은 ‘수분 부족’인 상태로 존 재하는데 , 이것은 그 지역들이 연간 강수량으로 받는 것보다 증발을 통해서 더 많은 수분을 자주 잃는다는 것을 의미한다 . 뜨겁다는 일반적인 사막의 개념에도 불구하고 , 차가운 사막 또한 존재한다 . 세계에서 가장 큰 뜨거운 사막인 북아프리카의 사하라 사막은 낮 동안 섭씨 50 도(화씨 122 도)까지 도달한다 . 그러나 아시아에 있는 고비 사막과 세계에서 가장 큰 남극 과 북극의 극지 사막처럼 , 몇몇 사막들은 항상 차갑다. 다른 사막들은 거대하다 . 오직 20 퍼 센트의 사막들만이 모래로 뒤덮여 있다. 칠레의 아타카마 사막과 같은 가장 건조한 사막에 는 연간 2밀리미터 (0.08 인치)의 강수량보다 더 적게 받는 지역들이 있다 . 그러한 환경은 너 무 황량하고 다른 세상 같아서 심지어 과학자들이 화성의 생명체에 대한 단서를 발견하기 위해 그것들을 연구한다 . 반면에 , 몇 년마다 , 이례적으로 비가 내리는 기간이 ‘엄청난 개화 ’ 를 만들어낼 수 있는데 , 그곳에서는 아타카마 사막조차도 야생화들로 뒤덮이게 된다. \n\n① 각 대륙에 적어도 하나의 사막이 있다. \n\n② 사하라는 세계에서 가장 큰 뜨거운 사막이다 . \n\n③ 고비 사막은 차가운 사막으로 분류된다 . \n\n④ 아타카마 사막은 비가 가장 많이 내리는 사막 중 하나이다 . [해설] \n\n④ 열 번째 문장에서 칠레의 아타카마 사막은 가장 건조한 사막이라고 했으므로 글 의 내용과 일치하지 않는다. \n\n① 첫 번째 문장에서 사막은 모든 대륙에서 발견될 수 있다고 했으므로 글의 내용과 일치한 다. \n\n② 여섯 번째 문장에서 사하라 사막은 세계에서 가장 큰 뜨거운 사막이라고 했으므로 글의 내용과 일치한다 . \n\n③ 일곱 번째 문장에서 고비 사막은 항상 차갑다고 했으므로 글의 내용과 일치한다 . ",
